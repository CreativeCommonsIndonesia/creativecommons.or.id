              "2018-10-tugas-lapangan-ccid-tot-oleh-maura-aviolis-di-balai-bahasa-kalimantan-barat": {
                "title": "Tugas Lapangan CCID-ToT oleh Maura Aviolis di Balai Bahasa Kalimantan Barat",
                "author": "hilman",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Maura Aviolis adalah seorang pegiat literasi dan pendidik yang berdomisili di Pontianak. Acara yang diadakan di Aula Balai Bahasa Kalimantan Barat ini terbuka untuk umum, diikuti oleh peserta dengan latar belakang mahasiswa, penulis dan lain-lain. Lokakarya ini mengangkat tema “Literasi Digital dan Penggunaan Lisensi Creative Commons Pada Ciptaan”. Penyampaian materi dibagi menjadi dua sesi. Materi pertama merupakan penjelasan tentang literasi digital oleh Dedy Ari Asfar selaku pendiri @pustakarumahaloy dan Asmirizani selaku ketua @flpkalbar (Forum Lingkar Pena KalBar). Pada sesi kedua, Maura memyampaikan materi tentang hak cipta dan penerapan lisensi terbuka Creative Commons di bidang tersebut. Acara ditutup dengan pembacaan puisi oleh Devita dan foto bersama.",
                "url": "2018/10/tugas-lapangan-ccid-tot-oleh-maura-aviolis-di-balai-bahasa-kalimantan-barat.html"
              }
              ,
            
              "2018-10-tugas-lapangan-ccid-tot-oleh-wahyu-setioko-di-pgri-provinsi-ntb-jakarta": {
                "title": "Tugas Lapangan CCID-ToT oleh Wahyu Setioko di PGRI Provinsi NTB",
                "author": "hilman",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Wahyu adalah seorang aktivis bidang pendidikan yang berdomisili di Lombok Tengah. Acara diadakan di aula kantor Persatuan Guru Republik Indonedia (PGRI) Provinsi NTB secara terbuka, diikuti oleh peserta dengan latar belakang mahasiswa, tenaga ajar, dan lain-lain.Dalam lokakarya ini, Wahyu memyampaikan materi tentang perlindunga hak cipta, khususnya penerapan lisensi hak cipta terbuka, Creative Commons dengan beberapa aktivitas interaktif. Pada bagian awal lokakarya, Wahyu menginstruksikan kepada para peserta yang sudah dibagi menjadi 5 kelompok untuk membayangkan, kemudian memvisualisasikan ciptaan yang ingin mereka buat. Setelah itu peserta saling mempresentasikan ciptaannya, di mana pihak pendengar mencatat setiap manfaat dari ciptaan tersebut. .Sesi interaktif selanjutnya ialah setiap kelompok diinstruksikan untuk menempelkan setiap manfaat ciptaan yang dicatat pada satu sisi trash bag berukuran besar, dan menuliskan kata “karya” pada sisi sebaliknya. Lalu, semua kelompok ditugaskan untuk berdiri di atas sisi trash bag yang bertuliskan karya dan membaliknya tanpa keluar dari tempat mereka berdiri. Satu per satu kelompok berhasil menjalankannya. Namun, kemudian Wahyu menunjukan bahwa jika setiap kelompok saling bekerjasama secara terbuka untuk membaliknya, maka proses pembalikan dapat berjalan lebih mudah. Ini adalah upaya menganalogikan bahwa konten terbuka secara langsung membuka peluang kerja sama dan dapat menghasilkan manfaat yang lebih banyak dari masing-masing karya.",
                "url": "2018/10/tugas-lapangan-ccid-tot-oleh-wahyu-setioko-di-pgri-provinsi-ntb-jakarta.html"
              }
              ,
            
              "2018-10-tugas-lapangan-ccid-tot-oleh-yosefin-canda-pranadewi-di-ppm-manajemen-jakarta": {
                "title": "Tugas Lapangan CCID-ToT oleh Yosefin Canda Pranadewi di PPM Manajemen, Jakarta",
                "author": "hilman",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Yosefin adalah salah seorang alumni Program Magister Sekolah Tinggi Manajemen dan Akuntansi PPM yang kini juga aktif sebagai konsultan di PPM Manajemen . Lokakarya dilaksanakan secara tertutup mengundang jajaran tenaga kerja, peneliti, dan mahasiswa dari institusi tersebut.Dalam lokakarya ini, Yosefin mengangkat tema “Membangun Kepedulian Serta Etika Dalam Penggunaan Data dan Informasi Melalui Literasi Lisensi”. Tema tersebut dianggap penting mengingat eratnya kaitan aktivitas penelitian, pengajaran maupun pelatihan yang dengan mekanisme perlindungan hak cipta. Pada konteks PPM Manajemen, pelisensian ciptaan, khususnya melalui lisensi terbuka, dapat membantu proses kolaborasi dalam pundi-pundi aktivitas tersebut. Lisensi terbuka, dapat membantu pencipta atau pemegang hak cipta membagikan ciptaan sambil mempertahankan beberapa haknya, tanpa sama sekali mendedikasikan hak cipta ke domain publik. Selain itu, pengetahuan tentang ketentuan lisensi yang diterapkan pada setiap ciptaan yang diakses dapat membantu mereka ketika berfungsi sebagai pengguna ciptaan untuk mengerti etika penggunaan ciptaan secara langsung.",
                "url": "2018/10/tugas-lapangan-ccid-tot-oleh-yosefin-canda-pranadewi-di-ppm-manajemen-jakarta.html"
              }
              ,
            
              "2018-10-tugas-lapangan-ccid-tot-yogyakarta": {
                "title": "Tugas Lapangan CCID-ToT oleh Siti Nurleily Marliana di Universitas Gadjah Mada, Yogyakarta",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh FitriayuSejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Siti Nurleily Marliana adalah seorang pengajar di Fakultas Biologi yang juga aktif sebagai pengelola jurnal Indonesia Journa of Biotechnology (IJBiotech). Sebagai pembuka,   Andri P. Kesmawan (Ketua Koordinator Pusat Relawan Jurnal Indonesia), memaparkan bahwa masih ada jurnal-jurnal di Universitas Gadjah Mada yang ditolak upaya pengindeksannya ke Directory of Open Access Journal (DOAJ). Hal ini terjadi karena penerapan lisensi hak cipta dan penempelan pemberitahuan hak cipta di situs web jurnal yang tidak sesuai dengan persyaratan yang diajukan oleh DOAJ. Oleh karena itu, usai pemaparan konteks permasalahan tersebut, Leily menyampaikan materi tentang perlindungan hak cipta dan lisensi CC serta penerapannya pada ranah publikasi karya ilmiah daring.Presentasinya dimulai dengan pemaparan tentang mekanisme perlindungan hak cipta secara umum, yang juga disertai pemaparan fungsi-fungsi sosial dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014). Fungsi sosial yang dimaksud ialah prinsip penggunaan wajar yang mengecualikan beberapa penggunaan ciptaan dari kewajiban pengajuan izin langsung dari pencipta atau pemegang hak cipta. Fungsi sosial selanjutnya ialah ketentuan masa berlaku perlindungan hak cipta yang memastikan bahwa setiap ciptaan dalam kurun waktu tertentu akan habis masa berlakunya sehingga dapat dimanfaatkan oleh masyarakat secara bebas. Penjelasan mengerucut pada materi tentang manajemen hak pencipta dan lisensi hak cipta dalam ranah penerbitan karya ilmiah daring.Pemaparan tentang lisensi hak cipta dimulai dengan penjelasan perbedaan antara lisensi terbuka dan lisensi tertutup. Perbedaan ini dipaparkan untuk memberikan pemahaman kepada peserta pelatihan bahwa fungsi sosial hak cipta juga dapat diadakan dengan menerapkan aturan main mandiri pada ciptaan berdasarkan suatu ketentuan lisensi yang diterapkan. Salah satu contohnya adalah dengan menerapkan lisensi CC. Peserta kemudian diajak untuk mengenali bagaimana lisensi CC diterapkan dengan mengetahui 6 pilihan lisensi CC yang disediakan oleh CC.Hal selanjutnya yang dipaparkan adalah tentang manajemen hak cipta kontributor jurnal yang terkait langsung dengan persyaratan indeksasi di situs web DOAJ. Terdapat dua jenis penganugerahan reputasi jurnal di situs web DOAJ, yaitu Green Thick dan DOAJ Seal. Pada dasarnya, jurnal-jurnal yang memperoleh reputasi DOAJ Seal mampu memenuhi persyaratan indeksasi dengan sempurna, yang salah satunya adalah tidak adanya pengalihan hak cipta dari penulis kepada pihak penerbit (Copyright Transfer). Leily menyajikan contoh-contoh langsung bagaimana hal tersebut diterapkan pada situs web jurnal, misalnya dengan memberikan keterangan berupa logo “(C)” ditambah “Nama Penulis” untuk menyatakan bahwa hak cipta atas karya tulis yang diterbitkan masih dipegang kontrolnya secara penuh oleh penulis.Setelah peserta mendapatkan penjelasan secara teoritis mengenai hal ini, kemudian setelah jam makan siang, peserta-peserta yang jurnalnya belum diindeks di DOAJ diajak untuk bersama-sama mengajukan permohonan indeksasi di DOAJ. Terdapat 54 pertanyaan pada formulir permohonan indeksasi di DOAJ, Leily dibantu oleh rekan-rekan panitia dari Badan Penerbitan dan Publikasi UGM (BPP UGM) membantu peserta untuk menjawab pertanyaan-pertanyaan tersebut satu per satu dengan baik. Setelah semua pertanyaan tuntas dijawab dengan baik, seluruh peserta mengirimkan permohonan tersebut kepada tim editor DOAJ. Selain meningkatkan nilai eksistensi jurnal dengan pengindeksan di DOAJ, hal ini juga penting untuk menambah jumlah sumber pengetahuan terbuka dari ranah pendidikan tinggi yang berasal dari Indonesia.",
                "url": "2018/10/tugas-lapangan-ccid-tot-yogyakarta.html"
              }
              ,
            
              "2018-10-fasilitasi-diskusi-kelompok-di-opencon-jakarta-2018": {
                "title": "Fasilitasi Diskusi Kelompok di OpenCon Jakarta 2018",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Bagian Dokumentasi OpenCon Jakarta 2018.Pada tanggal 14 Oktober 2018, Creative Commons Indonesia berkesempatan untuk ikut serta sebagai peserta OpenCon Jakarta 2018 di Gedung Pascasarjana Universitas Negeri Jakarta. Konferensi ini digagas oleh komunitas Open Access Indonesia berdasarkan izin resmi oleh penyelenggara OpenCon Pusat. Materi-materi yang disampaikan dalam konferensi ini meliputi Open Education oleh Cecep Kustandi, Open Access oleh Juneman Abraham, dan Open Data oleh Robertus Theodore. Pada bagian akhir acara, perwakilan dari CCID yaitu Hilman Fathoni, Fitriayu, dan Raisha juga memberikan fasilitasi dalam diskusi kelompok kecil tentang bagaimana kita dapat mempopulerkan ide-ide keterbukaan di dunia pendidikan.Foto oleh Hilman FathoniDiskusi kecil ini membagi peserta menjadi tiga kelompok kecil supaya dapat lebih fokus berdiskusi dan merumuskan solusi-solusi dalam memajukan gerakan pendidikan terbuka. Setelah ide-ide selesai dirumuskan, tiap fasilitator akan maju mewakili kelompoknya mempresentasikan ide-ide tersebut. Kelompok Hilman menawarkan ide berupa penggunaan platform dan konten populer yang mempromosikan lisensi terbuka seperti YouTube, Flickr, dan Wikipedia untuk memperkenalkan keberadaan gerakan ini. Selanjutnya kelompok Fitriayu dan Raisha mempresentasikan tentang hal-hal yang masih menjadi masalah dalam upaya mempopulerkan gerakan ini yaitu persebaran sambungan internet, sosialisasi tentang infrastruktur seperti lisensi, dan penyediaan konten yang representatif.Foto oleh Hilman FathoniSeusai diskusi kelompok, acara kemudian ditutup oleh ketua penyelenggara OpenCon Jakarta 2018, Maryam Qonita, dengan sedikit kata penutup yang disambung dengan sesi foto bersama.Foto oleh Hilman Fathoni",
                "url": "2018/10/fasilitasi-diskusi-kelompok-di-opencon-jakarta-2018.html"
              }
              ,
            
              "2018-10-tugas-lapangan-ccid-tot-lampung": {
                "title": "Tugas Lapangan CCID-ToT oleh Harsa Wahyu Ramadhan di Universitas Negeri Lampung",
                "author": "hilman",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Harsa Wahyu Ramadhan adalah seorang konsultan hukum yang aktif berpraktik di salah satu firma hukum swasta kota Lampung. Sebelumnya Harsa sempat aktif berkegiatan di beberapa Lembaga Bantuan Hukum. Selain itu, proyek musiknya, Afternoon Talk, merupakan salah satu dari banyak proyek musik dari Indonesia yang menerapkan lisensi CC pada album musiknya. Aktivitasnya di ranah musik tersebut pun juga diakuinya menjadi salah satu alasan mengapa ia ingin terlibat dalam kegiatan ini.Sebagai pembuka, Harsa mengajak para peserta untuk menyamakan persepsi mengenai perbedaan antara masing-masing mekanisme perlindungan Kekayaan Intelektual (KI). Setelah itu ia berfokus pada pemaparan tentang macam-macam ketentuan perlindungan hak cipta yang bersumber dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta. Presentasi kemudian mengerucut pada mekanisme penerapan lisensi hak cipta sebagai salah satu alat perlindungan hak cipta. Harsa memaparkan bahwa paling tidak terdapat dua macam jenis lisensi hak cipta, dibedakan dari pemberian aksesnya, yaitu lisensi tertutup dan lisensi terbuka.Lisensi tertutup sebenarnya tanpa disadari kerap ditemui oleh para pengakses ciptaan dalam aktivitas konsumsi konten digital sehari-hari, yaitu ciptaan-ciptaan yang ditandai dengan kata-kata “all rights reserved” atau seluruh hak dipertahankan. Perbedannya, lisensi terbuka memberikan akses terbuka pada jenis penggunaan tertentu dan dengan syarat-syarat tertentu, biasa juga ditandai dengan kata-ata “some rights reserved”. Pemaparan tersebut kemudian dilanjutkan dengan pengenalan pada 4 spektrum pilihan lisensi CC dan 6 pilihan lisensi CC yang merupkana hasil kombinasi dari keempat spektrum tersebut. Sebagai penutup presentasi, Harsa menunjukan beberapa contoh situs yang menyediakan pilihan lisensi CC, dan yang juga menyediakan ciptaan berlisensi CC.Sesi tanya jawab melibatkan 3 penanya yang rata-rata merupakan mahasiswa aktif fakultas hukum UNILA. Diskusi bergulir mulai dari pembicaraan tentang perbedaan antara pengalihan hak cipta dengan pemberian lisensi, larangan penerapan lisensi CC pada ciptaan yang hak ciptanya dipegang oleh pihak lain, hingga teknologi-teknologi pencegahan aksi plagiarisme yang berkembang di beberapa platform aktivitas berbagi konten di ranah daring. Pertanyaan-pertanyaan tersebut berhasil dijawab oleh Harsa satu per satu. Acara ditutup dengan penyerahan buku dan poster tentang lisensi CC kepada 3 penanya dan foto bersama dengan seluruh peserta.",
                "url": "2018/10/tugas-lapangan-ccid-tot-lampung.html"
              }
              ,
            
              "2018-10-lokakaya-hak-cipta-dan-lisensi-creative-commons-di-coffee-society-bone": {
                "title": "Lokakarya Hak Cipta dan Lisensi Creative Commons di Coffee Society, Bone",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Insan Pipin MaulanaPada tanggal 7 Oktober 2018, Creative Commons Indonesia (CCID) yang diwakili oleh Hilman Fathoni (Legal Lead CCID) berkesempatan menyampaikan materi tentang hak cipta dan lisensi Creative Commons (lisensi CC) bekerjasama dengan Komunitas Teluk Bone. Acara ini mulai pada pukul 07.45 WITA di Cofee Society di Watampone, Bone, Sulawesi Selatan. Lokakarya kali ini dihadiri oleh sekitar 50 peserta yang dari berbagai latar belakang di Bone. Untuk itu materi yang dibawakan merupakan gambaran umum tentang hak cipta dan lisensi CC.Perlindungan Hak CiptaMekanisme PerlindunganMekanisme perlindungan KI berebeda dengan Hak Cipta, Hak Merek, dan Hak Paten berdasarkan obyek perlindungannya. Meskipun ketiga mekanisme perlindungan tersebut semuanya berada di bawah terminologi perlindungan kekayaan intelektual. Setiap mekanisme yang ada memiliki dasar hukum yang berbeda. Perlindungan hak cipta diatur melalui Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014).Mekanisme perlindungan KI masing-masing dibedakan dari ruang lingkup atau obyek perlindungannya. Obyek perlindungan hak cipta diatur melalui Pasal 40 Undang-UUHC 2014 (lihat rujukan: 1., 2.). Ciptaan-ciptaan ini lah yang membedakan mekanisme perlindungan hak cipta dengan mekanisme perlindungan KI lainnya. Namun, pada dasarnya hubungan hukum dalam mekanisme perlindungan KI meliputi subyek hukum yang serupa, meskipun tidak sama.Dalam mekanisme perlindungan hak cipta, yang termasuk subyek hukum yaitu Pencipta atau Pemegang Hak Cipta dan Pengguna Ciptaan. Pencipta adalah pihak yang menciptakan suatu ciptaan, yang kemudian secara langsung memiliki peran sebagai pemegang hak cipta. Pemegang hak cipta belum tentu seorang pencipta, bisa saja pihak pemegang hak cipta adalah seseorang atau suatu kelompok yang dengan izin pencipta memiliki wewenang: hak dan kewajiban yang sama dengan pencipta. Tujuan pemberian izin ini biasanya adalah untuk membantu pencipta dalam mengatur mekanisme perlindungan hak ciptanya. Pengguna ciptaan adalah pihak yang bermaksud menggunakan ciptaan milik seseorang atau suatu kelompok dengan maksud untuk memperoleh manfaat dari ciptaan tersebut.Pada hakikatnya, seluruh obyek perlindungan hak cipta mewajibkan setiap pengguna ciptaan untuk memperoleh izin penggunaan (penggandaan, dan penyebarluasan) secara langsung dari pencipta atau pemegang hak cipta dalam aktivitas penggunaan ciptaan. Manfaat yang dimaksud pada akhir kalimat di paragraf sebelumnya ada dalam konsep perlindungan hak moral dan hak ekonomi. Hak moral melindungi hak pencipta atau pemegang hak cipta dengan mewajibkan pengguna ciptaan untuk menyebutkan nama pencipta atau pemegang hak cipta serta sumber ciptaan dengan baik. Selain itu hak moral juga mewajibkan agar setiap penggunaan ciptaan menggunakan ciptaan dengan baik, tanpa melecehkan pencipta atau pemegang hak cipta, atau menyelewengkan maksud penciptaan dari ciptaan tersebut. Arti dari penyelewengan adalah, misalnya, seorang anggota organisasi masyarakat (ormas) melakukan klaim atas suatu karya video sebagai bentuk dukungan terhadap gerakan ormasnya. Apabila pihak pencipta atau pemegang hak cipta tidak setuju dengan model penggunaan tersebut, dapat menggunakan mekanisme perlindungan hak moral untuk menghentikan distribusi karya video oleh ormas tersebut, atau bahkan meminta ganti rugi apabila permasalahan dibawa sebagai sengketa di ranah pengadilan niaga.Hak ekonomi membantu pencipta atau pemegang hak cipta untuk menjaga manfaat komersial dari ciptaannya. Maksudnya supaya pemasukan atau royalti dari setiap penggunaan ciptaannya dalam aktivitas komersial dapat selalu tersalurkan kepada pihak pencipta atau pemegang hak cipta. Setiap pengguna ciptaan yang hendak menggunakan suatu ciptaan wajib memperoleh izin langsung terlebih dahulu dari pihak pencipta atau pemegang hak cipta. Namun, bisa saja dalam hal ini pencita atau pemegang hak cipta mengecualikan pengguna ciptaan dari beban royalti jika memang disepakati demikian dalam konteks penggunaan tertentu.Fungsi Sosial Hak CiptaUndang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) beberapa elemen fungsi sosial. Elemen-elemen tersebut antara lain adalah:  Ciptaan-ciptaan yang tidak dilindungi (Pasal 42)Dalam bagian ini, UUHC 2014 menjabarkan beberapa jenis ciptaan yang tidak dapat dilindungi oleh mekanisme perlindungan hak cipta di Indonesia. Arti dari pengecualian ciptaan-ciptaan ini dari mekanisme perlindungan hak cipta ialah seluruh pengguna ciptaan dapat menggunakan ciptaan-ciptaan tersebut, termasuk untuk kepentingan komersial, tanpa izin langsung dari pihak terkait (pencipta atau pemegang hak cipta). Namun, pengguna ciptaan wajib untuk tetap menyebutkan nama pencipta atau pemegang hak cipta dan/atau sumber ciptaan dalam setiap aktivitas penggunaan. Dan, setiap aktivitas penggunaan bukan merupakan aktivitas yang termasuk dalam kategori perbuatan melanggar hukum ataupun standar etika yang berlaku.  Hasil Rapat Terbuka Lembaga Negara (contoh 1)Ciptaan yang dirujuk dalam poin ini adalah isi dari setiap rapat yang diselenggarakan oleh Lembaga Negara. Dalam hal ini setiap rapat yang terbuka untuk umum, bukan rapat tertutup yang membahas hal-hal yang bersifat rahasia negara. Jika hasil rapat terbuka dipublikasikan oleh media daring, seperti ini, maka yang dapat digunakan oleh pengguna ciptaan atau tidak dilindungi oleh mekanisme perlindungan hak cipta adalah isi hasil rapat yang dikutip sebagai berita oleh media tersebut. Keseluruhan artikel atau berita yang diumumkan oleh media tersebut hak ciptanya masih tetap dipegang oleh reporter dan/atau kantor berita tersebut sebagai badan hukum.  Peraturan Perundang-Undangan (contoh)Setiap peraturan perundang-undangan yang diterbitkan oleh Pemerintah dapat langsung digunakan oleh publik secara bertanggung jawab.  Pidato Kenegaraan atau Pidato Pejabat Pemerintah (contoh 1, contoh 2)Sama halnya dengan hasil rapat terbuka lembaga negara, yang dirujuk sebagai ciptaan yang langsung dapat digunakan oleh pengguna ciptaan ialah isi dari pidato-pidato tersebut. Jika sebuah media mengutip isi pidato tersebut, maka yang dapat pengguna ciptaan langsung gunakan adalah kutipan isi pidatonya, bukan keseluruhan artikel yang mengandung kutipan pidato tersebut.  Putusan Pengadilan atau Penetapan Hakim (contoh)Setiap putusan pengadilan atau penetapan hakim yang dikeluarkan oleh lembaga yudikatif seperti Mahkamah Agung dapat langsung digunakan oleh pengguna ciptaan secara bertanggung jawab. Prinsip ini sama halnya dengan kebijakan keterbukaan informasi yang dilaksanakan dengan pembuatan portal-portal data terbuka.  Kitab Suci atau Simbol KeagamaanDalam hal ini Peraturan Perundang-Undangan belum memberikan penjelasan apakah Kitab suci atau simbol keagamaan yang dimaksud adalah yang diakui oleh Negara Republik Indonesia atau juga yang lainnya.  Penggunaan wajar (Pasal 43-51)Pada prinsipnya konsep ini merupakan daftar pengecualian beberapa perbuatan yang tidak dianggap sebagai pelanggaran hak cipta. Perbuatan-perbuatan yang dikecualikan ini kemudian paling tidak dibagi lagi ke dalam 3 kategori:  Berdasarkan LembagaDalam konsep pembatasan perlindungan hak cipta, lembaga yang bergerak di ranah pengarsipan diizinkan untuk menggandakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta sebanyak 1 kopi untuk disimpan dan digunakan jika ciptaan yang merupakan materi asli rusak atau hilang. Kemudian, apabila lembaga tersebut merupakan lembaga negara, Kepolisian misalnya, diizinkan untuk menggunakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta dalam aktivitas penyidikan yang mereka laksanakan. Setiap wewenang yang merupakan pekerjaan suatu lembaga negara dapat mengecualikan tiap pekerjanya sebagai pengguna ciptaan dari mekanisme perlindungan hak cipta.  Berdasarkan TujuanDalam konsep pembatasan perlindungan hak cipta, setiap perbuatan penggandaan atau penyebarluasan ciptaan oleh pengguna ciptaan dalam aktivitas berbagi ciptaan yang dilakukan di ranah daring, apabila dilakukan tanpa izin langsung pencipta atau pemegang hak cipta, dikecualikan dari kategori pelanggaran hak cipta selama sumber atau nama pencipta atau pemegang hak cipta disebutkan dan bukan merupakan aktivitas komersial. Kemudian, penggandaan atau penyebarluasan konten berita aktual yang diterbitkan oleh suatu kantor berita dapat, apabila dilakukan tanpa izin langsung dari pihak penulis atau penerbit artikel, dapat dikecualikan dari kategori pelanggaran hak cipta jika sumber artikel yang digandakan atau disebarkan tetap disebut.  Berdasarkan PenggunaDalam konsep pembatasan perlindungan hak cipta, setiap penggunaan ciptaan yang dimaksudkan untuk membuka akses ciptaan tersebut terhadap penyandang tuna netra atau keterbatasan dalam membaca dikecualikan dari kategori pelanggaran hak cipta meskipun dilaksanakan tanpa izin langsung dari pihak pencipta atau pemegang hak cipta. Selain itu, penggandaan ciptaan sebanyak 1 kopi juga dapat dilakukan oleh pengguna ciptaan, di luar konteks penggunaan untuk penyandang tuna netra, dapat dilaksanakan tanpa izin langsung pencipta dan dikecualikan dari kategori pelanggaran hak cipta apabila dilaksanakan untuk kepentingan pribadi, bukan untuk diumumkan kembali.  Masa berlaku perlindungan hak cipta (Pasal 57-61)Memahami masa berlaku perlindungan hak cipta harus merujuk pada pembagian ketentuan berdasarkan ciptaannya. Paling tidak kita dapat memahami hal tersebut dengan memisahkannya menjadi dua bagian:  Teks, rekaman suara, karya seni rupa, dan lain-lain (Pasal 58)Masa berlaku perlindungan hak cipta untuk ciptaan-ciptaan yang disebutkan dalam Pasal 58 adalah seumur hidup pencipta ditambah 70 tahun, dan mulai masuk ke domain publik pada tanggal 1 januari satu tahun setelahnya. Apabila  ciptaan diciptakan atau pemegang hak ciptanya dua orang atau lebih maka masa berlaku dihitung dari pencipta atau pemegang hak cipta yang meninggal paling akhir. Selain itu, apabila ciptaan terkait hak ciptanya dipegang oleh badan hukum, maka masa berlakunya adalah 50 tahun setelah ciptaan pertama kali diumumkan. Apabila penciptanya tidak diketahui (orphaned works) maka ciptaan tersebut hak ciptanya dipegang oleh negara, dan masa berlakunya habis 50 tahun setelah diumumkan.  Karya fotografi, karya sinematografi, program komputer dan lain-lain (Pasal 59)Masa berlaku perlindungan hak cipta untuk semua ciptaan yang disebutkan dalam Pasal 59 adalah 50 tahun sejak pertama kali ciptaan diumumkan.Ketentuan di atas ialah informasi penentuan masa berlaku perlindungan hak ekonomi. Ketentuan masa berlaku perlindungan hak moral memiliki mekanisme yang sedikit berbeda. Pada prinsipnya hak moral berlaku tanpa batas waktu. Namun, hak moral yang berfungsi untuk melindungi ciptaan seorang pencipta atau pemegang hak cipta dari aktivitas pengubahan dan/atau penggubahan ciptaan akan hilang mengikuti ketentuan masa berlaku perlindungan hak ekonomi.Lisensi Hak CiptaMenurut Angka 20 Ketentuan Umum UUHC 2014, lisensi hak cipta adalah sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan. Bentuk lisensi hak cipta dapat dipahami dengan membaginya ke dalam dua bentuk:      Lisensi ke dalam memiliki bentuk yang kurang lebih sama dengan perjanjian-perjanjian pada umumnya. Biasanya lisensi dengan bentuk ini aksesnya tidak terbuka. Lisensi ini hanya dapat diakses oleh pihak-pihak yang dengan terang disebutkan di dalam perjanjian lisensi sebagai pihak yang terikat dengan ketentuan lisensi. Karena sifatnya yang privat, lisensi dengan bentuk ini biasanya hanya mengikat beberapa pihak saja.        Lisensi ke luar dapat disebut sebagai lisensi publik. Akses untuk melihat ketentuan lisensi ini terbuka bagi pihak-pihak yang hendak mengikatkan diri dalam suatu hubungan hukum, dalam hal ini aktivitas penggunaan ciptaan. Lisensi dengan bentuk ini dapat mengikat banyak pihak sekaligus karena sifatnya yang terbuka. Pada intinya  ketentuan lisensi ini mengikat pencipta atau pemegang hak cipta dengan semua pengguna ciptaan yang menggunakan ciptaan yang diumumkan dengan ketentuan lisensi ini.  Lisensi hak cipta dapat menjadi alat penyederhana bahasa hukum dari UUHC. Dengan begitu dialog antara pencipta atau pemegang hak cipta akan menjadi semakin mudah. Karena tidak semua pihak-pihak terkait dalam hubungan hukum di ranah perlindungan hak cipta memiliki pengetahuan atau dapat langsung memahami mekanisme perlindungan hak cipta dengan membaca peraturannya. Selain itu dengan mengetahui perbedaan jenis lisensi dan isi ketentuannya, pengguna ciptaan dapat membedakan mana ciptaan yang dapat diakses secara gratis saja dan mana ciptaan yang dapat diakses secara gratis dan terbuka. Maksud terbuka dalam hal ini adalah ciptaan-ciptaan tersebut selain dapat diunduh dan disebarluaskan secara gratis, juga mengandung izin langsung yang memungkinkan pengguna ciptaan untuk menggubah atau menggunakan ciptaan dalam kepentingan komersial.Lisensi hak cipta juga dapat dibagi berdasarkan sifat ketentuannya, yaitu:  Lisensi Tertutup biasanya dinyatakan dengan ungkapan “all rights reserved” (seluruh hak dipertahankan). Artinya, pihak pencipta atau pemegang hak cipta sepakat dengan mekanisme perlindungan hak cipta tradisional. Di mana seluruh pengguna ciptaan yang dapat mengakses ciptaannya harus mendapatkan izin langsung atau melakukan interaksi secara langsung dengan pencipta atau pemegang hak cipta untuk kemudian menggunakan ciptaan sesuai dengan kebutuhannya. Lisensi ini ada seketika setelah ciptaan diciptakan dan diumumkan.  Lisensi Terbuka biasanya, meskipun tidak selalu, dinyatakan dengan ungkapan “some rights reserved” (beberapa hak dipertahankan). Sifat terbuka dari lisensi ini biasanya dinyatakan dengan ketentuan yang langsung mengizinkan penggandaan dan penyebarluasan ciptaan oleh pengguna ciptaan. Lisensi ini biasanya dilengkapi dengan ketentuan pilihan yang nantinya ditentukan oleh pencipta atau pemegang hak cipta untuk mengatur hak penggunaan ciptaan pengguna ciptaan. Jenis lisensi ini diterapkan oleh pencipta atau pemegang hak cipta yang ingin memberikan akses terbuka dan legal kepada pengguna ciptaan dalam aktivitas penggunaan ciptaannya. Penentuan ketentuan lisensi hak cipta oleh pihak pencipta atau pemegang hak cipta sesuai dengan bunyi Pasal 81 UUHC 2014. Sifat pembuatanya yang mandiri menyebabkan terciptanya produk lisensi terbuka yang beragam, seperti GNU General Public License, Open Governmet License, dan termasuk Lisensi Creative Commons.Lisensi Creative CommonsSebelum menerapkan lisensi CC, ada baiknya memahami beberapa pertimbangan yang harus diketahui pencipta atau pemegang hak cipta (pemberi lisensi) sebelum menerapkan lisensi tersebut pada ciptaanya, yaitu sebagai berikut: (Daftar ini merupakan hasil pembaruan yang merujuk ketentuan dari laman ini)  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, ciptaan yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna ciptaan dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Penerima lisensi dari ketentuan sebelumnya akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan ciptaan setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa ciptaan sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna ciptaan yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna ciptaan yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan ciptaan yang menyalahi ketentuan lisensinya yang baru karena pengguna ciptaan tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses ciptaan tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti pencipta atau pemegang hak cipta dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika pemberi lisensi mengganti “isi perjanjian” yang mereka perjanjikan dengan penerima lisensi merupakan hal yang tidak etis. Kecuali, pemberi lisensi dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 UUHC 2014). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Tandai ciptaan dengan ketentuan lisensi yang sesuai;Seorang pencipta atau pemegang hak cipta dapat menerapkan ketentuan lisensi yang berbeda pada ciptaan yang berbeda pada satu tempat di mana pihak tersebut menyediakan ciptaan. Misalnya, pihak tersebut dapat menerapkan ketentuan lisensi A pada ciptaan teks A, kemudian lisensi B pada ciptaan karya fotografi A, dan ketentuan lisensi C pada ciptaan lain yang tersedia di tempat pihak tersebut menyediakan ciptaan-ciptaannya. Fungsi dari penandaan ini ialah untuk memberikan pemberitahuan ciptaan secara spesifik bahwa beberapa ciptaan di tempat tersebut dikecualikan dari satu ketentuan lisensi yang pada dasarnya diterapkan pada seluruh ciptaan di tempat tersebut. Selain itu, penandaan ini juga biasanya dilakukan sebagai penerapan atribusi ciptaan pihak lain yang menerapkan ketentuan lisensi yang berbeda.  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC;Seorang pengguna ciptaan di dalam jaringan bisa saja mengunggah suatu ciptaan yang bukan miliknya untuk diumumkan melalui suatu situs web. Jika pencipta atau pemegang hak cipta ciptaan tersebut belum menyatakan ketentuan penggunaan dengan suatu ketentuan lisensi, pengguna ciptaan tidak dapat menerapkan suatu ketentuan lisensi pada ciptaan yang diunggahnya. Untuk dapat melaksanakan hal tersebut, pengguna ciptaan harus memperoleh izin sekaligus pernyataan terlebih dahulu dari pencipta atau pemegang hak cipta seperti sistem OTRS di Wikimedia Commons berikut ini. Selain itu, seseorang dapat menerapkan ketentuan lisensi pada suatu ciptaan selama ciptaan tersebut merupakan ciptaannya.  Tentukan ketentuan penggunaan ciptaan yang hendak diterapkan;Faktor ini merupakan hal yang mendasar sebelum suatu pihak menjadi pemberi lisensi CC. Calon pemberi lisensi harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, pemberi lisensi dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.Lisensi CC terdiri atas 4 spektrum pilihan yang dapat dikombinasikan menjadi 6 pilihan lisensi. Selain itu, terdapat 2 penanda ciptaan lain dari CC yaitu CC0 Dedikasi Domain Publik dan Tanda Domain Publik Creative Commons.Dengan tersedianya pilihan ketentuan, maka pencipta atau pemegang hak cipta dapat memilih ketentuan lisensi yang paling sesuai dengan maksud penyediaan ciptaannya. Hal semacam ini diperlukan karena rasio atau spektrum dipilih dan diterapkan sesuai dengan motif penciptaan ciptaan dari masing-masing pencipta atau pemegang hak cipta. Misalnya, ia ingin memberikan izin kepada pengguna ciptaan untuk menggubah dan memanfaatkan ciptaan dalam kepentingan komersial, maka ia dapat memilih ketentuan lisensi yang paling bebas. Di sisi lain pengguna ciptaan juga dapat memilih ciptaan berdasarkan ketentuan lisensi yang diterapkan sesuai dengan kebutuhan penggunaannya.Berikut isi dari ketentuan-ketentuan lisensi dan penanda ciptaan tersebut.4 spektrum utama lisensi CC:(1) Spektrum Atribusi (BY)      Isi ketentuan:                  Kewajiban untuk menyebutkan nama pencipta atau pemegang hak cipta dan sumber ciptaan.                    Menyatakan perubahan yang dilakukan terhadap ciptaan.                  Fungsi:                  Supaya pencipta atau pemegang hak cipta dapat terus disebutkan namanya sebagai sumber rujukan dalam setiap penggunaan.                    Untuk mengingatkan pengguna agar terus menyebutkan sumber ciptaan yang digunakan dengan sesuai.                    Untuk mengingatkan pengguna agar menyatakan perubahan yang dilakukan terhadap ciptaan.                  Kombinasi Spektrum:    Ada di seluruh kombinasi spektrum lisensi CC.(2) Spektrum BerbagiSerupa (SA)      Isi ketentuan:          Kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan            Fungsi:                  Tujuan penciptaan dan penyediaan ciptaan memang ditujukan sebagai ciptaan layak gubah.                    Untuk mempertahankan maksud penerapan lisensi pada materi asli oleh pencipta.                  Kombinasi Spektrum:    Lisensi CC BY-SA (Atribusi-BerbagiSerupa) dan Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa)(3) Spektrum NonKomersial (NC)      Isi ketentuan:                  Larangan penggunaan ciptaan untuk kepentingan komersial.                    Kegiatan nirlaba dikecualikan dari ketentuan ini.                  Fungsi:                  Mempertahankan jalur masuknya royalti secara eksklusif ke pencipta atau pemegang hak cipta.                    Ketentuan SA yang dikombinasikan dengan NC, memastikan bahwa setiap hasil gubahan menerapkan ketentuan NonKomersial, supaya ciptaan tidak dapat dikomersialisasi tanpa izin pencipta atau pemegang hak cipta.                  Kombinasi Spektrum:    Lisensi CC BY-NC (Atribusi-NonKomersial), Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa), dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)(4) Spektrum TanpaTurunan (ND)      Isi ketentuan:                  Larangan untuk mengubah dan menggubah ciptaan.                    Penggunaan pribadi dikecualikan (pengubahan atau penggubahan yang tidak diumumkan).                  Fungsi:                  Menghindari manipulasi atau pemanfaatan ciptaan secara tidak bertanggung jawab.                    Menghindari pelanggaran kehormatan terhadap pencipta atau pemegang hak cipta dari aktivitas pengguna ciptaan.                  Kombinasi Spektrum:        Lisensi CC BY-ND (Atribusi-TanpaTurunan) dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan).        Contoh penerapan:          Situs web Katadata (CC BY-ND)      (5) Creative Commons Nol Dedikasi Domain Publik (CC0)      Isi dan fungsi ketentuan:                  Setiap ciptaan yang diumumkan dengan ketentuan ini masuk ke domain publik tanpa mengindahkan ketentuan masa berlaku perlindungan hak cipta yang ada.                    Pencipta atau pemegang hak cipta memberikan kebebasan mengabaikan hak moral dan hak ekonominya sama sekali dengan menerapkan lisensi ini.                    Pencipta atau pemegang hak cipta dapat menerapkan atau pengguna ciptaan dapat menggunakan ciptaan dengan ketentuan ini sejauh hukum yang berlaku dapat mengakomodasi aktivitas ini.                    Dalam konteks hukum Indonesia, penggunaan lisensi ini tidak direkomendasikan, karena belum ada payung hukum yang mengakomodasi pendedikasian hak cipta pencipta atau pemegang hak cipta sepenuhnya ke domain publik sebelum masa berlaku perlindungannya berakhir.                  Kombinasi Spektrum:        CC0 Dedikasi Domain Publik        Contoh penerapan:          Situs web WikiData dan situs web Pixabay (CC0)      (6) Tanda Domain Publik Creative Commons (Tanda Domain Publik CC)      Isi dan fungsi ketentuan:                  Hanya diterapkan pada ciptaan yang sudah habis masa berlaku perlindungan hak ciptanya.                    Banyak digunakan oleh lembaga-lembaga seperti galeri, perpustakaan, balai pengarsipan, dan museum.                  Kombinasi Spektrum:        Tanda Domain Publik Creative Commons.        Contoh penerapan:          Koleksi-koleksi ciptaan tua di Wikimedia Commons      Berikut petunjuk teknis untuk menerapkan lisensi CC pada ciptaan(1) Kunjungi creativecommons.org/share-your-work/(2) Klik tombol “Get Started”(3) Isi formulir pemberian izin kepada pengguna ciptaan sesuai dengan keinginan(4) Mesin akan menampilkan ketentuan lisensi yang sesuai dengan apa yang pencipta atau pemegang hak cipta isi pada formulir pemberian izin(5) Lengkapi atau modifikasi ketentuan atribusi yang dibebankan kepada pengguna ciptaan(6) Lisensi dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(6.5) Pengguna ciptaan dapat membaca isi ketentuan lisensi yang dipilih pencipta atau pemegang hak cipta dengan membuka tautan yang dipasang pada teks lisensi di bawah gambar pilihan lisensi yang diterapkan(7) Lisensi dapat ditempelkan dengan memasang berkas gambar spektrum atau pilihan lisensi yang tersedia untuk ciptaan di luar jaringan(8) Pengguna ciptaan dapat memilih bahasa apa yang ditampilkan pada ketentuan lisensi yang diterapkan(9) Tampilan laman untuk menggunakan CC0 Dedikasi Domain Publik dan Tanda Domain Publik CC(10) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(11) Baca kemudian tandai pernyataan pendedikasian hak cipta ke domain publik(12) Konfirmasi sikap pendedikasian hak cipta ke domain publik sampai akhir(13) Pemberitahuan pendedikasian hak cipta ke domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(14) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(15) Tanda domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersediaCiptaan-ciptaan berlisensi CC paling tidak dapat ditemukan pada situs-situs berikut:      Karya fotografi berlisensi CC di Flickr        Karya fotografi bebas hak cipta di Wikimedia Commons        Karya desain grafis berlisensi CC di Noun Project        Karya musik berlisensi CC di Freemusicarchive dan Yes No Wave Music        Karya tulis berlisensi CC ilmiah di Directory of Open Access Journal dan Wikipedia        Karya basis data berlisensi CC di Satu Data Indonesia dan OD Log oleh Febri  Selain itu, beberapa mesin pencari menyediakan fitur penyaringan untuk mencari ciptaan berlisensi CC, yaitu:      Youtube,        Google Images Search,        CC Search Beta  CCID juga menyediakan bahan pembelajaran tentang lisensi CC yang dapat diakses gratis di Wikimedia Commons.",
                "url": "2018/10/lokakaya-hak-cipta-dan-lisensi-creative-commons-di-coffee-society-bone.html"
              }

              "2018-10-tugas-lapangan-pertama-ccid-tot-di-surabaya": {
                "title": "Tugas Lapangan CCID-ToT oleh Florens Debora Patricia di Institut Bisnis dan Informatika Stikom, Surabaya",
                "author": "",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Florens Debora Patricia, merupakan peserta pertama asal Surabaya yang menjalankan misi terakhir ini. Florens memilih mengadakan lokakarya di kampus STIKOM tempat ia mengajar. Lokakarya diselipkan di tengah materi ilustrasi dasar yang diampuhnya. Sekitar 40 peserta mengikuti lokakarya CC pada tanggal 03 Oktober 2018.Materi lisensi CC yang dipaparkan oleh Florens sangat erat kaitanya dengan tataran teknis yang sering dihadapi oleh para ilustrator  mulai dari perbedaan antara hak cipta dan hak merek. Berlanjut mengenai lisensi hak cipta dan jenisnya yakni lisensi terbuka dan tertutup. Hingga penjelasan lebih mendalam mengenai lisensi CC dan contoh penerapan karya ilustrasi dengan lisensi CC pada platform flickr. Selama pemaparan materi dipaparkan peserta pun diperkanankan bertanya sehingga penjelasan akan materi lisensi CC lebih mendalam dalam ranah kreatif khususnya ilustrasi dan desain.Tidak hanya menjelaskan mengenai lisensi CC saja,tetapi Florens juga adanya pelibatan peserta dengan membentuk kelompok. Tiap kelompok akan ditugaskan untuk berdiskusi mengenai karya ilustrasi mana yang akan diterapkan dengan lisensi CC. Setelah itu, tiap kelompok akan mempresentasikan mengenai karya tiap anggotanya dan jenis lisensi CC apa saja yang dipilih pada karya tersebut. Kemudian dijelaskan juga alasan memilih pilihan lisensi tersebut dan apa saja yang diperkenankan oleh pencipta ke pengguna terhadap karya berlisensi CC tersebut. Sebagai bentuk apresiasi, tiap kelompok yang sudah melakukan presentasi diberikan buku pedoman praktis penggunaan lisensi CC.Selain Florens masih ada lagi peserta CCID-ToT lainya yang akan menjalankan misi ketiga ini dari berbagai kota di Indonesia. Ditunggu lokakarya lisensi CC dari peserta  CCID-ToT di kota berikutnya!",
                "url": "2018/10/tugas-lapangan-pertama-ccid-tot-di-surabaya.html"
              }
              ,
            
              "2018-10-lokakarya-lisensi-creative-commons-di-wikimedia-commons-untuk-program-wiki-cinta-budaya-di-aceh-palu-dan-sorong": {
                "title": "Lokakarya Lisensi Creative Commons di Wikimedia Commons Untuk Program Wiki Cinta Budaya di Aceh, Palu, dan Sorong",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Fitriayu, digabungkan oleh Hilman FathoniPada tanggal 20 Agustus, 4 September ,dan 20 September tahun 2018, Creative Commons Indonesia (CCID) yang diwakili oleh Fitriayu berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) di Wikiemdia Commons bekerjasama dengan Wikimedia Indonesia (WMID) untuk program Wiki Cinta Budaya 2018 (WCB). WCB adalah kompetisi foto mengenai budaya Indonesia yang berupa tari, musik, permainan tradisional, makanan, minuman, dan lain-lain yang dilakukan secara daring di situs Wikimedia Commons. Wikimedia Commons adalah salah satu proyek Wikimedia Foundation, situs web yang berisi koleksi media (foto, video, dan audio) yang menggunakan lisensi Creative Commons. Dalam hal ini, CCID membantu WMID untuk memberikan pemahaman kepada peserta sosialisasi WCB mengenai cara kerja lisensi terbuka di Wikimedia Commons.Perlindungan Hak CiptaJenis-jenis obyek perlindungan hak cipta dapat dilihat di Pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014, 1., 2.). Ciptaan-ciptaan ini lah yang membedakan mekanisme perlindungan hak cipta dengan mekanisme perlindungan hak Kekayaan Intelektual (KI) lainnya. Mekanisme perlindungan KI lain seperti Hak Merek dan Hak Paten berbeda obyek perlindungannya dengan hak cipta. Meskipun ketiga mekanisme perlindungan tersebut semuanya berada di bawah terminologi perlindungan kekayaan intelektual. Mekanisme perlindungan hak cipta mewajibkan setiap pengguna ciptaan untuk memperoleh izin penggunaan (penggandaan, penyebarluasan, penggubahan, dan penggunaan ciptaan dalam kepentingan komersial) secara langsung dari pencipta atau pemegang hak cipta dalam aktivitas penggunaan ciptaan.Lisensi Hak CiptaMenurut Angka 20 Ketentuan Umum Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014), lisensi hak cipta adalah sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan. Lisensi hak cipta dapat menjadi alat penyederhana bahasa hukum dari UUHC. Dengan begitu dialog antara pencipta atau pemegang hak cipta akan menjadi semakin mudah.Karena tidak semua pihak-pihak terkait dalam hubungan hukum di ranah perlindungan hak cipta memiliki pengetahuan atau dapat langsung memahami mekanisme perlindungan hak cipta dengan membaca peraturannya. Selain itu dengan mengetahui perbedaan jenis lisensi dan isi ketentuannya, pengguna ciptaan dapat membedakan mana ciptaan yang dapat diakses secara gratis saja dan mana ciptaan yang dapat diakses secara gratis dan terbuka. Maksud terbuka dalam hal ini adalah ciptaan-ciptaan tersebut selain dapat diunduh dan disebarluaskan secara gratis, juga mengandung izin langsung yang memungkinkan pengguna ciptaan untuk menggubah atau menggunakan ciptaan dalam kepentingan komersial.Lisensi hak cipta dapat dibagi berdasarkan sifat ketentuannya, yaitu:      Lisensi Tertutup biasanya dinyatakan dengan ungkapan “all rights reserved” (seluruh hak dipertahankan). Artinya, pihak pencipta atau pemegang hak cipta sepakat dengan mekanisme perlindungan hak cipta tradisional. Di mana seluruh pengguna ciptaan yang dapat mengakses ciptaannya harus mendapatkan izin langsung atau melakukan interaksi secara langsung dengan pencipta atau pemegang hak cipta untuk kemudian menggunakan ciptaan sesuai dengan kebutuhannya. Lisensi ini ada seketika setelah ciptaan diciptakan dan diumumkan.        Lisensi Terbuka biasanya, meskipun tidak selalu, dinyatakan dengan ungkapan “some rights reserved” (beberapa hak dipertahankan). Sifat terbuka dari lisensi ini biasanya dinyatakan dengan ketentuan yang langsung mengizinkan penggandaan dan penyebarluasan ciptaan oleh pengguna ciptaan. Lisensi ini biasanya dilengkapi dengan ketentuan pilihan yang nantinya ditentukan oleh pencipta atau pemegang hak cipta untuk mengatur hak penggunaan ciptaan pengguna ciptaan. Jenis lisensi ini diterapkan oleh pencipta atau pemegang hak cipta yang ingin memberikan akses terbuka dan legal kepada pengguna ciptaan dalam aktivitas penggunaan ciptaannya. Penentuan ketentuan lisensi hak cipta oleh pihak pencipta atau pemegang hak cipta sesuai dengan bunyi Pasal 81 UUHC 2014. Sifat pembuatannya yang mandiri menyebabkan terciptanya produk lisensi terbuka yang beragam, seperti GNU General Public License, Free Art License, dan termasuk Lisensi Creative Commons.  Lisensi Creative Commons di Wikimedia CommonsWikimedia Commons hanya menyediakan dua pilihan lisensi CC di situs webnya. Ketentuan-ketentuan lisensi tersebut ialah:(1) Lisensi CC BY (Atribusi)      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan.            (2) Lisensi CC BY-SA (Atribusi-BerbagiSerupa).      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Pengguna ciptaan juga harus menyebarluaskan hasil perubahan atau penggubahan di bawah lisensi yang sama dengan materi asli.            (3) Tanda Domain Publik Creative Commons (Tanda Domain Publik CC)      Isi dan fungsi ketentuan:                  Hanya diterapkan pada ciptaan yang sudah habis masa berlaku perlindungan hak ciptanya.                    Banyak digunakan oleh lembaga-lembaga seperti galeri, perpustakaan, balai pengarsipan, dan museum.            Masa berlaku perlindungan hak cipta diatur melalui Pasal 57-61 UUHC 2014. Untuk memahami masa berlaku perlindungan hak cipta harus merujuk pada pembagian ketentuan berdasarkan ciptaannya. Paling tidak kita dapat memahami hal tersebut dengan memisahkannya menjadi dua bagian:      Teks, rekaman suara, karya seni rupa, dan lain-lain (Pasal 58)Masa berlaku perlindungan hak cipta untuk ciptaan-ciptaan yang disebutkan dalam Pasal 58 adalah seumur hidup pencipta ditambah 70 tahun, dan mulai masuk ke domain publik pada tanggal 1 januari satu tahun setelahnya. Apabila  ciptaan diciptakan atau pemegang hak ciptanya dua orang atau lebih maka masa berlaku dihitung dari pencipta atau pemegang hak cipta yang meninggal paling akhir. Selain itu, apabila ciptaan terkait hak ciptanya dipegang oleh badan hukum, maka masa berlakunya adalah 50 tahun setelah ciptaan pertama kali diumumkan. Apabila penciptanya tidak diketahui (orphaned works) maka ciptaan tersebut hak ciptanya dipegang oleh negara, dan masa berlakunya habis 50 tahun setelah diumumkan.        Karya fotografi, karya sinematografi, program komputer dan lain-lain (Pasal 59); Masa berlaku perlindungan hak cipta untuk semua ciptaan yang disebutkan dalam Pasal 59 adalah 50 tahun sejak pertama kali ciptaan diumumkan.  Ketentuan di atas ialah informasi penentuan masa berlaku perlindungan hak ekonomi. Ketentuan masa berlaku perlindungan hak moral memiliki mekanisme yang sedikit berbeda. Pada prinsipnya hak moral berlaku tanpa batas waktu. Namun, hak moral yang berfungsi untuk melindungi ciptaan seorang pencipta atau pemegang hak cipta dari aktivitas pengubahan dan/atau penggubahan ciptaan akan hilang mengikuti ketentuan masa berlaku perlindungan hak ekonomi.Dua contoh penerapan ketentuan lisensi CC dan Tanda Domain Publik Creative Commons di Wikimedia Commons dalam konteks Indonesia dapat ditemukan di:      Proyek digitalisasi konten Wikimedia Indonesia untuk Majalah Horison (264 edisi, 1966-1990) - CC BY-SA (Atribusi-BerbagiSerupa)        Proyek digitalisasi konten Wikimedia Indonesia untuk Museum Dewantara Kirti Griya (50 buku) - Tanda Domain Publik Creative Commons  Ketentuan lisensi CC lain yang tidak ada di Wikimedia Commons ialah:(1) CC BY-NC (Atribusi-NonKomersial);      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Pengguna ciptaan dilarang menggunakan ciptaan untuk kepentingan komersial.            (2) CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa);      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Pengguna ciptaan dilarang menggunakan ciptaan untuk kepentingan komersial. Pengguna ciptaan juga harus menyebarluaskan hasil perubahan atau penggubahan di bawah lisensi yang sama dengan materi asli.            (3) CC BY-ND (Atribusi-TanpaTurunan);      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, untuk kepentingan apapun, termasuk kepentingan komersial.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Namun, segala pengubahan dan penggubahan yang dibuat tidak boleh disebarluaskan.            (4) CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Namun, segala pengubahan dan penggubahan yang dibuat tidak boleh disebarluaskan. Pengguna ciptaan dilarang menggunakan ciptaan untuk kepentingan komersial.            Beberapa pertimbangan yang harus diketahui pencipta atau pemegang hak cipta (pemberi lisensi) sebelum menerapkan lisensi tersebut pada ciptaan yaitu sebagai berikut: (Daftar ini merupakan hasil pembaruan yang merujuk ketentuan dari laman ini)  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, ciptaan yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna ciptaan dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Penerima lisensi dari ketentuan sebelumnya akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan ciptaan setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa ciptaan sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna ciptaan yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna ciptaan yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan ciptaan yang menyalahi ketentuan lisensinya yang baru karena pengguna ciptaan tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses ciptaan tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti pencipta atau pemegang hak cipta dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika pemberi lisensi mengganti “isi perjanjian” yang mereka perjanjikan dengan penerima lisensi merupakan hal yang tidak etis. Kecuali, pemberi lisensi dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Tandai ciptaan dengan ketentuan lisensi yang sesuai;Seorang pencipta atau pemegang hak cipta dapat menerapkan ketentuan lisensi yang berbeda pada ciptaan yang berbeda pada satu tempat di mana pihak tersebut menyediakan ciptaan. Misalnya, pihak tersebut dapat menerapkan ketentuan lisensi A pada ciptaan teks A, kemudian lisensi B pada ciptaan karya fotografi A, dan ketentuan lisensi C pada ciptaan lain yang tersedia di tempat pihak tersebut menyediakan ciptaan-ciptaannya. Fungsi dari penandaan ini ialah untuk memberikan pemberitahuan ciptaan secara spesifik bahwa beberapa ciptaan di tempat tersebut dikecualikan dari satu ketentuan lisensi yang pada dasarnya diterapkan pada seluruh ciptaan di tempat tersebut. Selain itu, penandaan ini juga biasanya dilakukan sebagai penerapan atribusi ciptaan pihak lain yang menerapkan ketentuan lisensi yang berbeda.  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC;Seorang pengguna ciptaan di dalam jaringan bisa saja mengunggah suatu ciptaan yang bukan miliknya untuk diumumkan melalui suatu situs web. Jika pencipta atau pemegang hak cipta ciptaan tersebut belum menyatakan ketentuan penggunaan dengan suatu ketentuan lisensi, pengguna ciptaan tidak dapat menerapkan suatu ketentuan lisensi pada ciptaan yang diunggahnya. Untuk dapat melaksanakan hal tersebut, pengguna ciptaan harus memperoleh izin sekaligus pernyataan terlebih dahulu dari pencipta atau pemegang hak cipta seperti sistem OTRS di Wikimedia Commons berikut ini. Selain itu, seseorang dapat menerapkan ketentuan lisensi pada suatu ciptaan selama ciptaan tersebut merupakan ciptaannya.  Tentukan ketentuan penggunaan ciptaan yang hendak diterapkan;Faktor ini merupakan hal yang mendasar sebelum suatu pihak menjadi pemberi lisensi CC. Calon pemberi lisensi harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, pemberi lisensi dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.Secara teknis bentuk lisensi Creative Commons sesuai dengan bunyi Angka 20 Ketentuan Umum UUHC 2014 yaitu sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan. Dalam hal ini Lisensi CC telah memenuhi kriteria sebagai izin tertulis dan berfungi sebagai pemberitahuan hak cipta tentang hak penggunaan yang diberikan kepada pengguna ciptaan. Bunyi pasal tersebut menjadi salah satu landasan hukum pemberlakuan lisensi CC di Indonesia.Pada intinya kita dapat menganalogikan prinsip “all rights reserved” seperti lampu merah, yang mewajibkan pengguna jalan untuk menunggu agar lampu berubah warnanya menjadi hijau untuk melanjutkan perjalanan. Maksud dari analogi ini adalah seluruh pengguna ciptaan baru dapat menggunakan ciptaan sesuai dengan kebutuhannya apabila izin langsung dari pencipta atau pemegang hak cipta telah diberitahukan. Kemudian prinsip “some rights reserved” dapat dianalogikan dengan lampu hijau. Maksud dari analogi ini adalah seluruh pengguna ciptaan secara langsung mendapatkan izin untuk menggunakan ciptaan sesuai dengan kebutuhannya.Tempat untuk mencari ciptaan berlisensi CC dalam konteks pencarian konten tentang kebudayaan ialah:(1) Situs web Wikimedia Commons(2) Mesin Pencari Creative Commons(3) Kumpulan Buku Cerita Anak-Anak di StoryWeaver",
                "url": "2018/10/lokakarya-lisensi-creative-commons-di-wikimedia-commons-untuk-program-wiki-cinta-budaya-di-aceh-palu-dan-sorong.html"
