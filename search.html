              "2018-10-openaccessweek-pengarsipan-kebijakan-manajemen-hak-cipta-dengan-layanan-sherpa-slash-romeo": {
                "title": "#OpenAccessWeek - Pencatatan Kebijakan Pengarsipan Mandiri oleh Penulis di Situs Web SHERPA/RoMEO",
                "author": "hilman",
                "category": "",
                "content": "Logo Pekan Keterbukaan Akses Internasional diterjemahkan oleh Hilman Fathoni, templat disediakan oleh Open Access Week, di openaccessweek.org, dengan lisensi CC BY.Open Access WeekArtikel ini merupakan bagian dari agenda Pekan Keterbukaan Akses Internasional 2018 (Selanjutnya disebut dengan PKAI atau PKAI 2018). PKAI 2018 merupakan serangkaian upaya untuk meningkatkan kesadaran tentang prinsip open access atau gerakan keterbukaan publikasi karya ilmiah di ranah daring. Tahun ini, PKAI mengangkat tema “Designing Equitable Foundations for Open Knowledge” (bahasa Inggris) atau Merancang Pondasi Pengetahuan Terbuka Yang Berkeadilan. Tema ini dibuat untuk mengajak para pemangku kepentingan terkait agar dapat sama-sama merumuskan peran gerakan open access dalam isu keberagaman, keadilan, dan inklusifitas. Tiga unsur tersebut perlu dikaji lebih lanjut agar akses keterlibatan pemangku kepentingan dapat berjalan lancar dan distribusi pengetahuan terbuka dapat terlaksana secara berkelanjutan. Anda dapat turut serta berkampanya dengan mengikuti petunjuk-petunjuk di situs web ini.Pemajuan prinsip ini menjadi hal yang penting karena kebutuhan akses terhadap ilmu pengetahuan dari seluruh penjuru dunia semakin meningkat seiring berkembangnya teknologi pengaksesan informasi. Hal ini membuktikan bahwa, model penyediaan ilmu pengetahuan secara tertutup yang mengenakan biaya mahal dan keterbatasan penggunaan serta penyebaran kembali oleh pengakses maupun pencipta sudah bukan lagi menjadi hal yang relevan. Untuk itu dibutuhkan ekosistem ketersediaan ilmu pengetahuan yang terbuka bagi lebih banyak orang, tidak hanya untuk para ilmuwan, sambil menetapkan beberapa pembatasan yang masuk akal sebagai model bisnis, strategi diseminasi, dan infrastruktur penerbitan karya ilmiah daring. Maka dari itu, kini, hampir setiap saat, ide-ide mengenai pewujudan sistem baru tersebut, terus dikumpulkan, diolah, dan diupayakan.Pencatatan Kebijakan Pengarsipan Mandiri Oleh PenulisSelain kegiatan pengarsipan setiap artikel jurnal elektronik melalui layanan seperti LOCKSSS atau CLOCKSS, penerbit jurnal elektronik juga dapat mengarsipkan atau mencatatkan kebijakan pengarsipan mandiri bagi penulis-penulisnya. Upaya pencatatan kebijakan tersebut dapat membantu calon kontributor karya tulis di jurnal elektornik untuk paling tidak mengenali kebijakan pengarsipan mandiri yang ditetapkan oleh penerbit jurnal elektronik. Selain menampilkan kebijakan tersebut pada situs web tempat jurnal elektronik diindeks, penerbit juga dapat memanfaatkan situs web yang melayani pencatatan kebijakan tersebut. Salah satu situs web yang menyediakan layanan tersebut adalah SHERPA-RoMEO.Indikator Kebijakan Pengarsipan Mandiri Artikel Oleh Penulis Jurnal Elektronik di SHERPA/RoMEOJika merujuk data SHERPA/RoMEO, dari 1362 (lihat sheet license list) jurnal elektronik Indonesia, 29 penerbit (lihat sheet DAP6RoMEO) jurnal elektronik yang ada dalam data tersebut sudah melakukan pencatatan kebijakan tentang pengarsipan mandiri oleh penulis di SHERPA/RoMEO.Penyebab sedikitnya jumlah kebijakan manajemen hak cipta yang berhasil dicatatkan ke situs web SHERPA/RoMEO antara lain adalah:  Kebingungan membedakan fungsi pengarsipan kebijakan dan fungsi pengarsipan artikel jurnal elektronik.  Upaya pencatatan kebijakan tersebut oleh SHERPA/RoMEO hanya dilaksanakan oleh satu orang.Banyaknya penggunaan istilah pengarsipan menimbulkan kebingungan di kalangan pengelola jurnal elektronik. Perlu dipahami, bahwa yang dimaksud dengan “Policy deposit repository” oleh Directory of Open Access Journal (DOAJ) ialah bagaimana setiap kebijakan tentang pengarsipan mandiri setiap penerbit jurnal elektronik dapat dengan mudah ditemukan dalam satu pangkalan data yang terpusat. Maka dari itu, untuk mengatasi masalah yang disampaikan di angka 1, untuk mencegah terjadinya kebingungan antara fungsi “pengarsipan” SHERPA/RoMEO dengan layanan seperti LOCKSS, kami mengusulkan digantinya istilah pengarsipan kebijakan menjadi pencatatan kebijakan dalam setiap bimbingan teknis atau pembuatan materi komunikasi mengenai pengelolaan jurnal elektronik.Lalu, apabila memungkinkan, hendaknya SHERPA/RoMEO dapat menambah jumlah sumber daya manusianya. Misalnya, dengan membuat sistem perwakilan lokal seperti program DOAJ Ambassador. Atau, setidaknya DOAJ bisa memperluas kebijakan pencatatan kebijakan jurnal elektronik tentang pegarsipan mandiri oleh penulis dengan memperbolehkan pihak lokal atau inisiatif internasional lainnya untuk membuat layanan yang serupa dengan model pelayanan yang lebih baik.Menurut hemat kami, perbaikan-perbaikan ini dapat menunjang peningkatan jumlah publikasi dengan reputasi baik di DOAJ (DOAJ Seal), sekaligus meningkatkan kepastian hukum dengan adanya kesesuaian data kebijakan jurnal elektronik tentang pengarsipan mandiri oleh penulis yang ada di situs webn jurnal elektronik terkait dengan data yang ada pada pangkalan data kebijakan jurnal elektronik tentang pengarsipan mandiri oleh penulis seperti SHERPA/RoMEO.SHERPA/RoMEO menetapkan empat macam indikator kebijakan manajemen hak cipta yang tercatat di situs web mereka:  Green: Penulis dapat melaksanakan pengarsipan mandiri versi pra cetak dan pasca cetak (format elektronik yang diterbikan oleh penerbit jurnal elektronik terkait) karya tulisnya.  Blue: Penulis hanya dapat melaksanakan pengarsipan mandiri versi pasca cetak (format elektronik yang diterbikan oleh penerbit jurnal elektronik terkait) karya tulisnya.  Yellow: Penulis hanya dapat melaksanakan pengarsipan mandiri versi pra cetak karya tulisnya.  White: Kebijakan manajemen hak cipta tidak secara terang mendukung kegiatan pengarsipan mandiri oleh penulis.Empat indikator kebijakan tersebut dapat dimanfaatkan oleh penerbit sebagai rujukan dalam perencanaan kebijakan manajemen hak ciptanya. Dengan memahami masing-masing indikator kebijakan yang ada, penerbit dapat menentukan model kebijakan seperti apa yang mereka rasa paling berdampak pada model penerbitan dijalankan. Selain itu, sebagaimana disebutkan pada bagian awal artikel ini, keempat indikator kebijakan tersebut dapat menjadi pedoman bagi penulis untuk menentukan melalui jurnal elektronik mana mereka akan menerbitkan artikelnya. Penulis dapat memilih penerbit jurnal elektronik dengan kebijakan pengarsipan mandiri oleh penulis yang sesuai dengan rencana diseminasi karya tulis yang mereka buat. Kelengkapan dan kesesuaian data yang ada pada pangkalan data seperti SHERPA/RoMEO atau layanan yang serupa dapat membantu upaya penyederhanaan penjelasan tentang kebijakan engarsipan mandiri oleh penulis melalui indikator kebijakan yang sudah ditetapkan, seperti upaya Creative Commons (CC) dalam menyederhakan penjelasan pemberitahuan hak cipta berupa lisensi hak cipta dengan penyediaan penjelasan-penjelasan dengan bahasa yang sederhana dalam rupa teks dan ikon. Di Indonesia, dari 29 penerbit yang tercatat kebijakannya di SHERPA/RoMEO, terdapat 18 penerbit jurnal elektronik penerap kebijakan yang sesuai dengan indikator Green SHERPA/RoMEO.Kesederhanaan-kesederhanaan ini dapat memangkas waktu yang tadinya dihabiskan untuk mencari dan mendalami kebijakan penerbitan yang tersebar di situs web masing-masing penerbit jurnal elektronik, yang dapat berbuntut pada lancarnya sirkulasi (peningkatan jumlah) publikasi karya ilmiah daring.Bahan-bahan:(1) Olahan Data Jurnal Elektronik Terbuka (Per 23 Oktober 2018) oleh Hilman Fathoni: https://drive.google.com/drive/u/0/folders/1GyGq7V-dDKT4i9vjjTUY4HB7cXRuNT9l            (2) Laman FAQ SHERPA/RoMEO: http://www.sherpa.ac.uk/romeo/faq.php?la=en&amp;fIDnum=      &amp;mode=simple      (3) Upaya pengarsipan digital artikel jurnal elektronik: http://www.dlib.org/dlib/september03/pinfield/09pinfield.html",
                "url": "2018/10/openaccessweek-pengarsipan-kebijakan-manajemen-hak-cipta-dengan-layanan-sherpa-slash-romeo.html"
              }
              ,
            
              "2018-10-tugas-lapangan-ccid-tot-oleh-bhredipta-socarana-di-ruang-komunal-indonesia": {
                "title": "Tugas Lapangan CCID-ToT oleh - Bhredipta Socarana di Ruang Komunal Indonesia Facebook",
                "author": "fitri",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Bhredipta Socarana adalah seorang advokat dan anggota dari organisasi SOCOLAS (Social Corporate Lawyers Society), perkumpulan praktisi hukum yang memberikan bantuan hukum secara pro bono baik kepada individu maupun kelompok seperti perusahaan di bidang sosial. Acara yang diadakan di Ruang Komunal Indonesia ini terbuka untuk umum, diikuti oleh peserta dengan latar belakang mulai dari pekerja di industri kreatif, ilustrator, periklanan, desain grafis, dan aktivis.  Lokakarya ini mengangkat tema “Pengenalan Hak Cipta di Indonesia dan Lisensi Creative Commons di Ranah Industri Kreatif”.Acara dimulai dengan sambutan dari Ruang Komunal Indonesia (RUKI) Facebook oleh Emalia Kusmiati yang menjelaskan bahwa tujuan RUKI adalah sebagai wadah bertemunya berbagai komunitas. Kemudian sambutan selanjutnya diberikan oleh Hilman Fathoni selaku perwakilan CCID yang menjelaskan secara singkat mengenai program CCID-ToT. Terakhir sambutan ditutup oleh Louis perwakilan dari SOCOLAS yang memaparkan misi dan visi serta kegiatan SOCOLAS.Materi diawali dengan penjelasan terperinci mengenai ragam kekayaan intelektual yang terdiri dari hak merek, hak paten, hak cipta, desain industri, indikasi geografis, desain tata letak sirkuit terpadu, perlindungan varietas tanaman, dan rahasia dagang. Penjelasan mengenai perlindungan hak cipta merujuk pada Undang-Undang No. 28 Tahun 2014 (UUHC14) Tentang Hak Cipta, yang diawali dengan penjelasan mengenai hak moral dan ekonomi, kemudian jenis ciptaan yang dilindungi dan yang tidak dilindungi UUHC14, masa berlaku perlindungan hak cipta, ketentuan pembatasan perlindungan dan pembatasan hak cipta, hingga contoh-contoh pemanfaatan hak cipta. Tak luput juga dijelaskan mengenai beberapa penyimpangan hak cipta yang ada pada ketentuan lisensi CC0 Dedikasi Domain Publik 1.0.Setelah itu, Bhredipta memberikan paparan mengenai lisensi hak cipta yang terdiri dari dua format, yakni lisensi internal (lisensi ke dalam) dan lisensi eksternal (lisensi ke luar). Kedua format lisensi tersebut sama-sama memiliki sifat terbuka dan tertutup, di mana salah satu contoh lisensi eksternal terbuka ialah lisensi Creative Commons (lisensi CC). Lisensi  CC bersifat deklaratif guna memudahkan pencipta dalam urusan pembagian ciptaan sambil mempertahankan beberapa hak. Sebagai contoh, di ranah industri kreatif lisensi CC dapat  membantu pembagian materi promosi gratis, tanpa pencipta atau pemegang hak cipta harus melepaskan hak ciptanya sama sekali. Karena, di dalam ketentuan lisensi CC terdapat klausa bahwa setiap ciptaan berlisensi CC, apapun ketentuannya, paling tidak memberikan izin langsung kepada pengguna ciptaan untuk menggandakan dan menyebarluaskan ciptaan. Selain itu, lisensi CC melarang adanya pencabutan ketentuan lisensi yang sudah diterapkan pada ciptaan yang sudah diumumkan, untuk itu  pertimbangan yang matang sangat diperlukan sebelum menerapkan lisensi CC.Selanjutnya, Bhredipta memamaparkan tentang empat spektrum pilihan lisensi CC yakni BY (Atribusi), SA (BerbagiSerupa), NC (NonKomersial), dan ND (TanpaTurunan). Empat spektrum pilihan tersebut kemudian dapat dikombinasikan menjadi 6 pilihan lisens CC. Sebagai penutup, peserta diajak untuk sama-sama mencari ciptaan berlisensi CC dan menggunakannya dengan penerapan atribusi yang baik. Selain itu peserta juga diperbolehkan untuk mencoba menerapkan lisensi CC pada ciptaanya.",
                "url": "2018/10/tugas-lapangan-ccid-tot-oleh-bhredipta-socarana-di-ruang-komunal-indonesia.html"
              }
              ,
            
              "2018-10-pengalihan-hak-cipta-copyright-transfer-ciptaan-vs-pelisensian-ciptaan": {
                "title": "#OpenAccessWeek - Pengalihan Hak Cipta (Copyright Transfer Agreement) Ciptaan vs Pelisensian Ciptaan",
                "author": "hilman",
                "category": "",
                "content": "Logo Pekan Keterbukaan Akses Internasional diterjemahkan oleh Hilman Fathoni, templat disediakan oleh Open Access Week, di openaccessweek.org, dengan lisensi CC BY.Open Access WeekArtikel ini merupakan bagian dari agenda Pekan Keterbukaan Akses Internasional 2018 (Selanjutnya disebut dengan PKAI atau PKAI 2018). PKAI 2018 merupakan serangkaian upaya untuk meningkatkan kesadaran tentang prinsip open access atau gerakan keterbukaan publikasi karya ilmiah di ranah daring. Tahun ini, PKAI mengangkat tema “Designing Equitable Foundations for Open Knowledge” (bahasa Inggris) atau Merancang Pondasi Pengetahuan Terbuka Yang Berkeadilan. Tema ini dibuat untuk mengajak para pemangku kepentingan terkait agar dapat sama-sama merumuskan peran gerakan open access dalam isu keberagaman, keadilan, dan inklusifitas. Tiga unsur tersebut perlu dikaji lebih lanjut agar akses keterlibatan pemangku kepentingan dapat berjalan lancar dan distribusi pengetahuan terbuka dapat terlaksana secara berkelanjutan. Anda dapat turut serta berkampanya dengan mengikuti petunjuk-petunjuk di situs web ini.Pemajuan prinsip ini menjadi hal yang penting karena kebutuhan akses terhadap ilmu pengetahuan dari seluruh penjuru dunia semakin meningkat seiring berkembangnya teknologi pengaksesan informasi. Hal ini membuktikan bahwa, model penyediaan ilmu pengetahuan secara tertutup yang mengenakan biaya mahal dan keterbatasan penggunaan serta penyebaran kembali oleh pengakses maupun pencipta sudah bukan lagi menjadi hal yang relevan. Untuk itu dibutuhkan ekosistem ketersediaan ilmu pengetahuan yang terbuka bagi lebih banyak orang, tidak hanya untuk para ilmuwan, sambil menetapkan beberapa pembatasan yang masuk akal sebagai model bisnis, strategi diseminasi, dan infrastruktur penerbitan karya ilmiah daring. Maka dari itu, kini, hampir setiap saat, ide-ide mengenai pewujudan sistem baru tersebut, terus dikumpulkan, diolah, dan diupayakan.Pengalihan Hak CiptaHak cipta atas suatu ciptaan pada umumnya dipegang secara eksklusif oleh pencipta seketika ciptaan diwujudkan dan diumumkan. Kontrol eksklusif dari hak cipta memastikan setiap manfaat ciptaan dapat dirasakan oleh pencipta. Namun, pencipta memiliki hak untuk membagi kontrol ekskulsif tersebut pada pihak lain. Pihak yang mendapatkan sebagaian dari kontrol eksklusif tersebut adalah pemegang hak cipta.Peran sebagai pemegang hak cipta dapat dilaksanakan oleh perseorangan maupun kelompok. Posisi ini biasanya mereka dapatkan saat pencipta membutuhkan jasa dari pihak lain yang sama sekali tidak ikut serta menciptakan suatu ciptaan. Karena memiliki kelebihan yang tidak dimiliki pencipta, ketika pencipta telah sepakat untuk menggunakan bantuan pihak lain tersebut, maka pencipta membayar sejumlah kompensasi dengan besaran sesuai kesepakatan antara dua pihak tersebut. Misalnya, pencipta adalah seorang penulis buku yang ingin menerbitkan buku ciptaannya. Proses penerbitan buku tersebut biasanya melibatkan pihak penerbit sebagai pemegang hak cipta yang nantinya membantu proses penggandaan, pendistribusian, dan penjualan buku. Hasil penjualan buku kemudian dibagi sesuai dengan kesepakatan, atau, bisa juga penerbit ‘membeli’ hak eksklusif pencipta selama beberapa tahun dengan membayar di depan (jual putus), guna mendapatkan keuntungan penjualan buku tersebut untuk dirinya sendiri.Mekanisme ini diatur dalam Pasal 16-19, pasal 29-30, Pasal 76-77, Pasal 98, dan Pasal 122 Undang-Undang No. 28 Tahun 2014 tentang Hak Cipta (UUHC 2014). Pada umunya, pengalihan hak cipta hanya menyangkut persoalan pengalihan hak ekonomi saja. Untuk mengatur distribusi manfaat ekonomis yang lahir dari estetika ekspresif suatu ciptaan. Bahasa yang digunakan oleh UU dalam hal ini ialah “jual putus”, di mana pihak ketiga, dalam hal ini kemudian berperan sebagai pemegang hak cipta setelah mereka membeli hak ekonomi melalui kesepakatan yang dituangkan dalam perjanjian tertulis dengan pihak pencipta. Perjanjian tersebut diatur pula masa perikatannya oleh UUHC 2014 yaitu paling lama 25 tahun. Setelah 25 tahun berlalu, apabila dalam perjanjian tidak tertera batas waktu berakhir perjanjian, maka kontrol atas hak ekonomi kembali lagi secara eksklusif dipegang hanya oleh pihak pencipta.Pada praktiknya, akibat hukum dari pengalihan hak cipta antara penulis kepada penerbit, biasanya membatasi perbuatan yang dapat dilaksanakan oleh pihak penulis terhadap karya tulisnya. Misalnya, penulis tidak dapat melaksanakan publikasi secara mandiri terhadap karya tulisnya sama sekali. Atau, apabila disepakati, penulis hanya dapat memublikasikan secara mandiri karya tulis versi awal, yaitu versi yang belum melalui proses editorial atau peninjauan oleh penerbit. Risiko sengketa pelanggaran hak cipta amat rentan dalam praktik ini. Karena penulis yang tidak memahami hak dan kewajibannya setelah ada kesepakatan tertulis dengan pihak penerbit, dapat dianggap melakukan pelanggaran hak cipta, yang anehnya, terhadap karya tulis yang ia buat sendiri, yang sebetulnya memang sudah menjadi haknya untuk memublikasikannya melalui kanal apapun dan untuk kepentingan apapun.Pelisensian CiptaanMekanisme pelisensian ciptaan diatur pada Angka 20 Ketentuan Umum dan Pasal 80-83 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014). Pada umumnya, lisensi hak cipta adalah sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan. Pemegang hak cipta, dapat melisensikan ciptaan secara mandiri dan/atau melalui perwakilan, artinya berperan sebagai pemberi lisensi, kepada pihak ketiga, atau dalam hal ini pengguna ciptaan sebagai penerima lisensi, untuk melaksanakan beberapa perbuatan berdasarkan ketentuan lisensi yang diterapkan. Ketentuan lisensi yang diterapkan dapat diberlakukan hingga masa berlaku perlindungan hak cipta ciptaan yang dilisensikan habis.Lisensi hak cipta tidak harus selalu memuat ketentuan tentang besaran royalti yang harus dibayar. Karena, pada intinya ketentuan lisensi memuat apa yang boleh dan tidak boleh dilaksanakan oleh penerima lisensi. Jika ketentuan lisensi menyatakan bahwa penggunaan ciptaan dalam kepentingan komersial dilarang, artinya penerima lisensi wajib meminta izin dan/atau membayar sejumlah royalti kepada pemberi lisensi. Namun, apabila ketentuan lisensi menyatakan bahwa penggunaan ciptaan dalam kepentingan komersial diizinkan, artinya penerima lisensi secara langsung diizinkan untuk menggunakan ciptaan dalam kepentingan komersial.Perbedaan mendasar antara konsep ini dengan pengalihan hak cipta terletak pada bunyi ayat (3) Pasal 82 UUHC 2014. Penerapan lisensi hak cipta tidak dapat dijadikan sarana untuk menghilangkan atau mengambil alih seluruh hak pencipta atas ciptaannya. Dalam hal ini, pencipta juga berperan sebagai pemegang hak cipta. Ketika ia melaksanakan pelisensian ciptaan secara mandiri, ia sama sekali tidak mengalihkan, dalam hal ini, kontrol eksklusif atas hak ekonominya kepada penerima lisensi. Ia hanya memberikan izin kepada penerima lisensi untuk sama-sama melaksanakan hak ekonomi atas ciptaan tersebut. Untuk sama-sama menerima manfaat ekonomis dari ciptaan. Pemberi lisensi tetap mempertahankan hak ciptanya secara eksklusif sambil membagikan hak penggunaan ciptaan kepada penerima lisensi.Pelisensian ciptaan yang dilaksanakan dalam hubungan hukum antara penulis dan penerbit merupakan pemberian izin kepada penerbit (lisensi ke dalam atau lisensi privat) untuk menggandakan, mengumumkan, menyebarluaskan karya tulis, dan melisensikannya kembali kepada pihak ketiga, dalam hal ini pembaca atau pengutip (lisensi keluar atau lisensi publik), sambil tetap dapat memublikasikan karya tulis tersebut di mana pun dan untuk kepentingan apapun.Mengenal Bentuk-Bentuk LisensiLisensi hak cipta paling tidak dibagi dalam dua bentuk:      Lisensi ke Dalam memiliki bentuk yang kurang lebih sama dengan perjanjian-perjanjian pada umumnya. Biasanya lisensi dengan bentuk ini sifatnya rahasia. Lisensi ini hanya dapat dibaca oleh pihak-pihak yang dengan terang disebutkan di dalam perjanjian lisensi sebagai pihak yang terikat dengan ketentuan lisensi. Karena sifatnya yang privat, lisensi dengan bentuk ini biasanya hanya mengikat beberapa pihak saja.        Lisensi ke Luar dapat disebut sebagai lisensi publik. Akses untuk melihat ketentuan lisensi ini terbuka bagi pihak-pihak yang hendak mengikatkan diri dalam suatu hubungan hukum, dalam hal ini aktivitas penggunaan ciptaan. Lisensi dengan bentuk ini dapat mengikat banyak pihak sekaligus karena sifatnya yang terbuka. Pada intinya  ketentuan lisensi ini mengikat pencipta atau pemegang hak cipta dengan semua pengguna ciptaan yang menggunakan ciptaan yang diumumkan dengan ketentuan lisensi ini.  Lisensi hak cipta dapat menjadi alat penyederhana bahasa hukum dari UUHC. Dengan begitu dialog antara pencipta atau pemegang hak cipta akan menjadi semakin mudah. Karena tidak semua pihak-pihak terkait dalam hubungan hukum di ranah perlindungan hak cipta memiliki pengetahuan atau dapat langsung memahami mekanisme perlindungan hak cipta dengan membaca peraturannya. Selain itu dengan mengetahui perbedaan jenis lisensi dan isi ketentuannya, pengguna ciptaan dapat membedakan mana ciptaan yang dapat diakses secara gratis saja dan mana ciptaan yang dapat diakses secara gratis dan terbuka. Maksud terbuka dalam hal ini adalah ciptaan-ciptaan tersebut selain dapat diunduh dan disebarluaskan secara gratis, juga mengandung izin langsung yang memungkinkan pengguna ciptaan untuk menggubah atau menggunakan ciptaan dalam kepentingan komersial.Hal ini dapat dipahami dengan mengetahui sifat lisensi hak cipta:  Lisensi Tertutup biasanya dinyatakan dengan ungkapan “all rights reserved” (seluruh hak dipertahankan). Artinya, pihak pencipta atau pemegang hak cipta sepakat dengan mekanisme perlindungan hak cipta tradisional. Di mana seluruh pengguna ciptaan yang dapat mengakses ciptaannya harus mendapatkan izin langsung atau melakukan interaksi secara langsung dengan pencipta atau pemegang hak cipta untuk kemudian menggunakan ciptaan sesuai dengan kebutuhannya. Lisensi ini ada seketika setelah ciptaan diciptakan dan diumumkan.  Lisensi Terbuka biasanya, meskipun tidak selalu, dinyatakan dengan ungkapan “some rights reserved” (beberapa hak dipertahankan). Sifat terbuka dari lisensi ini biasanya dinyatakan dengan ketentuan yang langsung mengizinkan penggandaan dan penyebarluasan ciptaan oleh pengguna ciptaan. Lisensi ini biasanya dilengkapi dengan ketentuan pilihan yang nantinya ditentukan oleh pencipta atau pemegang hak cipta untuk mengatur hak penggunaan ciptaan pengguna ciptaan. Jenis lisensi ini diterapkan oleh pencipta atau pemegang hak cipta yang ingin memberikan akses terbuka dan legal kepada pengguna ciptaan dalam aktivitas penggunaan ciptaannya. Penentuan ketentuan lisensi hak cipta oleh pihak pencipta atau pemegang hak cipta sesuai dengan bunyi Pasal 81 UUHC 2014. Sifat pembuatanya yang mandiri menyebabkan terciptanya produk lisensi terbuka yang beragam, seperti GNU General Public License, Open Governmet License, dan termasuk Lisensi Creative Commons.Manajemen Hak Cipta Penulis Dalam Publikasi Karya Ilmiah Terbuka DaringDalam penerapan prinsip keterbukaan akses diyakini bahwa kontrol penuh ciptaan yang dipegang oleh penulis, jauh lebih memberdayakan daripada kontrol tersebut dipegang oleh penerbit.Paling tidak, penerbit seharusnya dapat memberikan pilihan kepada penulis untuk mengatur status hak cipta atas beberapa versi karya tulis yang akan diterbitkannya. Atau, malah mengarahkan penulis untuk menerapkan konsep pemberian lisensi dan izin pelisensian kembali terhadap karya tulis yang akan diterbitkan dalam suatu surat perjanjian penerbitan. Status kepemegangan atau kontrol hak cipta atas suatu karya tulis harus jelas terlebih dahulu sebelum karya tulis diterbitkan. Hal ini merupakan inti dari aktivitas penggunaan ciptaan, dalam hal ini aktivitas penerbitan, agar tidak terjadi sengketa akibat kesalahan memahami ketentuan penggunaan ciptaan dari pihak-pihak yang terkait.Berikut adalah beberapa contoh upaya penyediaan informasi tentang pengaturan status hak cipta dari penerbit untuk penulis:  Kebijakan pengarsipan mandiri oleh penulisSebagai penerbit, hendaknya kebijakan pengarsipan mandiri (self archiving) diterapkan dan dijelaskan pada laman article submission atau dengan membuat laman resources untuk penulis yang memuat penjelasan tersebut. Hal ini diperlukan untuk menghindari kesalahpahaman jika penulis hendak mengumumkan karya tulis tersebut di tempat lain, misalnya di situs webnya sendiri atau layanan media sosial misalnya. Atau misalnya untuk menetapkan ketentuan embargo yang melarang pencipta untuk melakukan pengarsipan mandiri dalam kurun waktu tertentu. Namun, untuk menghadirkan pelayanan yang baik dan mendukung visibilitas serta dampak karya tulis para penulis tanpa mengurangi kesempatan akses dari pembaca, hendaknya penerbit membebaskan penulis untuk melaksanakan pengarsipan mandiri dan tidak menerapkan kebijakan embargo. Apabila penerapan kebijakan embargo tak terhindarkan, penerbit sebaiknya membuat pengecualian dengan penjabaran bahwa artikel yang dapat diarsipkan secara mandiri, misalnya hanya teks versi pracetak saja (pre-print), bukan teks dalam format yang sudah dipublikasikan oleh penerbit (post-print).  Informasi perbedaan antara pengalihan hak cipta dan pelisensian ciptaanSebagai penerbit, ada baiknya juga untuk memberikan penjelasan, atau bahkan kesempatan, kepada penulis tentang perbedaan antara pengalihan hak cipta (Copyright transfer) dengan pelisensian ciptaan (Copyright licensing). Lihat Contoh dokumen perjanjian hak cipta &amp; Contoh dokumen pernyataan pelisensian kembali karya oleh penerbit (Wiley) berikut ini. Wiley berusaha menjelaskan hal tersebut dalam laman resources yang dibuat khusus untuk para penulis, sambil memberikan contoh format dokumen pengalihan hak cipta dari penulis kepada penerbit. Pengalihan hak cipta adalah pembagian peran sebagai pemegang hak cipta atas karya tulis kepada penerbit. Artinya penerbit sama-sama memiliki hak eksklusif untuk mengontrol di mana saja artikel dapat diumumkan dan digunakan dalam model penggunaan apa saja. Pelisensian karya yang dituangkan dalam sebuah surat pernyataan pemberian izin pelisensian kembali kepada penerbit memiliki makna yang berbeda. Melisensikan karya berarti hanya memberikan izin kepada penerbit untuk mengumumkan karya dengan ketentuan lisensi yang disepakati, tanpa membagikan peran sebagai pemegang hak cipta kepada penerbit. Mekanisme ini secara otomatis mempertahankan seluruh kontrol eksklusif hak cipta atas karya tulis pada pihak penulis. Lisensi CC setidaknya sudah diterapkan pada lebih dari 3 juta karya ilmiah yang didiseminasikan secara daring. Petunjuk pemilihan lisensi atau isi ketentuan lisensi sangat direkomendasikan untuk ditampilkan oleh pihak penerbit agar penulis dapat mengerti akibat hukum dari lisensi yang akan diterapkan pada karya ilmiahnya.Contoh petunjuk pengetahuan tentang lisensi CC oleh WileyBahan-bahan:(1) http://www.dmlp.org/legal-guide/understanding-difference-between-transfer-and-license(2) https://www.authorsalliance.org/our-issues/managing-rights/(3) https://www.authorsalliance.org/resources/",
                "url": "2018/10/pengalihan-hak-cipta-copyright-transfer-ciptaan-vs-pelisensian-ciptaan.html"
              }

              "2018-10-number-openaccessweek-praktik-terbaik-manajemen-hak-cipta-pada-sistem-jurnal-elektronik-terbuka": {
                "title": "#OpenAccessWeek - Praktik Terbaik Diseminasi Jurnal Elektronik Terbuka",
                "author": "hilman",
                "category": "",
                "content": "Logo Pekan Keterbukaan Akses Internasional diterjemahkan oleh Hilman Fathoni, templat disediakan oleh Open Access Week, di openaccessweek.org, dengan lisensi CC BY.Open Access WeekArtikel ini merupakan bagian dari agenda Pekan Keterbukaan Akses Internasional 2018 (Selanjutnya disebut dengan PKAI atau PKAI 2018). PKAI 2018 merupakan serangkaian upaya untuk meningkatkan kesadaran tentang prinsip open access atau gerakan keterbukaan publikasi karya ilmiah di ranah daring. Tahun ini, PKAI mengangkat tema “Designing Equitable Foundations for Open Knowledge” (bahasa Inggris) atau Merancang Pondasi Pengetahuan Terbuka Yang Berkeadilan. Tema ini dibuat untuk mengajak para pemangku kepentingan terkait agar dapat sama-sama merumuskan peran gerakan open access dalam isu keberagaman, keadilan, dan inklusivitas. Tiga unsur tersebut perlu dikaji lebih lanjut agar akses keterlibatan pemangku kepentingan dapat berjalan lancar dan distribusi pengetahuan terbuka dapat terlaksana secara berkelanjutan. Anda dapat turut serta berkampanya dengan mengikuti petunjuk-petunjuk di situs web ini.Pemajuan prinsip ini menjadi hal yang penting karena kebutuhan akses terhadap ilmu pengetahuan dari seluruh penjuru dunia semakin meningkat seiring berkembangnya teknologi pengaksesan informasi. Hal ini membuktikan bahwa, model penyediaan ilmu pengetahuan secara tertutup yang mengenakan biaya mahal dan keterbatasan penggunaan serta penyebaran kembali oleh pengakses maupun pencipta sudah bukan lagi menjadi hal yang relevan. Untuk itu dibutuhkan ekosistem ketersediaan ilmu pengetahuan yang terbuka bagi lebih banyak orang, tidak hanya untuk para ilmuwan, sambil menetapkan beberapa pembatasan yang masuk akal sebagai model bisnis, strategi diseminasi, dan infrastruktur penerbitan karya ilmiah daring. Maka dari itu, kini, hampir setiap saat, ide-ide mengenai pewujudan sistem baru tersebut, terus dikumpulkan, diolah, dan diupayakan.Penerbitan Karya Ilmiah Daring TerbukaPenerbitan karya ilmiah daring adalah serangkaian proses yang melibatkan aktivitas pengiriman dan/atau pemilihan artikel ilmiah, termasuk upaya penerbitan artikel pracetak secara mandiri baik di kanal pribadi maupun bersama (pre-print repository). Saat artikel yang dikirimkan oleh penulis telah memenuhi persyaratan yang diajukan penerbit, misalnya telah selesai ditinjau oleh beberapa peninjau sesama yang ditunjuk oleh penerbit (peer-reviewed), maka setelah itu artikel dipublikasikan oleh penerbit jurnal terkait. Baru setelah itu artikel diindeksasi di situs web-situs web indeksasi jurnal elektronik seperti Scopus atau Directory of Open Access Journal (DOAJ). Dalam konteks open access, artikel tidak akan membahas proses pengindeksan jurnal elektronik di Scopus.Open Journal SystemPenerapan prinsip keterbukaan akses bukan lagi suatu keniscayaan di Indonesia. Banyak upaya atau inisiatif telah dikerahkan untuk memajukan penerapan prinsip tersebut, salah satu contohnya adalah petunjuk-petunjuk buatan Dasapta Erwin Irawan. Diantaranya adalah bagaimana pemerintah, khususnya Kementerian Riset, Teknologi, dan Pendidikan Tinggi agar dapat menerbitkan dasar hukum yang baik sebagai legitimasi pelaksanaan aktivitas tersebut. Terdapat pula petunjuk teknis tentang open access yang diterjemahkannya di laman ini, serta petunjuk teknis dokumentasi dan pembagian data sumber karya ilmiah di laman ini. Gelar wicara maupun bimbingan teknis pun sudah dilaksanakan oleh komunitas seperti Relawan Jurnal Indonesia (RJI) dan beberapa pengelola jurnal dalam lokakarya untuk masing-masing institusi tempat jurnal bernaung.Per 23 Oktober 2014, setidaknya terdapat 1319 jurnal elektronik Indonesia menerapkan prinsip open access dengan memasang perangkat Open Journal System (OJS) di situs webnya dan terdapat 1362 jurnal elektronik yang diindeks di Directory of Open Access Journal (DOAJ).Perangkat OJS memudahkan pengelola penerbitan jurnal dalam membuat templat informasi kebijakan penerbitan yang dapat dibaca terlebih dahulu oleh penulis sebelum mereka mengirimkan naskah.Informasi yang dimuat antara lain:      Pihak pemegang hak cipta artikel;        Hak pengarsipan mandiri oleh penulis;        Proses peninjauan artikel (review process);        Biaya pemrosesan artikel;        Kebijakan keterbukaan akses jurnal elektronik dan informasi ketentuan lisensi Creative Commons (lisensi CC) yang diterapkan;        Teknologi pengarsipan jurnal elektronik;        Syarat-syarat penerbitan artikel,        dan lain-lain.  Harapannya, semakin lengkap informasi tentang proses penerbitan artikel tersedia di suatu situs web jurnal elektronik, maka aktivitas pengiriman naskah dan penerbitan artikel, dalam kata lain komuniaksi antara penulis dan penerbit, dapat berjalan semakin lancar. Selain itu, kelengkapan informasi di situs web jurnal elektronik dapat membantu jurnal tersebut dalam pemenuhan syarat indeksasi di situs web seperti DOAJ.Directory of Open Access JournalSitus web indeksasi jurnal elektornik seperti Directory of Open Access Journal (DOAJ) berperan untuk meningkatkan visibilitas setiap artikel dari jurnal-jurnal tersebut. DOAJ adalah situs penyedia jasa indeksasi artikel yang mendorong para pengindeksnya agar menerapkan prinsip keterbukaan terbaik pada jurnal elektronik terbitannya. Situs web ini menyampaikan hal tersebut pada formulir permohonan indeksasi jurnal yang mereka sediakan.  Lisensi Creative Commons (lisensi CC) BY (Atribusi) menjadi ketentuan lisensi yang paling banyak diterapkan oleh jurnal-jurnal elektronik di Indonesia, yaitu sejumlah 553 jurnal elektronik. Dari 6 pilihan lisensi CC, Lisensi CC BY (Atribusi) merupakan pilihan lisensi dengan ketentuan yang paling banyak memberikan kebebasan kepada pengakses ciptaan. Meskipun begitu, tidak satu pun dari jurnal penerap lisensi tersebut memperoleh reputasi “DOAJ Seal”. Karena, praktik terbaik dalam penerapan prinsip keterbukaan akses, setidaknya menurut DOAJ, belum dilaksanakan oleh para penerbit tersebut.Yang dimaksud dengan penerapan prinsip keterbukaan akses terbaik, setidaknya menurut DOAJ, adalah:      Pihak penerbit dapat memberikan hanya menerima izin pelisensian kembali ciptaan dalam surat perjanjian penerbitan.        Penerapan lisensi terbuka (lisensi CC), dengan ketentuan yang paling bebas, pada situs web dan ciptaan-ciptaan yang tersedia di situs web penerbit, termasuk jurnal elektronik itu sendiri.  Menurut data yang disediakan oleh DOAJ terdapat 1085 jurnal elektronik Indonesia yang tidak memberikan status pemegang hak cipta kepada penulis. Lalu terdapat 1094 jurnal elektronik Indonesia yang tidak membebaskan penulis untuk menerbitkan artikel versi paling akhir di beberapa kanal publikasi lain. Selain itu, pada ranah penerapan lisensi, sebanyak 802 jurnal elektronik tidak menempelkan ketentuan lisensi terbaca mesin di situs webnya dengan baik. Angka-angka ini dapat kita gunakan sebagai motivasi untuk lebih memahami penerapan prinsip tersebut agar jurnal-jurnal di Indonesia dapat menjadi jurnal percontohan dalam penerapan prinsip keterbukaan akses yang baik di DOAJ.Dengan tujuan memajukan semangat keterbukaan akses pada karya ilmiah, DOAJ menetapkan dua macam reputasi jurnal di ranah tersebut. Jurnal yang dijadikan sebagai percontohan di situs web ini akan mendapatkan gelar “DOAJ Seal”. Sedangkan jurnal yang dianggap tidak dapat menerapkan prinsip keterbukaan akses terbaik akan mendapatkan gelar “DOAJ Green Tick”. Untuk memperoleh gelar-gelar ini DOAJ mensyaratkan beberapa hal, yang diantaranya menyangkut tentang penerapan lisensi dan manajemen hak cipta penulis. Sebagai contoh, menurut Andri P. Kesmawan (Ketua Koordinator Pusat RJI), persyaratan mengenai penerapan lisensi dan manajemen hak cipta penulis bahkan kerap menjadi penyebab penolakan permohonan indeksasi jurnal-jurnal Universitas Gadjah Mada (UGM) di DOAJ. Adapun masalah lain ialah bagaimana kemudian setiap kebijakan mengenai manajemen hak cipta dan pelisensian artikel jurnal harus didokumentasikan dengan rapi di repositori seperti SHERPA/Romeo atau yang serupa.Indeksasi jurnal di DOAJ merupakan salah satu strategi yang kuat untuk memajukan prinsip keterbukaan akses pada ilmu pengetahuan. Untuk itu, penting bagi para setiap pengelola jurnal memahami setiap persyaratan yang diajukan oleh DOAJ dalam urusan indeksasi jurnal. Seperti yang telah disampaikan pada bagian sebelumnya, DOAJ mendorong agar para jurnal memenuhi persyaratan tentang penerapan prinsip keterbukaan dalam manajemen hak cipta dan pelisensian artikel. Yang dimaksud dengan penerapan praktik prinsip keterbukaan akses terbaik di ranah tersebut oleh DOAJ adalah:(4) Informasi lisensi hak cipta CC terbaca mesinUntuk mendapatkan gelar “DOAJ Seal”, hendaknya pihak penerbit mampu memenuhi syarat untuk selalu dengan konsisten menempelkan lisensi CC yang diterapkan pada terbitannya di setiap lapisan laman web terbitan tersebut, misalnya pada bagian kaki situs web, laman daftar isi setiap edisi jurnal, dan laman pratayang artikel, bahkan di dalam artikel yang diterbitkan.(5) Ketentuan lisensi yang diterapkan harus mengizinkan penggubahan artikelPenerapan ketentuan ND (Tanpa Turunan) dari lisensi CC pada jurnal justru menghambat upaya pemodifikasian bagian yang hendak dikutip oleh penulis pada karya ilmiahnya. Pelarangan pemodifikasian artikel berlawanan dengan kebijakan anti plagiat dalam kode etik ilmuwan. Pada dasarnya setiap penggunaan kembali bagian artikel sebagai sumber mewajibkan adanya parafrase. Akibat hukum yang tidak masuk akal untuk diterapkan pada aktivitas berbagi ciptaan dalam format teks ini kemudian dicegah oleh DOAJ dengan memasukannya dalam persyaratan pemberian reputasi “DOAJ Seal”.(7) Penulis memiliki kontrol penuh atas publikasi karya tulisnyaDOAJ mendukung sepenuhnya hak penulis sebagai pemegang hak cipta mandiri yang dapat bebas mengumumkan karya ilmiahnya di mana pun dan untuk tujuan apa pun. Karena, dalam aktivitas berbagi karya ilmiah yang kini semakin dimudahkan dengan teknologi internet, tentu menjadi hal yang logis jika artikel sebaiknya di bagikan seluas mungkin dan dibuka aksesnya sebebas-bebasnya, baik untuk perkembangan ilmu yang dibagikan maupun dalam upaya penyediaan ilmu pengetahuan bebas kepada publik. Selain itu, dapat diaksesnya artikel di manapun mengangkat nilai pengakuan penulis atas karya tulis yang diciptakan. Untuk itu DOAJ memasukan hal ini dalam persyaratan pemberian reputasi DOAJ Seal.Referensi(1) Hasil olah data dari DOAJ (23 Oktober 2018) dapat Anda akses di tautan berikut.",
                "url": "2018/10/number-openaccessweek-praktik-terbaik-manajemen-hak-cipta-pada-sistem-jurnal-elektronik-terbuka.html"
              }
