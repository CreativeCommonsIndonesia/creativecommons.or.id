              "2018-04-keterlibatan-ccid-pada-kegiatan-hki-run-bekraf": {
                "title": "Partisipasi CCID pada kegiatan BEKRAF HKI RUN 2018",
                "author": "",
                "category": "",
                "content": " CCID pada acara Bekraf HKI RUN 2018 oleh Fitriayu/\\[CC BY\\]Jakarta (29/04/18), Creative Commons Indonesia (CCID) berpartisipasi dalam dalam menyebarkan pengetahuan mengenai lisensi Creative Commons (CC) dengan membuka stan serta membagikan materi komunikasi ke 1000 peserta Bekraf HKI RUN 2018. Badan Ekonomi Kreatif (BEKRAF) Republik Indonesia selaku penyengelara acara mempunyai misi dalam kegiatan ini yakni, guna memperingati hari kekayaan intelektual sedunia yang jatuh pada setiap tanggal 26 April dan juga mensosialisasikan HKI kepada pelaku kreatif dengan cara yang berbeda dan diwujudkan dalam bentuk kegiatan lari santai sepanjang 5 km. Penganugrahan hadiah kepada pemenang Bekraf HKI RUN 2018 oleh Fitriayu/\\[CC BY\\]Acara yang dimulai dari pukul 06.00 wib ini diawali dengan sambutan kemudian dimulainya lomba lari marathon 5 km dan ditutup dengan diumumkannya serta dibagikan hadiah kepada pemenang lomba lari. Disela-sela kegiatan diadakan juga gelar wicara mengenai hak kekayaan intelektual yang yang mana Arie Juliano Gema selaku Deputi Fasilitasi Hak Kekayaan Intelektual dan Regulasi Bekraf sebagai pemateri pada bincang tersebut. stan CCID pada acara Bekraf HKI RUN 2018 oleh Fitriayu/\\[CC BY\\]Selama acara berlangsung perwakilan CCID ,yang diwakilkan oleh Fitriayu, menjelaskan perihal lisesnsi CC kepada pengunjung yang mengunjugi stan CCID. Pengunjung yang datang memiliki latar beragam mulai dari kalangan seniman, karyawan swasta hingga pengiat Hak kekayaan Intelektual(HKI).Terima kasih Bekraf atas kesempatanya!",
                "url": "2018/04/keterlibatan-ccid-pada-kegiatan-hki-run-bekraf.html"
              }
              ,
            
              "2018-04-lokakarya-lisensi-creative-commons-dan-perkenalan-training-of-trainers-ccid-di-fakultas-hukum-universitas-brawijaya-malang": {
                "title": "Lokakarya Lisensi Creative Commons dan Perkenalan Training of Trainers CCID di Fakultas Hukum Universitas Brawijaya, Malang",
                "author": "ccid",
                "category": "",
                "content": " CCID pada acara Bekraf HKI RUN 2018 oleh Fitriayu/\\[CC BY\\]&lt;/cenPada tanggal 20 April 2018, Creative Commons Indonesia (CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) bekerjasama dengan Bussines Law Club Fakultas Hukum Universitas Brawijaya (BLC FH UB), komunitas mahasiswa peminatan hukum bisnis di Fakultas Hukum Universitas Brawijaya (FH UB), kota Malang. CCID diwakili oleh Hilman Fathoni datang untuk juga memperkenalkan program Training of Trainers Creative Commons Indonesia (CCID-ToT) kepada para peserta lokakarya yang hadir pada kesempatan tersebut. Namun, sebelum perkenalan tentang program tersebut dipaparkan, pemateri terlebih dahulu memperkenalkan apa itu Creative Commons (CC) dan lisensi CC.Melihat komposisi peserta yang sama dengan lokakarya lisensi Creative Commons di Fakultas Hukum Universitas Syiah Kuala, Hilman mengajak peserta untuk menyamakan persepsi dengan menjelaskan perbedaan antara perlindungan Hak Cipta dengan bentuk perlindungan Kekayaan Intelektual yang lainnya. Selanjutnya dijelaskan pula prinsip-prinsip bentuk perlindungan hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) seperti bagaimana ciptaan telah diumumkan dan diwujudkan secara nyata ketika hendak digunakan, maka pengguna harus memperoleh izin langsung terlebih dahulu dari pihak Pencipta dan/atau Pemegang Hak Cipta. Pada bagian penjelasan ini juga dipaparkan bahwa selain izin penggunaan ciptaan, hubungan hukum antara Pencipta dengan Pemegang Hak Cipta dan Pengguna Ciptaan juga diatur oleh pengaturan tentang hak moral dan hak ekonomi. Setelah memaparkan apa-apa saja yang termasuk dalam obyek perlindungan hak cipta, khususnya yang disebutkan dalam Pasal 40 UUHC 2014, Hilman kemudian menjelaskan lisensi CC yang dibuka dengan penjelasan bahwa lisensi CC yang dibuka dengan pemaparan tentang perbedaan antara lisensi tertutup dan lisensi terbuka serta perbedaan antara lisensi ke luar (publik) dan lisensi ke dalam (privat). Kemudian pemateri mengaitkannya dengan keberadaan organisasi Creative Commons yang berupaya untuk memajukan lisensi terbuka dengan menyediakan seperangkat lisensi dengan ketentuan yang bermacam-maca. Ketentuan awal lisensi CC yang dipaparkan ialah      Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan        Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable)        Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC        Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC  Pemateri kemudian menjelaskan spektrum-spektrum yang menentukan model perlindungan hak cipta pada setiap pilihan lisensi CC yang diterapkan pada ciptaan, yaitu:      Pemaparan kewajiban-kewajiban yang muncul dari spektrum BY (Atribution/Atribusi) yaitu kewajiban untuk menyebutkan nama pencipta dan sumber ciptaan dan menyatakan perubahan yang dilaksanakan terhadap ciptaan. Pemateri juga mencontohkan rumus atribusi yang sesuai yang disediakan oleh CC. Selain itu, pemateri juga mencontohkan praktek penerapan spektrum BY sebagai kebijakan “One License Policy” yang berjalan dengan baik oleh Satu Data Indonesia dan Noun Projects. Karena penggunaan spektrum BY memerlukan pertimbangan-pertimbangan seperti penerapannya pada ciptaan yang hampir mendekati kriteria sebagai “bukan ciptaan yang dilindungi” dan merupakan bagian dari upaya untuk memudahkan penggunaan ciptaan-ciptaan kecil yang kerap digunakan pada kegiatan-kegiatan yang sederhana.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum SA (ShareAlike/BerbagiSerupa) yaitu kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan. Pemateri mencontohkan Wikipedia sebagai salah satu contoh penerapan spektrum SA yang tujuan penerpannya ialah penyediaan ciptaan yang memang ditujukan sebagai ciptaan layak gubah dan disediakan melalui platform yang mendukung penggubahan ciptaan dan penerapan lisensi yang sama.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum NC (NonCommercial/NonKomersial) yaitu larangan penggunaan ciptaan untuk kepentingan komersial. Meskipun begitu, spektrum NC mengecualikan kegiatan nirlaba-kegiatan nirlaba yang memanfaatkan ciptaan berketentuan NC. Pemateri mencontohkan Indonesian Netlabel Union, khususnya Yes No Wave Netlabel sebagai salah satu contoh penerapan spektrum NC. Karena pertimbangan penggunaan spektrum NC-SA ialah untuk mempertahankan jalur masuknya royalti secara eksklusif di tangan pemegang hak cipta dan untuk memastikan bahwa setiap hasil gubahan menerapkan lisensi yang sama, supaya ciptaan tidak dapat dikomersialisasi dengan adanya spektrum SA di dalamnya.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum ND (NonDerrivatives/TanpaTurunan) yaitu larangan untuk mengubah dan menggubah ciptaan yang mengecualikan penggunaan pribadi. Pemateri mencontohkan Katadata sebagai salah satu contoh penerapan spektrum ND karena rasio penerapannya memang sesuai dengan konten dan cara penyediaan konten-kontennya yaitu untuk menghindari manipulasi atau pemanfaatan data secara tidak bertanggung jawab dan menghindari pelanggaran kehormatan dari sumber atau penyelewengan fakta yang disajikan.        Penjelasan ketentuan lisensi CC0 yaitu belum adanya payung hukum yang mendasari pendedikasian hak ke domain publik di Indonesia dan penerapan Tanda Domain Publik Creative Commons untuk menandai ciptaan-ciptaan yang sudah bebas hak cipta.  Setelah itu pemateri memberikan contoh-contoh situs web lain yang menerapkan lisensi CC yang tidak menggunakan prinsip “One License Policy” yaitu Free Music Archive, Flickr, dan Directory of Open Access Journal.  Pada kesempatan tersebut juga dijelaskan teknis penerapan secara daring lisensi CC melalui creativecommons.org/choose dan pemaparan fungsi masing-masing laman teks ringkas dan teks lengkap lisensi CC. Pemateri juga menjelaskan bagaimana Pencipta dan/atau Pemegang Hak Cipta dapat menerapkan lisensi CC dengan mengakses tombol-tombol lisensi CC siap guna melalui creativecommons.org/downloads.Setelah menyampaikan isi materi, Hilman menyampaikan  materi tentang lisensi Creative Commons (lisensi CC) dengan memaparkan ketentuan-ketentuan dalam program Training of Trainers Creative Commons Indonesia (CCID-ToT) yang antara lain adalah:      Dasar Pelaksanaan CCID-ToT        Jenis-jenis sertifikat Creative Commons        Fungsi sertifikat Creative Commons        Ketentuan umum untuk peserta tahap penyaringan CCID-ToT        Tahap-tahap penyaringan CCID-ToT        Penghargaan untuk 15 peserta yang lolos dari tahap-tahap penyaringan CCID-ToT  Sebagai penutup pemateri mengundang seluruh peserta untuk turut serta dalam diskusi di kanal pembicaraan CC di Slack.Terima kasih, Fakultas Hukum Universitas Brawijaya dan Bussines Law Club Fakultas Hukum Universitas Brawijaya!",
                "url": "2018/04/lokakarya-lisensi-creative-commons-dan-perkenalan-training-of-trainers-ccid-di-fakultas-hukum-universitas-brawijaya-malang.html"
              }
              ,
            
              "2018-04-lokakarya-lisensi-creative-commons-untuk-kegiatan-publikasi-karya-ilmiah-daring-di-itb-plano-cosmo-bandung": {
                "title": "Lokakarya Lisensi Creative Commons Untuk Kegiatan Publikasi Karya Ilmiah Daring di ITB Plano Cosmo, Bandung",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 4 April 2018, Creative Commons Indonesia (CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) untuk kegiatan publikasi karya ilmiah daring bekerjasama dengan perwakilan dari INARxiv, Dasapta Erwin Darmawan , sebuah platform penerbitan artikel pracetak dengan lisensi terbuka dalam helatan ITB Plano Cosmo di Fakultas Arsitektur Institut Teknologi Bandung.Dalam kesempatan ini, materi dimulai dengan penyampaian prinsip-prinsip fundamental terkait kegiatan publikasi karya ilmiah daring dan terbuka oleh Erwin dari INARxiv. Sebagai pembuka, Erwin melemparkan beberapa pertanyaan kepada para peserta yang pada intinya merupakan pertanyaan sudah benarkah tata kelola hak cipta atas karya-karya ilmiah mereka yang dipublikasikan secara daring dan terbuka melalui badan penerbitan kampus dan situs-situs pengindeks karya ilmiah. Pada konteks ini, Hilman berusaha menjawab dengan menjelaskan terlebih dahulu dasar-dasar bentuk perlindungan hak cipta seperti syarat ciptaan dapat dilindungi oleh regulasi hak cipta, hubungan hukum antara subyek hukum dalam perlindungan hak cipta, dan definisi spesifik terkait ragam-ragam pencipta menurut Undang-Undang Hak Cipta No. 28 Tahun 2014 (UUHC 2014) supaya peserta memahami haknya sebagai pencipta ketika mereka mengizinkan pihak lain untuk menggunakan kembali karya-karyanya. Selanjutnya, Hilman membuka pembicaraan tentang bagaimana pencipta ketika dapat mengumumkan dan melisensikan karyanya terlebih dahulu secara mandiri sebelum melakukan pengalihan hak cipta dan menyerahkan aktvitias pengumuman dan pelisensian karya kepada pihak kedua maupun pihak ketiga. Hal ini dapat memberikan dampak yang lebih baik terhadap hak cipta milik para penulis karya ilmiah karena pelisensian karya berarti memberikan kontrol lebih banyak kepada pihak pencipta terhadap hak ciptanya dibandingkan melakukan pengalihan hak cipta kepada penerbit yang artinya memberikan akses kepada pihak lain untuk memiliki kontrol yang sama eksklusifnya dengan pencipta terhadap hak ciptanya atas ciptaan-ciptaannya. Hal ini juga diperlukan untuk menghindari upaya-upaya kontrol eksklusif dari penerbit yang berpotensi merugikan pencipta.Setelah menjelaskan hal-hal fundamental kepada peserta, Hilman kemudian melanjutkan sesi kali ini dengan penjelasan terkait masing-masing spektrum dan jenis-jenis pilihan lisensi CC yang dapat dimanfaatkan oleh para Pencipta untuk mengontrol hak ciptanya. Kemudian, Erwin juga menambahkan dengan rekomendasi pilihan lisensi CC kepada peserta, yaitu lisensi CC BY (Atribution/Atribusi). Pilihan ini dirasa menguntungkan karena semakin bebas ketentuan lisensi yang diterapkan maka semakin besar pula potensi model-model penggunaan karya ilmiah yang diterbikan dapat terjawab. Selain itu, penggunaan ketentuan lisensi CC yang paling bebas juga dapat mengurangi pembatasan-pembatasan yang sebenarnya tidak perlu dan malah menutupi potensi penggunaan karya ilmiah tersebut.Seluruh materi lokakarya ini dapat Anda akses di tautan ini.Terima kasih, INARxiv dan ITB Plano Cosmo!",
                "url": "2018/04/lokakarya-lisensi-creative-commons-untuk-kegiatan-publikasi-karya-ilmiah-daring-di-itb-plano-cosmo-bandung.html"
              }
              ,
            
              "2018-03-lokakarya-lisensi-creative-commons-dan-perkenalan-training-of-trainers-ccid-di-isbi-tanah-papua-jayapura": {
                "title": "Lokakarya Lisensi Creative Commons dan Perkenalan Training of Trainers CCID di ISBI Tanah Papua, Jayapura",
                "author": "",
                "category": "",
                "content": "Pada tanggal 26 Maret 2018, Creative Commons Indonesia (CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) bekerjasama dengan ISBI Tanah Papua, kampus seni yang terletak di daerah Waena, kota Jayapura. CCID diwakili oleh Hilman Fathoni datang untuk juga memperkenalkan program Training of Trainers Creative Commons Indonesia (CCID-ToT) kepada para peserta lokakarya yang hadir pada kesempatan tersebut. Namun, sebelum perkenalan tentang program tersebut dipaparkan, pemateri terlebih dahulu memperkenalkan apa itu Creative Commons (CC) dan lisensi CC.Dengan perkiran latar belakang peserta yang mirip dengan para peserta yang hadir di JMR dan Jenggala Community Hub, pemateri memberikan penjelasan yang kurang lebih sama, yaitu membuka bagian pertama materi pada hari itu, Hilman mengajak peserta untuk menyamakan persepsi dengan menjelaskan perbedaan antara perlindungan Hak Cipta dengan bentuk perlindungan Kekayaan Intelektual yang lainnya. Selanjutnya dijelaskan pula prinsip-prinsip bentuk perlindungan hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) seperti bagaimana ciptaan telah diumumkan dan diwujudkan secara nyata ketika hendak digunakan, maka pengguna harus memperoleh izin langsung terlebih dahulu dari pihak Pencipta dan/atau Pemegang Hak Cipta. Pada bagian penjelasan ini juga dipaparkan bahwa selain izin penggunaan ciptaan, hubungan hukum antara Pencipta dengan Pemegang Hak Cipta dan Pengguna Ciptaan juga diatur oleh pengaturan tentang hak moral dan hak ekonomi. Setelah memaparkan apa-apa saja yang termasuk dalam obyek perlindungan hak cipta, khususnya yang disebutkan dalam Pasal 40 UUHC 2014.Bagian selanjutnya ialah materi tentang lisensi CC yang dibuka dengan penjelasan bahwa lisensi CC yang dibuka dengan pemaparan tentang perbedaan antara lisensi tertutup dan lisensi terbuka serta perbedaan antara lisensi ke luar (publik) dan lisensi ke dalam (privat). Kemudian pemateri mengaitkannya dengan keberadaan organisasi Creative Commons yang berupaya untuk memajukan lisensi terbuka dengan menyediakan seperangkat lisensi dengan ketentuan yang bermacam-maca. Ketentuan awal lisensi CC yang dipaparkan ialah  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable)  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CCPemateri kemudian menjelaskan spektrum-spektrum yang menentukan model perlindungan hak cipta pada setiap pilihan lisensi CC yang diterapkan pada ciptaan, yaitu:      Pemaparan kewajiban-kewajiban yang muncul dari spektrum BY (Atribution/Atribusi) yaitu kewajiban untuk menyebutkan nama pencipta dan sumber ciptaan dan menyatakan perubahan yang dilaksanakan terhadap ciptaan. Pemateri juga mencontohkan rumus atribusi yang sesuai yang disediakan oleh CC. Selain itu, pemateri juga mencontohkan praktek penerapan spektrum BY sebagai kebijakan “One License Policy” yang berjalan dengan baik oleh Satu Data Indonesia dan Noun Projects. Karena penggunaan spektrum BY memerlukan pertimbangan-pertimbangan seperti penerapannya pada ciptaan yang hampir mendekati kriteria sebagai “bukan ciptaan yang dilindungi” dan merupakan bagian dari upaya untuk memudahkan penggunaan ciptaan-ciptaan kecil yang kerap digunakan pada kegiatan-kegiatan yang sederhana.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum SA (ShareAlike/BerbagiSerupa) yaitu kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan. Pemateri mencontohkan Wikipedia sebagai salah satu contoh penerapan spektrum SA yang tujuan penerpannya ialah penyediaan ciptaan yang memang ditujukan sebagai ciptaan layak gubah dan disediakan melalui platform yang mendukung penggubahan ciptaan dan penerapan lisensi yang sama.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum NC (NonCommercial/NonKomersial) yaitu larangan penggunaan ciptaan untuk kepentingan komersial. Meskipun begitu, spektrum NC mengecualikan kegiatan nirlaba-kegiatan nirlaba yang memanfaatkan ciptaan berketentuan NC. Pemateri mencontohkan Indonesian Netlabel Union, khususnya Yes No Wave Netlabel sebagai salah satu contoh penerapan spektrum NC. Karena pertimbangan penggunaan spektrum NC-SA ialah untuk mempertahankan jalur masuknya royalti secara eksklusif di tangan pemegang hak cipta dan untuk memastikan bahwa setiap hasil gubahan menerapkan lisensi yang sama, supaya ciptaan tidak dapat dikomersialisasi dengan adanya spektrum SA di dalamnya.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum ND (NonDerrivatives/TanpaTurunan) yaitu larangan untuk mengubah dan menggubah ciptaan yang mengecualikan penggunaan pribadi. Pemateri mencontohkan Katadata sebagai salah satu contoh penerapan spektrum ND karena rasio penerapannya memang sesuai dengan konten dan cara penyediaan konten-kontennya yaitu untuk menghindari manipulasi atau pemanfaatan data secara tidak bertanggung jawab dan menghindari pelanggaran kehormatan dari sumber atau penyelewengan fakta yang disajikan.        Penjelasan ketentuan lisensi CC0 yaitu belum adanya payung hukum yang mendasari pendedikasian hak ke domain publik di Indonesia dan penerapan Tanda Domain Publik Creative Commons untuk menandai ciptaan-ciptaan yang sudah bebas hak cipta.  Setelah itu pemateri memberikan contoh-contoh situs web lain yang menerapkan lisensi CC yang tidak menggunakan prinsip “One License Policy” yaitu Free Music Archive, Flickr, dan Directory of Open Access Journal.  Pada kesempatan tersebut juga dijelaskan teknis penerapan secara daring lisensi CC melalui creativecommons.org/choose dan pemaparan fungsi masing-masing laman teks ringkas dan teks lengkap lisensi CC. Pemateri juga menjelaskan bagaimana Pencipta dan/atau Pemegang Hak Cipta dapat menerapkan lisensi CC dengan mengakses tombol-tombol lisensi CC siap guna melalui creativecommons.org/downloads.Bagian kedua dari materi pada kesempatan kali ini ialah penjelasan tentang fungsi sosial hak cipta yang diantaranya adalah prinsip penggunaan wajar (Fair Use), masa berlaku perlindungan hak cipta, dan jenis-jenis ciptaan yang tidak dilindungi oleh UUHC 2014 seperti dokumen negara, kitab suci, serta konsep atau ide yang tidak diwujudkan secara nyata.Sebeleum menutup penyampaian materi pada hari tersebut, Hilman menjelaskan ketentuan-ketentuan dalam program Training of Trainers Creative Commons Indonesia (CCID-ToT) yang antara lain adalah:  Dasar Pelaksanaan CCID-ToT  Jenis-jenis sertifikat Creative Commons  Fungsi sertifikat Creative Commons  Ketentuan umum untuk peserta tahap penyaringan CCID-ToT  Tahap-tahap penyaringan CCID-ToT  Penghargaan untuk 15 peserta yang lolos dari tahap-tahap penyaringan CCID-ToTSebagai penutup , pemateri mengundang seluruh peserta untuk turut serta dalam diskusi di kanal pembicaraan CC di Slack.Terima kasih, ISBI Tanah Papua!",
                "url": "2018/03/lokakarya-lisensi-creative-commons-dan-perkenalan-training-of-trainers-ccid-di-isbi-tanah-papua-jayapura.html"
              }

              "2018-03-lokakarya-lisensi-creative-commons-bersama-kedai-buku-jenny-di-makassar": {
                "title": "Lokakarya Lisensi Creative Commons Bersama Kedai Buku Jenny di Makassar",
                "author": "",
                "category": "",
                "content": " Lokakarya CCID di Makassar oleh Kedai Buku JennyMakassar(23/03/18), Creative Commons Indonesia (CCID) berkerjasama dengan Kedai Buku Jenny (KBJ) dalam penyengelaraan lokakarya lisensi Creative Commons (CC) di Makassar. Acara dimulai pada pukul 16.00-17.00 WITA dan dihadiri oleh 24 peserta. Pada kesempatan ini CCID diwakili oleh Fitriayu sebagai pemateri dalam memaparkan materi mengenai program ToT-CCID, hak cipta, lisensi terbuka dan lisensi Creative Commons beserta contoh dan panduan penerapannya.Presentasilokakarya diawali dengan memperkenalkan program CCID-ToT yang memberikan 15 Paket Beasiswa Sertifikasi Creative Commons dan 3 Paket beasiswa perjalanan ke CC Summit 2019 bagi peserta yang berhasil menyelesaikan seluruh penyaringan yang dirangkai menjadi 3 misi. Dalam hal ini, Misi 0 (melakukan pendaftaran) dan Misi 1 (mengerjakan kuis secara daring) telah dibuka hingga hingga 1 Mei 2018. Lalu pemateri menjelaskan cara untuk ikut serta pada program ini dengan melakukan pendaftaran yang dapat diakses di pranala berikut bit.do/CCID-ToTPenjelasan dilanjutkan dengan pemaparan tentang pengetahuan hak cipta yang merupakan bagian dari hak kekayaan intelektual. Kemudian dijelaskan pula dasar kekuatan berlaku hak cipta, macam-macam hak dalam hak cipta, subyek dan obyek hukum perlindungan hak cipta yang merujuk pada UUHC 2014. Selanjutnya pemateri menjelaskan tentang bentuk perlindungan hak cipta yang mana pengguna ciptaan harus menaati ketentuan hak moral dan hak ekonomi. Pemaparan mengenai hak cipta diakhiri dengan penjelasan mengenai fungsi sosial hak cipta yang membahas tentang masa berlaku perlindungan hak cipta, ciptaan apa saja yang tidak dilindungi oleh hak cipta dan juga mengenai penggunaan wajar atau (fair use).Beralih ke materi selanjutnya, pemateri menjelaskan bahwa lisensi hak cipta merupakan alat pemberitahuan kepada pengguna ciptaan tentang apa yang boleh dan tidak boleh dilakukan terhadap ciptaan. Pemateri juga menambahkan bahwa lisensi diperlukan sebagai ruang dialog antara pemegang hak cipta dan pengguna terkait ketentuan penggunaan ciptaan dan sekaligus untuk menyederhanakan hal-hal yang diatur oleh Undang-Undang.Setelah itu, dipaparkan secara spesifik perbedaan antara prinsip lisensi tertutup dikenal dengan istilah “All Rights Reserved” atau seluruh hak dipertahankan dan lisensi terbuka dikenal dengan istilah “Some Rights Reserved” atau beberapa hak dipertahankan. Dalam hal ini, Lisensi CC merupakan salah satu contoh dari lisensi terbuka. Masuk pada pembahasan utama, yakni mengenai lisensi CC yang paling tidak mengizinkan pengguna untuk menggandakan dan menyebarluaskan ciptaan. Lisensi CC diterapkan pada ciptaan sebagai alat pemberitahuan kepada pengguna ciptaan bahwa pencipta mempertahankan beberapa hak dan bukan melepas hak atas ciptaannya sama sekali. Selain itu ketentuan lisensi CC yang sudah diterapkan tidak dapat dicabut (irrevocable).Pemateri kemudian menjelaskan masing-masing ketentuan spektrum lisensi CC dan kebebasan penggunaan dari setiap pilihan lisensi CC. Secara teknis, ketentuan lisensi CC dapat dipilih untuk diterapkan dengan mengakses melalui creativecommons.org/choose/. Pada pranala, terdapat penjelasan teks secara ringkas dan lengkap mengenai pilihan lisensi CC. Untuk tahap berikutnya pencipta dapat mengunduh piktogram lisensi CC melalui creativecommons.org/about/downloads. Pemateri juga menunjukan cara mencari ciptaan berlisensi CC dengan mengakses http://ccsearch.creativecommons.org/dan juga melalui alat penyaring Hak Penggunaan dari mesin pencari Google.Tanya JawabPada sesi tanya jawab, pemateri menjawab bahwa pada ciptaan yang berlisensikan CC pengguna tidak perlu meminta izin secara langsung kepada pencipta ciptaan tersebut. Pengguna ciptaan cukup membaca ketentuan-ketentuan apa saja yang diberikan oleh pencipta tersebut perihal penggunaan ciptaanya dengan memperhatikan pilihan lisensi CC apa yang diterapkan pada ciptaan tersebut.Selanjutnya mengenai program CCID-ToT, pemateri juga menjawab mengenai keterkait adanya logo ford foundation dan Wikimedia Indonesia pada poster program CCID-ToT. Wikimedia Indonesia merupakan perkumpulan yang menaungi keberadaan CCID di Indonesia dan Ford Foundation sebagai lembaga donor yang mendanai seluruh kegiatan CCID.Terima kasih Kedai Buku Jenny!",
                "url": "2018/03/lokakarya-lisensi-creative-commons-bersama-kedai-buku-jenny-di-makassar.html"
              }

              "2018-03-lokakarya-lisensi-cc-oleh-ccid-untuk-program-training-of-trainers-relawan-jurnal-indonesia-rji-di-whitz-hotel-yogyakarta": {
                "title": "Lokakarya Lisensi CC oleh CCID untuk program Training of Trainers Relawan Jurnal Indonesia (RJI) di Yogyakarta",
                "author": "",
                "category": "",
                "content": " Lokakarya CCID bersama Relawan Jurnal Indonesia di Yogjakarta oleh Fitriayu/\\[CC BY\\]Yogyakarta (16/03/18), Creative Commons Indonesia (CCID)berkesempatan untuk turut serta menjadi salah satu pemateri dalam rangkaian kegiatan Training of Trainers Relawan Jurnal Indonesia (RJI) di Whitz Hotel, Yogyakarta. Pada kesempatan ini CCID diwakili oleh Fitriayu sebagai pemateri dalam memaparkan materi kepada mengenai hak cipta, lisensi terbuka dan lisensi Creative Commons beserta contoh dan panduan penerapannya.  PresentasiPemateri mengawali pemaparan dengan menjelaskan pengetahuan hak cipta yang merupakan bagian dari hak kekayaan intelektual. Kemudian dijelaskan pula dasar kekuatan berlaku hak cipta, macam-macam hak dalam hak cipta, subyek dan obyek hukum perlindungan hak cipta yang merujuk pada UUHC 2014. Selanjutnya pemateri menjelaskan tentang bentuk perlindungan hak cipta yang mana pengguna ciptaan harus menaati ketentuan hak moral dan hak ekonomi.Beralih ke materi selanjutnya, pemateri menjelaskan bahwa lisensi hak cipta merupakan alat pemberitahuan kepada pengguna ciptaan tentang apa yang boleh dan tidak boleh dilakukan terhadap ciptaan. Pemateri juga menambahkan bahwa lisensi diperlukan sebagai ruang dialog antara pemegang hak cipta dan pengguna terkait ketentuan penggunaan ciptaan dan sekaligus untuk menyederhanakan hal-hal yang diatur oleh Undang-Undang.Setelah itu, dipaparkan secara spesifik perbedaan antara prinsip lisensi tertutup dikenal dengan istilah “All Rights Reserved” atau seluruh hak dipertahankan dan lisensi terbuka dikenal dengan istilah “Some Rights Reserved” atau beberapa hak dipertahankan. Dalam hal ini, Lisensi CC merupakan salah satu contoh dari lisensi terbuka. Masuk pada pembahasan utama, yakni mengenai lisensi CC yang paling tidak mengizinkan pengguna untuk menggandakan dan menyebarluaskan ciptaan. Lisensi CC diterapkan pada ciptaan sebagai alat pemberitahuan kepada pengguna ciptaan bahwa pencipta mempertahankan beberapa hak dan bukan melepas hak atas ciptaannya sama sekali. Selain itu ketentuan lisensi CC yang sudah diterapkan tidak dapat dicabut (irrevocable).Pemateri kemudian menjelaskan masing-masing ketentuan spektrum lisensi CC dan kebebasan penggunaan dari setiap pilihan lisensi CC. Secara teknis, ketentuan lisensi CC dapat dipilih untuk diterapkan dengan mengakses melalui creativecommons.org/choose/. Pada pranala, terdapat penjelasan teks secara ringkas dan lengkap mengenai pilihan lisensi CC. Untuk tahap berikutnya pencipta dapat mengunduh piktogram lisensi CC melalui creativecommons.org/about/downloads. Pemateri juga menunjukan cara mencari ciptaan berlisensi CC dengan mengakses http://ccsearch.creativecommons.org/dan juga melalui alat penyaring Hak Penggunaan dari mesin pencari Google.Sebagai penutup, pemateri menperkenalkan program CCID-ToT yang memberikan 15 Paket Beasiswa Sertifikasi Creative Commons dan 3 Paket beasiswa perjalanan ke CC Summit 2019 bagi peserta yang berhasil menyelesaikan seluruh penyaringan yang dirangkai menjadi 3 misi.Lalu pemateri menjelaskan cara untuk ikut serta pada program ini dengan melakukan pendaftaran yang dapat diakses di pranala berikut bit.do/CCID-ToT  Tanya JawabPada sesi tanya jawab, pemateri menjelaskan lebih lanjut mengenai ciptaan berlisensi CC merupakan ciptaan terbuka. Dalam hal ini, terminologi “open” yang muncul dari penerapan lisensi terbuka seperti CC, dapat membantu pengguna ciptaan untuk membedakan ciptaan yang dapat diakses secara daring dan gratis, dengan ciptaan yang dapat diakses secara daring, gratis, dan terbuka. Yang dimaksud dengan terbuka adalah ciptaan-ciptaan tersebut selain dapat digandakan dan disebarkan kembali, ciptaan tersebut dapat digunakan kembali oleh pengguna ciptaan tanpa izin langsung Pencipta atau Pemegang Hak Cipta dengan mengikuti ketentuan-ketentuan yang diterapkan.Ketentuan yang dimaksud adalah: Non Komersial atau NC yang mana ciptaan yang belisensikan ketentuan CC tersebut tidak diperkenankan pengguna memeroleh ketentuan dari ciptaan tersebut dan juga ketentuan lainya yakni NonDerivatives (ND) atau tanpa turunan yang mana pencipta yang menerapakan ketentuan tersebut tidak mengizinkan penggunanya menggunakan ciptaan tersbeut untuk dibuat ciptaan turunannya. Begitu juga halnya dengan ketentuan ShareAlike (SA) yang mengharuskan pengguna menggunakan ketentuan yang serupa jika terjadi penggubahan pada ciptaan tersebut.Kemudian pemateri juga menjawab mengenai sebuah kasus di mana jurnal yang berlisensikan CC-BY-NC terdapat pada suatu situs yang memeroleh keuntungan. Pada kasus tersebut yang dapat dilakukan oleh pencipta yakni menginformasikan kepada pihak situs web untuk didiskusikan bahwasanya pencipta merasa keberatan dalam penayangan jurnalnya pada situs tersebut. Jika belum juga menemui mufakat maka delik aduan dapat ditempuh dengan melaporkan kasus tersbeut ke pihak terkait dan lisensi CC yang diterapkan pada jurnal tersebut dapat menjadi salah satu alat bukti.Terima kasih banyak Relawan Jurnal Indonesia atas kesempatannya!",
                "url": "2018/03/lokakarya-lisensi-cc-oleh-ccid-untuk-program-training-of-trainers-relawan-jurnal-indonesia-rji-di-whitz-hotel-yogyakarta.html"
              }
              ,
            
              "2018-03-lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-jenggala-community-space-samarinda": {
                "title": "Lokakarya Lisensi CC dan Perkenalan Program Training of Trainers Creative Commons Indonesia di Jenggala Community Hub, Samarinda",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 16 Maret 2018, Creative Commons Indonesia (CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) bekerjasama dengan Jenggala Community Hub, sebuah ruang aktivitas muda-mudi yang terletak di Bukit Alaya, kota Samarinda. CCID kali ini diwakili oleh Hilman Fathoni datang untuk juga memperkenalkan program Training of Trainers Creative Commons Indonesia (CCID-ToT) kepada para peserta lokakarya yang hadir pada kesempatan tersebut. Namun, sebelum perkenalan tentang program tersebut dipaparkan, pemateri terlebih dahulu memperkenalkan apa itu Creative Commons (CC) dan lisensi CC.Dengan perkiran latar belakang peserta yang mirip dengan para peserta yang hadir di JMR, pemateri memberikan penjelasan yang kurang lebih sama, yaitu membuka bagian pertama materi pada hari itu, Hilman mengajak peserta untuk menyamakan persepsi dengan menjelaskan perbedaan antara perlindungan Hak Cipta dengan bentuk perlindungan Kekayaan Intelektual yang lainnya. Selanjutnya dijelaskan pula prinsip-prinsip bentuk perlindungan hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) seperti bagaimana ciptaan telah diumumkan dan diwujudkan secara nyata ketika hendak digunakan, maka pengguna harus memperoleh izin langsung terlebih dahulu dari pihak Pencipta dan/atau Pemegang Hak Cipta. Pada bagian penjelasan ini juga dipaparkan bahwa selain izin penggunaan ciptaan, hubungan hukum antara Pencipta dengan Pemegang Hak Cipta dan Pengguna Ciptaan juga diatur oleh pengaturan tentang hak moral dan hak ekonomi. Setelah memaparkan apa-apa saja yang termasuk dalam obyek perlindungan hak cipta, khususnya yang disebutkan dalam Pasal 40 UUHC 2014.Bagian selanjutnya ialah materi tentang lisensi CC yang dibuka dengan penjelasan bahwa lisensi CC yang dibuka dengan pemaparan tentang perbedaan antara lisensi tertutup dan lisensi terbuka serta perbedaan antara lisensi ke luar (publik) dan lisensi ke dalam (privat). Kemudian pemateri mengaitkannya dengan keberadaan organisasi Creative Commons yang berupaya untuk memajukan lisensi terbuka dengan menyediakan seperangkat lisensi dengan ketentuan yang bermacam-maca. Ketentuan awal lisensi CC yang dipaparkan ialah  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable)  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CCPemateri kemudian menjelaskan spektrum-spektrum yang menentukan model perlindungan hak cipta pada setiap pilihan lisensi CC yang diterapkan pada ciptaan, yaitu:      Pemaparan kewajiban-kewajiban yang muncul dari spektrum BY (Atribution/Atribusi) yaitu kewajiban untuk menyebutkan nama pencipta dan sumber ciptaan dan menyatakan perubahan yang dilaksanakan terhadap ciptaan. Pemateri juga mencontohkan rumus atribusi yang sesuai yang disediakan oleh CC. Selain itu, pemateri juga mencontohkan praktek penerapan spektrum BY sebagai kebijakan “One License Policy” yang berjalan dengan baik oleh Satu Data Indonesia dan Noun Projects. Karena penggunaan spektrum BY memerlukan pertimbangan-pertimbangan seperti penerapannya pada ciptaan yang hampir mendekati kriteria sebagai “bukan ciptaan yang dilindungi” dan merupakan bagian dari upaya untuk memudahkan penggunaan ciptaan-ciptaan kecil yang kerap digunakan pada kegiatan-kegiatan yang sederhana.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum SA (ShareAlike/BerbagiSerupa) yaitu kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan. Pemateri mencontohkan Wikipedia sebagai salah satu contoh penerapan spektrum SA yang tujuan penerpannya ialah penyediaan ciptaan yang memang ditujukan sebagai ciptaan layak gubah dan disediakan melalui platform yang mendukung penggubahan ciptaan dan penerapan lisensi yang sama.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum NC (NonCommercial/NonKomersial) yaitu larangan penggunaan ciptaan untuk kepentingan komersial. Meskipun begitu, spektrum NC mengecualikan kegiatan nirlaba-kegiatan nirlaba yang memanfaatkan ciptaan berketentuan NC. Pemateri mencontohkan Indonesian Netlabel Union, khususnya Yes No Wave Netlabel sebagai salah satu contoh penerapan spektrum NC. Karena pertimbangan penggunaan spektrum NC-SA ialah untuk mempertahankan jalur masuknya royalti secara eksklusif di tangan pemegang hak cipta dan untuk memastikan bahwa setiap hasil gubahan menerapkan lisensi yang sama, supaya ciptaan tidak dapat dikomersialisasi dengan adanya spektrum SA di dalamnya.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum ND (NonDerrivatives/TanpaTurunan) yaitu larangan untuk mengubah dan menggubah ciptaan yang mengecualikan penggunaan pribadi. Pemateri mencontohkan Katadata sebagai salah satu contoh penerapan spektrum ND karena rasio penerapannya memang sesuai dengan konten dan cara penyediaan konten-kontennya yaitu untuk menghindari manipulasi atau pemanfaatan data secara tidak bertanggung jawab dan menghindari pelanggaran kehormatan dari sumber atau penyelewengan fakta yang disajikan.        Penjelasan ketentuan lisensi CC0 yaitu belum adanya payung hukum yang mendasari pendedikasian hak ke domain publik di Indonesia dan penerapan Tanda Domain Publik Creative Commons untuk menandai ciptaan-ciptaan yang sudah bebas hak cipta.  Setelah itu pemateri memberikan contoh-contoh situs web lain yang menerapkan lisensi CC yang tidak menggunakan prinsip “One License Policy” yaitu Free Music Archive, Flickr, dan Directory of Open Access Journal.  Pada kesempatan tersebut juga dijelaskan teknis penerapan secara daring lisensi CC melalui creativecommons.org/choose dan pemaparan fungsi masing-masing laman teks ringkas dan teks lengkap lisensi CC. Pemateri juga menjelaskan bagaimana Pencipta dan/atau Pemegang Hak Cipta dapat menerapkan lisensi CC dengan mengakses tombol-tombol lisensi CC siap guna melalui creativecommons.org/downloads.Bagian kedua dari materi pada kesempatan kali ini ialah penjelasan tentang fungsi sosial hak cipta yang diantaranya adalah prinsip penggunaan wajar (Fair Use), masa berlaku perlindungan hak cipta, dan jenis-jenis ciptaan yang tidak dilindungi oleh UUHC 2014 seperti dokumen negara, kitab suci, serta konsep atau ide yang tidak diwujudkan secara nyata.Sebeleum menutup penyampaian materi pada hari tersebut, Hilman menjelaskan ketentuan-ketentuan dalam program Training of Trainers Creative Commons Indonesia (CCID-ToT) yang antara lain adalah:  Dasar Pelaksanaan CCID-ToT  Jenis-jenis sertifikat Creative Commons  Fungsi sertifikat Creative Commons  Ketentuan umum untuk peserta tahap penyaringan CCID-ToT  Tahap-tahap penyaringan CCID-ToT  Penghargaan untuk 15 peserta yang lolos dari tahap-tahap penyaringan CCID-ToTSebagai penutup , pemateri mengundang seluruh peserta untuk turut serta dalam diskusi di kanal pembicaraan CC di Slack.Terima kasih, Jenggala Community Hub!",
                "url": "2018/03/lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-jenggala-community-space-samarinda.html"
              }
              ,
            
              "2018-03-lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-jagongan-media-rakyat-yogyakarta": {
                "title": "Lokakarya Lisensi CC dan Perkenalan Program Training of Trainers Creative Commons Indonesia di Jagongan Media Rakyat, Yogyakarta",
                "author": "ccid",
                "category": "",
                "content": " Lokakarya CCID bersama JMR di Yogyakarta oleh Fitriayu/CC BYYogyakarta (10/03/18), Creative Commons Indonesia (CCID)berkesempatan untuk turut serta menjadi salah satu pemateri dalam rangkaian kegiatan JMR, Yogyakarta. Pada kesempatan ini CCID diwakili oleh Hilman Fathoni sebagai pemateri dalam memaparkan materi mengenai hak cipta, lisensi terbuka dan lisensi Creative Commons (lisensi CC) beserta contoh dan panduan penerapannya. Yang menjadi menarik di JMR adalah setiap organisasi yang diundang sebagai penyampai materi membuat pengumumannya sendiri terkait akan dimulainya penyampaian materi mereka, seolah-olah mereka sedang hidup dalam suatu kampung dan menggunakan alat tradisional seperti kentongan untuk mengumpulkan warga kampung. Selain itu, panitia JMR juga menyediakan tembok yang boleh digunakan oleh organisasi yang diundang untuk menempelkan informasi-informasi bermanfaat yang terkait dengan aktivitas-aktivitasnya masing-masing. Dalam hal ini, CCID menyumbangkan tiga buah infografis yang dapat diakses oleh setiap pengunjung helatan JMR selama tiga hari.Membuka bagian pertama materi pada hari itu, Hilman mengajak peserta untuk menyamakan persepsi dengan menjelaskan perbedaan antara perlindungan Hak Cipta dengan bentuk perlindungan Kekayaan Intelektual yang lainnya. Selanjutnya dijelaskan pula prinsip-prinsip bentuk perlindungan hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) seperti bagaimana ciptaan telah diumumkan dan diwujudkan secara nyata ketika hendak digunakan, maka pengguna harus memperoleh izin langsung terlebih dahulu dari pihak Pencipta dan/atau Pemegang Hak Cipta. Pada bagian penjelasan ini juga dipaparkan bahwa selain izin penggunaan ciptaan, hubungan hukum antara Pencipta dengan Pemegang Hak Cipta dan Pengguna Ciptaan juga diatur oleh pengaturan tentang hak moral dan hak ekonomi. Setelah memaparkan apa-apa saja yang termasuk dalam obyek perlindungan hak cipta, khususnya yang disebutkan dalam n Directory of Open Access Journal.  Pada kesempatan tersebut juga dijelaskan teknis penerapan secara daring lisensi CC melalui creativecommons.org/choose dan pemaparan fungsi masing-masing laman teks ringkas dan teks lengkap lisensi CC. Pemateri juga menjelaskan bagaimana Pencipta dan/atau Pemegang Hak Cipta dapat menerapkan lisensi CC dengan mengakses tombol-tombol lisensi CC siap guna melalui creativecommons.org/downloads.Bagian kedua dari materi pada kesempatan kali ini ialah penjelasan tentang fungsi sosial hak cipta yang diantaranya adalah prinsip penggunaan wajar (Fair Use), masa berlaku perlindungan hak cipta, dan jenis-jenis ciptaan yang tidak dilindungi oleh UUHC 2014 seperti dokumen negara, kitab suci, serta konsep atau ide yang tidak diwujudkan secara nyata.Sebeleum menutup penyampaian materi pada hari tersebut, Hilman menjelaskan ketentuan-ketentuan dalam program Training of Trainers Creative Commons Indonesia (CCID-ToT) yang antara lain adalah:  Dasar Pelaksanaan CCID-ToT  Jenis-jenis sertifikat Creative Commons  Fungsi sertifikat Creative Commons  Ketentuan umum untuk peserta tahap penyaringan CCID-ToT  Tahap-tahap penyaringan CCID-ToT  Penghargaan untuk 15 peserta yang lolos dari tahap-tahap penyaringan CCID-ToTSebagai penutup , pemateri mengundang seluruh peserta untuk turut serta dalam diskusi di kanal pembicaraan CC di Slack.Terima kasih, Jagongan Media Rakyat 2018!",

              "2018-03-lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-universitas-syiah-kuala-aceh": {
                "title": "Lokakarya Lisensi CC dan Perkenalan Program Training of Trainers Creative Commons Indonesia di Fakultas Hukum Universitas Syiah Kuala, Aceh",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 7 Maret 2018, Creative Commons Indonesia (CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) bekerjasama dengan Asian Law Student Association (ALSA) LC Fakultas Hukum Universitas Syiah Kuala (FH Unsyiah Kuala) di kampus FH Unsyiah Kuala. Acara ini dibuka dengan kata sambutan oleh perwakilan dari Badan Eksekutif Mahasiswa Universitas Syiah Kuala dan penanggung jawab acara dari ALSA LC FH Unsyiah Kuala. Setelah mendengarkan pembacaan ayat Al Qur’an dan menyanyikan lagu Indonesia Raya bersama-sama, CCID yang diwakili oleh Hilman Fathoni kemudian memulai penyampaian materi tentang lisensi CC.Sebelum menyampaikan isi materi, Hilman terlebih dahulu  membuka penyampaian  materi tentang lisensi Creative Commons (lisensi CC) dengan terlebih dahulu memaparkan ketentuan-ketentuan dalam program Training of Trainers Creative Commons Indonesia (CCID-ToT) yang antara lain adalah:  Dasar Pelaksanaan CCID-ToT  Jenis-jenis sertifikat Creative Commons  Fungsi sertifikat Creative Commons  Ketentuan umum untuk peserta tahap penyaringan CCID-ToT  Tahap-tahap penyaringan CCID-ToT  Penghargaan untuk 15 peserta yang lolos dari tahap-tahap penyaringan CCID-ToTKemudian, Hilman mengajak peserta untuk menyamakan persepsi dengan menjelaskan perbedaan antara perlindungan Hak Cipta dengan bentuk perlindungan Kekayaan Intelektual yang lainnya. Selanjutnya dijelaskan pula prinsip-prinsip bentuk perlindungan hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) seperti bagaimana ciptaan telah diumumkan dan diwujudkan secara nyata ketika hendak digunakan, maka pengguna harus memperoleh izin langsung terlebih dahulu dari pihak Pencipta dan/atau Pemegang Hak Cipta. Pada bagian penjelasan ini juga dipaparkan bahwa selain izin penggunaan ciptaan, hubungan hukum antara Pencipta dengan Pemegang Hak Cipta dan Pengguna Ciptaan juga diatur oleh pengaturan tentang hak moral dan hak ekonomi. Setelah memaparkan apa-apa saja yang termasuk dalam obyek perlindungan hak cipta, khususnya yang disebutkan dalam Pasal 40 UUHC 2014, Hilman kemudian menjelaskan tentang fungsi sosial hak cipta yang diantaranya adalah prinsip penggunaan wajar (Fair Use), masa berlaku perlindungan hak cipta, dan jenis-jenis ciptaan yang tidak dilindungi oleh UUHC 2014 seperti dokumen negara, kitab suci, serta konsep atau ide yang tidak diwujudkan secara nyata.Bagian selanjutnya ialah materi tentang lisensi CC yang dibuka dengan penjelasan bahwa lisensi CC yang dibuka dengan pemaparan tentang perbedaan antara lisensi tertutup dan lisensi terbuka serta perbedaan antara lisensi ke luar (publik) dan lisensi ke dalam (privat). Kemudian pemateri mengaitkannya dengan keberadaan organisasi Creative Commons yang berupaya untuk memajukan lisensi terbuka dengan menyediakan seperangkat lisensi dengan ketentuan yang bermacam-maca. Ketentuan awal lisensi CC yang dipaparkan ialah  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable)  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CCPemateri kemudian menjelaskan spektrum-spektrum yang menentukan model perlindungan hak cipta pada setiap pilihan lisensi CC yang diterapkan pada ciptaan, yaitu:      Pemaparan kewajiban-kewajiban yang muncul dari spektrum BY (Atribution/Atribusi) yaitu kewajiban untuk menyebutkan nama pencipta dan sumber ciptaan dan menyatakan perubahan yang dilaksanakan terhadap ciptaan. Pemateri juga mencontohkan rumus atribusi yang sesuai yang disediakan oleh CC. Selain itu, pemateri juga mencontohkan praktek penerapan spektrum BY sebagai kebijakan “One License Policy” yang berjalan dengan baik oleh Satu Data Indonesia dan Noun Projects. Karena penggunaan spektrum BY memerlukan pertimbangan-pertimbangan seperti penerapannya pada ciptaan yang hampir mendekati kriteria sebagai “bukan ciptaan yang dilindungi” dan merupakan bagian dari upaya untuk memudahkan penggunaan ciptaan-ciptaan kecil yang kerap digunakan pada kegiatan-kegiatan yang sederhana.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum SA (ShareAlike/BerbagiSerupa) yaitu kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan. Pemateri mencontohkan Wikipedia sebagai salah satu contoh penerapan spektrum SA yang tujuan penerpannya ialah penyediaan ciptaan yang memang ditujukan sebagai ciptaan layak gubah dan disediakan melalui platform yang mendukung penggubahan ciptaan dan penerapan lisensi yang sama.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum NC (NonCommercial/NonKomersial) yaitu larangan penggunaan ciptaan untuk kepentingan komersial. Meskipun begitu, spektrum NC mengecualikan kegiatan nirlaba-kegiatan nirlaba yang memanfaatkan ciptaan berketentuan NC. Pemateri mencontohkan Indonesian Netlabel Union, khususnya Yes No Wave Netlabel sebagai salah satu contoh penerapan spektrum NC. Karena pertimbangan penggunaan spektrum NC-SA ialah untuk mempertahankan jalur masuknya royalti secara eksklusif di tangan pemegang hak cipta dan untuk memastikan bahwa setiap hasil gubahan menerapkan lisensi yang sama, supaya ciptaan tidak dapat dikomersialisasi dengan adanya spektrum SA di dalamnya.        Pemaparan kewajiban-kewajiban yang muncul dari spektrum ND (NonDerrivatives/TanpaTurunan) yaitu larangan untuk mengubah dan menggubah ciptaan yang mengecualikan penggunaan pribadi. Pemateri mencontohkan Katadata sebagai salah satu contoh penerapan spektrum ND karena rasio penerapannya memang sesuai dengan konten dan cara penyediaan konten-kontennya yaitu untuk menghindari manipulasi atau pemanfaatan data secara tidak bertanggung jawab dan menghindari pelanggaran kehormatan dari sumber atau penyelewengan fakta yang disajikan.        Penjelasan ketentuan lisensi CC0 yaitu belum adanya payung hukum yang mendasari pendedikasian hak ke domain publik di Indonesia dan penerapan Tanda Domain Publik Creative Commons untuk menandai ciptaan-ciptaan yang sudah bebas hak cipta.  Setelah itu pemateri memberikan contoh-contoh situs web lain yang menerapkan lisensi CC yang tidak menggunakan prinsip “One License Policy” yaitu Free Music Archive, Flickr, dan Directory of Open Access Journal.  Pada kesempatan tersebut juga dijelaskan teknis penerapan secara daring lisensi CC melalui creativecommons.org/choose dan pemaparan fungsi masing-masing laman teks ringkas dan teks lengkap lisensi CC. Pemateri juga menjelaskan bagaimana Pencipta dan/atau Pemegang Hak Cipta dapat menerapkan lisensi CC dengan mengakses tombol-tombol lisensi CC siap guna melalui creativecommons.org/downloads. Sebagai penutup pemateri mengundang seluruh peserta untuk turut serta dalam diskusi di kanal pembicaraan CC di Slack.Terima kasih, Fakultas Hukum Universitas Syiah Kuala dan ALSA LC Fakultas Hukum Universitas Syiah Kuala!",
                "url": "2018/03/lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-universitas-syiah-kuala-aceh.html"
              }
              ,
            
              "2018-03-lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-universitas-andalas-padang": {
                "title": "Lokakarya Lisensi CC dan Perkenalan Program Training of Trainers Creative Commons Indonesia di Universitas Andalas, Padang",
                "author": "",
                "category": "",
                "content": " Lokakarya CCID bersama Alsa Lc Unand di Padang oleh Fitriayu/[CC BY]Padang(7/03/18), Creative Commons Indonesia (CCID) berkerjasama dengan Asian Law Student Association (Alsa) Local Chapter Universitas Andalas (Unand) dalam penyengelaraan lokakarya lisensi Creative Commons (CC) di Padang. Sekitar 50 peserta mengahdiri lokakarya yang disegelarakan di gedung seminar F Universitas Andalas dan dimulai pada pukul 09.00-11.00 WIB. Pada kesempatan ini CCID diwakili oleh Fitriayu sebagai pemateri dalam memaparkan materi mengenai program ToT-CCID, hak cipta, lisensi terbuka dan lisensi Creative Commons beserta contoh dan panduan penerapannya.  PrensentasiFitriayu mengawali lokakarya dengan menperkenalkan program Creative Commons Indonesia - Training of Trainers (CCID-ToT). Program ini diharapkan dapat memperluas pesebaran pengetahuan lisensi Creative Commons (CC)  di Indonesia. Selain itu, program CCID-ToT sebagai upaya dalam menginformasikan  kepada masyarakat mengenai pemanfaatan potensi dari konten-konten berlisensi CC untuk menghindarkan diri dari pelangaran hak cipta.Program CCID-ToT menyediakan 15 Paket Beasiswa Sertifikasi CC dan 3 Paket beasiswa perjalanan ke CC Summit 2019 bagi peserta yang berhasil menyelesaikan seluruh penyaringan yang dirangkai menjadi 3 misi. Kemudian dijelaskan sistem penyaringan yang teridiri dari  3 misi. Pada Misi 0 (melakukan pendaftaran) dan Misi 1 (mengerjakan kuis secara daring) telah dibuka hingga hingga 1 Mei 2018. Lalu pemateri menjelaskan cara untuk ikut serta pada program ini dengan melakukan pendaftaran yang dapat dikases di pranala berikut bit.do/CCID-ToTPenjelasan dilanjutkan dengan pemaparan tentang pengetahuan hak cipta yang merupakan bagian dari hak kekayaan intelektual. Kemudian dijelaskan pula dasar kekuatan berlaku hak cipta, macam-macam hak dalam hak cipta, subyek dan obyek hukum perlindungan hak cipta yang merujuk pada UUHC 2014. Selanjutnya pemateri menjelaskan tentang bentuk perlindungan hak cipta yang mana pengguna ciptaan harus menaati ketentuan hak moral dan hak ekonomi.Pemaparan mengenai hak cipta diakhiri dengan penjelasan mengenai fungsi sosial hak cipta yang membahas tentang masa berlaku perlindungan hak cipta, ciptaan apa saja yang tidak dilindungi oleh hak cipta dan juga mengenai penggunaan wajar atau (fair use). Beralih ke materi selanjutnya, pemateri menjelaskan bahwa lisensi hak cipta merupakan alat pemberitahuan kepada pengguna ciptaan tentang apa yang boleh dan tidak boleh dilakukan terhadap ciptaan. Pemateri juga menambahkan bahwa lisensi diperlukan sebagai ruang dialog antara pemegang hak cipta dan pengguna terkait ketentuan penggunaan ciptaan dan sekaligus untuk menyederhanakan hal-hal yang diatur oleh Undang-Undang.Setelah itu, dipaparkan secara spesifik perbedaan antara prinisip lisensi tertutup dikenal dengan istilah “All Rights Reserved” atau seluruh hak dipertahankan dan lisensi terbuka dikenal dengan istilah “Some Rights Reserved” atau beberapa hak dipertahankan. Dalam hal ini, Lisensi CC merupakan salah satu contoh dari lisensi terbuka. Masuk pada pembahasan utama, yakni mengenai lisensi CC yang paling tidak mengizinkan pengguna untuk menggandakan dan menyebarluaskan ciptaan. Lisensi CC diterapkan pada ciptaan sebagai alat pemberitahuan kepada pengguna ciptaan bahwa pencipta mempertahankan beberapa hak dan bukan melepas hak atas ciptaannya sama sekali. Selain itu ketentuan lisensi CC yang sudah diterapkan tidak dapat dicabut (irrevocable).Fitriayu kemudian menjelaskan masing-masing ketentuan spektrum lisensi CC dan kebebasan penggunaan dari setiap pilihan lisensi CC. Secara teknis, ketentuan lisensi CC dapat dipilih untuk diterapkan dengan mengakses melalui creativecommons.org/choose/. Pada pranala, terdapat penjelasan teks secara ringkas dan lengkap mengenai pilihan lisensi CC. Untuk tahap berikutnya pencipta dapat mengunduh piktogram lisensi CC melalui creativecommons.org/about/downloads. Pemateri juga menunjukan cara mencari ciptaan berlisensi CC dengan mengakses http://ccsearch.creativecommons.org/dan juga melalui alat penyaring Hak Penggunaan dari mesin pencari Google.  Tanya-JawabPada sesi tanya jawab, Fitriayu manjawab pertanyaan yang mana CC merupakan organisasi non profit yang menyediakan lisensi CC dimana tidak memeroleh keuntungan dari setiap kegiatannya. Selanjutnya pemateri juga menjelaskan bahwa hak cipta berbeda dengan hak paten. Pada hak cipta tidak diperlukannya pencatatan ciptaan seperti halnya pada hak paten.Kemudian pemateri menjawab mengenai dasar belaku lisensi CC di Indonesia yang mana selaras dengan angka 20 ketentuan umum undang-undang hak cipta tahun 2014 (UUHC 2014). Secara teknis, lisensi CC memiliki fungsi yang sama dengan sistem lisensi pada umumnya yaitu sebagai pemberitahuan tertulis.Terima kasih Padang dan Alsa Lc Unand!",
                "url": "2018/03/lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia-di-universitas-andalas-padang.html"
              }
              ,
            
              "2018-02-langkah-langkah-pencarian-foto-berlisensi-creative-commons-pada-situs-web-500px": {
                "title": "Langkah-Langkah Pencarian Foto Berlisensi Creative Commons 
Pada Situs Web 500px",
                "author": "fitri",
                "category": "",
                "content": "    merupakan salah satu situs web berbagi foto yang populer dikalangan pecinta fotografi yang di dalamnya terdapat fitur-fitur layaknya sosial media yang dapat menghubungkan Anda dengan lebih dari 12 juta fotografer yang berasal dari berbagai negara. Melalui situs web 500px, Anda dapat berbagi pengalaman, mengasah kemampuan dan tentunya memamerkan karya fotografi Anda.Selain itu, situs web 500px tidak hanya diperuntukan bagi para fotografer yang memiliki akun saja. Namun, diperuntukan juga bagi penikmat karya fotografi juga dapat melihat-lihat jutaan foto dengan berbagai macam tema. Anda hanya cukup mengunjungi situs web 500px dan memasukan kata kunci foto apa yang Anda ingin cari. Bahkan anda dapat mengunduh foto tersebut menyebarkan kembali. Akan tetapi, perlu diingat seluruh foto yang ada pada situs web 500px memiliki hak cipta. Pada situs ini, pemilik hak cipta foto yakni fotografer yang memotret. Anda perlu mencermati lebih jauh mengenai ketentuan penggunaan foto yang diizinkan oleh pemilik hak cipta foto.Lain halnya jika lisensi Creative Commons (CC) diterapkan pada foto. Anda tidak perlu meminta izin secara langsung kepada pemilik foto untuk mengunduh dan membagikan atau menggunakan foto tersebut dengan catatan memperhatikan spektrum ketentuan yang ada guna mengetahui hal-hal apa saja yang tidak dan yang diperbolehkan.Berikut penjelasan 4 spektrum ketentuan lisensi Creative Commons :Atribusi (BY)Spektrum ini berfungsi sebagai pembebanan kewajiban terhadap pengguna ciptaan untuk  mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan perubahan yang dibuat jika ada. Pengguna ciptaan dapat menerapkan atribusi dalam format yang sesuai dengan tempat ciptaan dibagikan, tanpa memberikan tambahan pernyataan dukungan dari pencipta terkait penggunaan ciptaan tersebut.BerbagiSerupa (SA)Spektrum ini hanya berlaku ketika ciptaan diubah, digubah, atau dibuat turunan dari ciptaan. Setiap perubahan, penggubahan, atau ciptaan turunan yang dibuat wajib menerapkan lisensi yang sama apabila materi asli menerapkan ketentuan ini.NonKomersial (NC)Spektrum ini melarang pengguna ciptaan untuk menggunakan ciptaan untuk kepentingan komersial apapun.TanpaTurunan (ND)Spektrum ini melarang pengguna ciptaan untuk mengumumkan setiap hasil pengubahan, penggubahan atau pembuatan ciptaan turunan dari ciptaan.Selanjutnya akan dibahas cara menemukan foto-foto yang berlisensi CC pada situs web 500px. Berikut langkah-langkahnya:#Langkah pertama buka situs web 500px.com dan pilih “Discover”.#Langkah kedua, masukan kata kunci foto yang hendak dicari.#Langkah ketiga, pilih “Creative Commons” untuk mendapatkan hasil penyaringan foto-foto yang berlisensikan Creative Commons.Berikut penjelasan pilihan lisensi Creative Commons yakni:Non CC LicenseTanpa lisensi Creative Commons artinya akan menampilkan hasil pencarian foto-foto yang tidak menerapkan lisensi Creative Commons.Lisensi Creative Commons Zero/ Dedikasi Domain Publik (CC0)Setiap orang yang menghubungkan sebuah ciptaan dengan ketentuan ini telah mendedikasikan ciptaan tersebut sebagai domain publik dan mengabaikan semua hak-haknya atas ciptaan tersebut di seluruh dunia di bawah hukum hak cipta, termasuk semua hak terkait, sejauh yang ditentukan hukum yang berlaku.Anda diizinkan:  Menyalin, memodifikasi, menyebarluaskan, dan menampilkan ciptaan tersebut, bahkan untuk tujuan komersial, secara keseluruhan tanpa meminta izin.Dengan catatan:  Perlu diingat ketentuan ciptaan yang masuk pada domain publik di tiap negara berbeda. Di Indonesia belum ada payung hukum yang melindungi lisensi CC0. Sehingga penerapan CC0 tidak disarankan.Lisensi Creative Commons Public Domain (CC PD)Ciptaan ini telah diidentifikasi sebagai bebas dari batasan hak cipta yang berlaku, termasuk hak-hak terkait.Anda diizinkan:Menyalin, memodifikasi, menyebarluaskan, dan menampilkan ciptaan tersebut, bahkan untuk tujuan komersial, secara keseluruhan tanpa meminta izin.Dengan Catatan:*Atribusi: Anda harus mencatumkan nama yang sesuai dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai. **Di Indonesia, berdasarkan UUHC 2014, terdapat dua hal yang menyebabkan sebuah ciptaan termasuk pada domain publik yakni:Pertama, ketika jangka waktu perlindungan ciptaan telah berakhir, menurut  UUHC Bab IX, perlindungan hak cipta berlaku selama hidup pencipta dan terus berlangsung selama 70(tujuh puluh) tahun setelah Pencipta meninggal dunia, terhitung mulai tanggal 1 Januari tahun berikutnya untuk buku,lagu,karya seni rupa dll). Khusus untuk karya fotografi, sinematografi, terjemahan dll berlaku 50 tahun sejak pengumuman ciptaan dan juga 25 tahun untuk karya seni terapan).Kedua, menurut UUHC 2014 pasal 41 dan 42 yang tidak masuk dalam perlindungan hak cipta seperti hasil karya yang belum diwujudkan dalam bentuk nyata, hasil rapat terbuka lembaga negara, peraturan perundang-undangan, pidato kenegaraan atau pidato pejabat pemerintah, putusan pengadilan atau penetapan hakim dan kitab suci atau simbol keagamaan.Lisensi Creative Commons Atribusi (CC BY)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:  Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.Lisensi Creative Commons Atribusi-BerbagiSerupa (CC BY-SA)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari ciptaan ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan ciptaan asli.  Lisensi Creative Commons Atribusi-TanpaTurunan (CC BY-ND)Anda diizinkan:  Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        TanpaTurunan: Apabila Anda menggubah,mengubah, atau membuat turunan dari ciptaan ini, Anda tidak boleh menyebarluaskan ciptaan yang telah dimodifikasi.  Lisensi Creative Commons NonKomersial (CC BY-NC)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        NonKomersial: Anda tidak dapat menggunakan ciptaan untuk kepentingan komersial.  Lisensi Creative Commons Atribusi NonKomersial BerbagiSerupa (CC BY-NC-SA)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        NonKomersial: Anda tidak dapat menggunakan ciptaan untuk kepentingan komersial.        BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari ciptaan ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan ciptaan asli.  Lisensi Creative Commons Atribusi NonKomersial TanpaTurunan (CC BY-NC-ND)Anda diizinkan:  Berbagi:menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.Dengan catatan:      NonKomersial: Anda tidak dapat menggunakan ciptaan untuk kepentingan komersial.        TanpaTurunan: Apabila Anda menggubah,mengubah, atau membuat turunan dari ciptaan ini, Anda tidak boleh menyebarluaskan ciptaan yang telah dimodifikasi.  #Langkah kelima, setelah anda memilih foto yang diinginkan. Maka pada sisi kanan foto terdapat keterangan foto seperti nama fotografer atau pemilik hak cipta foto dan lisensi creative commons yang diterapkan.Dan untuk mengetahui penjelasan lisensi Creative Commons yang diterapkan, kilik tautan Creative Commons maka akan muncul gambar sebagai berikut:Demikian langkah-langkah dalam menemukan foto yang menerapkan lisensi Creative Commons dan ketentuanya pada situs web 500px. Semoga dapat membantu!",

              "2018-02-video-berlisensi-creative-commons-pada-situs-web-vimeo": {
                "title": "Video Berlisensi Creative Commons Pada Situs Web Vimeo",
                "author": "",
                "category": "",
                "content": "Vimeo, situs web yang didedikasikan bagi orang-orang kreatif di seluruh dunia. Melalui situs web ini Anda dapat mengunduh, membagikan, dan menonton video. Bahkan Anda juga dapat mengunggah video Anda dengan kualitas HD dan SD. Anda dapat membuat akun pada situs vimeo dan menggunakannya layaknya platform sosial media lainya.Bagi Anda yang sedang mencari video untuk kepentingan tertentu, situs web vimeo pilihan yang tepat. Karena terdapat fitur penyaringan yang dapat membantu Anda secara spesifik mengenai kategori video yang ingin Anda cari. Beberapa diantaranya yakni: jenis video, durasi video, berbayar atau bebas biaya dan juga penerapan lisensi pada video tersebut.Lisensi Creative Commons (CC)Ketika Anda  menemukan video berlisensi Creative Commons pada situs web Vimeo, Anda tidak perlu meminta izin secara langsung ke pencipta dalam penggunaanya karena disitulah letak kemudahan dari lisensi Creative Commons guna mempermudah pencipta-pencipta lain dalam memengembangkan keratifitasnya. Akan tetapi perlu diketahui ketentuan apa saja yang diterapkan pada lisensi Creative Commons tersebut. Terdapat 4 spektrum ketentuan lisensi Creative Commons, yakni: - Atribusi (BY)Spektrum ini berfungsi sebagai pembebanan kewajiban terhadap pengguna ciptaan untuk  mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan perubahan yang dibuat jika ada. Pengguna ciptaan dapat menerapkan atribusi dalam format yang sesuai dengan tempat ciptaan dibagikan, tanpa memberikan tambahan pernyataan dukungan dari pencipta terkait penggunaan ciptaan tersebut. - BerbagiSerupa (SA)Spektrum ini hanya berlaku ketika ciptaan mengubah, menggubah, atau membuat turunan dari ciptaan. Setiap perubahan, penggubahan, atau ciptaan turunan yang dibuat wajib menerapkan lisensi yang sama apabila materi asli menerapkan ketentuan ini. - NonKomersial (NC)Spektrum ini melarang pengguna ciptaan untuk menggunakan ciptaan untuk kepentingan komersial apapun. - TanpaTurunan (ND)Spektrum ini melarang pengguna ciptaan untuk mengumumkan setiap hasil pengubahan, penggubahan atau pembuatan ciptaan turunan dari ciptaan.Dari keempaat spektrum ketentuan tersebut akan dirangkai menjadi dari 6 pilihan lisensi Creative Commons yang diterapkan pada ciptaan. Artikel ini akan lebih lanjut membahas mengenai tahap-tahap dalam menemukan video berlisensi CC dan penjelasan mengenai pilihan-pilihan lisensi yang diterapkan. Berikut panduannya:Pertama, akses situs web vimeo.com kemudian masukan kata kunci video yang ingin dicari pada kolom “Search”.Kedua, perhatikan fitur penyaringan pada sisi kiri laman, pilih “more filters” untuk menemukan fitur penyaringan video yang menerapkan lisensi Creative Commons.Ketiga,Kemudian akan muncul menu lisensi yang akan menampilkan hasil penyaringan video berdasarkan dari pilihan terapan Creative Commons pada video.Penjelasan lebih lanjut mengenai pilihan lisensi Creative Commons sebagai berikut:AnyPada pilihan ini, akan menampilkan berbagai macam dari 6 pilihan lisensi Creative Commons secara acak.Lisensi Creative Commons Atribusi NonKomersial TanpaTurunan (CC BY-NC-ND)Anda diizinkan:  Berbagi:menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.Dengan catatan:      NonKomersial: Anda tidak dapat menggunakan ciptaan untuk kepentingan komersial.        TanpaTurunan: Apabila Anda menggubah,mengubah, atau membuat turunan dari ciptaan ini, Anda tidak boleh menyebarluaskan ciptaan yang telah dimodifikasi.  Lisensi Creative Commons Atribusi (CC BY)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:  Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.Lisensi Creative Commons Atribusi-BerbagiSerupa (CC BY-SA)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari ciptaan ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan ciptaan asli.  Lisensi Creative Commons NonKomersial (CC BY-NC)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        NonKomersial: Anda tidak dapat menggunakan ciptaan untuk kepentingan komersial.  Lisensi Creative Commons Atribusi NonKomersial BerbagiSerupa (CC BY-NC-SA)Anda diizinkan:      Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.        Adaptasi: menggubah, mengubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        NonKomersial: Anda tidak dapat menggunakan ciptaan untuk kepentingan komersial.        BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari ciptaan ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan ciptaan asli.  Lisensi Creative Commons Atribusi-TanpaTurunan (CC BY-ND)Anda diizinkan:  Berbagi: menyalin dan menyebarluaskan kembali ciptaan ini dalam bentuk atau format apapun.Dengan catatan:      Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisesni mendukung Anda atau penggunaan Anda.        TanpaTurunan: Apabila Anda menggubah,mengubah, atau membuat turunan dari ciptaan ini, Anda tidak boleh menyebarluaskan ciptaan yang telah dimodifikasi.  Lisensi Creative Commons Zero/ Dedikasi Domain Publik (CC0)Setiap orang yang menghubungkan sebuah ciptaan dengan ketentuan ini telah mendedikasikan ciptaan tersebut sebagai domain publik dan mengabaikan semua hak-haknya atas ciptaan tersebut di seluruh dunia di bawah hukum hak cipta, termasuk semua hak terkait, sejauh yang ditentukan hukum yang berlaku.Anda diizinkan:  Menyalin, memodifikasi, menyebarluaskan, dan menampilkan ciptaan tersebut, bahkan untuk tujuan komersial, secara keseluruhan tanpa meminta izin.Dengan catatan:      Jika Anda mengadaptasi video yang menerapkan lisensi CC0, Anda sebaiknya menerapkan lisensi yang serupa yakni CC BY.        Perlu diingat ketentuan ciptaan yang masuk pada domain publik di tiap negara berbeda. Di Indonesia belum ada payung hukum yang melindungi lisensi CC0. Sehingga penerapan CC0 tidak disarankan.  Keempat,ketika video berlisensikan CC yang inginkan ada sudah ditemukan. Maka, di bawah judul video terdapat “more” yang dapat Anda pilih guna melihat informasi lebih lanjut pada video tersebut seperti Judul, pengungah dan pilihan lisensi CC yang diterapkan.Demikian ulasan mengenai langkah-langkah dalam menemukan video berlisensi Creative Commons serta penjelasan pilihan lisensinya. Semoga bermanfaat!",
                "url": "2018/02/video-berlisensi-creative-commons-pada-situs-web-vimeo.html"
              }
