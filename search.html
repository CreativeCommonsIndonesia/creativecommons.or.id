              "2017-12-undangan-sosialisasi": {
                "title": "Undangan Sosialisasi",
                "author": "ccid",
                "category": "",
                "content": "Creative Commons Indonesia bersedia mengadakan atau bekerjasama dengan Anda untuk mengadakan sosialisasi tentang lisensi CC.Suatu kehormatan bagi kami untuk dapat berkunjung dan berbagi pengetahuan mengenai keterbukaan dari berbagai bidang kepada Anda dan lembaga atau komunitas di tempat Anda berasal.Anda berminat?Silakan isi formulir pengajuan sosialisasi lisensi CC berikut ini dan tunggu konfirmasi dari kami.Mari berbagi! Karena berbagi, memberdayakan!Salam,CCID",
                "url": "2017/12/undangan-sosialisasi.html"
              }
              ,
            
              "2017-11-sosialisasi-lisensi-creative-commons-di-sae-institute": {
                "title": "Sosialisasi Lisensi Creative Commons dan Model Bisnis Terbuka di SAE Institute",
                "author": "CCID",
                "category": "",
                "content": "(27/11/2017) Pejaten, Jakarta Selatan, Creative Commons Indonesia (CCID) menerima undangan sebagai dosen tamu untuk SAE Instute, institusi pendidikan di bidang kesenian dan bisnis. CCID diwakili oleh Hilman Fathoni sebagai pemateri tentang lisensi Creative Commons (CC). Kegiatan ini dimulai pada pukul  10:00 hingga pukul 11:30 WIB.Materi sosialisasi ini dibuka dengan pemaparan mengenai keterkaitan Hak Kekayaan Intelektual (HKI) dengan  hak cipta. Selanjutnya secara berurutan pemateri menjelaskan tentang hak moral dan hak ekonomi, kemudian siapa saja subyek hukum hak cipta, sumber hukum hak cipta, obyek perlindungan hak cipta, dan fungsi sosial hak cipta. Sebelum masuk pada penjabaran tentang lisensi Creative Commons (CC), pemateri memutarkan video penjelasan lisensi CC dalam bahasa Inggris yang dibuat oleh Creative Commons New Zealand (CCNZ).Seusai diputarnya video penjelasan tentang lisensi CC, pemateri menjelaskan bahwa lisensi CC hanya dapat diterapkan pada obyek perlindungan Hak Cipta dan lisensi CC memberikan pilihan pada Pencipta atau Pemegang Hak Cipta untuk mempertahankan sekaligus membuka beberapa Hak atas Ciptaannya. Juga dijelaskan bahwa setiap ciptaan berlisensi CC dapat digunakan tanpa izin langsung dari Pencipta dan setiap ketentuan lisensi CC paling sedikit memperbolehkan penggandaan dan penyebarluasan ciptaan. Pemateri juga menjelaskan bahwa lisensi CC tidak bertentangan dengan hukum Hak Cipta dan Pencipta atau Pemegang Hak Cipta tidak kehilangan Hak atas suatu Ciptaan dengan menerapkan lisensi CC. Pemateri kemudian masuk dalam penjelasan fungsi masing-masing spektrum dan pilihan lisensi CC yang terdiri dari 6 pilihan lisensi.Pada bagian berikutnya, pemateri memberikan fokus penjelasan terkait penerapan lisensi CC pada bidang Open Arts and Culture. Pemateri menjabarkan beberapa contoh kasus yang terkait dengan penerapan keterbukaan dalam bisnis musik. Misalnya, pemanfaatan kanal Live Music Archive di Internet Archive oleh grup musik-grup musik seperti Grateful Dead, Smashing Pumpkins, maupun penyanyi solo seperti John Mayer. Selain itu, terdapat pula contoh implementasi prinsip keterbukaan yang diterapkan oleh musisi lokal. Misalnya, penerapan lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa) oleh Frau pada seluruh album musiknya. Prinsip keterbukaan yang diterapkan oleh Frau terbukti tidak mengurangi pendapatan dari cenderamata maupun album musik dalam format fisiknya, bahkan selalu habis terjual. Dalam ranah film dan animasi pemateri menjadikan “Sita Sings The Blues” yang menerapkan sebagai contoh penerapan lisensi CC BY-SA untuk mengurangi ongkos distribusi film dan membuka peluang pemasaran film tersebut. Pemateri juga menjelaskan teknologi pemasaran rekaman suara melalui Jamendo Music dengan menerapkan model penjualan lisens Hak Cipta dari yang paling terbuka hingga yang paling eksklusif. Sebagai tambahan, pemateri memberikan contoh-contoh pencarian sumber ciptaan berlisensi CC melalui Flickr, Youtube, Wikimedia Commons, dan FMA.Untuk menutup sosialisasi hari itu, pemateri menjelaskan pola penerapan lisensi CC melalui laman creativecommons.org/choose/, menjelaskan cara mencari gambar berlisensi CC melalui google images search dan search.creativecommons.org, memberikan akses ke pranala materi komunikasi CCID yang ada di Wikimedia Commons, dan memberikan pranala akses ke kanal pembicaraan forum internasional CC di Slack.Materi presentasi sosialisasi lisensi CC di SAE Institute dapat diakses di tautan berikut.Terima kasih, SAE Institute!",
                "url": "2017/11/sosialisasi-lisensi-creative-commons-di-sae-institute.html"
              }
              ,
            
              "2017-11-pola-pola-untuk-diwarnai-gratis-dari-patterns-for-colouring": {
                "title": "Pola-Pola Terbuka Untuk Diwarnai: Patterns for Colouring (CC BY-NC-SA)",
                "author": "ccid",
                "category": "",
                "content": "Pernah mendengar kegiatan mewarnai sebagai sarana relaksasi?Pernah mendengar konsep print and play dari ranah kartu permainan?Bagaimana jika dua konsep tersebut digabungkan?}Logo proyek Patterns for ColouringKegiatan mewarnai sebagai sarana relaksasi dicetuskan oleh Carl G. Jung, seorang psikiater dari Swiss. Menurutnya mewarnai adalah salah satu cara mengaktifkan kedua belahan otak dan merangsang area otak yang berhubungan dengan keterampilan motorik, indera dan kreativitas. Hal ini juga didukung oleh psikolog Antoni Martinez yang merekomendasikan kegiatan mewarnai sebagai langkah menuju ketenangan pikiran. Kegiatan yang tadinya banyak dilakukan oleh anak-anak ini pun sekarang juga banyak dilakukan oleh orang dewasa dengan terbitnya buku mewarnai pola oleh Johanna Basford.Patterns for Colouring adalah proyek yang digagas oleh Carlton Hibert, seorang desainer grafis asal Britania Raya. Dalam proyek ini Carlton menyediakan pola-pola yang dapat diunduh secara gratis dan langsung dicetak untuk diwarnai. Hingga kini telah tersedia sebanyak 260 pola di situs web proyek tersebut. Carlton membebaskan Anda untuk mengakses pola-pola tersebut asalkan Anda mengikuti ketentuan lisensi yang diterapkan yakni lisens CC BY-NC-SA 2.0 UK: England and Wales.Ketentuan-ketentuannya adalah:BY (Atribusi): Anda harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.NC (NonKomersial): Anda tidak dapat menggunakan materi ini untuk kepentingan komersial.SA (BerbagiSerupa): Apabila Anda menggubah, mengubah, atau membuat turunan dari materi ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.center&gt;Salah satu contoh pola yang dapat Anda unduh dan langsung dicetak untuk diwarnai.&lt;/center&gt;Artinya Anda diperbolehkan untuk mengunduh, menggandakan, mencetak, dan mewarnai pola-pola tersebut asal bukan untuk kepentingan komersial dan harus selalu menyebutkan nama pencipta atau sumber ciptaan (atribusi), dalam hal ini Carlton, pada setiap penggunaan. Aturan main ini mirip dengan yang diterapkan oleh Card Againts Humanity. Kartu permainan ini menganut sistem ‘‘print and play’’ yang memungkinkan pemainnya untuk mengunduh dan mencetak kartu-kartu tersebut untuk dimainkan. Card Againts Humanity juga menerapkan ketentuan lisensi yang sama sehingga hal ini memungkinkan para pemainnya untuk menggubaha konten dari kartu-kartu tersebut sesuai dengan keinginan mereka.Kembali ke Patterns for Colouring, Carlton sangat terbuka jika diantara pengakses situsnya ada yang hendak mengkontribusikan pola buatan mereka sendiri ke situsnya. Yang harus diingat adalah setiap kontribusi yang disumbangkan harus menerapkan ketentuan lisensi yang sama dan harus mengikuti serangkaian aturan teknis untuk menjaga kualitas gambar yang disediakan. Selain itu Carlton juga menyediakan beberapa pola yang bisa langsung diwarnai melalui iPad. Yang lebih menarik lagi, ia mengundang setiap pengguna pola-polanya untuk mengunggah hasil gubahan atau mewarnai mereka ke grup Flickr khusus Patterns for Colouring. Ayo, mulai warnai pola-polanya dan bagikan hasilnya di bawah lisensi yang sama!",
                "url": "2017/11/pola-pola-untuk-diwarnai-gratis-dari-patterns-for-colouring.html"
              }
              ,
            
              "2017-11-arsip-pertunjukan-musik-terbuka-di-ia": {
                "title": "Arsip Pertunjukan Musik Terbuka di Internet Archive oleh Etree!",
                "author": "hilman",
                "category": "",
                "content": "Anda suka menghadiri konser musik?Anda suka merekam pertunjukan tersebut?Anda suka berbagi?Etree bisa jadi salah satu komunitas yang bisa Anda ikut.Etree adalah sebuah komunitas berbagi berkas rekaman konser musik secara daring beroperasi sejak tahun 1998. Seluruh berkas rekaman musik yang ada di situs ini dapat Anda akses untuk membagikan hasil rekaman konser musik yang kemudian dapat diunduh dan dibagikan kembali oleh para pengakses tersebut.Bagaimana hal ini dapat diwujudkan?Etree di Internet ArchiveSetiap grup musik atau penyanyi memiliki kebijakan terkait perakaman musik oleh pengunjung konser yang mereka adakan atau ikut serta. Beberapa, atau setidaknya 179.871 konser musik yang ada di arsip Etree, menerapkan kebijakan yang terbuka pada tindakan perekaman permainan musik mereka pada waktu konser. Kebijakan tersebut biasanya merupakan pernyataan yang memberikan para perekam legitimasi untuk mengabadikan konser musik tersebut dalam bentuk audio yang berkualitas dan legitimasi untuk membagikannya secara daring, asal bukan untuk kepentingan komersial. Salah satu contoh kasus menarik terjadi pada grup musik psychedelic-rock bernama Grateful Dead.Kebijakan perekaman dan berbagi berkas rekaman konser musik Grateful DeadGrateful Dead merupakan band yang selalu menghadirkan keunikan pada setiap pertunjukannya. Jika seorang penggemar melewatkan salah satu konser musik Grateful Dead, dapat dipastikan bahwa ia tidak akan dapat melihat lagi apa yang telah mereka tampilkan di konser tersebut pada kosner selanjutnya. Maka dari itu upaya perekaman setiap konser yang mereka helat menjadi sebuah kebiasaan di kalangan penggemar mereka. Dan, melihat kebiasaan perekaman dan berbagi rekaman konser tersebut, kemudian mereka mengumumkan sebuah kebijakan, yang juga selalu diumumkan pada tiap konser mereka, bahwa perekaman yang dilakukan oleh para penggemar adalah hal yang legal. Mereka boleh merekam dan membagikan kembali hasil rekaman tersebut, asal bukan untuk kepentingan komersial. Dengan kebijakan tersebut, mereka kemudian mencetak rekor sebagai salah satu grup musik dengan rekaman konser terbanyak, sejumlah 11.757 konser diarsipkan di kanal Internet Arhive Etree.Laman rekaman konser musik Grateful Dead di Internet ArchiveSelain Grateful Dead, Anda juga dapat menemukan grup musik atau penyanyi tersohor lain di kanal ini seperti John Mayer, Smashing Pumpkins, Jack Johnson, atau Elliot Smith. Dengan membuka akses  untuk menjaga keeratan hubungan mereka dengan penggemar, tidak satu pun dari musisi-musisi tersebut mengalami kebangkrutan dari penjualan album musik maupun tiket konser mereka. Mereka tetap terus melakukan tur dan membuat musik tanpa mengalami kemerosotan secara finansial. Dengan melihat praktik ini dapat disimpulkan juga bahwa lisensi terbuka seperti Creative Commons hanyalah satu dari banyak cara dalam penerapan prinsip keterbukaan. Banyak cara-cara lain yang bisa diterapkan, yang salah satunya sepeti yang dilakukan oleh grup musik dan para penyanyi ini, kebijakan yang dibangun secara independen yang sesuai dengan kebutuhan dalam hubungan mereka dengan penggemar.",
                "url": "2017/11/arsip-pertunjukan-musik-terbuka-di-ia.html"
              }
              ,
            
              "2017-10-berkas-rekaman-soundscape-gratis-dan-berlisensi-terbuka-dari-free-to-use-sound": {
                "title": "Berkas Suara Ruang, Gratis dan Berlisensi Terbuka, dari Free to Use Sounds!",
                "author": "hilman",
                "category": "",
                "content": "“Sementara potret dapat menggantikan sejuta kata, rekaman suara dapat menggantikan sejuta potret”*Bernie Krause dalam The Great Animal OrchestraBernie Krause adalah seorang ahli perekaman suara ruang (soundscape) yang mendedikasikan hampir seluruh masa hidupnya untuk merekam suara alam baik perkotaan maupun hutan. Ia berada di antara dedikasi Alan Lomax yang sudah tutup usia untuk musik tradisional Amerika Serikat dan dedikasi Palmer Keen untuk musik tradisional Indonesia kontemporer yang bisa dibilang baru saja dimulai. Di samping tokoh-tokoh tersebut, terdapat dedikasi lain lagi yang muncul dan menarik perhatian. Dedikasi ini bernama Free to Use Sounds, inisiatif yang dimulai oleh Libby dan Marcell, aktivis perekam suara dari Amerika Serikat.Melalui proyek ini mereka banyak membagikan rekaman-rekaman suara ruang mulai dari suara binatang, suara kendaraan, suara konstruksi bangunan, suara keramaian pasar, dan lain sebagainya dengan lisensi terbuka Creative Commons BY (Atribusi).Artinya, koleksi rekaman suara-suara tersebut, tanpa izin langsung pencipta, dapat digandakan dan disebarluaskan, diubah atau digubah, dan digunakan kembali untuk kepentingan komersial. Ketentuan lisensi ini mensyaratkan setiap penggunaan kembali untuk menerapkan atribusi yang sesuai terhadap pencipta ciptaan berlisensi CC BY tersebut.Selain dapat mengakses koleksi suara tersebut secara keseluruhan melalui bagan perpustakaan suara di situs web mereka, kita juga dapat mengakses koleksi pilihan di laman bandcamp mereka. Bandcamp juga merupakan salah satu platform berbagi musik yang memberikan pilihan lisensi CC pada setiap penggunanya. Koleksi suara yang mereka rekam dan bagikan di bandcamp semuanya juga menggunakan lisensi CC BY, namun karena koleksi ini merupakan koleksi pilihan mereka menerapkan sejumlah biaya untuk mendapatkan akses penuh terhadap rekaman-rekaman suara tersebut.Apa manfaat rekaman-rekaman suara ini?Belum banyak contoh penyediaan data-data terbuka dalam bentuk suara, upaya yang mereka lakukan ini dapat menjadi salah satu bentuk penyediaan data terbuka dalam format suara yang bisa kita tiru dan kembangkan model penyediaannya sesuai dengan data-data terbuka dalam format audio apa yang dibutuhkan dalam konteks hari ini. Selain itu, dalam ranah pembuatan film profesional, Bernie Krause memulai karir awalnya sebagai perekam suara ruang supaya rekaman suara tersebut dapat digunakan dalam produksi karya sinematografi. Sama halnya dengan apa yang dilakukan oleh Free to Use Sound. Rekaman-rekaman suara sebagai konten terbuka yang mereka produksi ini amat bermanfaat bagi setiap pembuat video atau karya sinematografi jika mereka membutuhkan efek-efek suara tertentu pada film mereka. Contohnya bisa dilihat pada koleksi suara benda-benda dalam rumah yang bisa dimanfaatkan untuk memberikan suara lebih tegas pada beberapa adegan film yang terjadi di dalam rumah.Upaya yang mereka lakukan ini masih terus berjalan dan terus mendapatkan dukungan dari para pengguna koleksi suara-suara tersebut. Mari terus dukung dan doakan supaya upaya ini tidak terhenti dan terus dapat mendokumentasikan suara ruang yang tiap hari perubahannya begitu cepat hari ini.",
                "url": "2017/10/berkas-rekaman-soundscape-gratis-dan-berlisensi-terbuka-dari-free-to-use-sound.html"
              }
              ,
            
              "2017-10-sosialisasi-penerapan-lisensi-terbuka-pada-jurnal-untuk-editor-dan-manajer-jurnal-bpp-ugm": {
                "title": "Sosialisasi Penerapan Lisensi Terbuka Pada Jurnal Untuk Editor dan Manajer Jurnal BPP UGM",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 17 Oktober 2017, Creative Commons Indonesia (CCID) berkesempatan untuk menjadi pemateri pada sosialisasi lisensi terbuka pada jurnal penelitian untuk editor dan manajer jurnal di Badan Penerbitan dan Publikasi (BPP) Universitas Gadjah Mada (UGM) di Yogyakarta. Acara ini dimulai tepat pada pukul 10:00 WIB dan dibuka oleh Kepadala Bidang Penerbitan dan Publikasi yaitu bapak Widodo., M.Sc., P.hD. Pada kesempatan kali ini CCID diwakili oleh Hilman Fathoni (Konsultan Lisensi CCID) untuk menyampaikan materi terkait lisensi Creative Commons.Pemateri seperti biasa mengawali materi dari penjelasan terkait Hak Kekayaan Intelektual dan kaitannya dengan Hak Cipta untuk kemudian menyampaikan bahwa Lisensi CC hanya direkomendasikan untuk diterapkan pada obyek-obyek perlindungan hak cipta. Kemudian materi disambung dengan penjelasan tentang subyek hukum yang ada dalam rezim hukum hak cipta, ruang lingkup perlindungan Hak Cipta, fungsi sosial hak cipta yang terdiri atas pembatasan hak cipta dan ketentuan masa berlaku hak cipta, dan diakhiri dengan penjelasan tentang lisensi hak cipta.Materi tentang lisensi CC dibuka dengan pengenalan CC sebagai organisasi yang kemudian disambung dengan penjelasan 4 spektrum pilihan dan 6 pilihan lisensi CC. Selanjutnya adalah penjelasan tambahan tentang ketentuan bahwa lisensi CC yang sudah diterapkan tidak dapat dicabut, ketentuan pelisensian sekaligus, ketentuan anti sarana teknologi, dan menyatakan bahwa lisensi CC dapat digunakan sebagai alat bukti di pengadilan. Pada penjelasan selanjutnya pemateri menjelaskan implementasi teknis lisensi CC pada karya, yang kemudian disambung dengan implementasi Tanda Domain Publik dan pernyataan bahwa CC0 (Dedikasi Domain Publik) tidak memiliki payung hukum di Indonesia. Dan bagian ini ditutup dengan pelaporan jumlah ciptaan berlisensi CC dari seluruh dunia.Selanjutnya pemateri menjelaskan percontohan kegiatan yang menerapkan lisensi CC berdasarkan pembagian bidangnya yang relevan dengan tema sosialisasi saat itu yakni Open Data, Open Education, Open Access to Research, dan Open Government. Pemateri juga menambahkan contoh-contoh lain penerapan lisensi CC pada situs-situs web populer.Pada kesempatan ini, pemateri juga memberikan rekomendasi spesifik kepada BPP UGM dalam menerapkan lisensi CC pada aktifitias penerbitan jurnal, yakni:  Memilih lisensi sesuai kebutuhan dan melibatkan pihak kontributor dalam pemilihan ketentuan;  Membuat sistem dan/atau kebijakan terkait keterbukaan akses pada jurnal terbitan;  Memfasilitasi pengumuman jurnal dengan teknologi yang sesuai dengan aktivitas berbagi konten terbuka.Sebagai penutup pemateri juga memberikan penjelasan sedikit terkait cara menggunakan mesin-mesin pencari dengan penjaring konten berlisensi CC. Tidak lupa juga pemateri memberikan pranala-pranala serta untuk mengakses laman FAQ di situs web CCID. Yang kemudian juga ditambahkan dengan sedikit penjelasan tentang Creative Commons Global Network dan forum pembicaraan Slack yang kini terus digunakan oleh seluruh kontributor CC dari seluruh dunia.Pada sesi diskusi pemateri menjawab pertanyaan tentang bagaimana editor dapat memastikan bahwa konten dalam artikel ilmiah yang diberikan oleh penulis tidak mengandung konten yang merupakan hasil dari pelanggaran hak cipta. Selanjutnya pemateri juga memberikan tips-tips agar dalam aktivitas pengumuman konten, sarana kontrol teknologi tidak diterapkan pada konten berlisensi CC. Pemateri juga menjawab dan memberikan tips bagaimana menempelkan lisensi CC pada satu edisi jurnal yang artikel ilmiahnya menerapkan lisensi CC dengan ketentuan yang berbeda-beda. Dan sebagai penutup, pemateri menegaskan ketidakberlakuan ketentuan dedikasi domain publik dalam konteks hukum Indonesia kepada salah satu penanya.Materi presentasi pada sosialisasi ini dapat Anda unduh dan akses di tautan berikut (CC BY).",
                "url": "2017/10/sosialisasi-penerapan-lisensi-terbuka-pada-jurnal-untuk-editor-dan-manajer-jurnal-bpp-ugm.html"
              }
              ,
            
              "2017-10-diskusi-publik-creative-commons-untuk-keseimbangan-perlindungan-konten-digital-dalam-aktivitas-berbagi": {
                "title": "Diskusi Publik: Creative Commons Untuk Keseimbangan Perlindungan Konten Digital Dalam Aktivitas Berbagi",
                "author": "ccid",
                "category": "",
                "content": "Sumber foto: Akun Twitter Pusat Inovasi LIPIPada tanggal 4 Oktober 2017, Creative Commons Indonesia (CCID) berkesempatan untuk berbagi pengetahuan tentang lisensi Creative Commons (CC) dalam acara “Diskusi Publik: Creative Commons Untuk Keseimbangan Perlindungan Konten Digital Dalam Aktivitas Berbagi” di Pusat Inovasi Lembaga Ilmu Pengetahuan Indonesia (LIPI). Acara ini dimulai tepat pada pukul 10:00 WIB dan pada kesempatan kali ini CCID diwakili oleh Hilman Fathoni (Konsultan Lisensi CCID).Pemateri mengawali materi dari penjelasan dengan definisi Hak Cipta yang disambung dengan penjelasan tentang subyek hukum yang ada dalam rezim hukum hak cipta, ruang lingkup perlindungan Hak Cipta, fungsi sosial hak cipta yang terdiri atas pembatasan hak cipta dan ketentuan masa berlaku hak cipta, dan diakhiri dengan penjelasan tentang lisensi hak cipta sebagai jembatan ke materi selanjutnya yaitu tentang lisensi CC. Sebagai awalan, pemateri membuka dengan pengenalan CC sebagai organisasi yang kemudian disambung dengan penjelasan 4 spektrum pilihan dan 6 pilihan lisensi CC. Penjelasan kemudian dilanjutkan dengan laporan jumlah ciptaan berlisensi CC dari seluruh dunia serta penjelasan contoh-contoh pengaplikasian lisensi CC pada bidang-bidang seperti Open Access to Research, Open Data, Open Education, Open GLAM, Open Arts &amp; Culture, dan Open Government dengan contoh spesifik dari tempat pencarian konten jurnal penelitian terbuka seperti DOAJ dan PLOS One. Sesuai dengan tema pembicaraan pada diskusi kali ini, pemateri juga menyampaikan cara bekerja lisensi CC sebagai alat bantu pelisensian hasil dokumentasi video di kanal Youtube. Sebagai tambahan pemateri menutup materi dengan penyajian pranala sumber informasi tentang lisensi CC dalam bahasa Indonesia dan cara memanfaatkan mesin pencari dengan penjaring lisensi CC untuk mencari ciptaan berlisensi CC.Pada sesi diskusi, pemateri menjawab pertanyaan-pertanyaan tentang cara berlaku hak moral untuk melindungi nama dan kehormatan Pencipta di Indonesia. Pemateri juga menambahkan dengan memberikan contoh-contoh teknologi yang mampu melindungi hak moral ciptaan secara digital, seperti yang diterapkan oleh situs web medium untuk memastikan karya tulis didalamnya mendapat atribusi yang sesuai. Pada kesempatan ini pemateri menegaskan juga bahwa piktogram Atribusi pada lisensi CC merupakan salah satu sarana perlindungan hak moral yang berbentuk penjelasan yang disederhanakan namun sosialisasi luring mengenai hak cipta juga penting untuk meningkatkan pengetahuan tentang Hak Moral di Indonesia. Selain itu dicontohkan juga bagaimana penerapan atribusi yang baik terhadap ciptaan-ciptaan berlisensi CC yang digunakan. Pada sesi diskusi, pemateri juga menjelaskan batasan-batasan dalam penyediaan data publik terbuka oleh pemerintah, misalnya data intelijen dan data pribadi penduduk bukan merupakan bagian dari data publik.Pada acara ini pemateri juga memberikan beberapa rekomendasi pada pihak PDII LIPI yakni:  Memberikan usulan pada pihak PDII LIPI untuk melakukan identifikasi ciptaan dalam penerapan lisensi terbuka;  Memberikan usulan pada pihak PDII LIPI untuk menerapkan lisensi yang paling rasional dan sesuai kebutuhan ;  Memberikan usul untuk membuat koordinasi ketentuan antara IP Policy lembaga dengan MoU yang diserahkan pada pihak penulis (kontributor) jurnal;  Memberikan solusi pada pihak LIPI Press untuk memilih lisensi yang sesuai dengan model diseminasi (profit atau non profit) dan tiap konten atau ciptaan yang diterbitkan.Materi presentasi pada sosialisasi ini dapat Anda akses melalui tautan berikut (CC BY).",
                "url": "2017/10/diskusi-publik-creative-commons-untuk-keseimbangan-perlindungan-konten-digital-dalam-aktivitas-berbagi.html"
              }
              ,
            
              "2017-09-presentasi-wikimedia-indonesia-untuk-konferensi-asosiasi-universitas-terbuka-asia-ke-31": {
                "title": "Presentasi Wikimedia Indonesia untuk Konferensi Asosiasi Universitas Terbuka Asia ke-31",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 27-29 September 2017, Creative Commons Indonesia (CCID) yang diwakili oleh Hilman Fathoni turut serta dalam acara Konferensi Asosisasi Universitas Terbuka Asia ke-31 bersama Wikimedia Indonesia (WMID) di Yogyakarta. Dalam acara tersebut CCID dan WMID mendapatkan meja untuk membagikan materi komunikasi dan bercengkerama secara langsung dengan peserta konferensi selama 3 hari. Pada hari kedua WMID dan CCID diwakili oleh Hilman dan Ivonne melaksanakan presentasi tentang aktivitas organisasi WMID dan CCID kepada peserta konferensi. Dan di hari terakhir, WMID dan CCID kembali menjaga meja promosi yang disediakan oleh panitia dan membagikan pengetahuan tentang Wikipedia dan Lisensi Creative Commons (CC) pada setiap peserta Konferensi yang datang ke meja promosi.Terima kasih atas pengalamannya, AAOU 2017!",
                "url": "2017/09/presentasi-wikimedia-indonesia-untuk-konferensi-asosiasi-universitas-terbuka-asia-ke-31.html"
              }
              ,
            
              "2017-09-lokakarya-wikimedia-commons-untuk-kompetisi-wiki-cinta-alam-indonesia-2017": {
                "title": "Lokakarya Wikimedia Commons untuk kompetisi Wiki Cinta Alam Indonesia 2017",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 18 Juni 2017, Creative Commons Indonesia (CCID) bekerja sama dengan Wikimedia Indonesia (WMID) menghelat lokakarya Wikimedia Commons di Mozilla Community Space Jakarta. Helatan ini merupakan bagian dari acara Wiki Cinta Alam Indonesia (WCAI) 2017, sebuah kompetisi foto alam Indonesia yang diadakan secara daring melalui situs Wikimedia Commons. Acara ini dimulai pada pukul 15:00 WIB dan ditutup dengan buka puasa bersama pada pukul 18:00 WIB. Pada kesempatan ini, CCID yang diwakili oleh Hilman Fathoni sebagai pemateri memberikan penjelasan tentang perbedaan Wikimedia Commons dengan situs web Wikipedia. Selain itu dijabarkan juga format berkas media apa saja yang dapat disimpan di Wikimedia Commons. Sebagai tambahan materi terkait hak cipta, lisensi hak cipta, dan lisensi terbuka Creative Commons (CC) juga disampaikan di lokakarya tersebut. Selain itu, pemateri juga menjelaskan konsep ketentuan Freedom of Panorama di Wikimedia Commons terhadap rezim hak cipta di Indonesia yang memerlukan penyesuaian. Sebagai penutup, pemateri menjelaskan tentang kompetisi WCI 2017 dan cara mengunggah karya melalui Wikimedia Commons. Materi ditutup dengan penyajian pranala untuk mengakses materi komunikasi Creative Commons dalam bahasa Indonesia.Materi presentasi lokakarya Wikimedia Commons tersebut dapat diakses di tautan berikut.Terima kasih, Mozzila Community Space Jakarta!",
                "url": "2017/09/lokakarya-wikimedia-commons-untuk-kompetisi-wiki-cinta-alam-indonesia-2017.html"
              }
              ,
            
              "2017-09-kunjungan-ccid-ke-perpustakaan-nasional": {
                "title": "Kunjungan CCID ke Perpustakaan Nasional Expo 2017",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 15-19 Mei 2017, Perpusatakaan Nasional (Perpusnas) Indonesia menghelat Perpusnas Expo dalam rangka HUT ke-37 Perpusnas Indonesia. Wikimedia Indonesia (WMID) dan Creative Common Indonesia (CCID) diwakili oleh Hilman Fathoni dan Rachmat Wahidi melaksanakan kunjungan ke acara tersebut untuk mendapatkan informasi terkait perkembangan aktivitas Perpusnas sebagai salah satu pusat sumber pengetahuan di Indonesia. Pada kesempatan tersebut perwakilan CCID dan WMID bertemu dengan pihak Museum Konferensi Asia Afrika dan juga tim digitalisasi konten Perpusnas dan berbagi pengetahuan terkait proses digitalisasi yang juga merupakan salah satu proyek WMID. Pada akhir kunjungan perwakilan CCID menyempatkan diri untuk menyerahkan papan informasi tentang lisensi Creative Commons (CC) agar dapat dipajang sebagai sumber informasi tentang lisensi CC di Perpusnas. Selain itu, CCID juga menyebarkan papan informasi tentang lisensi CC ke Perpustakan Daerah (Perpusda) di Indonesia yang jangkauan persebarannya dapat dilihat pada grafik berikut.Selamat ulang tahun ke-37, Perpusnas Indonesia!",
                "url": "2017/09/kunjungan-ccid-ke-perpustakaan-nasional.html"
              }
              ,
            
              "2017-08-beberapa-album-musik-berlisensi-cc-by-nc-sa-di-laman-bandcamp-orange-cliff-records": {
                "title": "Album Musik Berlisensi CC BY-NC-SA di Laman Bandcamp: Orange Cliff Records, Sorge Records, dan Karma Records",
                "author": "ccid",
                "category": "",
                "content": "Selain pada ranah fotografi, penggunaan lisensi Creative Commons juga populer dikalangan grup musik maupun penyanyi solo di Indonesia. Berdasarkan hasil penghitungan kami, per Oktober 2016, terdapat setidaknya 600 album musik berlisensi CC di Indonesia, dengan lisensi CC Atribusi-NonKomersial-Berbagi Serupa (CC BY-NC-SA) sebagai pilihan lisensi yang digunakan paling banyak. Praktek penerapan lisensi CC pada album grup musik maupun penyanyi di Indonesia banyak dilakukan oleh label rekaman daring (internet label atau netlabel) dengan memanfaatkan platform Internet Archive (IA) yang menyediakan pilihan lisensi CC. Platform-platform lain yang juga digunakan untuk berbagi konten musik berlisensi CC oleh label rekaman-label rekaman di Indonesia ialah Bandcamp. Namun, kedua platform ini lebih sering dimanfaatkan oleh label rekaman yang juga merilis rekaman musik dalam format fisik dan juga oleh grup musik maupun penyanyi di situs Bandcamp mereka masing-masing. Dua platform tersebut sama-sama menyediakan 6 pilihan lisensi CC yaitu:  CC Atribusi (CC BY)  CC Atribusi-BerbagiSerupa (CC BY-SA)  CC Atribusi-NonKomersial (CC BY-NC)  CC CC BY-NC-SA  CC Atribusi-TanpaTurunan (CC BY-ND)  CC ATribusi-NonKomersial-TanpaTurunan (CC BY-NC-ND)Pada bulan September 2016, kami mewawancarai salah satu label rekaman non-netlabel yang menerapkan lisensi CC di Indonesia, Kolibri Rekords. Selain Kolibri, terdapat dua label rekaman lain, setidaknya yang terdeteksi oleh kami, yang menggunakan lisensi CC di Indonesia, yakni Karma Records, Sorge Records, dan Orange Cliff Records. Benang merah antara ketiga label rekaman tersebut dengan Kolibri Rekords adalah mereka sama-sama merilis album musik berlisensi CC secara daring sekaligus fisik. Dilihat dari koleksi album musik yang mereka rilis, Orange Cliff Records dan Karma Records sama-sama memiliki minat dalam merilis album musik dari grup musik maupun penyanyi bergenre Rock ‘n Roll dengan beragam gaya serta turunannya. Sorge records bisa dibilang lebih mirip dengan Kolibri dilihat dari kecenderungannya untuk merilis grup musik dengan musik yang minimal dan lembut.  Namun, benang merah yang menjadi penyatu keempat label rekaman tersebut adalah mereka memilih lisensi yang sama yaitu lisensi CC BY-NC-SA. Jika boleh menambahkan, rilisan terbaru label rekaman Royal Yawns dari Bandung, “Berbagi Kamar” dari Rekah juga menerapkan lisens CC BY-NC-SA yang artinya:BY (Atribusi): Anda harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.NC (NonKomersial): Anda tidak dapat menggunakan materi ini untuk kepentingan komersial.SA (BerbagiSerupa): Apabila Anda menggubah, mengubah, atau membuat turunan dari materi ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Pemberitahuan lisens tersebut dapat Anda temukan pada bagian bawah tiap album maupun lagu yang diunggah di laman Bandcamp dan Soundcloud label rekaman maupun grup musik tersebut. Anda dapat menggunakan gambar berikut ini sebagai petunjuk:}Laman musik Oscar Lolang di laman Bandcamp Karma Records berlisensi CC BY-NC-SA",
                "url": "2017/08/beberapa-album-musik-berlisensi-cc-by-nc-sa-di-laman-bandcamp-orange-cliff-records.html"
              }
              ,
            
              "2017-08-dom65-menerbikan-kembali-album-demonya-melalui-ynw-netlabel-cc-by-nc-sa": {
                "title": "DOM 65 Rilis Ulang Album Mini “Oi! Ruck N’ Raw” Melalui Yes No Wave Netlabel (CC BY-NC-SA)",
                "author": "ccid",
                "category": "",
                "content": "DOM 65 (Sumber: YNW)Setelah merilis satu album penuh dengan tembang-tembang baru pada tahun 2009 lalu, Unit punk rock asal Yogyakarta, DOM 65, bersama Yes No Wave Netlabel melakukan perilisan ulang mini album kedua yang sebelumnya dirilis oleh Realino Records pada tahun 2001. Realino Records merupakan cikal bakal aktivitas Wok The Rock (salah satu pendiri Yes No Wave) di bidang label rekaman. Label rekaman fisik ini kemudian bertransformasi menjadi label rekaman internet pada tahun 2007 dengan melihat kecenderungan pendengar musik yang giat berbagi mp3 dan membeli kaos band daripada membeli rilisan fisik. Dengan mendengarkan album ini, Anda akan mengetahui gaya bermusik DOM 65 yang lebih minimalis sebelum bergeser ke arah yang lebih progresif di album-album setelahnya. Perilisan album ini nantinya akan diikuti dengan perilisan 2 album lain DOM 65 yang sebelumnya dirilis dalam format fisik oleh Ruckson Music.Seluruh album musik yang dirilis oleh Yes No Wave Netlabel berlisensi CC Atribusi-NonKomersial-BerbagiSerupa (BY-NC-SA) yang artinya:BY (Atribusi): Anda harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.NC (NonKomersial): Anda tidak dapat menggunakan materi ini untuk kepentingan komersial.SA (BerbagiSerupa): Apabila Anda menggubah, mengubah, atau membuat turunan dari materi ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Unduh mini album “Oi! Ruck N’ Raw” di tautan berikut.Sampul album **“Oi! Ruck N’ Raw”**Perilisan mini album DOM 65 adalah bagian dari perayaan 10 tahun Yes No Wave Netlabel.",
                "url": "2017/08/dom65-menerbikan-kembali-album-demonya-melalui-ynw-netlabel-cc-by-nc-sa.html"
              }
              ,
            
              "2017-08-berita-kematian-bassel-khartabil-cc-suriah-dieksekusi": {
                "title": "Kabar Duka: Bassel Khartabil (CC Suriah) Dieksekusi",
                "author": "ccid",
                "category": "",
                "content": "Bassel Khartabil oleh Mohammed NanabhayDilansir dari situs web Creative Commons Internasional, hari ini (2/8/2017), Bassel Khartabil (CC Suriah) telah resmi dinyatakan meninggal dunia, dieksekusi oleh rezim Bashar Al Assad penguasa Suriah.Bassel merupakan pimpinan proyek CC Suriah, programer perangkat lunak bebas, pengajar, kontributor Wikipedia, dan advokat budaya bebas. Ia adalah seorang anak yang berbakti, suami yang baik, dan merupakan orang yang dikenal secara baik oleh komunitas-komunitas pengetahuan bebas di seluruh dunia. Proyek-proyek dan komunitas yang ia bangun akan terus hidup dan membawa kenangan pada sosoknya sebagai pemimpin.Pada bulan Maret tahun 2012, ia ikut terjaring dalam operasi penangkapan orang-orang di jalanan kota Damaskus. Bassel dipenjara selama beberapa tahun, dan diperbolehkan sesekali untuk berkomunikasi dengan keluarganya. Lalu, pada bulan Oktober 2015, tiba-tiba ia dipindahkan ke lokasi yang tidak dirahasiakan. Pada saat itulah hubungan Bassel dengan dunia luar mulai ditutup. Creative Commons kemudian membuat pernyataan terbuka agar Bassel dibebaskan. Laboratorium Media Massachusetts Institute of Technology (MIT) pun menyediakan posisi sebagai peneliti kepada Bassel di pusat kajian media publiknya. Keluarga dan seluruh rekan-rekannya yang tiap hari mendoakan keselamatanya… hari ini dihancurkan hatinya dengan berita mengenai eksekusinya.Dalam beberapa tahun ke belakang, berbagai komunitas yang bergerak di bidang kemanusiaan membuat kampanye-kampanye pembebasan Bassel. Amnesty International meluncurkan kampanye melalui jaringan Aksi Mendesaknya untuk mengajak orang-orang menulis surat yang ditujukan kepada penguasa-penguasa di Suriah. Kampanye tersebut juga digunakan untuk mendesak pihak penguasa Suriah agar memberikan Bassel akses bantuan hukum, kontak dengan keluarga, dan bantuan medis. Dalam peringatan Hari Hak Asasi Manusia Internasional, Departemen Luar Negeri Amerika Serikat menjulukinya sebagai “Tahanan Berhati Nurani”.Belakangan ini juga berbagai komunitas dari seluruh dunia telah berusaha untuk memperkenalkan Bassel dan proyek-proyek yang dibuatnya melalui kampane berjudul #FreeBassel (#BebaskanBassel). Untuk merampungkan salah satu proyeknya, sekelompok rekan-rekan Bassel mengadakan pencetakan model 3 Dimensi dari salah satu pilar Palmyra, Tetrapylon, yang kemudian dipamerkan pada Konferensi Tingkat Tinggi Dunia Creative Commons 2017 di Toronto dengan nama #NEWPALMYRA.Kami dari Creative Commons Indonesia turut berduka cita sedalam-dalamnya atas kematian Bassel, rekan yang kontribusinya dalam membangun komunitas budaya berbagi dan pengetahuan bebas akan selalu kami ingat.Selamat jalan, Bassel.",
                "url": "2017/08/berita-kematian-bassel-khartabil-cc-suriah-dieksekusi.html"
              }
              ,
            
              "2017-08-sosialisasi-lisensi-cc-di-acara-wikilatih-universitas-terbuka": {
                "title": "Sosialisasi Lisensi CC di acara WikiLatih Universitas Terbuka",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 2 Agustus 2017, Creative Commons Indoensia (CCID) berkesempatan untuk menjadi bagian dari helatan WikiLatih oleh Wikimedia Indonesia (WMID) di Universitas Terbuka. Acara ini diselenggarakan selama 2 hari dan melibatkan para pengajar Universitas Terbuka dari berbagai disiplin ilmu. Sesi penjelasan tentang lisensi Creative Commons (CC) pada hari itu dimulai pada pukul 14:00 WIB. CCID yang diwakili oleh Hilman Fathoni sebagai pemateri siang itu membuka sesi dengan penjelasan tentang organisasi CC yang disambung dengan penjelasan tentang lisensi CC sebagai salah satu bentuk lisensi Hak Cipta. Materi juga diisi dengan penyajian studi kasus dan penerapan lisensi CC dalam ranah sumber pendidikan terbuka. Sebagai penutup, seperti biasa pemateri menyajikan pranala untuk mengakses materi komunikasi tentang lisensi CC dalam bahasa Indonesia.",
                "url": "2017/08/sosialisasi-lisensi-cc-di-acara-wikilatih-universitas-terbuka.html"
              }
              ,
            
              "2017-07-apa-saja-yang-dicari-melalui-mesin-pencari-creative-commons": {
                "title": "Apa saja yang dicari melalui mesin pencari Creative Commons?",
                "author": "ccid",
                "category": "",
                "content": "Salah satu lukisan Picasso koleksi MET dari CC Search oleh Nathan Laurell/CC BY 2.0/Creative Commons (CC) meluncurkan mesin pencari CC yang baru pada bulan Februari yang diikuti dengan peluncuran koleksi karya dari MET. Sejak saat itu, jutaan orang telah menggunakan mesin pencari tersebut untuk mencari beragam hal yang berhubungan dengan koleksi-koleksi MET.Mesin pencari ini ini masih dalam masa percobaan, namun setiap hari kemajuan terus tercipta berkat mesin ini yaitu berkembangnya jumlah konten yang dapat digunakan serta tersedianya “pintu utama” bagi orang-orang yang ingin mengakses lebih dari 1,2 miliar karya yang 9,994,327 diantaranya terindeks dalam mesin pencari CC.Potret lukisan “Vincent van Gogh - The Sower” oleh Irina/CC BY 2.0Berikut ini adalah laporan kami dari aktivitas pencarian yang dilakukan orang-orang di mesin pencari CC:Laporan tentang para pencari!  Rata-rata, pengguna menghabiskan 4 menit 30 detik di situs mesin pencari CC.  Hari paling ramai pengunjung adalah 7 Februari 2017, hari ketika mesin pencari ini diluncurkan yaitu 120.000 pengunjung.  Situs ini telah dikunjungi pengguna sebanyak 1.780.000 kali sejak pertama kali diluncurkan.  Mesin pencari CC baru-baru ini mengindeks koleksi dari Europeana sebanyak 430.000 koleksi.Para pencari yang mencintai kesenian:  66.42% total dari pencarian adalah pencarian koleksi MET. Van Gogh, Monet, Botticelli, dan Picasso merupakan terminologi yang paling banyak digunakan, disusul oleh kucing dan anjing.  Daftar karya aliran impresionisme dan post-impresionisme adalah daftar yang paling populer disusul oleh daftar lukisan mahakarya.“Botticelli Bike Venus” oleh Commodore Gandalf Cunningham/CC BY 2.0Sepuluh besar koleksi museum, per 7/1-7/2017:      “Wheat Field with Cypresses” oleh Vincent van Gogh (Belanda, Zundert 1853–1890 Auvers-sur-Oise) dari The Metropolitan Museum of Art/CC0 1.0        “[Self-Portrait with a Straw Hat (obverse: The Potato Peeler)(https://ccsearch.creativecommons.org/image/detail/x9INw3zeEJNrgAwSURPo6w==)” oleh Vincent van Gogh (Orang Belanda, Zundert 1853–1890 Auvers-sur-Oise) dari The Metropolitan Museum of Art/CC0 1.0        “Coronation of the Virgin” dari Paris, Prancis melalui The Metropolitan Museum of Art/CC0 1.0        “291 – Picasso-Braque Exhibition” oleh Alfred Stieglitz (Amerika, Hoboken, New Jersey 1864–1946 New York) melalui The Metropolitan Museum of Art/CC0 1.0        “France” oleh Utagawa Yoshikazu (Jepang, aktif sebagai pelukis pada tahun 1850–1870) melalui The Metropolitan Museum of Art/CC0 1.0        “Bridge over a Pond of Water Lilies” oleh Claude Monet (Prancis, Paris 1840–1926 Giverny) melalui The Metropolitan Museum of Art /CC0 1.0        “Cypresses” oleh Vincent van Gogh (Belanda, Zundert 1853–1890 Auvers-sur-Oise) melalui The Metropolitan Museum of Art/CC0 1.0        “Washington Crossing the Delaware” oleh Emanuel Leutze (Amerika, Schwäbisch Gmünd 1816–1868 Washington, D.C.) melalui The Metropolitan Museum of Art/CC0 1.0        “Camille Monet (1847–1879) on a Garden Bench” oleh Claude Monet (Prancis, Paris 1840–1926 Giverny) melalui The Metropolitan Museum of Art /CC0 1.0        “Young Woman with a Water Pitcher” oleh Johannes Vermeer (Belanda, Delft 1632–1675 Delft) melalui The Metropolitan Museum of Art/CC0 1.0  Sepuluh besar kata kunci di mesin pencarian:  Monet  Van Gogh  Picasso  Botticelli  Kucing  Anjing  Pulau Mackinac  Degas  Lukisan  SeniArtikel ini merupakan artikel terjemahan dari artikel berjudul “Van Gogh, Monet, and… Mackinac Island? How CC Searchers are searching the commons” oleh Jennie Rose Halperin/CC BY 4.0.",
                "url": "2017/07/apa-saja-yang-dicari-melalui-mesin-pencari-creative-commons.html"
              }
