              "2016-08-kisah-pembebasan-lagu-happy-birthday-ke-domain-publik": {
                "title": "Kisah Pembebasan Lagu &quot;Happy Birthday&quot; Ke Domain Publik",
                "author": "hilman",
                "category": "",
                "content": "Lirik lagu \"Good Morning To You-Happy Birthday\" dari buku \"Everyday Song Book\". (Sumber gambar, foto oleh Christine Mai-Duc)Pada bulan September 2015, hakim George H. King memutuskan bahwa lagu “Happy Birthday” resmi berstatus domain publik. Produk hukum ini lahir oleh karena upaya Jennifer Nelson dan tim pengacaranya yang memperkarakan penarikan biaya sebanyak 1500 Dollar AS terhadap penggunaan lagu “Happy Birthday”. Jennifer bermaksud menggunakan lagu tersebut pada film yang diproduksi bersama timnya di Good Morning To You Productions. Film tersebut dibuat untuk menceritakan sejarah lagu itu sendiri.Sejarah lagu “Happy Birthday”Pada tahun 1893, kakak beradik Mildred dan Patty Hill menciptakan lagu berjudul “Good Morning To You” atau Good Morning to All” untuk mereka nyanyikan kepada para murid yang bersekolah di taman kanak-kanak yang mereka kelola. Kedua aktivis pendidikan tersebut memang memiliki latar belakang sebagai ahli pengetahuan musik. Dalam penciptaan lagu ini, Patty (Kepala Sekolah di taman kanak-kanak eksperimental Louisville) bertugas sebagai penulis lirik, dan Mildred (komposer musik) yang menciptakan nada-nadanya. Pada awal abad ke-20 lagu ini mulai banyak dinyanyikan, dengan kata “Happy Birthday” sebagai pengganti kata “Good Morning”. Tidak pernah diketahui siapa yang sebenarnya mulai membuat perubahan kata pada lagu tersebut.Sampul buku \"Everyday Song Book\". (Sumber gambar)“Happy Birthday” Bebas Hak CiptaPembatasan penggunaan lagu yang hampir setiap hari dinyanyikan oleh semua orang (dengan asumsi bahwa setiap hari ada orang yang berulang tahun) oleh Warner Music ini akhirnya mengundang perdebatan. Salah satu argumen terkuat dilontarkan oleh seorang peneliti bernama Robert Brauneis. Pada tahun 2010, Robert menerbitkan hasil penelitiannya yang berjudul “Copyright and the World’s Most Popular Song” (Hak Cipta dan Lagu-Lagu Paling Populer Sedunia). Robert menjabarkan bukti-bukti bahwa lagu ini seharusnya berada di ranah publik sejak dulu. Buku “Everyday Songbook” (1922) menjadi salah satu alat bukti yang digunakan Robert. Pada halaman tempat lagu “Happy Birthday” dan “Good Morning To All” dicantumkan, tidak dicantumkan pula pemberitahuan pemilik hak cipta atas lagu tersebut.Menurut Copyright Act 1909 Amerika Serikat, ciptaan yang tidak mencantumkan copyright notice (atau logo ini © pada ciptaan), maka karya tersebut dianggap berstatus domain publik. Hal ini berlaku bagi semua karya yang dipublikasi ketika Amerika belum memperbaiki sitem hak ciptanya pada tahun 1977. Fakta ini juga digunakan oleh tim pengacara Jennifer Nelson sebagai alat bukti di perkara yang mereka ajukan. Selain itu, jika kita merujuk pada peristiwa penjualan hak cipta oleh Jessica kepada perusahaan Clayton F. Summy, yang dijual hanyalah “beberapa bagian komposisi piano” lagu “Happy Birthday”. Sehingga, ketika Warner/Chappel Music membeli perusahaan tersebut, Warner/Chappel Music juga hanya mendapatkan bagian yang sama dari lagu “Happy Birthday”. Fakta-fakta ini merupakan sebagian dari banyak fakta yang mendorong hakim King untuk memutuskan bahwa lagu “Happy Birthday” adalah milik publik. Maka telah ditetapkan sejak bulan Juni 2016, ketika putusan pengadilan diumumkan, lagu “Happy Birhday” resmi memasuki domain publik.Adikarso menabuh drum mengiringi Bing Slamet. (Sumber gambar)Lagu “Selamat Ulang Tahun” Di IndonesiaIndonesia juga memiliki lagu untuk ucapan ulang tahun yang tidak kalah populer dari “Happy Birthday”. Lagu tersebut berjudul “Selamat Ulang Tahun” ciptaan Adikarso. Tembang ini dinyanyikannya bersama Munif Bahasuan, diiringi oleh Orkes Melayu Kelana Ria, dan dapat ditemukan di album musik berjudul “Kabilah”. Irama Records menjadi pihak yang bertanggung jawab untuk menerbitkan serta mendistribusikan album ini.Kata pengantar ini dapat menjadi bukti bahwa pencipta lagu \"Selamat Ulang Tahun\" adalah Adikarso. (Sumber gambar)Selain itu, Adikarso juga menciptakan lagu “Papaja Cha-Cha-Cha”. Lagu tersebut terdapat di dalam album “Papaja Mangga Pisang Djambu” yang menempati peringkat 47 dari “150 Album Indonesia Terbaik” versi majalah Rolling Stone Indonesia. Materi asli dari lagu “Selamat Ulang Tahun” durasinya lebih panjang dari materi yang biasa dinyanyikan di pesta-pesta. Putar video berikut ini untuk mendengarkan materi asli lagu tersebut.Fakta-Fakta HukumBerdasarkan hukum yang berlaku di Indonesia, lagu “Selamat Ulang Tahun” belum habis masa berlaku hak ciptanya. Apabila kita merujuk pada peraturan hak cipta terbaru yakni, Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014), masa berlaku hak cipta untuk karya musik adalah seumur hidup Pencipta dan terus berlangsung selama 70 tahun setelah Pencipta meninggal dunia. Kemudian, apabila hak cipta suatu ciptaan dipegang oleh dua pihak atau lebih, maka hak cipta berlaku selama masa hidup Pencipta yang meninggal dunia paling akhir,  dan berlangsung 70 tahun sesudahnya.Daftar lagu-lagu yang ada di album \"Kabilah\" (Sumber gambar)Jika hak cipta atas lagu tersebut hanya dipegang oleh Adikarso seorang, maka ketentuan masa berlaku hak cipta yang dirujuk yaitu seumur hidup Pencipta, terus berlangsung selama 70 tahun setelah pencipta meninggal dunia. Pada daftar lagu album “Kabilah”, Adikarso dan Munif Bahasuan disebutkan sebagai pihak yang membawakan lagu “Selamat Ulang Tahun” di rekaman tersebut. Tidak kami temukan pernyataan yang jelas apakah Munif Bahasuan termasuk sebagai pihak pemegang hak cipta bersama Adikarso. Namun, jika memang hak cipta atas lagu tersebut dipegang oleh dua orang, maka masa berlaku hak cipta atas karya tersebut masih berlaku 70 tahun setelah pencipta yang paling terakhir meninggal dunia.Sumber-sumber:Happy Birthday song copyright invalid, filmmakers allege - CBC NewsHappy Birthday song should be in Public Domain, judge rules - CBC NewsThe Twisted history of the Happy Birthday song-and the copyright shenanigans that keep it profitable - BoingBoing  Happy Birthday song and it strange past - The TelegraphHappy Birthday To You - WikipediaPeta Letak Rumah Bung Adi Karso - Wikimapia",
                "url": "2016/08/kisah-pembebasan-lagu-happy-birthday-ke-domain-publik.html"
              }
              ,
            
              "2016-07-kiat-praktis-mencantumkan-lisensi-creative-commons-untuk-fotografer": {
                "title": "Kiat praktis mencantumkan lisensi Creative Commons untuk fotografer",
                "author": "siska",
                "category": "",
                "content": "Seorang wanita di lombok mengisi tandon air dengan air bersih. Lisensi CC-BY 2.0 gambar dari \"Lombok Clean Water\" upaya pemerintah Australia di Indonesia.Bagaimana Anda memperoleh air minum? Di Australia saya ditertawakan ketika saya menadah air keran dan memasaknya sebelum saya minum. Saat itu saya lupa bahwa air yang mengalir di kerannya sudah aman untuk diminum dengan kualitas yang baik.Apa hubungan air minum dengan lisensi hak cipta Creative Commons? Seperti air, karya setelah diciptakan butuh saluran sebelum bisa dibagikan dan dikonsumsi. Karena lisensi Creative Commons lahir dari semangat berbagi dan keterbukaan, semangatnya tidak berhenti hanya dalam aktivitas berbagi, namun mengupayakan kualitas yang terbaik saat dibagi. Teorinya adalah, Anda dapat menemukan air kotor dimana-mana, atau air bersih yang dijual, namun pada umumnya untuk jadi produktif, orang menginginkan air bersih  dengan kualitas yang baik dan murah.Banyak fotografer Indonesia sebenarnya senang senang saja untuk membagikan karyanya di berbagai medium,  tidak melulu fotografer mengambil gambar untuk dijual. Namun seluruh fotografer, tanpa kecuali, tidak ingin karya mereka diaku oleh orang lain.Teknologi internet dan media sosial membuat banyak orang produktif. Mereka ingin menggunakan kembali musik dengan kualitas suara yang baik, gambar dengan resolusi tinggi, dan karya cipta lainnya untuk digunakan dalam karya mereka.Sebagian produsen karya ini adalah pencinta alam, mereka senang berbagi karyanya di media sosial.  Karena saya senang menulis tentang Indonesia, saya ingin memberi ilustrasi menggunakan gambar-gambar dengan konteks lokal atau karya lokal, karena itu saya bersemangat melihat karya-karyanya.Pemenang Gambar Berlisensi Terbuka tahun 2012 (Commons Pictures of The Year) lisensi CC-BY-SA 3.0, diambil oleh Kookabura 81.Banyak fotografer Indonesia sebenarnya senang senang saja untuk membagikan karyanya di berbagai medium,  tidak melulu fotografer mengambil gambar untuk dijual. Individu-individu yang senang berbagi ini yang menjadikan lisensi Creative Commons berfungsi di dunia nyata. Namun seluruh fotografer, tanpa kecuali, tidak ingin karya mereka diaku oleh orang lain.Ada kebiasaan yang sama diantara fotografer untuk mencantumkan tanda (watermark) sebelum dibagiakan di media sosial sebagai tanda bahwa foto tersebut miliknya. Lalu penanda juga berfungsi sebagai pemberitahuan gambar “diambil oleh” dengan mencantumkan ©namafotografer.Pencantuman tanda ini baik, mengingat kasus di Indonesia khususnya umum terjadi dua hal yang berbeda.  Pengguna ulang lalai mencantumkan nama pencipta, dimana sumber diberikan seperti “Wikipedia”, “google”, “berbagai sumber”. Ini artinya pembagi adalah orang yang mengetahui kaedah pengutipan namun malas mencari tahu pasti sumbernya dengan berbagai alasan. Pencantuman ini adalah pencantuman keliru karena baik Wikipedia ataupun Google tidak pernah menciptakan gambar/ tulisan tersebut.  Pengguna ulang melakukan tindakan kriminal dengan mengambil alih gambar dan mengaku bahwa ia yang menciptakan. Tindakan ini adalah murni tindakan kriminal dan sanksinya diatur dalam Undang Undang Hak Cipta No. 28 Tahun 2014 dengan berbagai sanksi pidana dan perdata.Kembali pada penanda ©namafotografer, tanpa disadari pencantuman tanda © memiliki arti “Semua Hak Dipertahankan”.  Tanda ini meniadakan kesempatan untuk orang lain membagikan ulang karya cipta seseorang tanpa ijin tertulis dan rintangannya adalah berbagai ganjaran hukum perdata dan pidana. Berdasarkan UU hak Cipta 2014, tanda “semua hak dipertahankan” sama dengan pencipta menahan karyanya untuk disebarluaskan tanpa ijin tertulis hingga 70 tahun setelah kematian pencipta.Efek samping hak yang dipertahankan ini membuat banyak sekali karya di Indonesia terkubur dalam medium yang sudah kadaluarsa (disket, kertas yang menjadi lapuk, dsb) dan tidak bisa digunakan kembali atau dipublikasikan dikarenakan penciptanya tidak diketahui masih hidup/ tidak ataupun lokasi “rimba”-nya.Paduan pemberian tanda air (watermark) untuk penggunaan bebas dengan memberikan nama penciptaGambar diatas adalah ilustrasi gambar burung untuk pencipta yang menganut paham “Some Rights Reserved” (Beberapa Hak Dipertahankan). Sebagai pencipta, apabila Anda fotografer, Anda dapat memanfaatkan lisensi terbuka seperti lisensi Creative Commons untuk menginformasikan kepada kemungkinan pengguna bahwa pencipta mengizinkan penggunaan terhadap ciptaannya dengan syarat atau batasan tertentu. Untuk penggunaan gambar burung/ kupu-kupu/ tanaman yang Anda ambil sebagai ilustrasi artikel Wikipedia, misalnya, dibutuhkan lisensi terbuka CC-BY.Apabila Anda ingin berbagi karya, format yang disarankan adalah CC-BY @pigsonthewing dan bukan ©pigsonthewingDisarankan apabila anda memiliki akun media sosial untuk mulai membagikan gambar beserta penanda yang merujuk balik pada penciptanya (Anda) ke akun twitter atau facebook.  Contoh diatas Andy bisa sama memberi tanda CC-BY @pigsonthewing yang akan membawa pengguna kepada akun twitter Andy.Lisensi ini juga melindungi Anda dari kasus kedua, dimana apabila gambar Anda diaku ulang oleh orang lain, lisensi Creative Commons dapat melindungi hak Anda, karena lisensi ini diakui sebagai lisensi yang sah oleh UU Hak Cipta tahun 2014. Jadi, mari mulai berpikir jangka panjang untuk karya karya Anda agar dapat menjadi manfaat untuk semua.",
                "url": "2016/07/kiat-praktis-mencantumkan-lisensi-creative-commons-untuk-fotografer.html"
              }
              ,
            
              "2016-07-habis-belum-mencari-tahu-karya-yang-telah-bebas-hak-cipta": {
                "title": "Habis? Belum? Mencari Tahu Karya yang Telah Bebas Hak Cipta",
                "author": "chris",
                "category": "",
                "content": "Zaman sekarang sudah banyak gambar dan video yang terlepas begitu saja di Internet, tanpa kita mengetahui dari mana asal usulnya dan apakah kita bisa menggunakan gambar atau video tersebut secara bebas. Karena itu, cukup banyak foto digunakan secara asal-asalan, tanpa memperhatikan hak ciptanya.Di artikel singkat ini, kami akan menjelaskan sedikit mengenai cara mengetahui status hak cipta gambar atau video, sehingga gambar atau video tersebut dapat digunakan secara bebas.Karya Seni RupaMenurut Pasal 58 Ayat (1) dari Undang-Undang Nomor 28 Tahun 2014 tentang Hak Cipta (UU Hak Cipta), semua karya seni rupa, baik itu lukisan, gambar, ukiran, kaligrafi, seni pahat, patung, ataupun kolase, dilindungi hak ciptanya selama hidup Pencipta (pelukis, penggambar, pengukir, dst.) dan terus berlangsung selama tujuh puluh tahun setelah Pencipta meninggal dunia, terhitung mulai tanggal 1 Januari tahun berikutnya. Dalam kata lain, apabila seorang pelukis meninggal dunia pada tanggal 4 Juli 2016, maka hak cipta karya lukisnya dilindungi sampai tanggal 1 Januari 2087.Mari kita lihat contoh di bawah sebagai ilustrasi periode perlindungan hak cipta untuk beberapa bentuk karya seni:Penangkapan Pangeran Diponegoro (public domain)Gambar di atas adalah lukisan yang berjudul Penangkapan Pangeran Diponegoro yang dilukis Raden Saleh (1810–1880) pada tahun 1857. Karena lukisan ini merupakan suatu karya seni rupa, maka menurut UU Hak Cipta yang berlaku sekarang hak ciptanya dilindungi sepanjang hidup Raden Saleh dan terus dilindungi selama tujuh puluh tahun setelah ia meninggal, dan mulai berlaku pada tanggal 1 Januari 1881. Dengan demikian, menurut UU Hak Cipta yang berlaku sekarang, perlindungan hak cipta terhadap lukisan ini habis pada tanggal 1 Januari 1951.Karya FotografiMasa berlaku karya fotografi dan sinematografi dihitung berbeda dari masa berlaku gambar lain. Menurut Pasal 59 Ayat (1) dari UU Hak Cipta, karya fotografi (termasuk potret) dilindungi selama lima puluh tahun setelah karya pertama kali diumumkan.Dalam kata lain, karya fotografi yang diterbitkan di koran, buku, majalah, internet, dan sebagainya akan dilindungi hak cipta selama lima puluh tahun setelah dia pertama diterbitkan. Mari kita lihat contoh:Nelayan di Ambon sedang melempar jaringnya (public domain)Karya fotografi di atas pertama kali diterbitkan pada tahun 1952 dalam buku Indonesia Tanah Airku karya G. Silitonga, R. Soekardi, dan S. Tambunan. Meskipun nama fotografer tidak disebutkan, hal ini tidak menjadi masalah untuk mengetahui masa berlaku hak ciptanya karena masa berlakunya hak cipta atas karya ini sepenuhnya dihitung berdasarkan tahun terbit buku Indonesia Tanah Airku.Dengan demikian, menurut UU Hak Cipta yang berlaku sekarang, perlindungan hak cipta terhadap lukisan ini habis pada tahun 2002.Pengumuman karya fotografi, sebagaimana dipahami UU Hak Cipta, tidak mesti melalui penerbitan buku. Sebuah pengumuman dipahami sebagai pembacaan, penyiaran, pameran, suatu ciptaan dengan menggunakan alat apapun baik elektronik atau non-elektronik atau melakukan dengan cara apapun sehingga suatu ciptaan dapat dibaca, didengar, atau dilihat orang lain.Dengan demikian, pengumuman juga dapat berupa pengedaran karya fotografi untuk kepentingan publisitas, seperti foto Mieke Wijaya di bawah:Mieke Wijaya, kira-kira tahun 1960 (public domain)Potret di atas diambil oleh Tati Studio kira-kira pada tahun 1960, lalu diedarkan sebagai foto publisitas. Dengan demikian, karya fotografi ini telah habis masa berlaku perlindungan hak ciptanya pada tahun 2010.Karya fotografi di atas pertama kali diterbitkan pada tahun 1952 dalam buku, masa berlaku perlindungan hak ciptanya habis pada tahun 2002.Karya SinematografiSeperti halnya karya fotografi, hak cipta atas karya sinematografi (film) dilindungi selama lima puluh tahun setelah karya pertama kali dilakukan Pengumuman. Dalam kasus karya sinematografi, pengumuman dapat dipahami sebagai penayangan pertama suatu film.Kartu judul untuk film Darah dan Doa (public domain)Film Darah dan Doa pertama kali ditayangkan pada pertengahan tahun 1950. Dengan demikian, karya Usmar Ismail ini telah bebas hak cipta pada tahun 2002, sehingga dapat digunakan secara bebas di Indonesia.Beberapa Kasus ProblematisKarya Terbitan PemerintahMeskipun beberapa Ciptaan pemerintah dilindungi hak cipta, menurut Pasal 43 huruf b. dari UU Hak Cipta, segala ciptaan oleh atau atas nama pemerintah Indonesia dapat digunakan secara bebas, asalkan ciptaan yang digunakan tersebut tidak dinyatakan dilindungi oleh peraturan perundang-undangan. Ini tidak berarti bahwa ciptaan tersebut bebas hak cipta; ini hanya berarti bahwa penggunaan ciptaan tersebut tidak dianggap sebagai pelanggaran Hak Cipta terhadap pemerintah oleh UU.Wanita di Lombok dalam perjalanannya sembahyang untuk mendapatkan suami (public domain)Foto di atas diambil dari buku Know Indonesia… Know Your Friend, yang diterbitkan oleh Departemen Penerangan Republik Indonesia pada tahun 1951 untuk memperkenalkan Indonesia kepada orang-orang asing. Sejak 2001, masa berlaku perlindungan hak cipta atas karya fotografi dalam buku tersebut sudah habis; namun, teks dari buku tersebut tetap berhak cipta.Hak Cipta orang lainKetika kita mereproduksi seluruh atau sebagian dari ciptaan orang lain, hak cipta atas ciptaan tersebut tidak menjadi milik kita. Kita memang berhak atas karya hasil kita (misalnya, foto Monas), tetapi hak cipta atas ciptaan yang direproduksi (misalnya, Monas) tetap dilindungi. Karena itu, kita tidak boleh menggunakan reproduksi kita atas ciptaan orang lain dengan bebas; kita masih harus menghormati hak cipta pencipta objek yang direproduksi. Adapun reproduksi atau pemodifikasian ciptaan tersebut dapat dilakukan merujuk pada ketentuan masa berlaku perlindungan hak cipta yang berlaku terhadap jenis ciptaan tersebut.Candi Banyunibo di Yogyakarta (Chris Woodrich/CC-BY-SA 3.0)Karya fotografi di atas, yang mengambil Candi Banyunibo di Yogyakarta sebagai objek, diumumkan dengan lisensi Creative Commons. Namun, fotografer tidak memiliki hak cipta atas objek tersebut. Sebelum foto ini dapat digunakan secara bebas, maka status hak cipta candi harus ditanyakan. Karena UUHC yang berlaku di Indonesia belum mengecualikan pengabadian obyek dalam medium lukis, fotografi, atau video ketentuan penggunaan ciptaan dalam perbuatan-perbuatan yang dijabarkan pada Pasal 9, kecuali jika perbuatan tersebut memenuhi klausa penggunaan wajar. Mengingat bahwa candi ini dibangun pada abad ke-9, tentu masa berlaku perlindungan hak ciptanya sebagai karya arsitektur sudah habis, artinya berbagai macam penggunaanya dapat dilaksanakan secara langsung asal tetap menyebutkan sumber ciptaan dan nama penciptanya.",
                "url": "2016/07/habis-belum-mencari-tahu-karya-yang-telah-bebas-hak-cipta.html"
              }
              ,
            
              "2016-07-peluncuran-album-kompilasi-number-tribute2erk-di-ruang-rupa-radio": {
                "title": "Peluncuran Album Kompilasi #tribute2ERK di Ruang Rupa Radio",
                "author": "hilman",
                "category": "",
                "content": "Album kompilasi #tribute2ERK dilepas secara bebas unduh pada tanggal 14 Juli 2016. Hari pelepasan tersebut bertepatan dengan hari Netlabel sedunia. Pelepasan album dilaksanakan di Ruang Rupa Radio, tepatnya di acara #LokalWisdom yang dipandu oleh Felix Dass. Hilman Fathoni, Konsultan Lisensi Creative Commons Indonesia, dan Prys Pry, perwakilan dari Ripstore Asia, serta Dimas Ario dari Efek Rumah Kaca menjadi narasumber dalam siaran ini. Album kompilasi #tribute2ERK dapat Anda unduh di tautan ini.",
                "url": "2016/07/peluncuran-album-kompilasi-number-tribute2erk-di-ruang-rupa-radio.html"
              }

              "2016-07-tanya-jawab-sobat-ccid-2-juli-2016": {
                "title": "Tanya Jawab Sobat CCID 2 Juli 2016",
                "author": "hilman",
                "category": "",
                "content": "Pada twitter Creative Commons Indonesia, Rizky Luthfianto mengajukan pertanyaan tentang hak cipta dan Creative Commons:“Kita tidak boleh melepaskan hak cipta, tetapi apakah kita tetap bisa menyerahkan/memindahkan/mengalihkan hak cipta?Ketentuan mengenai pelepasan hak cipta kepada domain publik, dengan ketentuan pengalihan hak cipta kepada pihak lain merupakan dua hal yang berbeda. Di Indonesia, pelepasan hak cipta kepada domain publik berkaitan dengan pengaturan mengenai masa berlaku hak cipta. Sedangkan perbuatan menyerahkan atau mengalihkan hak cipta berkaitan dengan pengaturan mengenai pemberian izin penggunaan ciptaan atau pelisensian ciptaan. Kedua hal ini diatur di dalam Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014).Wanita di Lombok sembahyang untuk mendapatkan suami. Gambar dari Know Indonesia... Know Your Friends. Publikasi Kementrian Penerangan Republik Indonesia (1951)Ilustrasi di atas adalah contoh gambar yang telah masuk domain publik karena dipublikasikan oleh pemerintah Indonesia ditahun 1951.Rezim hak cipta nasional kita tidak mengenal pelepasan hak cipta kepada domain publik oleh pencipta. Apabila seorang pencipta ingin mendedikasikan ciptaannya secara penuh kepada publik, pencipta tersebut harus mengikuti ketentuan tentang masa berlaku hak cipta yaitu 70 tahun ditambah 1 tahun (berlaku mulai tanggal 1 Januari) setelah pencipta meninggal dunia. Hal ini menjadi dasar hukum bagaimana ketentuan CC0 tidak dapat diterapkan di Indonesia (simak konteks pembicaraan sebelumnya dengan membuka tautan ini). Namun, kita tetap dapat menggunakan perangkat Public Domain Mark untuk menandai ciptaan-ciptaan yang sudah habis masa berlaku hak ciptanya di Indonesia. Informasi lebih lanjut mengenai ketentuan masa berlaku hak cipta di Indonesia dapat anda baca di sini.Menurut UUHC 2014, lisensi adalah izin tertulis yang diberikan oleh Pemegang Hak Cipta atau Pemilik Hak Terkait kepada pihak lain untuk melaksanakan hak ekonomi atas Ciptaannya atau produk Hak Terkait dengan syarat tertentu. Berbeda dengan ketentuan yang berlaku pada ciptaan yang sudah masuk ke domain publik atau habis masa berlaku hak ciptanya, ketentuan ini memungkinkan pihak lain untuk menggunakan ciptaan tanpa mengharuskan pencipta melepaskan hak ciptanya secara penuh ke domain publik.Apabila seorang Pencipta menganut paham “All Rights Reserved” (Semua Hak Dipertahankan), maka setiap pengguna ciptaan harus meminta izin secara langsung untuk setiap bentuk penggunaan terhadap ciptaannya. Namun, seorang pencipta yang menganut paham “Some Rights Reserved” (Beberapa Hak Dipertahankan), dapat memanfaatkan lisensi terbuka seperti lisensi Creative Commons untuk menginformasikan kepada pengguna bahwa pencipta mengizinkan penggunaan terhadap ciptaannya dengan syarat atau batasan tertentu. Lisensi Creative Commons (Lisensi CC) menyediakan 4 batasan tertentu (spektrum pilihan lisensi Creative Commons) yang dapat pencipta gunakan pada ciptaannya:  Attribution (Atribusi/BY): Ketentuan ini mewajibkan Anda untuk mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan terhadap suatu ciptaan.  Noncommercial (Non-Komersial/NC): Ketentuan ini melarang Anda untuk melibatkan kepentingan komersial dalam penggunaan suatu ciptaan.  No Derivative Works (Tanpa Turunan/ND): Ketentuan ini memperbolehkan Anda untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan suatu ciptaan, namun Anda dilarang untuk menyebarluaskan hasil ubahan, gubahan, dan ciptaan turunan yang Anda buat atas ciptaan tersebut.  Share Alike (Berbagi Serupa/SA): Ketentuan ini yang mewajibkan Anda untuk menerapkan lisensi yang sama apabila Anda melakukan pengubahan, penggubahan, dan pembuatan ciptaan turunan terhadap suatu ciptaan.Lisensi CC tidak hanya dapat digunakan untuk mengikat satu atau dua pihak saja. Pencipta dapat mengikat seluruh pihak yang mengakses dan menggunakan ciptaannya, yang misalnya dibagikan secara bebas di dalam jaringan. Tombol lisensi  CC yang mengandung spektrum pilihan yang telah dipilih oleh Pencipta, dapat dilekatkan pada ciptaan yang dibagikan. Informasi mengenai contoh-contoh pelekatan tombol lisensi CC pada ciptaan dapat dibaca di tautan ini.Semoga membantu. Pokoknya Creative Commons!",
                "url": "2016/07/tanya-jawab-sobat-ccid-2-juli-2016.html"
              }
              ,
            
              "2016-07-tanya-jawab-sobat-ccid-30-juni-2016": {
                "title": "Tanya Jawab Sobat CCID 30 Juni 2016",
                "author": "hilman",
                "category": "",
                "content": "Pada facebook Creative Commons Indonesia, Edo W Adithyawarman bertanya mengenai lisensi Creative Commons:“Halo, saya Edo, mau tanya…Sejak tanggal 25 Juni kemarin, saya mulai menerjemahkan tulisan-tulisan Aaron Swartz dari blognya yg berlisensi CC BY-NC-SA. Saya terjemahkan tulisan-tulisan itu di kanal publikasi daring http://medium.com/aaron-swartz-id dan membuka ruang itu seluas-luasnya untuk kontributor. Pertanyaannya, apa yangg saya lakukan ini tidak bermasalah? Apa kira-kira yang perlu saya perhatikan? Lalu, apakah produk terjemahan itu mesti menggunakan lisensi yg sama dengan artikel yang diterjemahkan (CC BY-NC-SA)? Ditunggu bantuannya. Terimakasih banyak”Lisensi CC yang digunakan oleh Aaron Swartz atau pemegang hak ciptanya atau orang yang mengelola naskah-naskah buatan Aaron di situs web tersebut, secara langsung mengizinkan Anda untuk menggunakan ciptaan-ciptaan yang ada di situs web tersebut, selama penggunaan Anda sesuai dengan ketentuan lisensi CC BY-NC-SA:Aaron Swartz (salah satu pelopor gerakan Demand Progress) pada aksi penolakan atas kebijakan Stop Online Piracy Act (SOPA). Foto oleh Daniel J. Sieradski, CC BY-SA 2.0.Anda diperbolehkan untuk menyalin dan menyebarluaskan kembali naskah buatan Aaron dalam bentuk atau format apapun, juga mengubah, menggubah, dan membuat ciptaan turunan dari naskah tersebut.      Anda harus menerapkan Atribusi yang sesuai (mencantumkan nama penulis, mencantumkan tautan kepada sumber tulisan, menyatakan perubahan yang telah Anda lakukan (misalnya: pernyataan bahwa artikel tersebut adalah artikel terjemahan), dan mencantumkan tautan pada lisensi yang digunakan.    Contoh: Artikel ini adalah versi terjemahan dari artikel berjudul “Jefferson: Nature Wants Information to Be Free”, CC BY-NC-SA, oleh Aarton Swartz.        Anda tidak dapat menggunakan naskah tersebut untuk kepentingan komersial. (Ketentuan NonKomersial tidak menjelaskan dengan pasti batasan-batasan dari penggunaan untuk kepentingan komersial, sehingga ketentuan ini “mungkin” masih dapat didiskusikan dengan persetujuan pengelola situs web dan naskah-naskah buatan Aaron sekarang, Sean B. Palmer, mengingat situs web tersebut juga mebuat ketentuan “unless otherwise stated”. Keterangan lebih lanjut terkait kelebihan dan kekurangan ketentuan NC dapat dibaca di poin ketujuh artikel berikut    Catatan: Beberapa waktu yang lalu, tindakan dari dua penerbit: Verso Books dan New Press, menuai protes dari para pemerhati Aaron Swartz. Kedua penerbit  yang menerbitkan sebuah buku naskah-naskah pilihan dari Aaron ini mempersulit para pengguna untuk mengunduh dan menyebarluaskan buku tersebut. Hal ini kemudian dianggap tidak sesuai dengan semangat berbagi yang diperjuangkan oleh Aaron. Informasi lebih lanjut tentang kasus ini dapat dibaca di tautan ini. Penggunaan ciptaan dari pencipta-pencipta tertentu, harus diikuti dengan memikirkan strategi dan perkiraan terkait dampak penggunaannya, supaya tidak ada pihak yang merasa dirugikan.        Apabila Anda melakukan adaptasi terhadap naskah yang ada di situs web tersebut (yang mana, telah Anda lakukan dengan menerjemahkan artikel buatan Aaron Swartz), Anda harus menerapkan lisensi yang sama dengan naskah yang asli yaitu CC BY-NC-SA.    Semoga membantu. Pokoknya Creative Commons!  ",
                "url": "2016/07/tanya-jawab-sobat-ccid-30-juni-2016.html"
              }
              ,
            
              "2016-07-perwakilan-creative-commons-indonesia-menghadiri-cc-asia-pacific-regional-meeting": {
                "title": "Perwakilan Creative Commons Indonesia Menghadiri CC Asia Pacific Regional Meeting",
                "author": "hilman",
                "category": "",
                "content": "Pada 1 Juli 2016 lalu, Alifia Qonita Sudharo (Pemimpin Proyek Creative Commons Indonesia 2016) berangkat mewakili Creative Commons Indonesia ke CC Asia Pacific Regional Meeting. Pertemuan ini dihelat di gedung Beijing Judge Education Institute. Para perwakilan afiliasi saling bercerita tentang apa yang dihadapi  di negaranya masing-masing. Hasil pertemuan tersebut dapat Anda akses di tautan ini.",
                "url": "2016/07/perwakilan-creative-commons-indonesia-menghadiri-cc-asia-pacific-regional-meeting.html"
              }
              ,
            
              "2016-06-prinsip-kerja-lisensi-creative-commons-di-coversongchallenge-tribute2erk": {
                "title": "Prinsip Kerja Lisensi Creative Commons Di #CoverSongChallenge #Tribute2ERK",
                "author": "hilman",
                "category": "",
                "content": "Poster #tribute2ERKPengantar Redaksi: Panduan lisensi ini merupakan bagian dari rangkaian publikasi acara #CoverSongChallenge #tribute2ERK (14 Juni - 14 Juli 2016). Informasi lebih lanjut soal acara #tribute2ERK bisa Anda dapatkan dengan membuka tautan ini.Minggu ini merupakan minggu kedua perhelatan #CoverSongChallenge #tribute2ERK, proyek bersama Ripstore Asia dan Creative Commons Indonesia. Acara ini mengundang siapa saja yang memiliki keinginan untuk membawakan versi pribadi dari karya-karya Efek Rumah Kaca (ERK).Kegiatan ini tidak dimaksudkan hanya sebagai ajang gubah lagu, namun juga bermaksud untuk memberi pengenalan lebih jauh tentang lisensi Creative Commons. Untuk itu, simak prinsip kerja lisensi Creative Commons pada perhelatan ini:1. Posisi Hukum Anda, Efek Rumah Kaca, Ripstore Asia, dan Creative Commons IndonesiaCreative Commons (CC) merupakan organisasi nirlaba yang berkantor pusat di San Francisco, Amerika Serikat. Organisasi ini menyediakan seperangkat lisensi yang dapat digunakan pada kegiatan berbagi konten, dalam format digital maupun fisik. Perangkat lisensi ini tidak membebani para pihak untuk membayar biaya tertentu dalam penggunaan lisensi Creative Commons pada ciptaan-ciptaan mereka. Creative Commons Indonesia (CCID) sendiri merupakan afiliasi dari CC internasional yang beroperasi di Indonesia.Sejauh ini, CCID telah membuat versi bahasa Indonesia dari lisensi CC yang dapat diakses pada laman creativecommons.org/licenses. Sebagai organisasi penyedia perangkat lisensi, CC dapat membantu pihak pengguna lisensi yang membutuhkan konsultasi terkait penerapan lisensi CC pada ciptaannya. Namun, kegiatan konsultasi tersebut tidak menciptakan hubungan antara klien dengan firma hukum atau pengacara. Dengan kata lain CC tidak memberikan layanan hukum selain konsultasi tentang ketentuan-ketentuan yang ada pada lisensi yang disediakan.Ripstore Asia sendiri merupakan pihak penyedia jasa distribusi konten digital dalam jaringan. Salah satu konten digital yang didistribusikan oleh Ripstore Asia adalah musik. Ripstore Asia menyediakan jasa pendistribusian musik dari klien-kliennya ke toko-toko musik digital seperti Deezer, Spotify, iTunes, dan lain sebagainya. Dalam perhelatan #tribute2ERK, 14 karya terbaik akan didistribusikan oleh Ripstore Asia untuk dapat diunduh gratis tanpa melibatkan kepentingan komersial bersamaan dengan hari netlabel sedunia.Sebagai penyelenggara perhelatan ini, Ripstore Asia berperan sebagai Internet Label (Netlabel). Netlabel adalah label rekaman yang menerbitkan karya musik dalam format digital, dapat diunduh gratis maupun berbayar. Praktik distribusi karya musik Ripstore Asia menerapkan skema lisensi terpusat. Dalam skema lisensi terpusat terdapat penyerahan hak cipta secara eksklusif kepada pihak penerbit, sehingga pihak penerbit dapat berposisi sebagai pemberi lisensi atas karya yang diterbitkan. Ketika pihak penerbit memegang hak sebagai pemberi lisensi atas karya Anda, Anda tidak dapat membagikan karya atau memberikan status sebagai pemberi lisensi kepada pihak ke 3 tanpa persetujuan dengan Ripstore Asia.Namun, karya-karya yang dikirimkan untuk mengikuti ajang gubah lagu #tribute2ERK dikecualikan dari ketentuan pelayanan yang diberlakukan kepada pelanggan Ripstore Asia. Sehingga tidak ada penyerahan hak eksklusif  sebagai pemberi lisensi dari peserta ajang gubah lagu kepada Ripstore Asia. Berarti pihak peserta masih dapat membagikan karyanya dan memberikan status sebagai pemberi lisensi kepada tempat atau pihak selain Ripstore Asia.Jadi, subyek-subyek hukum yang terlibat di hubungan hukum yang terjadi pada aktivitas pengubahan, penggubahan, dan pembuatan ciptaan turunan dari lagu-lagu ERK ini adalah:a.) Anda sebagai pengguna (dalam aktivitas penggunaan lagu-lagu ERK);b.) ERK sebagai pencipta atau pemegang hak cipta dari karya-karya aslinya yang memberikan lisensi (dengan ketentuan CC BY-NC-SA) kepada Anda untuk meggubah lagu-lagunya;c.) Anda sebagai pengguna lagu-lagu ERK dan sebagai pemberi lisensi (dengan ketentuan CC BY-NC-SA) atas 14 karya hasil gubah ulang lagu ERK kepada pendengar atau pengguna ciptaan.d.) Ripstore Asia adalah penyedia platform yang berperan sebagai label rekaman, yang juga melaksanakan kewajiban berdasarkan lisensi yang berlaku, dalam rangka penerbitan dan pendistribusian 14 karya hasil gubah ulang lagu ERK kepada pendengar, atau penerima lisensi, atau pengguna ciptaan.2. Lisensi CC BY-NC-SAMengapa karya para peserta #tribute2ERK juga harus menerapkan lisensi CC BY-NC-SA? Untuk menjawab pertanyaan tersebut, mari kita simak ketentuan-ketentuan lisensi CC BY-NC-SA:a.) Atribusi (BY):Ketentuan ini mewajibkan Anda untuk mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan terhadap lagu-lagu ERK. Hal ini diperlukan untuk menjamin keuntungan publisitas dan moneter sampai kepada pencipta. Selain itu, hal ini perlu dilakukan untuk mencegah plagiarisme. Kewajiban untuk mencantumkan tautan pada lisensi dapat menjamin sampainya keuntungan yang lahir dari lisensi yang digunakan oleh pencipta. Bagian yang dimodifikasi harus ditunjukan untuk menjaga reputasi pencipta serta memastikan sejarah perkembangan ciptaan agar dapat ditelusuri setiap saat.b.) NonKomersial (NC):Ketentuan ini melarang Anda untuk melibatkan kepentingan komersial dalam penggunaan lagu-lagu ERK. Anda dilarang menarik keuntungan moneter dari tiap karya adaptasi dan ciptaan turunan yang bersumber dari lagu-lagu ERK. Namun, Anda dimungkinkan untuk membuat ‘lisensi wadah’ di luar lisensi ini untuk menampung kepentingan komersial yang ingin anda libatkan, dengan meminta izin langsung kepada pihak ERK dan Ripstore Asia.c.) BerbagiSerupa (SA):Ketentuan ini yang mewajibkan anda untuk menerapkan lisensi yang sama apabila anda melakukan pengubahan, penggubahan, dan pembuatan ciptaan turunan dari lagu-lagu ERK. Ketentuan-ketentuan ini berlaku bagi setiap pengguna ciptaan ini. Yang berarti, ketentuan ini juga berlaku bagi karya-karya yang tidak masuk dalam kompilasi 14 karya terbaik pilihan juri.3. Penggunaan Lisensi CCa.) Lisensi Publik CC versi 3.0 (CCPL 3) dan Lisensi Publik CC versi 4.0 (CCPL 4)ERK sebagai pemberi lisensi, menerapkan lisensi CC BY-NC-SA versi 3.0. Ketentuan BerbagiSerupa mewajibkan Anda untuk menerapkan lisensi CC yang sama. Apabila Anda menggunakan karya ERK untuk diubah, digubah, dan dibuat ciptaan turunannya,  Anda dapat menerapkan lisensi CC BY-NC-SA versi 3.0 atau versi 4.0. Hal-hal ini berlaku di Indoensia karena versi adaptasi dari lisensi CC versi 3.0 sudah tersedia di Indonesia, dan lisensi CC versi 4.0 merupakan lisensi internasional yang tidak memerlukan adaptasi, sehingga dapat digunakan di mana saja.b.) Kesuaian Lisensi Pada Ciptaan TurunanLisensi Konten Terbuka, atau sebut saja, Lisensi CC memberi kesempatan kepada anda untuk melakukan adaptasi (pengubahan, penggubahan, dan pembuatan ciptaan turunan) terhadap suatu ciptaan. Sebagai contoh, anda dapat membuat ciptaan turunan dari lagu ERK dengan memotong, memanjangkan, atau menata kembali isi ciptaan. Dalam proses adaptasi tersebut anda dapat pula menggabungkannya dengan ciptaan-ciptaan lain, atau dapat kita sebut sebagai kombinasi ciptaan. Misalnya, Anda ingin membuat karya kolase audio dengan memotong beberapa bagian dari lagu ERK, dan menggabungkannya dengan ciptaan lainnya. Sebaiknya Anda memastikan bahwa ciptaan lain tersebut menerapkan lisensi yang sesuai dengan lisensi yang digunakan oleh ERK (CC BY-NC-SA). Anda tidak dapat menggabungkannya dengan ciptaan lain yang menerapkan lisensi dengan ketentuan yang bertentangan dengan CC BY-NC-SA.Misalnya, Anda hendak membuat karya kolase audio dengan menggabungkan 2 ciptaan, yang satu berlisensi CC BY-NC-SA, yang satu lagi berlisensi CC BY-SA. Lisensi CC BY-SA memperbolehkan penggunaan karya untuk kepentingan komersial, maka ketentuan ini bertentangan dengan ketentuan NonKomersial dari lisensi CC BY-NC-SA. Apabila hal ini terjadi pada Anda-karya kolase hasil gabungan kedua audio sudah dibuat-maka hanya salah satu ketentuan lisensi saja yang harus dipatuhi. Jika hal ini terjadi dalam konteks #CoverSongChallenge #Tribute2ERK, maka lisensi yang harus anda patuhi adalah lisensi CC BY-NC-SA yang digunakan oleh ERK. Namun, mematuhi ketentuan salah satu lisensi saja, dapat menimbulkan pelanggaran pada ketentuan lisensi yang lain. Cara terbaik untuk mengatasi masalah ini adalah Anda segera mencari ciptaan lain dengan lisensi yang sesuai sebagai materi pembuatan karya kolase audio tersebut, atau membuat sendiri materi tersebut.c.) Kewajiban dari lisensi CC tidak berlaku pada penggunaan pribadiHukum nasional di Indonesia sudah mengatur Pembatasan Hak Cipta melalui Pasal 43-52 Undang-Undang No. 28 tahun 2014 Tentang Hak Cipta Salah satu hal yang diatur adalah mengenai penggunaan pribadi. Penggunaan semacam ini juga biasa disebut sebagai penggunaan wajar atau penggunaan untuk kepentingan yang wajar. Setiap penggunaan pribadi atas suatu ciptaan tidak memerlukan izin langsung dari pencipta, dan bukan merupakan bentuk pelanggaran hak cipta. Ketentuan di dalam lisensi CC berlaku sesuai dengan hukum nasional tempat lisensi tersebut digunakan. Berarti ketentuan lisensi CC juga tidak akan mengikat setiap penggunaan untuk kepentingan pribadi yang Anda lakukan. Pembuatan salinan untuk kepentingan pribadi tidak mewajibkan pengguna untuk menyebutkan nama pencipta. Intinya, jika ciptaan tidak disebarluaskan kepada publik, maka pengguna tidak diharuskan memenuhi ketentuan lisensi.4. Pembatasan Kebebasan Pengguna DilarangKetentuan BerbagiSerupa juga menjelaskan bahwa Anda tidak diperbolehkan menawarkan atau memberikan syarat dan ketentuan tambahan, atau Sarana Kontrol Teknologi (Techinal Protection Measures (TPM)/Digital Rights Management (DRM)) pada karya adaptasi. TPM dan DRM merupakan metode pembatasan akses kepada ciptaan secara teknis. Misalnya, terdapat Misalnya, pemasangan suatu perangkat pada ciptaan teks di suatu situs web yang membuat Anda tidak bisa menggandakan teks tersebut. Anda sebagai pembuat karya adaptasi terikat dengan ketentuan BerbagiSerupa yang digunakan oleh ERK. Setiap karya adaptasi yang Anda buat tidak boleh membatasi kebebasan pengguna lainnnya dalam mengakses karya adaptasi. Pembatasan secara teknis yang digunakan pada tiap karya adaptasi merupakan bentuk pelanggaran ketentuan lisensi.5. Konsekuensi Pelanggaran Ketentuan dan Restorasi Hak PenggunaanSelain berakhir bersamaan dengan berakhirnya masa berlaku hak cipta dan hak terkait, pemberian lisensi akan berakhir secara otomatis apabila terdapat pelanggaran atas ketentuan lisensi CC. Namun, ketentuan lisensi tidak dapat dicabut, pemberi lisensi tidak dapat secara aktif mengakhiri kontrak lisensi. Pengguna yang melakukan pelanggaran akan kehilangan hak untuk menggunakan ciptaan. Bentuk pelanggaran yang dapat terjadi dalam penggunaan ciptaan berlisensi CC adalah tidak diberikannya atribusi yang sesuai kepada pencipta atau tidak diberikannya tautan pada teks lisensi yang digunakan oleh pencipta. Ada dua pendekatan yang ditawarkan oleh CCPL4 untuk membuat lisensi berlaku kembali:a.) Pengguna memperbaiki pelanggarannya dalam waktu 30 hari setelah pengguna mengetahui atau pengguna diberitahu tentang kesalahannya tersebut;b.) Pemberi lisensi dapat memberlakukan kembali lisensi kepada Anda, namun anda tetap harus bertanggung jawab atas pelanggaran yang telah anda lakukan terhadap ketentuan lisensi yang digunakan.6. Keuntungan Penggunaan Lisensi CCa.) Penyebarluasan yang lebih luasLisensi CC memungkinkan kegiatan berbagi konten bisa dilaksanakan tanpa izin langsung dari pencipta konten. Ketentuan ini dapat memotong waktu cukup banyak waktu yang biasanya digunakan oleh pihak pengguna untuk mengurus perizinan dari pencipta konten. Dengan kemudahan ini, kegiatan mengunduh dan mengunggah kembali, serta penggubahan dan pembuatan ciptaan turunan dari suatu konten dapat berkembang lebih pesat. Ketika karya tersebut dapat dengan mudah dibagikan kembali secara utuh atau bentuk adaptasinya dengan menyebutkan nama pencipta, maka pencipta akan menerima perkembangan publisitas tentang dirinya dan karya-karyanya.Efek dari meningkatnya publisitas tentang pencipta dan karya-karyanya tidak bisa diremehkan. Misalnya, Anda menciptakan konten yang menarik perhatian banyak orang, dan konten tersebut Anda lisensikan dengan lisensi CC. Orang-orang akan dengan mudah membagikan konten buatan Anda, sampai-sampai tautan situs tempat konten buatan Anda berada sering muncul di mesin pencari. Dengan memakai frekuensi kemunculan yang tinggi di mesin pencari sebagai indikator popularitas, akan banyak pihak yang ingin beriklan di situs anda. Iklan-iklan tersebut dengan sendirinya dapat menjadi salah satu sumber keuntungan ekonomi yang datang dari berkembangnya publisitas tentang karya Anda.b.) Meningkatkan kepastian hukum dan menyederhanakan hubungan hukumLisensi CC menyajikan ketentuan penggunaan ciptaan dengan bahasa yang sederhana. Kesederhanaan ini dapat menguntungkan pihak pemberi dan penerima lisensi yang umumnya bukan ahli hukum. Pihak penerima lisensi dapat mengetahui hal apa yang boleh dan tidak boleh mereka lakukan terhadap suatu ciptaan. Pemberi lisensi menjadi dimudahkan ketika mereka ingin menjelaskan ketentuan penggunaan ciptaan mereka kepada para penerima lisensi. Selain itu hubungan hukum dalam praktik pemberian lisensi yang biasanya rumit, juga disederhanakan. Pemberi dan penerima lisensi tidak perlu melibatkan pengacara untuk membuat susunan kontrak negosiasi yang rumit. Teks lisensi CC dapat diakses dengan gratis, dan formatnya yang sudah terstandarisasi membuat hubungan hukum makin sederhana bagi kedua belah pihak.7. Kekurangan dan Kelebihan Ketentuan NC (NonKomersial)Ketentuan NC (NonKomersial) adalah ketentuan yang melarang penggunaan ciptaan dengan menyertakan kepentingan komersial atau untuk mendapatkan keuntungan, mudahnya, mencari uang. Namun, ketentuan ini tidak memberikan pernyataan yang jelas terkait batas-batas dalam penggunaan dengan menyertakan kepentingan komersial. Misalnya, beberapa pengguna bermaksud untuk memanfaatkan potensi ciptaan untuk mencari uang, dengan maksud untuk mendanai kegiatan amal. Lalu, misalnya ada sebuah institusi yang bermaksud menjual format fisik suatu ciptaan, dan memakai hasil penjualannya untuk memproduksi kembali format fisik ciptaan tersebut. Hal-hal ini mungkin dilakukan apabila pihak-pihak pengguna mendapatkan izin langsung dengan menghubungi pihak pemberi lisensi. Tetapi, tidak semua pengguna memahami prosedur tersebut, dan ketidakpastian ketentuan ini menimbulkan keraguan bagi pengguna. Para pengguna akhirnya memilih untuk tidak menggunakan ciptaan, dan hal ini dapat mengurangi potensi publisitas yang bisa diperoleh pencipta dari penggunaan lisensi CC. Jika pencipta tidak mampu membangun strategi komersial yang baik, mengapa tidak memungkinkan pihak lain untuk membuatnya?Sebaliknya, lisensi ini memiliki kelebihan bagi pihak pencipta atau penerbit yang mampu membangun strategi pemasaran yang kompleks, serta mengejar para pelanggar lisensi. Misalnya, seorang musisi terkenal dapat terlebih dahulu menyebarkan karya mereka di situs web untuk menarik perhatian. Setelah minat komersial mulai nampak dari penyebaran tersebut, pihak-pihak yang ingin mengeksploitasi ciptaan untuk kepentingan komersial dapat bernegosiasi langsung dengan pihak pencipta. Untuk kemudian ciptaan yang didistribusikan oleh penerbit dilisensikan kembali dengan ketentuan NC atau tidak, tergantung pada hasil negosiasi yang dicapai oleh kedua pihak tersebut.Untuk informasi lebih lanjut mengenai Lisensi Konten Terbuka dan Pedoman Praktis Penggunaan Lisensi Creative Commons, silahkan kunjungi tautan ini.",
                "url": "2016/06/prinsip-kerja-lisensi-creative-commons-di-coversongchallenge-tribute2erk.html"
              }

              "2016-06-apakah-resep-masakan-dilindungi-oleh-hak-cipta": {
                "title": "Apakah resep masakan dilindungi oleh Hak Cipta?",
                "author": "hilman",
                "category": "",
                "content": "“What’s Cookin’?”, oleh Emran Kassim, CC BY 2.0 via FlickrAnda hobi memasak dengan resep yang buatan sendiri?Anda suka membuat ‘improvisasi’ setiap kali anda memasak?Atau, Anda adalah seorang pengajar di sebuah sekolah masak yang yang menggunakan resep buatan sendiri atau orang lain sebagai bahan ajar?Pernah terpikirkan apakah resep masakan mendapatkan perlindungan Hak Cipta? Apa saja unsur-unsur Resep Masakan yang tidak dilindungi Hak Cipta?1.) Elemen fungsional bukan obyek yang dilindungi Hak CiptaProses pembuatan pempek, karya oleh Midori dibagikan dengan lisensi CC-BY-SA 3.0Terdapat kemiripan posisi hukum antara resep masakan dengan program perangkat lunak. Resep maskaan merupakan sekumpulan instruksi yang dibuat untuk menuju sebuah hasil yang pasti, dengan kata lain, resep masakan memiliki elemen fungsional. Di Inggris, elemen fungsional bukan merupakan obyek yang dilindungi, jadi apabila anda memasak resep masakan yang dibuat orang lain dan membuat beberapa perubahan pada resep masakan tersebut, anda tidak sedang melakukan pelanggaran hak cipta.Hal serupa juga dijelaskan pada huruf c dari Pasal 41 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC). Pasal tersebut menyatakan bahwa segala alat, benda, atau produk yang diciptakan hanya untuk menyelesaikan masalah teknis atau yang bentuknya hanya ditujukan untuk kebutuhan fungsional tidak dilindungi oleh Hak Cipta.2. Ide bukan obyek yang dilindungi oleh Hak Cipta.Anda tidak bisa menerapkan hak cipta pada prinsip dasar penciptaan resep masakan, dan Anda tidak bisa menghentikan orang untuk memiliki satu versi pribadi atas suatu resep. Menurut UUHC, walaupun setiap ide tersebut telah diungkapkan, dinyatakan, digambarkan, dijelaskan, atau digabungkan dalam sebuah ciptaan, jika ide tersebut belum diwujudkan dalam bentuk nyata, maka ide tidak dilindungi oleh Hak Cipta.3. Hak Cipta dapat melindungi elemen artistik dari suatu resep masakanMakan malam, karya Adhi Rachdian, lisensi &lt;a href=https://creativecommons.org/licenses/by/2.0/\"&gt;CC-BY 2.0&lt;/a&gt;Jenis perlindungan akan diberikan secara khusus pada unsur tekstual atau visual dari masakan itu sendiri. Desain atau ‘hiasan’ hasil kreasi Anda yang diterapkan pada suatu masakan dapat dilindungi Hak Cipta. Ketika Anda menerbitkan resep masakan dalam bentuk buku, maka ekspresi yang tertuang pada teks dan gambar di buku tersebut merupakan obyek yang dilindungi oleh Hak Cipta. Karena, hasil karya yang belum diwujudkan secara nyata tidak dilindungi oleh Hak Cipta (huruf a Pasal 41 UUHC).Artikel ini adalah versi terjemahan yang telah disesuaikan dengan konteks Indonesia dari artikel berjudul: “Can you copyright a recipe?” oleh Andres Guadamuz",
                "url": "2016/06/apakah-resep-masakan-dilindungi-oleh-hak-cipta.html"
              }

              "2016-06-4-pendekatan-bagi-para-guru-dalam-menerapkan-hak-cipta-di-ruang-kelas": {
                "title": "Hak Cipta di Ruang Kelas, Tips Pendekatan Praktis untuk Guru",
                "author": "hilman",
                "category": "",
                "content": "Sumber gambar USAID Indonesia(lisensi CC-0)Pada tanggal 11 Juni 2016 lalu saya hadir sebagai peserta di acara WikiLatih yang diadakan di markas Wikimedia Indonesia. Wikilatih merupakan pelatihan penulisan dan penyuntingan artikel di Wikipedia Bahasa Indonesia yang rutin diadakan oleh Wikimedia Indonesia. Pada pelatihan tersebut saya tergabung sebagai peserta yang sudah pernah menyunting dan menyumbangkan artikel di Wikipedia Bahasa Indonesia. Kebetulan ada peserta lain yang membawa sebuah modul buatan gurunya yang ia ingin jadikan rujukan untuk artikel yang dibuatnya. Namun, modul tersebut tidak mencantumkan daftar pustaka ataupun informasi tentang penulis-penulis yang karyanya dilibatkan di modul tersebut. Setelah menimbang bahwa sumber dari modul tersebut tidak jelas, modul kemudian ditolak sebagai sumber oleh pelatih yang membawakan penulisan, karena sumber yang layak merupakan garis pedoman dalam menyumbangkan artikel di Wikipedia.Kejadian ini menjadi salah satu indikator bahwa dalam kegiatan belajar-mengajar, para guru harus memperhatikan ketentuan-ketentuan hukum hak cipta.Setelah menimbang bahwa sumber dari modul tersebut tidak jelas, modul kemudian ditolak sebagai sumber oleh pelatih yang membawakan penulisan, karena sumber yang layak merupakan garis pedoman dalam menyumbangkan artikel di Wikipedia.Ilustrasi Gerbang Sekolah oleh Erdiyanto25 lisensi CC-BY-SA 3.0Secara alamiah kegiatan belajar-mengajar melibatkan perpindahan informasi, pembuatan, dan pembagian bahan ajar kepada murid-murid, baik di ruang kelas dengan atau tanpa bantuan internet. Semakin sering pendidikan menggunakan bantuan internet—untuk mengumpulkan materi dan merangkumnya dalam suatu modul—maka semakin dekat juga guru dan murid dengan dunia hak cipta.Ini tidak hanya berlaku bagi guru yang sering membuat modul. Pelimpahan hak cipta dari pihak guru sebagai penulis buku pelajaran kepada penerbit seringkali menjadi penghalang bagi para guru tersebut untuk membagikan karyanya di kanal yang lain. Artikel ini mengulas bagaimana hak cipta mempengaruhi kegiatan belajar mengajar dan bagaimana para guru dapat mengungkit hak cipta (atau ketiadaan hak cipta) untuk mendukung kebutuhan dari murid-muridnya.Bagi para guru yang ingin mengajar dengan menggunakan konten yang terdapat di internet tanpa melanggar hukum, artikel ini untuk Anda…1.) Mencari dan menggunakan bahan ajar terbuka (bebas hak cipta)Tidak semua bahan ajar yang ingin Anda gunakan dilindungi oleh hak cipta. Karena hak cipta tidak abadi, adalah penting untuk mengetahui jangka waktu perlindungan hak cipta di Indonesia. Perlindungan tersebut berlangsung selama dari 25 hingga 70 tahun setelah Pencipta meninggal dunia, terhitung sejak tanggal 1 Januari tahun berikutnya. Untuk informasi lebih lanjut terkait ketentuan masa berlaku hak cipta anda bisa membuka tautan ini.Pelimpahan hak cipta dari pihak guru sebagai penulis buku pelajaran kepada penerbit seringkali menjadi penghalang bagi para guru tersebut untuk membagikan karyanya di kanal yang lain.Ketentuan yang sama juga berlaku di Eropa. Namun, di Eropa, Anda dapat melepaskan karya Anda ke Domain Publik. Sayangnya, ketentuan tersebut tidak tersedia berdasarkan hukum di Indonesia. Kita dapat berasumsi bahwa hampir semua karya yang dibuat sebelum tahun 1870, pada tahun 2016 telah menjadi milik publik—yang berarti karya-karya tersebut sudah tidak dilindungi oleh hak cipta dan dapat Anda gunakan, gandakan, dan bagikan dengan bebas.Sebagai contoh, di Indonesia, karya-karya Chairil Anwar (Aku, Kerawang, dan Bekasi) di Wikisource, terjemahan bahasa Indonesia karya-karya Oscar Wilde, juga beberapa karya lama (foto/gambar, dan dokumen) yang diunggah oleh pengguna Wikimedia Commons yaitu Crisco 1492, adalah karya-karya yang sudah bebas hak cipta dan dapat digunakan tanpa izin. Di Eropa, karya Night Watch (Rembrandt) dan Shakespeare (Romeo &amp; Juliet) juga dapat digunakan tanpa izin. Anda juga dapat menemukan konten-konten dengan ketentuan serupa di situs-situs seperti Open Educational Resources Commons, Internet Archive, atau Open Culture.Kekurangan dari pemanfaatan konten bebas hak cipta ialah karya-karya ini merupakan karya lama, dan belum tentu relevan dengan produk-produk budaya di abad ke-20 dan seterusnya.Anda juga dapat menggunakan konten-konten tidak dilindungi hak cipta, seperti ide-ide atau fakta. Sebagai contoh, ada fakta yang menyatakan bahwa ketinggian gunung Merapi adalah 2.930 meter dpl. Fakta ini tidak dilindungi oleh hak cipta. Contoh lain adalah pernyataan bahwa novel Saman diterbitkan pada tahun 1998 di Jakarta adalah fakta yang tidak dapat dilindungi oleh hak cipta. Namun, potret gunung Merapi atau teks cerita dari novel Saman adalah obyek yang dilindungi oleh hak cipta.Kekurangan dari pemanfaatan konten bebas hak cipta ialah karya-karya ini merupakan karya lama, dan belum tentu relevan dengan produk-produk budaya di abad ke-20 dan seterusnya.2.) Penggunaan konten-konten yang menerapkan lisensi terbukaSeperti yang telah kita ketahui, hak cipta yang telah habis masa berlakunya, serta ide dan fakta, dapat digunakan secara bebas tanpa perlu memikirkan ketentuan-ketentuan hak cipta. Jika Anda ingin menggunakan karya yang masih dilindungi hak cipta, Anda diharuskan untuk mendapatkan izin dari pemilik karya atau pemegang hak, untuk menggunakan karya tersebut sesuai dengan peraturan yang berlaku. Hal ini berpotensi menghambat penyebarluasan karya.Hak cipta dimiliki secara otomatis oleh pencipta, dan yang seringkali tidak mudah dicari keberadaannya maupun diketahui batas-batas dalam penggunaan karya-karyanya. Selain itu, hak cipta juga bersifat teritorial, yang berarti tidak ada peraturan yang seragam untuk setiap negara. Untuk menjembatani keinginan pemilik karya dan pemegang hak cipta untuk menyebarluaskan karya, pemilik karya dan pemegang hak cipta dapat menggunakan lisensi Creative Commons (CC) untuk mengubah ketentuan “Semua Hak Dilindungi” menjadi “Sebagian Hak Dilindungi”.\"The Komodo Dragons, oleh Adhi Rachdian, CC BY 2.0 via FlickrSebagai contoh, Anda diizinkan oleh pihak Pencipta foto  di samping yang menerapkan lisensi CC Atribusi, untuk menggunakan, dan menyebarluaskan gambar komodo ini bahkan untuk keperluan komersi sepanjang nama penciptanya disebutkan. Hal ini adalah salah satu contoh kemudahan yang bisa Anda dapatkan ketika Anda bermaksud menggunakan kembali materi ini, misalnya sebagai bahan ajar mata pelajaran Biologi. Izin langsung dari Pencipta tidak lagi diperlukan, karena pencipta foto telah menyatakan kepada Anda izin dan ketentuan penggunaan karyanya terbuka (menerapkan lisensi CC).Hingga kini sudah ada miliaran karya yang menerapkan lisensi CC, dan angka ini terus bertambah. Gerakan Sumber Bahan Pendidikan Terbuka (Open Educational Resources) telah membuat dan membagikan jutaan bahan ajar yang menerapkan lisensi terbuka. Bahan ajar ini dapat Anda digunakan kembali, dan diubah-ubah jika diperlukan adanya lokalisasi untuk keperluan pengajar dan pelajar.Mencari konten yang menerapkan lisensi CC bukanlah hal yang sulit. Anda dapat mencari konten-konten tersebut dengan memanfaatkan mesin pencari Creative Commons (search.creativecommons.org), atau dengan menggunakan fitur pencarian yang disediakan oleh situs-situs seperti Flickr, Medium, Google Images, Wikimedia Commons, dan situs-situs lainnya.3.) Membeli bahan ajar yang ingin digunakanTidak semua bahan ajar yang Anda ingin gunakan menerapkan lisensi terbuka. Jadi, apa yang harus Anda lakukan ketika materi-materi ajar ini masih berlaku masa perlindungannya dan tidak menerapkan lisensi terbuka? Anda bisa saja meminta izin kepada pihak pemegang hak cipta. Tetapi, dengan melakukan hal ini berarti anda harus siap membayar biaya akses dan biaya penggunaan terhadap materi ajar tersebut sendiri.Membayar sejumlah biaya untuk dapat menggunakan bahan ajar bukanlah hal yang buruk. Banyak penerbit menginvestasikan waktu dan uang yang tidak sedikit untuk memproduksi bahan ajar yang berkualitas tinggi untuk digunakan oleh sekolah-sekolah. Jika Anda dapat menemukan bahan ajar yang sesuai dengan kebutuhan, dan Anda mampu membelinya, cara ini dapat anda lakukan. Tetapi sebaiknya tetap diingat: mengadaptasi, dan menerbitkan kembali konten-konten ini di internet, biasanya tidak diizinkan, sebagaimana kebanyakan penyedia bahan ajar komersial mensyaratkan ketaatan pengguna atas syarat dan ketentuan yang mereka berlakukan, yang biasanya tidak mengizinkan adanya penggubahan.Untuk dua ribu rupiah. Sumber Flickr, karya Adhi Rachdian. Lisensi CC-BY 2.0Banyak penerbit menginvestasikan waktu dan uang yang tidak sedikit untuk memproduksi bahan ajar yang berkualitas tinggi untuk digunakan oleh sekolah-sekolah. Tapi ingat: mengadaptasi, dan menerbitkan kembali konten-konten ini di internet untuk disebarluaskan, biasanya tidak diizinkan. Sebagian besar bahan ajar komersial mensyaratkan ketaatan pengguna atas syarat dan ketentuan yang mereka berlakukan, yang biasanya tidak mengizinkan adanya penggubahan dan penyebarluasan kembali.Mari coba kita berasumsi bahwa kebanyakan dari pembaca artikel ini bukan penulis atau pembuat bahan ajar yang sama sekali baru. Anda adalah seorang guru yang kerap membuat gabungan intisari dari banyak bahan ajar (yang pernah diterbitkan oleh suatu penerbit sebelumnya) ke dalam bentuk modul pelatihan, atau membangun suatu mata pelajaran spesifik, dari bahan ajar yang sudah ada, yang bukan merupakan pangsa pasar bagi penerbit-penerbit besar. Anda bisa saja mengurus perizinan (melacak kontak pencipta dan merundingkan harga “izin”) dari pihak-pihak terkait dalam penggunaan tersebut, namun aktivitas tersebut akan memakan waktu yang tidak sedikit. Dengan membeli bahan ajar, tanpa membuat hal ini menjadi pilihan utama, Anda bisa menghindari kerumitan-kerumitan tersebut. Pengeluaran yang telah Anda gunakan untuk bahan ajar tersebut bisa Anda minta penggantiannya dari pihak administrasi sekolah tempat Anda mengajar.4.) Cari tahu peraturan soal pembatasan hak ciptaPeraturan perundangan tentang hak cipta yang ada juga memiliki ketentuan yang memberi kebebasan kepada pengajar untuk dapat memakai materi-materi ajar tanpa harus meminta izin pemegang hak cipta. Banyak negara memiliki apa yang mereka sebut sebagai “pengecualian dalam hak cipta” untuk penggunaan tertentu terhadap karya yang masih dilindungi hak cipta, seperti untuk kepentingan pendidikan. Di Indonesia, hal ini disebut sebagai “pembatasan hak cipta”, yang diatur di Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC). Untuk informasi lebih lanjut mengenai peraturan pembatasan hak cipta silahkan buka tautan ini.Pendidikan adalah landasan mendasar dari masyarakat kita, dan ada pengecualian di dalam hukum hak cipta yang secara spesifik menargetkan kemudahan-kemudahan bagi pengajar untuk menggunakan karya berhak cipta ketika mereka sedang melakukan kegiatan belajar dan mengajar. Peraturan ini juga sering dikenal sebagai “penggunaan wajar”. Untuk Informasi lebih lanjut mengenai ketentuan “penggunaan wajar” dalam konteks pendidikan silahkan buka tautan iniAda beberapa kondisi yang ditentukan dalam penerapan aturan ini: Anda tidak dapat menggunakan keseluruhan dari karya (hanya potongan-potongan dari suatu karya, yang mencakup dengan jelas suatu topik yang diajarkan di kelas), dan seringkali penggunaanya diizinkan hanya ‘di dalam ruang kelas’ (berarti penggunaan dan aktivitas berbagi dengan bantuan internet tidak termasuk di dalam ketentuan ini, kecuali bukan untuk kepentingan komersial). Pembatasan hak cipta untuk kepentingan pendidikan merupakan hal yang sangat penting. Namun, jika harus bergantung kepada peraturan-peraturan tidak netral, yaitu tidak mendukung pendidikan modern yang banyak menggunakan bantuan internet pada prakteknya, pembatasan ini menjadi kehilangan manfaatnya.Artikel ini adalah versi terjemahan yang telah disesuaikan dengan konteks Indonesia dari artikel berjudul: “4 approaches for teachers on how to work with copyright in the classroom” oleh Lisette Kalshoven",
                "url": "2016/06/4-pendekatan-bagi-para-guru-dalam-menerapkan-hak-cipta-di-ruang-kelas.html"
              }

              "2016-06-wahai-para-guru-hak-cipta-penting-bagi-anda": {
                "title": "Wahai Para Guru: Hak Cipta Penting Bagi Anda",
                "author": "hilman",
                "category": "",
                "content": "Tulisan ini adalah bagian pertama dari serial pendidikan dan hak cipta yang dibuat oleh Lisette Kalshoven. Di samping pemikiran-pemikiran tentang bagaimana kita seharusnya mengatur hak cipta dan pendidikan di abad 21, juga ditulis tentang tips praktis untuk para guru dalam menghadapi pembatasan-pembatasan yang dibuat oleh hak cipta.Pendidikan telah berubahGambar perangko adalah milik pemerintah Indonesia dan untuk disebarluaskan. Lisensi CC-0Teknik pendidikan klasik dimana guru masuk ke ruang kelas dan meminta agar murid membuka halaman tertentu dari pembahasan pada hari sebelumnya mungkin akan menjadi usang dengan cepat. Teknik pendidikan kini mengarah pada mencari pola “pembelajaran yang berkelanjutan”, dimana kegiatan belajar mengajar dilakukan di luar ruang kelasm menggunakan internet. Dengan internet, kesempatan belajar dapat lebih merata, namun beberapa peraturan yang menjadi payung hukum aktifitas pendidikan belum bisa menyamai kecepatan perkembangan pendidikan modern.  Salah satunya adalah kesadaran akan hak cipta. Untuk guru guru yang sadar hak cipta, mereka membuat Open Educational Resources (Sumber Bahan Pendidikan Terbuka), dikarenakan berbagai hal:Para guru ingin dapat untuk menggunakan bahan ajar yang mereka butuhkanApabila Anda ingin memutar film di luar ruang kelas (untuk mengisi kegiatan extra kurikuler seusai sekolah misalnya), masih belum jelas apakah guru dapat melakukannya tanpa izin khusus dari pemegang hak cipta atas film tersebut. Bahkan jika izin dari pemegang hak diurus oleh guru, hal ini akan membebani guru dengan biaya yang tidak murah, menghabiskan waktu, dan membingungkan para guru yang tidak paham cara membaca lisensi.Para guru ingin dapat membagi bahan ajar kepada murid-muridnyaPerubahan pada dunia pendidikan mendorong para guru untuk mengajar dengan cara modern, tetapi jika seorang guru ingin membagikan materi ajar yang dibuatnya, atau tugas buatan muridnya, ketidakpastian hukum dapat menjadi penghambat ketika diperlukan penjelasan tentang hak-hak yang lahir dari materi yang dibagikan tersebut dan sengketa bisa dengan mudah terjadi apabila hal ini dipersoalkan ke pengadilan.Para guru ingin dapat menggunakan keahlian dari rekan-rekannya dari seluruh duniaPara guru saling belajar dari satu sama lain. Mulai dari metode ajar, bahan ajar, atau yang paling sederhana: pengalaman. Kegiatan saling berbagi bahan ajar dapat berubah menjadi mimpi buruk jika tidak ada kepastian hukum. Paling tidak harus ada payung hukum, atau setidaknya informasi, yang memberi kejelasan posisi hukum terhadap aktivitas berbagi bahan ajar tersebut.Indonesia telah memfasilitasi penggunaan konten di internet dengan peraturan Pembatasan Hak Cipta di pasal 43 huruf d, asal tidak digunakan untuk kepentingan komersial. Peraturan ini juga diikuti dengan ketentuan yang ada di pasal 44 yang memperbolehkan penggunaan konten oleh para guru tanpa harus meminta izin langsung dari Pencipta.Hak cipta adalah hal yang akan selalu ditemui para guru setiap hari. Kebanyakan konten yang dapat dijumpai di internet adalah konten yang dilindungi hak cipta. Sebagian besar bahan ajar adalah konten yang dilindungi oleh hak cipta, dan hampir setiap bahan ajar yang dibuat oleh guru memiliki ketentuan-ketentuan yang membatasi aktivitas berbagi. Tiga tindakan yang disebutkan di atas, menggunakan bahan ajar, membagi bahan ajar, dan menggunakan keahlian dari rekan sesama guru (sudah diwujudkan) sulit untuk dilakukan tanpa melanggar hukum, ketika semua guru menerapkan pendidikan modern dan ingin dapat menghasilkan inovasi.Bagaimana anda dapat menggunakan materi ajar tanpa melanggar hukum?Ada beberapa cara yang dapat anda lakukan untuk menggunakan materi berhak cipta:Pertama anda bisa mendapatkan izin dari pemegang hak (pencipta). Izin ini biasanya dituangkan dalam bentuk lisensi. Anda dapat memeperoleh lisensi tersebut dari pemegang hak ciptanya atau mungkin dari penciptanya secara langsung. Apabila Anda enggan meminta ijin, disarankan untuk mencari bahan dari pencipta yang menggunakan lisensi  Creative Commons.Cerita rakyat Lahilote dari Gorontalo. Gambar perangko milik Pemerintah Indonesia, domain publik CC-0Cara kedua adalah memahami aturan tentang Pembatasan Hak Cipta yang ada di wilayah hukum anda. Pembatasan Hak Cipta adalah setiap pengecualian dan pembatasan penggunaan konten yang dilindungi hak cipta. Sebagai contoh, Anda diperbolehkan untuk memperkuat pendapat anda pada sebuah artikel, dengan mengutip sebagian kecil dari suatu karya, tanpa meminta izin sebelumnya. Contoh ini sering dilakukan pada resensi buku. Peresensi biasanya berusaha menjelaskan suatu gaya kepenulisan dengan mengutip tiga kalimat sebagai contoh.Pilihan terakhir, dan yang paling umum dilakukan oleh guru adalah cara mudah memutuskan untuk tidak menghormati hak cipta, dan berharap tidak dituntut.Tentang pengecualian dalam penggunaan untuk kepentingan pendidikan, masih menjadi hal yang tidak jelas apakah bisa diterapkan di ranah digital, atau kita dapat berasumsi bahwa tidak bisa diterapkan. Yang berarti bahwa kebebasan para guru di dalam ruang kelas berakhir ketika mereka mengirimkan tugas kepada murid-murid, atau ketika mereka mau menggunakan artikel koran yang mereka temukan di internet. Ini adalah sesuatu yang akan membatasi pendidikan di dunia maya, karena para guru harus dengan aktif memperhitungkan pembayaran biaya lisensi kepada organisasi-organisasi atas ciptaan  mereka, meluangkan waktu mencari materi yang dapat digunakan kembali (Open Educational Resources) atau tidak menggunakan materi yang mereka rasa paling baik dalam upaya mengedukasi. Pilihan terakhir, dan yang paling umum dilakukan oleh guru adalah cara mudah memutuskan untuk tidak menghormati hukum, dan berharap tidak dituntut.Menjauhkan praktik kaku hak cipta dari ruang kelasApa yang kita butuhkan dari hak cipta untuk para guru adalah proses pendidikan dengan ketentuan pembatasan hak cipta yang jelas dan pedoman yang ketat, serta peraturan yang mengakomodasi penggunaan bahan ajar yang ada di internet. Sebenarnya, Indonesia telah memfasilitasi penggunaan konten di internet dengan peraturan Pembatasan Hak Cipta di pasal 43 huruf d, asal tidak digunakan untuk kepentingan komersial. Peraturan ini juga diikuti dengan ketentuan yang ada di pasal 44 yang memperbolehkan penggunaan konten oleh para guru tanpa harus meminta izin langsung dari Pencipta.Wahai para guru, hak cipta penting bagi anda, karena dengan banyaknya jumlah guru yang menerapkan pendidikan modern, dan berupaya membuat inovasi, keleluasaan dari sistem-sistem hak cipta yang kaku dapat dijauhkan dari praktik belajar mengajar di ruang kelas.Artikel ini adalah versi terjemahan yang telah disesuaikan dengan konteks Indonesia dari artikel berjudul: “Dear teacher: copyright concerns you” oleh Lisette Kalshoven",
                "url": "2016/06/wahai-para-guru-hak-cipta-penting-bagi-anda.html"
              }

              "2016-05-kunci-publication-menerbitkan-buku-memuliakan-penyalinan-dan-anonymous-writers-club-dengan-lisensi-cc-by-nc-sa": {
                "title": "KUNCI Publication menerbitkan buku Memuliakan Penyalinan dan Anonymous Writers Club dengan Lisensi CC BY-NC-SA",
                "author": "hilman",
                "category": "",
                "content": "Sumber gambarKUNCI Publication, divisi penerbitan dari KUNCI Cultural Studies, menerbitkan dua buku yakni Memuliakan Penyalinan dan Anonymous Writers Club dengan lisensi CC BY-NC-SA. Buku Memuliakan Penyalinan merupakan karya Marcus Boon yang menjelaskan bagaimana penyalinan menjadi dasar hidup manusia. Sedangkan Anonymous Writers Club merupakan kumpulan tulisan dari penulis-penulis tanpa nama yang berupa karya naratif dengan menggunakan teks maupun gambar berdasarkan logika bebas. Meskipun, menggunakan konsep ‘tanpa nama’, KUNCI mendeklarasikan Ferdiansyah Thajib dan Gunawan Maryanto sebagai author (penulis) dari buku ini.Buku ini diterbitkan dalam format fisik dan elektronik. Format elektronik dari kedua buku tersebut dapat diakses pada laman koleksi di kunci.or.id.  Dua format tersebut merupakan obyek yang dilindungi oleh Undang-Undang No. 28 Tahun 2014 tentang Hak Cipta. KUNCI Publication menerapkan lisensi BY-NC-SA pada dua format buku tersebut.",
                "url": "2016/05/kunci-publication-menerbitkan-buku-memuliakan-penyalinan-dan-anonymous-writers-club-dengan-lisensi-cc-by-nc-sa.html"
              }
              ,
            
              "2016-05-koleksi-petites-planetes-senyawa-e2-80-a2-calling-the-new-gods-live-in-java-dengan-by-nc-sa-3-0": {
                "title": "Koleksi Petites Planètes Senyawa",
                "author": "hilman",
                "category": "",
                "content": "Sumber gambarSenyawa adalah duo Wukir Suryadi dan Rully Shabara yang terbentuk dan berasal dari Yogyakarta. Grup ini terbentuk lewat pertemuan mereka di atas panggung pada tahun 2010, yang diikuti dengan pelepasan album berjudul ‘Senyawa’ lewat Yes No Wave Netlabel (BY-NC-SA). Saat ini, Senyawa merupakan salah satu proyek musik dari Indonesia yang  sangat aktif melakukan tur ke luar negeri.Pada tahun 2012, duo ini berkolaborasi dengan sutradara asal Paris, yakni Vincent Moon. Produk dari kolaborasi tersebut berupa rekaman gambar dan rekaman suara, dengan judul ‘CALLING THE NEW GODS’ yang tergabugn dalam koleksi ‘Petites Planètes’. Vincent mengunggah rekaman gambar ‘CALLING THE NEW GODS’ di vimeo.com dengan lisensi CC BY-NC-SA. Sedangkan rekaman suara ‘CALLING THE NEW GODS’ diunggah oleh Vincent pada laman bandcamp untuk dapat didengarkan dan diunduh dengan pilihan ‘name your price’. Rekaman suara proyek kolaborasi Senyawa dengan Vincent Moon ini juga menerapkan lisensi CC yang sama, yaitu Lisensi CC BY-NC-SA.Meskipun para pemegang hak cipta dari karya ini membebas unduhkan karyanya, ada beberapa hal yang harus diperhatikan oleh pengguna. Dengan penerapan lisensi CC BY-NC-SA anda diperbolehkan menyalin, dan menyebarluaskan kembali materi ini dalam bentuk dan format apapun. Anda juga diperbolehkan menggubah, mengubah, dan membuat turunan dari materi ini. Namun, anda harus mencantumkan nama yang sesuai, mencantumkan tautan lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan, walau anda tidak membuat karya turunan dari karya tersebut. Selain itu, anda tidak diperbolehkan menggunakan materi ini untuk kepentingan komersial, dan apabila anda menggubah, mengubah, atau membuat karya turunan dari karya ini, anda wajib menyebarluaskannya dengan lisensi yang sama seperti yang diterapkan pada karya ini.Tonton videonya di sini dan dengarkan musiknya di sini.",
                "url": "2016/05/koleksi-petites-planetes-senyawa-e2-80-a2-calling-the-new-gods-live-in-java-dengan-by-nc-sa-3-0.html"
              }
              ,
            
              "2013-10-gorontalo-kota-ketiga-yang-dikunjungi-oleh-creative-commons-indonesia": {
                "title": "Gorontalo, Kota Ketiga Yang Dikunjungi oleh Creative Commons Indonesia",
                "author": "nita",
                "category": "",
                "content": "Creative Commons Indonesia bekerjasama dengan Akademi Berbagi kembali mengadakan Kelas Bersama untuk berbagi pengetahuan tentang Hak Cipta dan Lisensi Creative Commons. Gorontalo menjadi kota ketiga yang dikunjungi oleh Creative Commons Indonesia setelah sebelumnya mengunjungi kota Bali dan Makassar. Kelas Bersama di Gorontalo ini diadakan pada hari Sabtu, 19 Oktober 2013 bertempat di Sanggar Kegiatan Belajar (SKB), Kota Gorontalo.Selain Ari Juliano Gema yang saat itu menjadi narasumber dari Creative Commons Indonesia, Akber Gorontalo juga kedatangan Pendiri dari Akademi Berbagi yaitu Ainun Chomsun. Ainun Chomsun yang akrab disapa Mba Ai ini menyampaikan visi dan Akademi Berbagi sebagai wadah pembelajaran yang menghubungkan orang-orang yang berilmu dan berwawasan dengan orang-orang yang ingin belajar dengan mudah. Setelah Ainun bercerita tentang suka duka yang ia temukan di Akademi Berbagi, kemudian Ari Juliano mulai menyampaikan paparan mengenai Lisensi Creative Commons.Semua karya, baik dalam bentuk fisik seperti karya seni hingga karya yang hanya berupa tulisan di blog ternyata memiliki hukum tersendiri disetiap penggunaannya. Dan ternyata tidak semua orang paham tentang hal itu.Kelas semakin seru ketika memasuki sesi tanya-jawab, banyak peserta yang ingin bertanya lebih jauh tentang ‘Lisensi Creative Common’. Hingga pada akhirnya tak terasa Azan Maghrib mulai terdengar berkumandang dari kejauhan. Setelah selesai menunaikan ibadah Maghrib, kelas dimulai lagi. Dan ternyata para peserta masih semangat untuk mengikuti kegiatan hingga selesai.Mas Ari juga dengan senang hati menjawab pertanyaan-pertanyaan yang diajukan kepadanya. Ia tidak segan untuk menjelaskan secara menyeluruh tentang semua yang ia ketahui. Menyenangkan Kelas Akber Gorontalo hari itu, meski materi yang diberikan terkesan ‘berat’, suasana kelas tetap dibuat santai dan tidak terlalu formal seperti dalam seminar keilmuan atau kelas pembelajaran di sekolah-sekolah.Hingga tak terasa, hari semakin gelap. Dan pada akhirnya kelas special #AkberCCI harus selesai. Tetapi meski kelas hari itu telah selesai, para peserta tetap diberikan kebebasan untuk bertanya lebih jauh, baik tentang Akademi Berbagi maupun tentang Lisensi Creative Common, para peserta bisa langsung mention di akun twitter milik Mba Ai (@pasarsapi) dan Mas Ari (@arijuliano).Kelas Special #AkberCCI ditutup dengan sesi foto bersama oleh seluruh peserta, relawan, dan pemateri. Semua peserta terlihat senang setelah mengikuti kelas hari itu.“Materinya asik..menambah pengetahuan dan wawasan. Thanks to @AkberGTO”, ungkap Sulhadani (@menhania), salah satu peserta dalam status twitternya.            “Thanks buat @AkberGTO untuk kelasnya tadi, lumayanlah jadi tahu tentang hak cipta.      Thanks juga untuk mas @arijuliano dan mbak @pasarsapi.” tambah Erick (@errgghh_) yang juga salah satu peserta yang hadir kala itu.      Hal yang menyenangkan apabila setiap kali kita bisa membahagiakan orang lain, dan juga dapat memberikan ilmu yang bermanfaat agar bisa dipelajari oleh semua orang.“Karena Berbagi bikin Happy!”",
                "url": "2013/10/gorontalo-kota-ketiga-yang-dikunjungi-oleh-creative-commons-indonesia.html"
              }
              ,
            
              "2013-05-setelah-bali-creative-commons-indonesia-dan-akademi-bersama-melanjutkan-kelas-bersama-di-makassar": {
                "title": "Setelah Bali, Creative Commons Indonesia dan Akademi Bersama Melanjutkan Kelas Bersama di Makassar",
                "author": "ccid",
                "category": "",
                "content": "Hari Sabtu, 4 Mei 2013, Creative Commons Indonesia dan Akademi Bersama melanjutkan Kelas Bersama untuk berbagi pengetahuan tentang Hak Cipta dan Lisensi Creative Commons di kota Makassar setelah sebelumnya mengadakan kegiatan yang serupa di Bali pada bulan April yang lalu. Makassar menjadi kota kedua dalam rangkaian acara kampanye Indonesia Timur yang dilakukan oleh Creative Commons Indonesia.Hak cipta itu sendiri tentunya lahir dari ide yang diekspresikan yang kemudian menghasilkan hak yakni hak atas kekayaan intelektual (HaKI). Hak ciptanya dapat berupa hak atas karya sastra, seni ataupun ilmu pengetahuan. Selain hak cipta terdapat pula hak merek, hak rahasia dagang, hak paten, hak desain industri dan hak desain tata letak terpadu (DTLT) yang termasuk dalam bagian hak kekayaan intelektual. Hak Cipta merupakan hak eksklusif bagi pencipta atau pemegang hak cipta untuk menggunakan atau memperbanyak suatu karya,  setiap karya hanya dipublikasikan dilog dengan sistem hak cipta, sehingga jika ingin mengambil harus berdasarkan izin dari pencipta karya tersebut. Beberapa karya yang dilindungi karya ciptanya seperti buku, pidato, alat peraga, perangkat lunak (software), film, seni panggung, dan lain sebagainya.Ada beberapa pihak bahkan negara yang tidak menyetujui adanya copyright karena menurut mereka aturan terhadap copyright ini terlalu kaku. Oleh karena itu, maka muncul lah istilah copyleft dan/atau copywrong. Copyleft dan/atau copywrong ini membebaskan setiap orang untuk mengambil, memperbanyak, bahkan menguangkan karya dari orang lain tanpa meminta izin dari pencipta karyanya. Kemudian muncul pula istilah creative commons yang disimbolkan dengan cc dalam lingkaran. Creative commons (cc) bagian dari hak cipta dan merupakan organisasi non profit yang menawarkan suatu model perjanjian yang sedikit-banyak menjadi penengah antara copyright dan copyleft.Lisensi Creative Commons (LCC) memberi kemudahan kepada pencipta karya untuk menyatakan apa saja yang boleh dan tidak boleh dilakukan orang lain terhadap karyanya. LCC mempertahankan karya cipta pencipta, tetapi dapat disebarluaskan dengan memerhatikan simbolnya. Cc menawarkan simbol-simbol sebagai “status” dari suatu karya tertentu. Simbol-simbol yang digunakan secara garis besar ada empat, yaitu attribution (by) yang disimbolkan untuk karya yang memiliki status boleh digunakan tetapi harus menyantumkan pemilik karya yang karyanya di-copy, simbol yang kedua yaitu non commercial (nc) yang disimbolkan untuk karya yang berstatus tidak dikomersilkan, yang ketiga yaitu share alike (sa) disimbolkan untuk karya yang dapat didistribusikan oleh orang lain yang hanya berada di satu lisensi yang identik dengan lisensi yang diberikan pada karya aslinya, dan simbol yang keempat yaitu no derivative works (nd) yang disimbolkan untuk karya yang tidak dapat diubah (sama persis).Ada beberapa situs yang menggunakan Lisensi Creative Commons ini antara lain: TED, Wikipedia, Flickrsitus Bottle Smoker, situs pandji.com, dan lain sebagainya.Dikutip dari Blog Akademi Bersama Makassar.",
                "url": "2013/05/setelah-bali-creative-commons-indonesia-dan-akademi-bersama-melanjutkan-kelas-bersama-di-makassar.html"
              }
              ,
            
              "2013-04-creative-commons-indonesia-dan-akademi-berbagi-mengadakan-kelas-bersama-di-bali": {
                "title": "Creative Commons Indonesia dan Akademi Berbagi Mengadakan Kelas Bersama di Bali",
                "author": "ccid",
                "category": "",
