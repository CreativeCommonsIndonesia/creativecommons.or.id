              "2018-08-lokakarya-lisensi-creative-commons-di-wikimedia-commons-untuk-program-wikiselam-di-fkp-universitas-hasanuddin": {
                "title": "Lokakarya Lisensi Creative Commons di Wikimedia Commons Untuk Program WikiSelam di FKP Universitas Hasanuddin",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Djohan Satria HasibuanPada tanggal 15 Agustus 2018, Creative Commons Indonesia (CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) dan penerapannya di Wikimedia Commons dalam program WikiSelam yang digagas oleh Wikimedia Indonesia dan Fakultas Ilmu Kelautan dan Perikanan Universitas Hasanuddin (FIKP UnHas). Program ini dibagi menjadi 2 kegiatan yang dilaksanakan selama 3 hari yaitu pengarahan tentang Wikimedia Commons dan lisensi CC (15 Agustus 2018), penyelaman, dan pengunggahan karya fotografi bawah laut (16-17 Agustus 2018). Praktik pengunggahan berkas ke Wikimedia Commons tersebut lah yang menjadi alasan mengapa menjadi penting bagi peserta untuk mengenal Wikimedia Commons dan kebijakan keterbukaannya terlebih dahulu.Acara diawali dengan sambutan dari pihak Fakultas. Kemudian, Ivonne Kristiani membuka acara dengan memperkenalkan organisasi Wikimedia Indonesia kepada seluruh peserta yang hadir. Selain itu, ia juga kembali menjelaskan sekaligus memberikan pengarahan teknis pelaksanaan program WikiSelam sebagai salah satu program dari Wikimedia Indonesia. Setelah pengetahuan dasar mengenai program selesai dijelaskan oleh Ivonne, CCID yang diwakili oleh Hilman Fathoni masuk untuk memberikan perkenalan tentang Wikimedia Commons.Wikimedia CommonsWikimedia Commons merupakan salah satu dari proyek Wiki yang fungsinya adalah sebagai tempat penyimpanan dan berbagi berkas media seperti rekaman suara, gambar, dan video. Berbeda dengan Wikipedia yang merupakan tempat untuk menyajikan artikel yang format informasinya didominasi oleh format teks. Tidak semua format berkas digital dapat disimpan dan dibagikan di Wikimedia Commons. Selain itu, Wikimedia Commons memberikan syarat bahwa setiap berkas yang diunggah harus merupakan berkas berlisensi terbuka atau yang sudah bebas hak cipta. Hal ini diperlukan karena Wikimedia Commosn bermaksud untuk menyediakan ilmu pengetahuan yang terbuka, dalam artian mudah digunakan dan memberikan kepastian hukum kepada setiap penggunanya.Lisensi Hak CiptaLisensi hak cipta berfungsi sebagai salah satu sistem pendukung perlindungan hak cipta. Lisensi hak cipta dapat berfungsi sebagai lisensi publik. Yaitu alat pemberitahuan status hak cipta suatu ciptaan dari pencipta atau pemegang hak cipta kepada semua orang yang dapat mengakses ciptaan tersebut (pengguna ciptaan). Selain itu, lisensi dapat menjadi alat penyederhana bahasa hukum yang rumit. Hal ini ditujukan agar komunikasi antara pencipta atau pemegang hak cipta dan pengguna ciptaan dapat berjalan semakin lancar dengan tersedianya informasi yang bahasanya mudah dipahami oleh keduanya.Lisensi hak cipta sebagai alat pemberitahuan status hak cipta dapat dibedakan menjadi lisensi terbuka dan lisensi tertutup. Cara paling mudah untuk mengenali hal ini adalah dengan mengetahui arti dari terminologi “all rights reserved” (seluruh hak dipertahankan) dan “some rights reserved” (beberapa hak dipertahankan). Secara prinsip, setiap pencipta atau pemegang hak cipta yang menerapkan konsep “all rights reserved” mewajibkan pengguna ciptaan untuk meminta izin dalam setiap bentuk penggunaan ciptaan, sebagaimana ketentuan penggunaan ciptaan yang diatur oleh Undang-Undang Hak Cipta (UUHC). Bedanya, pencipta atau pemegang hak cipta yang menerapkan konsep “some rights reserved”, secara langsung memberikan izin tertulis kepada pengguna ciptaan untuk dapat langsung menggunakan ciptaannya, paling tidak untuk digandakan dan disebarluaskan. Informasi tambahan mengenai ketentuan penggunaannya, biasanya tertera dalam pemberitahuan hak cipta yang ditempelkan oleh pihak pencipta atau pemegang hak cipta pada ciptaan atau tempat ciptaan disajikan. Isi dari ketentuan ini biasanya merupakan pemberian izin langsung kepada pengguna ciptaan bahwa ciptaan dapat mereka gunakan dalam kepentingan komersial atau diubah dan digubah atau sebaliknya. Pemberitahuan biasanya disediakan dengan bahasa yang sederhana, dalam bentuk teks yang disertai dengan simbol-simbol agar mudah diingat. Dengan mengetahui perbedaan dua konsep tersebut, peserta juga diharapkan dapat membedakan mana ciptaan yang gratis saja dan mana ciptaan yang gratis sekaligus terbuka. Maksud dari terbuka ialah penyedia (pencipta atau pemegang hak cipta) ciptaan-ciptaan tersebut memberikan legitimasi kepada pengguna ciptaan untuk turut serta merasakan manfaat yang biasanya hanya dapat dirasakan oleh pencipta atau pemegang hak cipta secara eksklusif, manfaat komersial contohnya.Lisensi Creative CommonsSebelum menerapkan lisensi CC, ada baiknya memahami beberapa pertimbangan yang harus diketahui pencipta atau pemegang hak cipta (pemberi lisensi) sebelum menerapkan lisensi tersebut pada ciptaanya, yaitu sebagai berikut: (Daftar ini merupakan hasil pembaruan yang merujuk ketentuan dari laman ini)  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, ciptaan yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna ciptaan dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Penerima lisensi dari ketentuan sebelumnya akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan ciptaan setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa ciptaan sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna ciptaan yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna ciptaan yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan ciptaan yang menyalahi ketentuan lisensinya yang baru karena pengguna ciptaan tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses ciptaan tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti pencipta atau pemegang hak cipta dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika pemberi lisensi mengganti “isi perjanjian” yang mereka perjanjikan dengan penerima lisensi merupakan hal yang tidak etis. Kecuali, pemberi lisensi dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Tandai ciptaan dengan ketentuan lisensi yang sesuai;Seorang pencipta atau pemegang hak cipta dapat menerapkan ketentuan lisensi yang berbeda pada ciptaan yang berbeda pada satu tempat di mana pihak tersebut menyediakan ciptaan. Misalnya, pihak tersebut dapat menerapkan ketentuan lisensi A pada ciptaan teks A, kemudian lisensi B pada ciptaan karya fotografi A, dan ketentuan lisensi C pada ciptaan lain yang tersedia di tempat pihak tersebut menyediakan ciptaan-ciptaannya. Fungsi dari penandaan ini ialah untuk memberikan pemberitahuan ciptaan secara spesifik bahwa beberapa ciptaan di tempat tersebut dikecualikan dari satu ketentuan lisensi yang pada dasarnya diterapkan pada seluruh ciptaan di tempat tersebut. Selain itu, penandaan ini juga biasanya dilakukan sebagai penerapan atribusi ciptaan pihak lain yang menerapkan ketentuan lisensi yang berbeda.  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC;Seorang pengguna ciptaan di dalam jaringan bisa saja mengunggah suatu ciptaan yang bukan miliknya untuk diumumkan melalui suatu situs web. Jika pencipta atau pemegang hak cipta ciptaan tersebut belum menyatakan ketentuan penggunaan dengan suatu ketentuan lisensi, pengguna ciptaan tidak dapat menerapkan suatu ketentuan lisensi pada ciptaan yang diunggahnya. Untuk dapat melaksanakan hal tersebut, pengguna ciptaan harus memperoleh izin sekaligus pernyataan terlebih dahulu dari pencipta atau pemegang hak cipta seperti sistem OTRS di Wikimedia Commons berikut ini. Selain itu, seseorang dapat menerapkan ketentuan lisensi pada suatu ciptaan selama ciptaan tersebut merupakan ciptaannya.  Tentukan ketentuan penggunaan ciptaan yang hendak diterapkan;Faktor ini merupakan hal yang mendasar sebelum suatu pihak menjadi pemberi lisensi CC. Calon pemberi lisensi harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, pemberi lisensi dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.Dengan tersedianya pilihan ketentuan, maka pencipta atau pemegang hak cipta dapat memilih ketentuan lisensi yang paling sesuai dengan maksud penyediaan ciptaannya. Hal semacam ini diperlukan karena rasio atau spektrum dipilih dan diterapkan sesuai dengan motif penciptaan ciptaan dari masing-masing pencipta atau pemegang hak cipta. Misalnya, ia ingin memberikan izin kepada pengguna ciptaan untuk menggubah dan memanfaatkan ciptaan dalam kepentingan komersial, maka ia dapat memilih ketentuan lisensi yang paling bebas. Di sisi lain pengguna ciptaan juga dapat memilih ciptaan berdasarkan ketentuan lisensi yang diterapkan sesuai dengan kebutuhan penggunaannya.Wikimedia Commons hanya menyediakan dua pilihan lisensi CC di situs webnya. Ketentuan-ketentuan lisensi tersebut ialah:(1) Lisensi CC BY (Atribusi)      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan.            (2) Lisensi CC BY-SA (Atribusi-BerbagiSerupa).      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Pengguna ciptaan juga harus menyebarluaskan hasil perubahan atau penggubahan di bawah lisensi yang sama dengan materi asli.            (3) Tanda Domain Publik Creative Commons (Tanda Domain Publik CC)      Isi dan fungsi ketentuan:                  Hanya diterapkan pada ciptaan yang sudah habis masa berlaku perlindungan hak ciptanya.                    Banyak digunakan oleh lembaga-lembaga seperti galeri, perpustakaan, balai pengarsipan, dan museum.            Menurut catatan State of the Commons 2017, setidaknya terdapat 36,9 juta ciptaan berlisensi CC di Wikimedia Commons. Diantaranya adalah ciptaan karya fotografi bawah laut di Indonesia. Di situs web ini juga terdapat kolom-kolom metadata yang dapat diisi oleh kontributornya dalam aktivitas penyajian ciptaan. Penjelasan teknis tentang Wikimedia Commons dapat dibaca di artikel ini dan ini.Ketentuan lisensi CC lainnya yang tidak tersedia di Wikimedia Commons antara lain adalah:(1) CC BY-NC (Atribusi-NonKomersial);      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Pengguna ciptaan dilarang menggunakan ciptaan untuk kepentingan komersial.            (2) CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa);      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, lalu menggubah, mengubah, dan membuat turunan dari ciptaan.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Pengguna ciptaan dilarang menggunakan ciptaan untuk kepentingan komersial. Pengguna ciptaan juga harus menyebarluaskan hasil perubahan atau penggubahan di bawah lisensi yang sama dengan materi asli.            (3) CC BY-ND (Atribusi-TanpaTurunan);      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun, untuk kepentingan apapun, termasuk kepentingan komersial.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Namun, segala pengubahan dan penggubahan yang dibuat tidak boleh disebarluaskan.            (4) CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)      Isi ketentuan:                  Pencipta atau pemegang hak cipta mengizinkan pengguna ciptaan untuk: Menyalin dan menyebarluaskan kembali ciptaan dalam bentuk atau format apapun.                    Dengan ketentuan: Pengguna ciptaan harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Namun, segala pengubahan dan penggubahan yang dibuat tidak boleh disebarluaskan. Pengguna ciptaan dilarang menggunakan ciptaan untuk kepentingan komersial.            Kesimpulan Tentang Wikimedia Commons  Tempat penyimpan media (storage) hampir tidak terbatas  Tanpa iklan atau kepentingan komersial  Murni untuk kepentingan edukasi  Dapat langsung digunakan pada semua artikel Wikipedia  Klasifikasi berdasar kategori memudahkan pencarian berkas  Tersedia dalam berbagai Bahasa  Siapa pun dapat berkontribusi  Gratis",
                "url": "2018/08/lokakarya-lisensi-creative-commons-di-wikimedia-commons-untuk-program-wikiselam-di-fkp-universitas-hasanuddin.html"
              }

              "2018-08-data-dan-artikel-ilmiah-terbuka-dari-plos": {
                "title": "Data dan Artikel Ilmiah Terbuka dari PLOS!",
                "author": "Fitriayu",
                "category": "",
                "content": "Sebagian besar penerbit merupakan pemegang hak cipta atas artikel pada jurnal yang mereka terbitkan. Pihak manapun yang ingin membaca artikel-artikel tersebut, harus memiliki hak akses yang terkadang berbayar dan harus mendapatkan izin langsung dari pemegang hak ciptanya ketika mereka hendak menggunakan artikel tersebut.Banyak ilmuwan beranggapan bahwa akses terhadap artikel pada jurnal-jurnal tersebut tidak berbayar. Memang, institusi tempat para ilmuwan tersebut bernaung menyediakan akses gratis terhadap artikel dari jurnal-jurnal yang dibutuhkan mereka. Namun, yang terjadi sebenarnya tidak sesederhana itu. Di balik itu semua, terdapat negosiasi rumit tentang biaya akses atau penggunaan kembali artikel-artikel dari jurnal yang diterbitkan oleh para penerbit tersebut.Biaya yang harus dikeluarkan untuk mengakses artikel pada jurnal merupakan hal yang wajar apabila jurnal tersebut tersedia dalam format cetak. Di mana terdapat ongkos produksi yang harus dikeluarkan oleh penerbit untuk menyediakan banyak salinan jurnal kepada banyak pembaca. Namun, metode produksi dan distribusi terbitan jurnal kini berubah. Dengan adanya teknologi internet yang dapat memangkas ongkos produksi dan distribusi, keberadaan metode “bayar untuk akses” terlihat menjadi hal yang tidak relevan lagi.[1]The Public Library of Science (PLoS)PLoS adalah sebuah organisasi nirlaba yang berupaya agar literatur ilmiah dapat tersedia bebas sebagai sumber pengetahuan bersama. PLoS didirikan pada bulan Oktober tahun 2000 oleh tiga orang ilmuwan yaitu Harodl Varmus (mantan kepalaNational Institutes of Health), Pat Brown (ahli biologi molekuler dari Universitas Stanford), dan Michael Eisen (ahli biologi diLawrence Berkeley National LabdanUC Berkeley). Michael Eisen menerangkan bahwa tujuan utama pendirian PLoS adalah penyediaan publikasi-publikasi ilmiah yang sama sekali tidak memungut biaya dari pengaksesnya. Para pengakses materi publikasi tersebut dibebaskan untuk membaca, menggunakan kembali, dan menyebarluaskan materi-materi tersebut.Untuk mencapai tujuan tersebut, PLoS berusaha mengubah sistem pemasukan penerbit dalam peran mereka sebagai pihak yang mengumumkan setiap ide maupun penemuan di dunia publikasi karya ilmiah. Yaitu praktik di mana penerbit memiliki kontrol eksklusif dan permanen terhadap karya ilmiah-karya ilmiah yang diterbitkan dan kemudian memungut biaya dari para pengakses artikel tersebut. PLoS ingin menggantinya dengan praktek di mana karya ilmiah ditempatkan sebagai sumber pengetahuan bersama dan menerapkan pola pembayaran dengan nilai yang wajar kepada penerbit atas layanan yang mereka berikan. Hal ini diupayakan agar biaya akses artikel ilmiah dapat ditekan atau dihapuskan, dan mengurangi praktik penarikan biaya yang cenderung mahal dengan pembagian keuntungan yang tidak adil antara penerbit dan pencipta karya ilmiah tersebut.[2]Selain itu, PLoS berperan sebagai penerbit sekaligus penyedia advokasi dalam dunia keterbukaan akses pada karya ilmiah untuk memajukan dunia penelitian dan ada di barisan depan dalam perubahan model komunikasi dalam penelitian. Karena, keterbukaan akses pada penelitian dapat memudahkan proses kolaborasi antara peneliti yang sekaligus memudahkan praktik berkomunikasinya. Yang dimaksud dengan terbuka bukan hanya tentang terbukanya akses pada artikel ilmiahnya saja. Namun juga pada data-data yang dirujuk oleh artikel tersebut, transparansi dalam tinjauan sejawat, dan kemudahan penggunaan kembali data rujukan bagi sesama peneliti.Dan terbuka juga diartikan sebagai pola pikir yang mewakili nilai-nilai terbaik di ranah penelitian. Salah satu tujuanya menyatukan para ilmuan dalam membagikan karyanya dengan secepat dan seluas mungkin, untuk mempercepat kemajuan sains dan bermanfaat bagi masyarakat secara keseluruhan.[3]Lisensi Creative Commons (CC) di PLoSCreative Commons dan PLoS memiliki tujuan yang sama dalam hal penguatan ilmu pengetahuan sebagai sumber milik bersama. Dalam hal ini PLoS menerapkan lisensi CC Atribusi (CC BY) 4.0 versi Internasional pada karya-karya ilmiah yang diterbitkannya. Tujuan penerapan ketentuan ini adalah untuk menyediakan akses sebebas mungkin terhadap ilmu pengetahuan tanpa melupakan unsur penghormatan minimal bagi pemegang hak cipta atas karya ilmiah tersebut, yaitu atribusi (penyebutan nama atau sumber rujukan). Penjelasan ketentuan lisensi CC BY 4.0 versi internasional yaitu sebagai berikut:      Adaptasi: Menggubah, mengubah, dan membuat turunan dari materi ini untuk kepentingan apapun , termasuk kepentingan komersial.        Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.  Artinya, dibawah lisensi CC BY, penulis setuju untuk membuat artikel yang tersedia secara legal untuk digunakan kembali, tanpa izin atau membayar, untuk tujuan apa pun. Siapa pun dapat menyalin, menyebarkan atau menggunakan kembali artikel tersebut, selama atribusi yang baik diterapkan. Hal ini menunjukan bahwa setiap karya ilmiah yang diterbikan oleh PLoS merupakan konten dengan prinsip sumber terbuka (open source). [5]",
                "url": "2018/08/data-dan-artikel-ilmiah-terbuka-dari-plos.html"
              }
              ,
            
              "2018-08-konten-format-model-3-dimensi-berilsensi-cc-di-platform-sketchfab": {
                "title": "Konten Format Model 3 Dimensi Berilsensi CC di Platform Sketchfab",
                "author": "fitriayu",
                "category": "",
                "content": "Sketchfab adalah platform yang berupaya memberdayakan cara baru berkreasi, yaitu kreasi model 3 Dimensi (3D), yang memudahkan siapa saja untuk mengumumkan dan menggunakan konten model 3D dalam format seperti Web, AR, dan VR. Platform ini menjadi salah satu penyedia konten model 3D yang terbesar dengan jumlah pengguna lebih dari 1 juta  yang telah memublikasikan jutaan model 3D. Terdapat 18 kategori konten yang tersedia seperti Animals &amp; Pets, Art &amp; Abstract, Cultural History &amp; Heritage dan lain-lain sebagainya.Pada situs web Sketchfab terdapat 3 menu utama yaitu menu “Explore” untuk menelusuri koleksi model 3D yang dipublikasikan oleh para pengguna situs, menu “Store” yang menampilkan koleksi model 3D berbayar, dan selanjutnya menu “Community” yang  disediakan agar para penggunanya dapat saling berinteraksi satu sama lain untuk memeroleh informasi terbaru.Konten-konten format model 3D yang dapat dapat diunggah langsung secara umumnya bersifat gratis dapat disebarkan tanpa izin langsung kepada pencipta konten tersebut dan legal. Hal itu dikarenakan konten-konten tersebut menerapkan lisensi terbuka Creative Commons (CC). Namun pengguna konten format 3D tetap harus menaati ketentuan lisensi CC yang diterapkan pada konten tersebut dengan ragam ketentuan sebagai berikut: - Atribusi (BY)Spektrum ini berfungsi sebagai pembebanan kewajiban terhadap pengguna ciptaan untuk  mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan perubahan yang dibuat jika ada. Pengguna ciptaan dapat menerapkan atribusi yang sesuai dengan informasi yang tersedia pada ciptaan yang dibagikan. Ingat , pemberian izin penggunaan konten kepada Anda bukan berarti pencipta mendukung tujuan penggunaan Anda, jadi hal ini bukan merupakan pernyataan dukungan. - BerbagiSerupa (SA)Spektrum ini hanya berlaku ketika ciptaan diubah, digubah, dan dibuat turunannya. Hasil perubahan, penggubahan, atau ciptaan turunan yang dibuat wajib menerapkan lisensi yang sama apabila materi asli menerapkan ketentuan ini. - NonKomersial (NC)Spektrum ini melarang pengguna ciptaan dalam menggunakan ciptaan untuk kepentingan komersial. - TanpaTurunan (ND)Spektrum ini melarang pengguna ciptaan untuk mengumumkan setiap hasil pengubahan, penggubahan atau pembuatan ciptaan turunan dari ciptaan.Dari keempat spektrum  tersebut tersedia 6 pilihan lisensi CC yang diterapkan oleh pencipta pada ciptaanya. Keenam pilihan lisensinya  yakni Creative Commons Atribusi (CC BY), Creative Commons Atribusi BerbagiSerupa (CC-BY SA),  Creative Commons Atribusi NonKomersial (CC-BY-NC), Creative Commons Atribusi TanpaTurunan (CC-BY-ND), seperti  Creative Commons Atribusi NonKomersial BerbagiSerupa (CC-BY-NC-SA),Creative Commons Atribusi NonKomersial TanpaTurunan (CC-BY-NC-ND). Pada Stetchfab hanya tersedia 4 pilihan lisensi CC bagi pencipta untuk diterapkan pada ciptaanya yakni: CC BY, CC-BY SA, CC-BY-NC, CC-BY-ND. Setelah mengetahui ketentuan dan pilihan lisensi CC, berikut panduan dalam mencari konten berformat model 3D yang berlisensi CC pada platform Sketchfab:  Akes situs web  sketchfab.com/2. Klik “explorer” dan pilih “downloadable”.3. Cari konten format model 3 dimensi yang diinginkan.Untuk mengetahui ketentuan lisensi CC yang diterapkan pada model 3D tersebut, Anda dapat melihat keterangan dibawah gambar model dan penjelasan lebih lanjut dapat Anda baca dengan mengklik tautan pada teks ketentuan lisensi yang tertera.untuk lebih jelas Anda dapat klik “more model information”. Maka akan muncul tampilan sebagai berikut:Hasil unggahan format model 3D dapat disebarkan kembali pengguna ke suatu situs web, dicetak melalui mesin pencetak model 3D, ataupun dapat dimanfaatkan pembuatan permainan video dan bentuk-bentuk penggunaan kembali lainya.Koleksi The Brtish Museum  di SketchfabDari situs web creativecommons.org,pada tahun 2017 The Brtish Museum menerbitkan 128 koleksi museumnya yang telah didigitalisasikan dalam format model 3D dan dilisensikan CC ke platform Sketchfab.Dan kini koleksi The British Museum yang ada di platform Sketchfab telah bertambah menjadi 249 koleksi dan akan terus bertambah. Koleksi-koleksi tersebut dapat dilihat pada akun The British Museum.",
                "url": "2018/08/Konten-Format-Model-3-Dimensi-Berilsensi-CC-di-Platform-Sketchfab.html"
              }
              ,
            
              "2018-07-3-infografis-baru-dari-creative-commons-indonesia-untuk-anda-semua": {
                "title": "Tiga Infografis Baru Dari Creative Commons Indonesia Untuk Anda Semua!",
                "author": "ccid",
                "category": "",
                "content": "Creative Commons Indonesia (CCID) memublikasikan tiga materi komunikasi baru yang diharapkan dapat memberikan kemudahan bagi masyarakat luas dalam mengenal lisensi Creative Commons (CC). Ketiga materi komunikasi tersebut berupa infografis yang isinya berkaitan satu sama lain yakni mengenai perlindungan hak cipta, sejarah singkat Creative Commons, dan cara menerapkan lisensi CC pada ciptaan.1. Perlindungan Hak CiptaInfografis ini memberikan informasi mengenai perlindungan hak cipta yang sebagai bagian dari perlindungan hak kekayaan intelektual, ciptaan yang dilindungi hak cipta, prinsip deklaratif hak cipta, hak moral dan ekomomi, dan fungsi sosial hak cipta.Perlindungan Hak Cipta oleh JJ Adibrata dari Wikimedia Commons, CC BY 4.02. Apa Itu Creative Commons?Infografis ini menjelaskan tentang sejarah terbentuknya organisasi Creative Commons dan perkembangannya yang dijelaskan secara kronologis dengan menceritakan peristiwa apa saja yang menjadi dasar lahirnya lisensi CC.Apa itu Creative Commons oleh JJ Adibrata dari Wikimedia Commons, CC BY 4.03. Enam Cara Menerapkan Lisensi Creative Commons Pada Ciptaan AndaSetelah mengetahui perlindungan hak cipta, sejarah organisasi dan lisensi CC, selanjutnya pada infografis ini dijelaskan mengenai enam cara menerapkan lisensi CC pada ciptaan. Dijelaskan pula mengenai penerapan Tanda Domain Publik Creative Commons dan CC0 pada ciptaan.Cara Menerapkan Lisensi CC Pada Ciptaan Anda oleh JJ Adibrata dari Wikimedia Commons, CC BY 4.0&lt;/i&gt;&lt;/small&gt;&lt;/center&gt;  Ketiga Infografis Tersebut Menerapkan Lisensi CC BY 4.0Infografis-infografis tersebut merupakan hasil kembangan JJ Adibrata merujuk pada infografis yang sebelumnya dibuat oleh Hilman Fathoni dan. Seluruh infografis ini dapat Anda temukan pada di Wikimedia Commons. Penerapan lisensi CC memudahkan pengguna untuk paling tidak dapat menggandakan dan menyebarluaskan ciptaan dengan adanya izin langsung dari pencipta pada lisensi yang diterapkan. Pada infografis-infografis di atas diterapkan lisensi CC BY versi 4.0 internasional, dengan ketentuan sebagai berikut:Anda diizinkan:      Berbagi: Menyalin dan menyebarluaskan ciptaan.        Adaptasi: Menggubah, mengubah, dan membuat turunan dari materi ini untuk kepentingan apapun , termasuk kepentingan komersial.  Dengan catatan:  Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.Artinya, Anda diizinkan untuk menggunakan ciptaan tersebut dengan mencantumkan nama pencipta dan mengubah, menggubah bahkan untuk menyebarluaskan gambar tersebut guna kepentingan apapun. Namun, tidak berarti pemegang hak cipta mendukung secara penggunaan ciptaan.Semoga bermanfaat!",
                "url": "2018/07/3-infografis-baru-dari-creative-commons-indonesia-untuk-anda-semua.html"
              }
              ,
            
              "2018-07-diskusi-untuk-bidang-publikasi-karya-ilmiah-daring-dengan-perwakilan-doaj": {
                "title": "Diskusi Untuk Bidang Publikasi Karya Ilmiah Daring dengan Perwakilan DOAJ",
                "author": "ccid",
                "category": "",
                "content": "Pertemuan CCID, RJI, INA-Rxiv, dan DOAJ di Bogor, IndonesiaCreative Commons Indonesia (CCID) yang diwakili Hilman Fathoni dan Fitriayu, bersama Relawan Jurnal Indonesia (Mochammad Tanzil Multazam, dan rekan), dan INA-Rxiv (Dasapta Erwin Irawan) berdiskusi dengan Tom Olijhoek (Editor in Chief, DOAJ) tentang ekosistem publikasi artikel ilmiah oleh institusi pendidikan tinggi di Indonesia.Tom berkunjung ke Indonesia sebagai pembicara di sesi “Open access journals in Asia and adding journal to Directory of Open Access Journal” bersama Soon Kim (Cactus Communications, Korea) pada konferensi “Joint Convention of the Asia Pacific Association of Medical Journal Editors and the 5th Asian Science Editors Conference &amp; Workshop 2018”. Pada kunjungannya kali ini Tom juga menginformasikan kepada CCID, RJI, dan INA-Rxiv tentang program DOAJ Ambassador dengan maksud agar kami dapat terlibat dalam perekrutan perwakilan lokal resmi DOAJ di Indonesia.",
                "url": "2018/07/diskusi-untuk-bidang-publikasi-karya-ilmiah-daring-dengan-perwakilan-doaj.html"
              }
              ,
            
              "2018-07-hari-ketiga-konferensi-tingkat-tinggi-dunia-creative-commons-2018-di-toronto-kanada": {
                "title": "Hari Ketiga Konferensi Tingkat Tinggi Dunia Creative Commons 2018 di Toronto, Kanada",
                "author": "ccid",
                "category": "",
                "content": "Creative Commons Global Summit 2018 (CCGS 2018) atau (Bahasa Inggris) atau Konferensi Tingkat Tinggi Dunia Creative Commons 2018 (KTT Dunia CC 2018) kembali diadakan selama 3 hari yaitu tanggal 13-15 April 2018 di Delta Hotel, Toronto, Kanada.Kembali diadakannya konferensi ini di kota yang sama semacam menjadi rangkaian kesuksesan konferensi tahun lalu yang tiket masuknya habis terjual. Berikut adalah statistik yang dapat dilihat untuk konferensi tahun lalu:      42 “anggota” komunitas ikut serta dalam pengembangan program acara untuk memilih lebih dari 100 program yang melibatkan “anggota” lama maupun “anggota” baru.        Tiket untuk masuk ke konferensi ini kembali habis terjual dengan total hampir 400 peserta.        Terdapat 4 tokoh perempuan yang menjadi pembicara kunci, dan tidak ada satu pun sesi yang didominasi laki-laki.        Hampir 60 persen penerima beasiswa perjalanan membiayai keberangkatan peserta dari Afrika dan Amerika Latin.  Selain itu, terdapat pertimbang-pertimbangan lain yang menjadi alasan mengapa Creative Commons Internasional (CC HQ) memilih untuk kembali ke Toronto. Kurs dolar Kanada yang rendah mendukung daya beli para peserta konferensi yang merupakan pendatang. Hotel Delta Toronto, yang telah dengan baik menjadi rumah bagi konferensi ini pada tahun lalu, kembali menyediakan tempat untuk menyelenggarakan acara ini kembali. Kebanyakan dari peserta mendapatkan visa dengan masa berlaku yang panjang sehingga mereka dapat kembali ke Kanada tanpa harus mengurus kembali perizinannya. Dan yang terakhir adalah bantuan sekelompok orang yang dapat menyelenggarakan acara dengan skala sebesar ini dalam waktu 11 bulan tanpa dukungan yang signifikan dari CC HQ, kebanyakan dari kelompok-kelompok tersebut berfokus pada isi dari acara ini, bukan masalah birokratis acaranya.Konferensi kali ini juga menjadi penanda berubahnya pola penyelenggaraan konferensi oleh Creative Commons HQ (CC HQ) yaitu menjadikan konferensi ini sebagai acara tahunan. Diharapkan intensitas waktu bertemu yang semakin padat ini dapat meningkatkan proses pembangunan komunitas CC di seluruh dunia. Dalam hal ini, CC HQ juga meningkatkan jumlah alokasi anggaran untuk beasiswa perjalanan supaya dapat mengakomodasi lebih banyak peserta dari seluruh dunia.Kerja penyelenggaraan konferensi ini dibagi menjadi dua bagian. CC HQ menjadi “tuan rumah”, yaitu penyedia tempat, makanan, sistem promosi, beasiswa perjalanan dan peralatan lainnya. Sedangkan para “anggota” komunitas CC menjadi pengisi acara dengan program-program yang menyesuaikan dengan tema konferensi tahun ini. Hal ini diupayakan untuk lebih melibatkan “anggota” komunitas CC dalam acara yang menjadi bagian dari gerakan keterbukaan ini. Sebetulnya bulan April merupakan waktu yang amat penuh dengan konferensi (RightsCon dan Open Knowledge Festival), namun CC HQ berhasil menjadi salah satu bagian dari banyaknya rangkaian acara-acara tersebut.Acara ini mengumpulkan lebih dari 450 “anggota” komunitas yang terdiri dari aktivis, pengacara, pengajar, pejabat pembuat kebijakan, dan pakar teknologi dalam lebih dari 110 sesi yang membahas tentang pendidikan terbuka, GLAM, pembaruan regulasi hak cipta, keterbukaan akses, masa depan komunitas keterbukaan, dan Jaringan Global Creative Commons.Yang terlibat sebagai pengisi sesi-sesi pidato dalam acara adalah Katherine Maher (Direktur Eksekutif Wikipedia dan Yayasan Wikimedia, Chris Bourg (Direktur Perpustakaan MIT), dan Ruth L. Okediji (Profesor di Fakultas Hukum Universitas Harvard). Pada konferensi ini, CC HQ meluncurkan meluncurkan produk-produk terbarunya seperti Laporan Tahunan: State of the Commons 2017, Sertifikat Creative Commons untuk Pengajar dan Pustakawan, dan pengumuman penerima dana hibah Bassel Khartabil Free Culture Fellowship dan Memorial Fund. Pengumuman ini juga menghadirkan video eksklusif dari sutradara film dokumenter “Ayouni”, Yasmin Fedda. Film ini menceritakan kisah hidup Bassel dan Jesuit Priest Paolo Dall’Oglio, yang keduanya terbunuh di Suriah dalam tugas kemanusiannya. Dalam penyerahan dana hibah ini, Ryan Merkley (CEO Creative Commons) akan juga didampingi oleh istri mendiang Bassel, Noura Ghazi Safadi.Wikimedia Indonesia mengirimkan perwakilan CC Indonesia Hilman Fathoni (HF) dan Fitriayu (FA) untuk menghadiri Konferensi Tingkat Tinggi Dunia Creative Commons 2017. Pembiayaan keberangkatan ini juga ditanggung oleh CC HQ dalam bentuk beasiswa perjalanan sebesar 1,5000 dollar Amerika untuk masing-masing perwakilan dari Indonesia. Konferensi ini dilaksanakan dalam tiga hari dengan tema yang berbeda di setiap sesi-sesi yang disediakan. Tema-tema itu adalah CC Global Network, CC &amp; New Technologies, Future of the Commons, GLAM, Keynotes, Legal &amp; Copyright Reform, Open Bazaar, Open Education &amp; Open Access, Summit Special Events, unConferencing, dan User Centered Commons. Daftar-daftar kegiatan yang diikuti oleh dua perwakilan CCID di Creative Commons Global Summit 2017 dapat Anda baca di laman ini dan ini.Laporan acaraPada pagi hari ketiga CCGS 2018, peserta “newbie” kembali diajak untuk mengikuti sesi “Summit for Newbies: First-Timer Breakfast” yang dipandu oleh Simeon Oriko. Pemandu sesi ini kembali mengulas pelaksanaan CCGS 2018 selama 3 hari dan mengundang para peserta untuk mengajukan kritik dan saran mengenai hal ini. Setelah mengikuti sesi tersebut, Fitriayu menghadiri sesi “SDGs, OER, and OEP - A world of Acronyms for Open Global Education” oleh Werner Westermann dan Jenni Hayman. Di sesi ini kedua pemateri memberikan pemaparannya singkat yang kemudian disambung dengan membagi peserta menjadi kelompok-kelompok kecil. Tiap kelompok diberi tugas untuk mejawab beberapa pertanyaan seperti bagaimana OER di negara asal masing-masing peserta dan apa yang dapat Anda lakukan mengenai isu SDGs dan pendidikan terbuka di negaranya. Salah satu peserta yang berasal dari Denmark memperkenalkan aplikasi H5P.org yang dapat mempermudah secara teknis dalam kegiatan pendidikan terbuka. Platform tersebut bebas biaya dan sangat mudah untuk digunakan.Pada jam yang sama, Hilman mengikuti sesi berjudul “CC Chapters: A DIY Guide for Community Building” oleh Simeon Oriko. Sesi ini merupakan panduan bagi pihak-pihak yang tertarik untuk membentuk komunitas lokal CC (Chapter team) di negaranya dan berperan sebagai perwakilan dari komunitas tersebut (Public Lead/Global Network Council representatives), serta bentuk-bentuk bantuan yang disediakan oleh CC HQ bagi komunitas lokal tersebut. Dalam sesi ini muncul pertanyaan-pertanyaan seperti:  Siapa yang memegang akses situs web komunitas lokal CC? Anggota-anggota yang diakui oleh komunitas lokal CC tersebut.  Apakah komunitas lokal CC harus berbentuk badan hukum? Komunitas lokal tidak wajib berbentuk badan hukum. Keuntungan utama yang didapat dari menjadi komunitas lokal resmi ialah abntuan pendanaan kegiatan dari CC HQ. Dalam model jaringan ini pihak individual dapat menjadi anggota jaringan global dengan mewakili institusinya. Selain itu institusi tersebut juga dapat menjadi anggota jaringan (atas nama institusi) secara terpisah dengan pihak indiviual tersebut.  Apakah komunitas lokal CC yang tidak berbentuk badan hukum dapat menerima bantuan dana hibah? Ya, komunitas lokal tersebut dapat menerima dana hibah dari CC HQ melalui institusi yang menjadi induk komunitasnya.Keynote: Dr. Ruth Okediji. Pemidato pada hari terkahir CCGS 2018 ialah Ruth Okediji, seorang profesor dari Fakultas Hukum Universitas Harvard. Sebagai bagian dari dewan pengawas di CC HQ, ia adalah seorang ahli hukum kekayaan intelektual dan regulasi tentang ekonomi internasional. Pada tahun lalu ia mengeluarkan sebuah buku berjudul \"Copyright Law in an Age of Limitations and Exceptions\" melalui Cambridge University Press. Ia juga seorang penulis artikel-artikel tentang kekayaan intelektual, khususnya kekayaan intelektual di negara dunia ke-3, dengan jumlah sitasi yang amat banyak. Sebagai penerima banyak penghargaan, ia juga seorang pemeriksa di Journal of World Intellectual Property, dan menjadi pemimpin di Association of American Law Schools Committee. Ia juga menjabat sebagai Penegosiasi Utama untuk Nigeria dalam 2013 WIPO Diplomatic Conference tentang Penyediaan Akses Ciptaan Terhadap Penyandang Tuna Netra (Marrakesh VIP Treaty). Pada tahun 2015-2016, Okediji dipekerjakan pada Konferensi Tingkat Tinggi mengenai Akses ke Pengobatan di Perserikatan Bangsa-Bangsa (PBB). Profesor Okediji akan mengulas mengenai kondisi terkini dari regulasi tentang Hak Cipta, Marrakesh Treaty yang baru saja diimplementasikan, dan WIPO di pidatonya pada hari terakhir CCGS 2018. Foto oleh Sebastiaan ter Burg, CC BY 2.0, melalui Flickr. Pada waktu pagi menuju siang hari, sebelum jam makan siang, seluruh peserta dikumpulkan di aula terbesar Hotel Delta Toronto untuk ikut serta dalam upacara penutupan konferensi yang disertai dengan beberapa pengumuman. Pengumuman pertama adalah tentang penerima Bassel Khartabil Free Culture Fellowship and Memorial Fund pada sesi ini. Tiga penerima penghargaan ini adalah The Mosireen Collective, kolektif pengarsip dokumentasi video peristiwa revolusi di Kairo, Mesir. Dengan dana hibah ini mereka akan mengadakan lokakarya pendokumentasian gerakan dalam bentuk video dan pengembangan aplikasi dokumentasi video bernama pan.do/ra.  Lalu ada Sharq.org yang menyediakan catatan sejarah Arab dalam bentuk video cerita personal. Dengan dana hibah ini mereka hendak membuat satu tempat yang menjadi pusat penyimpanan dan pengaksesan video-video tersebut. Penerima penghargaan terakhir adalah ASI-REM / ADEF Lebanon, komunitas yang menyediakan serangkaian pelatihan pada anak muda yang mewakili berbagai elemen masyarakat tentang teknologi dan kesenian dengan prinsip-prinsip keterbukaan. Menggunakan dana hibah ini mereka akan melanjutkan rangkaian pelatihan-pelatihan tersebut.Komunitas Creative Commons seAsia Pasifik. Pada jam makan siang, mantan koordinator komunitas regional CC seAsia Pasifik, Soohyun Pae, mengumpulkan para perwakilan komunitas CC seAsia Pasifik untuk saling berkenalan dan bertukar kabar terkait kegiatan CC di negaranya.Fitriayu melanjutkan hari tersebut dengan mengikuti sesi “A Fireside Chat with Molly Shaffer van Houweling and Lawrence Lessig, hosted by Claudio Ruiz”. Sesi dengan format diskusi panel yang dimoderatori oleh Claudio Ruiz ini membahas tentang masa lalu, masa kini dan masa depan Creative Commons. Pada diskusi ini Lessig ditemani oleh salah satu staf pertama Lessig pada saat mendirikan CC, Molly Shaffer van Houweling. Pada saat itu rezim hak cipta yang ada di Amerika Serikat hanya berfokus pada masalah perlindungan ciptaan saja, bukan penggunaannya. Hal ini menjadi penghambat aktivitas berbagi ciptaan yang memerlukan ruang kebebasan-kebebasan bersyarat. Keberadaan rezim itu lah yang kemudian menginspirasi Lessig dan rekanannya untuk mendirikan CC untuk lisensi CC. Infrastruktur seperti Creative Commons dimaksudkan untuk memudahkan para pembagi berkas dalam aktivitas berbagi berkasnya. Perkembangan Creative Commons kemudian tidak diukur semata-mata dari banyaknya jumlah ciptaan berlisensi CC saja, namun bagaimana kreatifitas pihak-pihak yang ada di ekosistem tersebut dalam menyediakan ciptaan yang memang bermanfaat untuk digunakan kembali dan memiliki dampak yang baik.Tantangan yang dihadapi saat ini menurut Lessig adalah untuk terus menyuarakan bahwa lisensi CC bukan sekedar alat legal saja, namun juga mengenai semangat berbagi kepada sesama. Dalam hal ini, Lisensi CC juga diupayakan menjadi solusi dari kebijakan-kebijakan menyangkut aktivitas berbagi berkas di dalam jaringan yang semakin membatasi. Lessig mengusulkan agar para “anggota” komunitas CC lebih jeli lagi dalam menularkan semangat berbagi tersebut. Platform untuk melaksanakan aktivitas berbagi yang memberdayakan saat ini ragamnya semakin banyak. Pihak-pihak yang terlibat dalam aktivitas persebaran pengetahuan tentang hal ini, misalnya, dapat memberikan penjelasan yang menjembatani antara penggunaan platform media sosial dengan platform seperti Wikimedia Commons dalam aktivitas berbagi konten di dalam jaringan. Dengan ditemukannya penjelasan tersebut, diharapkan sekat yang membatasi kedua jenis platform tersebut semakin mencair dan meningkatkan jumlah aktivitas berbagi yang memberdayakan, dengan menggabungkan model media sosial dengan Wikimedia Commons.Pada jam dan lokasi yang berbeda, Hilman ikut serta dalam sesi “Open GLAM Platform Outline” oleh Evelin (Scann) Heildel. Platforms merupakan terminologi yang digunakan untuk memberikan fokus ranah kerja di gerakan keterbukaan Creative Commons, khususnya di Jaringan Global Creative Commons (Creative Commons Global Network). Pada sesi yang dipandu oleh Scann ini dibahas kerangka kerja sama yang merupakan kelanjutan dari pembahasan mengenai Platform GLAM secara daring. Sesi ini juga digunakan untuk mengidentifikasi aktivitas terkait Open GLAM apa saja yang sudah berjalan sejak pertama kali dibahasnya Platform GLAM. Kemudian pada akhir sesi dibahas pula model-model kerja seperti apa lagi yang dapat memperlebar kemungkinan kerja sama atau kolaborasi bagi pihak-pihak yang tertarik untuk terlibat di Platfrom ini.Dari pertemuan ini dirumuskan beberapa hal yang diharapkan dapat menjadi pedoman pelaksanaan segala kegiatan yang berkaitan dengan Platform GLAM, yaitu:  Menyediakan daftar permasalahan yang dapat digunakan untuk membantu pembuatan CC Catalog dan pengembangan lebih lanjut CC Search;  Mencari tahu sejauh mana penerapan lisensi CC atau Tanda Domain Publik oleh institusi GLAM lokal di negara masing-masing;  Mencari tahu seberapa dibutuhkannya Sertifikat Creative Commons GLAM (GLAM CC Certificates) oleh para aktor ranah GLAM;  Menyediakan sumber yang baik bagi orang-orang yang hendak bergabung di Platform ini;  Platform ini harus menjadi tempat yang menyediakan pengetahuan lanjutan mengenai gerakan GLAM;  Membuat desain atau langkah-langkah yang baik dalam melaksanakan proyek GLAM terbuka.Sesi selanjutnya yang diikuti oleh Hilman adalah “CC Community Development Platform” oleh Soohyun Pae dan Simeon Oriko. Sesi ini difungsikan untuk membahas bagaimana para “anggota” komunitas CC dapat mengembangkan komunitas lokalnya dengan lebih baik lagi. Hal-hal yang diidentifikasi dalam sesi ini antara lain adalah langkah-langkah yang baik dalam mengorganisir komunitas lokal, hal apa yang dapat dikerjakan bersama-sama antarkomunitas, dan alat apa yang dibutuhkan oleh komunitas-komunitas tersebut dalam mencapai tujuan bersama. Para peserta sesi ini dibagi menjadi kelompok-kelompok kecil untuk merumuskan jawaban-jawaban terkait pertanyaan di atas. Hilman tergabung dalam satu kelompok bersama perwakilan dari Directory of Open Access Journl (DOAJ) dan perwakilan dari CC Hong Kong. Dari hasil diskusi tersebut, kelompok Hilman mengusulkan untuk dibuatnya suatu situs web yang lebih mirip lagi dengan situs web media sosial untuk memudahkan pola komunikasi antarakomunitas lokal CC. Usulan tersebut diterima oleh pemandu sesi, dan dicatat di dalam sebuah dokumen daring untuk dibahas lagi secara daring melalui kanal pembicaraan di Slack.Di tempat dan jam yang berbeda, Fitriayu turut serta dalam salah satu sesi paling akhir pada hari terakhir rangkaian CCGS 2018 yaitu “Copywrong - a performance to help identify the “dos” and “don’ts” of copyright rules in the arts” oleh Fatima Sao Simao, Teresa Nobre, Daniel Pinheiro, dan Rogerio Nuno Costa. Pengampu ses ini, para anggota komuntias lokal CC Porugal, memberikan materi dalam bentuk pertunjukan yang menceritakan bagaimana rumitnya undang-undang hak cipta di Portugal sehingga menyulitkan para pegiat seni pertujukan. Pertunjukan tersebut dibawakan dengan cara menarik digabungkan unsur edukasi dan hiburan juga hiburan. Dari sesi ini kita dapat memahami betapa rumitnya undang-undang hak cipta yang berlaku di Portugal bagi pegiat seni pertunjukan untuk berekpresi, dan berkolaborasi. Hal ini juga menambah wawasan bahwa sosialisasi mengenai hak cipta dan lisensi Creative Commons dapat dibawakan dalam bentuk seni pertunjukan.Catatan:Beberapa notulensi dari sesi-sesi ini dapat Anda akses dengan membuka tautan pada setiap judul sesi yang disebutkan.",
                "url": "2018/07/hari-ketiga-konferensi-tingkat-tinggi-dunia-creative-commons-2018-di-toronto-kanada.html"
              }

              "2018-07-hari-kedua-konferensi-tingkat-tinggi-dunia-creative-commons-2018-di-toronto-kanada": {
                "title": "Hari Kedua Konferensi Tingkat Tinggi Dunia Creative Commons 2018 di Toronto, Kanada",
                "author": "ccid",

acara tahunan. Diharapkan intensitas waktu bertemu yang semakin padat ini dapat meningkatkan proses pembangunan komunitas CC di seluruh dunia. Dalam hal ini, CC HQ juga meningkatkan jumlah alokasi anggaran untuk beasiswa perjalanan supaya dapat mengakomodasi lebih banyak peserta dari seluruh dunia.Kerja penyelenggaraan konferensi ini dibagi menjadi dua bagian. CC HQ menjadi “tuan rumah”, yaitu penyedia tempat, makanan, sistem promosi, beasiswa perjalanan dan peralatan lainnya. Sedangkan para “anggota” komunitas CC menjadi pengisi acara dengan program-program yang menyesuaikan dengan tema konferensi tahun ini. Hal ini diupayakan untuk lebih melibatkan “anggota” komunitas CC dalam acara yang menjadi bagian dari gerakan keterbukaan ini. Sebetulnya bulan April merupakan waktu yang amat penuh dengan konferensi (RightsCon dan Open Knowledge Festival), namun CC HQ berhasil menjadi salah satu bagian dari banyaknya rangkaian acara-acara tersebut.Acara ini mengumpulkan lebih dari 450 “anggota” komunitas yang terdiri dari aktivis, pengacara, pengajar, pejabat pembuat kebijakan, dan pakar teknologi dalam lebih dari 110 sesi yang membahas tentang pendidikan terbuka, GLAM, pembaruan regulasi hak cipta, keterbukaan akses, masa depan komunitas keterbukaan, dan Jaringan Global Creative Commons.Yang terlibat sebagai pengisi sesi-sesi pidato dalam acara adalah Katherine Maher (Direktur Eksekutif Wikipedia dan Yayasan Wikimedia, Chris Bourg (Direktur Perpustakaan MIT), dan Ruth L. Okediji (Profesor di Fakultas Hukum Universitas Harvard). Pada konferensi ini, CC HQ meluncurkan meluncurkan produk-produk terbarunya seperti Laporan Tahunan: State of the Commons 2017, Sertifikat Creative Commons untuk Pengajar dan Pustakawan, dan pengumuman penerima dana hibah Bassel Khartabil Free Culture Fellowship dan Memorial Fund. Pengumuman ini juga menghadirkan video eksklusif dari sutradara film dokumenter “Ayouni”, Yasmin Fedda. Film ini menceritakan kisah hidup Bassel dan Jesuit Priest Paolo Dall’Oglio, yang keduanya terbunuh di Suriah dalam tugas kemanusiannya. Dalam penyerahan dana hibah ini, Ryan Merkley (CEO Creative Commons) akan juga didampingi oleh istri mendiang Bassel, Noura Ghazi Safadi.Wikimedia Indonesia mengirimkan perwakilan CC Indonesia Hilman Fathoni (HF) dan Fitriayu (FA) untuk menghadiri Konferensi Tingkat Tinggi Dunia Creative Commons 2017. Pembiayaan keberangkatan ini juga ditanggung oleh CC HQ dalam bentuk beasiswa perjalanan sebesar 1,5000 dollar Amerika untuk masing-masing perwakilan dari Indonesia. Konferensi ini dilaksanakan dalam tiga hari dengan tema yang berbeda di setiap sesi-sesi yang disediakan. Tema-tema itu adalah CC Global Network, CC &amp; New Technologies, Future of the Commons, GLAM, Keynotes, Legal &amp; Copyright Reform, Open Bazaar, Open Education &amp; Open Access, Summit Special Events, unConferencing, dan User Centered Commons. Daftar-daftar kegiatan yang diikuti oleh dua perwakilan CCID di Creative Commons Global Summit 2017 dapat Anda baca di laman ini dan ini.Laporan acaraSeperti biasa pagi hari di CCGS2018 dimulai dengan sesi sarapan pagi bersama untuk para peserta “newbie” di konferensi ini. Fitriayu sebagai salah satu peserta “newbie” juga mengikuti lagi sesi ini. Sesi singkat yang lagi-lagi dipandu oleh Simeon ini mengulas kegiatan-kegiatan yang dilaksanakan pada hari pertama dan juga menceritakan perkembangan CC di negara afiiliasi lainya, yang salah satunya adalah program Training of Trainers oleh CCID. Sebagai catatan, perwakilan peserta konferensi dari Indonesia kali ini juga terdapat elemen non afiliasi CC HQ yaitu Kathleen Azali dari C2O Library &amp; Collabtive.Seusai jam sarapan, pada tiap ruangan kembali diadakan sesi-sesi dengan fokusnya masing-masing. Pada pagi hari ini, Hilman turut serta dalam sesi “Translation Working Group Session” oleh Claudia Cristiani, Evelin (Scann) Heidel, Soohyun Pae, Sarah Pearson, George Hari Popescu, Gunnar Wolf, dan Eddie Ávila. Semenjak awal, lisensi CC memiliki ketentuan yang berbeda-beda berdasarkan regulasi masing-masing negara pengadaptasinya. Hal ini mempengaruhi proses penerjemahan ketentuan-ketentuan yang ada dalam lisensi CC. Namun, bagaimana proses penerjemahan dokumen-dokumen selain ketentuan lisensi di komunitas ini? Pada tahun lalu, laporan Faces of the Commons (FoC) menunjukan kebutuhan meningkatnya keragaman bahasa di komunitas ini. Keberadaan hal ini diperlukan untuk merayakan perbedaan untuk menciptakan ruang di mana para penutur bahasa selain Bahasa Inggris mendapatkan kesempatan untuk didengarkan. Ketersediaan informasi dalam bahasa lokal memberdayakan manusia yang terlibat dan dapat meningkatkan angka partisipasi. Inisiatif yang diupayakan oleh “anggota” komunitas dan CC HQ untuk memperluas ketersediaan informasi dalam bahasa yang beragam. Sebagaimana telah diebutkan dalam laporan FoC, “bahwasanya bahasa adalah pembuka di komunitas ini”, suatu hal yang dapat menyentuh latar belakang kebudayaan “anggota” komuntias yang begitu beragam. Tujuan sesi ini ialah untuk memulai pembicaraan guna meningkatkan setiap upaya penyediaan bahasa selain Bahasa Inggris, dan membuatnya lebih mudah diakses.Pada saat yang sama, Fitriayu menghadiri sesi “Cape Town Open Education Declaration 10th Anniversary: Ten Directions to Move Open Education Forward” yang dipandu oleh Cable Green, Alek Tarkowski, dan Melissa Hagemann. Sesi ini berfokus pada pembahasan hasil-hasil deklarasi di Cape Town tentang 10 tahun pendidikan terbuka. Dengan menggunakan rekomendasi-rekomendasi mengenai pendidikan terbuka dari deklarasi tersebut, peserta sesi dipandu untuk membuat serangkaian daftar langkah konkret. Dengan harap daftar langkah-langkah konkret tersebut dapat dibawa pulang oleh para peserta dan digunakan dalam kegiatan di tempat beraktivitas para peserta masing-masing.Keynote: Chris Bourg. Chris sangat terlibat di gerakan Open Access Initiatives, serta gerakan-gerakan tentang masa depan perpustakaan karya ilmiah, keberagaman dan inklusifitas di institusi pendidikan tinggi, dan peran perpustakaan dalam ranah keadilan sosial. Rekomendasi dari komunitas Future of Libraries yang dipimpinnya dipublikasikan pada tahun 2016 dinilai akan memainkan peran penting dalam meningkatkan visi tentang perpustakaan di masa depan. Bourg juga menduduki kursi pengawas di Digital Public LIbrary of America dan wakil ketua di inisiatif Open Access MIT. Pidatonya akan membahas hal-hal terkait keterbukaan akses untuk karya ilmiah, keseimbangan antara privasi dan keterbukaan, dan keberagaman dan inklusifitas di komunitas-komunitas terkait gerakan keterbukaan. Foto oleh Sebastiaan ter Burg, CC BY 2.0, melalui Flickr. Sesi berikutnya yang diikuti Hilman adalah “Bridging the Knowledge Gap on Creative Commons in Developing Countries” oleh Tracy Kadesa, Isla Haddow-Flood, Aris Maro, Aleck Ncube, dan Esther Ekong. Dasar penyelenggaraan sesi ini adalah kenyataan bahwa beberapa negara berkembang konsep Creative Commons masih dianggap sebagai hal yang asing dan kurang penting. Sesi ini diadakan untuk mengksplorasi penyebab adanya anggapan-anggapan tersebut dan menemukan strategi untuk menggubahnya. Sesi ini sebenarnya akan dilaksanakan dengan membagi peserta dalam beberapa kelompok untuk berdiskusi dan menghasilkan usulan strategis terkait isu yang dihadapi. Namun, karena kurangnya jumlah peserta maka pengampu acara mengubah format sesi dengan mengundang para aktivis yang hadir dalam sesi dan memahami tentang isu sosialisasi tentang keterbukaan di negara dunia ketiga. Seperti yang tertera pada kolom pemateri, kelima pemateri menceritakan pengalamannya masing-masing dan tantangan-tantangan mereka selama melaksanakan sosialisasi tentang lisensi Creative Commons di negara dunia ketiga tempat mereka bekerja. Pada akhir sesi ini, Hilman bertukar kontak dengan Meredith Jacob untuk lebih lanjut berdiskusi tentanng upaya pengesahan peraturan tentang penerapan OER di Indonesia oleh Kementerian Pendidikan dan Kebudayaan. Pada saat yang sama, Fitriayu menghadiri sesi “From Unlocking Free Culture to Reviving American Democracy” oleh Lawrance Lessig. Pada sesi ini, Lessig menjelaskan keterkaitan antara budaya bebas dengan demokrasi di Amerika. Ia menceritakan sekilas mengenai sejarah lisensi terbuka Creative Commons dan kisah tentang martir gerakan keterbukaan, Aaron Swartz. Baik Aaron Swartz maupun Lessig mengawali perjalanannya di gerakan keterbukaan dengan fokus pada lisensi terbuka.Setelah jam makan siang, Fitriayu kemudian ikut serta dalam sesi “Get Started Producing OER: NDLA, Norway, Has Done It at Scale for 10 Years and We Want to Share!” oleh Knut Inge Skifjeld dan Cecilie Isaksen Eftedal. Pada sesi ini pemateri menjelaskan pengalaman sukses Norwegia dalam penerapan konsep pendidikan terbuka di dalam sistem pendidikannya. Platform berlisensi CC ini selain mudah digunakan juga memberikan dampak positif pada kegiatan belajar mengajar. Karena pengembangan bahan ajar bukan hanya tanggung jawab pengajar saja, maka platform ini membantu murid untuk menyusun materi ajar dengan gaya bahasa yang dipilihnya. Keberadaan fungsi ini memudahkan proses belajar mengajar karena pelajar lain juga dapat memanfaatkan kembali bahan ajar yang diinterpretasi ulang oleh pelajar sebelumnya.Pada jam yang sama, Hilman menghadiri sesi “Giving Authors Control: How to Retain and Regain Your Copyright” oleh Diane Peters, Vanessa Proudman, Michael Wolfe, dan Brianna Schofield. Para akademisi menghadapi berbagai macam tantangan saat hendak menerbitkan artikel ilmiah secara konsisten dengan prinsip-prinsip akses terbuka dan norma akademis yang sesuai. Daripada berfokus pada aktivitas penelitian dan publikasi artikel ilmiah, para akademisi ini malah terjebak dalam fokus untuk memilih klausa penerbitan artikel ilmiah yang memihak pada penerbit dan kerap kali melucuti hak-hak fundamental mereka sebagai pemegang hak cipta dengan hirarki yang lebih tinggi. Semua ini terjadi tanpa ada bantuan hukum yang layak agar mereka memahami hak-hak mereka sebagai penulis. Hal-hal ini juga dialami oleh pihak yang memiliki fungsi sebagai pembantu aktivitasa publikasi, yaitu para pustakawan. Sesi ini akan membahas praktek publikasi dari sudut pandang penulis dan para pendukungnya. Strategi-strategi terbaik dalam mengupayakan bantuan bagi para penulis ini akan digali sebagai bekal untuk mengubah kebiasaan-kebiasaan kurang baik di ranah publikasi artikel ilmiah. Dalam lokakarya ini, juga akan dibahas tujuan-tujuan serta permasalahan yang sekiranya dapat menjadi ide untuk menyederhanakan dan mengurangi jarak para penulis dengan hak ciptanya, mengklarifikasikan langkah yang harus diambil selanjutnya, dan memperkenalkan alat paling baru yang dapat memudahkan para penulis untuk memiliki kontrol atas hak ciptanya. Pada bagian akhir, kami akan memberikan 3 rekomendasi praktikal bagi para penulis dalam aktivitas publikasi karya ilmiah: yakni mengidentifikasi kesenjangan pengetahuan tentang hak cipta di komunitas mereka, penyediaan advokasi dan perangkat legal yang baik, dan identifikasi strategi dan taktik untuk menarik para penerbit tradisional supaya memahami hal ini.Dalam sesi ini, para peserta dibagi menjadi beberapa kelompok dengan fokusnya masing-masing. Hilman Fathoni ikut serta dalam sesi perumusan langkah-langkah terbaik dalam menjawab pertanyaan tentang kebutuhan-kebutuhan para penulis karya ilmiah sebagai penyedia advokasi. Dalam kelompok kecil ini Hilman turut menyumbangkan ide berdasarkan pertanyaan-pertanyaan yang muncul pada lokakarya-lokakarya lisensi CC sebelumnya. Ide yang disumbangkan antara lain adalah bagaimana para aktivis dapat memberikan contoh-contoh yang baik mengenai bentuk-bentuk adaptasi karya ilmiah berlisensi CC sebagai “impact factor” dari karya ilmiah tersebut. Peserta lain yang terdiri dari pustakawan, akademisi, dan mahasiswa fakultas hukum juga turut menyumbangkan ide-idenya. Ide-ide tersebut dicatat oleh TimVol dari CC HQ untuk kemudian disatukan nantinya bersama rekan-rekan Authors Alliance dalam rangka pengembangan alat bantu praktis pengenalan hak cipta untuk para penulis.Memasuki waktu sore hari, Fitriayu menghadiri sesi “How to Bring CC Into Education” oleh Peter Leth dan Rikke Falkenberg Kofoed. Pada sesi ini pemateri menceritakan pengalamanya dalam menyebarkan pengetahuan mengenai lisensi CC kepada anak-anak. Dengan menggunakan platform H5P.org (yang memberikan pilihan lisensi terbuka CC) Peter Leth mendemonstrasikan bagaimana mudah dan bermanfaatnya lisensi tersebut dalam penyediaan konten pendidkan terbuka. Sesi selanjutnya yang diikuti adalah “What Good are CC licenses if they are applied incorrectly?” oleh Sarah Pearson dan Judith Blijden. Sesi ini membicarakan solusi secara teknis mengenai masalah kesalahan penerapan lisensi CC pada suatu ciptaan khususnya ciptaan yang terlah masuk ke domain publik. Cultural Heritage Institutions(CHIs) menjelaskan bagaimana mereka mengatasi permasalahan tersebut dengan pemberian edukasi melalui program sertifikasi seperti Sertifikat GLAM CC, atau penyediaan sarana teknis yang berfungsi untuk mencegah kekeliruan penerapan lisensi CC yang memuat kebijakan pemilihan lisensi CC.Salah satu sesi sebelum jam sesi-sesi paling akhir pada hari tersebut yang diikuti secara bersama-sama oleh Hilman dan Fitriayu adalah “Makers Et Al at CC” oleh Fatima Sao Simao, Sam Muirhead, dan Andre Rocha. Sesi ini membahas bagaimana lisensi CC diterapkan secara salah oleh komunitas-komunitas yang berkaitan dengan gerakan Perangkat Keras Terbuka (Open Hardware). Keberadaan hal ini menjadi tanda bahwa banyak komunitas-komunitas di luar subyek perlindungan hak cipta yang tradisional, menggantungkan diri dalam skema perlindungan hak cipta terbuka dari CC. Dalam hal ini, para pemateri juga hendak mencoba kemungkinan seberapa luas model jaringan global baru CC untuk berkolaborasi dengan komunitas-komunitas ini. Pada sesi ini kedua pemateri mempersembahkan karya-karya buatannya yang termasuk sebagai Perangkat Keras namun dilisensikan dengan lisensi terbuka. Perangkat Keras-Perangkat Keras ini dianggap sebagai obyek-obyek yang sebenarnya kurang cocok jika dilindungi dengan skema perlindungan hak cipta. Hal yang diusulkan oleh para pemateri ialah penerapan skema lisensi Perangkat Keras Terbuka (Open Hardware license). Selain itu diterangkan juga bahwa penerapan lisensi ini berada di ranah skema perlindungan karya sebagai obyek perlindungan desain industri.Sesi paling akhir pada hari itu diikuti oleh Hilman, yaitu “CC for Data Producers: What Does It Mean to Make Data Usable?” oleh Jane Park, Diane Peters, dan Timothy Vollmer. Sesi ini membicarakan kemungkinan tentang bagaimana para penyedia data dapat membagikan serta saling menggunakan data yang mereka sediakan dengan lebih baik, baik secara legal, teknis, dan terbuka. Tujuan yang hendak dicapai adalah aktivitas tersebut dapat menjadi salah satu elemen pendorong kolaborasi yang inovatif dalam pemajuan masyarakat. Pihak CC HQ akan melaporkan perkembangan dari upaya untuk menjawab pertanyaan-pertanyaan tersebut. Para peserta sesi diharapkan dapat turut serta merancang langkah-langkah strategis dalam menjawab permasalahan tersebut. Selain itu, karena data adalah salah satu lingkungan yang baru dalam gerakan keterbukaan CC, hal ini dapat membantu proses identifikasi tentang seperti apa bentuk dari lingkungan baru tersebut dan siapa saja yang seharusnya diajak bekerja sama dalam pengembangannya.Pada awal sesi peserta diajak saling berkenalan satu sama lain dan diinstruksikan untuk menyebutkan proyeksinya mengenai data dan pelisensian ciptaan. Hilman mengutarakan bahwa tujuan keikutsertaannya dalam sesi ini adalah untuk mengidentifikasi bentuk data seperti apa saja yang layak untuk dilisensikan dengan lisensi hak cipta, khususnya lisensi CC. Di dalam sesi ini juga peserta diberi kesempatan untuk menceritakan kasus menarik tentang data dan penggunaanya secara kolektif dalam suatu aktivitas yang berdampak sosial. Dalam hal ini Emilio Velis dari CC El Salvador menceritakan hal menarik tentang bagaimana para pengguna internet di El Salvador berkontribusi pada satu laman google docs spreadsheet untuk memperbarui kumpulan data tentang informasi bencana alam banjir yang sedang terjadi di negara tersebut. Hal yang menarik adalah setelah bencana itu usai, dokumen tersebut ditutup aksesnya untuk dapat disunting dan kemudian diklaim oleh satu pihak kepemilikan hak ciptanya. Padahal data tersebut disusun secara bersama-sama oleh banyak orang sekaligus dan memang disediakan untuk digunakan seluas mungkin oleh publik.Catatan:Beberapa notulensi dari sesi-sesi ini dapat Anda akses dengan membuka tautan pada setiap judul sesi yang disebutkan.",

              }
