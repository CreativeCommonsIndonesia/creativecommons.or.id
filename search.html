              "2018-07-tampilan-baru-laman-ketentuan-lisensi-lengkap-creative-commons": {
                "title": "Tampilan Baru Laman Ketentuan Lisensi Lengkap Creative Commons",
                "author": "ccid",
                "category": "",
                "content": "Tampilan lama dan baru laman ketentuan lisensi lengkap Creative CommonsHal yang paling terlihat dari pembaruan laman ini adalah tata letak dan warnanya yang disesuaikan dengan situs web resmi Creative Commons yang kami desain ulang pada tahun 2016, yang juga disesuaikan dengan laman ketentuan lisensi ringkas yang didesain ulang pada tahun 2017. Hal ini perlu dilaksanakan karena laman lisensi ringkas adalah laman yang paling sering dilihat oleh para pengguna lisensi Creative Commons (lisensi CC). Disadari bahwa teks dan gambar di laman penjelasan tersebut sulit untuk dibaca melalui telepon genggam. Maka dari itu bersamaan dengan ini telah dipastikan bahwa laman-laman penjelasan ketentuan lisensi ini ramah untuk dibuka melalui telepon genggam.Pilihan pengganti bahasa yang baru di laman penjelasan ketentuan lisensi CC.Untuk memudahkan proses penggantian bahasa yang digunakan pada laman penjelasan ketentuan lisensi CC tersebut, ditambahkan pula tombol pengubah bahasa (Languange Switcher) yang baru. Sebelumnya tombol pengubah bahasa ini berupa daftar menyamping yang ada di atas dan di bawah laman penjelasan ketentuan lisensi CC. Karena posisi tombol tersebut dirasa kurang efektif, maka dari itu kini tombol tersebut hanya disediakan di bagian atas laman saja. Tombol baru ini memungkinkan para pengakses laman untuk menggunakan fitur “daftar menurun” (dropdown menu) ketika hendak mengganti bahasa yang ditampilkan pada laman yang diakses.Yang terakhir, terdapat dua hasil pengubahan baru pada laman tersebut. Terdapat dua teks penjelasan tentang ketentuan penggunaan lisensi dan penjelasan tentang kebijakan pemilihan lisensi. Penjelasan-penjelasan ini adalah hal yang sangat penting, namun disadari bahwa kadang hal ini bisa mengecoh pengakses laman untuk memahami ketentuan sambil membaca penjelasan ini. Pengubahan ini menjadikan penjelasan ketentuan penggunaan lisensi dalam format cetak miring dan penjelasan tentang kebijakan pemilihan lisensi disingkat dengan tombol “baca lebih lanjut” (read more), supaya ketika pengakses laman memang ingin membacanya mereka tinggal mengklik tombol tersebut.",
                "url": "2018/07/tampilan-baru-laman-ketentuan-lisensi-lengkap-creative-commons.html"
              }
              ,
            
              "2018-07-creative-commons-global-summit-13-15-april-2018-delta-hotel-by-mariott-toronto-kanada": {
                "title": "Hari Pertama Konferensi Tingkat Tinggi Dunia Creative Commons 2018 di Toronto, Kanada",
                "author": "ccid",
                "category": "",
                "content": "Creative Commons Global Summit 2018 (CCGS 2018) atau (Bahasa Inggris) atau Konferensi Tingkat Tinggi Dunia Creative Commons 2018 (KTT Dunia CC 2018) kembali diadakan selama 3 hari yaitu tanggal 13-15 April 2018 di Delta Hotel, Toronto, Kanada.Kembali diadakannya konferensi ini di kota yang sama semacam menjadi rangkaian kesuksesan konferensi tahun lalu yang tiket masuknya habis terjual. Berikut adalah statistik yang dapat dilihat untuk konferensi tahun lalu:      42 “anggota” komunitas ikut serta dalam pengembangan program acara untuk memilih lebih dari 100 progra yang melibatkan “anggota” lama maupun “anggota” baru.        Tiket untuk masuk ke konferensi ini kembali habis terjual dengan total hampir 400 peserta.        Terdapat 4 tokoh perempuan yang menjadi pembicara kunci, dan tidak ada satu pun sesi yang didominasi laki-laki.        Hampir 60 persen penerima beasiswa perjalanan membiayai keberangkatan peserta dari Afrika dan Amerika Latin.  Selain itu, terdapat pertimbang-pertimbangan lain yang menjadi alasan mengapa Creative Commons Internasional (CC HQ) memilih untuk kembali ke Toronto. Kurs dolar Kanada yang rendah mendukung daya beli para peserta konferensi yang merupakan pendatang. Hotel Delta Toronto, yang telah dengan baik menjadi rumah bagi konferensi ini pada tahun lalu, kembali menyediakan tempat untuk menyelenggarakan acara ini kembali. Kebanyakan dari peserta mendapatkan visa dengan masa berlaku yang panjang sehingga mereka dapat kembali ke Kanada tanpa harus mengurus kembali perizinannya. Dan yang terakhir adalah bantuan sekelompok orang yang dapat menyelenggarakan acara dengan skala sebesar ini dalam waktu 11 bulan tanpa dukungan yang signifikan dari CC HQ, kebanyakan dari kelompok-kelompok tersebut berfokus pada isi dari acara ini, bukan masalah birokratis acaranya.Konferensi kali ini juga menjadi penanda berubahnya pola penyelenggaraan konferensi oleh Creative Commons HQ (CC HQ) yaitu menjadikan konferensi ini sebagai acara tahunan. Diharapkan intensitas waktu bertemu yang semakin padat ini dapat meningkatkan proses pembangunan komunitas CC di seluruh dunia. Dalam hal ini, CC HQ juga meningkatkan jumlah alokasi anggaran untuk beasiswa perjalanan supaya dapat mengakomodasi lebih banyak peserta dari seluruh dunia.Kerja penyelenggaraan konferensi ini dibagi menjadi dua bagian. CC HQ menjadi “tuan rumah”, yaitu penyedia tempat, makanan, sistem promosi, beasiswa perjalanan dan peralatan lainnya. Sedangkan para “anggota” komunitas CC menjadi pengisi acara dengan program-program yang menyesuaikan dengan tema konferensi tahun ini. Hal ini diupayakan untuk lebih melibatkan “anggota” komunitas CC dalam acara yang menjadi bagian dari gerakan keterbukaan ini. Sebetulnya bulan April merupakan waktu yang amat penuh dengan konferensi (RightsCon dan Open Knowledge Festival), namun CC HQ berhasil menjadi salah satu bagian dari banyaknya rangkaian acara-acara tersebut.Acara ini mengumpulkan lebih dari 450 “anggota” komunitas yang terdiri dari aktivis, pengacara, pengajar, pejabat pembuat kebijakan, dan pakar teknologi dalam lebih dari 110 sesi yang membahas tentang pendidikan terbuka, GLAM, pembaruan regulasi hak cipta, keterbukaan akses, masa depan komunitas keterbukaan, dan Jaringan Global Creative Commons.Yang terlibat sebagai pengisi sesi-sesi pidato dalam acara adalah Katherine Maher (Direktur Eksekutif Wikipedia dan Yayasan Wikimedia, Chris Bourg (Direktur Perpustakaan MIT), dan Ruth L. Okediji (Profesor di Fakultas Hukum Universitas Harvard). Pada konferensi ini, CC HQ meluncurkan meluncurkan produk-produk terbarunya seperti Laporan Tahunan: State of the Commons 2017, Sertifikat Creative Commons untuk Pengajar dan Pustakawan, dan pengumuman penerima dana hibah Bassel Khartabil Free Culture Fellowship dan Memorial Fund. Pengumuman ini juga menghadirkan video eksklusif dari sutradara film dokumenter “Ayouni”, Yasmin Fedda. Film ini menceritakan kisah hidup Bassel dan Jesuit Priest Paolo Dall’Oglio, yang keduanya terbunuh di Suriah dalam tugas kemanusiannya. Dalam penyerahan dana hibah ini, Ryan Merkley (CEO Creative Commons) akan juga didampingi oleh istri mendiang Bassel, Noura Ghazi Safadi.Wikimedia Indonesia mengirimkan perwakilan CC Indonesia Hilman Fathoni (HF) dan Fitriayu (FA) untuk menghadiri Konferensi Tingkat Tinggi Dunia Creative Commons 2017. Pembiayaan keberangkatan ini juga ditanggung oleh CC HQ dalam bentuk beasiswa perjalanan sebesar 1,5000 dollar Amerika untuk masing-masing perwakilan dari Indonesia. Konferensi ini dilaksanakan dalam tiga hari dengan tema yang berbeda di setiap sesi-sesi yang disediakan. Tema-tema itu adalah CC Global Network, CC &amp; New Technologies, Future of the Commons, GLAM, Keynotes, Legal &amp; Copyright Reform, Open Bazaar, Open Education &amp; Open Access, Summit Special Events, unConferencing, dan User Centered Commons. Daftar-daftar kegiatan yang diikuti oleh dua perwakilan CCID di Creative Commons Global Summit 2017 dapat Anda baca di laman ini dan ini.Laporan acaraPada pagi hari pertama konferensi, peserta CCGS 2018 melakukan daftar ulang untuk mendapatkan tanda pengenal peserta dan paket konferensi seperti tempat pensil, pin, stiker, dan alat tulis. Dalam hal ini panitia juga menyediakan sesi berjudul “CC Summit for Newbies: First-Timers Breakfast”. Sesi ini ditujukan bagi peserta yang belum pernah mengikuti CCGS di tahun sebelumnya. Simeon Oriko selaku pemandu sesi ini menyambut para peserta sekaligus menjelaskan perkembangan komunitas CC secara singkat. Dalam sesi ini, Simeon juga memperkenalkan para pengurus CC HQ kepada para peserta “newbie”. Sesi yang santai ini menjadi ruang bagi para peserta untuk saling berkenalan satu sama lain sambil menikmati hidangan sarapan pagi.Upacara penyambutan untuk seluruh peserta CCGS 2018 yang dibuka oleh Ryan Merkley (CEO Creative Commons) dan ditutup dengan upacara adat tradisional suku Indian oleh perwakilan pewaris adat Indian di Kanada. Foto oleh Sebastiaan ter Burg, CC BY 2.0, melalui Flickr. Sesi pertama yang diikuti oleh Hilman adalah “CC Network Strategy – What’s Next”. Sesi ini dipandu oleh Evelin (Scann) Heidel, Ryan Merkley, Claudio Ruiz, dan Alek Tarkowski. Sesi ini ditujukan bagi para peserta yang ingin terlibat dalam pembicaraan lanjutan mengenai strategi JGCC (Creative Commons Global Network-CCGN). Pada sesi ini CC HQ mengajak para peserta bersama-sama menganalisis dan mengkritisi strategi jaringan global yang sudah ada, cara-cara untuk mengembangkannya, dan turut mengambil keputusan terkait pembentukan komunitas lokal yang baru serta pertemuan para Konsil Jaringan Global (Global Network Council) untuk pertama kalinya.Pada saat yang sama, Fitriayu mengikuti sesi berjudul “Starting With the User: User Experience Methods as a Framework to Assess and Improve the Usability of CC Licenses + For the Users, by the Users”. Sesi ini diadakan dipandu oleh Ekatarina Grguric, Alexandra Kohn, dan Veethika Mishra. Sesi ini dibuka oleh Ekatarina Grguric dan Alexandra Kohn dengan pemaparan tentang sistem perpustakaan di McGill University yang pengaksesnya adalah 40.000 mahasiswa dari 150 negara. Pemateri juga memaparkan kategori pengguna CC di ranah akademis: pencipta sebagai orang yang menerapkan lisensi CC pada ciptaanya, pengguna sebagai seseorang yang berinteraksi dengan lisensi CC sehingga ia dapat menggunakan ciptaan yang berlisensi CC, pengguna sekaligus pencipta dan begitu juga sebaliknya, serta penyedia teknologi atau sarana atau ruang yang menjembatani akses untuk mendapatkan konten berlisensi CC. Pemateri juga menjelaskan bagaimana lisensi CC diterapkan, khususnya oleh civitas akamedika McGill University. Lisensi CC diterapkan pada buku dan artikel jurnal, digabungkan denga ciptaan lain untuk kepentingan penelitian, bahan ajar yang menjadi konten situs web, dan juga pada artikel-artikel dalam konteks publikasi. Selanjutnya pemateri juga menjelaskan bagaimana cara mengahadapi tantangan yang ada di komunitas mereka dalam mensosialisakikan lisensi CC: penyedian layanan konsultasi, pengembangan sumber pengetahuan daring, dan advokasi.Katherine Maher kini menjabat sebagai pemimpin tertinggi di Yayasan Wikimedia (Wikimedia Foundation). Dalam sesi ini ia memaparkan bagaimana ia bersama Yayasan Wikimedia menjadi pusat bagi komunitas besar kontributor proyek Wiki dari seluruh dunia. Foto oleh Sebastiaan ter Burg, CC BY 2.0, melalui Flickr. Kemudian, Hilman ikut serta dalam sesi yang membahas program CC Certificates, “CC Certificates for Educators, Librarians &amp; Governments: Next Steps”, yang nantinya akan diadaptasi oleh CCID melalui program Training of Trainers Creative Commons Indonesia (CCID-ToT). Sesi ini dipandu oleh Paula Eskett, Regina Gong, Evelin (Scann) Heidel, Soohyun Pae, Doralyn Rossmann, Jennryn Wetzler, dan Maran Wolston. Tim CC HQ mengembangkan program Sertifikat Creative Commons dalam rangka menanggapi pertumbuhan penggunaan lisensi CC yang mendunia dan sebagai upaya untuk membantu pihak-pihak yang membutuhkan pengetahuan mendalam mengenai hal tersebut. Dalam sesi ini, Tim CC HQ akan menyediakan gambaran berjalannya program ini yaitu pendapat dari para partisipan awal sertifikasi, diskusi pelokalan konten Sertifikat Creative Commons, pembangunan program “train-the-trainer” untuk perwakilan lokal CC HQ di negara lain, dan proyeksi tentang bagaimana Sertifikat Creative Commons dapat menjadi salah satu program di perguruan tinggi untuk melatih para calon pengajar, pustakawan, dan ahli hukum.Seusai sesi ini, Hilman yang merupakan manajer proyek Sertifikasi Perwakilan CCID (SPCCID) saat ini duduk bersama Jennryn Wetzler  untuk mendiskusikan kelanjutan pemberian beasiswa sertifikasi pada 15 perwakilan dari program Training of Trainers Creative Commons Indonesia. Rencananya ke 15 penerima beasiswa tersebut akan menjadi partisipan dalam program sertifikasi Creative Commons dalam bahasa lokal yang akan pertama kali diselenggarakan di Indonesia secara daring pada tahun 2019. Dalam diskusi ini, pihak CC HQ yang diwakili oleh Jenn menyatakan setuju dengan program yang dilaksanakan oleh tim CCID. Langkah selanjutnya yang harus diambil tim CCID ialah pembayaran biaya sertifikasi untuk 15 penerima beasiswa sebesar 300 dollar amerika untuk setiap peserta. Selain itu, Hilman Fathoni, salah satu penerima sertifikat untuk pengajar dari Creative Commons harus menjalani dan lolos dari program “train-the-trainers” untuk kemudian berperan sebagai perwakilan pelatih dalam program Sertifikat Creative Commons di Indonesia. Dalam pembicaraan ini juga disinggung bahwa tim CCID juga harus siap untuk menerjemahkan konten kelas daring Sertifikat Creative Commons ke bahasa Indonesia pada akhir tahun 2018. Hal ini harus segera diupayakan agar versi lokal dari Sertifikat Creative Commons dapat segera diterima oleh 15 penerima beasiswa sertifikasi pada bulan Januari tahun 2019.Pada jam yang sama, Fitriayu mengikuti “Best Practices for Creating and Collecting “Open” Digital Collections + Learn, Collaborate and Share: How We Active “Open” at the Toronto Public Library” yang dipandu oleh Allana Mayer, Ab. Velasco, Loren Fantin, Eric Schwab, dan Alex Carruthers. Pada sesi ini diceritakan keberhasilan lembaga-lembaga seperti OurDigitalWorld dan Toronto Public Library sebagai salah satu agen pendukung dalam gerakan keterbukaan. OurDigitalWorld mendukung pelestarian warisan kebudayaan melalui kerja-kerja digitalisasi. Organisasi ini bekerjasama dengan perpustakaan, lembaga arsip, museum , masyarakat pemerhati sejarah, dan elemen masyarakat dalam upaya penyediaan koleksi warisan budaya digital yang berkelanjutan dan inovatif. Toronto Public Library menjelaskan kegiatan rutin mereka yang merangkul komunitas-komunitas untuk turut serta mendukung gerakan keterbukaan. Adapun contoh kegiatan-kegiatan yang diadakan seperti Open Data Book Club, Handathon, dan Storytelling Jam. Pemaparan pada sesi ini memberikan banyak informasi dalam pengembangan gerakan Open GLAM di Indonesia. Keterlibatan secara holistik dari elemen masyarakat merupakan subjek kunci yang dapat mendukung gerakan Open Glam.Fitriayu kemudian melanjutkan kegiatan dengan menghadiri sesi “Winning Sometimes Mean Letting Go: Identifying when to use open content licenses”, yang dipandu oleh Bob Tarantino. Sesi ini membahas dari proses pengambilan keputusan seorang pencipta ketika hendak melisensikan ciptaannya dengan lisensi terbuka. Pemateri berusaha membantu para pencipta mengidentifikasi hal tersebut sendiri dengan mengisi formulir panduan pengembilan keputusan untuk menerapkan lisensi CC. Dengan bahasa yang sederhana, melalui panduan tersebut nantinya akan terlihat bagaimana keterkaitan antara pemberi lisensi, ciptaan, komunitas, dan pasar. Hasil analisis dari keempat aspek tersebut akan memberikan gambaran yang rinci terkait keputusan yang akan diambil. Sesi yang didatangi selanjutnya ialah sesi “Advocacy Campaigns - Sharing Experiences, Failures and Victory” yang kebetulan dilaksanakan di ruangan yang sama. Pemandu sesi ini adalah Natalia Mileszyk. Pada sesi ini peserta dibagi menjadi beberapa kelompok untuk saling berbagi pengalaman terkait upaya penyebaran pengetahuan tentang lisensi CC di negaranya masing-masing. Yang menjadi temuan menarik dari sesi ini adalah adalah bagaimana seharunya pengetahuan serta kesadaran terkait perlindungan hak cipta seharusnya dimiliki terlebih dahulu oleh audiens sebelum menerima pengetahuan tentang lisensi CC. Di sesi ini, Fitriayu juga menemukan bahwa permasalahan yang dihadapi oleh advokat CC di Italia ternyata mirip dengan yang terjadi di Indonesia, di mana belum begitu banyak masyarakatnya paham dan sadar akan perlindungan hak cipta.Sesi \"How DOAJ Ambassadors and cc local communities can promote knowledge and usage of cc licensing in the Global South\". Foto oleh Fitriayu/CC BY 4.0.Di waktu yang sama, Hilman mendatangi sesi “How DOAJ Ambassadors and cc local communities can promote knowledge and usage of cc licensing in the Global South”. Sesi ini dibawakan oleh Kamel Belhamel, Tom Olyhoek, dan Florence Piron. Ilmu pengetahuan yang berasal dari bagian selatan dunia kurang mendapatkan ruang untuk tampil di ekosistem ilmu pengetahuan global. Hal yang serupa juga terjadi dalam lingkungan publikasi karya ilmiah di ranah Open Access. Para perwakilan lokal DOAJ (Directory of Open Access Journal) telah memberikan edukasi pada para penerbit di tempat mereka berada mengenai prinsip-prinsip publikasi artikel ilmiah yang baik berdasarkan prinsip-prinsip yang diterapkan oleh DOAJ. Pada setiap sesi edukasi tersebut juga ditambahkan materi mengenai penerapan lisensi CC yang baik pada aktivitas publikasi karya ilmiah. Dalam sesi ini, para pemateri berniat menyampaikan bahwa dengan kerja sama antara para perwakilan lokal DOAJ dengan “anggota” komunitas CC di negara yang sama dapat membantu penerapan lisensi CC dalam publikasi karya ilmiah menjadi lebih baik. Dengan begitu proses berbagi pengetahuan dalam ekosistem tersebut diharapkan dapat berjalan dengan lancar. Seusai sesi ini, Hilman Fathoni (Pemimpin Proyek Sertifikasi Perwakilan Creative Commons Indonesia), bertemu dengan Tom Olyhoek (Pemimpin Redaksi DOAJ) dan Florence Piron (Profesor dari Université Laval) untuk bertukar pikiran mengenai kerja sama antara perwakilan lokal DOAJ di Indonesia dengan CCID dalam suatu sesi lokakarya bagi para aktivitas publikasi karya ilmiah tentang prinsip keterbukaan akses. Keinginan Hilman disambut baik oleh kedua orang tersebut, dan dalam waktu dekat (tanggal Juli 2018) akan bertemu di suatu Konferensi Internasional mengenai publikasi karya ilmiah di Bogor untuk membahas langkah lebih lanjut mengenai hal tersebut. Pertemuan tersebut juga akan diikuti oleh perwakilan dari Relawan Jurnal Indonesia dan INA-Rxiv yang sebelumnya juga pernah bekerja sama dengan CCID dalam suatu lokakarya di Universitas Pattimura, Ambon dan lokakarya tentang publikasi terbuka di Institut Teknologi Bandung (ITB) bersama INA-Rxiv.Mulai masuk ke waktu sore hari, Fitriayu menghadiri “CC for reals Users: Improving the Ways We Share Content on the Web” yang dipandu oleh Sarah Pearson, Eric Steuer, dan Jane Park. Pada sesi ini peserta dibagi menjadi kelompok-kelompok kecil. Tiap peserta pada kelompok tersebut diwajibkan menjawab beberapa pertanyaan mengenai bagaimana budaya berbagi dapat berkembang di ranah daring. Adapun pertanyaan-pertanyaan tersebut yakni:      Tantangan apa saja yang sedang orang-orang hadapi saat ini?;        Ide kreatif apa yang dapat CC HQ lakukan?;        Jika Anda memiliki kekuatan sihir, hal apa yang ingin Anda ciptakan untuk mempermudah orang lain dan mengapa?  Tiap kelompok menjawab pertanyaan-pertanyaan yang diajukan berdasarkan pembagian jenis-jenis konten digital. Ada kelompok yang menjawab pertanyaan mengenai foto, tulisan, dan mengenai teknologi buatan CC HQ yang sesuai dengan pengguna CC di masa depannanti.Pada saat yang sama, Hilman kembali mengikuti sesi yang berkaitan dengan CC Certificates yaitu “CC Certificates: How to Adapt Them for the GLAM Community?” oleh Loren Fantin, Evelin (Scann) Heidel, dan Jennryn Wetzler. Proyek “Sertifikat Creative Commons” beserta peluncuran sesi percobaan pada awal tahun 2018 telah membuka wacana mengenai pengadopsian proyek tersebut di ranah keahlian selain “Educators” dan “Librarian”. Ranah GLAM (Gallery, Library, Archives, and Museum) telah menunjukan dari awal bahwa terdapat kebutuhan akan pengetahuan tentang lisensi CC dan Tanda Domain Publik Creative Commons beserta penerapannya dalam pengarsipan koleksi lembaga-lembaga tersebut secara daring dan digital.Meskipun terdapat banyak lembaga-lembaga terkait yang dapat menjadi percontohan mengenai hal ini, tetap terdapat kesenjangan pengetahuan ketika kita melihat latar belakang kebudayaan, negara, dan regulasi lokal dari masing-masing institusi. Terdapat beberapa institusi GLAM yang menginginkan penerapan lisensi CC pada koleksi digital mereka, namun penerapan tersebut terhambat oleh prinsip-prinsip legal yang berlaku di negaranya. Dalam sesi ini dibahas bagaimana proyek Sertifikat Creative Commons dapat mengatasi permasalahan tersebut. Dan juga akan dibahas kebijakan seperti apa yang dapat mengakomodasi penyediaan konten oleh institusi GLAM dalam upaya memudahkan penemuan dan penggunaan kembali koleksi-koleksi mereka. Sebagai penutup, Hilman mengikuti salah satu sesi paling akhir yang diadakan pada hari pertama konferensi, yaitu “Dear Network Manager…” oleh Simeon Oriko. Sesi ini merupakan pemberian kesempatan kepada para “anggota komunitas” CC untuk menyampaikan pendapat mereka mengenai kinerja Manajer Jaringan Global CC, Simeon Oriko. Dalam sesi ini juga, partisipan dipersilakan untuk memberikan usulan mengenai apapun untuk meningkatkan perannya di Jaringan Global CC.Catatan:Beberapa notulensi dari sesi-sesi ini dapat Anda akses dengan membuka tautan pada setiap judul sesi yang disebutkan.",

              }

              "2018-06-lokakarya-ccid-di-sumba-timur": {
                "title": "CCID Turut Serta Dalam Lokakarya di Museum Dr. H.C. Oemboe Hina Kapita",
                "author": "ccid",
                "category": "",
                "content": " Lokakarya pengarsipan digital koleksi Museum Dr. H.C. Oemboe Hina Kapita oleh  KSI dan WikimediaRabu 30 Mei 2018, Kolalisi Seni Indonesia (KSI), Wikimedia Indonesia (WMID) dan Creative Commons Indonesia (CCID) mengadakan lokakarya di Museum Dr. H.C. Oemboe Hina Kapita, Sumba Timur. Lokakarya yang mengangkat tema pentingnya pengarsipan digital koleksi museum diikuti oleh pengurus dan staf Museum Dr. H.C. Oemboe Hina Kapita beserta pejabat daerah setempat. Pada lokakarya tersebut penyampaian materi dibagi menjadi 3 sesi yang dibawakan oleh pemateri yang berbeda.Pemateri pertama yakni Annayu Maharani perwakilan KSI membawakan materi mengenai budaya digital dan kesenian. Selanjutnya dijelaskan pula perihal pembangunan kebudayaan dalam aspek tata kelola di era digital. Kemudian Annayu juga menegaskan pentingnya pengarsipan dan memberikan contoh gerakan pengarsipan yang berbentuk lembaga di Indonesia yakni IVAA (Indonesia Visual Art Archive) dan Irama Nusantara. Setelah itu, dijelaskan juga UU No.5/ 2017 tentang pemajuan kebudyaaan serta objek pemajuan kebudayaan. Terakhir ditutup dengan materi mengenai sistem register jamak dan pendataan kebudayaan terpadu.Pemateri selanjutnya Rachmat Wahidi perwakilan WMID yang memaparkan mengenai “Pentingnya Pendokumentasian Benda di Museum dan Wikimedia Commons”. Materi tersebut diawali dengan penjelasan fungsi dan tugas museum. Selanjutnya dijabarkan pula mengenai tahapan dokumentasi museum seperti pemilihan koleksi, katalogisasi &amp; metadata, pendigitalisasian, penyimpanan dan diseminasi. Terakhir Rachmat mengakhiri materi dengan menjelaskan tata cara  pengunggahan ke platform Wikimedia Commons.Materi terakhir dibawakan Hilman Fathoni perwakilan CCID menyampaikan materi mengenai penerapan Lisensi Creative Commons (CC) pada koleksi digital museum.Presentasi CCIDMateri diawali dengan penjelasan proses penaksiran status hak cipta ciptaan yang di dalammnya terdapat status hak cipta ciptaan yakni hak moral dan hak ekonomi. Selanjutnya berlanjut pada penjelasan subyek dan obyek perlindungan hak cipta. Tak luput juga penjelasan mengenai jenis ciptaan yang tidak dilindungi serta jangka waktu perlindungan hak cipta. Beranjak ke materi selanjutnya yakni proses pelisensian hak cipta pada ciptaan. Pada sesi ini, pemateri menjabarkan berbedaan antara lisensi terbuka dan tertutup.Kemudian dijelaskan juga ketentuan-ketentuan lisensi Creative Commons (CC) dan cara menerapkannya.Sebagai penutup, dijelaskan mengenai proses dan pengadaan sarana publikasi dan penggunaan kembali ciptaan yang terdapat pada platform-platform dan situs web yang menyediakan ciptaan digital yang berlisensi CC. Contoh-contohnya yakni Wikmedia Commons sebagai platform yang berfungsi sebagai tempat penyimpanan berkas media seperti gambar, audio, dan video. Platform ini mempermudah pencipta dalam mengunggah karyanya dan pengguna dalam mengunduh. Kemudian platform Sketkchfab yang mendukung untuk publikasi konten digital dalam format media 3D, AR dan VR. Serta situs web The British Museum yang memuat koleksi model 3 dimensi museum yang siap digunakan melalui platform sketchfab.",
                "url": "2018/06/lokakarya-ccid-di-sumba-timur.html"
              }
              ,
            
              "2018-05-lokakarya-lisensi-creative-commons-untuk-pengurus-perpustakaan-dan-tenaga-pengajar-perguruan-tinggi-di-perpustakaan-pusat-universitas-syiah-kuala": {
                "title": "Lokakarya Lisensi Creative Commons Untuk Pengurus Perpustakaan dan Tenaga Pengajar Perguruan Tinggi di Perpustakaan Pusat Universitas Syiah Kuala",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Bagian Dokumentasi Acara Universitas Syiah KualaPada tanggal 7 Mei 2018, Creative Commons Indonesia (CCID) yang diwakili oleh Hilman Fathoni berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) bekerjasama dengan Taufiq A. Ghani, Kepala Perpustakaan Pusat Universitas Syiah Kuala (UnSyiah), yang bertempat di Perpustkaan Pusat UnSyiah. Perpustakaan Pusat Unsyiah telah lama mengadopsi konsep Open Educational Resources (OER) sebagai salah satu fitur perpustakaan digitalnya. Dalam hal ini, pak Taufiq ingin agar pengetahuan mengenai tenaga pengelola perpustakaan dan tenaga pengajar pendidikan tinggi yang beliau undang ke lokakarya tersebut memperoleh pengetahuan mengenai lisensi CC, bagian yang tidak terpisahkan dari penyediaan OER.Konsep OER (Open Educational Resources)Gerakan sumber pembelajaran terbuka terbagi menjadi dua fokus yakni Open Education (pendidikan terbuka) dan Open Access to Research (akses terbuka untuk hasil penelitian). Dua fokus ini juga merupakan bagian tak terpisahkan dari gerakan pemajuan keterbukaan konten yang sedang terjadi di seluruh dunia.Keterkaitan lisensi CC dengan gerakan pendidikan terbuka dapat dilihat pada 5 prinsip dasar (5rs) pendidikan terbuka:      Retain: Setiap konten pendidikan terbuka merupakan konten yang hak ciptanya dikontrol secara penuh oleh pencipta atau pemegang hak ciptanya. Dalam penyediaannya tidak disarankan adanya pengalihan hak cipta yang mengakibatkan eksploitasi hak cipta seorang atau sekelompok pencipta atau pemegang hak cipta oleh pihak lain secara tidak bertanggung jawab.        Reuse: Setiap konten pendidikan terbuka dapat digunakan secara langsung dengan pembatasan yang ditetapkan oleh pihak penyedia konten tersebut. Maksud dari dapat digunakan secara langsung ialah setiap konten ini menerapkan lisensi yang memberikan izin langsung kepada pengguna ciptaan sebagai penerima lisensi untuk menggandakan atau menyebarluaskan konten pendidikan tersebut.        Revise: Pihak penyedia konten pendidikan terbuka, sebagai pemberi lisensi, dapat memberikan izin langsung kepada pengguna ciptaan sebagai penerima lisensi untuk dapat turut menyunting konten pendidikan terbuka yang tersedia. Harapan dari adanya keterbukaan dalam hal penyuntingan ialah terbukanya akses diskusi antara pengajar degan pengajar atau antara murid dengan pengajar untuk mewujudkan konten pendidikan dengan kualitas yang semakin baik.        Remix: Pihak penyedia konten pendidikan terbuka, sebagai pemberi lisensi, dapat memberikan izin langsung kepada pengguna ciptaan sebagai penerima lisensi untuk dapat mengubah, menggubah, dan menggabungkan konten pendidikan terbuka yang ia sediakan dengan konten-konten pendidikan terbuka lain sehingga menjadi konten pendidikan terbuka yang sama sekali baru. Harapan dengan berjalannya prinsip ini adalah untuk membuka lebar kemungkinan para pencipta konten pendidikan untuk berinovasi dengan memanfaatkan sumber-sumber yang ada.        Redistribute: Prinsip ini pada dasarnya mirip dengan prinsip Reuse, yaitu bagaimana pihak penyedia konten pendidikan terbuka memberikan izin langsung kepada pengguna ciptaan untuk menyebarluaskan konten pendidikan terbukanya.  Perlindungan Hak CiptaMekanisme PerlindunganPada hakikatnya, seluruh obyek perlindungan hak cipta (lihat pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta, 1.2.) mewajibkan setiap pengguna ciptaan untuk memperoleh izin penggunaan (penggandaan dan penyebarluasan) secara langsung dari pencipta atau pemegang hak cipta dalam aktivitas penggunaan ciptaan.Dalam hal ini, pencipta atau pemegang hak cipta wajib memenuhi beberapa prinsip juga agar ciptaannya dapat dilindungi dengan mekanisme perlindungan hak cipta. Prinsip-prinsip tersebut antara lain:      Untuk memperoleh perlindugan hak cipta, seorang pencipta atau pemegang hak cipta wajib mewujudkan ciptaannya terlebih dahulu. Mekanisme perlindungan hak cipta tidak melindungi suatu konsep atau ide yang hanya dipikirkan. Gagasan-gagasan ini dapat diwujudkan secara nyata (tangible) oleh pencipta atau pemegang hak cipta dengan, misalnya, membuat sebuah buku, lagu, gambar, atau ciptaan dalam format lain yang mengekspresikan gagasan tersebut. Mewujudkan ciptaan secara nyata juga merupakan jalan untuk melakukan klaim terhadap suatu konsep atau ide tersebut sebelum pihak lain melakukannya.        Selain itu pencipta atau pemegang hak cipta juga wajib untuk mengumumkan ciptaannya. Dalam aktivitas pengumuman tersebut, pencipta atau pemegang hak cipta telah melaksanakan perlindungan hak cipta dengan memberitahukan status perlindungan hak cipta terhadap ciptaannya. Juga menyatakan bahwa ciptaan tersebut, hak ciptanya, dipegang olehnya. Hal ini juga menjadi pembeda mekanisme perlindungan hak cipta dengan obyek perlindungan KI lainnya. Yaitu, obyek perlindungan hak cipta tidak wajib untuk didaftarkan ke Direktorak Jenderal Kekayaan Intelektual (DJKI) untuk mendapatkan perlindungan, melainkan diumumkan saja.  Setelah melaksanakan kedua hal tersebut, maka pencipta atau pemegang hak cipta memiliki kontrol eksklusif atas setiap manfaat yang muncul dari ciptaan tersebut.Manfaat yang dimaksud dipaparkan dalam konsep perlindungan hak moral dan hak ekonomi. Hak moral melindungi hak pencipta atau pemegang hak cipta dengan mewajibkan pengguna ciptaan untuk menyebutkan nama pencipta atau pemegang hak cipta serta sumber ciptaan dengan baik. Selain itu hak moral juga mewajibkan agar setiap penggunaan ciptaan menggunakan ciptaan dengan baik, tanpa melecehkan pencipta atau pemegang hak cipta, atau menyelewengkan maksud penciptaan dari ciptaan tersebut. Arti dari penyelewengan adalah, misalnya, seorang anggota organisasi masyarakat (ormas) melakukan klaim atas suatu karya video sebagai bentuk dukungan terhadap gerakan ormasnya. Apabila pihak pencipta atau pemegang hak cipta tidak setuju dengan model penggunaan tersebut, dapat menggunakan mekanisme perlindungan hak moral untuk menghentikan distribusi karya video oleh ormas tersebut, atau bahkan meminta ganti rugi apabila permasalahan dibawa sebagai sengketa di ranah pengadilan niaga.Hak ekonomi membantu pencipta atau pemegang hak cipta untuk menjaga manfaat komersial dari ciptaannya. Maksudnya supaya pemasukan atau royalti dari setiap penggunaan ciptaannya dalam aktivitas komersial dapat selalu tersalurkan kepada pihak pencipta atau pemegang hak cipta. Setiap pengguna ciptaan yang hendak menggunakan suatu ciptaan wajib memperoleh izin langsung terlebih dahulu dari pihak pencipta atau pemegang hak cipta. Namun, bisa saja dalam hal ini pencita atau pemegang hak cipta mengecualikan pengguna ciptaan dari beban royalti jika memang disepakati demikian dalam konteks penggunaan tertentu.Hubungan hukum dalam ranah perlindungan hak cipta meliputi pencipta atau pemegang hak cipta dan pengguna ciptaan. Pencipta adalah pihak yang menciptakan suatu ciptaan, yang kemudian secara langsung memiliki peran sebagai pemegang hak cipta. Pemegang hak cipta belum tentu seorang pencipta, bisa saja pihak pemegang hak cipta adalah seseorang atau suatu kelompok yang dengan izin pencipta memiliki wewenang: hak dan kewajiban yang sama dengan pencipta. Tujuan pemberian izin ini biasanya adalah untuk membantu pencipta dalam mengatur mekanisme perlindungan hak ciptanya. Pengguna ciptaan adalah pihak yang bermaksud menggunakan ciptaan milik seseorang atau suatu kelompok dengan maksud untuk memperoleh manfaat dari ciptaan tersebut. Manfaat yang dimaksud dapat berupa manfaat estetis (keindahan) atau ekonomis.Fungsi Sosial Hak CiptaUndang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) beberapa elemen fungsi sosial. Elemen-elemen tersebut antara lain adalah:  Ciptaan-ciptaan yang tidak dilindungi (Pasal 42)Dalam bagian ini, UUHC 2014 menjabarkan beberapa jenis ciptaan yang tidak dapat dilindungi oleh mekanisme perlindungan hak cipta di Indonesia. Arti dari pengecualian ciptaan-ciptaan ini dari mekanisme perlindungan hak cipta ialah seluruh pengguna ciptaan dapat menggunakan ciptaan-ciptaan tersebut, termasuk untuk kepentingan komersial, tanpa izin langsung dari pihak terkait (pencipta atau pemegang hak cipta). Namun, pengguna ciptaan wajib untuk tetap menyebutkan nama pencipta atau pemegang hak cipta dan/atau sumber ciptaan dalam setiap aktivitas penggunaan. Dan, setiap aktivitas penggunaan bukan merupakan aktivitas yang termasuk dalam kategori perbuatan melanggar hukum ataupun standar etika yang berlaku.  Hasil Rapat Terbuka Lembaga Negara (contoh 1)Ciptaan yang dirujuk dalam poin ini adalah isi dari setiap rapat yang diselenggarakan oleh Lembaga Negara. Dalam hal ini setiap rapat yang terbuka untuk umum, bukan rapat tertutup yang membahas hal-hal yang bersifat rahasia negara. Jika hasil rapat terbuka dipublikasikan oleh media daring, seperti ini, maka yang dapat digunakan oleh pengguna ciptaan atau tidak dilindungi oleh mekanisme perlindungan hak cipta adalah isi hasil rapat yang dikutip sebagai berita oleh media tersebut. Keseluruhan artikel atau berita yang diumumkan oleh media tersebut hak ciptanya masih tetap dipegang oleh reporter dan/atau kantor berita tersebut sebagai badan hukum.  Peraturan Perundang-Undangan (contoh)Setiap peraturan perundang-undangan yang diterbitkan oleh Pemerintah dapat langsung digunakan oleh publik secara bertanggung jawab.  Pidato Kenegaraan atau Pidato Pejabat Pemerintah (contoh 1, contoh 2)Sama halnya dengan hasil rapat terbuka lembaga negara, yang dirujuk sebagai ciptaan yang langsung dapat digunakan oleh pengguna ciptaan ialah isi dari pidato-pidato tersebut. Jika sebuah media mengutip isi pidato tersebut, maka yang dapat pengguna ciptaan langsung gunakan adalah kutipan isi pidatonya, bukan keseluruhan artikel yang mengandung kutipan pidato tersebut.  Putusan Pengadilan atau Penetapan Hakim (contoh)Setiap putusan pengadilan atau penetapan hakim yang dikeluarkan oleh lembaga yudikatif seperti Mahkamah Agung dapat langsung digunakan oleh pengguna ciptaan secara bertanggung jawab. Prinsip ini sama halnya dengan kebijakan keterbukaan informasi yang dilaksanakan dengan pembuatan portal-portal data terbuka.  Kitab Suci atau Simbol KeagamaanDalam hal ini Peraturan Perundang-Undangan belum memberikan penjelasan apakah Kitab suci atau simbol keagamaan yang dimaksud adalah yang diakui oleh Negara Republik Indonesia atau juga yang lainnya.  Penggunaan wajar (Pasal 43-51)Pada prinsipnya konsep ini merupakan daftar pengecualian beberapa perbuatan yang tidak dianggap sebagai pelanggaran hak cipta. Perbuatan-perbuatan yang dikecualikan ini kemudian paling tidak dibagi lagi ke dalam 3 kategori:  Berdasarkan LembagaDalam konsep pembatasan perlindungan hak cipta, lembaga yang bergerak di ranah pengarsipan diizinkan untuk menggandakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta sebanyak 1 kopi untuk disimpan dan digunakan jika ciptaan yang merupakan materi asli rusak atau hilang. Kemudian, apabila lembaga tersebut merupakan lembaga negara, Kepolisian misalnya, diizinkan untuk menggunakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta dalam aktivitas penyidikan yang mereka laksanakan. Setiap wewenang yang merupakan pekerjaan suatu lembaga negara dapat mengecualikan tiap pekerjanya sebagai pengguna ciptaan dari mekanisme perlindungan hak cipta.  Berdasarkan TujuanDalam konsep pembatasan perlindungan hak cipta, setiap perbuatan penggandaan atau penyebarluasan ciptaan oleh pengguna ciptaan dalam aktivitas berbagi ciptaan yang dilakukan di ranah daring, apabila dilakukan tanpa izin langsung pencipta atau pemegang hak cipta, dikecualikan dari kategori pelanggaran hak cipta selama sumber atau nama pencipta atau pemegang hak cipta disebutkan dan bukan merupakan aktivitas komersial. Kemudian, penggandaan atau penyebarluasan konten berita aktual yang diterbitkan oleh suatu kantor berita dapat, apabila dilakukan tanpa izin langsung dari pihak penulis atau penerbit artikel, dapat dikecualikan dari kategori pelanggaran hak cipta jika sumber artikel yang digandakan atau disebarkan tetap disebut.  Berdasarkan PenggunaDalam konsep pembatasan perlindungan hak cipta, setiap penggunaan ciptaan yang dimaksudkan untuk membuka akses ciptaan tersebut terhadap penyandang tuna netra atau keterbatasan dalam membaca dikecualikan dari kategori pelanggaran hak cipta meskipun dilaksanakan tanpa izin langsung dari pihak pencipta atau pemegang hak cipta. Selain itu, penggandaan ciptaan sebanyak 1 kopi juga dapat dilakukan oleh pengguna ciptaan, di luar konteks penggunaan untuk penyandang tuna netra, dapat dilaksanakan tanpa izin langsung pencipta dan dikecualikan dari kategori pelanggaran hak cipta apabila dilaksanakan untuk kepentingan pribadi, bukan untuk diumumkan kembali.  Masa berlaku perlindungan hak cipta (Pasal 57-61)Memahami masa berlaku perlindungan hak cipta harus merujuk pada pembagian ketentuan berdasarkan ciptaannya. Paling tidak kita dapat memahami hal tersebut dengan memisahkannya menjadi dua bagian:  Teks, rekaman suara, karya seni rupa, dan lain-lain (Pasal 58)Masa berlaku perlindungan hak cipta untuk ciptaan-ciptaan yang disebutkan dalam Pasal 58 adalah seumur hidup pencipta ditambah 70 tahun, dan mulai masuk ke domain publik pada tanggal 1 januari satu tahun setelahnya. Apabila  ciptaan diciptakan atau pemegang hak ciptanya dua orang atau lebih maka masa berlaku dihitung dari pencipta atau pemegang hak cipta yang meninggal paling akhir. Selain itu, apabila ciptaan terkait hak ciptanya dipegang oleh badan hukum, maka masa berlakunya adalah 50 tahun setelah ciptaan pertama kali diumumkan. Apabila penciptanya tidak diketahui (orphaned works) maka ciptaan tersebut hak ciptanya dipegang oleh negara, dan masa berlakunya habis 50 tahun setelah diumumkan.  Karya fotografi, karya sinematografi, program komputer dan lain-lain (Pasal 59)Masa berlaku perlindungan hak cipta untuk semua ciptaan yang disebutkan dalam Pasal 59 adalah 50 tahun sejak pertama kali ciptaan diumumkan.Ketentuan di atas ialah informasi penentuan masa berlaku perlindungan hak ekonomi. Ketentuan masa berlaku perlindungan hak moral memiliki mekanisme yang sedikit berbeda. Pada prinsipnya hak moral berlaku tanpa batas waktu. Namun, hak moral yang berfungsi untuk melindungi ciptaan seorang pencipta atau pemegang hak cipta dari aktivitas pengubahan dan/atau penggubahan ciptaan akan hilang mengikuti ketentuan masa berlaku perlindungan hak ekonomi.Lisensi Hak CiptaMenurut Angka 20 Ketentuan Umum UUHC 2014, lisensi hak cipta adalah sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan. Bentuk lisensi hak cipta dapat dipahami dengan membaginya ke dalam dua bentuk:      Lisensi ke dalam memiliki bentuk yang kurang lebih sama dengan perjanjian-perjanjian pada umumnya. Biasanya lisensi dengan bentuk ini aksesnya tidak terbuka. Lisensi ini hanya dapat diakses oleh pihak-pihak yang dengan terang disebutkan di dalam perjanjian lisensi sebagai pihak yang terikat dengan ketentuan lisensi. Karena sifatnya yang privat, lisensi dengan bentuk ini biasanya hanya mengikat beberapa pihak saja.        Lisensi ke luar dapat disebut sebagai lisensi publik. Akses untuk melihat ketentuan lisensi ini terbuka bagi pihak-pihak yang hendak mengikatkan diri dalam suatu hubungan hukum, dalam hal ini aktivitas penggunaan ciptaan. Lisensi dengan bentuk ini dapat mengikat banyak pihak sekaligus karena sifatnya yang terbuka. Pada intinya  ketentuan lisensi ini mengikat pencipta atau pemegang hak cipta dengan semua pengguna ciptaan yang menggunakan ciptaan yang diumumkan dengan ketentuan lisensi ini.  Selain itu, lisensi juga dapat dibagi berdasarkan sifat ketentuannya, yaitu:  Lisensi Tertutup: Secara sederhana, lisensi tertutup biasanya dinyatakan dengan ungkapan “all rights reserved” (seluruh hak dipertahankan). Artinya, pihak pencipta atau pemegang hak cipta sepakat dengan mekanisme perlindungan hak cipta tradisional. Di mana seluruh pengguna ciptaan yang dapat mengakses ciptaannya harus mendapatkan izin langsung atau melakukan interaksi secara langsung dengan pencipta atau pemegang hak cipta untuk kemudian menggunakan ciptaan sesuai dengan kebutuhannya. Lisensi ini ada seketika setelah ciptaan diciptakan dan diumumkan.Jenis-jenis lisensi terbuka: GNU General Public License, Creative Commons License, dan Open Government License (OGL)  Lisensi Terbuka: Biasanya, meskipun tidak selalu, dinyatakan dengan ungkapan “some rights reserved” (beberapa hak dipertahankan). Sifat terbuka dari lisensi ini biasanya dinyatakan dengan ketentuan yang langsung mengizinkan penggandaan dan penyebarluasan ciptaan oleh pengguna ciptaan. Lisensi ini biasanya dilengkapi dengan ketentuan pilihan yang nantinya ditentukan oleh pencipta atau pemegang hak cipta untuk mengatur hak penggunaan ciptaan pengguna ciptaan. Jenis lisensi ini diterapkan oleh pencipta atau pemegang hak cipta yang ingin memberikan akses terbuka dan legal kepada pengguna ciptaan dalam aktivitas penggunaan ciptaannya. Penentuan ketentuan lisensi hak cipta oleh pihak pencipta atau pemegang hak cipta sesuai dengan bunyi Pasal 81 UUHC 2014. Sifat pembuatanya yang mandiri menyebabkan terciptanya produk lisensi terbuka yang beragam, seperti GNU General Public License, Open Governmet License, dan termasuk Lisensi Creative Commons.Lisensi hak cipta dapat menjadi alat penyederhana bahasa hukum dari UUHC. Dengan begitu dialog antara pencipta atau pemegang hak cipta akan menjadi semakin mudah. Karena tidak semua pihak-pihak terkait dalam hubungan hukum di ranah perlindungan hak cipta memiliki pengetahuan atau dapat langsung memahami mekanisme perlindungan hak cipta dengan membaca peraturannya. Selain itu dengan mengetahui perbedaan jenis lisensi dan isi ketentuannya, pengguna ciptaan dapat membedakan mana ciptaan yang dapat diakses secara gratis saja dan mana ciptaan yang dapat diakses secara gratis dan terbuka. Maksud terbuka dalam hal ini adalah ciptaan-ciptaan tersebut selain dapat diunduh dan disebarluaskan secara gratis, juga mengandung izin langsung yang memungkinkan pengguna ciptaan untuk menggubah atau menggunakan ciptaan dalam kepentingan komersial.Lisensi Creative CommonsPemaparan tentang lisensi CC diawali dengan beberapa pertimbangan yang harus diketahui pencipta atau pemegang hak cipta (pemberi lisensi) sebelum menerapkan lisensi tersebut pada ciptaanya, yaitu sebagai berikut: (Daftar ini merupakan hasil pembaruan yang merujuk ketentuan dari laman ini)  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, ciptaan yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna ciptaan dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Penerima lisensi dari ketentuan sebelumnya akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan ciptaan setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa ciptaan sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna ciptaan yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna ciptaan yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan ciptaan yang menyalahi ketentuan lisensinya yang baru karena pengguna ciptaan tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses ciptaan tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti pencipta atau pemegang hak cipta dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika pemberi lisensi mengganti “isi perjanjian” yang mereka perjanjikan dengan penerima lisensi merupakan hal yang tidak etis. Kecuali, pemberi lisensi dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Tandai ciptaan dengan ketentuan lisensi yang sesuai;Seorang pencipta atau pemegang hak cipta dapat menerapkan ketentuan lisensi yang berbeda pada ciptaan yang berbeda pada satu tempat di mana pihak tersebut menyediakan ciptaan. Misalnya, pihak tersebut dapat menerapkan ketentuan lisensi A pada ciptaan teks A, kemudian lisensi B pada ciptaan karya fotografi A, dan ketentuan lisensi C pada ciptaan lain yang tersedia di tempat pihak tersebut menyediakan ciptaan-ciptaannya. Fungsi dari penandaan ini ialah untuk memberikan pemberitahuan ciptaan secara spesifik bahwa beberapa ciptaan di tempat tersebut dikecualikan dari satu ketentuan lisensi yang pada dasarnya diterapkan pada seluruh ciptaan di tempat tersebut. Selain itu, penandaan ini juga biasanya dilakukan sebagai penerapan atribusi ciptaan pihak lain yang menerapkan ketentuan lisensi yang berbeda.  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC;Seorang pengguna ciptaan di dalam jaringan bisa saja mengunggah suatu ciptaan yang bukan miliknya untuk diumumkan melalui suatu situs web. Jika pencipta atau pemegang hak cipta ciptaan tersebut belum menyatakan ketentuan penggunaan dengan suatu ketentuan lisensi, pengguna ciptaan tidak dapat menerapkan suatu ketentuan lisensi pada ciptaan yang diunggahnya. Untuk dapat melaksanakan hal tersebut, pengguna ciptaan harus memperoleh izin sekaligus pernyataan terlebih dahulu dari pencipta atau pemegang hak cipta seperti sistem OTRS di Wikimedia Commons berikut ini. Selain itu, seseorang dapat menerapkan ketentuan lisensi pada suatu ciptaan selama ciptaan tersebut merupakan ciptaannya.  Tentukan ketentuan penggunaan ciptaan yang hendak diterapkan;Faktor ini merupakan hal yang mendasar sebelum suatu pihak menjadi pemberi lisensi CC. Calon pemberi lisensi harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, pemberi lisensi dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.Lisensi CC terdiri atas 4 spektrum pilihan yang dapat dikombinasikan menjadi 6 pilihan lisensi. Selain itu, terdapat 2 penanda ciptaan lain dari CC yaitu CC0 Dedikasi Domain Publik dan Tanda Domain Publik Creative Commons.Berikut isi dari ketentuan-ketentuan lisensi dan penanda ciptaan tersebut.4 spektrum utama lisensi CC:(1) Spektrum Atribusi (BY)      Isi ketentuan:                  Kewajiban untuk menyebutkan nama pencipta atau pemegang hak cipta dan sumber ciptaan.                    Menyatakan perubahan yang dilakukan terhadap ciptaan.                  Fungsi:                  Supaya pencipta atau pemegang hak cipta dapat terus disebutkan namanya sebagai sumber rujukan dalam setiap penggunaan.                    Untuk mengingatkan pengguna agar terus menyebutkan sumber ciptaan yang digunakan dengan sesuai.                    Untuk mengingatkan pengguna agar menyatakan perubahan yang dilakukan terhadap ciptaan.                  Kombinasi Spektrum:        Ada di seluruh kombinasi spektrum lisensi CC.        Contoh penerapan:                  Situs web Portal Data Indonesia (CC BY)                    Situs web ikon The Noun Project (CC BY)            (2) Spektrum BerbagiSerupa (SA)      Isi ketentuan:          Kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan            Fungsi:                  Tujuan penciptaan dan penyediaan ciptaan memang ditujukan sebagai ciptaan layak gubah.                    Untuk mempertahankan maksud penerapan lisensi pada materi asli oleh pencipta.                  Kombinasi Spektrum:        Lisensi CC BY-SA (Atribusi-BerbagiSerupa) dan Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa)        Contoh penerapan:                  Situs web Wikipedia (CC BY-SA)                    Situs web Wikimedia Commons (CC BY-SA)            (3) Spektrum NonKomersial (NC)      Isi ketentuan:                  Larangan penggunaan ciptaan untuk kepentingan komersial.                    Kegiatan nirlaba dikecualikan dari ketentuan ini.                  Fungsi:                  Mempertahankan jalur masuknya royalti secara eksklusif ke pencipta atau pemegang hak cipta.                    Ketentuan SA yang dikombinasikan dengan NC, memastikan bahwa setiap hasil gubahan menerapkan ketentuan NonKomersial, supaya ciptaan tidak dapat dikomersialisasi tanpa izin pencipta atau pemegang hak cipta.                  Kombinasi Spektrum:        Lisensi CC BY-NC (Atribusi-NonKomersial), Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa), dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)        Contoh penerapan:          Proyek Netlabel Yes No Wave Music      (4) Spektrum TanpaTurunan (ND)      Isi ketentuan:                  Larangan untuk mengubah dan menggubah ciptaan.                    Penggunaan pribadi dikecualikan (pengubahan atau penggubahan yang tidak diumumkan).                  Fungsi:                  Menghindari manipulasi atau pemanfaatan ciptaan secara tidak bertanggung jawab.                    Menghindari pelanggaran kehormatan terhadap pencipta atau pemegang hak cipta dari aktivitas pengguna ciptaan.                  Kombinasi Spektrum:        Lisensi CC BY-ND (Atribusi-TanpaTurunan) dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan).        Contoh penerapan:          Situs web Katadata (CC BY-ND)      (5) Creative Commons Nol Dedikasi Domain Publik (CC0)      Isi dan fungsi ketentuan:                  Setiap ciptaan yang diumumkan dengan ketentuan ini masuk ke domain publik tanpa mengindahkan ketentuan masa berlaku perlindungan hak cipta yang ada.                    Pencipta atau pemegang hak cipta memberikan kebebasan mengabaikan hak moral dan hak ekonominya sama sekali dengan menerapkan lisensi ini.                    Pencipta atau pemegang hak cipta dapat menerapkan atau pengguna ciptaan dapat menggunakan ciptaan dengan ketentuan ini sejauh hukum yang berlaku dapat mengakomodasi aktivitas ini.                    Dalam konteks hukum Indonesia, penggunaan lisensi ini tidak direkomendasikan, karena belum ada payung hukum yang mengakomodasi pendedikasian hak cipta pencipta atau pemegang hak cipta sepenuhnya ke domain publik sebelum masa berlaku perlindungannya berakhir.                  Kombinasi Spektrum:        CC0 Dedikasi Domain Publik        Contoh penerapan:          Situs web WikiData (CC0)      (6) Tanda Domain Publik Creative Commons (Tanda Domain Publik CC)      Isi dan fungsi ketentuan:                  Hanya diterapkan pada ciptaan yang sudah habis masa berlaku perlindungan hak ciptanya.                    Banyak digunakan oleh lembaga-lembaga seperti galeri, perpustakaan, balai pengarsipan, dan museum.                  Kombinasi Spektrum:        Tanda Domain Publik Creative Commons.        Contoh penerapan:          Koleksi-koleksi ciptaan tua di Wikimedia Commons      Contoh-contoh yang digunakan pada penjelasan di atas ialah proyek atau situs web yang menerapkan one license policy atau satu ketentuan lisensi untuk semua konten. Namun, terdapat pula proyek atau situs web lain yang menerapkan banyak ketentuan lisensi CC pada konten-kontennya. Dengan adanya ketentuan semacam ini, proyek-proyek atau situs web-situs web ini memberikan pilihan kepada pengguna ciptaan untuk memilih ciptaan berdasarkan ketentuan lisensi yang sesuai dengan kebutuhannya. Hal semacam ini diperlukan karena rasio atau spektrum dipilih dan diterapkan sesuai dengan motif penciptaan ciptaan dari masing-masing pencipta atau pemegang hak cipta.  Creative Commons di FlickrFlickr memberikan pilihan kepada pencipta atau pemegang hak cipta untuk menerapkan ketentuan all rights reserved, enam pilihan lisensi CC, lisensi CC0 Dedikasi Domain Publik, dan Tanda Domain Publik CC.      [Creative Commons di Freemusicarchive (FMA)] (https://freemusicarchive.org)        FMA memberikan pilihan kepada pencipta atau pemegang hak cipta untuk menerapkan ketentuan all rights reserved, enam pilihan lisensi CC, dan Tanda Domain Publik CC.        [Creative Commons di Directory of Open Access Journal (DOAJ)] (https://doaj.org)        DOAJ memberikan pilihan kepada pencipta atau pemegang hak cipta untuk menerapkan satu diantara enam pilihan lisensi CC, dan Tanda Domain Publik CC.  Berikut petunjuk teknis untuk menerapkan lisensi CC pada ciptaan:(1) Kunjungi creativecommons.org/share-your-work/(2) Klik tombol “Get Started”(3) Isi formulir pemberian izin kepada pengguna ciptaan sesuai dengan keinginan(4) Mesin akan menampilkan ketentuan lisensi yang sesuai dengan apa yang pencipta atau pemegang hak cipta isi pada formulir pemberian izin(5) Lengkapi atau modifikasi ketentuan atribusi yang dibebankan kepada pengguna ciptaan(6) Lisensi dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(6.5) Pengguna ciptaan dapat membaca isi ketentuan lisensi yang dipilih pencipta atau pemegang hak cipta dengan membuka tautan yang dipasang pada teks lisensi di bawah gambar pilihan lisensi yang diterapkan(7) Lisensi dapat ditempelkan dengan memasang berkas gambar spektrum atau pilihan lisensi yang tersedia untuk ciptaan di luar jaringan(8) Pengguna ciptaan dapat memilih bahasa apa yang ditampilkan pada ketentuan lisensi yang diterapkan(9) Tampilan laman untuk menggunakan CC0 Dedikasi Domain Publik dan Tanda Domain Publik CC(10) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(11) Baca kemudian tandai pernyataan pendedikasian hak cipta ke domain publik(12) Konfirmasi sikap pendedikasian hak cipta ke domain publik sampai akhir(13) Pemberitahuan pendedikasian hak cipta ke domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(14) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(15) Tanda domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersediaSebagai pengguna ciptaan, berikut daftar petunjuk teknis pencarian ciptaan berlisensi CC yang dapat dimanfaatkan:Cara mencari ciptaan berlisensi CC di Youtube, Google Images Search, dan CC Search Beta(1) Fitur penyaringan gambar berlisensi CC di mesin pencari gambar Google(2) Mesin Pencari Creative Commons (beta)(3) Fitur penyaringan video berlisensi CC di Youtube",
                "url": "2018/05/lokakarya-lisensi-creative-commons-untuk-pengurus-perpustakaan-dan-tenaga-pengajar-perguruan-tinggi-di-perpustakaan-pusat-universitas-syiah-kuala.html"
              }
