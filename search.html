ri tersebut juga dapat dengan mudah diakses oleh orang-orang dengan kebutuhan khusus. Salah satu hal yang dapat dilakukan untuk mewujudkan hal ini adalah dengan menerapkan lisensi CC BY yang memperbolehkan penggunaan kembali suatu materi untuk tujuan apapun.Salah satu alat bantu pembuatan konten terbuka yang dapat dijadikan percontohan adalah Pressbooks. Alat tersebut merupakan perangkat lunak berbasis sumber terbuka yang menyediakan materi pembelajaran terbuka dalam format HTML. Format tersebut memungkinkan tindakan penyuntingan, salah satu komponen terpenting dalam aktivitas penggunaan kembali. Hal-hal semacam ini memungkinkan kita menemukan jalan dalam menciptakan alat penyedia materi pembelajaran terbuka seperti GitHub pada perangkat lunak-perangkat lunak berbasis sumber terbuka. Karena, hal penting yang harus diperhatikan setelah menciptakan materi pembelajaran terbuka adalah bagaimana kita dapat menempatkan materi-materi tersebut di suatu tempat yang memudahkan praktek kontribusi sukarela. Kita memerlukan ruang di mana orang-orang dapat secara sukarela membangung, berbagi, memodifikasi, dan memperbarui suatu materi pembelajaran terbuka.Praktek penyediaan materi pembelajaran terbukaKeberadaan materi pendidikan terbuka dapat memungkinkan para pendidik yang ingin membuat evaluasi besar-besaran pada suatu sistem pendidikan, termasuk sistem indikator keberhasilan, dan penilaian, dan hendak menggunakan buku-buku yang sama sekali baru pada kurikulum baru yang mereka buat. Sebagai contoh, salah satu hal yang menjadi tren di ranah Sumber Pembelajaran Terbuka adalah Z degrees, sebuah program gelar pendidikan bebas biaya yang berbasis sepenuhnya dari materi-materi pendidikan terbuka. Usaha-usaha untuk membakar batas yang ada di ranah pendidikan tradisional menjadi sautu sistem pendidikan terbuka hanya dapat terwujud dengan pemanfaatan Sumber Pembelajaran Terbuka. Dalam sistem pendidikan terbuka, bahkan para pelajar dapat turut serta membuat, atatu memperbarui materi pembelajaran yang mereka terima dari guru.Sumber Pembelajaran merupakan salah satu hal yang diadakan oleh pemerintah suatu negara yang dibiayai oleh masyarakatnya melalui pembayaran pajak, atau model penghasilan negara lainnya. Creative Commons yang diwakili oleh Cable Green dalam setiap advokasi di ranah Sumber Pembelajaran Terbuka percaya bahwa segala hal yang dibiayai oleh publik harus tersedia untuk publik secara terbuka. Publik harus mendapatkan akses dari sesuatu yang mereka biayai. Entah itu dalam bentuk alat, data, atau sumber pembelajaran. Dalam hal ini Creative Commons telah menerbitkan buku pedoman praktis untuk juga membantu pemerintah dalam menciptakan, dan menerapkan ketentuan lisensi terbuka, termasuk untuk Sumber Pembelajaran Terbuka.Saat menentukan pilihan lisensi terbuka, para pendidik sebaiknya memilih ketentuan yang paling bebas seperti yang dapat Anda lihat pada gambar di atas. Karena dalam bidang pendidikan, izin pemanfaatan kembali suatu materi merupakan hal yang paling penting. Para pendidik yang ingin berbagi dengan maksimal, sambil tetap memegang hak cipta atas sumber pembelajaran yang dibuat, dapat menerapkan lisensi CC BY. Karena ketentuan lisensi lain seperti lisensi CC BY-ND atau CC BY-NC-ND dapat menghalangi adanya pengubahan, dan penggubahan, hal ini bertentangan dengan prinsip Sumber Pembelajaran Terbuka. Pendidikan terbuka dan pandangan politikPendidikan terbuka tidak terbatas untuk dianut oleh satu pandangan politik saja.Orang-orang dengan paham konservatif melihat konten terbuka, khusunya materi pendidikan terbuka, sebagai imbal balik yang baik bagi orang-orang yang taat membayar pajak. Mereka percaya bahwa hal ini merupakan cara yang efisien dalam penggunaan anggaran negara. Mereka ingin anggota masyarakat mendapatkan pendidikan, menjadi mandiri, dan meningkatkan mutu kehidupan mereka serta orang-orang di sekitar mereka.Orang-orang berpaham liberal atau progresif akan melihat hal ini sebagai isu keadilan sosial untuk menyediakan sumber pembelajaran bermutu bagi lebih banyak orang. Orang-orang ini akan melihat OER sebagai anugerah yang dapat membantu mereka yang kurang mampu. Hal ini dapat mengurangi biaya pendidikan, dan mengurangi kesenjangan pendapatan, yang salah satu penyebabnya adalah kesempatan untuk mendapatkan pendidikan.Penerapan Sumber Pembelajaran Terbuka Daring di IndonesiaPenerapan prinsip Sumber Pembelajaran Terbuka yang kebanyakan bersifat daring, harus disesuaikan dengan data statistik pengguna internet di Indonesia. Menurut Asosiasi Penyelenggara Jasa Internet di Indonesia (APJII)  hingga tahun 2016 jumlah pengguna internet di Indonesia mencapai angka 132,7 juta. Jumlah ini menyatakan bahwa terdapat lebih dari separuh penduduk Indonesia yang berjumlah 257,9 juta (Kemendagri). Di mana jumlah ini masih didominasi oleh pengguna dari Pulau Jawa sebanyak 86,3 juta (65%) pengguna. Angka ini menunjukan tidak meratanya jumlah pengguna internet di Indonesia, yang bisa disebabkan oleh dua hal, masyarakat yang merasa belum membutuhkannya, atau penyediaan koneksi internet yang belum merata. Pemerataan kesempatan untuk mengakses internet, khususnya untuk keperluan pendidikan, dapat memaksimalkan penerapan prinsip Sumber Pembelajaran Terbuka secara daring di Indonesia. Data lain menunjukan komposisi pengguna internet berdasarkan usia pengguna di Indonesia menunjukan bahwa jumlah pengguna internet dari rentang usia 10-24 tahun berada di posisi ketiga setelah rentang usia 35-44 tahun, dan 25-34 tahun. Berkaitan dengan hal tersebut, data tentang komposisi pengguna internet di Indonesia berdasarkan pekerjaan menunjukan bahwa pelajar, dan mahasiswa berada di peringkat tiga terbawah setelah kategori pekerjaan lainnya yaitu sebanyak 10,3 juta (7,8%), dan 8,3 juta (6,3%). Secara kasar dapat disimpulkan bahwa pengguna internet dari rentang usia 10-24 tahun diwakili oleh pengguna yang masih berstatus pelajar, dan mahasiswa. Melihat peringkat pengguna-pengguna tersebut masih berada di bawah pengguna lain secara kuantitas, terdapat kemungkinan bahwa tersedianya buku-buku pelajaran elektronik, misalnya Buku Sekolah Elektronik, masih belum maksimal apabila jumlah pengguna internet dari kategori pelajar, dan mahasiswa berada di peringkat tersebut. Institusi pendidikan masih harus meningkatkan pemanfaatan sistem pembelajaran daring kepada pelajar, dan mahasiswa untuk kemudian mengarahkan mereka pada iklim pendidikan terbuka, yang menyediakan sumber pembelajaran terbuka, misalnya dapat dimulai dengan memanfaatkan sumber-sumber terbuka seperti Wikipedia, atau pengadaan buku pelajaran elektronik yang lebih menarik bagi pelajar, dan mahasiswa.Banyaknya jumlah pengguna internet yang memanfaatkan telepon pintar di Indonesia, sebanyak 63,1 juta (47,6%), juga dapat menjadi salah satu pertimbangan untuk menyediakan Sumber Pembelajaran Terbuka yang ramah seluler.Artikel ini merupakan hasil terjemahan yang telah dimodifikasi dari artikel berjudul “Are textbooks in or out? The state of open educational resources” oleh Don Watkins, opensource.com, CC BY-SA",
                "url": "2017/03/strategi-lanjutan-pengadaan-sumber-pembelajaran-terbuka-oleh-cable-green.html"
              }
              ,
            
              "2017-03-apakah-organisasi-anda-siap-untuk-menerapkan-lisensi-terbuka-coba-perangkat-penilaian-keterbukaan-ini": {
                "title": "Apakah organisasi Anda siap untuk menerapkan lisensi terbuka? Coba perangkat penilaian keterbukaan ini!",
                "author": "ccid",
                "category": "",
                "content": "Apakah organisasi Anda berencana untuk menerapkan lisensi terbuka pada produk-produknya?Apakah Anda merupakan orang yang berencana untuk mengajukan permintaan hibah pada lembaga donor yang mewajibkan organisasi penerima hibah untuk menerapkan lisensi terbuka pada produk-produknya?Web2Rights, Creative Commons UK, dan JISC mengembangkan sebuah perangkat yang dapat menilai seberapa organisasi Anda untuk menerapkan prinsip keterbukaan dalam tiap aktivitasnya. Perangkat ini tercipta dari kegiatan JISC yang mewajibkan organisasi-organisasi penerima hibah dari mereka untuk menerapkan lisensi terbuka pada konten-konten buatannya, khususnya organisasi yang memproduksi konten berupa sumber pemebelajaran terbuka. Selain itu perangkat ini juga akan menilai kesiapan suatu organisasi untuk menerapkan lisensi terbuka, seperti lisensi lisensi Creative Commons, pada bidang yang mereka geluti. Nilai yang dikeluarkan oleh perangkat ini dapat menjadi bahan pertimbangan pada ranah apa saja prinsip keterbukaan, dan model lisensi terbuka akan diterapkan oleh suatu organisasi.Perangkat ini berfungsi dalam bentuk kuis yang mengajukan pertanyaan-pertanyaan seperti:  Apakah Anda merupakan penerima hibah yang diwajibkan untuk menerapkan prinsip keterbukaan?  Apakah organisasi Anda sudah memiliki strategi dalam menerapkan prinsip keterbukaan?  Lisensi CC mana yang akan Anda terapkan?  Seberapa besar kesadaran terkait hukum hak cipta di organisasi Anda?Harapannya adalah setiap organisasi dapat lebih siap ketika mereka menerima dana hibah yang mewajibkan adanya prinsip keterbukaan seperti ini dalam setiap kegiatan yang diadakan oleh organisasi tersebut. Skala penilaian yang disediakan oleh perangkat ini ada dari angka 10 hingga 150 (nilai tertinggi).Ingin segera tahu seberapa siap organisasi Anda untuk menjawab tantangan menjadi organisasi serba terbuka?Coba perangkat penilaiannya di tautan ini!",
                "url": "2017/03/apakah-organisasi-anda-siap-untuk-menerapkan-lisensi-terbuka-coba-perangkat-penilaian-keterbukaan-ini.html"
              }
              ,
            
              "2017-03-ketentuan-keterbukaan-akses-european-space-agency": {
                "title": "Ketentuan Keterbukaan Akses European Space Agency",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 20 Februari 2017, European Space Agency (ESA) menegaskan ketentuan Open Access (keterbukaan akses) untuk berkas audio, gambar, dan video yang mereka produksi. Selama lebih dari dua dekade, ESA telah membagikan hasil-hasil penelitiannya kepada publik melalui situs web, maupun akun jejaring sosial mereka. Ketentuan keterbukaan akses yang diterapkan ESA akan memperluas model pemanfaatan konten yang mereka bagikan kepada publik.Untuk mengikuti langkah yang telah diambil oleh intergovernmental organizations (IGOs) lain seperti UNESCO, WIPO, dan WHO yang telah menerapkan prinsip keterbukaan akses ESA memutuskan untuk menerbitkan konten-kontennya dengan lisensi CC BY-SA 3.0 IGO sebagai sebuah standar.Apa itu CC BY-SA 3.0?Pengguna ciptaan diizinkan untuk:•  Berbagi: Menyalin dan menyebarluaskan ciptaan.•  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan. •  Menggunakannya untuk kepentingan komersialDengan catatan:• Atribusi: Mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan (jika ada) perubahan yang dilakukan.• BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari suatu ciptaan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Akses segera materi berlisensi terbuka ESA ditautan ini.",
                "url": "2017/03/ketentuan-keterbukaan-akses-european-space-agency.html"
              }
              ,
            
              "2017-03-kumpulan-infografis-dari-remotivi-cc-by-nc-sa": {
                "title": "Kumpulan Infografis dari Remotivi (CC BY-NC-SA)",
                "author": "ccid",
                "category": "",
                "content": "Remotivi merupakan sebuah pusat kajian media dan komunikasi yang berasal dari Jakarta. Lingkup kegiatan Remotivi meliputi penelitian, advokasi, dan penerbitan. Di ranah penerbitan Remotivi menerbitkan infografis-infografis menarik dari hasil kerja pemantauan media di Indonesia. Lihat salah satu infografis produk Remotivi di bawah ini.Remotivi menerapkan lisensi CC BY-NC-SA pada infografis-infografis ini, yang artinya:Lisensi ini mengizinkan Anda untuk:•  Berbagi: Menyalin dan menyebarluaskan ciptaan. •  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:• Atribusi: Mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan (jika ada) perubahan yang dilakukan.•  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.Simak juga infografis tentang Lisensi Creative Commons buatan Remotivi di tautan ini!",
                "url": "2017/03/kumpulan-infografis-dari-remotivi-cc-by-nc-sa.html"
              }
              ,
            
              "2017-03-zoo-akan-melakukan-tur-keliling-eropa": {
                "title": "Zoo akan melakukan tur keliling Eropa!",
                "author": "hilman",
                "category": "",
                "content": "Zoo, berasal dari Yogyakarta, merupakan band eksperimental dengan karakter Indonesia yang kuat pada tembang-tembangnya. Band ini dengan konsisten mendistribusikan album-albumnya secara daring melalui Yes No Wave Music (YNW), sebuah internet label (netlabel) yang juga berasal dari Yogyakarta. Dalam pendistribusian karya Zoo, YNW membuka akses kepada pendengar untuk mengunduh album tersebut secara gratis di situs web resmi mereka. Bersamaan dengan peringatan mp3day pada 14 Juli 2015 lalu, YNW melepaskan album Zoo dalam dua format, yaitu mp3 dan flac. Tiga album Zoo yang pendistribusian daringnya dilakukan oleh YNW menerapkan lisensi CC BY-NC-SA, salah satu format yang paling banyak diterapkan pada ciptaan-ciptaan musik di Indonesia.Lisensi ini mengizinkan Anda untuk:•  Berbagi: Menyalin dan menyebarluaskan ciptaan. •  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:• Atribusi: Mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan (jika ada) perubahan yang dilakukan.•  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.Dalam waktu dekat, Zoo akan melakukan tur Eropa pertamanya yang memakan waktu setidaknya 3 minggu. Zoo akan tampil di beberapa negara seperti Prancis, Jerman, dan Belanda. Vokalis Zoo juga merupakan bagian dari entitas eksperimental lain, yang telah melakukan tur ke beberapa negara di Eropa sebelum Zoo, yaitu Senyawa. Simak jadwal tur lengkap Zoo “Kelana di Eropa” di poster berikut ini.",
                "url": "2017/03/zoo-akan-melakukan-tur-keliling-eropa.html"
              }
              ,
            
              "2017-03-jurnal-terbitan-wipo-berlisensi-cc-by": {
                "title": "Jurnal Terbitan WIPO Berlisensi CC BY",
                "author": "hilman",
                "category": "",
                "content": "Pada bulan November 2016 lalu, World Intellectual Property Organization (WIPO) mulai menerapkan prinsip keterbukaan akses pada terbitan-terbitannya. Penerapan prinsip ini bertujuan memperluas akses pembaca, dan membuat komitmen WIPO dalam aktivitas berbagi pengetahuan semakin nyata. Terbitan-terbitan ini terdiri dari laporan penelitian, jurnal, petunjuk-petunjuk, dan jenis sumber pengetahuan lainnya. Diterapkannya prinsip ini memungkinkan pembuat peraturan, peneliti, praktisi, dan siapapun pihak yang membutuhkan, dapat menggunakan kembali, dan membuat ciptaan turunan dari terbitan-terbitan tersebut. WIPO memilih lisensi Creative Commons (CC) sebagai perangkat lisensi untuk menjalankan prinsip tersebut.Lisensi CC BY diterapkan pada terbitan-terbitan yang hak ciptanya dipegang sepenuhnya oleh WIPO.Berikut ini merupakan ketentuan-ketentuan dari lisensi tersebut:  Anda diizinkan menggandakan dan menyebarluaskan video tersebut.  Anda diizinkan mengubah, menggubah, dan membuat karya turunan dari video tersebut untuk tujuan apapun, termasuk tujuan komersial.  Anda wajib mencantumkan nama pembuat video dengan lengkap, memberikan tautan pada sumber video, dan menunjukan perubahan yang dibuat dari video tersebut.Kebijakan penggunaan model lisensi ini merupakan bagian dari inisiatif New Online Licensing System untuk Intergovernmental Organizations. Yang diharapkan dari adanya inisiatif ini adalah organisasi pemerintah dan antarpemerintah dapat dengan lebuh mudah dalam mendistribusikan lapora penelitian maupun data, karena secara langsung publik telah diberikan kepastian hukum untuk dapat memanfaatkan kembali sumber-sumber tersebut melalaui lisensi terbuka yang diterapkan.Nah, sekarang, tunggu apa lagi?Ayo segera unduh, dan manfaatkan kembali terbitan WIPO di tautan ini!Sumber: WIPO Adopts Open Access Policy for its Publications",
                "url": "2017/03/jurnal-terbitan-wipo-berlisensi-cc-by.html"
              }
              ,
            
              "2017-03-hip-hop-hak-cipta-dan-sumber-terbuka": {
                "title": "Hip Hop, Hak Cipta, dan Musik Sumber Terbuka",
                "author": "hilman",
                "category": "",
                "content": "Gaya bermain musik terus berkembang hingga hari ini, seiring dengan berkembangnya kebudayaan dan teknologi. Industri musik, dan tentu saja media amat berperan dalam pemberian label atau istilah untuk mengidentifikasi, dan mendeskripsikan tiap gaya musik. Label-label tersebut, yang lebih sering disebut sebagai genre, juga kerap diterapkan oleh pendengar ketika mereka berusaha untuk memetakan atau memilah koleksi rekaman musik yang mereka miliki. Salah satu genre musik yang hingga kini amat erat kaitannya dengan berkembangnya teknologi dalam kebudayaan manusia ialah musik elektronik.Sumber gambarPerkembangan teknologi banyak membantu upaya penggunaan kembali bebunyian (sampling), yang dilakukan oleh komposer-komposer musik elektronik dari masa ke masa. Dalam metode ini komposer memanfaatkan kembali bebunyian yang sudah terekam maupun yang direkamnya sendiri dalam aktivitas pembuatan komposisi. Model penciptaan musik ini, sejak dahulu, amat terbantu dengan keberadaan alat perekam dan manipulasi rekaman seperti phonograph, turntable, maupun yang paling modern seperti sampler, yang berupa perangkat keras maupun perangkat lunak. Mulai dari awal eksploitasinya di ranah musik eksperimental (akademis) hingga di ranah musik populer, sampling menjadi salah satu metode yang banyak diterapkan dalam penciptaan karya musik elektronik hingga kini.Salah satu produk Music Production Controler dari Akai yang memiliki fitur pendukung metode sampling. Sumber gambar. Musik Hip Hop merupakan musik populer pertama (sebagai subgenre musik elektronik.red) dengan basis metode sampling, yang dilahirkan oleh kebiasaan memanipulasi piringan hitam  para Disc Jockey (DJ)  melalui dua turntable dan audio mixer pada era 1970-an.[1]  Bahkan, dapat dianggap bahwa metode ini merupakan salah satu unsur penting dalam proses kreatif produksi musik para beatmaker. Sebagai contoh, seorang DJ dalam kebutuhan live set, ia akan menggunakan seluruh maupun sebagian dari tiap rekaman-rekaman musik yang ia kurasi untuk diputar, dengan urutan tertentu, guna membangun suasana di set tersebut. Di kebutuhan lain, misalnya kebutuhan untuk menciptakan beat musik hip hop, beatmaker biasanya memproduksi sebuah lagu dengan menggunakan bagian dari rekaman musik yang sesuai dengan kebutuhan konstruksi musik yang dibuatnya, untuk kemudian disusun, dan dicampur dengan rekaman musik lainnya, atau rekaman musik buatannya sendiri. Hip hop mulai dikenal secara utuh di Indonesia pada akhir tahun 80-an. Dalam perkembangannya, para beatmaker di Indonesia juga banyak yang memanfaatkan metode sampling ketika mereka memproduksi musik. Anda dapat mendengarkan lagu produksi oleh Dangerdope yang gemar memanipulasi rekaman musik-musik lama Indonesia ini sebagai contoh.Selain rekaman musik, rekaman percakapan atau pidato seseorang juga banyak digunakan di ranah musik Hip Hop. Sebagai contoh, Homicide menggunakan rekaman orasi almarhum Munir pada lagunya yang berjudul “Rima Ababil”. Sama halnya dengan Public Enemy yang menggunakan rekaman pidato Malcolm X yang berbunyi, “Too black, too strong! Too black, too strong!” pada lagunya yang berjudul “Bring The Noise”.Kita bisa melihat video bedah sample dari album Kendrick Lamar yang berjudul “To Pimp A Butterfly” oleh Genius berikut ini sebagai ilustrasi beragam jenis hal yang digunakan sebagai sample dalam album tersebut.Masalah Hukum Dalam Aktivitas Sampling di Ranah Musik Hip-Hop30 tahun lalu Afrika Bambaata menjadi salah satu pionir dalam penggunaan metode sampling dengan menggunakan potongan lagu “Trans-Europe Express” milik Kraftwerk ke dalam lagunya yang berjudul “Planet Rock”. Dengan etos jalanan yang dipegang mereka waktu itu, tidak ada yang menyangka bahwa penggunaan potongan lagu tersebut mengandung potensi sengketa hak cipta. Dalam produksi lagu tersebut, mereka dengan tanpa izin menggunakan potongan lagu tersebut, tanpa menyebut nama Kraftwerk pada rekaman yang telah dirilis, dan sama sekali tidak membayarkan royalti kepada pihak Kraftwerk.[2] Setelah Tommy Boy Records merilis rekaman musik tersebut, dan berhasil menjual setidaknya 750.000 kopi piringan hitam ukuran 12 inci “Planet Rock”, Kraftwerk melayangkan gugatan yang menuntut mereka untuk membayar kerugian sebesar 3 kali lipat dari total penjualan piringan hitam tersebut.[3]  30 tahun kemudian, Kraftwerk kembali mengajukan gugatan penggunaan potongan lagu “Metal on Metal” yang dilakukan tanpa izin oleh Moses Pelham di dalam lagu Sabrina Setlur yang berjudul “Nur Mir”. Setelah hampir dua dekade menjalani proses persidangan, dengan mengajukan satu kali upaya banding, yang kalah kali ini adalah pihak Kraftwerk. Pengadilan tertinggi Jerman menyatakan bahwa metode sampling sah-sah saja dilakukan jika karya turunan tersebut tidak merugikan pencipta atau pemegang hak cipta secara finasial. Jika dampak yang ditimbulkan oleh penggunaan potongan lagu tersebut masih sepele, maka “kebebasan artistik” dapat mengesampingkan pemegang hak cipta.Meskipun putusan pengadilan ini tidak berlaku sebagai preseden untuk perkara-perkara serupa di masa depan, putusan ini dapat menjadi suatu percontohan ketika seorang penegak hukum mau mengakui keberadaan dan menerapkan konsep penggunaan wajar. Penggunaan wajar adalah konsep di mana seorang pengguna ciptaan diperbolehkan menggunakan suatu ciptaan asal tanpa izin dengan tetap menyebutkan sumber serta nama pencipta materi yang digunakan, dan tidak merugikan kepentingan wajar Pencipta atau Pemegang Hak Cipta. Ketentuan ini juga diterapkan oleh rezim hak cipta di Indonesia, yaitu pada Pasal 43 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta. Meskipun terkesan memberikan keringanan, konsep penggunaan wajar tidak memberikan penjelasan tentang batas wajar aktivitas penggunaan ciptaan orang lain. Ketidakpastian hukum ini merupakan celah terjadinya sengekta hak cipta antara pihak pengguna ciptaan yang merasa penggunaannya merupakan penggunaan wajar (tidak dianggap sebagai pelanggaran hak cipta.red), dan pihak pencipta dengan anggapan sebaliknya. Begitupula dengan doktrin De Minimis. Argumen penggunaan doktrin tersebut tidak akan selamanya aman, sebelum doktrin tersebut dapat menjadi standar aktivitas sampling.[4]Celah sengketa ini merupakan sesuatu yang membahayakan. Karena, dapat kita lihat dari dua contoh yang melibatkan Kraftwerk tersebut, bagian dari lagu mereka yang digunakan tidak lebih dari 10 detik dari durasi keseleruhan lagu tersebut. Selama Pencipta materi asli tidak menganggap penggunaan dengan volume yang sedikit itu sebagai penggunaan wajar, maka potensi sengketa hak cipta, dengan segala risiko yang dapat menimpa pencipta ciptaan turunan, akan tetap ada.Perangkat Legal Untuk Menghindari Sengketa Hak Cipta Dalam Aktivitas SamplingKita sudah melihat bagaimana perkembangan teknologi telah memudahkan para komposer musik elektronik, khususnya Hip Hop, dalam menciptakan karya-karyanya. Selain teknologi berupa instrumen pembantu aktivitas penggunaan kembali konten musik, teknologi berupa koneksi internet memberikan akses luas komposer untuk secara kreatif menggunakan kembali bebunyian-bebunyian yang tersebar di dalam jaringan internet. Kita juga sudah melihat, bagaimana penggunaan potongan sekian detik dari suatu lagu, dapat menggiring orang untuk bersengketa di pengadilan selama 20 tahun.Dengan melihat masalah-masalah hukum yang tidak dapat mengakomodasi kebiasaan kreatif jenis ini, yang kini dapat diakses, dan menjadi kegiatan sehari-hari seseorang, maka muncul inisiatif lisensi terbuka, yaitu Creative Commons (CC). CC menyediakan 6 pilihan lisensi terbuka untuk mengakomodasi tiap kebutuhan dalam aktivitas berbagi konten. Tujuannya adalah untuk memperbesar celah aktivitas berbagi, dan mengakomodasi kebiasaan kreatif yang kian berkembang seiring dengan perkembangan teknologi yang kian memudahkan metode penciptaan musik seperti sampling (penggunaan kembali suatu konten.red). Memang, dalam perkembangannya, hak cipta konvensional telah menyediakan fasilitas seperti Compulsory License supaya setiap tindakan sampling mendapatkan kepastian hukum tanpa ada izin langsung dari pencipta materi. Namun, ketentuan tersebut masih terbatas kepada pencipta ciptaan turunan yang mau, dan mampu membayar sejumlah biaya Compulsory License tersebut. Siapakah pencipta ciptaan turunan yang mau, dan mampu membayar? Tentu saja kebanyakan dari mereka juga orang-orang yang sudah memiliki pemasukan yang mumpuni di ranah musik. Ketentuan ini tidak mengakomodasi kebutuhan para pencipta amatir yang melakukan hal tersebut sebagai hobi, bukan profesi. Ciptaan-ciptaan berlisensi CC memberikan kesempatan kepada pengguna ciptaan untuk menggandakan, menyebarluaskan, dan membuat ciptaan turunan dari ciptaan tersebut, kecuali yang menerapkan ketentuan NonDerrivatives atau TanpaTurunan (ND). Lalu, semua ciptaan yang tidak menerapkan ketentuan NonCommercial (NC), dapat kembali digunakan dalam proyek-proyek komersial. Seluruh ketentuan lisensi CC mewajibkan pengguna ciptaan untuk memberikan atribusi, menyebutkan nama dan sumber ciptaan asli, pada pencipta ciptaan yang digunakan. Sehingga ciptaan-ciptaan ini dapat memberikan kesempatan yang lebih luas kepada siapapun yang ingin menciptakan suatu ciptaan turunan.Memperkenalkan CC MixterCC Mixter merupakan situs yang ditujukan kepada pencipta konten musik yang ingin melisensikan ciptaannya dengan lisensi CC. Perbedaannya dengan situs-situs lain yang menyediakan platform lisensi CC seperti FMA, dan Internet Label, situs ini juga menyediakan fungsi jejaring sosial kepada para penggunnanya. Para pengguna dapat mengunggah ciptaan musik mereka secara penuh, maupun hanya bagian-bagian tertentu seperti vokal, atau drum beats, yang kemudian dapat direspon oleh pengguna lainnya untuk kemudian diciptakan sebagai ciptaan turunan atau karya remix. Dengan adanya model jejaring sosial ini, pengguna dapat membangun pohon remix-nya bersama pengguna lain, dan tetap dapat menemukan cabang-cabang instrumen yang digunakan pada karya remix tersebut. Yang perlu diperhatikan, situs ini hanya menyediakan ciptaan yang menerapkan ketentuan lisensi CC seperti CC BY, dan CC BY-NC.Sistem tatap muka di situs ini memberikan petunjuk kepada pengguna agar dapat menemukan berkas audio yang sesuai dengan kebutuhannya. Tiga petunjuk yang disediakan oleh CC Mixter pada situsnya adalah Instrumental Music for Film and Video, Free Music for Commercial Projects, dan Music for Video Games.Kemudian, Anda masih dapat menggunakan fitur penyaring yang disediakan untuk dapat mengakses ciptaan berdasarkan lisensi yang sesuai dengan kebutuhan Anda.Pada menu lain, Anda dapat mencari musik atau bebunyian yang Anda butuhkan dengan memanfaatkan fitur penyaring genre, dan penyaring lisensi secara bersamaan seperti yang ada pada gambar di atas.Perhatikan lisensi apa yang diterapkan pada berkas audio yang hendak Anda gunakan.Dengan menggunakan ciptaan-ciptaan berlisensi terbuka, Anda sama sekali tak perlu khawatir dengan potensi sengketa hak cipta, selama Anda mengikuti ketentuan yang tertera pada lisensi tersebut. Lisensi terbuka berusaha menjadi perpanjangan tangan dari ketentuan seperti penggunaan wajar maupun De Minimis, dan berupaya memberikan kepastian hukum kepada pengguna ciptaan. Selain itu setiap pencipta yang menerapkan lisensi CC pada ciptaannya tidak sama artinya dengan melepaskan hak ciptanya. Mereka hanya melepaskan beberapa bagian dari hak ciptanya demi efisiensi dalam konteksi aktivitas berbagi serta penggunaan kembali konten di masa sekarang.Daftar referensi:[1]. Lott, Ryan. “History of Sampling”. Joyful Noise Recordings. [2]. Hal. 115, Creative License: The Law And The Culture of Digital Sampling, Kembrew McLeod, Peter Dicola, 2011, Duke University Press[3]. I Was A Robot oleh Wolfgang Flur[4]. Heins, Marjorie (2004-09-21). “Trashing the Copyright Balance”. The Free Expression Policy Project.",
                "url": "2017/03/hip-hop-hak-cipta-dan-sumber-terbuka.html"
              }
              ,
            
              "2017-03-metropolitan-museum-of-art-di-new-york-melepaskan-375-000-lebih-karya-digital": {
                "title": "Metropolitan Museum of Art di New York melepaskan 375.000 lebih karya digital! (CC0)",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 7 Februari 2017 lalu, Metropolitan Museum of Art (MET) melepaskan koleksi-koleksinya yang telah habis masa berlaku hak ciptanya secara daring dengan lisensi CC0. Selain terdapat 375.000 gambar, MET juga merilis 420.000 data obyek museumnya. CC0 memungkinkan penggunaan kembali suatu ciptaan tanpa syarat apapun. Hal ini akan menjadi penanda zaman bahwa MET merupakan salah satu museum terbuka yang paling penting di dunia. Anda dapat mengakses koleksi MET di tautan ini, dan membaca ketentuan mengenai akses terbuka MET di tautan ini.Dalam kesempatan ini, Creative Commons juga memperkenalkan mesin pencari gambar terbarunya. Mesin pencari ini menawarkan beberap fitur penyaringan. Anda dapat menyaring supaya gambar-gambar yang muncul adalah ciptaan yang dapat digunakan untuk kepentingan komersial, dan dapat dibuat perubahannya. Yang menarik, Anda juga dapat menyaring gambar berdasarkan institusi mana yang membagikan karya tersebut secara daring. Terdapat dua institusi lain selain MET pada fitu penyaringan tersebut, yaitu  New York Public Library, dan Rijksmuseum. Anda dapat mencoba CC Search beta dengan masuk ke tautan ini.Selamat mencoba!Sumber berita: Blog Creative Commons-Jennie Rose Hallperin-CC BY",
                "url": "2017/03/metropolitan-museum-of-art-di-new-york-melepaskan-375-000-lebih-karya-digital.html"
              }
              ,
            
              "2017-03-bottlesmoker-polarity-2017-berlisensi-cc-by-nc-sa": {
                "title": "Bottlesmoker – Þolarity (2017) berlisensi CC BY-NC-SA",
                "author": "hilman",
                "category": "",
                "content": "Pada awal bulan Februari lalu duo elektronik asal Bandung, Bottlesmoker, kembali melepaskan karyanya secara gratis dan terbuka. Mini album mereka yang berjudul Þolarity ini didistribusikan secara daring oleh internet label dari Iceland bernama  Þ Kollektiv. Di dalam album ini terdapat 10 lagu yang terdiri dari 6 materi asli, dan 4 karya remix. Pada rilisan kali ini pun mereka menerapkan lisensi CC BY-NC-SA, yang artinya:BY (Atribusi): Anda harus mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.NC (NonKomersial): Anda tidak dapat menggunakan materi ini untuk kepentingan komersial.SA (BerbagiSerupa): Apabila Anda menggubah, mengubah, atau membuat turunan dari materi ini, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Menyimak akun instagram Bottlesmoker, nampaknya sebentar lagi mereka akan melepaskan album terbarunya. Kabar ini diikuti dengan bocoran bahwa mereka akan berkolaborasi dengan seorang penggagas inisiatif perekaman musik tradisional ‘Aural Archipelago’, Palmer Keen.Mari kita tunggu kabar baiknya!",
                "url": "2017/03/bottlesmoker-polarity-2017-berlisensi-cc-by-nc-sa.html"
              }
              ,
            
              "2017-01-indonesia-di-hari-domain-publik-2017": {
                "title": "Indonesia di Hari Domain Publik 2017",
                "author": "hilman",
                "category": "",
                "content": "Halo sobat CCID!Selamat tahun baru 2017!Selamat hari domain publik sedunia!Public Domain Day atau Hari Domain Publik diperingati untuk merayakan habisnya masa berlaku hak cipta dari karya-karya tertentu.Ketentuan Domain Publik merupakan salah satu ketentuan untuk menjalankan fungsi sosial dari Undang-Undang Hak Cipta (UUHC). Fungsi sosial ini diperlukan agar karya-karya yang dilindungi oleh UUHC dapat dimanfaatkan oleh Pengguna karya untuk kepentingan tertentu. Adanya ketentuan Domain Publik dapat memberikan jalan bagi Pengguna karya agar dapat menggunakan karya untuk kepentingan apapun asal karya tersebut telah habis masa berlaku hak ciptanya.Masih ingat rumus penghitungan habisnya masa berlaku hak cipta suatu obyek perlindungan hak cipta di Indonesia?Mari tengok bagaimana ketentuan habis masa berlaku hak cipta dari Undang-Undang Hak Cipta Tahun 2014 di Indonesia:      Karya-karya seperti    a. buku, pamflet, dan semua hasil karya tulis lainnya;    b. ceramah, kuliah, pidato, dan Ciptaan sejenis lainnya;    c. alat peraga yang dibuat untuk kepentingan pendidikan dan ilmu pengetahuan;    d. lagu atau musik dengan atau tanpa teks;    e. drama, drama musikal, tari, koreografi, pewayangan, dan pantomim;    f. karya seni rupa dalam segala bentuk seperti lukisan, gambar, ukiran, kaligrafi, seni pahat, patung,atau kolase;    g. karya arsitektur;    h. peta; dan    i. karya seni batik dan seni motif lain,    Berlaku selama hidup Pencipta dan terus berlangsung selama 70 tahun setelah Pencipta meninggal dunia.    Bagi ciptaan yang hak ciptanya dipegang oleh dua pihak atau lebih, maka masa berlaku hak ciptanya dihitung dari masa hidup Pemegang hak cipta yang meninggal paling akhir, ditambah 70 tahun.    Masa berlaku ciptaan yang hak ciptanya dipegang oleh Badan Hukum adalah 50 tahun setelah karya tersebut dipublikasikan.        Karya-karya seperti:    a. karya fotografi;    b. Potret;    c. karya sinematografi;    d. permainan video;    e. Program Komputer;    f. perwajahan karya tulis;    g. terjemahan, tafsir, saduran, bunga rampai, basis data, adaptasi, aransemen, modifikasi dan karyalain dari hasil transformasi;    h. terjemahan, adaptasi, aransemen, transformasi atau modifikasi ekspresi budaya tradisional;    i. kompilasi Ciptaan atau data, baik dalam format yang dapat dibaca dengan Program Komputer ataumedia lainnya; dan    j. kompilasi ekspresi budaya tradisional selama kompilasi tersebut merupakan karya yang asli,    Berlaku selama 50 tahun semenjak karya tersebut pertama kali dipublikasikan. Lain halnya dengan karya seni terapan yaitu 25 tahun sejak pertama kali diumumkan.  Menurut perhitungan kami, untuk mengetahui ciptaan-ciptaan mana yang telah habis masa berlaku hak ciptanya di tahun 2017 menurut ketentuan nomor 1, kita dapat menelusuri karya-karya dari Pencipta yang paling tidak sudah meninggal pada tahun 1946.Setelah melakukan riset sederhana dengan menelusuri “Kategori: Kematian 1946” di laman Wikipedia Bahasa Indonesia, kami menemukan bahwa lagu-lagu ciptaan Cornel Simanjuntak yang meninggal pada 15 September 1946 (khususnya lagu ciptaannya sendiri) seperti Bungaku, Indonesia Tetap Merdeka, Ku Pinta Lagi, Maju Indonesia, Maju Tak Gentar, dan Sorak-Sorak Bergembira telah habis masa berlaku hak ciptanya.Cornel Simanjuntak (Sumber gambar).Artinya, lagu-lagu tersebut dapat Anda gunakan untuk kepentingan apapun (termasuk kepentingan komersial) tanpa izin langsung dari Penciptanya. Misalnya, Anda memerlukan lagu tersebut untuk sebuah pertunjuka paduan suara berbayar, atau film komersial yang sedang Anda produksi.Selain itu Anda wajib untuk tetap menghormati hak moral dengan menyebutkan nama Pencipta, dan menjaga kehormatan karya tersebut.Dugaan kami, masih ada karya-karya lain yang telah habis masa berlaku hak ciptanya pada tahun ini di Indonesia menurut ketentuan nomor 1 dan 2 beserta ketentuan-ketentuan turunannya.Kami, akan sangat berterima kasih apabila sobat CCID sekalian bersedia untuk turut serta menyediakan informasi terkait hal tersebut kepada kita semua agar manfaat dari karya-karya tersebut lebih dapat dirasakan oleh Pengguna karya.Anda juga dapat memulai inisiatif-inisiatif seperti yang dilakukan oleh Chris Woodrich atau Crisco1492, Troppenmuseum, The Public Domain Review, Center for the Study of the Public Domain, IPKat atau ikut serta menyunting laman “2017 in Public Domain” di Wikipedia Bahasa Inggris.Mari, rayakan hari Domain Publik, dan terus berterima kasih pada Pencipta-pencipta yang menciptakan karya-karya yang tidak lekang oleh zaman seperti ini.",
                "url": "2017/01/indonesia-di-hari-domain-publik-2017.html"
              }
              ,
            
              "2016-12-the-top-of-the-commons-2016": {
                "title": "The top of the commons 2016",
                "author": "ccid",
                "category": "",
                "content": "Halo sobat CCID!Kami ikut serta menyumbangkan daftar akhir tahun 2016 di situs Creative Commons Internasional.Daftar ini berisi kegiatan-kegiatan dari berbagai bidang yang menurut kami berkesan dalam 7 bulan berjalannya Proyek Creative Commons Indoensia 2016.Media: Tersedianya 264 edisi Majalah Horison di Wikimedia Commons! (Berlisensi CC BY-SA)OER (Sumber Pendidikan Terbuka): Pusat Dokumentasi dan Informasi Ilmiah-Lemba Ilmu Pengetahuan Indonesia telah berinisiatif mengadakan forum diskusi terpumpun dengan mengajak CCID sebagai salah satu narasumber untuk menentukan lisensi yang tepat pada arsip ilmu pengetahuan yang akan dibuat terbuka oleh LIPI.Kami menilai inisiatif ini merupakan salah satu langkah maju yang bagus dalam penyediaan sumber pendidikan terbuka. Dan kami harap, inisiatif ini akan terus ditindaklanjuti sehingga sumber pendidikan terbuka dapat segera tersedia bagi pihak-pihak yang membutuhkannya.Music: 5 Album terbaik dari tahun 2016 versi CCID  Frau - Parasite Lottery (Yes No Wave Netlabel)  Peonies - Landscape (Masashi Records)  Low Pink - Phases EP (Kolibri Rekords)  Take - A Storyline (Rizkan Records)  Dialita - Dunia Milik Kita (Yes No Wave Netlabel)Regulasi: Lisensi Terbuka di seluruh Indonesia dibebaskan dari kewajiban mencatatkan Lisensi!Simak artikel lengkap terkait CC Community End Year List 2016 di tautan berikut ini!",
                "url": "2016/12/the-top-of-the-commons-2016.html"
              }
              ,
            
              "2016-12-celebration-of-freedom-of-sharing-in-indonesia": {
                "title": "Celebration of Freedom of Sharing in Indonesia!",
                "author": "ccid",
                "category": "",
                "content": "Creative Commons Indonesia mengadakan diskusi akhir tahun dengan tema Perayaan Kebebasan untuk Berbagi di Indonesia. Acara yang diadakan di Sunset Limited, Kemang Timur, Jakarta ini sekaligus merayakan peringatan 15 tahun berdirinya Creative Commons tanggal 15 Januari 2001 dan 14 tahun lisensi Creative Commons, yang pertama kali diluncurkan pada 16 Desember 2002.Creative Commons Indonesia adalah sebuah proyek di bawah Wikimedia Indonesia yang bergerak untuk menyebarluaskan penggunaan lisensi terbuka di Indonesia, yaitu lisensi Creative Commons. Proyek ini dimulai sejak pertengahan 2011, dan lisensi CC pertama kali diluncurkan secara formal di Jakarta pada tanggal 11 November 2012.Diskusi ini dibawakan oleh Alifia Qonita Sudharto (Nita) yang merupakan Ketua Proyek Creative Commons Indonesia serta Agung Damarsasongko, Kepala Bagian Program dan Pelaporan, Direktorat Jenderal Hak Kekayaan Intelektual, yang mewakili Kementerian Hukum dan HAM Republik Indonesia. Nita menjelaskan bahwa lisensi Creative Commons diimplementasikan di Indonesia berdasarkan Pasal 80 UU Hak Cipta tahun 2014, sehingga keberlakuannya memang mengacu pada UU Hak Cipta yang berlaku.Agung juga memaparkan bahwa persyaratan pencatatan lisensi yang muncul di dalam UU Hak Cipta ditujukan untuk mengatur lisensi eksklusif. Lisensi Creative Commons yaitu lisensi terbuka yang pada dasarnya bersifat pemberian izin oleh pencipta kepada pihak lain untuk mempergunakan ciptaannya bagi keperluan non-komersial. Dikarenakan penggunaan ciptaan pada Creative Commons bukan untuk dipergunakan kepada pihak ketiga maka hal tersebut tidak termasuk dalam kategori pencatatan lisensi sebagaimana dimaksud dalam ketentuan UU Hak Cipta.Dengan berlangsungnya diskusi ini, Nita berharap pengetahuan masyarakat Indonesia atas hak cipta dapat bertambah, khususnya terkait dengan penggunaan lisensi Creative Commons. “Apabila menggunakan lisensi Creative Commons, Anda sebagai pencipta telah dijamin hak–haknya oleh UU Hak Cipta, oleh karena itu tidak usah takut dalam mendistribusikan ciptaannya, perangkat hukumnya sudah sangat kuat, bahkan (pelanggaran) secara digital dan online (daring) sudah dapat dilakukan penegakan hukumnya,” rangkum Agung sekaligus menutup acara ini.Akses rekaman audio Creative Commons Indonesia - Podcast -1 - Celebration of Freedom of Sharing in Indonesia di tautan ini.Simak video dokumentasi Celebration of Freedom of Sharing in Indonesia berikut ini.English version",
                "url": "2016/12/celebration-of-freedom-of-sharing-in-indonesia.html"
              }
              ,
            
              "2016-12-ciptaan-berlisensi-cc-di-indonesia-mencapai-angka-12-dot-000": {
                "title": "Ciptaan berlisensi CC di Indonesia mencapai angka 12.000!",
                "author": "hilman",
                "category": "",
                "content": "Dalam suasana pertambahan usia Creative Commons, kami hendak mengumumkan bahwa jumlah ciptaan berlisensi CC di Indonesia telah mencapai angka 12.000!!!Anda dapat melihat rincian jumlah ciptaan berlisensi CC berdasarkan lisensi yang digunakan di tabel berikut ini.Selain itu, Anda juga dapat mengakses informasi yang lebih terperinci terkait hasil penghitungan jumlah ciptaan berlisensi CC di Indonesia dengan mengunjungi pranala ini: bit.do/CC12KPokoknya Creative Commons!",
                "url": "2016/12/ciptaan-berlisensi-cc-di-indonesia-mencapai-angka-12-dot-000.html"
              }
              ,
            
              "2016-11-lisensi-creative-commons-dibebaskan-dari-kewajiban-mencatatkan-lisensi": {
                "title": "Lisensi Creative Commons Dibebaskan Dari Kewajiban Mencatatkan Lisensi!",
                "author": "ccid",
                "category": "",
                "content": "Pada akhir tahun 2014, Indonesia mengeluarkan peraturan baru mengenai hak cipta yakni Undang-Undang No. 28 Tahun 2014 (UUHC 2014). Dalam Undang-Undang (UU) ini terdapat beberapa ketentuan baru yang mengatur tentang basis data, hak cipta sebagai obyek jaminan, dan kewajiban pencatatan lisensi. Ketentuan yang paling akhir disebutkan merupakan ketentuan yang berpotensi menghambat penerapan lisensi CC, dan lisensi terbuak lainnya di Indonesia.Ketentuan tersebut mewajibkan pemberi lisensi untuk mencatatkan lisensi-lisensinya ke Direktorat Jenderlal Kekayaan Intelektual. Apabila pemberi lisensi tidak melaksanakan kewajiban tersebut, maka lisensi yang diterapkan akan kehilangan kekuatan hukum, serta kehilangan kekuatan mengikat pihak ketiga.Ketentuan tersebut tertera pada Pasal 83 UUHC 2014:(1) Perjanjian Lisensi harus dicatatkan oleh Menteri dalam daftar umum perjanjian Lisensi Hak Cipta dengan dikenai biaya.(2) Perjanjian Lisensi yang tidak memenuhi ketentuan sebagaimana dimaksud dalam Pasal 82 tidak dapat dicatat dalam daftar umum perjanjian Lisensi.(3) Jika perjanjian Lisensi tidak dicatat dalam daftar umum sebagaimana dimaksud pada ayat (1), perjanjian Lisensi tersebut tidak mempunyai akibat hukum terhadap pihak ketiga.(4) Ketentuan lebih lanjut mengenai tata cara pencatatan perjanjian Lisensi sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan Pemerintah.Namun, kewajiban pencatatan lisensi baru diberlakukan apabila ketentuan lebih lanjut mengenai hal tersebut telah terbit sebagai Peraturan Pemerintah. Hal ini menjadi salah satu keuntungan bagi Creative Commons Indonesia (CCID) untuk mengusulkan agar lisensi terbuka dikecualikan dari ketentuan tersebut.CCID menyadari bahwa ketentuan tersebut dapat menyulitkan penerapan lisensi terbuka yang berlaku di bawah UUHC. Oleh karena itu, ketika kami mengetahui bahwa DJKI tengah mengadakan pertemuan berkala untuk merumuskan Peraturan Pemerintah Tentang Tata Cara Pencatatan Lisensi, kami langsung berinisiatif mengunjungi kantor DJKI, dan berusaha mengawasi setiap hasil dari pertemuan tersebut. Target kami adalah untuk membuat lisensi-lisensi terbuka untuk dikecualikan dari kewajiban mencatatkan lisensi supaya lisensi-lisensi terbuka yang telah digunakan tidak kehilangan ‘unsur kesederhanaan’ sebagai pemberitahuan hak cipta.Pada tanggal 23 Mei 2016, kami mengunjungi kantor DJKI dan bertemu dengan Pak Yurico. Pada pertemuan tersebut, kami mendapatkan informasi mengenai pertemuan berkala untuk merumuskan Peraturan Pemerintah Tentang Tata Cara Pencatatan Lisensi tersebut, dan kami mendapatkan fakta bahwa (pada saat tersebut) lisensi terbuka tidak dikecualikan dari kewajiban mencatatkan lisensi. Lalu, pada tanggal 21 September 2016 kami kembali mengunjungi kantor DJKI, dan bertemu dengan bapak Agung Damar Sasongko (Kepala Bagian Program dan Pelaporan) yang ikut serta dalam tim perumus Peraturan Pemerintah Tentang Tata Cara Pencatatan Lisensi. Dari kunjungan tersebut kami mendapatkan informasi bahwa pada bulan Februari lalu Kementrian Hukum, dan Hak Asasi Manusia (Kemenkumham) pernah menerbitkan peraturan sementara untuk mengakomodasi pengajuan pencatatan lisensi yang terbengkalai. Selain itu, bapak Agung mengusukan kepada kami untuk menyediakan proposal dengan lampiran berupa materi komunikasi Creative Commons, dan penjelasan singkat mengenai lisensi terbuka. Hal ini diperlukan karena ia hendak membawa bahan-bahan tersebut, dan mempresentasikannya pada tim perumus Peraturan Pemerintah Tentang Tata Cara Pencatatan Lisensi yang akan kembali mengadakan pertemuan satu minggu setelah kunjungan tersebut.Pada tanggal 28 September 2016, kami kembali bertemu dengan bapak Agung untuk mengkonsultasikan isi proposal yang sedang kami buat. Kemudian kami mengirimkan proposal tersebut pada keesokan harinya. Pada saat yang bersamaan, kami juga tengah berupaya membuat surat dukungan yang memuat dukungan dari afiliasi-afilisasi organisasi Creatvie Commons. Kami berencana untuk mengirimkan surat dukungan tersebut kepada tim perumus Peraturan Pemerintah Tentang Tata Cara Pencatatan Lisensi apabila proposal kami tidak disetujui. Namun, pada tanggal 1 November 2016, bapak Agung memberi kabar bahwa Lisensi Creative Commons dan lisensi terbuka lainnya yang digunakan di Indonesia akan dikecualikan dari kewajiban mencatatkan lisensi. Tim perumus Peraturan Pemerintah Tentang Tata Cara Pencatatan Lisensi telah setuju untuk membuat pengecualian karena mereka mengerti bahwa lisensi terbuka banyak digunakan untuk kegiatan-kegiatan yang tidak bertujuan mencari keuntungan. Keputusan ini akan diikutsertakan dalam ketentuan umum dari Peraturan Pemerintah Tentang Tata Cara Pencatan Lisensi yang masih dalam tahap perancangan, dan direncanakan akan terbit pada bulan Desember 2016 atau Januari 2017.English version. (bahasa Inggris).",
                "url": "2016/11/lisensi-creative-commons-dibebaskan-dari-kewajiban-mencatatkan-lisensi.html"
              }
              ,
            
              "2016-11-sosialisasi-lisensi-cc-di-fakultas-hukum-universitas-brawijaya-malang": {
                "title": "Sosialisasi Lisensi CC di Fakultas Hukum Universitas Brawijaya Malang",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 19 November 2016, bekerja sama dengan Komunitas Hukum Bisnis Fakultas Hukum Universitas Brawijaya, tim Creative Commons Indonesia (CCID) menjadi pengisi materi pada perhelatan Sosialisasi Lisensi Creative Commons di Universitas Brawijaya Malang. Acara ini juga diisi oleh M. Zairul Alam, salah satu pengajar di jurusan Hukum Bisnis di Fakultas Hukum Universitas Brawijaya. Pada sosialisasi kali ini, tim CCID memberikan penjelasan secara spesifik mengenai penggunaan lisensi Creative Commons di ranah akademisi. Hilman Fathoni yang mewakili tim CCID mengenalkan situs seperti OER Commons sebagai salah satu situs sumber pembelajaran terbuka.",
                "url": "2016/11/sosialisasi-lisensi-cc-di-fakultas-hukum-universitas-brawijaya-malang.html"
              }
              ,
            
              "2016-11-creative-commons-indonesia-di-focus-group-discussion-creative-commons-untuk-sistem-repositori-karya-ilmiah-digital-dan-depositori-data-ilmiah-digital-oleh-lipi": {
                "title": "Creative Commons Indonesia di Focus Group Discussion &quot;Creative Commons Untuk Sistem Repositori Karya Ilmiah Digital dan Depositori Data Ilmiah Digital&quot; oleh LIPI",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 19 November 2016, Pusat Dokumentasi dan Informasi Ilmiah (PDII) Lembaga Ilmu Pengetahuan Indonesia (LIPI) mengadakan Focus Group Discussion (FGD) dengan tema reative Commons Untuk Sistem Repositori Karya Ilmiah Digital dan Depositori Data Ilmiah Digital. FGD ini diadakan oleh PDII LIPI dalam rangka pembuatan repositori karya ilmiah digital yang memiliki prinsip akses terbuka. Pada kesempatan kali ini Hilman Fathoni (Konsultan Lisensi Creative Commons Indonesia) menjadi narasumber yang akan memberikan penjelasan terkait lisensi terbuka, selain Ibu Dr. Dra. Erni Widhyastari, Apt., M.Si. yang memberikan penjelasan terkait hak cipta secara umum. Hilman, memberikan rekomendasi kepada PDII LIPI agar menggunakan lisensi CC BY atau CC BY-SA pada karya-karya ilmiah yang disediakan di sistem tersebut. Kedua pilihan lisensi tersebut dapat menguatkan prinsip akses terbuka yang hendak diprakarsai PDII LIPI, dan mengurangi potensi sengketa ketika karya ilmiah tersebut digunakan. Selain itu, Hilman juga memakai Wikimedia Commons sebagai contoh situs repositori konten terbuka SwaArsip.",
                "url": "2016/11/creative-commons-indonesia-di-focus-group-discussion-creative-commons-untuk-sistem-repositori-karya-ilmiah-digital-dan-depositori-data-ilmiah-digital-oleh-lipi.html"
              }
              ,
            
              "2016-11-ngobrol-di-coffeewar-creative-commons-dan-hak-cipta-untuk-video-audio-dan-fotografi": {
                "title": "Ngobrol di Coffeewar: Creative Commons, dan Hak Cipta untuk video, audio, dan fotografi",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 3 November 2016, tim Creative Commons Indonesia (CCID) diberikan kesempatan untuk berbagi mengenai lisensi Creative Commons di Coffeewar, Kemang, Jakarta Selatan. Acara ini juga menghadirkan Dimaz Prayudha, seorang praktisi hukum di bidang Hak Kekayaan Intelektual, untuk memberikan materi tentang hak cipta secara umum. Pada kesempatan ini Hilman Fathoni yang mewakili tim CCID menekankan bahwa ilmu hak cipta dapat berguna sekali dalam aktivitas pengarsipan musik untuk mengukur masa berlaku hak cipta suatu karya. Selain itu, ia memberikan contoh bahwa situs bandcamp dapat menjadi contoh praktik “gift economy” dalam aktivitas pendistribusian musik secara digital.",
                "url": "2016/11/ngobrol-di-coffeewar-creative-commons-dan-hak-cipta-untuk-video-audio-dan-fotografi.html"
              }
              ,
            
              "2016-10-sosialisasi-lisensi-creative-commons-di-fakultas-hukum-universitas-gadjah-mada": {
                "title": "Sosialisasi Lisensi Creative Commons di Fakultas Hukum Universitas Gadjah Mada",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 15 Oktober 2016, bekerja sama dengan Badan Penerbitan Pers Mahasiswa Mahkamah (BPPM Mahkamah)Fakultas Hukum Universitas Gadjah Mada (FH UGM), tim Creative Commons Indonesia memberikan sosialisasi lisensi Creative Commons di kampus FH UGM. Dalam sosialisasi ini, peserta diberikan pengarahan oleh Hilman Fathoni (Konsultan Lisensi Proyek Lisensi Creative Commons Indonesia 2016). Sebagai pembuka, peserta diberikan penjelasan terkait dasar-dasar hak cipta, dan lisensi hak cipta. Sesi sosialisasi dilanjutkan dengan materi yang lebih spesifik mengenai lisensi Creative Commons, yaitu tentang contoh penggunaan, contoh pengguna, dan situs-situs yang menyediakan ciptaan berlisensi Creative Commons.",
                "url": "2016/10/sosialisasi-lisensi-creative-commons-di-fakultas-hukum-universitas-gadjah-mada.html"
              }
              ,
            
              "2016-10-kenapa-mengunggah-karya-ke-wikimedia-commons": {
                "title": "Kenapa Mengunggah Karya di Wikimedia Commons?",
                "author": "hilman",
                "category": "",
                "content": "Wikimedia Commons merupakan tempat penyimpanan (repository) yang dapat digunakan untuk menyimpan foto, diagram, animasi, musik, pidato, klip video dan berbagai jenis media lainnya. Situs ini membuka kesempatan sebesar-besarnya bagi para relawan (pengguna yang mendaftarkan diri di situs tersebut) untuk menyimpan karya-karyanya di Wikimedia Commons. Karena situs ini merupakan proyek turunan dari Wikimedia, maka situs ini juga menggunakan teknologi wiki yang memungkinkan pengguna atau orang lain untuk menyunting tiap karya yang diunggah di situs ini.  Karya-karya yang disumbangkan oleh para relawan merupakan karya-karya berlisensi terbuka, yang harapannya dapat dimanfaatkan kembali oleh orang lain, salah satunya untuk tujuan pendidikan (sebagai bahan ajar). Namun, setiap pihak yang menyalin, menggunakan, atau memodifikasi karya-karya yang ada di situs tersebut harus menerapkan Atribusi yang sesuai. Artinya setiap karya yang dimanfaatkan kembali, mewajibkan pengguna untuk menyebutkan nama pembuat karya, dan menerapkan ketentuan yang sama (lisensi) terbuka pada karya turunan yang dibuat.Sebagai tempat penyimpanan karya, Wikimedia Commons memiliki beberapa keunggulan, yakni:(1). Semua Karya di Wikimedia Commons Menggunakan Lisensi TerbukaBerkas-berkas digital yang diunggah di Wikimedia Commons semuanya menerapkan lisensi terbuka. Jenis-jenis lisensi yang dapat digunakan di Wikimedia Commons dapat Anda lihat di laman Copyright Tags Wikimedia Commons. Pilihan lisensi di laman ini juga dilengkapi dengan Templat-Templat berupa WikiText yang dapat Anda terapkan langsung pada karya yang Anda unggah.(2). Temukan Karya-Karya Bersejarah Yang Sudah Masuk Domain PublikSelain berfungsi sebagai tempat penyimpanan karya-karya baru yang menerapkan lisensi terbuka, untuk memenuhi salah satu tujuannya sebagai pusat bahan ajar, Wikimedia Commons juga digunakan untuk menyimpan karya-karya yang sudah habis masa berlaku hak ciptanya. Karya-karya tersebut dapat saja diunggah oleh pengguna perseorangan, maupun badan hukum seperti museum. Salah satu pengguna yang aktif mengunggah karya Indonesia adalah Crisco 1492, salah seorang Wikipediawan Bahasa Inggris. Pengguna ini mengunggah hasil pindaian dari koleksi majalah atau buku tua yang ia miliki. Karya-karya tersebut telah habis masa berlaku hak ciptanya, sehingga aman untuk diumumkan, dan digunakan kembali. Hasil-hasil pindaian tersebut dapat Anda lihat di tautan berikut.Anggota Kelompok Musik di Upacara Pelantikan Militer di Makassar oleh C.J. Taillie, restorasi oleh Tropen Museum, CC BY-SA 3.0.Sedangkan dari pihak berbentuk badan hukum, Tropen Museum merupakan museum yang aktif mengunggah karya-karya tua Indonesia di Wikimedia Commons. Sama halnya dengan karya-karya yang diunggah oleh Crisco 1492, karya yang diunggah Tropen Museum telah habis masa berlaku hak ciptanya. Namun, perbedaannya adalah Tropen Museum menerapkan hak terkaitnya sebagai pihak yang merestorasi karya-karya tersebut. Sehingga hak cipta hasil restorasi dari karya tersebut dipegang oleh Tropen Museum, dan pemberitahuan hak cipta yang diterapkan bukan tanda domain publik, melainkan lisensi Creative Commons Atribusi-BerbagiSerupa (CC BY-SA).(3). Sistem Kerja Situs Perpustakaan Media Yang UnggulanSama halnya dengan Internet Archive, Wikimedia Commons juga menawarkan server yang stabil sebagai situs repository data. Di samping itu, Wikimedia Commons juga menawarkan sistem pengarsipan yang dapat membantu Anda membuat perpustakaan media digital yang rapih. Berkas-berkas yang Anda simpan dapat langsung digunakan di laman Wikipedia yang berkaitan. Sehingga Wikimedia Commons memiliki fungsi lebih sebagai perpustakaan digital yang membantu memperkaya karya ensiklopedia digital seperti Wikipedia.(4). Membangkitkan Budaya KolaborasiBagan pemberitahuan modifikasi berkas dari laman berkas yang diunggah di Wikimedia Commons.Seluruh berkas yang disimpan di Wikimedia Commons menggunakan lisensi terbuka. Artinya, berkas-berkas tersebut dapat digunakan lagi oleh pengguna lain. Misalnya, ada seorang pengguna ingin menambah tingkat kecerahan suatu gambar. Pengguna bisa langsung mengunduh gambar untuk menambahkan tingkat kecerahan gambar tersebut, dan mengunggahnya kembali dengan pemberitahuan bahwa gambar tersebut merupakan hasil modifikasi dari gambar sebelumnya. Pola tersebut secara tidak langsung telah membangun budaya kolaborasi dalam suatu ekosistem budaya bebas di dalam jaringan, dan tanpa melanggar hukum tentunya.(5). Membantu Penyediaan Materi Pendidikan (Bahan Ajar)Salah satu tujuan Wikimedia Commons adalah menjadi tempat penyedia materi pendidikan yang dapat digunakan secara bebas. Maka setiap karya yang dikontribusikan oleh pengguna Wikimedia Commons memiliki potensi untuk digunakan sebagai bahan ajar. Oleh karena itu, setiap pengguna Wikimedia Commons didorong untuk mengunggah karya-karya yang bermanfaat sebagai materi pendidikan. (Selengkapnya tentang materi pendidikan terbuka, silahkan klik dua tautan ini).Bagaimana caranya menyumbangkan karya di Wikimedia Commons?*Perhatikan bagian dengan tanda merah.Halam awal situs Wikimedia CommonsA. Kontribusi Anda dapat dimulai dengan mengakses situs common.wikimedia.org. Pada halaman depan Anda akan menemukan tombol yang akan membawa Anda pada laman pengunggahan karya di Wikimedia Commons.Laman pengunggahan karya di Wikimedia Commons.B. Pada laman ini Anda akan dihadapkan pada tombol untuk menentukan karya mana yang hendak Anda unggah.Tampilan ketika karya telah berhasil diunggah.C. Laman ini akan menampilkan hasil karya yang Anda unggah.(1). Laman ini juga menawarkan apakah Anda hendak menambahkan karya yang diunggah;(2).  Jika tidak, Anda dapat langsung menekan tombol “Continue” untuk melanjutkan proses pengunggahan.Laman pernyataan lisensi karya dari pengunggah.D. Pada laman ini pengunggah diwajibkan untuk mengisi pemberitahuan hak cipta yang akan diterapkan pada karyanya.(1). Pada bagian ini, Anda menyatakan bahwa Anda telah memberikan hak kepada siapa saja untuk menggunakan karya ini dengan mengikuti ketentuan Creative Commons Atribusi BerbagiSerupa 4.0;(2). Atau, Anda dapat memilih lisensi lain yang disediakan oleh situs Wikimedia Commons.Pilihan lisensi terbuka lain yang disediakan oleh Wikimedia Commons.E. Wikimedia Commons hanya menyediakan pilihan lisensi CC BY 3.0-4.0, CC BY-SA 3.0-.40, dan CC0. Pilihan ini disediakan karena Wikimedia Common bertujuan agar karya-karya yang diunggah di situs tersebut dapat dimanfaatkan potensinya sebesar-besarnya, terutama untuk tujuan pendidikan. Namun, CC0 tidak atau belum dapat digunakan di Indonesia, karena belum tersedia payung hukum bagi para Pencipta yang masih hidup untuk melepaskan karya-karyanya yang baru ke domain publik.Persyaratan yang harus dipenuhi untuk mengunggah karya buatan orang lain.F. Apabila Anda hendak mengunggah karya orang lain, Anda dapat mengklik pilihan “This file is not my own work”. Pilihan tersebut wajib diikuti dengan pemberitahuan hak cipta dari pihak Pencipta yang mengalihkan atau memberikan izin kepada Anda untuk mengunggah ciptaannya di Wikimedia Commons. Tentu saja, karya-karya yang dapat diunggah di Wikimedia Commons hanya karya-karya dengan lisensi CC BY, CC BY-SA, dan CC0. Anda dapat melihat panduan dalam mengunggah citpaan milik orang lain dengan mengklik tautan COM.OTRS pada bagian ini. Intinya, Anda diwajibkan untuk mencantumkan suatu kontrak yang ditandatangani oleh Pencipta, yang menyatakan bahwa Anda berhak untuk mengunggah ciptaannya di Wikimedia Commons.Bagian pemberitahuan hak cipta lebih lanjut untuk karya buatan orang lain yang akan diunggah.G. Wikimedia Commons juga menyediakan pilihan-pilihan lain apabila Anda mengunggah karya yang bukan milik Anda.(1). Misalnya, seorang Pencipta telah mempublikasikan karyanya di tempat lain dengan menerapkan ketentuan lisensi CC yang sesuai dengan Wikimedia Commons, Anda dapat menggunakan pilihan nomor 2.(2). Lalu, apabila karya yang Anda unggah merupakan karya yang sudah habis masa berlaku hak ciptanya di Amerika Serikat, maka Anda dapat memilih pilihan nomor dua. Selain banyak digunakan untuk mengunggah konten-konten terbuka, Wikimedia Commons juga banyak digunakan untuk mengunggah karya-karya yang telah habis masa berlaku hak ciptanya, seperti yang dilakukan oleh Tropen Museum.(3). Anda dapat memilih pilihan nomor tiga apabila Anda hendak mengunggah suatu ciptaan yang hak ciptanya dipegang oleh Pemerintah Amerika Serikat. Semua ciptaan yang hak ciptanya dipegang oleh Pemerintah Amerika Serikat berstatus Domain Publik.(4). Pilihan ini dapat Anda gunakan jika Anda bermaksud menggunakan lisensi lain yang tidak disediakan oleh Wikimedia Commons. Namun, lisensi yang akan Anda gunakan harus sesuai dengan lisensi-lisensi yang berlaku di Wikimedia Commons.(5). Hal ini berlaku bagi karya-karya yang Anda temukan di dalam jaringan, namun Anda meragukan status hak cipta dari karya tersebut (habis tidaknya masa berlaku hak cipta suatu karya). Maka, dengan menerapkan pilihan ini Anda menyatakan bahwa Anda ragu atas status hak cipta karya tersebut, dan Anda akan menerima apabila karya tersebut dihapus oleh Wikimedia Commons jika terbukti bahwa karya tersebut belum habis masa  berlaku hak ciptanya.Formulir untuk menuliskan judul, deskripsi, tanggal pembuatan, dan kategorisasi karya.H. Laman ini akan muncul apabila Anda telah melalui proses penerapan lisensi pada karya milik Anda. Pada laman ini Anda dapat menulis judul karya yang Anda unggah, memberikan penjelasan terkait karya tersebut serta menyatakan pada tanggal berapa karya tersebut dibuat. Namun, satu hal yang harus Anda perhatikan adalah bagian kategorisasi karya. Pada bagian tersebut hendaknya Anda menuliskan kategori karya Anda dengan benar. Hal ini dapat membantu kerapihan pengarsipan karya-karya di Wikimedia Commons, dan memudahkan pengguna atau Anda sendiri ketika Anda ingin mencari karya tersebut.Kode-kode sebagai sarana penggunaan karya dari Wikimedia Commons.I. Selesai! Karya Anda siap untuk digunakan. Kolom nomor satu isinya adalah serangkaian kode yang dapat Anda salin, dan tempel pada laman artikel Wikipedia yang memerlukan gambar tersebut. Sedangkan kolom nomor dua merupakan kode HTML untuk mengakses berkas digital dari karya tersebut.Tampilan laman karya yang diunggah di Wikimedia Commons.J. Laman ini merupakan tampilan karya Anda setelah sukses diunggah di Wikimedia Commons. Pada bagian ini Anda juga masih dapat menyunting keterangan-keterangan terkait karya tersebut, misalnya ada hal yang lupa Anda masukan sebagai keterangan karya. Anda dapat mengklik pilihan Edit yang terletak di pojok kanan atas laman tersebut (perhatikan kotak warna merah) untuk melakukan hal tersebut.Laman penyuntingan keterangan karyayang diunggah di Wikimedia Commons.K. Setelah Anda memasuki laman penyuntingan, Anda akan dihadapkan pada bahasa kode yang digunakan oleh Wikipedia yakni WikiText. Apabila Anda perhatikan, WikiText-WikiText tersebut menunjukan bahwa Anda dapat menyunting deksripsi, lisensi, dan kategori karya yang Anda unggah. Misalnya, Anda lupa menambahkan karya tersebut ke dalam kategori foto-foto yang Anda unggah. Pada bagan “Category:”, Anda dapat menambahkan hal tersebut dengan mengikuti rumus WikiText yang sudah ada. Anda dapat menulis [[Category:]]. Apabila Anda sudah selesai melakukan penyuntingan, Anda dapat mengklik pilihan \"Save Changes\" untuk menyimpan perubahan yang Anda buat.Tampilan bagan penggunaan karya di Wikimedia Commons, dan kolom metadata serta kategoriasi karya.L. Anda akan dikembalikan pada laman sebelumya, yakni laman tampilan karya yang Anda unggah di Wikimedia Commons. Laman ini juga menampilkan informasi apabila karya yang Anda unggah digunakan oleh pengguna Wikimedia Commons untuk keperluan tertentu (1). Selain itu, laman ini juga menampilkan metadata (2) dari karya yang Anda unggah, seperti kamera yang digunakan, resolusi, dan tanggal data diciptakan. Dan, perubahan yang Anda buat sebelumnya (penambahan keterangan kategori karya), dapat Anda lihat pada bagian bawah (3) dari kolom metadata.Tampilan kolom deskripsi, dan pemberitahuan lisensi di Wikimedia Commons.M. Selain itu, laman ini juga menampilkan deskripsi yang Anda buat terkait yang Anda unggah, dan lisensi terbuka yang Anda terapkan pada karya tersebut.Laman Wikimedia Commons yang menampilkan karya-karya dengan kategori yang sama.N. Apabila Anda secara konsisten memasukan karya-karya Anda pada suatu kategori, maka karya-karya tersebut akan dengan mudah dicari dengan mengetik “Category: Uploads by \" pada mesin pencari yang tersedia. Selain itu, pengarsipan karya-karya yang Anda unggah akan terlihat lebih rapi apabila Anda dengan konsisten memasukannya pada kategori tersebut.Apa yang harus diperhatikan?Ketentuan Freedom of PanoramaKetentuan ini diberlakukan oleh negara-negara seperti Amerika, Jerman, dan Mesir. Apabila suatu negara menerapkan ketentuan tersebut pada Undang-Undang Hak Ciptanya (UUHC), maka setiap Pencipta diperkenankan untuk melukiskan kembali, maupun memotret karya-karya arsitektur baru (bukan peninggalan sejarah) tanpa khawatir dianggap melakukan pelanggaran hak cipta. Sebagaimana disebutkan dalam setiap UUHC, karya arsitektur yang berupa gedung yang sudah jadi, juga merupakan obyek perlindungan hak cipta. Indonesia tidak menerapkan ketentuan Freedom of Panorama di UUHCnya, maka setiap Pencipta yang ada di Indonesia sebaiknya memilah gedung-gedung yang hendak dipotret, serta potret-potret gedung yang mana yang akan dibagikan.Izin Pengunggahan Karya Orang LainWikimedia Commons sangat menganggap serius urusan izin pengunggahan konten. Karena, apabila konten yang diunggah tidak memiliki izin yang jelas, konten tersebut memiliki potensi untuk dihapus. Hal semacam itu dapat menghambat aktivitas berbagi konten di dalam jaringan yang merupakan salah satu tujuan Wikimedia Commons.Maka dari itu, Wikimedia Commons menciptakan mekanisme Open-source Ticket Request System (OTRS), yakni pernyataan yang dibuat oleh Wikimedia Commons yang menyatakan bahwa konten yang diunggah telah memiliki izin yang jelas, dan sesuai dengan ketentuan Wikimedia Commons. Hal ini sangat bermanfaat bagi pihak-pihak yang bekerjasama dengan suatu museum atau badan pengarsipan dalam suatu kegiatan digitalisasi konten.Pihak pengunggah harus menyediakan berkas perjanjian pelimpahan hak yang menyatakan bahwa pihak museum maupun badan pengarsipan telah memberikan izin pengunggahan konten ke Wikimedia Commons, dan menyatakan bahwa pihak museum maupun badan pengarsipan telah setuju untuk menerapkan lisensi terbuka pada konten-konten yang diunggah. Apabila berkas perjanjian pelimpahan hak sudah disiapkan, pihak pengunggah dapat mengunggah konten-konte tersebut, sambil menyelesaikan mekanisme OTRS dengan mengirimkan berkas tersebut ke pihak pembaca kontrak dari Wikimedia Commons. Sebagai contoh, kita dapat melihat proyek kerjasama antara Wikimedia Indonesia dengan Majalah Horison.",
                "url": "2016/10/kenapa-mengunggah-karya-ke-wikimedia-commons.html"
              }
              ,
            
              "2016-09-sosialisasi-lisensi-creative-commons-di-universitas-bosowa-makassar": {
                "title": "Sosialisasi Lisensi Creative Commons di Universitas Bosowa Makassar",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 30 September 2016, tim Creative Commons Indonesia berkesempatan untuk mengujungi Fakultas Hubungan Internasional Universitas Bosowa Makassar sebagai pemateri dalam Sosialisasi Lisensi Creative Commons. Acara dimulai dengan sambutan dari dekan Fakultas Ilmu Sosial dan Politik Universitas Bosowa Makassar, dan ketua Laboratorium Hubungan Internasional, yang kemudian langsung dilanjutkan dengan sesi sosialiasi. Sesi kali ini diisi oleh Alifia Qonita Sudharto (Direktur Proyek Creative Commons Indonesia 2016). Peserta diberikan pembekalan mengenai dasar-dasar hak cipta, lisensi hak cipta, dan contoh pihak-pihak yang menggunakan lisensi Creative Commons di Indonesia. Peserta juga dikenalkan dengan mesin pencari Creative Commons yang dapat digunakan untuk mencari ciptaan berlisensi CC di dalam jaringan sebagai penutup.",
                "url": "2016/09/sosialisasi-lisensi-creative-commons-di-universitas-bosowa-makassar.html"
              }
              ,
            
              "2016-09-wawancara-dengan-label-rekaman-kolibri": {
                "title": "Wawancara Dengan Label Rekaman Kolibri",
                "author": "hilman",
                "category": "",
                "content": "Kolibri Rekords merupakan label rekaman dari Jakarta yang dibentuk dan dikelola oleh Daffa Andika dan Ratta Bill Abaggi. Label rekaman ini mendistribusikan musik di dalam dan di luar jaringan. Dalam praktek produksi dan distribusi musik, Kolibri Rekords menerapkan ketentuan lisensi Creative Commons (CC), yakni lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa). Ketentuan tersebut diaplikasikan oleh Kolibri pada laman Bandcamp mereka, untuk musik-musik yang mereka distribusikan di dalam jaringan. Situs web Bandcamp  menyediakan pilihan lisensi CC, agar dapat diaplikasikan oleh pengguna situs pada tiap konten yang mereka unggah.Kolibri juga menempelkan ketentuan lisensi CC tersebut pada rekaman musik dalam format fisik yang mereka produksi. Dengan melihat praktik berbagi musik, serta konten-konten musik menarik yang diciptakan oleh para roster label rekaman ini, tim CCID memutuskan untuk menerbitkan artikel wawancara dengan Kolibri Rekords. Daffa Andika, salah satu pendiri label rekaman Kolibri, menjadi narasumber kami untuk sesi wawancara ini.Selamat membaca.Bagaimana pola konsumsi musik Anda sehari-hari?Sekitar 3-4 tahun yang lalu, saya termasuk orang yang rajin mengunduh konten musik yang tersebar di laman-laman blog secara ilegal. Saat ini, saya lebih nyaman menggunakan layanan streaming. Spotify merupakan platform mendengarkan musik secara legal yang paling sering saya pakai.  Keberadaan Spotify benar-benar mengurangi aktivitas mengunduh musik secara illegal yang dulu kerap saya perbuat. Meskipun, saya beberapa kali masih mengunduh album musik, secara legal tentunya. Album musik yang terakhir kali saya unduh adalah album-album musik dari musisi seperti Bottlesmoker, Frau, dan Paduan Suara Dialita yang diterbitkan oleh Yes No Wave Music dan Ripstore Asia.Bagaimana label rekaman ini dimulai?Apakah ada kaitannya dengan Anda sebagai orang yang gemar berbagi musik?Pada dasarnya saya tidak mampu bermain musik, tapi saya sangat menyukai musik. Menjadi suatu hal yang alami bagi saya, untuk kemudian melakukan banyak hal yang berkaitan dengan musik. Saya pun sempat menulis tentang musik untuk berbagai media, namun lambat laun saya mulai bosan, dan muncul ide di kepala saya bahwa aktivitas di label rekaman musik sepertinya lebih menggairahkan.Saat itu, saya rasa di lingkungan musik lokal, masih jarang ada label rekaman yang bertingkah laku selayaknya label rekaman. Saya merujuk pada label rekaman Aksara Records. Bagaimana sebuah label rekaman bisa memiliki karakter kuat, yang tercermin dari musik yang dibawakan oleh roster-roster-nya. Label rekaman yang berkarakter, tidak sekedar menjadi distributor musik saja. Kemudian, saya berpikir sepertinya akan menyenangkan jika ada label rekaman seperti Aksara, namun diperuntukan bagi generasi saya. Yang saya raskan, ketika saya menghadiri suatu acara musik di Jakarta, yang datang itu kebanyakan orang-orang dari generasi sebelumnya, senior. Situasi tersebut membuat saya merasa terasingkan, saat itu. Maka dari itu, saya pikir akan menarik jika kita mencoba untuk membuat gelombang baru, yang diisi oleh anak-anak dari generasi baru (muda.Red), dan dengan konten musik yang mewakili generasi termuda. Sehingga ketika saya datang ke suatu acara musik, yang hadir adalah orang-orang yang paling tidak sepantaran dengan saya. Karena jika hal itu terjadi, saya rasa suasana intimidatif dalam gigs akan berkurang, semuanya akan menjadi lebih terbuka dan lebih cair.Menurut saya, hal itu dapat saya wujudkan dengan menjalankan sebuah label rekaman. Saya sudah memiliki bayangan nantinya Kolibri Rekords akan menyediakan musik-musik yang seperti apa, tentu saja musik-musik yang mewakili generasi termuda. Dengan menyediakan konten musik yang seperti itu, saya dapat mengumpulkan orang-orang dari generasi termuda, di mana orang-orang dari generasi tersebut akan merasa lebih memiliki tempat, daripada dengan menyediakan musik generasi lampau yang menimbulkan jarak.Apa kriteria suatu kelompok musik untuk dapat diterbitkan albumnya oleh Kolibri Rekords?Bagaimana anda merekrut tiap roster Kolibri Rekords?Saya dan Ratta memiliki selera dan visi musik yang hampir sama. Menurut kami, dewasa ini banyak sekali kelompok musik baru bermunculan. Namun, kami rasa, mereka tidak membuat sesuatu yang baru. Hampir keseluruhan dari mereka hanya mengulang kesuksesan kelompok musik-kelompok musik yang ada sebelumnya. Selain itu, terdapat situasi tertentu ketika suatu jenis musik sedang naik daun, hampir semua orang kemudian berlomba-lomba membuat band yang memainkan jenis musik tersebut. Ya, meskipun tidak harus sepenuhnya baru, tetapi paling kita dapat memberikan pendengar pilihan-pilihan.  Saya rasa, kalau ada satu pihak yang dapat memberikan pilihan yang lebih segar, kenapa tidak? Dan, sudah seharusnya suatu label rekaman memiliki karakter khas, sehingga pendengar dapat mengetahui ketika mereka mencari suatu band dengan jenis musik tertentu, mereka harus mencarinya di mana.Sejauh ini ada 5 kelompok musik yang karyanya diterbitkan oleh Kolibri Rekords. Yang pertama adalah Bedchamber. Bedchamber merupakan band sahabat saya, Ratta. Saat itu Bedchamber baru terbentuk, dan memiliki materi siap terbit. Tetapi, mereka tidak tahu akan menerbitkan materi tersebut melalui apa. Kemudian, kami memutuskan untuk membuat Kolibri Rekords sebagai wadah untuk menerbitkan musik Bedchamber. Sedangkan Gizpel adalah band milik teman satu kampus saya. Kebetulan, saat itu Kolibri baru mulai berjalan, dan ketika saya mendengarkan musik dari Gizpel saya merasa bahwa mereka cocok untuk menjadi bagian dari Kolibri, hingga akhirnya kami membantu penerbitan album musik mereka. Lalu ada Atsea yang merupakan kelompok musik milik teman daring saya. Saya mengenalnya melalui facebook, dan hanya bertemu di facebook saja. Ketika  saya teringat bahwa ia juga memiliki kelompok musik, yang saya rasa musiknya juga layak untuk diterbitkan oleh Kolibri.Perennial E.P by bedchamberKetika saya hubungi, ternyata ia sudah tidak aktif bermusik. Tetapi, saya tetap menyampaikan keinginan saya untuk menerbitkan karya Atsea melalui Kolibri Rekords. Akhirnya ia setuju untuk mengaktifkan kembali Atsea, dan menerbitkan album musiknya dengan bantuan label rekaman kami. Lalu, ada Kaveh Kanes. Deva dari Polkawars mengenalkan saya pada vokalis Kaveh Kanes, Asad, di suatu acara. Menurut saya, jika kita merujuk pada kelompok musik-kelompok musik yang karyanya pernah diterbitkan oleh Kolibri, musik yang dibuat oleh Kaveh Kanes sangat sesuai untuk diterbitkan melalui Kolibri. Kebetulan, saat itu Kaveh Kanes juga sudah memiliki materi siap terbit, dan sedang mencari label rekaman, jadi kami langsung menawarkan bantuan untuk menerbitkan album musik Kaveh kanes. Low Pink benar-benar murni saya temukan di dalam jaringan. Walaupun secara musikal, saya rasa Low Pink adalah band yang paling tidak memenuhi kritetia Kolibri. Namun, pelan-pelan mereka akhirnya mampu melebur dengan kriteria musik Kolibri, karena mereka sering bergaul bersama kami.Untuk  urusan manajerial Kolibri sangat santai. Kami tidak tahu ini baik atau buruk, tapi kami belum pernah membuat kontrak tertulis untuk masing-masing roster kami. Tapi mungkin suatu saat akan kami terapkan, supaya lebih jelas hitam di atas putihnya.Apakah terdapat komunikasi terkait penggunaan lisensi terbuka dengan band-band yang karyanya diterbitkan oleh Kolibri Rekords?Kami selalu menyampaikan terkait penggunaan lisensi CC pada roster-roster kami. Saya pribadi sangat mendukung aktivitas persebaran kebudayaan, terutama persebaran musik. Label rekaman kami memiliki visi untuk menciptakan gelombang baru, artinya konten-konten musik ini harus dapat disebarkan seluas mungkin. Lisensi CC merupakan alat yang tepat dalam aktivitas persebaran tersebut. Sejauh ini, kelompok musik yang karyanya diterbitkan oleh Kolibri memiliki visi yang sama dengan kami terkait penerapan ketentuan lisensi. Mereka tidak mempermaslahkan penyebarluasan dan penggunaan karya musik mereka. Mereka merasa bahwa mereka itu kelompok musik baru, yang ingin karyanya dapat tersebar dan terdengar seluas-luasnya.Apa yang mendasari Anda untuk memanfaatkan platform Bandcamp?Apakah alasan praktis atau karena Anda tahu bahwa di Bandcamp terdapat platform lisensi CC?Sebelum saya membentuk Kolibri Rekords, saya sudah menjadi penikmat konten musik yang ada di Bandcamp. Jadi, ketika saya dan Ratta memutuskan untuk mendirikan label rekaman, membuat akun Bandcamp untuk label kami merupakan hal yang pertama kali muncul di pikiran. Karena, pada waktu itu konsep menyediakan album penuh di iTunes dan Spotify juga belum umum. Selain itu, Bandcamp merupakan situs yang amat fleksibel untuk didesain ulang. Kita juga dapat menyertakan lirik pada tiap album musik yang diunggah, dan kita dapat pula memberikan pilihan kepada pendengar untuk mengunduh secara gratis maupun berbayar. Saya baru tahu jika terdapat pilihan lisensi CC di Bandcamp saat saya membuat akun untuk Kolibri Rekords, dan tentu saja hal tersebut membuat saya jadi lebih menyukai Bandcamp.Kenapa lisensi terbuka, dan kenapa Creative Commons?Saya mulai mengenal lisensi CC dengan mengakses situs Yes No Wave Netlabel. Seingat saya, waktu Yes No Wave baru saja berdiri, dan mereka sempat gencar memperkenalkan konsep lisensi CC di dalam jaringan. Waktu itu saya tidak mengerti, lisensi CC ini memiliki peran apa untuk Netlabel? Maka dari itu saya mulai mempelajari, dan memahaminya, hingga kemudian saya yakin bahwa alat ini juga merupakan alat yang baik untuk label rekaman saya. Menurut saya, konsep hak cipta penuh (lisensi tertutup) merupakan sesuatu yang amat membatasi. Sikap politis saya yang masih bersinggungan dengan paham sosialis, membuat saya merasa bahwa hal seperti musik juga merupakan sesuatu yang seharusnya bisa dinikmati oleh banyak orang.Kenapa lisensi CC BY-NC-SA?Bagaimana Anda mengelola Kolibri Rekords, yang karya-karyanya menggunakan konsep lisensi terbuka (bebas untuk digunakan kembali), sambil teta
