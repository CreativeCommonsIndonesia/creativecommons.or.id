              "2017-07-laporan-global-open-data-index-peran-lisensi-terbuka-di-bidang-open-data-di-tahun-2017": {
                "title": "Laporan Global Open Data Index: Peran Lisensi Terbuka di Bidang Data Terbuka pada Tahun 2017",
                "author": "hilman",
                "category": "",
                "content": "Artikel ini merupakan terjemahan dari artikel “The state of open licensing in 2017” yang dipublikasikan oleh Global Open Data Index (GODI).Pertama-tama, artikel ini akan membahas apa itu lisensi terbuka dan apa kegunaannya dalam penyediaan data terbuka. Penulis artikel, Danny Lämmerhirt and Freyja van den Boom, kemudian memberikan 10 rekomendasi untuk diperhatikan oleh para pegiat data terbuka dalam memberikan advokasi dalam penyediaan data terbuka, khususnya terkait pelisensian data terbuka.Data terbuka harus dapat digunakan kembali oleh siapapun, untuk kepentingan apapun, dan dapat diakses secara gratis oleh para penggunanya. Namun, terkadang peraturan-peraturan yang ada memblokade proses penggunaan data tersebut.Pihak manapun yang hendak menggunakan data yang disediakan perlu mengetahui bahwa mereka berhak untuk menggunakan data tersebut. Para peneliti tidak akan menggunakan data milik orang lain jika mereka tidak yakin bahwa mereka tidak sedang melanggar hak cipta. Sebagai contoh, seseorang membutuhkan data-data tentang pajak yang dibayarkan oleh korporasi multinasional di berbagai negara untuk kemudian dibuatkan visualisasinya. Orang ini tidak akan dapat melakukan hal tersebut, kecuali mereka mengetahui lisensi (model perizinan. Red) apa yang diterapkan pada kumpulan data tersebut. Penerapan lisensi terbuka dengan ketentuan paling bebas yang diikuti dengan penyediaan penjelasan izin penggunaan atas diterapkannya lisensi tersebut, sangat dibutuhkan dalam proses pemanfaatan data.Berdasarkan penelitian yang dilaksanakan GODI pada tahun 2016-2017, keberhasilan penerapan lisensi terbuka pada kumpulan-kumpulan data masih jauh dari sempurna. Penggunaan lisensi terbuka oleh lembaga pemerintahan dalam penyediaan data masih sangat minim. Yang banyak terjadi adalah penerapan peraturan yang tidak mendukung keterbukaan dalam penyediaan data oleh lembaga-lembaga pemerintahan tersebut.Apa itu lisensi terbuka?Sesuai dengan penjelasan yang disebutkan oleh Open Definition, sekumpulan data dianggap terbuka secara legal “jika data-data tersebut disajikan di bawah peraturan yang memperbolehkan penggunaan secara bebas”. Suatu lisensi dapat dianggap sebagai lisensi terbuka jika ketentuan-ketentuannya sesuai dengan penjelasan dari Open Definition 2.1. Termasuk persyaratan-persyarat spesifik seperti:  Ketentuan lisensi tidak boleh diskriminatif;  Tidak ada ketentuan yang mewajibkan pengguna mengeluarkan sejumlah biaya untuk mengakses obyek yang dilisensikan;  Dan memperbolehkan pendistribusian ulang, serta pemodifikasian ulang terhadap obyek yang dilisensikan.Mengapa lisensi terbuka dibutuhkan?Suatu kumpulan data merupakan obyek perlindungan hak cipta.Hak cipta memberikan hak eksklusif kepada pencipta atau pemegang hak cipta atas ciptaan yang diciptakannya. Pihak lain diwajibkan untuk memperoleh izin langsung dari pencipta atau pemegang hak cipta jika ingin menggunakan ciptaan-ciptaan tersebut.Di dalam konsep hak cipta, terdapat beberapa pengecualian dan pembatasan yang memungkinkan pengguna untuk menggunakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta. Misalnya, suatu peraturan perundang-undangan menjabarkan dengan jelas ciptaan-ciptaan yang tidak termasuk obyek perlindungan hak cipta atau dianggap sebagai milik publik. Ciptaan-ciptaan tersebut kemudian dapat digunakan secara bebas tanpa izin untuk kepentingan apapun. Bahkan, jika suatu ciptaan merupakan obyek perlindungan hak cipta, pencipta atau pemegang hak cipta dapat menerapkan model lisensi tertentu yang memuat ketentuan bahwa penggunaan ciptaan tersebut tidak perlu mengikuti apa yang dinormakan oleh Undang-Undang.Perlu disadari bahwa beberapa negara memberikan perlindungan hukum pada kumpulan data yang membatasi penggunaan atau pemanfaatan data-data dari kumpulan data tersebut. Oleh karena itu, kita perlu memerhatikan ketentuan perundang-undangan setiap negara terhadap kumpulan data.Karena terdapat data-data yang dibagikan dalam bentuk laporan tertulis maupun gambar, yang merupakan obyek perlindungan hak cipta, pelisensian data menjadi hal yang perlu diperhatikan. Pelisensian data yang jelas dapat membantu proses pemanfaatan data. Pengguna seketika dapat mengetahui apakah data yang akan digunakan itu menerapkan ketentuan hak cipta yang bersifat membatasi atau tidak. Lembaga pemerintahan sebaiknya secara jelas menjabarkan apakah data yang mereka sediakan bukan merupakan obyek perlindungan hak cipta atau menerapkan lisensi yang mengecualikan data tersebut dari perlindungan hak cipta yang normatif.      Jika data-data yang disediakan bukan merupakan obyek perlindungan hak cipta atau milik publik, artinya ketentuan CC0 Dedikasi Domain Publik dapat diterapkan pada data-data tersebut.        Jika data-data yang disediakan merupakan obyek perlindungan hak cipta, artinya lisensi terbuka seperti lisensi Creative Commons Atribusi (CC BY) dapat diterapkan untuk meningkatkan daya guna dan interoperabilitas data-data tersebut.  Penggunaan lisensi Creative Commons atau lisensi Open Data Commons direkomendasikan dalam praktik penyediaan data terbuka.Banyak lembaga pemerintahan yang telah menerapkan salah satu dari 6 jenis lisensi Creative Commons. Sedangkan yang lain memilih untuk membuat model pelisensian datanya sendiri atau kondisi penggunaan dengan kandungan ketentuan sama atau serupa dengan lisensi-lisensi terbuka yang telah ada. Namun, pertumbuhan ragam lisensi-lisensi terbuka yang dibuat sendir oleh lembaga-lembaga ini menuai kritik. Ketentuan yang berbeda-beda ini menjadi problematis dari sudut pandang pengguna karena menjadi salah satu penghambat interoperabilitas data. Ketentuan-ketentuan ini mengandung informasi yang tidak diperlukan pengguna, serta mengurangi daya guna data, dan menghambat proses penggunaan kembali data. Lisensi Creative Commons ada untuk mengatasi masalah-masalah ini, dengan memberikan pemerian yang jelas terkait hak penggunaan. Keberadaan lisensi ini dimaksudkan untuk memudahkan aktivitas berbagi dan pemanfaatan ciptaan, dalam hal ini data.Peran Lisensi Terbuka di Bidang Data Terbuka pada Tahun 2017Hasil pemeriksaan GODI dari tahun 2016-2017 menunjukan bahwa hanya 38 persen dari dari kumpulan data yang layak, telah menggunakan lisensi terbuka. (Angka ini berubah menjadi 11 persen di penghitungan akhir yang dipublikasikan pada tanggal 15 Juni 2017).Lisensi-lisensi lain mengandung ketentuan yang banyak membatasi penggunaan data seperti larangan untuk penggunaan secara komersial, serta larangan pemodifikasian data.Ketika lisensi terbuka telah diterapkan pada suatu kumpulan data, praktek penerapan lisensi yang baik ditak dipatuhiDari kasus-kasus yang ditemukan oleh tim peneliti GODI, mayoritas lembaga pemerintahan hanya memberlakukan peraturan dalam bentuk “ketentuan penggunaan” daripada lisensi hak cipta yang spesifik. Lisensi terbuka lembaga pemerintah dan lisensi Creative Commons jarang digunakan. Penerapan lisensi buatan sendiri dapat memikulkkan persyaratan tambahan kepada pengguna, seperti:      Mensyaratkan penyebutan atribusi yang spesifik terhadap penerbit data;        Menambah klasus yang menyebabkan ketidakjelasan terkait penggunaan dan pemodifikasian data oleh pengguna;        Pengguna wajib mengadaptasi atau membuat perbandingan antara ketentuan lisensi tersebut dengan hukum yang berlaku di negaranya.  Sejauh ini kami menemukan ketentuan-ketentuan yang saling bertentangan. Ketentuan-ketentuan ini nantinya berpotensi meningkatkan risiko sengketa, khususnya jika pihak pengguna hendak menggunakan suatu kumpulan data untuk kepentingan komersial. Selain itu, kami juga menemukan ketentuan-ketentuan yang ambigu di dalam lisensi tersebut. Ambiguitas tersebut dapat menyebabkan kebingungan daripada pencerahan. Sebagai contoh, ketentuan yang melarang penggunaan data “secara melanggar hukum”. (Anda dapat membaca dikusinya di tautan ini. Red)Lisensi terbuka yang telah menjadi standard telah berhasil mengurangi ambiguitas serta memberikan pemahaman kepada pengguna tentang hak penggunaan. Banyak dari  lisensi buatan sendiri dan “ketentuan penggunaan” tersebut mengandung ketentuan yang tidak menjelaskan data mana yang mereka lindungi. Artinya, beberapa lembaga pemerintahan memang bermaksud untuk membatasi penggunaan beberapa bagian data yang terdapat di suatu kumpulan data. Lembaga pemerintahan direkomendasikan untuk menerangkan dengan lebih jelas bagian mana dari suatu kumpulan data yang dapat digunakan dan mana yang tidak.Lisensi buatan sendiri tidak memberikan pemerian yang jelas pada data yang mana ketentuannya diberlakukan.Setiap  penyajian data di suatu laman seharusnya ditandai dengan ketentuan lisensi yang berlaku terhadap penggunaan data tersebut. Sebagai contoh, pemerintah Meksiko menyajikan data tentang pembelian yang dilaksanakan oleh pemerintah melalui Compranet, situs resmi pemerintah Meksiko yang khusus menyajikan informasi terkait hal tersebut. Lisensi terbuka memang diterapkan pada butir-butir data-data yang disediakan, namun situs tempat diumumkannya informasi tersebut tidak mencantumkan secara jelas bahwa butir-butir data tersebut berada di bawah ketentuan suatu lisensi terbuka. Selain itu, pemerintah Meksiko juga menyajikan butir-butir data yang sama di situs datos.gob.mx yang juga menerapkan lisensi terbuka. Menurut informasi yang didapatkan oleh peneliti GODI dari pejabat lembaga pemerintah terkait, di manapun butir data disajikan, berlaku lisensi terbuka dengan ketentuan yang sama terhadap data-data tersebut. Meskipun terdapat pertanyaan resmi, pencantuman penjelasan lisensi yang baik, misalnya, dengan juga memberikan tautan terhadap lisensi, tetap diperlukan untuk menjamin hak penggunaan para pengguna data. Selain itu, sangat direkomendasikan untuk menyertakan isi ketentuan lisensi pada butir data yang dapat diunduh, untuk selalu mengecek apakah tautan terhadap lisensi, dan segera memperbaikinya jika tautan tersebut sudah tidak dapat diakses.Ketidaksesuaian antara data yang disajikan dengan “ketentuan penggunaan” yang diterapkan menghambat proses penafsiran ketentuan oleh penggunaPengguna sebaiknya membandingkan teks “ketentuan penggunaan” dengan definisi yang ada di Open Definition untuk memastikan hak penggunaan yang dimilikinya. Masalah akan timbul jika tidak tersedia pemerian yang jelas atau versi terjemahan lisensi yang berlaku bagi setiap pengguna. Jika terjemahan tidak tersedia, maka pengguna harus menerjemahkannya terlebih dahulu dan apabila teks lisensi formatnya tidak terbaca oleh mesin, pengguna tidak dapat menggunakan jasa penerjemahan yang ada secara daring. Hal-hal ini dapat meningkatkan potensi sengketa dari kesalahpahaman terhadap “ketentuan penggunaan” data. Jika seorang ahli penyediaan data terbuka tidak mampu menentukan status hak cipta suatu kumpulan data tertentu, apalagi orang-orang yang hanya menjadi pengguna data terbuka. Untuk mengetahui statsu hak cipta suatu ciptaan diperlukan pengetahuan yang cukup mendalam tentang hak cipta, suatu hal yang selalu dihindari organisasi penyedia lisensi terbuka yang selama ini berusaha menghadirkan kesederhanaan.Pemberitahuan hak cipta (logo (C)) di laman web dapat membingungkan pengguna.Dalam beberapa kasus, pengguna situs tidak dapat menemukan “ketentuan penggunaan” maupun lisensi yang jelas di suatu situs penyajian data oleh lembaga pemerintahan. Tidak disediakannya ketentuan penggunaan secara jelas, menggiring pengguna untuk merujuk pada lambang (C) yang biasanya ada di bagian bawah situs web. Lambang pengganti pernyataan bahwa suatu obyek dilindungi hak cipta secara penuh ini, tidak selalu berlaku pada data atau konten yang disediakan suatu situs. Karena biasanya lambang ini hanya berlaku pada situs web yang digunakan sebagai kanal untuk menyajikan konten-konten terbuka, dalam hal ini oleh lembaga pemerintah.**10 rekomendasi untuk pihak penyedia data**Based on our finding we prepared 10 recommendations that policymakers and other government officials should take into account:Tim peneliti GODI dapat memberikan setidaknya 10 rekomendasi kepada pembuat kebijakan atau pejabat pemerintah berdasarkan temuan-temuan yang telah diutarakan di atas:      Apakah data atau kumpulan data tersebut merupakan obyek perlindungan hak cipta? Often government data does not fall under copyright protection and should not be presented as such. Biasanya data yang disediakan pemerintah bukan merupakan obyek perlindungan hak cipta dan seharusnya bukan. Pemerintah harus dapat memilah hal-hal mana yang termasuk sebagai obyek perlindungan hak cipta dan mana yang tidak.        Gunakan lisensi-lisensi terbuka yang telah menjadi standar. Lisensi terbuka mudah dipahami dan sebaiknya dijadikan pilihan pertama. Open Definition menyediakan lisensi-lisensi terbuka yang tidak saling bertentangan satu sama lain.        Dalam beberapa kasus, lembaga pemerintah memilih untuk menggunakan lisensi terbuka buatannya sendiri. Lisensi ini seharusnya mengandung ketentuan yang membebaskan dan tidak bertentangan dengan ketentuan lisensi yang lain. Untuk memastikan kesesuaiannya, pihak pembuat lisensi dapat meminta pemeriksaan dan persetujuan dari Open Definition.        Dengan jelas menunjuk data apa saja yang dilindungi oleh lisensi yang diterapkan dan sediakan informasi tentang kapan data tersebut tersedia.        Clearly, publish open licensing details next to the data. Sediakan teks lisensi yang diterapkan di laman yang sama dengan data yang disediakan. Lisensi tersebut harus nampak jelas dan dicantumkan pada berkas data yang dapat diunduh serta dapat dibaca manusia dan mesin.        Pastikan tautan terhadap lisensi yang dicantumkan pada data tidak mati, supaya pengguna dapat menmbaca ketentuan lisensi kapan saja.        Tampilkan dengan jelas versi lisensi dan sediakan contoh bagaimana data yang tersedia digunakan.        Jika memungkinkan, hindari penerapan ketentuan yang membatasi dan bertentangan dengan standar lisensi terbuka.        Lakukan evaluasi pada desain situs web dan hindari pencantuman pemberitahuan hak cipta (C) yang membingungkan pada bagian bawah situs web serta “ketentuan penggunaan” yang tidak perlu.        Jika data yang disediakan pemerintah adalah milik publik sejak awal, jelaskan apa arti hal tersebut bagi pengguna data.  Posisi hukum data di mata rezim Hukum Hak Cipta IndonesiaMenurut Pasal 41 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014), “temuan atau data walaupun telah diungkapkan” bukan merupakan obyek perlindungan hak cipta. Artinya setiap penggunaan data, dengan pemahaman yang sesuai dengan maksud Pasal 41 UUHC 2014 di Indonesia, tidak perlu mengikuti konsep perlindungan hukum terhadap obyek perlindungan hak cipta dari UUHC 2014. Ketika suatu ciptaan bukan merupakan obyek perlindungan hak cipta, maka belum tentu ciptaan tersebut berstatus domain publik. UUHC 2014 tidak menetapkan dengan tegas status dari ciptaan yang bukan obyek merupakan perlindungan hak cipta. Artinya kita dapat mencoba membuat tafsiran bahwa semua orang dapat menggunakan ciptaan tersebut tanpa izin langsung dari penciptanya dan tanpa perlu membayarkan royalti atas penggunaan ciptaan tersebut secara komersial. Dengan pengecualian bahwa ciptaan, dalam hal ini data, yang hendak kita gunakan bukan merupakan obyek perlindungan hukum UU Perlindungan Data Pribadi, maupun butiran data atau kumpulan data yang mengandung rahasia negara.UUHC 2014 menempatkan database atau basis data sebagai obyek perlindungan hak cipta. Yang dimaksud dengan basis data menurut UUHC 2014 adalah “kompilasi data dalam bentuk apapun yang dapat dibaca oleh komputer atau kompilasi dalam bentuk lain, yang karena alasan pemilihan ataupengaturan atas isi data itu merupakan kreasi intelektual. Pelindungan terhadap basis data diberikan dengan tidak mengurangi hak para Pencipta atas Ciptaan yang dimasukan dalam basis data tersebut”. Kita dapat menafsirkan bahwa, misalnya, data-data yang dikumpulkan dalam satu tempat dan disajikan dalam bentuk infografis maupun data-data terbaca mesin yang disajikan melalui suatu program komputer, merupakan obyek perlindungan hak cipta. Ketika suatu ciptaan menjadi obyek perlindungan hak cipta, maka pengguna ciptaan wajib mendapatkan izin langsung pencipta dan membayar sejumlah royalti kepada pencipta ketika terdapat penggunaan secara komersial.Hal-hal tersebut dapat dikecualikan jika ciptaan berupa basis data tersebut menerapkan lisensi terbuka, lisensi Creative Commons Atribusi (CC BY) dan Creative Commons Atribusi-Berbagi Serupa (CC BY-SA) atau Open Data Base License (ODbl) misalnya. Lisensi-lisensi ini membebaskan pengguna ciptaan untuk menggunakan ciptaan tanpa izin langsung dan kewajiban membayar royalti terhadap pencipta. Pengguna ciptaan diwajibkan untuk menyebutkan sumber dan/atau nama pencipta pada setiap penggunaan, dan jika terdapat penggubahan atas ciptaan berlisensi CC BY-SA atau ODbl, pengguna diwajibkan untuk menerapkan lisensi yang sama atau lisensi dengan ketentuan yang serupa.Di Indonesia, Anda dapat menemukan praktek penerapan lisensi terbuka pada basis data-basis data yang disajikan oleh Satu Data Indonesia atau portal Jakarta Open Data. Anda juga dapat menemukan data-data atau basis data tentang Indonesia berlisensi CC0 di Wikidata. Kegiatan-kegiatan berkaitan tentang data dan pengolahannya serta penyajian data terbuka di Indonesia banyak disokong oleh organisasi-organisasi seperti Data Science Indonesia dan Open Data Labs Jakarta. Hal-hal spesifik seperti data-data maupun basis data yang berkaitan dengan peta biasanya merupakan ruang lingkup kegiatan dari HOT-OSM Indonesia. Apabila Anda tertarik untuk mengetahui lebih lanjut mengenai perkembangan kegiatan terkait data terbuka di Indonesia, Anda dapat mengunjungi tautan yang kami sediakan pada setiap nama organisasi yang kami sebutkan. Pada tautan berikut ini Anda dapat melihat hasil pemeriksaan GODI terkait penyajian data terbuka dan penerapan lisensi terbuka pada data atau basis data di Indonesia.",
                "url": "2017/07/laporan-global-open-data-index-peran-lisensi-terbuka-di-bidang-open-data-di-tahun-2017.html"
              }
              ,
            
              "2017-07-jaringan-buku-cerita-anak-berlisensi-terbuka-di-storyweaver-oleh-pratham-books": {
                "title": "Jaringan Buku Cerita Anak Berlisensi Terbuka di StoryWeaver oleh Pratham Books",
                "author": "ccid",
                "category": "",
                "content": "Pratham Books didirikan sebagai lembaga penerbitan nirlaba yang menerbitkan buku anak-anak sejak tahun 2004 dengan misi ‘untuk melihat buku di setiap tangan anak-anak’. Tujuan utama mereka adalah menerbitkan buku cerita yang berkualitas dengan harga terjangkau dalam beberapa bahasa India untuk menunjang kemampuan membaca anak-anak di India.Sekitar 50% anak-anak di India tidak memiliki akses ke bahan bacaan yang sesuai dengan tingkatannya. Dari banyak faktor yang mempengaruhi hal ini adalah kurangnya bahan bacaan yang tersedia dalam bahasa ibu mereka. India mengalami kekurangan pasokan bahan bacaan yang layak untuk anak-anak. Ironisnya, akibat pengaruh mekanisme pasar,  sebagai negara dengan 22 bahasa resmi, kebanyakan bahan bacaan hanya tersedia dalam bahasa Inggris dan Hindi saja. Pratham Books berupaya memenuhi kebutuhan bahan bacaan anak-anak yang layak dengan menciptakan model alternatif dalam membaca buku.Dalam kurun waktu 10 tahun, Pratham Books telah menerbitkan 300 judul buku dengan menggunakan 18 bahasa asli India sebagai pengantar. Tema dari buku-buku yang diterbitkan juga begiut beragam mulai dari buku untuk pembaca pemula, fiksi, nonfiksi, hingga buku cerita dengan topik ilmu pengetahuan alam, sejarah, dan matemika. Mereka telah bekerja sama dengan banyak sekali penulis dan ilustrator dari berbagai negara. Buku-buku yang mereka terbitkan juga telah memenangkan beberapa penghargaan.StoryWeaver merupakan situs web yang dinisiasi oleh Pratham Books. Situs web ini berusaha untuk menemukan cara baru dalam menyediakan kebutuhan memabaca bagi anak-anak. Seluruh cerita anak-anak di situs ini berlisensi Creative Commons, yang artinya cerita-cerita tersebut dapat digunakan secara bebas, termasuk diterjemahkan kembali ke bahasa lain. Mereka juga menyediakan 2000 lebih ilustrasi berlisensi terbuka yang dapat dimanfaatkan bagi pengguna yang hendak menyumbangkan cerita anak-anak baru di situs ini. Target utama dari proyek ini adalah memberikan pemahaman pada anak-anak, pengajarm dan orang tua bahwa cerita anak-anak dan berbagai komponennya kini tidak lagi diterbikan di bawah rezim hak cipta yang kaku. StoryWeaver bermaksud untuk membuka pintu “perpustakaan” selebar dan sebebas mungkin untuk semua anak di seluruh dunia.Jenis-jenis aktivitas bagi pengguna situs StoryWeaverSitus ini menyediakan empat macam pilihan aktivitas yang dapat diperankan oleh penggunanya, yaitu:  ReadKetika Anda berperan sebagai pembaca atau pengguna ciptaan, selain mengakses bacaan lewat situs ini, Anda juga dapat mengunduh dan mencetak cerita anak-anak yang Anda inginkan untuk Anda gunakan, misalnya di lembaga pendidikan tempat Anda mengajar, atau sekadar sebagai bahan bacaan untuk anak-anak Anda di rumah. StoryWeaver melengkapi situs ini dengan mesin pencari jika Anda memerlukan suatu bahan bacaan yang spesifik, misalnya dari penerbit tertentu, tingkatan tertentu, genre cerita, bahkan bahasa pengantar yang dipakai di cerita tersebut.  CreateStoryWeaver memungkinkan Anda untuk menyumbangkan cerita karangan Anda sendiri ke situs ini. Seperti yang telah kami sebutkan, Anda dapat memanfaatkan 2000 lebih ilustrasi yang ada di situs ini untuk membangun cerita anak-anak yang hendak Anda sumbangkan. Namun, Anda dapat pula mengunggah ilustrasi buatan sendiri untuk membangun cerita tersebut. Selain itu, Anda dapat memanfaatkan templat buku cerita anak yang sudah ada, dan menambahkan unsur teks saja untuk menyelesaikan cerita tersebut. Seluruh cerita yang disumbangkan ke situs ini menerapkan lisensi terbuka Creative Commons Atribusi (CC BY) 4.0 yang memungkinkan penggandaan, penyebarluasan, penggubahan, dan penggunaan untuk kepentingan komersial, asal pengguna cerita tersebut tetap menyebutkan atribusi pencipta secara lengkap.Kolom atribusi pada halaman akhir setiap buku cerita anak di StoryWeaver.  TranslateFungsi penerjemahan yang dilengkapi dengan lisensi terbuka di StoryWeaver memungkinkan Anda untuk menerjemahkan seluruh cerita anak-anak di situs ini ke bahasa yang Anda inginkan tanpa memerlukan izin langsung dari pembuat cerita atau penerjemah sebelumnya. Anda tinggal memilih cerita yang Anda inginkan, mengklik pilihan “translate”, dan mulai menerjemahkan sambil melihat sumber bahasa yang akan Anda terjemahkan pada kolom penerjemahan. Selain itu, apabila Anda ingin menurunkan tingkat kesulitan bacaan tertentu, Anda dapat menyunting cerita tersebut, dan membuat kontennya jadi lebih mudah dibaca oleh pembaca di tingkat yang lebih rendah.Sejauh ini terdapat 64 cerita anak-anak berbahasa Indonesia yang diterjemahkan secara sukarela oleh 11 orang penerjemah. Cerita-cerita ini semuanya menerapkan lisensi terbuka CC BY yang memungkinkan Anda untuk menggunakan cerita-cerita ini sebebas mungkin untuk kepentingan apapun, asal Anda tetap menyebutkan sumber-sumber yang berkontribusi pada cerita tersebut. Sumber-sumber tersebut biasanya dapat Anda temukan pada halaman belakang setiap cerita yang dikontribusikan. Penerjemah bahasa Indonesia dengan hasil terjemahan terbanyak kini dipegang oleh Maharani Aulia. Produktivitasnya ini menjadikannya sebagai salah satu penerjemah yang diakui oleh situs StoryWeaver.Salah satu cerita anak-anak hasil terjemahan Maharani Aulia yang berjudul \"Jas Hujan\".  ConnectLaman “Connect” diadakan untuk menjalankan fungsi diskusi bagi pengguna dan kontributor situs StoryWeaver. Di laman ini Anda dapat membuat ruang pembicaraan sendiri untuk topik tertentu yang ingin Anda diskusikan. Anda pun dapat bergabung ke ruang pembicaraan yang sudah ada sebelumnya untuk mendiskusikan hal yang sesuai dengan tema ruang pembicaraan tersebut. Laman ini juga dapat Anda manfaatkan sebagai ruang bertanya jika ada fungsi dalam situs yang Anda tidak pahami.",
                "url": "2017/07/jaringan-buku-cerita-anak-berlisensi-terbuka-di-storyweaver-oleh-pratham-books.html"
              }
              ,
            
              "2017-07-bottlesmoker-parakosmos-untuk-netlabel-day": {
                "title": "Parakosmos Untuk Netlabel Day Dari Bottlesmoker dan 4 rilisan dari Ripstore Asia!",
                "author": "ccid",
                "category": "",
                "content": "Anggung Suherman (Angkuy) dan Ryan Adzani (Nobie)Tanggal 14 Juli 2017 lalu merupakan hari peringatan internet label (netlabel) sedunia. Untuk ikut serta merayakan hari tersebut, Bottlesmoker, proyek musik yang selalu setia merilis musiknya secara gratis dan berlisensi terbuka merilis album barunya yang bertajuk “Parakosmos” lewat Yes No Wave Netlabel. Seperti yang pernah kami beritakan sebelumnya, di dalam album ini mereka berkolaborasi dengan materi rekaman musik tradisi yang direkam oleh Palmer Keen dari Aural Archipelago. Hasil dari respon mereka terhadap rekaman tersebut adalah 10 track di album Parakosmos ini.Sampul album terbaru Bottlesmoker \"Parakosmos\"  BEI MAU LOOPS  BONET CIRCLE  BA ALUK  BATARA PANDITA  RATAPAN TIMOR  HUMBA SUMBA  EAST INDIES FEAT. KRONUTZ  VERTICAL  SACRUM  EQUATORAlbum ini diterbitkan di bawah ketentuan lisensi CC BY-NC-SA. Lisensi ini mengizinkan setiap orang untuk menggubah, memperbaiki, dan membuat ciptaan turunan bukan untuk kepentingan komersial, dan walau mereka harus mencantumkan kredit kepada Anda dan tidak dapat memperoleh keuntungan komersial, mereka tidak harus melisensikan ciptaan turunan dengan syarat yang sama dengan ciptaan asli.Segera unduh album terbaru Bottlesmoker di Yes No Wave Netlabel!Telusuri juga daftar album musik-album musik yang terbit pada netlabel day tahun ini, termasuk 4 album musik yang dirilis oleh Ripstore Asia.",
                "url": "2017/07/bottlesmoker-parakosmos-untuk-netlabel-day.html"
              }
              ,
            
              "2017-07-mari-perbaiki-sistem-pemberitaan-bersama-wikitribune": {
                "title": "Mari Perbaiki Sistem Pemberitaan Bersama Wikitribune!",
                "author": "ccid",
                "category": "",
                "content": "Wikitribune adalah proyek terbaru Wiki yang diinisiasi oleh [Jimmy Wales (https://id.wikipedia.org/wiki/Jimmy_Wales) sebagai upayanya untuk menutup tirai dari model bisnis media yang menjual pemberitaan palsu (fake news). Untuk mewujudkan visinya, Jimmy mengundang seluruh pengguna internet, yang sama-sama peduli dengan isu ini, untuk memberikan donasi melalui situs wikitribune.com. Donasi ini nantinya akan dimanfaatkan untuk memenuhi kebutuhan situs Wikitribune seperti pembangunan situs, menggaji para jurnalis, dan menutupi kebutuhan-kebutuhan operasional dari situs tersebut. Kini Wikitribune telah menerima donasi dari 11.183 pendukung dari usaha urun dananya. Wikitribune juga menerima bantuan dana dari perusahaan teknologi Korea bernama ESV, seorang pemimpin yayasan filantrofi Craig Newmark, The News Integrity Initiative, dan Google.Kaitan Model Bisnis Media Terbaru dan Pemberitaan PalsuDalam perkembangannya, aktivitas sebagai pewarta atau aktivitas jurnalistik tidak lagi hanya dilakukan oleh para jurnalis dan kantor-kantor berita atau perusahaan media profesional saja. Setiap individu maupun kelompok yang mampu memanfaatkan teknologi internet dan perangkat-perangkat seperti media sosial maupun blog, dapat pula turut serta dalam zona aktivitas media daring. Kedua hal ini kemudian menjadi pengaruh munculnya model bisnis iklan (ad funded) yang dipraktekan oleh situs-situs media daring. Hal ini dilakukan oleh situs-situs tersebut karena mereka menyediakan konten-kontennya secara gratis kepada pembaca, pemasukan dari iklan digunakan untuk membiayai keberlangsungan situs tersebut. Keberadan model bisnis ini kemudian dimanfaatkan secara tidak bertanggung jawab oleh beberapa pihak dengan cara membagikan kabar-kabar menggemparkan yang sebagian besar darinya adalah pemberitaan palsu untuk meningkatkan jumlah pengunjung situs mereka. Peningkatan jumlah pengunjung ini dapat meningkatkan pemasukan mereka dari iklan-iklan yang ada di situs tersebut. Alhasil, banyak tersebar konten-konten berita bohong yang menimbulkan kesalahpahaman dan tidak jarang dapat memecah belah kesatuan penduduk suatu negara.Apa Yang Dapat Kita Lakukan Bersama Wikitribune?Ilustrasi model artikel yang akan tersedia nantinya di WikitribuneProyek Wikitribune akan diwujudkan dalam bentuk situs web yang menerapkan prinsip kontribusi terbuka seperti proyek Wiki lainnya. Selain menyediakan sumber-sumber lengkap yang menjadi landasan penulisan artikel, artikel berita besutan jurnalis Wikitribune juga dapat langsung disunting oleh para kontributor yang sifatnya sukarelawan. Fungsi ini diadakan supaya kontributor atau pembaca dapat langsung melakukan koreksi apabila ada kesalahan redaksional maupun faktual. Kolaborasi ini dipercaya dapat menjaga menjaga kualitas tiap artikel yang ada di Wikitribune. Selain itu, Jimmy merasa bahwa buah pikiran tiap pembaca yang banyak tercurah dalam kolom komentar suatu artikel merupakan sesuatu yang bernilai. Maka setiap pembaca dapat menjadi kontributor di Wikitribune dan untuk menjaga kualitas artikel yang disumbangkan, artikel tersebut akan melalui proses pemeriksaan fakta terlebih dahulu oleh tim Wikitribune.Wikitribune berniat untuk menerapkan model bisnis tanpa iklan. Seperti yang telah disebutkan sebelumnya, untuk memperoleh pemasukan, Wikitribune memanfaatkan dana yang diperoleh dari para penyumbang dari kanal urun dana yang dikampanyekannya. Untuk mempertanggungjawabkan dana yang diterima dari para penyumbang, Wikitribune akan menerbitkan laporan keuangan secara rutin. Dengan berjalannya model bisnis seperti ini diharapkan praktek media yang netral dan independen dapat terlaksana.Situs ini akan melampirkan transkrip wawancara dan rekaman audio wawancara pada setiap artikel yang diterbitkan. Mengapa begitu? Hal ini dirasa perlu dilakukan dalam penerapan prinsip jurnalisme berlandaskan bukti (evidence based journalism) pada tiap pemberitaan Wikitribune. Lampiran-lampiran ini disediakan juga untuk menghindari adanya kesalahan pengutipan keterangan dari narasumber. Selain itu, lampiran ini juga dapat menjadi bukti autentik yang menyatakan bahwa keterangan-keterangan yang ada di artikel tersebut bukan keterangan yang dibuat-buat.Sebelumnya, Wiki memiliki proyek situs web kanal berita, yaitu Wikinews. Namun, perbedaan yang diharapkan oleh Jimmy adalah Wikitribune dapat menjadi kanal berita terbuka yang tingkat kontribusi dan produksi kontennya dapat berjalan dengan lebih cepat daripada Wikinews. Jimmy menambahkan, bahwa Wikitribune juga akan berupaya menyediakan konten dalam sebanyak mungkin bahasa. Konten di situs tersebut dapat berupa berita lokal maupun internasional. Yang terakhir, semua konten di situs tersebut berlisensi CC Atribusi-BerbagiSerupa (BY-SA), artinya Anda dapat menggandakan, menyebarluaskan, menggubah, dan menggunakan konten-konten tersebut untuk kepentingan komersial, asal tetap menyebutkan sumber atau nama pencipta dari konten tersebut.Segera kunjungi situs Wikitribune dan berikan dukungan Anda!Ikuti juga setiap kegiatan Wikitribune di Medium, Instagram, Twitter, dan Facebook.",
                "url": "2017/07/mari-perbaiki-sistem-pemberitaan-bersama-wikitribune.html"
              }
              ,
            
              "2017-07-belajar-menyunting-di-wikipedia-dengan-buku-panduan-menyunting-dari-wikimedia-indonesia": {
                "title": "Belajar Menyunting di Wikipedia dengan Pedoman Penyuntingan Secara Manual dari Wikimedia Indonesia! (CC BY-Sa)",
                "author": "ccid",
                "category": "",
                "content": "Sampul Modul Pelatihan Berkontribusi di Wikipedia.Wikipedia merupakan ensiklopedia bebas yang dapat disunting oleh siapapun. Sebagai kontributor, Wikipedia menyediakan dua model penyuntingan yakni model penyuntingan manual dan penyuntingan dengan visual editor. Model penyuntingan manual merupakan model yang banyak digunakan sebelum teknologi visual editor dibuat. Dalam melakukan penyuntingan manual, kontributor harus terlebih dahulu memahami fungsi-fungsi sintaksis wiki yang bernama Wikiteks.Untuk memberikan pemahaman mendalam terkait Wikipedia dan model penyuntingan manualnya, selain mengadakan pelatihan rutin, Wikimedia Indonesia juga menerbitkan modul pelatihan penyuntingan Wikipedia berbahasa Indonesia. Modul ini membagi penjelasan terkait Wikipedia terbagi menjadi 5 bab. Bab pertama merupakan penjelasan dasar tentang Wikipedia. Bab kedua merupakan penjelasan tentang situs Wikipedia, pancapilar Wikipedia, dan lisensi artikel Wikipedia. Bab tiga menjelaskan teknis penyuntingan artikel Wikipedia secara manual. Bab keempat berisi penjelasan tentang cara bersosialisasi dengan pengguna lain di Wikipedia. Sedangkan bab lima adalah bab tambahan yang membahas juga perihal penyuntingan menggunakan visual editor.Laman penjelasan tubuh artikel WikipediaModul ini dapat Anda akses dan unduh gratis di Wikimedia Commons. Karena menerapkan lisensi CC BY-SA (Atribusi-BerbagiSerupa), modul ini dapat Anda dapat gandakan, unggah ulang, dan gubah tanpa izin langsung dari pencipta atau pemegang hak ciptanya. Bahkan untuk kepentingan komersial sekalipun. Syaratnya adalah Anda wajib menyebutkan nama pencipta atau pemegang hak cipta dan sumber tempat materi asli modul, serta menerapkan lisensi yang sama apabila Anda membuat ciptaan turunan dari modul ini.Ikuti juga pelatihan penyuntingan Wikipedia Bahasa Indonesia yang diadakan setiap bulan pada hari Sabtu minggu ke-2 oleh tim pelatih Wikimedia Indonesia!",
                "url": "2017/07/belajar-menyunting-di-wikipedia-dengan-buku-panduan-menyunting-dari-wikimedia-indonesia.html"
              }
              ,
            
              "2017-07-laporan-tahunan-creative-commons-state-of-the-commons-2016": {
                "title": "Laporan Tahunan Terbesar Creative Commons: State of The Commons 2016",
                "author": "ccid",
                "category": "",
                "content": "Logo State of The Commons 2016Pada tanggal 28 April 2017 lalu Creative Commons meluncurkan laporan tahunannya yang berjudul State of The Commons. Di dalam laporan ini terdapat cerita-cerita inspiratif terkait penerapan lisensi CC dari seluruh dunia, termasuk dari Indonesia. CCID memberikan bantuan dalam penerjemahan laporan ke bahasa Indonesia, serta menyumbangkan cerita tentang proyek digitalisasi Majalah Sastra Horison yang dilaksanakan oleh Wikimedia Indonesia yang Hingga tanggal 5 Mei 2017 lalu, koleksi daring 264 edisi majalah yang diunggah ke Wikimedia Commons ini telah dilihat lebih dari 13.000 kali.Jumlah terbaru penggunaan lisensi CC dari seluruh dunia.Laporan jumlah ciptaan berlisensi CC dari setiap platform di SOTC 2016. Hingga saat ini telah terkumpul 29,4 juta berkas berlisensi bebas di Wikimedia Commons (salah satu platform yang menyediakan pilihan lisensi CC).Laporan proyek digitalisasi Majalah Horison di SOTC 2016Baca keseluruhan laporan State of The Commons 2016 dalam bahasa Indonesia dengan membuka tautan ini!",
                "url": "2017/07/laporan-tahunan-creative-commons-state-of-the-commons-2016.html"
              }
              ,
            
              "2017-07-3000-plus-plus-foto-keindahan-alam-indonesia-oleh-peserta-kompetisi-wiki-cinta-alam-indonesia-2017": {
                "title": "3000++ foto keindahan alam Indonesia oleh peserta kompetisi Wiki Cinta Alam Indonesia 2017!",
                "author": "ccid",
                "category": "",
                "content": "Logo Wiki Cinta Alam Indonesia 2017Wiki Cinta Alam Indonesia (WCAI) 2017 adalah kompetisi fotografi bentang alam Indonesia, baik flora maupun fauna, yang diadakan di Indonesia secara daring selama 30 hari pada bulan Juni 2017. Kompetisi ini merupakan versi lokal dari Wiki Loves Earth, perlombaan foto bentang alam yang diadakan setiap tahun oleh Wikimedia Foundation. Foto pemenang utama dari kompetisi WCAI 2017 akan diikutsertakan dalam kompetisi Wiki Loves Earth International pada bulan Juli 2017. Salah satu tujuan diadakannya lomba ini adalah untuk menambah sekaligus menjaring koleksi foto bentang alam berlisensi bebas di Wikimedia Commons.Arti dari berlisensi bebas adalah foto-foto tersebut dapat digunakan oleh siapapun untuk kepentingan apapun (termasuk kepentingan komersial) tanpa harus mengurus izin langsung dari pencipta. Penjelasan terkait cara kerja lisensi bebas di Wikimedia Commons selengkapnya dapat Anda baca di artikel ini.Proses pengumpulan foto pada perlombaan WCAI 2017 telah ditutup pada tanggal 30 Juni 2017 lalu. Hingga batas waktu yang ditentutkan terhitung ada 3.140 berkas foto bentang alam Indonesia yang diunggah ke Wikimedia Commons. Jumlah tersebut terang saja merupakan kabar baik bagi ekosistem pengetahuan bebas di Indonesia. Karena, artinya terdapat 3.000 lebih berkas foto bentang alam berkualitas yang dapat digunakan kembali secara bebas.Berikut adalah contoh-contoh karya yang diunggah oleh para peserta kompetisi WCAI 2017:A Foggy Morning oleh Tuwuh/CC BY-SA 4.0Kawanan kerbau di tepi muara, Cikepuh, Sukabumi oleh Raffiakbar29/CC BY-SA 4.0A View From Mount Bromo oleh Cucunroslina/CC BY-SA 4.0Kawanan Rusa oleh Candra Firmansyah/CC BY-SA 4.0Gili Lawa oleh Firdan Nofriza Nasution/&lt;a href=\"https://creativecommons.org/licenses/by-sa/4.0/deed.id&gt;CC BY-SA 4.0&lt;/a&gt;Kucing Tangkap Burung oleh Falinka/CC BY-SA 4.0Koleksi foto unggahan peserta kompetisi WCAI 2017 dapat Anda lihat di tautan berikut ini.Bebaskan pengetahuan!",
                "url": "2017/07/3000-plus-plus-foto-keindahan-alam-indonesia-oleh-peserta-kompetisi-wiki-cinta-alam-indonesia-2017.html"
              }
              ,
            
              "2017-07-sosialisasi-lisensi-creative-commons-dan-wiki-cinta-alam-indonesia-2017-di-samarinda": {
                "title": "Sosialisasi Lisensi Creative Commons dan Wiki Cinta Alam Indonesia 2017 di Samarinda",
                "author": "ccid",
                "category": "",
                "content": "Poster Acara Sosialisasi Lisensi CC dan Wiki Cinta Alam Indonesia 2017 di SamarindaPada tanggal 20 Mei 2017, Creative Commons Indonesia (CCID) bekerja sama dengan UNDAS mengadakan sosialisasi lisensi Creative Commons (CC) di Bioskop Mini Kominfo Samarinda. Hilman Fathoni (Konsultan Lisensi Creative Commons Indonesia) menjadi pengisi materi pada kesempatan sosialisasi kali ini. Tim CCID berkesempatan untuk menjawab pertanyaan-pertanyaan dari kontributor UNDAS dan komunitas Youtuber Samarinda yang menjadi peserta sosialisasi kali ini terkait cara mencari konten berlisensi bebas yang bebas royalti dan dapat digunakan kembali dalam kepentingan komersial. Selain itu, dalam kesempatan sosialisasi kali ini tim CCID juga mempromosikan kompetisi fotografi alam yang dihelat oleh Wikimedia Indonesia yaitu Wiki Cinta Alam Indonesia 2017.Foto bersama Tim CCID dan peserta sosialisasi di Samarinda. Foto oleh Happy Brilianto.",
                "url": "2017/07/sosialisasi-lisensi-creative-commons-dan-wiki-cinta-alam-indonesia-2017-di-samarinda.html"
              }
              ,
            
              "2017-07-lokakarya-wikimedia-commons-di-mozilla-community-space": {
                "title": "Lokakarya Wikimedia Commons di Mozilla Community Space",
                "author": "ccid",
                "category": "",
                "content": "Poster Acara Lokakarya Wikimedia Commons di Mozilla Community SpacePada 18 Juni 2017, tim Creative Commons Indonesia (CCID) kembali mengadakan lokakarya Wikimedia Commons bekerja sama dengan Mozilla Community Space. Lokakarya ini diselenggarakan sebagai bagian dari perhelatan kompetisi fotografi yang diadakan oleh Wikimedia Indonesia yaitu Wiki Cinta Alam Indonesia 2017.  Hilman Fathoni (Konsultan Lisensi CCID) bertindak sebagai pemateri dalam lokakarya kali ini. Acara ini diadakan di Ruang Komuntias Mozilla Indonesia dari pukul 15:00 WIB hingga waktu berbuka puasa.Foto Bersama Peserta Lokakarya Wikimedia CommonsHilman memulai lokakarya dengan menjelaskan hal-hal dasar seperti Wikimedia Commons sebagai tempat penyimpanan berkas media, format berkas media yang diterima oleh Wikimedia Commons, serta perbedaannya dengan Wikipedia. Selain itu, Hilman menjelaskan dengan panjang lebar terkait ketentuan-ketentuan hukum Hak Cipta di Wikimedia Commons seperti lisensi-lisensi terbuka yang berlaku, ketentuan pengunggahan karya milik orang lain, hingga ketentuan Freedom of Panorama (FoP). Diskusi terkait ketentuan FoP menjadi topik yang paling lama dibicarakan dalam lokakarya ini karena Indonesia merupakan salah satu negara yang tidak menempatkan ketentuan tersebut di dalam Undang-Undang Hak Ciptanya. Konsekuensi dari hal tersebut adalah tidak dapatnya para kontributor Wikipedia dan Wikimedia Commons mengunggah obyek-obyek foto berupa Monumen, Patung, dan obyek-obyek yang ada di ruang publik lainnya ke Wikimedia Commons.Lokakarya kemudian dilanjutkan dengan promosi kompetisi Wiki Cinta Alam Indonesia 2017 yang diikuti dengan penjelasan cara pengunggahan karya di Wikimedia Commons. Sebagai penutup materi lokakarya, Hilman memberikan poin-poin kesimpulan terkait kelebihan Wikimedia Commons sebagai tempat penyimpanan berkas. Hilman juga memberikan pranala untuk mengunduh materi-materi komunikasi dari Creative Commons Indonesia terkait lisensi Creative Commons. Acara kemudian ditutup dengan buka bersama para peserta lokakarya.",
                "url": "2017/07/lokakarya-wikimedia-commons-di-mozilla-community-space.html"
              }
              ,
            
              "2017-07-konferensi-tingkat-tinggi-dunia-creative-commons-2017-hari-ketiga": {
                "title": "Konferensi Tingkat Tinggi Dunia Creative Commons 2017 - Hari Ketiga",
                "author": "hilman",
                "category": "",
                "content": "Hari ketiga Konferensi merupakan hari terakhir dari rangkaian acara Konferensi Tingkat Tinggi Dunia Creative Commons 2017. Untuk mengawali hari itu, perwakilan CCID mengikuti sesi “Developing a Vision for CC’s Legal Initiatives: What’s critical and Exploring Paths for Collaboration Across the Network” yang difasilitasi oleh Diane Peters &amp; Alek Tarkowski. Pada sesi ini peserta dibagi ke beberapa kelompok sesuai dengan tempat mereka saling berhadapan. Kemudian peserta diberikan kesempatan untuk berdiskusi dan menentukan isu terpenting yang perlu segera ditanggulangi oleh tim legal CC HQ. Salah seorang peserta dari Jerman mengeluhkan bagaimana beberapa Pencipta di Jerman menggunakan kewajiban atribusi sebagai celah untuk melakukan pemerasan melalui pelaporan pelanggaran hak cipta. Peserta tersebut menyarankan dibuatnya tambahan ketentuan terkait kewajiban atribusi agar dapat menghapus celah pemerasan yang dapat dilakukan oleh Pencipta-Pencipta tersebut.Seusai istirahat selama 30 menit, peserta kemudian berkumpul di Soco Ballroom untuk mengikuti sesi “How to Make Good on the Creative Commons Promise?” yang dipimpin oleh Charles M. Roslof. Dalam sesi ini Charles mengungkapkan bahwa janji Creative Commons sebagai lisensi yang dapat melindungi hak cipta Pencipta atau Pemegang Hak Cipta belum berjalan secara ideal. Charles kemudian mengajak pesera untuk memberikan pendapat-pendapat terkait pemenuhan janji yang harus segera ditepati oleh Creative Commons ini. Disepakati bahwa masalah yang paling sering muncul adalah kelalaian pengguna ciptaan dalam memberikan atribusi terhadap ciptaan yang digunakan. Peserta sesi dibagi ke beberapa kelompok sesuai dengan tempat duduk mereka untuk mengumpulkan usulan berupa solusi atas permasalahan ini. Perwakilan CCID berada dalam satu kelompok dengan Aristarik Hubert Maro (CC Tanzania) dan Shivi (Learning Equality). Kelompok kami menyepakati bahwa permasalahan ini sebenarnya bukan merupakan permasalahan global, karena sebagai bukan warga negara maju, hal-hal ini belum menjadi masalah genting di negara kami. Namun, pada akhri diskusi kami menyepakati kalau hal ini penting karena konsep berbagi secara daring menghadapkan Pencipta dan Ciptaannya terhadap potensi penggunaan secara global, maka penekanan terkait ketaatan terhadap kewajiban atribusi kepada pengguna tetap menjadi hal penting yang layak untuk ditegakkan.Pidato oleh Hillary Hartley. Foto oleh Sebastiaan ter Burg/CC BY.Kemudian, peserta disuguhi dengan sajian keynote dua kali berturut-turut sebelum makan siang. Keynote pertama disajikan dalam format talkshow dengan bintang tamu Ana Garzón Sabogal dengan panduan María Juliana. Anna adalah seorang pendidik yang aktif mengkampanyekan budaya bebas di Kolombia. Ia menceritakan tentang kontribusinya dalam memberikan advokasi keterbukaan melalui klub bercerita dan pembangunan koalisi di daerah-daerah bekas konflik Kolombia. Sesi Keynote selanjutnya diisi oleh Hillary Hartley, Kepala Bagian Komunikasi dan Informasi Pemerintah Daerah Ontario. Ia menceritakan kembali pengalamannya ketika bekerja bersama “18f”, memimpin sejumlah pekerja dalam sebuah proyek pembangunan pelayanan pemerintahan berbasis internet di Amerika Serikat. Hillary mengingatkan kepada peserta bahwa ketentuan keterbukaan di pemerintahan dapat memberikan dampak sosial yang besar dalam kehidupan bermasyarakat.Setelah makan siang, perwakilan CCID ikut serta dalam sesi yang dipimpin oleh Paul Stacey dengan judul “A Platform for Big Thinking About the Future of the Commons”. Dalam sesi ini Paul memberi peserta sticky notes dalam 3 warna . Paul juga menempel tiga kertas besar di dinding kelas yang warnanya sama dengan ketiga sticky notes yang dibagikan pada peserta. Kemudian, peserta diinstruksikan untuk menuliskan ide-ide terkait pembangunan komunitas di stiky notes berwarna oranye, model bisnis terbuka di sticky notes berwarna kuning, dan pemanfaatan teknologi di sticky notes berwarna hijau. Setelah peserta tuntas menuliskan ide-idenya, mereka kemudian dikumpulkan di depan kelas untuk saling menukar kertas-kertas tersebut, mendiskusikannya, dan memberikan skor pada ide-ide yang ada di kertas. Kemudian, Paul memberikan perintah pada peserta yang memegang kertas ide dengan skor tertinggi untuk ditempelkan di tiga kertas besar sesuai dengan warnannya. Paling tidak ada tiga ide yang ditempelkan di masing-masing kertas besar. Peserta kemudian diinstruksikan untuk memberikan stiker berwarna merah pada ide yang tidak dapat dilaksanakan sekarang, stiker warna hijau untuk ide yang paling mungkin dilakukan sekarang, dan stiker kuning untuk yang dilakukan setelahnya. Selain untuk menarik ide-ide dari para peserta untuk disampaikan ke CCGN, Paul juga ingin memperkenalkan model pencarian ide bernama Game of Big Thinking ini kepada peserta agar dapat dimanfaatkan juga dalam forum-forum jajak pendapat yang mereka lakukan di negara mereka masing-masing.Setelah diselingi dengan istirahat selama tiga puluh menit, seluruh peserta kembali dikumpulkan di Soco Ballroom untuk mengikuti upacara penutupan. Pidato penutupan Konferensi ini dipimpin oleh Ryan Merkley. Sebelum Konferensi resmi ditutup, Ryan memberikan kejutan berupa satu buket bunga kepada Alison Pearce yang telah mengabdikan waktunay selama tiga hari sebagai koordinator Konferensi kali ini. Selain itu, Ryan juga memberikan kesempatan kepada Communia untuk mengingatkan para peserta lagi untuk mendukung usaha mereka menghadirkan rezim hak cipta yang ramah terhadap pendidikan di Eropa. Ryan menutup Konferensi dengan memberikan instruksi secara berurutan kepada panitia Konferensi, pekerja CC HQ, afiliasi, dan semua peserta untuk berdiri dan memberikan tepuk tangan atas kontribusi yang mereka berikan hingga saat ini.",
                "url": "2017/07/konferensi-tingkat-tinggi-dunia-creative-commons-2017-hari-ketiga.html"
              }
              ,
            
              "2017-07-konferensi-tingkat-tinggi-dunia-creative-commons-2017-hari-kedua": {
                "title": "Konferensi Tingkat Tinggi Dunia Creative Commons 2017 - Hari Kedua",
                "author": "hilman",
                "category": "",
                "content": "Logo Creative Commons Global Summit 2017Hari kedua konferensi dimulai dengan sesi-sesi terpisah yang diadakan di setiap ruangan lantai 2 dan 3 Hotel Delta Toronto. Sesi pertama yang diikuti oleh perwakilan CCID adalah An Explosion of Languages and Versions of Early Literacy Content yang difasilitasi oleh Tessa Welch (African Storybook Initiative) dan Purvi Shah (Pratham Books). Tessa dan Purvi memberikan 3 hal yang menjadi hal pokok dalam penyediaan sumber pendidikan terbuka (OER) dengan muatan lokal. Tiga hal tersebut adalah Target, Effectivity (efektifitas), dan Parnters (rekanan). Target artinya adalah kita harus memastikan bahwa materi pendidikan ini dapat digunakan dan memang disediakan untuk semua orang. Selain itu sebaiknya konten tersedia dalam bahasa yang diakrabi oleh pembaca, misalnya bahasa daerah yang sehari-hari digunakan oleh pembaca. Dengan begitu konten-konten tersebut akan menjadi sepenuhnya terbuka, yaitu konten-konten yang berbicara tentang ketertarikan serta pengalaman sehari-hari para pembacanya. Setelah itu baru kita memetakan efektifitas penyebaran konten, penyebaran harus disesuaikan dengan kondisi suatu negara, untuk kemudian dapat diputuskan konten akan disediakan secara digital atau fisik. Setelah konten sukses dibuat dan diumumkan, kita kemudian dapat mulai mencari rekanan untuk membantu persebaran konten, misalnya para peneliti, penerbit konten pembelajaran daring, perpustakaan, atau bahkan lembaga pendidikan pemerintah setingkat kementrian.Peserta kembali dikumpulkan untuk mendengarkan pidato dari Ashe Dryden (AlterConf dan Fund Club). Dalam sesi bertajuk “Time Traveling: A Primer” ini Ashe mengajak peserta untuk mendiskusikan mengapa perasaan belas kasih dalam berbagi lebih penting daripada hanya melulu berfokus pada efisiensi. Dryden juga mengungkapkan bahwa niat baik merupakan hal yang penting dalam membangun masa depan dunia teknologi yang damai. Dalam sesi pidatonya Dryden memberikan penekanan terkait pentingnya keberlanjutan dan kegiatan yang inklusif di dalam suatu komunitas dengan cara yang menghibur dan begitu ringan.Sesi Advancing Open Education Through Open Government. Foto oleh &lt;a href=\"https://www.flickr.com/photos/ter-burg/33506175414/in/album-72157681355091380/&gt;Sebastiaan ter turg&lt;/a&gt;/&lt;a href=\"https://creativecommons.org/licenses/by/4.0/deed.id&gt;CC BY&lt;/a&gt;.Setelah itu peserta kembali tersebar untuk mengikuti sesi-sesi yang di ruangan yang berbeda-beda. Perwakilan CCID mengikuti sesi Advancing Open Education Through Open Government yang difasilitasi oleh Nicole Allen. Dalam kelas ini Nicole menunjukan peta negara-negara yang telah bergabung dalam perjanjian multilateral berjudul Open Government Initiative. Dalam kesempatan ini perwakilan CCID menyampaikan bahwa di Indonesia hal-hal ini telah direalisasikan melalui situs-situs seperti data.go.id, data.go.jakarta.id, dan pertemuan CCID dengan PDII-LIPI untuk membahas repositori dan depositori terbuka untuk jurnal-jurnal produk penelitian yang dibiayai LIPI. Sesi ini terus berlanjut hingga jam makan siang. Pada jam makan siang peserta disuguhi dengan cuplikan film terbaru Robin McKenna berjudul “The Gift” yang diikuti dengan sesi tanya jawab hingga selesai jam makan siang.Acara dilanjutkan dengan pidato dari editor Vice Motherboard, Sarah Jeong di Soco Ballroom. Pada pidatonya, Sarah memaparkan alur pemanfaatan media sosial oleh lembaga-lembaga pemberitaan sebagai tempat menyalurkan konten-konten pemancing klik saja. Ia mampu membuktikan bahwa setiap kabar yang kita temukan di internet, bukan merupakan hal yang kita cari secara aktif, namun kabar tersebut datang dengan sendirinya, karena situs-situs media sosial yang kita gunakan telah mengetahui kebiasaan kita serta apa yang kita sukai, untuk kemudian memberikan kita kabar-kabar yang ingin kita lihat saja. Sarah menyimpulkan bahwa alat seperti Creative Commons dapat membantu kita mencari jalan keluar dari monopoli yang dilakukan oleh lembaga pemberitaan serta kanal-kanal diseminasi beritanya. “Creative Commons bukan kegemaran, Creative Commons adalah kewajiban moral”, tutupya.Sesi CC Certificates oleh Paul Stacey, Kelsey Merkley, Alan Levine, &amp; Kamil Śliwowski. Foto oleh Sviatlana Yermakovich/CC BY.Sesi selanjutnya diikuti oleh perwakilan CCID adalah Creative Commons Certificates - Spread The Cred oleh Paul Stacey, Kelsey Merkley, Alan Levine, &amp; Kamil Śliwowski. Pada permulaan sesi, Paul langsung memberikan kesempatan kepada peserta kelas untuk menanyakan hal yang ingin mereka ketahui, dan bermaksud untuk langsung menjawabnya sebelum presentasi dimulai. Dalam kesempatan tersebut perwakilan CCID langsung menanyakan bagaimana sertifikat tersebut dapat diadaptasi oleh afiliasi di tiap negara. Paul menyatakan bahwa untuk saat ini sertifikat CC yang terdiri dari 4 jenis sertifikat (Core, Lib, Govt, dan Edu) tersebut sedang dalam pengembangan dan paling tidak baru bisa selesai pada tahun depan. Paul memberikan instruksi bahwa para afiliasi boleh terus melakukan lokakarya lisensi CC di negaranya, namun setelah sertifikat ini selesai, mereka wajib untuk melakukan sertifikasi. Untuk lokakarya lisensi CC bermodel Training of Trainers (ToT), afiliasi dapat membuat versi lokal sertifikat terlebih dahulu, yang kemudian wajib dilaporkan ke pihak CC Certificates untuk diperiksa kesesuaian materinya.Setelah waktu istirahat, perwakilan CCID mengunjungi ruangan tempat diadakannya Messy Market. Di ruangan tersebut perwakilan CCID mendapat kesempatan untuk bertemu dengan pekerja proyek Freemusicarchive.org (FMA), Cheyenne dan Ross. Dalam kesempatan ini perwakilan CCID menyampaikan keinginannya untuk mengunggah koleksi musik tua Indonesia miliknya ke situs FMA. Seusai mengikuti Messy Market, perwakilan CCID kemudian mengikuti sesi Open Democracy Project Workshop oleh Avery Au &amp; Chris Cowperthwaite. Dalam sesi ini mereka menjelaskan bahwa Open Democracy Project adalah sebuah platform yang dapat digunakan untuk membuatkan kampanye untuk segala jenis pemilihan yang pengguna sedang ikuti. Setiap kampanye yang diunggah di platform ini menggunakan lisensi CC BY-NC. Sesi ini merupakan salah satu sesi penutup hari kedua Konferensi. Pada pukul 8 malam waktu setempat peserta diundang ke Boxcar Social di Harbourfront Centre untuk ikut serta dalam pesta dengan iringan musik dari Basic Soul Unit dan Invisible City.",
                "url": "2017/07/konferensi-tingkat-tinggi-dunia-creative-commons-2017-hari-kedua.html"
              }
              ,
            
              "2017-07-konferensi-tingkat-tinggi-dunia-creative-commons-2017-hari-pertama": {
                "title": "Konferensi Tingkat Tinggi Dunia Creative Commons 2017 - Hari Pertama",
                "author": "hilman",
                "category": "",
                "content": "Logo Creative Commons Global Summit 2017Creative Commons (CC) Global Summit 2017 (Bahasa Inggris) atau Konferensi Tingkat Tinggi Dunia Creative Commons 2017 merupakan upaya peluncuran babak baru gerakan global Creative Commons. Konferensi ini berupaya menyediakan ruang kolaboratif yang menyenangkan bagi siapa saja yang ingin bersama-sama menelusuri masa depan Creative Commons dan aktivitas berbagi yang melibatkan pengguna ciptaan, pencipta, dan aktivis. Acara yang diselenggarkan tiap dua tahun sekali ini dilaksanakan pada tanggal 28-30 Mei 2017 di Toronto, Kanada. Pada tahun ini Creative Commons Global Summit 2017 mengusung tema “Sharing and the Commons: What’s Next”. Dalam konferensi kali ini CC berniat untuk mengubah fokus pembicaraan dari pembicaraan mengenai lisensi hak cipta ke pembicaraan mengenai perluasan jaringan komunitas global Creative Commons.Hal-hal yang menjadi target dalam Konferensi antara lain adalah:  Untuk mendefinisikan praktik berbagi yang terbaik bagi komunitas kita hari ini          Memetakan halangan dan tantangan yang tengah dihadapi oleh komunitas-komunitas      Menemukan isu yang seharusnya menjadi fokus utama dua tahun kedepan      Menemukan jawaban untuk memperkuat ikatan antara ketentuan lisensi dengan pencipta yang telah mewujudkan semangat berbagi secara nyata melalui karya-karyanya        Memindahkan fokus pembicaraan dari lisensi ke orang-orang yang terlibat di dalamnya untuk meningkatkan kolaborasi dan aktivitas berbagi          Berganti ke model jaringan yang lebih terbuka dan kolaboratif      Berganti fokus dari konten-konten terbuka ke orang-orang yang berperan dalam penciptaan konten terbuka      Berganti fokus dari kegiatan pengadopsian lisensi untuk ke kegiatan-kegiatan berbagi yang bersifat kolaboratif        Mendiskusikan masa depan jaringan Creative Commons dan pertumbuhan gerakan CC          CC akan membuat kesepakatan bersama terkait strategi jaringan global terbaru yang diusulkan oleh Panitia Perumus Strategi Jaringan      CC akan menciptakan alat-alat kolaboratif yang memungkinkan siapa saja untuk bergabung      CC akan mengundang pencipta dan pengguna ciptaan untuk aktif berpartisipasi dalam memecahkan masalah-masalah di luar perihal pelisensian konten      Wikimedia Indonesia mengirimkan perwakilan CC Indonesia Hilman Fathoni untuk menghadiri Konferensi Tingkat Tinggi Dunia Creative Commons 2017. Peserta yang terdaftar berjumlah sekitar empat ratus orang dari berbagai negara memiliki kesamaan ide dengan CC.Pra Acara - 27 April 2017Sambutan oleh John Abele di Special Joint Reception William and Flora Hewlett Foundation Annual OER Meeting. Foto oleh Sebastiaan ter Burg/CC BY.Pada hari kamis (27/4/2017), satu hari sebelum dilangsungkannya Konferensi Tingkat Tinggi Dunia Creative Commons 2017, peserta konferensi diundang untuk mengikuti resepsi bersama yang diadakan oleh Creative Commons dan William and Flora Hewlett Foundation pada Annual OER Meeting (Pertemuan Tahunan Sumber Pendidikan Terbuka) yang diadakan di Kingbridge Centre, Ontario, Kanada. Pada pertemuan ini peserta-peserta konferensi dipertemukan dengan para peserta Annual OER Meeting yang juga berasal dari seluruh dunia untuk membahas strategi dan pengalaman mereka terkait aktivitas-aktivitas yang berhubungan dengan OER. Acara ini diisi dengan pidato John Abele, pendiri lembaga Boston Scientific, yang salah satu isinya adalah cerita pengalaman pertama William and Flora Hewlett Foundation bekerja sama dengan Creative Commons dalam aktivitas yang berkaitan dengan pengadaan OER. Dalam kesempatan ini Ryan Merkley, CEO Creative Commons, juga mengungkapkan bahwa bekerja sama dengan William and Flora Hewlett Foundation begitu berbeda dengan bentuk-bentuk kerja sama Creative Commons dengan yayasan lainnya. “Mereka benar-benar berperan menjadi donor yang baik, dengan tidak melepaskan kami begitu saja dalam setiap pengambilan keputusan dan pembuatan kebijakan di kegiatan yang mereka danai”, ujar Ryan. “Mereka terus mendampingi kami sampai akhir kegiatan tersebut”, tambahnya.Seusai sesi bincang-bincang, peserta kemudian dikumpulkan di satu ruangan untuk saling berinteraksi secara bebas sambil menikmati hidangan yang disiapkan oleh Kingbridge Centre.28 April 2017Simeon Oriko (Koordinator Jaringan Global Creative Commons) memandu newbie summiters di Konferensi Tingkat Tinggi Dunia Creative Commons 2017. Foto oleh Sebastiaan ter Burg/CC BY.Tanggal 28 April 2017 merupakan hari pertama dari rangkaian Konferensi ini. Creative Commons menggunakan ruangan-ruangan yang ada di lantai 2 dan lantai 3 Hotel Delta untuk mengadakan setiap sesi yang disajikan di Konferensi ini. Sebelum melakukan daftar ulang dan mengikuti sesi pembukaan, peserta-peserta yang merupakan ‘newbie summiters’ dikumpulkan terlebih dahulu di lantai dua untuk mengikuti sarapan bersama dan berkenalan dengan para koordinator di acara ini. Acara yang dipandu oleh Simeon Oriko (Koordinator Jaringan Global Creative Commons) ini mengajak ‘newbie summiters’ untuk membuat ilustrasi wajah mereka dan menuliskan 3 harapan yang ingin mereka capai dengan mengikuti Konferensi ini. Setelah itu peserta diinstruksikan untuk berpindah tempat duduk untuk menambahkan jaringan pertemanan dan menghilangkan kecanggungan mereka selama mengikuti Konferensi ini.Seluruh peserta kemudaian diarahkan ke SoCo Ballroom untuk mengikuti upacara pembukaan Creative Commons Global Summit 2017. Acara dibuka dengan upacara spiritual oleh Whabagoon Walker, tetua dari suku Ojibwe (suku asli pedalaman Amerika Utara) untuk melancarkan penyelenggaraan Konferensi selama tiga hari kedepan. Kemudian acara dilanjutkan dengan kata sambutan oleh Wakil Perdana Menteri Ontario, Deb Matthews, yang menyampaikan rencana-rencana keterbukaan Ontario. Kata sambutan selanjutnya disampaikan oleh David Lametti (Sekretaris Parlemen Kementrian Inovasi: Pembangunan Ekonomi dan Ilmu Pengetahuan) yang menyampaikan dukungan terhadap semangat keterbukaan sebagai jiwa dari rezim hak cipta di Kanada.Kata sambutan dari CEO Creative Commons, Ryan Merkley. Foto oleh Sebastiaan ter Burg/CC BY.Bagian berikutnya dari acara pembukaan adalah kata sambutan dari CEO Creative Commons, Ryan Merkley. Dalam kesempatan ini Ryan menyampaikan tiga hal sebagai petunjuk arah bagi para individu maupun komunitas yang akan menjadi bagian dari Konferensi selama tiga hari kedepan. Ketiga hal ini adalah Everything is political, no small fights, dan collective acts. Ia menyampaikan bahwa tiga hal ini lah yang menjadi inti dari gerakan keterbukaan Creative Commons. Sebagai penutup kata sambutannya, Ryan memberikan instruksi kepada para peserta Konferensi untuk melihat ke bawah kursi mereka masing-masing dan mengambil satu kopi buku mewarnai berjudul Uncommon Women yang diproduksi oleh Kelsey Merkley dari Creative Commons Canada.Peluncuran Laporan Tahunan Creative Commons - State of The Commons 2016 oleh Jane Park. Foto oleh Sebastiaan ter Burg/CC BY.Setelah itu acara dilanjutkan dengan peluncuran situs web laporan tahunan Creative Commons oleh Jane Park. Laporan ini merupakan laporan tahunan terbesar yang pernah dikerjakan oleh Creative Commons. Selain merangkum 12 kisah inspiratif tentang keterbukaan dari seluruh dunia, laporan ini juga menyediakan data-data dari kanal konten-kanal konten yang menyediakan konten dan pilihan lisensi CC. Laporan tahunan ini tersedia dalam 12 bahasa yang diterjemahkan secara sukarela oleh berbagai komunitas dari setiap negara. Upacara pembukaan ditutup dengan pameran proyek #NEWPALMYRA yang dikerjakan oleh Creatvie Commons bersama re:3D. Proyek ini berupaya mewujudkan cita-cita salah satu pekerja proyek CC Syria yang hingga saat ini belum diketahui keberadaannya sejak tahun 2015 lalu, Bassel Khartabil. Bassel berkeinginan untuk membuat cetakan model 3 Dimensi Tetrapylon, salah satu dari bagian bangunan bersejarah Palmyra, yang telah dihancurkan oleh ISIS.Strategi Jaringan Global Creative Commons (Creative Commosn Global Network - CCGN)Setelah sesi istirahat selama 30 menit, acara dilanjutkan dengan presentasi Strategi Jaringan Global Creative Commons (Creative Commosn Global Network - CCGN). Sesi ini disampaikan secara bergantian oleh beberapa para anggota perumus CCGN yaitu Alek Tarkowski, Evelin Heidel, Claudio Ruiz, dan Ryan Merkley. Dalam sesi ini disampaikan bahwa CCGN memiliki tiga hal yang menjadi pondasi utama yakni Country Teams, Platform, dan Governance.  Country Teams (Chapters) merupakan sistem jaringan global baru yang akan menggantikan sistem afiliasi. Tim ini nantinya akan terdiri dari:  Network Members (Individual)  Network Partners (Organisasi)  Contributors.Sistem ini mulai berlaku enam bulan setelah diadakannya Konferensi ini, yang akan berakibat dicabutnya perjanjian afiliasi antara CC HQ dengan tuan rumah afiliasi. Dengan adanya sistem ini diharapkan CC HQ dapat secara langsung memberikan bantuan kepada komunitas-komunitas yang aktif dalam setiap kegiatan yang berkaitan dengan Creative Commons. Komunitas yang menjadi penerima bantuan dari CC HQ nantinya dipilih dari kesesuaian aktivitasnya dengan platform-platform yang tengah dirumuskan oleh para platform coordinator. Hasil perumusan Platform ini nantinya akan dibagikan ke komunitas-komunitas Creative Commons untuk kemudian dibahas bersama supaya dapat menjadi suatu panduan kegiatan yang dapat dilakukan oleh seluruh komunitas dari setiap negara. Selain itu setiap kegiatan yang berada di bawah bendera CCGN akan dikawal oleh serangkaian peraturan (Governance) yang ditetapkan oleh Global Network Council. Kemudian, CC HQ menetapkan kalender kegiatan CCGN yang dimulai dari tiga hari Konferensi untuk memetakan platform, dan rencana kegiatan. Lalu hasil dari setiap pembicaraan di dalam konferensi akan dikembangkan dari bulan Juli hingga April 2018, yang akan diselingi dengan pertemuan Country Teams pada bulan Desember 2017 atau Januari 2018.Seusai makan siang, peserta mulai tersebar untuk mengikuti sesi yang dikehendaki. Perwakilan CCID mengikuti sesi berjudul Working Programs for the New CC Global Network: How Can We Work Together?. Sesi ini dipimpin oleh Carolina Botero, Claudia Cristiani, Isla Haddow-Flood, Paul Keller, dan Alek Tarkowski. Di dalam sesi ini peserta dibagi menjadi beberapa kelompok. Setiap kelompok diinstruksikan untuk merumuskan poin-poin peraturan yang nantinya menjadi syarat pengusulan Platform CCGN. Kelompok yang diikuti oleh perwakilan CCID merumuskan bahwa Platform harus memiliki nilai berkelanjutan dan tidak bersifat eksklusif (hanya dapat dilakukan di satu area).Setelah itu perwakilan CCID mengikuti sesi CC Search: Usability, Features, and Partners yang dipandu oleh Ryan Merkley, Liza Daly, Rob Myers, &amp; Maarten Zeinstra. Di dalam sesi ini Creative Commons yang diwakili Ryan Merkley mempresentasikan proyek mesin pencari terbaru CC yang menyediakan fitu pencarian yang memungkinkan pencarian konten digital koleksi museum-museum seperti MET dan Europeana. Ryan menekankan bahwa proyek ini dilakukan untuk memperbaiki metadata berkas-berkas berlisensi CC yang ada di dalam jaringan. Sesi selanjutnya yang diikuti oleh perwakilan CCID adalah surprise talk, yaitu presentasi proses pengerjaan #NEWPALMYRA oleh Creative Commons dan re:3D yang merupakan sesi penutup Konferensi hari pertama.Pameran Model 3 Dimensi Tetrapylon dari New Palmyra Project oleh Creative Commons dan re:3D. Foto oleh Sebastiaan ter burg/CC BY.Informasi PentingPasca peluncuran sistem Jaringan Global Creative Commons dan penghapusan sistem afiliasi, Anda dapat secara langsung terlibat dengan gerakan Creative Commons Internasional.Akses dokumen-dokumen penting berikut ini untuk mengetahui seluk-beluk gerakan kolaboratif internasional Creative Commons:Dokumen Penjelasan Jaringan Global Creative CommonsLaman Wiki Platform Kolaborasi Jaringan Global Creative CommonsKanal Pembicaraan Slack Creative Commons Internasional",
                "url": "2017/07/konferensi-tingkat-tinggi-dunia-creative-commons-2017-hari-pertama.html"
              }

              "2017-04-sajian-data-global-berlisensi-cc-by-oleh-ourworldindata-dot-org": {
                "title": "Sajian Data Global Berlisensi Terbuka oleh ourworldindata.org",
                "author": "ccid",
                "category": "",
                "content": "Our World In Data (OWID) merupakan penerbitan daring yang menyajikan kumpulan data dengan lisensi terbuka. Tujuan mereka adalah untuk mewartakan perkembangan dunia dari sudut pandang global kepada para pencari data seluas mungkin.Situs ini menyajikan kumpulan data dalam 2 format yakni:  Visualisasi data dalam bentuk grafik maupun pemetaan  Penjelasan dari riset bersifat global yang menjelaskan perubahan yang terjadi pada data yang disajikan, dan konsekuensi apa yang diterima dengan adanya perubahan tersebut.OWID menyajikan kumpulan data dari berbagai macam bidang seperti kesehaatan, pangan, distribusi pendapatan, kekerasan, hak asasi manusia, peperangan, kebudayaan, pemanfaatan sumber daya, pendidikan, dan lingkungan yang telah dianalisis dengan empiris, dan divisualisasikan.Publikasi ini juga berupaya untuk menjembatani keberadaan data dengan pencari data yang sering mengalami kesulitan untuk mengakses suatu data dengan tema yang amat spesifik.Maka dari itu OWID menerapkan ketentuan-ketentuan yang sangat berpihak pada kebaikan publik:  Semua publikasi data OWID dapat diakses gratis;  Semua data yang ada di situs ini dapat diunduh gratis;  Semua visualisasi data yang dipublikasikan menerapkan lisensi CC BY  Dan, semua alat yang digunakan untuk menciptakan visualisasi data OWID juga dapat digunakan oleh semua oranng tanpa pembatasan (Dapat diakses di GiTHub)Visualisasi data tentang pengguna internet berdasarkan belahan dunia oleh OWID, CC BY-SASegera telusuri kumpulan data di laman ini!",
                "url": "2017/04/sajian-data-global-berlisensi-cc-by-oleh-ourworldindata-dot-org.html"
              }
              ,
            
              "2017-03-mencari-gambar-terbuka-dengan-mesin-pencari-bersumber-terbuka-mediachain": {
                "title": "Mencari Gambar Terbuka Dengan Mesin Pencari Bersumber Terbuka, Mediachain!",
                "author": "ccid",
                "category": "",
                "content": "Mediachain adalah mesin pencari gambar bersumber terbuka yang dikembangkan oleh Mediachain Labs untuk yang mampu menampilkan sumber gambar, dan atribusi lengkap dari gambar yang ditemukan oleh pengguna. Proyek ini dibiayai oleh Union Square Ventures, dan Andreessen Horowitz untuk membangun mensin pencari dengan bahasa Universal, dan dapat dikembangkan oleh pihak lain. Maka dari itu Media Chain Labs membagikan beberapa kode Mediachain di akun Github mereka. Selain itu Mediachain Labs juga mengajak pengguna untuk berinteraksi melalui kanal pembicaraan mereka di Slack, dan selalu memberikan kabar terbaru untuk para pengembang melalui medium.Mediachain Labs menawarkan fitur mesin pencari yang dapat menampilkan hasil pencarian dari situs-situs pusat gambar terbuka seperti:  pexels.com  dp.la  gettyimages.com  stock.tookapic.com  unsplash.com  pixabay.com  kaboompix.com  lifeofpix.com  skitterphoto.com  snapwiresnaps.tumblr.com  freenaturestocks.com  negativespace.co  jaymantri.com  jeshoots.com  splitshire.com  stokpic.com  gratisography.com  picography.co  startupstockphotos.com  littlevisuals.co  spacex.com  creativevix.com  photos.oliur.com  photos.uncoated.uk  tinyography.com  splashofrain.com  commons.wikimedia.orgSegera kunjungi images.mediachain.io, dan rasakan manfaat gambar-gambar terbuka!",
                "url": "2017/03/mencari-gambar-terbuka-dengan-mesin-pencari-bersumber-terbuka-mediachain.html"
              }
              ,
            
              "2017-03-menemukan-karya-fotografi-dan-potret-bebas-hak-cipta-indonesia-di-wikimedia-commons": {
                "title": "Menemukan Karya Fotografi dan Potret Bebas Hak Cipta Indonesia di Wikimedia Commons",
                "author": "ccid",
                "category": "",
                "content": "Batak Wariors, Kristen Feilberg, Koleksi Museum Nasional Wereldculturen, Bebas Hak CiptaAnda sudah baca artikel kami tentang Wikimedia Commons?Sudah lihat juga berkas-berkas gambar dari Wikimedia Commons yang kami sisipkan di artikel kami?Ingin tahu di mana tempat berkas-berkas gambar itu dikumpulkan di Wikimedia Commons?Wikimedia Commons menyediakan alat pengkategorisasian yang memungkinkan seseorang untuk mengumpulkan berkas media yang diunggahnya di satu tempat, coba lihat kategori materi komunikasi Creative Commons Indonesia di tautan ini sebagai contoh.Cara ini amat bermanfaat bagi pihak-pihak yang mengunggah berkas-berkas media secara massal di Wikimedia Commons. Mereka dapat menempatkan ribuan berkas yang mereka unggah di satu tempat untuk memudahkan pengguna dalam menemukan berkas yang mereka butuhkan.Mari lihat aktivitas pengarsipan yang dilakukan oleh Tropenmuseum berikut ini.Tropenmuseum menyimpan berkas-berkas gambar mereka ke dalam kategori spesifik seperti “Images from Tropenmuseum” ini. Di dalam kategori tersebut kemudian Anda dapat menemukan beberapa kategori yang lebih spesifik seperti Indonesia/Tropenmuseum dengan konten berkas-berkas media berupa karya fotografi bebas hak cipta tentang Indonesia. Pengguna Wikimedia Commons lainnya juga dapat membuat kategori yang lebih spesifik lagi untuk beberapa gambar. Contoh kategori-kategori yang dimaksud adalah seperti kategori Prajurit di Indonesia, Busana Pria di Indonesia, Indonesia di abad 19, atau foto hitam putih dari Indoensia.Chitra Dewi, Tati Stuios Jakarta, Hasil restorasi Chris Woodrich, Bebas hak ciptaPengunggah personal seperti Chris Woodrich (Crisco 1492) pun juga memanfaatkan cara ini. Ia menempatkan berkas-berkas pindaiannya yang telah bebas hak cipta ke kategori Hasil Pindaian oleh Chris Woodrich (Scans by Chris Woodrich).Berkas-berkas tersebut kemudian biasanya akan diletakkan ke kategori yang lebih besar lagi oleh pengguna lain, seperti PD Old Indonesia, yang menyediakan akses ke berkas-berkas hasil pindaian bebas hak cipta hasil kontribusi personal maupun institusional di Wikimedia Commons.Ingin segera mencoba fasilitas pencarian berdasarkan kategori di Wikimedia Commons?Anda dapat menerapkannya dengan menulis “Category: [hal yang anda cari]”. Pastikan Anda menuliskan hal-hal berupa suatu disiplin atau bidang seperti seperti “Category: Music”, atau “Category: Films” misalnya, atau sesuatu yang lebih spesifik seperti “Category: Musicians from India” atau “Category: Films of Switzerland”.Lihat contoh pemanfaatan mesin pencarian berdasarkan kategori, dan hasil pencarian yang ditemukan berikut ini.Kotak pencarian berdasarkan kategori di Wikimedia CommonsHasil pencarian kategori spesifik \"Musicians from India\"Anda juga dapat melihat bagian bawah dari laman berkas yang Anda buka untuk menemukan beberapa kategori spesifik yang menarik seperti ini.Berkas-berkas yang ada di Wikimedia Commons kebanyakan merupakan berkas yang erat kaitannya dengan aktivitas akademis. Hal ini merupakan sumbangan besar bagi kegiatan dokumentasi, dan dapat menjadi sumber pembelajaran yang amat penting untuk mengenal lebih jauh sejarah kebudayaan suatu bangsa. Kita dapat melihat berkas-berkas yang disediakan oleh Tropenmuseum sebagai contoh. Berkas-berkas ini merupakan dokumentasi yang amat bermanfaat bagi kegiatan penelitian sejarah kebudayaan Indonesia. Selain itu, dengan mengetahui status hak cipta dari berkas-berkas tersebut, kita juga memperoleh kepastian hukum ketika kita memanfaatkan kembali berkas tersebut. Karena, terdapat informasi tentang lisensi atau status hak cipta pada setiap berkas yang dikontribusikan di Wikimedia Commons.Akhir kata, selamat mencari, dan memanfaatkan kembali!",
                "url": "2017/03/menemukan-karya-fotografi-dan-potret-bebas-hak-cipta-indonesia-di-wikimedia-commons.html"
              }
              ,
            
              "2017-03-ikon-berlisensi-terbuka-dari-noun-project": {
                "title": "Ikon berlisensi terbuka dari Noun Project!",
                "author": "ccid",
                "category": "",
                "content": "The Noun Project merupakan situs berbasis jejaring sosial yang diciptakan untuk merayakan bahasa visual dengan membuat, dan membagikannya secara terbuka. Ikon-ikon ini disediakan dengan tujuan untuk menyederhanakan komunikasi di seluruh dunia. Dengan model jejaring sosial yang diterapkan oleh Noun Project, situs ini setiap hari menerima kontribusi ikon-ikon baru yang diciptakan oleh pengguna-pengguna terdaftar di situs tersebut.Situs ini menyediakan jutaan ikon dengan lisensi CC BY dan dedikasi domain publik yang memungkinkan Anda untuk menggunakan ikon tersebut untuk kepentingan komersial. Yang selalu menjadi catatan penting dalam penggunaan konten berlisensi terbuka dengan ketentuan ini adalah Anda tetap diwajibkan menyebutkan nama pencipta, dan sumber atau tempat Anda menemukan ciptaan tersebut.Berikut ini adalah tampilan laman unduh icon dari The Noun Project:Anda dapat melihat pemberitahuan hak cipta dari karya tersebut di bagian kiri bawah laman tersebut. Selain itu laman ini juga menyediakan penawaran ikon lain dalam kategori yang sama untuk Anda yang membutuhkan banyak variasi.Noun Project juga menawarkan paket NounPro yang memungkinkan Anda mendapatkan ikon tanpa watermark, yang membebaskan Anda untuk menerapkan atribusi pencipta icon sesuai dengan desain yang Anda buat, dan kemungkinan untuk menggunakan ikon dengan warna lain langsung dari situs tersebut!",
                "url": "2017/03/ikon-berlisensi-terbuka-dari-noun-project.html"
              }
              ,
            
              "2017-03-strategi-lanjutan-pengadaan-sumber-pembelajaran-terbuka-oleh-cable-green": {
                "title": "Strategi Lanjutan Pengadaan Sumber Pembelajaran Terbuka oleh Cable Green!",
                "author": "hilman",
                "category": "",
                "content": "Lambang OER versi bahasa Indonesia oleh Ivan Lanin, CC BYPendidikan Terbuka menjadi salah satu solusi yang baik di ranah pendidikan tingkat dasar hingga menengah maupun pendidikan tinggi (daring maupun luring.red) untuk membuat biaya pendidikan menjadi lebih terjangkau. Pengeluaran untuk membeli buku pelajaran merupakan salah satu beban finansial yang dirasakan oleh pelajar di seluruh dunia.Pengadaan konten terbuka beserta alat-alat bantunyaPara pendidik membutuhkan dukungan untuk menggunakan, dan menciptakan suatu konten terbuka. Karena sebagian besar pendidik sudah terlalu sibuk dengan apa yang mereka kerjakan di institusi pendidikan tempat mereka bekerja, beberapa inisiatif berusaha memberikan solusi dengan menyediakan Sumber Pembelajaran Terbuka di situs-situs seperti OpenStax, dan Open Textbook Library. Dengan begitu para pendidik dapat mulai menciptakan sesuatu dengan memanfaatkan kembali Sumber Pembelajaran Terbuka yang tersedia. Setelah hal tersebut terwujud, yang diperlukan selanjutnya adalah perangkat-perangkat pendukung lain yang dapat menyokong produksi Sumber Pembelajaran Terbuka. Perangkat-perangkat ini dapat berupa sistem penilaian, atau alat pembantu untuk memudahkan guru dalam membuat analisis terkait perkembangan murid-muridnya yang menggunakan Sumber Pembelajaran Terbuka yang mereka buat. Kita harus dapat menggandeng pihak-pihak pengembang perangkat lunak, khususnya perangkat lunak terbuka, untuk menyempurnakan hal-hal tersebut.Selain itu, ketika kita menerapkan lisensi terbuka pada sebuah materi pembelajaran terbuka, kita sebaiknya juga memastikan bahwa materi tersebut tersedia dalam format yang memudahkan akses penyuntingan. Materi-materi dalam format yang tertutup seperti PDF, berlawanan dengan prinsip keterbukaan akses tersebut. Materi-materi tersebut akan lebih bermanfaat jika tersedia dalam format yang memperbolehkan tindakan pengubahan, dan penggunaan kembali oleh orang lain. Penting untuk diperhatikan bahwa mate
