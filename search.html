              "2018-09-lokakarya-lisensi-creative-commons-untuk-pustakawan-di-universitas-islam-negeri-imam-bonjol-padang": {
                "title": "Lokakarya Lisensi Creative Commons Untuk Pustakawan di Universitas Islam Negeri Imam Bonjol Padang",
                "author": "hilman",
                "category": "",
                "content": "Sesi tanya jawab pada lokakarya lisensi Creative Commons di Universitas Islam Negeri Imam Bonjol Padang. Foto oleh Bagian Dokumentasi Acara UIN Imam Bonjol Padang.Pada tanggal 19 September 2018, Creative Commons Indonesia (CCID) yang diwakili oleh Hilman Fathoni (Legal Lead CCID) berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) untuk mahasiswa, pengajar, dan alumni jurusan ilmu perpustakaan di Fakultas Adab dan Humaniora Universitas Islam Negeri Imam Bonjol (UIN Imam Bonjol) Padang. Pustakawan merupakan salah satu agen penting dalam aktivitas berbagi pengetahuan. Mereka memiliki pengetahuan dan kemampuan untuk menyajikan akses pada sumber pengetahuan bagi pihak-pihak yang membutuhkannya. Dalam konteks gerakan keterbukaan, Creative Commons (CC) menyediakan program sertifikasi khusus untuk Pustakawan Perguruan Tinggi. Pengadaan sertifikasi ini merupakan salah satu bentuk respon untuk menunjang kemampuan pustakawan sebagai agen persebaran pengetahuan.  Isi materi presentasi dalam artikel ini merupakan hasil pengembangan dari materi presentasi asli yang disampaikan pada saat acara berlangsung.Perlindungan Hak CiptaMekanisme PerlindunganMekanisme perlindungan KI seperti Hak Merek dan Hak Paten berbeda obyek perlindungannya dengan hak cipta. Meskipun ketiga mekanisme perlindungan tersebut semuanya berada di bawah terminologi perlindungan kekayaan intelektual. Setiap mekanisme yang ada memiliki dasar hukum yang berbeda. Perlindungan hak cipta diatur melalui Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014).Mekanisme perlindungan KI masing-masing dibedakan dari ruang lingkup atau obyek perlindungannya. Obyek perlindungan hak cipta diatur melalui Pasal 40 Undang-UUHC 2014 (lihat rujukan: 1., 2.). Ciptaan-ciptaan ini lah yang membedakan mekanisme perlindungan hak cipta dengan mekanisme perlindungan KI lainnya. Namun, pada dasarnya hubungan hukum dalam mekanisme perlindungan KI meliputi subyek hukum yang serupa, meskipun tidak sama.Dalam mekanisme perlindungan hak cipta, yang termasuk subyek hukum yaitu Pencipta atau Pemegang Hak Cipta dan Pengguna Ciptaan. Pencipta adalah pihak yang menciptakan suatu ciptaan, yang kemudian secara langsung memiliki peran sebagai pemegang hak cipta. Pemegang hak cipta belum tentu seorang pencipta, bisa saja pihak pemegang hak cipta adalah seseorang atau suatu kelompok yang dengan izin pencipta memiliki wewenang: hak dan kewajiban yang sama dengan pencipta. Tujuan pemberian izin ini biasanya adalah untuk membantu pencipta dalam mengatur mekanisme perlindungan hak ciptanya. Pengguna ciptaan adalah pihak yang bermaksud menggunakan ciptaan milik seseorang atau suatu kelompok dengan maksud untuk memperoleh manfaat dari ciptaan tersebut.Pada hakikatnya, seluruh obyek perlindungan hak cipta mewajibkan setiap pengguna ciptaan untuk memperoleh izin penggunaan (penggandaan, dan penyebarluasan) secara langsung dari pencipta atau pemegang hak cipta dalam aktivitas penggunaan ciptaan. Manfaat yang dimaksud pada akhir kalimat di paragraf sebelumnya ada dalam konsep perlindungan hak moral dan hak ekonomi. Hak moral melindungi hak pencipta atau pemegang hak cipta dengan mewajibkan pengguna ciptaan untuk menyebutkan nama pencipta atau pemegang hak cipta serta sumber ciptaan dengan baik. Selain itu hak moral juga mewajibkan agar setiap penggunaan ciptaan menggunakan ciptaan dengan baik, tanpa melecehkan pencipta atau pemegang hak cipta, atau menyelewengkan maksud penciptaan dari ciptaan tersebut. Arti dari penyelewengan adalah, misalnya, seorang anggota organisasi masyarakat (ormas) melakukan klaim atas suatu karya video sebagai bentuk dukungan terhadap gerakan ormasnya. Apabila pihak pencipta atau pemegang hak cipta tidak setuju dengan model penggunaan tersebut, dapat menggunakan mekanisme perlindungan hak moral untuk menghentikan distribusi karya video oleh ormas tersebut, atau bahkan meminta ganti rugi apabila permasalahan dibawa sebagai sengketa di ranah pengadilan niaga.Hak ekonomi membantu pencipta atau pemegang hak cipta untuk menjaga manfaat komersial dari ciptaannya. Maksudnya supaya pemasukan atau royalti dari setiap penggunaan ciptaannya dalam aktivitas komersial dapat selalu tersalurkan kepada pihak pencipta atau pemegang hak cipta. Setiap pengguna ciptaan yang hendak menggunakan suatu ciptaan wajib memperoleh izin langsung terlebih dahulu dari pihak pencipta atau pemegang hak cipta. Namun, bisa saja dalam hal ini pencita atau pemegang hak cipta mengecualikan pengguna ciptaan dari beban royalti jika memang disepakati demikian dalam konteks penggunaan tertentu.Fungsi Sosial Hak CiptaUndang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) beberapa elemen fungsi sosial. Elemen-elemen tersebut antara lain adalah:  Ciptaan-ciptaan yang tidak dilindungi (Pasal 42)Dalam bagian ini, UUHC 2014 menjabarkan beberapa jenis ciptaan yang tidak dapat dilindungi oleh mekanisme perlindungan hak cipta di Indonesia. Arti dari pengecualian ciptaan-ciptaan ini dari mekanisme perlindungan hak cipta ialah seluruh pengguna ciptaan dapat menggunakan ciptaan-ciptaan tersebut, termasuk untuk kepentingan komersial, tanpa izin langsung dari pihak terkait (pencipta atau pemegang hak cipta). Namun, pengguna ciptaan wajib untuk tetap menyebutkan nama pencipta atau pemegang hak cipta dan/atau sumber ciptaan dalam setiap aktivitas penggunaan. Dan, setiap aktivitas penggunaan bukan merupakan aktivitas yang termasuk dalam kategori perbuatan melanggar hukum ataupun standar etika yang berlaku.  Hasil Rapat Terbuka Lembaga Negara (contoh 1)Ciptaan yang dirujuk dalam poin ini adalah isi dari setiap rapat yang diselenggarakan oleh Lembaga Negara. Dalam hal ini setiap rapat yang terbuka untuk umum, bukan rapat tertutup yang membahas hal-hal yang bersifat rahasia negara. Jika hasil rapat terbuka dipublikasikan oleh media daring, seperti ini, maka yang dapat digunakan oleh pengguna ciptaan atau tidak dilindungi oleh mekanisme perlindungan hak cipta adalah isi hasil rapat yang dikutip sebagai berita oleh media tersebut. Keseluruhan artikel atau berita yang diumumkan oleh media tersebut hak ciptanya masih tetap dipegang oleh reporter dan/atau kantor berita tersebut sebagai badan hukum.  Peraturan Perundang-Undangan (contoh)Setiap peraturan perundang-undangan yang diterbitkan oleh Pemerintah dapat langsung digunakan oleh publik secara bertanggung jawab.  Pidato Kenegaraan atau Pidato Pejabat Pemerintah (contoh 1, contoh 2)Sama halnya dengan hasil rapat terbuka lembaga negara, yang dirujuk sebagai ciptaan yang langsung dapat digunakan oleh pengguna ciptaan ialah isi dari pidato-pidato tersebut. Jika sebuah media mengutip isi pidato tersebut, maka yang dapat pengguna ciptaan langsung gunakan adalah kutipan isi pidatonya, bukan keseluruhan artikel yang mengandung kutipan pidato tersebut.  Putusan Pengadilan atau Penetapan Hakim (contoh)Setiap putusan pengadilan atau penetapan hakim yang dikeluarkan oleh lembaga yudikatif seperti Mahkamah Agung dapat langsung digunakan oleh pengguna ciptaan secara bertanggung jawab. Prinsip ini sama halnya dengan kebijakan keterbukaan informasi yang dilaksanakan dengan pembuatan portal-portal data terbuka.  Kitab Suci atau Simbol KeagamaanDalam hal ini Peraturan Perundang-Undangan belum memberikan penjelasan apakah Kitab suci atau simbol keagamaan yang dimaksud adalah yang diakui oleh Negara Republik Indonesia atau juga yang lainnya.  Penggunaan wajar (Pasal 43-51)Pada prinsipnya konsep ini merupakan daftar pengecualian beberapa perbuatan yang tidak dianggap sebagai pelanggaran hak cipta. Perbuatan-perbuatan yang dikecualikan ini kemudian paling tidak dibagi lagi ke dalam 3 kategori:  Berdasarkan LembagaDalam konsep pembatasan perlindungan hak cipta, lembaga yang bergerak di ranah pengarsipan diizinkan untuk menggandakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta sebanyak 1 kopi untuk disimpan dan digunakan jika ciptaan yang merupakan materi asli rusak atau hilang. Kemudian, apabila lembaga tersebut merupakan lembaga negara, Kepolisian misalnya, diizinkan untuk menggunakan ciptaan tanpa izin langsung pencipta atau pemegang hak cipta dalam aktivitas penyidikan yang mereka laksanakan. Setiap wewenang yang merupakan pekerjaan suatu lembaga negara dapat mengecualikan tiap pekerjanya sebagai pengguna ciptaan dari mekanisme perlindungan hak cipta.  Berdasarkan TujuanDalam konsep pembatasan perlindungan hak cipta, setiap perbuatan penggandaan atau penyebarluasan ciptaan oleh pengguna ciptaan dalam aktivitas berbagi ciptaan yang dilakukan di ranah daring, apabila dilakukan tanpa izin langsung pencipta atau pemegang hak cipta, dikecualikan dari kategori pelanggaran hak cipta selama sumber atau nama pencipta atau pemegang hak cipta disebutkan dan bukan merupakan aktivitas komersial. Kemudian, penggandaan atau penyebarluasan konten berita aktual yang diterbitkan oleh suatu kantor berita dapat, apabila dilakukan tanpa izin langsung dari pihak penulis atau penerbit artikel, dapat dikecualikan dari kategori pelanggaran hak cipta jika sumber artikel yang digandakan atau disebarkan tetap disebut.  Berdasarkan PenggunaDalam konsep pembatasan perlindungan hak cipta, setiap penggunaan ciptaan yang dimaksudkan untuk membuka akses ciptaan tersebut terhadap penyandang tuna netra atau keterbatasan dalam membaca dikecualikan dari kategori pelanggaran hak cipta meskipun dilaksanakan tanpa izin langsung dari pihak pencipta atau pemegang hak cipta. Selain itu, penggandaan ciptaan sebanyak 1 kopi juga dapat dilakukan oleh pengguna ciptaan, di luar konteks penggunaan untuk penyandang tuna netra, dapat dilaksanakan tanpa izin langsung pencipta dan dikecualikan dari kategori pelanggaran hak cipta apabila dilaksanakan untuk kepentingan pribadi, bukan untuk diumumkan kembali.  Masa berlaku perlindungan hak cipta (Pasal 57-61)Memahami masa berlaku perlindungan hak cipta harus merujuk pada pembagian ketentuan berdasarkan ciptaannya. Paling tidak kita dapat memahami hal tersebut dengan memisahkannya menjadi dua bagian:  Teks, rekaman suara, karya seni rupa, dan lain-lain (Pasal 58)Masa berlaku perlindungan hak cipta untuk ciptaan-ciptaan yang disebutkan dalam Pasal 58 adalah seumur hidup pencipta ditambah 70 tahun, dan mulai masuk ke domain publik pada tanggal 1 januari satu tahun setelahnya. Apabila  ciptaan diciptakan atau pemegang hak ciptanya dua orang atau lebih maka masa berlaku dihitung dari pencipta atau pemegang hak cipta yang meninggal paling akhir. Selain itu, apabila ciptaan terkait hak ciptanya dipegang oleh badan hukum, maka masa berlakunya adalah 50 tahun setelah ciptaan pertama kali diumumkan. Apabila penciptanya tidak diketahui (orphaned works) maka ciptaan tersebut hak ciptanya dipegang oleh negara, dan masa berlakunya habis 50 tahun setelah diumumkan.  Karya fotografi, karya sinematografi, program komputer dan lain-lain (Pasal 59)Masa berlaku perlindungan hak cipta untuk semua ciptaan yang disebutkan dalam Pasal 59 adalah 50 tahun sejak pertama kali ciptaan diumumkan.Ketentuan di atas ialah informasi penentuan masa berlaku perlindungan hak ekonomi. Ketentuan masa berlaku perlindungan hak moral memiliki mekanisme yang sedikit berbeda. Pada prinsipnya hak moral berlaku tanpa batas waktu. Namun, hak moral yang berfungsi untuk melindungi ciptaan seorang pencipta atau pemegang hak cipta dari aktivitas pengubahan dan/atau penggubahan ciptaan akan hilang mengikuti ketentuan masa berlaku perlindungan hak ekonomi.Lisensi Hak CiptaMenurut Angka 20 Ketentuan Umum UUHC 2014, lisensi hak cipta adalah sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan. Bentuk lisensi hak cipta dapat dipahami dengan membaginya ke dalam dua bentuk:      Lisensi ke Dalam memiliki bentuk yang kurang lebih sama dengan perjanjian-perjanjian pada umumnya. Biasanya lisensi dengan bentuk ini aksesnya tidak terbuka. Lisensi ini hanya dapat diakses oleh pihak-pihak yang dengan terang disebutkan di dalam perjanjian lisensi sebagai pihak yang terikat dengan ketentuan lisensi. Karena sifatnya yang privat, lisensi dengan bentuk ini biasanya hanya mengikat beberapa pihak saja.        Lisensi ke Luar dapat disebut sebagai lisensi publik. Akses untuk melihat ketentuan lisensi ini terbuka bagi pihak-pihak yang hendak mengikatkan diri dalam suatu hubungan hukum, dalam hal ini aktivitas penggunaan ciptaan. Lisensi dengan bentuk ini dapat mengikat banyak pihak sekaligus karena sifatnya yang terbuka. Pada intinya  ketentuan lisensi ini mengikat pencipta atau pemegang hak cipta dengan semua pengguna ciptaan yang menggunakan ciptaan yang diumumkan dengan ketentuan lisensi ini.  Lisensi hak cipta dapat menjadi alat penyederhana bahasa hukum dari UUHC. Dengan begitu dialog antara pencipta atau pemegang hak cipta akan menjadi semakin mudah. Karena tidak semua pihak-pihak terkait dalam hubungan hukum di ranah perlindungan hak cipta memiliki pengetahuan atau dapat langsung memahami mekanisme perlindungan hak cipta dengan membaca peraturannya. Selain itu dengan mengetahui perbedaan jenis lisensi dan isi ketentuannya, pengguna ciptaan dapat membedakan mana ciptaan yang dapat diakses secara gratis saja dan mana ciptaan yang dapat diakses secara gratis dan terbuka. Maksud terbuka dalam hal ini adalah ciptaan-ciptaan tersebut selain dapat diunduh dan disebarluaskan secara gratis, juga mengandung izin langsung yang memungkinkan pengguna ciptaan untuk menggubah atau menggunakan ciptaan dalam kepentingan komersial.Lisensi hak cipta juga dapat dibagi berdasarkan sifat ketentuannya, yaitu:  Lisensi Tertutup biasanya dinyatakan dengan ungkapan “all rights reserved” (seluruh hak dipertahankan). Artinya, pihak pencipta atau pemegang hak cipta sepakat dengan mekanisme perlindungan hak cipta tradisional. Di mana seluruh pengguna ciptaan yang dapat mengakses ciptaannya harus mendapatkan izin langsung atau melakukan interaksi secara langsung dengan pencipta atau pemegang hak cipta untuk kemudian menggunakan ciptaan sesuai dengan kebutuhannya. Lisensi ini ada seketika setelah ciptaan diciptakan dan diumumkan.  Lisensi Terbuka biasanya, meskipun tidak selalu, dinyatakan dengan ungkapan “some rights reserved” (beberapa hak dipertahankan). Sifat terbuka dari lisensi ini biasanya dinyatakan dengan ketentuan yang langsung mengizinkan penggandaan dan penyebarluasan ciptaan oleh pengguna ciptaan. Lisensi ini biasanya dilengkapi dengan ketentuan pilihan yang nantinya ditentukan oleh pencipta atau pemegang hak cipta untuk mengatur hak penggunaan ciptaan pengguna ciptaan. Jenis lisensi ini diterapkan oleh pencipta atau pemegang hak cipta yang ingin memberikan akses terbuka dan legal kepada pengguna ciptaan dalam aktivitas penggunaan ciptaannya. Penentuan ketentuan lisensi hak cipta oleh pihak pencipta atau pemegang hak cipta sesuai dengan bunyi Pasal 81 UUHC 2014. Sifat pembuatanya yang mandiri menyebabkan terciptanya produk lisensi terbuka yang beragam, seperti GNU General Public License, Open Governmet License, dan termasuk Lisensi Creative Commons.Lisensi Creative CommonsSebelum menerapkan lisensi CC, ada baiknya memahami beberapa pertimbangan yang harus diketahui pencipta atau pemegang hak cipta (pemberi lisensi) sebelum menerapkan lisensi tersebut pada ciptaanya, yaitu sebagai berikut: (Daftar ini merupakan hasil pembaruan yang merujuk ketentuan dari laman ini)  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, ciptaan yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna ciptaan dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Penerima lisensi dari ketentuan sebelumnya akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan ciptaan setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa ciptaan sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna ciptaan yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna ciptaan yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan ciptaan yang menyalahi ketentuan lisensinya yang baru karena pengguna ciptaan tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses ciptaan tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti pencipta atau pemegang hak cipta dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika pemberi lisensi mengganti “isi perjanjian” yang mereka perjanjikan dengan penerima lisensi merupakan hal yang tidak etis. Kecuali, pemberi lisensi dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 UUHC 2014). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Tandai ciptaan dengan ketentuan lisensi yang sesuai;Seorang pencipta atau pemegang hak cipta dapat menerapkan ketentuan lisensi yang berbeda pada ciptaan yang berbeda pada satu tempat di mana pihak tersebut menyediakan ciptaan. Misalnya, pihak tersebut dapat menerapkan ketentuan lisensi A pada ciptaan teks A, kemudian lisensi B pada ciptaan karya fotografi A, dan ketentuan lisensi C pada ciptaan lain yang tersedia di tempat pihak tersebut menyediakan ciptaan-ciptaannya. Fungsi dari penandaan ini ialah untuk memberikan pemberitahuan ciptaan secara spesifik bahwa beberapa ciptaan di tempat tersebut dikecualikan dari satu ketentuan lisensi yang pada dasarnya diterapkan pada seluruh ciptaan di tempat tersebut. Selain itu, penandaan ini juga biasanya dilakukan sebagai penerapan atribusi ciptaan pihak lain yang menerapkan ketentuan lisensi yang berbeda.  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC;Seorang pengguna ciptaan di dalam jaringan bisa saja mengunggah suatu ciptaan yang bukan miliknya untuk diumumkan melalui suatu situs web. Jika pencipta atau pemegang hak cipta ciptaan tersebut belum menyatakan ketentuan penggunaan dengan suatu ketentuan lisensi, pengguna ciptaan tidak dapat menerapkan suatu ketentuan lisensi pada ciptaan yang diunggahnya. Untuk dapat melaksanakan hal tersebut, pengguna ciptaan harus memperoleh izin sekaligus pernyataan terlebih dahulu dari pencipta atau pemegang hak cipta seperti sistem OTRS di Wikimedia Commons berikut ini. Selain itu, seseorang dapat menerapkan ketentuan lisensi pada suatu ciptaan selama ciptaan tersebut merupakan ciptaannya.  Tentukan ketentuan penggunaan ciptaan yang hendak diterapkan;Faktor ini merupakan hal yang mendasar sebelum suatu pihak menjadi pemberi lisensi CC. Calon pemberi lisensi harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, pemberi lisensi dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.Lisensi CC terdiri atas 4 spektrum pilihan yang dapat dikombinasikan menjadi 6 pilihan lisensi. Selain itu, terdapat 2 penanda ciptaan lain dari CC yaitu CC0 Dedikasi Domain Publik dan Tanda Domain Publik Creative Commons.Berikut isi dari ketentuan-ketentuan lisensi dan penanda ciptaan tersebut4 spektrum utama lisensi CC:(1) Spektrum Atribusi (BY)      Isi ketentuan:                  Kewajiban untuk menyebutkan nama pencipta atau pemegang hak cipta dan sumber ciptaan.                    Menyatakan perubahan yang dilakukan terhadap ciptaan.                  Fungsi:                  Supaya pencipta atau pemegang hak cipta dapat terus disebutkan namanya sebagai sumber rujukan dalam setiap penggunaan.                    Untuk mengingatkan pengguna agar terus menyebutkan sumber ciptaan yang digunakan dengan sesuai.                    Untuk mengingatkan pengguna agar menyatakan perubahan yang dilakukan terhadap ciptaan.                  Kombinasi Spektrum:        Ada di seluruh kombinasi spektrum lisensi CC.        Contoh penerapan:                  Situs web Portal Data Indonesia (CC BY)                    Situs web ikon The Noun Project (CC BY)            (2) Spektrum BerbagiSerupa (SA)      Isi ketentuan:          Kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan            Fungsi:                  Tujuan penciptaan dan penyediaan ciptaan memang ditujukan sebagai ciptaan layak gubah.                    Untuk mempertahankan maksud penerapan lisensi pada materi asli oleh pencipta.                  Kombinasi Spektrum:        Lisensi CC BY-SA (Atribusi-BerbagiSerupa) dan Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa)        Contoh penerapan:                  Situs web Wikipedia (CC BY-SA)                    Situs web Wikimedia Commons (CC BY-SA)            (3) Spektrum NonKomersial (NC)      Isi ketentuan:                  Larangan penggunaan ciptaan untuk kepentingan komersial.                    Kegiatan nirlaba dikecualikan dari ketentuan ini.                  Fungsi:                  Mempertahankan jalur masuknya royalti secara eksklusif ke pencipta atau pemegang hak cipta.                    Ketentuan SA yang dikombinasikan dengan NC, memastikan bahwa setiap hasil gubahan menerapkan ketentuan NonKomersial, supaya ciptaan tidak dapat dikomersialisasi tanpa izin pencipta atau pemegang hak cipta.                  Kombinasi Spektrum:        Lisensi CC BY-NC (Atribusi-NonKomersial), Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa), dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)        Contoh penerapan:          Proyek Netlabel Yes No Wave Music      (4) Spektrum TanpaTurunan (ND)      Isi ketentuan:                  Larangan untuk mengubah dan menggubah ciptaan.                    Penggunaan pribadi dikecualikan (pengubahan atau penggubahan yang tidak diumumkan).                  Fungsi:                  Menghindari manipulasi atau pemanfaatan ciptaan secara tidak bertanggung jawab.                    Menghindari pelanggaran kehormatan terhadap pencipta atau pemegang hak cipta dari aktivitas pengguna ciptaan.                  Kombinasi Spektrum:        Lisensi CC BY-ND (Atribusi-TanpaTurunan) dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan).        Contoh penerapan:          Situs web Katadata (CC BY-ND)      (5) Creative Commons Nol Dedikasi Domain Publik (CC0)      Isi dan fungsi ketentuan:                  Setiap ciptaan yang diumumkan dengan ketentuan ini masuk ke domain publik tanpa mengindahkan ketentuan masa berlaku perlindungan hak cipta yang ada.                    Pencipta atau pemegang hak cipta memberikan kebebasan mengabaikan hak moral dan hak ekonominya sama sekali dengan menerapkan lisensi ini.                    Pencipta atau pemegang hak cipta dapat menerapkan atau pengguna ciptaan dapat menggunakan ciptaan dengan ketentuan ini sejauh hukum yang berlaku dapat mengakomodasi aktivitas ini.                    Dalam konteks hukum Indonesia, penggunaan lisensi ini tidak direkomendasikan, karena belum ada payung hukum yang mengakomodasi pendedikasian hak cipta pencipta atau pemegang hak cipta sepenuhnya ke domain publik sebelum masa berlaku perlindungannya berakhir.                  Kombinasi Spektrum:        CC0 Dedikasi Domain Publik        Contoh penerapan:          Situs web WikiData (CC0)      (6) Tanda Domain Publik Creative Commons (Tanda Domain Publik CC)      Isi dan fungsi ketentuan:                  Hanya diterapkan pada ciptaan yang sudah habis masa berlaku perlindungan hak ciptanya.                    Banyak digunakan oleh lembaga-lembaga seperti galeri, perpustakaan, balai pengarsipan, dan museum.                  Kombinasi Spektrum:        Tanda Domain Publik Creative Commons.        Contoh penerapan:          Koleksi-koleksi ciptaan tua di Wikimedia Commons      Dengan tersedianya pilihan ketentuan, maka pencipta atau pemegang hak cipta dapat memilih ketentuan lisensi yang paling sesuai dengan maksud penyediaan ciptaannya. Hal semacam ini diperlukan karena rasio atau spektrum dipilih dan diterapkan sesuai dengan motif penciptaan ciptaan dari masing-masing pencipta atau pemegang hak cipta. Misalnya, ia ingin memberikan izin kepada pengguna ciptaan untuk menggubah dan memanfaatkan ciptaan dalam kepentingan komersial, maka ia dapat memilih ketentuan lisensi yang paling bebas. Di sisi lain pengguna ciptaan juga dapat memilih ciptaan berdasarkan ketentuan lisensi yang diterapkan sesuai dengan kebutuhan penggunaannya.Berikut petunjuk teknis untuk menerapkan lisensi CC pada ciptaan:(1) Kunjungi creativecommons.org/share-your-work/(2) Klik tombol “Get Started”(3) Isi formulir pemberian izin kepada pengguna ciptaan sesuai dengan keinginan(4) Mesin akan menampilkan ketentuan lisensi yang sesuai dengan apa yang pencipta atau pemegang hak cipta isi pada formulir pemberian izin(5) Lengkapi atau modifikasi ketentuan atribusi yang dibebankan kepada pengguna ciptaan(6) Lisensi dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(6.5) Pengguna ciptaan dapat membaca isi ketentuan lisensi yang dipilih pencipta atau pemegang hak cipta dengan membuka tautan yang dipasang pada teks lisensi di bawah gambar pilihan lisensi yang diterapkan(7) Lisensi dapat ditempelkan dengan memasang berkas gambar spektrum atau pilihan lisensi yang tersedia untuk ciptaan di luar jaringan(8) Pengguna ciptaan dapat memilih bahasa apa yang ditampilkan pada ketentuan lisensi yang diterapkan(9) Tampilan laman untuk menggunakan CC0 Dedikasi Domain Publik dan Tanda Domain Publik CC(10) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(11) Baca kemudian tandai pernyataan pendedikasian hak cipta ke domain publik(12) Konfirmasi sikap pendedikasian hak cipta ke domain publik sampai akhir(13) Pemberitahuan pendedikasian hak cipta ke domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(14) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(15) Tanda domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersediaKonsep OER (Open Educational Resources) Untuk PustakawanKini telah tersedia aplikasi bersumber terbuka seperti SLiMS yang dapat dipasang, dikembangkan, dan disesuaikan di situs web-situs web perpustakaan. Keberadaan aplikasi tersebut sebenarnya memudahkan pustakawan untuk menyajikan sumber-sumber milik perpustakaan kepada setiap pengakses. Selain itu, kini semakin banyak konten-konten terbuka berlisensi terbuka (Creative Commons) yang tersedia dalam berbagai format. Konten-konten tersebut dapat menjadi tambahan atau alternatif sumber bagi para pengakses situs web perpustakaan, khususnya perpustakaan milik suatu lembaga pendidikan.Gerakan sumber pembelajaran terbuka terbagi menjadi dua fokus yakni Open Education (pendidikan terbuka) dan Open Access to Research (akses terbuka untuk hasil penelitian). Dua fokus ini juga merupakan bagian tak terpisahkan dari gerakan pemajuan keterbukaan konten yang sedang terjadi di seluruh dunia. Apabila kita merujuk pada unit-unit modul program Sertifikasi Creative Commons untuk Pustakawan, tiga unit pembuka merupakan materi tentang penyediaan sumber pembelajaran terbuka oleh pustakawan. Hingga kemudian peserta sertifikasi akan diajak mengenali cara pembuatan sumber pembelajaran terbuka mandiri dan menciptakan kebijakan penyediaan sumber pengetahuan terbuka di institusi mereka.Keterkaitan lisensi CC dengan gerakan pendidikan terbuka dapat dilihat pada 5 prinsip dasar (5rs) pendidikan terbuka:      Retain: Setiap konten pendidikan terbuka merupakan konten yang hak ciptanya dikontrol secara penuh oleh pencipta atau pemegang hak ciptanya. Dalam penyediaannya tidak disarankan adanya pengalihan hak cipta yang mengakibatkan eksploitasi hak cipta seorang atau sekelompok pencipta atau pemegang hak cipta oleh pihak lain secara tidak bertanggung jawab.        Reuse: Setiap konten pendidikan terbuka dapat digunakan secara langsung dengan pembatasan yang ditetapkan oleh pihak penyedia konten tersebut. Maksud dari dapat digunakan secara langsung ialah setiap konten ini menerapkan lisensi yang memberikan izin langsung kepada pengguna ciptaan sebagai penerima lisensi untuk menggandakan atau menyebarluaskan konten pendidikan tersebut.        Revise: Pihak penyedia konten pendidikan terbuka, sebagai pemberi lisensi, dapat memberikan izin langsung kepada pengguna ciptaan sebagai penerima lisensi untuk dapat turut menyunting konten pendidikan terbuka yang tersedia. Harapan dari adanya keterbukaan dalam hal penyuntingan ialah terbukanya akses diskusi antara pengajar degan pengajar atau antara murid dengan pengajar untuk mewujudkan konten pendidikan dengan kualitas yang semakin baik.        Remix: Pihak penyedia konten pendidikan terbuka, sebagai pemberi lisensi, dapat memberikan izin langsung kepada pengguna ciptaan sebagai penerima lisensi untuk dapat mengubah, menggubah, dan menggabungkan konten pendidikan terbuka yang ia sediakan dengan konten-konten pendidikan terbuka lain sehingga menjadi konten pendidikan terbuka yang sama sekali baru. Harapan dengan berjalannya prinsip ini adalah untuk membuka lebar kemungkinan para pencipta konten pendidikan untuk berinovasi dengan memanfaatkan sumber-sumber yang ada.        Redistribute: Prinsip ini pada dasarnya mirip dengan prinsip Reuse, yaitu bagaimana pihak penyedia konten pendidikan terbuka memberikan izin langsung kepada pengguna ciptaan untuk menyebarluaskan konten pendidikan terbukanya.  Contoh-Contoh Dalam Penyediaan Sumber Pengetahuan Digital oleh PustakawanContoh nyata dari upaya penyediaan sumber pembelajaran terbuka di Indonesia dapat kita lihat pada inisiatif yang dibuat oleh Universitas Terbuka (UT) dan UKM Literasi Informasi dan Perpustakaan Universitas Syiah Kuala (UnSyiah). UT menyediakan sumber pembelajaran terbuka berupa materi presentasi pengajar dalam format interaktif (SUAKA-UT) serta jurnal terbitan yang menerapkan lisensi terbuka (CC BY-NC-SA). Sumber pembelajaran terbuka yang disediakan oleh UT seluruhnya merupakan sumber pembelajaran yang dikembangkan dan diadaptasi sendiri oleh pihak UT. Lain halnya dengan UKM Literasi Informasi dan Perpustaakn UnSyiah. Perpustakaan Pusat UnSyiah membuat portal sumber pembelajaran terbuka dalam berbagai format, mulai dari teks, gambar, hingga video.Apabila kita membuka jendela ke luar, kita bisa melihat praktik penyediaan sumber pengetahuan dalam format digital melalui situs web dari Monash University. Pelajari petunjuk-petunjuk buatan Monash University, termasuk petunjuk pengenalan lisensi, dengan mengklik setiap tautan di bawah ini.      Petunjuk konten gambar dan grafis gratis dan berlisensi terbuka                  Gambar bebas hak cipta dan berlisensi terbuka dari Monash University                    Gambar bebas hak cipta dan berlisensi terbuka di Flickr                    Gambar bebas hak cipta di Wikimedia Commons                  Petunjuk konten literatur gratis dan berlisensi terbuka                  Konten literatur gratis dan berlisensi terbuka dari Monash University                    Konten literatur gratis dan berlisensi terbuka di Internet Archive                  Petunjuk konten peta gratis dan berlisensi terbuka          Open Street Map            Petunjuk konten rekaman suara gratis dan berlisensi terbuka          Freemusicarchive            Contoh lain:                  Konten teks pendidikan gratis dan berlisensi terbuka                              College Open Textbooks                                Open Textbook Library                                OER Commons                                Directory of Open Access Journal                                      Konten basis data gratis dan berlisensi terbuka                  Situs web basis data gratis dan berlisensi terbuka menurut daerah dan bidang                            Cara mencari ciptaan berlisensi CC di Youtube, Google Images Search, dan CC Search Beta            Daftar referensi:      OER Quality Considerations        CC Certificates Module for Librarian        Library of Toronto guide for librarian        Monash Library Open Source resources        Pedoman Praktis Penggunaan Lisensi Creative Commons  ",
                "url": "2018/09/lokakarya-lisensi-creative-commons-untuk-pustakawan-di-universitas-islam-negeri-imam-bonjol-padang.html"

              "2018-08-lokakarya-lisensi-creative-commons-untuk-seminar-nasional-relawan-jurnal-indonesia-di-universitas-islam-negeri-sunan-gunung-jati": {
                "title": "Lokakarya Lisensi Creative Commons Untuk Seminar Nasional Relawan Jurnal Indonesia di Universitas Islam Negeri Sunan Gunung Jati",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Muhammad RatodiPada tanggal 24 Agustus 2018, Creative Commons Indonesia (CCID) yang diwakili oleh Hilman Fathoni (Legal Lead CCID berkesempatan menyampaikan materi tentang lisensi Creative Commons (lisensi CC) bekerjasama dengan Relawan Jurnal Indonesia (RJI) pada perhelatan Seminar Nasional RJI di Universitas Islam Negeri Sunan Gunung Jati, Bandung. Paling tidak hingga saat ini terdapat 1355 judul jurnal dari penerbit Indonesia di Directory of Open Access Journal (DOAJ). 559 di antaranya menerapkan ketentuan lisensi terbuka Creative Commons yang paling bebas, CC BY (Atribusi). Dalam ekosistem publikasi karya ilmiah daring yang semakin terbuka, para penulis maupun penerbit dituntut untuk memahami mekanisme perlindungan hak cipta terhadap artikel-artikel yang diterbitkan. Dalam konteks tersebut, CCID berusaha memberikan pemahaman mengenai pelisensian ciptaan dan manajemen hak cipta antara penulis dan penerbit.  Isi materi presentasi dalam artikel ini merupakan hasil pengembangan dari materi presentasi asli yang disampaikan pada saat acara berlangsung.Landasan Hukum Lisensi Creative Commons di IndonesiaBerikut adalah beberapa bagian dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta yang menjadi dasar berlaku lisensi CC di Indonesia: (Klik setiap judul bagan peraturan untuk membandingkan penafsiran kami dengan bunyi dari peraturan tersebut)      Angka 20 Ketentuan Umum Undang-Undang Hak CiptaMenurut Angka 20 Ketentuan Umum UUHC 2014, lisensi hak cipta adalah sebuah izin tertulis yang berfungsi sebagai pemberitahuan oleh pencipta atau pemegang hak cipta kepada pengguna ciptaan mengenai pelaksanaan hak dan kewajiban dari aktivitas penggunaan suatu ciptaan. Intinya, izin tersebut menyatakan apa yang boleh dan tidak boleh dilakukan oleh pengguna ciptaan terhadap suatu ciptaan.        Pasal 80 ayat (1)-(3)  (1) Lisensi CC merupakan perjanjian lisensi dalam bentuk tertulis untuk mengatur serangkaian perbuatan antara pihak-pihak yang terikat pada perjanjian lisensi tersebut;(2) Perjanjian lisensi CC habis masa berlakunya sesuai dengan ketentuan masa berlaku perlindungan hak cipta yang diatur UU;(3) Setiap ketentuan perjanjian lisensi CC tidak mengatur mengenai besaran royalti, karena memang tidak diwajibkan oleh ketentuan pasal ini. Ketentuan mengenai hal tersebut biasanya dijabarkan dalam dokumen yang berbeda, yang bukan merupakan bagian terpisah dari perjanjian lisensi yang disepakati oleh para pihak.      Pasal 81Penentuan ketentuan lisensi CC dapat dilaksanakan secara mandiri oleh pihak pencipta atau pemegang hak cipta sesuai dengan bunyi pasal ini.        Pasal 82 ayat (1)-(3)(1) Ketentuan lisensi CC tidak mengandung unsur yang merugikan ekonomi negara. Hal ini dapat berlaku hanya jika ada pilihan lisensi CC yang diterapkan pada suatu perjanjian yang mengandung unsur yang merugikan keuangan negara(2) Isi ketentuan lisensi CC tidak bertentangan dengan ketentuan UU di Indonesia.(3) Ketentuan lisensi CC tidak menghilangkan perlindungan hak cipta atas ciptaan seseorang atau kelompok pencipta atau pemegang hak cipta juga bukan merupakan sarana pengalihan hak cipta.        Pasal 83 ayat (1)-(4)  Lisensi CC, juga lisensi terbuka lainnya yang diterapkan di Indonesia, dikecualikan dari kewajiban pencatatan lisensi sesuai dengan berita berikut ini.Tentang Ketentuan Lisensi Creative CommonsCC adalah organisasi nirlaba yang berpusat di Mountain View, Kanada. Organisasi ini berupaya mengembangkan serangkaian lisensi hak cipta yang terbuka dengan tujuan memudahkan aktivitas berbagi konten di ranah daring. Selain itu CC juga menyediakan teknologi untuk menunjang penyebarluasan dan pemanfaatan konten berlisensi CC, seperti CC Search. Lisensi CC memungkinkan pencipta mempertahankan hak ciptanya sambil membuka akses terhadap ciptaanya kepada banyak pengguna.Lisensi CC terdiri atas 4 spektrum pilihan yang dapat dikombinasikan menjadi 6 pilihan lisensi. 6 pilihan lisensi yang ada dapat menjadi petunjuk bagi para pengguna ciptaan tentang tingkat kebebasan penggunaan ciptaan yang hendak mereka gunakan. Selain disajikan dalam penjelasan teks yang sederhana, isi ketentuan tiap pilihan lisensi diwakili dengan tombol-tombol yang melambangkan spektrum perlindungan yang dipilih. Keberadaan tombol-tombol ini dimaksudkan untuk menyederhanakan Bahasa hukum dan memudahkan dialog antara dalam komunikasi antara pencipta dengan publik pengguna.Dengan tersedianya pilihan, maka pencipta atau pemegang hak cipta dapat memilih ketentuan lisensi yang paling sesuai dengan maksud penyediaan ciptaannya. Misalnya, ia ingin memberikan izin kepada pengguna ciptaan untuk menggubah dan memanfaatkan ciptaan dalam kepentingan komersial, maka ia dapat memilih ketentuan lisensi yang paling bebas. Di sisi lain pengguna ciptaan juga dapat memilih ciptaan berdasarkan ketentuan lisensi yang diterapkan sesuai dengan kebutuhan penggunaannya. Memahami perbedaan mendasar lisensi tertutup dan terbuka dapat memudahkan pengguna ciptaan untuk mengetahui mana ciptaan yang gratis saja dan mana ciptaan yang gratis dan terbuka. Maksud dari kata terbuka ialah penyedia (pencipta atau pemegang hak cipta) ciptaan-ciptaan tersebut memberikan legitimasi kepada pengguna ciptaan untuk turut serta merasakan manfaat yang biasanya hanya dapat dirasakan oleh pencipta atau pemegang hak cipta secara eksklusif, manfaat komersial contohnya.Dalam ranah publikasi karya ilmiah daring, ketentuan lisensi yang paling memberikan kebebasan kepada pengguna ciptaan menjadi alat ukur yang menentukan apakah ciptaan tersebut masuk dalam kategori “Open Access” atau tidak.Sebelum menerapkan lisensi CC pada ciptaan, pencipta atau pemegang hak cipta diharapkan memahami beberapa pertimbangan penerapan lisensi ini terlebih dahulu:  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, ciptaan yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna ciptaan dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Penerima lisensi dari ketentuan sebelumnya akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan ciptaan setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa ciptaan sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna ciptaan yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna ciptaan yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan ciptaan yang menyalahi ketentuan lisensinya yang baru karena pengguna ciptaan tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses ciptaan tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti pencipta atau pemegang hak cipta dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika pemberi lisensi mengganti “isi perjanjian” yang mereka perjanjikan dengan penerima lisensi merupakan hal yang tidak etis. Kecuali, pemberi lisensi dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Tandai ciptaan dengan ketentuan lisensi yang sesuai;Seorang pencipta atau pemegang hak cipta dapat menerapkan ketentuan lisensi yang berbeda pada ciptaan yang berbeda pada satu tempat di mana pihak tersebut menyediakan ciptaan. Misalnya, pihak tersebut dapat menerapkan ketentuan lisensi A pada ciptaan teks A, kemudian lisensi B pada ciptaan karya fotografi A, dan ketentuan lisensi C pada ciptaan lain yang tersedia di tempat pihak tersebut menyediakan ciptaan-ciptaannya. Fungsi dari penandaan ini ialah untuk memberikan pemberitahuan ciptaan secara spesifik bahwa beberapa ciptaan di tempat tersebut dikecualikan dari satu ketentuan lisensi yang pada dasarnya diterapkan pada seluruh ciptaan di tempat tersebut. Selain itu, penandaan ini juga biasanya dilakukan sebagai penerapan atribusi ciptaan pihak lain yang menerapkan ketentuan lisensi yang berbeda.  Ciptaan yang dilisensikan harus merupakan ciptaan sendiri, atau diizinkan oleh pencipta atau pemegang hak cipta lain untuk melisensikan ciptaan dengan lisensi CC;Seorang pengguna ciptaan di dalam jaringan bisa saja mengunggah suatu ciptaan yang bukan miliknya untuk diumumkan melalui suatu situs web. Jika pencipta atau pemegang hak cipta ciptaan tersebut belum menyatakan ketentuan penggunaan dengan suatu ketentuan lisensi, pengguna ciptaan tidak dapat menerapkan suatu ketentuan lisensi pada ciptaan yang diunggahnya. Untuk dapat melaksanakan hal tersebut, pengguna ciptaan harus memperoleh izin sekaligus pernyataan terlebih dahulu dari pencipta atau pemegang hak cipta seperti sistem OTRS di Wikimedia Commons berikut ini. Selain itu, seseorang dapat menerapkan ketentuan lisensi pada suatu ciptaan selama ciptaan tersebut merupakan ciptaannya.  Tentukan ketentuan penggunaan ciptaan yang hendak diterapkan;Faktor ini merupakan hal yang mendasar sebelum suatu pihak menjadi pemberi lisensi CC. Calon pemberi lisensi harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, pemberi lisensi dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.4 spektrum pilihan lisensi CC yang dimaksud adalah:4 spektrum utama lisensi CC:(1) Spektrum Atribusi (BY)      Isi ketentuan:                  Kewajiban untuk menyebutkan nama pencipta atau pemegang hak cipta dan sumber ciptaan.                    Menyatakan perubahan yang dilakukan terhadap ciptaan.                  Fungsi:                  Supaya pencipta atau pemegang hak cipta dapat terus disebutkan namanya sebagai sumber rujukan dalam setiap penggunaan.                    Untuk mengingatkan pengguna agar terus menyebutkan sumber ciptaan yang digunakan dengan sesuai.                    Untuk mengingatkan pengguna agar menyatakan perubahan yang dilakukan terhadap ciptaan.                  Kombinasi Spektrum:        Ada di seluruh kombinasi spektrum lisensi CC.        Contoh penerapan:                  Situs web Portal Data Indonesia (CC BY)                    Situs web ikon The Noun Project (CC BY)            (2) Spektrum BerbagiSerupa (SA)      Isi ketentuan:          Kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan            Fungsi:                  Tujuan penciptaan dan penyediaan ciptaan memang ditujukan sebagai ciptaan layak gubah.                    Untuk mempertahankan maksud penerapan lisensi pada materi asli oleh pencipta.                  Kombinasi Spektrum:        Lisensi CC BY-SA (Atribusi-BerbagiSerupa) dan Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa)        Contoh penerapan:                  Situs web Wikipedia (CC BY-SA)                    Situs web Wikimedia Commons (CC BY-SA)            (3) Spektrum NonKomersial (NC)      Isi ketentuan:                  Larangan penggunaan ciptaan untuk kepentingan komersial.                    Kegiatan nirlaba dikecualikan dari ketentuan ini.                  Fungsi:                  Mempertahankan jalur masuknya royalti secara eksklusif ke pencipta atau pemegang hak cipta.                    Ketentuan SA yang dikombinasikan dengan NC, memastikan bahwa setiap hasil gubahan menerapkan ketentuan NonKomersial, supaya ciptaan tidak dapat dikomersialisasi tanpa izin pencipta atau pemegang hak cipta.                  Kombinasi Spektrum:        Lisensi CC BY-NC (Atribusi-NonKomersial), Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa), dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)        Contoh penerapan:          Proyek Netlabel Yes No Wave Music      (4) Spektrum TanpaTurunan (ND)      Isi ketentuan:                  Larangan untuk mengubah dan menggubah ciptaan.                    Penggunaan pribadi dikecualikan (pengubahan atau penggubahan yang tidak diumumkan).                  Fungsi:                  Menghindari manipulasi atau pemanfaatan ciptaan secara tidak bertanggung jawab.                    Menghindari pelanggaran kehormatan terhadap pencipta atau pemegang hak cipta dari aktivitas pengguna ciptaan.                  Kombinasi Spektrum:        Lisensi CC BY-ND (Atribusi-TanpaTurunan) dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan).        Contoh penerapan:          Situs web Katadata (CC BY-ND)      Berikut ini adalah penjelasan cara menerapkan lisensi CC pada ciptaan:(1) Kunjungi creativecommons.org/share-your-work/(2) Klik tombol “Get Started”(3) Isi formulir pemberian izin kepada pengguna ciptaan sesuai dengan keinginan(4) Mesin akan menampilkan ketentuan lisensi yang sesuai dengan apa yang pencipta atau pemegang hak cipta isi pada formulir pemberian izin(5) Lengkapi atau modifikasi ketentuan atribusi yang dibebankan kepada pengguna ciptaan(6) Lisensi dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(6.5) Pengguna ciptaan dapat membaca isi ketentuan lisensi yang dipilih pencipta atau pemegang hak cipta dengan membuka tautan yang dipasang pada teks lisensi di bawah gambar pilihan lisensi yang diterapkan(7) Lisensi dapat ditempelkan dengan memasang berkas gambar spektrum atau pilihan lisensi yang tersedia untuk ciptaan di luar jaringan(8) Pengguna ciptaan dapat memilih bahasa apa yang ditampilkan pada ketentuan lisensi yang diterapkan(9) Tampilan laman untuk menggunakan CC0 Dedikasi Domain Publik dan Tanda Domain Publik CC(10) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(11) Baca kemudian tandai pernyataan pendedikasian hak cipta ke domain publik(12) Konfirmasi sikap pendedikasian hak cipta ke domain publik sampai akhir(13) Pemberitahuan pendedikasian hak cipta ke domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersedia(14) Isi kolom jawaban formulir sesuai dengan pertanyaan yang diajukan(15) Tanda domain publik dapat ditempelkan pada situs web dengan memasang kode html yang tersediaTentang Penerapan Lisensi Creative Commons Di Ranah Publikasi Karya Ilmiah Daring oleh Penerbit JurnalPenerbitan karya ilmiah daring adalah serangkaian proses yang melibatkan aktivitas pengiriman dan/atau pemilihan artikel ilmiah, termasuk upaya penerbitan artikel pracetak secara mandiri baik di kanal pribadi maupun bersama. Saat artikel yang dikirimkan oleh penulis telah memenuhi persyaratan yang diajukan penerbit, misalnya telah selesai ditinjau oleh beberapa peninjau sesama peneliti yang memiliki kompetensi dalam bidang terkait, maka setelah itu artikel dipublikasikan oleh penerbit jurnal terkait. Baru setelah itu artikel turut serta diindeksasi di situs web-situs web pengindeksan jurnal seperti Scopus atau DOAJ.Seperti yang telah disinggung pada awal artikel ini, situs web-situs web penerbit jurnal, khususnya yang ada di Indonesia, telah menerapkan prinsip Open Access dengan memasang perangkat Open Journal System di situs webnya. Perangkat ini memudahkan pengelola penerbitan jurnal dalam membuat templat kebijakan-kebijakan penerbitannya, khususnya kebijakan keterbukaan akses. Yang dimaksudkan dengan kebijakan keterbukaan akses dalam hal ini adalah bagaimana pihak penerbit dapat memberikan pilihan kepada penulis untuk mengalihkan hak ciptanya atau tidak dalam perjanjian penerbitan. Juga memberi tahu apakah para penulis dapat memilih ketentuan lisensi hak cipta yang ingin mereka terapkan pada karya tulisnya, atau pemberitahuan bahwa penerbit menerapkan kebijakan lisensi tunggal (one license policy) yang wajib diikuti oleh penulis.Contoh terbaik pemberian nuansa demokratis di ranah manajemen hak cipta penulis dalam aktivitas penerbitan karya ilmiah daring dapat dirujuk dari contoh berikut ini:  Tentang kebijakan pengarsipan mandiri oleh penulisSebagai penerbit, hendaknya kebijakan pengarsipan mandiri (self archiving) diterapkan dan dijelaskan pada laman article submission atau dengan membuat laman resources untuk penulis yang memuat penjelasan tersebut. Hal ini diperlukan untuk menghindari kesalahpahaman jika penulis hendak mengumumkan karya tulis tersebut di tempat lain, situs webnya sendiri atau layanan media sosial misalnya. Atau misalnya untuk menetapkan ketentuan embargo yang melarang pencipta untuk melakukan pengarsipan mandiri dalam kurun waktu tertentu. Namun, untuk menghadirkan pelayanan yang baik dan mendukung visibilitas serta dampak karya tulis para penulis, hendaknya penerbit membebaskan penulis untuk melaksanakan pengarsipan mandiri dan tidak menerapkan kebijakan embargo. Mungkin dalam hal ini, jika ingin mengecualikan sesuatu ialah menjabarkan bahwa artikel yang dapat diarsipkan secara mandiri hanya teks versi sebelum diterbitkan saja (pre-print), bukan teks dalam format yang sudah dipublikasikan melalui penerbit.  Informasi perbedaan antara pengalihan hak cipta dan pelisensian ciptaanSebagai penerbit, ada baiknya juga untuk memberikan penjelasan, atau bahkan kesempatan, kepada penulis tentang perbedaan antara pengalihan hak cipta (Copyright Transfer) dengan pelisensian ciptaan (Licensing). Lihat Contoh dokumen perjanjian hak cipta &amp; Contoh dokumen pernyataan pelisensian kembali karya oleh penerbit (Wiley) barikut ini. Wiley berusaha menjelaskan hal tersebut dalam laman resources khusus untuk para penulis, sekaligus memberikan contoh format dokumen pengalihan hak cipta dari penulis kepada penerbit. Pengalihan hak cipta adalah pembagian peran sebagai pemegang hak cipta atas karya tulis dengan penerbit. Artinya penerbit sama-sama memiliki hak eksklusif untuk mengontrol di mana saja artikel dapat diumumkan dan digunakan dalam model penggunaan apa saja. Pelisensian karya yang dituangkan dalam sebuah surat pernyataan pemberian izin pelisensian kembali kepada penerbit memiliki maknya yang berbeda. Melisensikan karya berarti hanya memberikan izin kepada penerbit untuk mengumumkan karya dengan ketentuan lisensi yang dipilih, tanpa membagikan peran sebagai pemegang hak cipta kepada penerbit. Mekanisme ini secara otomatis mempertahankan seluruh kontrol eksklusif hak cipta atas karya tulis pada pihak penulis. Lisensi CC setidaknya sudah diterapkan pada lebih dari 3 juta karya ilmiah yang didiseminasikan secara daring. Petunjuk pemilihan lisensi atau isi ketentuan lisensi sangat direkomendasikan untuk ditampilkan oleh pihak penerbit agar penulis dapat mengerti akibat hukum dari lisensi yang akan diterapkan pada karya ilmiahnya.Contoh petunjuk pengetahuan tentang lisensi CC oleh WileyTentang Penerapan Lisensi Creative Commons Di Ranah Publikasi Karya Ilmiah Daring Dalam Konteks Indeksasi dan Kualifikasi di DOAJAgar dapat memajukan semangat keterbukaan akses pada karya ilmiah (open access), DOAJ sebagai situs web indeksasi jurnal, menetapkan dua macam reputasi jurnal di ranah tersebut. Jurnal bereputasi baik di ranah ini akan mendapatkan gelar bernama DOAJ Seal. Sedangkan jurnal yang tidak dapat secara penuh menerapkan prinsip open access akan mendapatkan gelar DOAJ Green Thick. Tentu saja untuk memperoleh gelar-gelar ini DOAJ mensyaratkan beberapa hal, yang diantaranya menyangkut tentang penerapan lisensi dan manajemen hak cipta penulis. Berikut penjelasan masing-masing poin persyaratan DOAJ Seal yang berkaitan dengan lisensi dan manajemen hak cipta penulis.(4) Informasi lisensi hak cipta CC terbaca mesinUntuk mendapatkan gelar DOAJ Seal, hendaknya pihak penerbit mampu memenuhi syarat untuk selalu dengan konsisten menempelkan lisensi CC yang diterapkan pada terbitannya pada setiap lapisan laman web terbitan tersebut, misalnya pada kaki situs web, laman daftar isi setiap edisi jurnal, dan laman pratayang maupun di dalam artikel yang diterbitkan.(5) Ketentuan lisensi wajib mengizinkan penggubahan artikelPenerapan ketentuan ND (NonDerivative) atau TanpaTurunan dari lisensi CC pada jurnal justru menghambat upaya pemodifikasian kalimat yang hendak dikutip oleh penulis pada karya ilmiahnya. Akibat hukum yang tidak masuk akal untuk diterapkan pada aktivitas berbagi ciptaan dalam format teks ini kemudian dicegah oleh DOAJ dengan memasukannya dalam persyaratan pemberian reputasi DOAJ Seal.(7) Penulis memiliki kontrol penuh atas hak cipta karya tulisnyaDOAJ mendukung sepenuhnya hak penulis sebagai pemegang hak cipta mandiri yang dapat bebas mengumumkan karya ilmiahnya di mana pun dan untuk tujuan apa pun. Karena, dalam aktivitas berbagi karya ilmiah yang kini semakin dimudahkan dengan teknologi internet, tentu menjadi hal yang logis jika artikel sebaiknya di bagikan seluas mungkin dan dibuka aksesnya sebebas-bebasnya, baik untuk perkembangan ilmu pengetahuan itu sendiri maupun dalam upaya penyediaan ilmu pengetahuan bebas kepada publik. Untuk itu DOAJ memasukan hal ini dalam persyaratan pemberian reputasi DOAJ Seal.",
                "url": "2018/08/lokakarya-lisensi-creative-commons-untuk-seminar-nasional-relawan-jurnal-indonesia-di-universitas-islam-negeri-sunan-gunung-jati.html"
              }

              "2018-08-literatur-terbaru-tentang-model-bisnis-terbuka-made-with-cc": {
                "title": "Literatur tentang Model Bisnis Terbuka &quot;Made With CC&quot;",
                "author": "fitriayu",
                "category": "",
                "content": "Sejak lisensi Creative Commons (CC) diluncurkan pada tahun 2002, penerapan lisensi CC kini berkembang pesat ke berbagai ranah mulai dari buku, musik, data, seni dan lain-lainya. Ciptaan berlisensi CC memberikan izin langsung untuk paling tidak dapat digandakan atau disebarkan sesuai dengan ketentuan yang dipilih oleh pencipta atau pemegang hak ciptanya. Dalam kondisi tersebut, apakah memungkinkan bagi pencipta untuk mendapatkan penghasilan dari ciptaannya?Buku “Made With CC” menceritakan sejarah singkat yang penuh inspirasi mengenai pendirian model bisnis terbuka dengan menerapkan lisensi CC yang dilakukan oleh pebisnis, organisasi, atau pencipta dengan tetap memeroleh keuntungan. Namun perlu diingat tujuan utama dari pembuatan buku ini bukan semata-mata untuk memberitahukan model bisnis terbuka dengan menggunakan CC, melainkan mengumpulkan ide-ide segar dan studi kasus yang memicu adanya model yang inovatif dan membantu yang lain mengikutinya dengan apa yang telah mereka ciptakan. CC berfokus dalam membangun gelombang, penggunaan konten-konten kepemilikan bersama yang digerakan oleh kolaborasi dan rasa syukur.  Seluruh orang yang diwawancarai di buku ini tidak akan menceritakan bagaimana bisnis penjualan terhadap pelanggan dan mencari keuntungan sebanyak mungkin. Akan tetapi, mereka berbagi mengenai bagaimana membuat dunia yang lebih baik bukan hanya dari nilai ekonomi saja akan tetapi nilai sosial dan kebudayaan, membuat relasi dan bagaimana ciptaan dibagikan ke komunitas sekitar dan menghasilkan pendapatan yang berkelanjutan.Pendaanan dalam proyek pembuatan buku ini menggunakan platform kickstarter, sebuah platform donasi terbesar di dunia yang membantu berjalannya proyek kreatif. lebih dari 1.600 orang yang berdonasi dan terkumpul dana sejumlah $ 65,420. Buku ini dibagi menjadi dua bagian yakni:Bagian PertamaPada bagian pertama dibuka Paul Stacey yang memaparkan beberapa konteks historis mengenai kepemilikan digital bersama. Selain itu dijelaskan juga tiga cara masyarakat dalam mengelola sumber daya dan berbagi kesejahteraan bersama, pasar dan negara. Paul mengajak pembaca untuk berpikir di luar istilah bisnis dan pasar dan lebih menekankan akan  kisah berbagi dan perluasan makna dari kepemilikan digital bersama.Kemudian dilanjutkan oleh Sarah Pearson yang menjelaskan arti kesuskesan yang dimaksud dalam buku “Made With Commons”. Kesuksesan bukan hanya memeroleh penghasilan saja, melainkan memeroleh penghasilan yang diikaitkan dengan seperangkat nilai-nilai yang ada pada masyarakat dan juga hubungan antar manusia yang membuat berbagi menjadi bermakna. Bagian ini menekankan cara para pebisnis, organisasi, atau pencipta  yang telah diwawancara mengenai cara mereka memeroleh pendapatan, bagaimana mereka usaha mereka dalam mendapatkan perhatian publik dan tetap menjalani nilai-nilai yang mereka junjung tinggi, dan bagaimana menjaga hubungan dengan orang-orang yang menikmati karyanya. Dan diakhir bagian pertama ini ditutup oleh Sarah dengan penjelasan mengenai lisensi Creative Commons.Bagian KeduaPada bagian kedua dibahas lebih rinci mengenai 24 studi kasus dari para pebisnis, organisasi, atau pencipta  yang beroperasi sebagai nonprofit,  profit, dan juga wirausaha sosial. Terlepas dari beragamnya status legal, mereka memiliki kesamaan dalam misi sosial yakni menjadikan dunia menjadi tempat  yang lebih baik dimana tidak hanya untuk kepentingan keuntungan semata melainkan keuntungan dengan tujuan akhir sosial. Pada setiap keputusan, perilaku dan praktiknya mereka selalu mengutamakan kepentingan publik. Dampak dan keberhasilan mereka diukur berdasarkan nilai sosial yang dinyatakan dalam misi mereka yang bukan hanya mengenai keuntungan semata.Studi kasus tersebut merupakan hasil wawancara dengan pebisnis, organisasi, atau pencipta  yang diwakili oleh para pendiri atau staf kunci. Keberhasilan mereka tidak hanya diukur dari seberapa besar keuntungan yang mereka peroleh tetapi diukur dari misi yang mereka miliki dan praktik yang mereka jalani. Indikator kesuksesannya adalah gabungan dari bagaimana tujuan sosial dengan bagaimana memeroleh penghasilan yang berkelanjutan.Studi kasus yang ada pada buku ini beragam, mulai dari penerbit, pendidikan dan manufaktur. Seluruh organisasi, pebisnis, dan pencipta yang ada pada studi kasus ini memproduksi konten digital yang berwujud dalam berbagai bentuk termasuk buku, desain, lagu, penelitian, data, karya budaya, materi pendidikan, grafik, ikon, dan video. Beberapa konten digital tersebut merupakan representasi dari konten fisiknya. Beberapa hanya tersedia konten digitalnya tapi bisa diubah ke bentuk fisik.Adapun 24 studi kasus tersebut menceritakan kisah sukses dari pebisnis, organisasi,  pencipta yakni:  Arduino, Artica, Blender Institute, Cards Against Humanity, The Conversation, Cory Doctorow, Figshare, Figure.nz, Knowladge Unlatched, Lumen Learning, Jonathan Mann, Noun Project, Open Data Institute, Opendesk, OpenStax, Amanda Palmer, PLoS (Public Library of Science), Rijksmuseum, Shareable, Siyavula, SparkFun, TeachAID, Tribe of Noise, Wikimedia Foundation.Pada kisah dari 24 studi kasus tesebut banyak diceritakan bagaimana kesuksesan dalam mewujudkan misi sosial dan memeroleh keuntungan yang keberlanjutan digabungkan dengan seperangkat kepercayaan, nilai dan prinsip yang mendasari aksi mereka yakni:”Memberikan lebih dari yang Anda terima”, “Terbuka dan inklusif”, “Menambahkan nilai”, “Jadikanlah terlihat apa yang Anda gunakan, tambahkan, monetasi dari kepemilikan bersama”, “Menggunakan konten kepemilikan bersama dengan memberikan atribusi sebagai wujud terima kasih”, “Membangun kepercayaan dengan tidak mengekploitasi”, “Membangun hubungan dan komunitas”, “Menjadi transparan dan mempertahankan kepemilikan bersama”.Lisensi Creative Commons menjadi wujud aturan legal dalam penggunaan konten  bersama, akan tetapi kunci sukses dalam kepemilikan bersama membutuhkan lebih dari aturan legal dan memeroleh keuntungaan.Buku “Made With CC” Berlisensi CC BY SABuku yang ditulis oleh Paul Stacey (direktur asosiasi global learning CC) dan Sarah Hinchliff Pearson (senior konsil CC) ini tersedia juga dalam bentuk digital yang dapat diakses di sini dan berlisensi CC artibusi berbagiserupa (CC BY SA).Anda diizinkan untuk:Berbagi: Menyalin dan menyebarluaskan ciptaan.Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari suatu ciptaan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Artinya buku ini dapat Anda salin, sebarluaskan kembali, gubah, adaptasi, untuk kepentingan apapun termasuk untuk kepentingan komersial, selama Anda memberikan kredit, menyediakan pranala untuk mengakses lisensi, dan memberitahukan jika ada perubahan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli yakni CC BY SA.Sumber:  https://creativecommons.org/use-remix/made-with-cc/ ",
                "url": "2018/08/literatur-terbaru-tentang-model-bisnis-terbuka-made-with-cc.html"
              }
