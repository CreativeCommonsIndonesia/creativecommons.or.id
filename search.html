        <script>
          window.store = {
            
              "2019-05-laporan-konferensi-tingkat-tinggi-dunia-creative-commons-2019-di-lisbon-portugal": {
                "title": "Laporan Konferensi Tingkat Tinggi Dunia Creative Commons 2019 di Lisbon, Portugal",
                "author": "ccid",
                "category": "",
                "content": "Seluruh perwakilan lokal CC pada sesi pemantapan strategi jaringan global CC. Foto oleh Sebastiaan ter Burg, CC BY 2.0, melalui Flickr. Tahun ini, Creative Commons (CC) menyelenggarakan kembali CC Global Summit selama 3 hari (9-11 Mei 2019) di Lisbon, Portugal. Konferensi tahunan ini kembali mengundang peserta dari berbagai latar belakang dan kenegaraan mulai dari aktivis, pengacara, pengajar, akademisi, seniman, dan lain-lain untuk berkumpul dan saling berbagi pengetahuan tentang pemajuan penerapan lisensi terbuka. CCGS menyediakan berbagai sesi dengan tema yang beragam (126 macam lokakarya dan diskusi, termasuk pidato kunci), baik yang khusus disiapkan oleh CC maupun persembahan dari peserta untuk peserta. Creative Commons Indonesia (CCID) mengirimkan 5 orang perwakilan untuk menghadiri acara tersebut. 3 dari 5 perwakilan tersebut adalah 3 peserta terbaik CCID-ToT, yaitu para penerima beasiswa perjalanan untuk menghadiri CCGS 2019.3 Penerima Beasiswa Perjalanan ke CCGS 2019 dari program CCID-ToT (FA).JPGSeluruh perwakilan lokal CC pada sesi pemantapan strategi jaringan global CC. Foto oleh FitriayuPada tahun ini juga terdapat satu sesi yang didedikasikan khusus dalam rangka pembangunan kembali Jaringan Global Creative Commons (Creative Commons Global Network) yang laporannya dapat Anda akses di sini. Di ranah peserta, 150 orang dari seluruh peserta merupakan penerima beasiswa perjalanan dari CC yaitu 38% dari keseluruhan peserta. Penerima beasiswa perjalanan merupakan representasi dri 59 negara yang berbeda. 66% dari penerima beasiswa merupakan para peserta dari dunia selatan dan 39% berasal dari Eropa.Seperti pada tahun sebelumnya, tiap sesi di konferensi ini disusun berdasarkan bidang atau jenis aktivitasnya, yaitu:Hilman Fathoni mempresentasikan aktivitas penerjemahan modul CC Certificates ke Bahasa Indonesia. Foto oleh Fitriayu.Siti Nurleily Marliana ikut serta dalam sesi Lightning Talks dengan tema \"How can we promote CC awareness in new comunities. Foto oleh Fitriayu.  Creators of the Commons (artists, makers, creators)  Building the Commons (tools, tech, community that makes the commons run)  Ethics of Openness (diversity, equity, inclusion, gender, de-colonisation and the role of the commons)  Open Education, Open Science and Open Access  Galleries, Libraries, Archives and Museums  Legal, Policy and Copyright ReformSalah satu pembeda terbesar pada gelaran konferensi tahun ini adalah pemisahan pidato kunci dari jadwal utama konferensi, yaitu dengan menempatkannya seluruh sesi pidato kunci pada malam pembukaan konferensi. Selain itu, Konferensi tahun ini menyediakan sesi pidato kunci paling banyak dibandingkan konferensi di tahun-tahun sebelumnya. Setidaknya terdapat 8 sesi pidato kunci yang dipersembahkan pada malam pembukaan. Daftar pemateri pidato-pidato tersebut dapat Anda akses di sini.Karya Florens Debora Patricia di Meja Informasi CCGS 2019. Foto oleh Fitriayu.Rincian masing-masing sesi yang kami ikuti di konferensi ini dapat Anda baca di laman wiki kami (belum tersedia).Tim CCID di CC Global Summit 2019.Foto oleh Sebastiaan ter Burg, CC BY 2.0, melalui Flickr.",
                "url": "2019/05/laporan-konferensi-tingkat-tinggi-dunia-creative-commons-2019-di-lisbon-portugal.html"
              }
              ,
            
              "2019-05-perwakilan-creative-commons-indonesia-sebagai-peninjau-dalam-agenda-wipo-mengenai-pembatasan-dan-pengecualian-hak-cipta-untuk-perpustakaan-arsip-museum-dan-aktivitas-pendidikan-dan-riset": {
                "title": "Perwakilan Creative Commons Indonesia sebagai Peninjau dalam Agenda WIPO mengenai Pembatasan dan Pengecualian Hak Cipta untuk Perpustakaan, Arsip, Museum, dan Aktivitas Pendidikan dan Riset di Singapura",
                "author": "ccid",
                "category": "",
                "content": "Pembatasan dan pengecualian (P&amp;P) hak cipta untuk perpustakaan, arsip, museum, dan aktivitas pendidikan dan riset telah menjadi agenda World Intellectual Property Organization (WIPO) yang akan dituangkan ke dalam Actions Plans on Limitations and Exceptions. Sebelumnya, action plan ini telah disetujui negara-negara anggota WIPO pada pertemuan tahunan Standing Committee on Copyright and Related Rights (SCCR) yang ke-36 pada 28 Mei - 1 Juni 2018 di Jenewa, Swiss.Dalam rangka penyusunan action plan tersebut dan persiapan pertemuan tahunan ke-39 SCCR (Jenewa, 21-25 Oktober 2019), maka pada tahun 2019 ini SCCR diberi mandat untuk mengadakan tiga seminar regional yang berlokasi di Asia Pasifik (Singapura, 29-30 April), Afrika (Kenya, 12-13 Juni), Amerika Latin (Republik Dominika, 4-5 Juli) dan satu konferensi internasional (Jenewa 17-18 Oktober). Tujuan dari adanya seminar regional ini adalah untuk menganalisis situasi lembaga perpustakaan, arsip, museum, pendidikan dan riset di masing-masing negara-negara anggota regional dan mengidentifikasi bidang-bidang tindakan yang dapat diambil (areas of action) terhadap ketentuan pembatasan dan pengecualian hak cipta. Selain dihadiri delegasi negara anggota WIPO, pemangku kepentingan terkait dapat bertindak selaku peninjau (observer) untuk hadir dan berpartisipasi dalam acara ini.Creative Commons (CC) sebagai salah satu pemangku kepentingan yang bervisi - akses universal untuk penelitian dan pendidikan dan partisipasi penuh dalam budaya -  meyakini bahwa penyediaan lisensi saja tidak cukup. Reformasi hukum hak cipta (copyright reform) merupakan salah satu program yang didukung oleh CC dalam upaya perbaikan regulasi hak cipta untuk memperkuat hak pengguna dan memperluas domain publik. CC telah menyikapi adanya agenda WIPO tersebut dengan mendukung sebuah perjanjian internasional bertajuk “Treaty on Educational and Research Activities (TERA) yang diinisiasi oleh masyarakat sipil dan institusi-institusi internasional mengenai pembatasan dan pengecualian hak cipta untuk aktivitas pendidikan dan riset.Creative Commons Indonesia (CCID) sebagai bagian dari Jaringan Global Creative Commons turut berpartisipasi sebagai peninjau dalam seminar regional Asia Pasifik sebagai salah satu wujud pelaksanaan program copyright reform CC. Sehubungan dengan hal tersebut, Harsa Wahyu Ramadhan mewakili CCID ke acara WIPO Regional Seminar for the Asia and the Pacific Group on Libraries, Archives, Museums, Educational and Research Institution in the Field of Copyright. Acara dihelat di National Library of Singapore dari tanggal 29-30 April 2019, atas kerja sama antara WIPO dan Pemerintah Singapura. Untuk acara ini, perwakilan CCID hanya dapat menghadiri acara di hari kedua (30 April 2019) karena berhalangan di hari sebelumnya.Acara di hari kedua merupakan diskusi lanjutan dari hari pertama yang masih membahas peluang dan tantangan pembatasan dan pengecualian hak cipta di masing-masing negara anggota WIPO regional Asia Pasifik. Sebelum acara dimulai, perwakilan CCID bertemu dengan Candra Darusman, musisi Indonesia yang kini menjabat sebagai Deputy Director WIPO Office di Singapura. Candra menerangkan, para delegasi negara anggota WIPO, fasilitator, dan peninjau sudah terbagi ke dalam empat kelompok kerja yang dipimpin oleh ketua dan pelapor untuk kemudian mempersiapkan laporan dari sesi diskusi tersebut. Adapun empat kelompok kerja tersebut adalah: Grup ASEAN+ (Tiongkok dan Mongolia), Grup Asia Barat, Grup Asia Selatan, Grup Oseania. Candra kemudian mempersilahkan perwakilan CCID untuk langsung bergabung dengan salah satu kelompok kerja yang ada. Perwakilan CCID memutuskan bergabung dengan kelompok kerja ASEAN+ untuk mengetahui lebih lanjut bagaimana ketentuan pembatasan dan pengecualian hak cipta di negara-negara sekitar IndonesiaDalam kelompok kerja ASEAN+, perwakilan CCID bertemu dengan rombongan asal Indonesia yang telah hadir sejak hari pertama, yaitu: Agung Damarsasongko, Perwakilan Pemerintah Republik Indonesia dari Direktorat Jenderal Kekayaan Intelektual (DJKI) Kementerian Hukum dan HAM; Farli Elnumeri, dari International Federation of Library Associations and Institutions (IFLA); Cita Citrawinda, Presiden Asosiasi Konsultan Hak Kekayaan Intelektual Indonesia (AKHKI); Fransiska Susilawati dari Education International; dan Sukartini Nurdin dari Ikatan Penerbit Indonesia (IKAPI).Tema diskusi lanjutan di kelompok kerja ASEAN+ telah masuk pada pembahasan pembatasan dan pengecualian hak cipta untuk museum. Sebelumnya, tema perpustakaan, arsip, dan aktivitas pendidikan dan riset telah dibahas di hari pertama. Dalam sesi ini, para perwakilan pemerintah dari negara-negara ASEAN+ yang menangani masalah hak kekayaan intelektual (HKI) saling menjelaskan tentang bagaimana ketentuan pengecualian dan pembatasan hak cipta terhadap museum yang diatur dalam Undang-Undang Hak Cipta masing-masing negara anggota. Selain perwakilan pemerintah, para peninjau juga berbagi pengalaman di bidang museum terkait apa yang dihadapi di negara masing-masing. Ada empat kategori isu yang dapat dijawab masing-masing negara anggota, yakni: Preservasi, Akses, Penggunaan/Penyalinan Pribadi, Lintas Batas Negara (Cross Border). Empat kategori isu tersebut dipecah ke dalam tipologi topik dan beberapa pertanyaan dari setiap tema pembahasan sebagai berikut:  Kategori Preservasi:          Tipologi Topik: Preservasi, Penggantian, Pengarsipan, &amp; Dokumentasi                  Pertanyaan 1: Dalam kondisi seperti apa museum dapat menyalin karya untuk tujuan preservasi? (kondisi dapat termasuk karya yang berisiko rapuh, karya langka, karya dalam format yang usang, dsb.)? Apakah penyalinan karya sebagian besar dalam format analog atau format digital?          Pertanyaan 2: Apakah museum memiliki praktik terbaik untuk menyalin karya untuk tujuan preservasi? (misal: kontrak dengan ketentuan yang jelas dalam rangka digitalisasi)?                      Kategori Akses:          Tipologi Topik: Katalog Pameran                  Pertanyaan 1: Apakah museum memiliki panduan internal yang spesifik atau praktik terbaik yang membolehkan penggandaan karya untuk tujuan pendistribusian katalog pameran?          Pertanyaan 2: Apakah dalam praktiknya museum memproduksi atau mendistribusikan katalog pameran tanpa kewajiban hak cipta atau apakah museum mengadakan remunerasi kepada pemegang hak cipta?                    Tipologi Topik: Tampilan karya media di tempat                  Pertanyaan: Apakah ada panduan internal secara spesifik atau praktik terbaik yang memungkinkan museum menampilkan ke publik karya media dalam koleksinya?                    Tipologi Topik: Membuat koleksi tersedia di tempat                  Pertanyaan: Apakah museum melakukan digitalisasi atas koleksinya agar dapat diakses pengunjung di tempat atau memungkinkan akses daring tanpa harus berkunjung ke museum?                      Kategori Penggunaan/Penyalinan Pribadi:          Tipologi Topik: Pengunjung mengambil foto dari koleksi museum                  Pertanyaan 1: Apakah museum memiliki panduan, ketentuan penggunaan, atau aturan untuk pengunjung yang mengambil foto dengan kamera?          Pertanyaan 2: Apakah museums memiliki panduan, ketentuan penggunaan, atau aturan untuk pengunjung yang mengunggah koleksi museum ke media sosial? Jika iya, apakah ada aturan yang membatasi tanggung jawab museum terhadap penggunaan turunan oleh pengunjung? (contohnya secara jelas mendeskripsikan cakupan penggunaan pribadi; namun tidak termasuk penggunaan untuk media sosial, dsb.)?                    Tipologi Topik: Pendidikan dan Riset                  Pertanyaan 1: Apakah museum memiliki aturan yang spesifik terhadap penggunaan koleksinya oleh guru, peneliti, dan siswa-siswi untuk tujuan pendidikan dan riset?          Pertanyaan 2: Apakah museum membolehkan peneliti/kurator mengadakan penggalian teks dan data untuk tujuan penelitian? (contohnya penggunaan secara internal untuk mengembangkan basis data)?                      Kategori Lintas Batas Negara:          Tipologi Topik: Pameran                  Pertanyaan: Sudahkah museum mengidentifikasi isu lintas batas negara yang memengaruhi aktivitas keseharian? (contohnya peminjaman koleksi lintas batas negara untuk pameran sementara)?                    Tipologi Topik: Pameran Daring                  Pertanyaan: Apakah museum mengizinkan pengguna dari negara lain untuk mengakses secara daring koleksi mereka seperti melalui layanan daring?                      Kategori Penggunaan Komersial:          Tipologi Topik: -                  Pertanyaan: Apakah museum melakukan aktivitas yang bersifat komersial? Apakah museum memiliki wewenang untuk melakukan aktivitas tersebut?                    Sehubungan dengan pembahasan museum, Bapak Agung Damarsasongko dari DJKI menerangkan secara singkat bahwa dalam Undang-Undang Hak Cipta Indonesia belum diatur sama sekali pembatasan dan pengecualian hak cipta untuk museum, namun pengaturan museum telah diatur lebih rinci dalam Undang-Undang Nomor 11 Tahun 2010 tentang Cagar Budaya dan Peraturan Pelaksanaanya, yaitu Peraturan Pemerintah Nomor 66 Tahun 2015 tentang Museum. Beliau juga menjelaskan untuk isu lintas batas negara terkait museum bahwa peminjaman koleksi museum secara fisik dari luar negeri ke Indonesia lebih terfokus pada masalah bea cukai ketimbang masalah hak cipta, dan terdapat mekanisme hukum untuk hal itu.Isu akses dan lintas batas negara mendominasi pemaparan dari negara-negara ASEAN+. Salah satu pemaparan isu akses dikemukakan oleh delegasi Singapura, bahwa isu yang kerap muncul terkait hak cipta biasanya ketika mereka ingin menggunakan koleksi museum untuk tujuan komersial. Mereka berusaha untuk memperoleh lisensi dan menelusuri eksistensi pemegang hak cipta. Tantangannya adalah ketika mereka bernegosiasi dengan pemegang hak cipta tentang pelisensian. Pada isu lintas batas negara, para negara berpandangan sama bahwa adanya tren di kalangan museum untuk melakukan pameran daring dan ketentuan hak cipta di tiap negara ASEAN+ yang bervariasi serta masih belum mengatur hal tersebut. Oleh karena itu, perlu adanya standar yang sama di tingkat internasional untuk mengharmonisasikan hukum hak cipta nasional terkait P&amp;P hak cipta untuk museum.Perwakilan CCID mengidentifikasi analisis tipologi oleh Profesor Yaniv Benhamou yang dibagikan kepada partisipan terkait penggunaan lisensi terbuka (lisensi CC dan CC0) untuk museum. Dalam hal ini, penggunaan lisensi terbuka dapat dipertimbangkan oleh pihak museum dalam hal adanya aktivitas pameran daring dan penyediaan akses basis data koleksi museum untuk publik. Penggunaan lisensi CC dan CC0 dapat digunakan oleh museum sebagai pemegang hak cipta koleksi museum yang belum bebas hak cipta. Akses publik ini sebaiknya bersifat nonkomersial dengan persyaratan atribusi dan bagian tertentu dari koleksi museum dapat digandakan dan dipamerkan. Hal yang dituju dari topik ini adalah pengecualian hak cipta untuk museum untuk menyediakan akses basis data koleksi museum kepada publik.Pada sesi istirahat, perwakilan CCID sempat bertemu dan berbincang dengan Teresa Nobre dari Communia yang juga aktif di Creative Commons Portugal dan Anubha Sinha dari Centre for Internet and Society (CIS) yang juga aktif di Creative Commons India. Teresa menunjukkan kepada perwakilan CCID infografik hasil kajiannya tentang Hak Cipta dan Aktivitas Pendidikan di Asia Pasifik. Selain itu, Teresa juga membagikan infografik tentang Hak untuk Mendapatkan Manfaat dari Pengecualian Hak Cipta untuk Pendidikan dan infografis tentang Pendidikan dan Hak Cipta di Era Digital khusus untuk Uni Eropa.Setelah sesi istirahat, acara masuk ke sesi Pleno. Dalam sesi ini, semua kelompok kerja berkumpul untuk mempresentasikan laporan atas hasil diskusi.Berikut poin-poin hasil diskusi kelompok kerja ASEAN+:  Ketentuan P&amp;P hak cipta sangat bervariasi di masing-masing negara anggota. Interpretasi yang terlalu luas cenderung menimbulkan kesulitan dalam proses pelisensian;  Negara-negara anggota mengamati bahwa masih kurangnya: (i) pemahaman tentang ketentuan P&amp;P hak cipta; (ii) kepastian hukum terhadap ketentuan P&amp;P hak cipta khususnya mengenai ketentuan penggunaan yang wajar (fair use), pengadaptasian, penerjemahan, digitalisasi, dan penggunaan ciptaan lintas batas negara;  Negara-negara anggota menyadari bahwa para pencipta tidak cukup memiliki pengetahuan tentang ketentuan P&amp;P hak cipta. Bahkan jika para pencipta pun tahu, ketentuan P&amp;P hak cipta itu dirasa terlalu kompleks dan menciptakan kesulitan praktis dalam penggunaan ciptaan;  Negara-negara anggota sepakat untuk adanya traktat internasional yang dapat memberikan panduan untuk proses legislasi dalam hukum hak cipta nasional. Kerangka hukum hak cipta internasional memungkinkan fleksibilitas bagi negara anggota untuk mengadopsi hukum hak cipta khususnya ketentuan P&amp;P hak cipta dengan jangkauan yang lebih luas untuk masa kini dan di masa depan;  Isu seperti preservasi, akses dan izin penggunaan ciptaan lintas batas negara (cross border) adalah hal yang lazim di bidang perpustakaan, arsip, dan museum. Pengecualian yang berkaitan dengan pendidikan dapat juga berlaku untuk kegiatan perpustakaan, arsip dan museum. Pengecualian yang berlaku untuk satu lembaga bisa juga berlaku untuk lembaga atau kegiatan lain.Bertindak sebagai moderator pada sesi pleno adalah Sylvie Forbin, dari WIPO dan para fasilitator/pembicara, yakni: Profesor Kenneth Crews (Columbia Law School) untuk tema P&amp;P hak cipta pada perpustakaan dan arsip; Profesor Yaniv Benhamou, (University of Geneva) untuk tema P&amp;P hak cipta pada museum; Profesor Daniel Seng (National University of Singapore), untuk tema P&amp;P hak cipta untuk aktivitas pendidikan; dan Profesor Raquel Xalabarder (Universitat Oberta de Catalunya) untuk tema praktik dan tantangan pendidikan jarak jauh dan aktivitas riset.Beberapa poin penting yang dapat dicatat dari presentasi para kelompok kerja pada sesi pleno ini antara lain:  Kebutuhan adanya solusi traktat/konvensi dalam tingkat internasional atau minimal dalam tingkat regional.  Kelompok kerja ASEAN+ mengusulkan:          Adanya traktat internasional yang dapat digunakan sebagai panduan dalam legislasi pembatasan dan pengecualian hak cipta;      Adanya klarifikasi dari traktat/konvensi internasional yang menjawab hukum yang berlaku, yaitu hukum yang berlaku dimana institusi pendidikan berada adalah hukum yang berlaku untuk penggunaan materi pendidikan tersebut;      Tumbuhnya tren penggunaan materi pendidikan daring dan penggunaan materi tersebut di luar ruang kelas. (e-learning, tablet, instant messaging). Untuk beberapa negara anggota, ada perbedaan antara penggunaan bahan ajar oleh institusi pendidikan pemerintahan dan institusi pendidikan privat;      Beberapa negara anggota mendapatkan permohonan akses bahan pustaka namun dalam praktiknya bervariasi. Ada yang langsung membagikan bahan pustaka langsung kepada pemohon luar negeri, sementara ada yang hanya membagikan judul bahan pustaka saja. Ada juga yang menggunakan model lisensi untuk pemanfaatan bahan pustaka.      Kelompok kerja Asia Selatan mengusulkan adanya konvensi regional untuk P&amp;P hak cipta, penggunaan ciptaan lintas batas negara, dan  harga yang lebih adil (fair pricing) untuk akses perbukuan;      Kelompok kerja Asia Barat mengusulkan adanya traktat internasional untuk mencapai keseimbangan antara hak pemegang hak cipta dan penggunaan legal atas materi berhak cipta;      Kelompok kerja Oseania mengusulkan adanya panduan kebijakan untuk meninjau hukum hak cipta nasional.      Profesor Xalabarder dalam laporannya yang dibagikan kepada para peserta merangkum bahwa ketentuan P&amp;P hak cipta yang berlaku di seluruh dunia untuk aktivitas pendidikan dan penelitian secara daring saat ini masih jauh dari optimal, dampaknya yakni: timbulnya ketidakpastian hukum, melemahkan perkembangan dan kualitas pengajaran dan riset secara daring dan juga berpotensi menghalangi para pencipta dan pemegang hak cipta untuk mendapatkan remunerasi dari penggunaan ciptaan mereka. Hal yang menarik dari laporan beliau adalah, penggunaan lisensi CC untuk sumber pembelajaran terbuka/open educational resources (OER) dan massive open online courses dapat mengatasi masalah teritorialitas hak cipta yang langsung berlaku di seluruh dunia, tanpa pembatasan jangka waktu, dan memperbesar jumlah penggunaan OER yang dapat dimanfaatkan kembali. Tantangan dari penggunaan lisensi terbuka adalah variasi tafsir yang beragam atas ketentuan lisensi CC di sejumlah yurisdiksi dan tantangan penegakan ketentuan lisensi (enforcement).Hal senada juga dikemukakan oleh Profesor Seng yang menyinggung keberadaan lisensi CC untuk menjawab isu lintas batas. Lisensi CC dapat digunakan oleh institusi pendidikan dan riset untuk mengatasi perbedaan ketentuan P&amp;P di masing-masing negara anggota. Profesor Seng juga menjelaskan bahwa lisensi CC adalah lisensi hak cipta yang terstandarisasi dan sengaja disusun sedemikian rupa agar berlaku di seluruh dunia. Fleksibilitas lisensi CC dapat mengatasi sementara kekosongan hukum dari tidak adanya harmonisasi ketentuan P&amp;P di antara negara anggota.Kesimpulan CCID dari acara ini adalah perlu adanya standar internasional yang memungkinkan penggunaan materi berhak cipta lintas batas negara, untuk tujuan akses ilmu pengetahuan dan pendidikan yang berlaku untuk setiap negara di dunia. Untuk kondisi saat ini, ketentuan pembatasan dan pengecualian hak cipta di setiap negara sangat bervariasi sehingga cenderung menimbulkan ketidakpastian hukum. Penggunaan ciptaan yang dibolehkan di negara satu dapat saja tidak dibolehkan oleh negara yang lain. Pada kasus tertentu, lisensi hak cipta seringkali digunakan oleh pemegang hak cipta sebagai sarana untuk melarang penggunaan ciptaan yang sesungguhnya dibolehkan berdasarkan ketentuan pembatasan dan pengecualian hak ciptaAcara kemudian ditutup oleh Sylvie Forbin dan Simon Seow dari Kementerian Hukum Singapura.Laporan dibuat oleh Harsa Wahyu Ramadhan.Dokumentasi acara lainnya dapat Anda akses di sini.",
                "url": "2019/05/perwakilan-creative-commons-indonesia-sebagai-peninjau-dalam-agenda-wipo-mengenai-pembatasan-dan-pengecualian-hak-cipta-untuk-perpustakaan-arsip-museum-dan-aktivitas-pendidikan-dan-riset.html"
              }
              ,
            
              "2019-05-lokakarya-hak-cipta-dan-lisensi-creative-commons-untuk-jurnal-ilmiah-di-universitas-muhammadiyah-sumatera-utara": {
                "title": "Lokakarya Hak Cipta dan Lisensi Creative Commons untuk Jurnal Ilmiah di Universitas Muhammadiyah Sumatera Utara",
                "author": "ccid",
                "category": "",
                "content": "Senin, tanggal 29 April 2019, Creative Commons Indonesia (CCID) dan Lembaga Penelitian dan Pengabdian kepada Masyarakat (LP2M) Universitas Muhammadiyah Sumatera Utara (UMSU) bekerja sama menyelenggarakan lokakarya hak cipta dan lisensi Creative Commons (lisensi CC) di kota Medan. Acara dibuka dengan sambutan oleh Wakil Rektor I UMSU, Dr. Muhammad Arifin, S.H., M.Hum. dan Ketua LP2M UMSU Dr. Muhammad Said Siregar, Msi. Keduanya berharap dengan terselenggaranya lokakarya ini para akademisi UMSU dapat lebih memahami tata kelola hak cipta dan pelisensian jurnal-jurnal UMSU dengan lisensi CC. Peserta acara terdiri dari para pengelola jurnal yang ada di UMSU, dosen pengampu mata kuliah Hak Kekayaan Intelektual dari Fakultas Hukum UMSU, dan peserta eksternal dari komunitas blogger Medan.Pada lokakarya kali ini, Harsa Wahyu Ramadhan mewakili CCID sebagai pemateri untuk memberikan materi tentang “Penerapan Lisensi Creative Commons untuk Jurnal Ilmiah” dengan moderator Bapak Irfan Nasution. Acara ini berlangsung dari pukul 09.30 sampai dengan pukul 11.00 WIB.Harsa membagi pemaparan ke dalam tiga bagian besar yakni: dasar-dasar hak cipta, lisensi hak cipta, dan ditutup dengan contoh penerapan lisensi CC untuk jurnal ilmiah. Pembahasan materi dimulai dengan sedikit ulasan tentang pelisensian jurnal ilmiah dengan lisensi CC sebagai salah satu syarat agar jurnal dapat terindeks Directory of Open Access Journals (DOAJ). Harsa juga menekankan bahwa hak cipta adalah salah satu bagian dari Hak kekayaan Intelektual (HKI) dan harus dibedakan dengan pelindungan paten, merek, rahasia dagang, dan jenis HKI lainnya agar tidak terjadi miskonsepsi tentang HKI.Lokakarya kemudian masuk pada materi inti dengan pembahasan mengenai dasar-dasar hak cipta yang mencakup: hak moral dan hak ekonomi, subjek dan objek pelindungan hak cipta, dan fungsi sosial hak cipta. Untuk melaksanakan hak ekonomi dengan baik, Harsa menyarankan pembuatan surat perjanjian penerbitan karya tulis yang merinci jenis-jenis hak ekonomi apa saja yang dilisensikan oleh penulis atau pencipta kepada penerbit. Misalnya penulis melisensikan hak penggandaan dan pendistribusian ciptaan saja namun tidak mencakup hak penerjemahan dan pembuatan ciptaan adaptasi/turunan kepada penerbit. Perincian dalam pengaturan perjanjian lisensi penting untuk menghindari sengketa dan salah tafsir atas perjanjian tersebut.Pemaparan materi dilanjutkan dengan membahas perbedaan dasar antara lisensi hak cipta (copyright license) dan prinsip pengalihan hak cipta (copyright transfer agreement) pada karya tulis. Dalam model lisensi hak cipta, hak ekonomi penulis tetap dipegang oleh penulis sendiri dan penulis masih bisa mengizinkan beberapa hak ekonominya untuk dilaksanakan baik secara noneksklusif kepada penerbit lain atau secara eksklusif hanya kepada satu penerbit. Sedangkan pada model pengaliahan hak cipta, hak ekonomi penulis beralih secara keseluruhan kepada penerbit. Pada kasus-kasus tertentu, penulis biasanya masih diberikan kebebasan oleh penerbit untuk menyebarluaskan karya tulis secara nonkomersial dan melisensikan karya turunannya kepada pihak ketiga, sementara terdapat juga posisi di mana penulis sama sekali tidak diizinkan untuk menyebarluaskan karya tulisnya maupun melisensikan turunan ciptaannya.Materi ditutup dengan penjelasan tentang lisensi CC yang mencakup: karakteristik lisensi CC, ketentuan lisensi CC, petunjuk penggunaan lisensi CC, dan contoh praktik terbaik penerapan lisensi CC untuk jurnal ilmiah. Karakteristik lisensi CC sebagai lisensi hak cipta yang bersifat terbuka (open license) artinya lisensi CC bersifat noneksklusif dan penulis mengizinkan kepada publik untuk menggunakan karya tulisnya sepanjang publik patuh pada syarat dan ketentuan dalam tiap jenis lisensi CC.  Lisensi CC memiliki tiga fungsi utama yaitu: pertama, sebagai dokumen elektronik yang memiliki kekuatan hukum (legal code) untuk pembuktian di pengadilan; kedua, sebagai pemberitahuan kepada publik melalui simbol-simbol dan bahasa yang sederhana mengenai apa yang boleh dan tidak boleh dilakukan dalam menggunakan karya tulis; ketiga, lisensi CC sebagai bahasa komputer (terbaca mesin) yang dapat ditelusuri atau dibaca oleh mesin pencari seperti mesin pencari creative commons (ccsearch.creativecommons.org) atau melalui platform yang mengintegrasikan lisensi CC, misalnya Google image search, Youtube, Flickr, dan lain-lain. Selain itu, Harsa juga memberikan contoh praktik terbaik penerapan lisensi CC untuk jurnal ilmiah khususnya dalam hal atribusi penulis dan pemberitahuan hak cipta (copyright notice) dalam situs jurnal ilmiah berdasarkan lisensi CC. Dari sisi publik, penggunaan artikel jurnal yang dilisensikan dengan lisensi CC hendaknya diberikan atribusi kepada penulis dengan mengikuti kaidah TASL (title, author, source, license). Kaidah atribusi mencakup: judul karya tulis, penulis/peneliti sebagai pencipta karya tulis, jurnal dimana artikel dipublikasikan beserta pranala DOI (digital object identifier), dan pranala menuju ketentuan lisensi CC. Untuk pemberitahuan hak cipta jurnal ilmiah dengan lisensi CC, praktik terbaik sebaiknya dilaksanakan dengan urutan: pertama, pemberitahuan bahwa artikel jurnal yang diterbitkan dalam jurmal tersebut diterbitkan di bawah ketentuan lisensi CC dan rincian ketentuan penggunaan berdasarkan lisensi CC yang digunakan; kedua, pemberitahuan bahwa hak cipta karya tulis tetap di tangan penulis dan pihak jurnal sebagai pemegang hak cipta atau penerima lisensi noneksklusif dari penulis; ketiga, pemberitahuan bahwa penerbit juga bertindak sebagai penerbit pertama yang berhak atas hak ekonomi dari versi cetak karya tulis; keempat, pemberitahuan bahwa dengan menerbitkan karya tulis di jurnal ini, maka penulis memberikan hak kepada publik di bawah ketentuan lisensi CC.Pada sesi tanya-jawab, terdapat tiga pertanyaan yang ditanyakan oleh tiga orang peserta. Pertanyaan pertama yaitu mengenai apakah dibolehkan bagi peneliti untuk menyebarkan karya tulisnya secara pribadi dan terbatas kepada koleganya sesama peneliti melalui platform researchgate ataupun surel (email) meski karya tulisnya telah diterbitkan oleh penerbit jurnal? Untuk pertanyaan ini, Harsa menjelaskan bahwa hal tersebut bergantung kepada model kebijakan hak cipta dan perjanjian hak cipta seperti apa yang diterapkan oleh penerbit, jika konteksnya karya tulis diterbitkan dalam jurnal dengan model kebijakan akses terbuka (open access) berdasarkan lisensi CC, peneliti tentu bisa menyebarkan karya tulisnya tersebut. Lain halnya, jika karya tulis diterbitkan dalam jurnal dengan model kebijakan bersifat eksklusif berdasarkan pengalihan hak cipta (copyright transfer agreement), maka karya tulis menjadi milik penerbit dan pada umumnya peneliti tidak dibolehkan lagi mendistribusikan karya tulisnya secara keseluruhan kecuali abstrak penelitiannya terhitung sejak masa embargo. Satu hal yang sebaiknya tidak luput, peneliti kemungkinan besar masih dapat berlindung dibalik ketentuan penggunaan yang wajar (fair use) dalam Undang-Undang Hak Cipta Indonesia (dapat dilihat dalam Pasal 43 huruf d dan Pasal 44 huruf a UU No. 28 tahun 2014) untuk menyebarkan karya tulisnya secara terbatas sepanjang bersifat tidak komersial dan untuk keperluan penelitian, namun alangkah lebih bijak jika peneliti tidak menempuh risiko hukum dengan menempuh cara ini.Pertanyaan kedua terkait dengan bagaimana cara bekerja lisensi CC terkait dengan penyalinan keseluruhan teks artikel dari blog tentang kesehatan tanpa penyebutan sumber untuk dimuat pada blog yang dimonetisasi dengan menerima iklan dari platform Google adsense? Harsa kemudian menjawab bahwa penyalinan keseluruhan teks artikel kesehatan tanpa penyebutan sumber dan untuk kepentingan komersial sudah jelas merupakan bentuk pelanggaran lisensi CC khususnya ketentuan atribusi yang selalu ada pada tiap enam jenis lisensi CC dan ketentuan nonkomersial jika artikel kesehatan tersebut dilisensikan dengan ketentuan nonkomersial. Satu hal yang perlu diingat bahwa lisensi CC bekerja berdasarkan sistem pelindungan hak cipta. Dengan demikian, penegakan pelanggaran ketentuan lisensi CC juga bersandar pada penegakan pelanggaran hak cipta, baik hak moral maupun hak ekonomi. Langkah terdekat yang dapat ditempuh adalah dengan menghubungi langsung pelanggar untuk bertanggung jawab atas pelanggaran hak cipta dan mengajukan klaim hak cipta sekaligus permohonan penurunan konten (takedown notice) kepada Google ad sense selaku pemberi iklan. Sebagai tambahan, perlu dicatat bahwa Creative Commons sebagai penyedia lisensi CC tidak bertindak sebagai penasihat hukum yang menimbulkan hubungan kerja pengacara-klien, namun lebih berperan sebagai fasilitator dan saksi dalam memberikan keterangan terkait penerapan lisensi hak cipta untuk karya tulis di blog.Pertanyaan ketiga berkenaan dengan bagaimana legalitas lisensi CC di Indonesia dan apakah ciptaan harus dicatatkan terlebih dahulu sebelum lisensi CC diterapkan pada ciptaan tersebut? Berkaitan dengan legalitas lisensi CC, hal ini tentunya merujuk pada dasar hukum pemberlakuan lisensi hak cipta di Indonesia yang telah diatur dalam Pasal 1 angka 20 UU No. 28 tahun 2014, yang menyebutkan definisi lisensi adalah izin tertulis yang diberikan oleh pemegang hak cipta/pemilik hak terkait kepada pihak lain untuk melaksanakan hak ekonomi atas ciptaannya/produk hak terkait dengan syarat tertentu. Dari definisi tersebut, lisensi CC dalam konteks karya tulis misalnya dimaksudkan sebagai pelaksanaan pemberian izin tertulis yang diberikan oleh penulis selaku pemegang hak cipta kepada penerbit dan juga kepada publik secara noneksklusif untuk melaksanakan hak ekonomi atas karya tulisnya di bawah syarat dan ketentuan lisensi CC. Dengan demikian, lisensi CC memiliki kekuatan hukum untuk dapat diterapkan di Indonesia. Lalu, suatu ciptaan tidak perlu dicatatkan terlebih dahulu ke Direktorat Jenderal Kekayaan Intelektual (DJKI) karena berdasarkan prinsip deklaratif, hak cipta melindungi secara otomatis begitu suatu ide telah diekspresikan ke dalam bentuk karya yang nyata. Dengan sistem pelindungan otomatis ini, maka suatu karya sudah bisa langsung dilisensikan dengan lisensi CC tanpa perlu dicatatkan.Salindia presentasi dapat diakses di: https://www.slideshare.net/HarsaRamadhan/lisensi-creative-commons-untuk-jurnal-ilmiahLaporan lokakarya oleh Harsa Wahyu Ramadhan",
                "url": "2019/05/lokakarya-hak-cipta-dan-lisensi-creative-commons-untuk-jurnal-ilmiah-di-universitas-muhammadiyah-sumatera-utara.html"
              }
              ,
            
              "2019-05-dokumentasi-kenali-hakmu-bagikan-karyamu": {
                "title": "Dokumentasi Kenali Hakmu Bagikan Karyamu",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 10 April 2019 lalu Creative Commons Indonesia (CC Indonesia) dan Badan Ekonomi Kreatif Republik Indonesia (BEKRAF RI) menyelenggarakan acara bertajuk “Kenali Hakmu, Bagikan Karyamu” (KHBK) di Eastparc Hotel Yogyakarta. Acara ini diadakan dari pukul 14.00-22.00 dengan 2 sesi diskusi terpisah yaitu:  Kenali Hakmu:          Harsa Wahyu Ramadhan (Moderator)      Tomi Suryo Utomo (Pakar Hak Cipta dari UGM)      Anggung Suherman (Pemusik Bottlesmoker)      Sesi ini diadakan untuk memberikan pemahaman dasar kepada para peserta tentang konsep pelindungan hak cipta secara umum dan pedoman pengelolaan hak cipta atas karya-karya yang telah dibagikan. Setiap pemateri memiliki kepakaran di bidangnya masing-masing yang diharapkan dapat memberikan gambaran atau penjelasan yang dapat menjadi solusi atau menjawab pertanyaan dari para peserta.  Bagikan Karyamu:          Ivan Lanin (Moderator)      Ari Juliano Gema (Deputi Fasilitasi HKI dan Regulasi BEKRAF RI)      Wok the Rock (Yes No Wave Music)      Rania Amina (GimpScape ID)      Sesi ini diadakan untuk memberikan memperkenalkan konsep model bisnis terbuka kepada para peserta melalui pandangan umum pakar ekonomi kreatif serta studi kasus dari para pemateri yang dipertemukan dengan teori-teori yang terdapat dalam buku Made with Creative Commons.Setiap pemateri memiliki kepakaran di bidangnya masing-masing yang diharapkan dapat memberikan gambaran atau penjelasan yang dapat menjadi solusi atau menjawab pertanyaan dari para peserta.Silakan akses dokumentasi acara KHBK berikut:  Dokumentasi foto  Dokumentasi video (belum tersedia)  Dokumentasi rekaman suara  Dokumentasi notulensi",
                "url": "2019/05/dokumentasi-kenali-hakmu-bagikan-karyamu.html"
              }
              ,
            
              "2019-04-sosialisasi-lisensi-creative-commons-di-wikinusantara": {
                "title": "Sosialisasi Lisensi Creative Commons di Wikinusantara",
                "author": "ccid",
                "category": "",
                "content": "Foto oleh Fitriayu/CC BYPada hari Sabtu (27/4/2018) lalu, CCID diwakili Hilman Fathoni memberikan paparan dasar tentang lisensi Creative Commons dan Hak Cipta di Proyek Wikimedia pada helatan Wikinusantara di Hotel Innside Yogyakarta. Konten proyek Wikimedia meliputi teks, gambar, video, hingga basis data merupakan bagian obyek pelindungan hak cipta. Untuk itu perlu adanya pengetahuan mendasar mengenai hal-hal terkait pengumuman ciptaan kepada para pegiat konten Wikimedia. Setelah para pegiat mendapatkan pengetahuan tentang hal ini, diharapkan mereka dapat memahami apa yang boleh dan tidak boleh mereka lakukan pada suatu ciptaan dan memahami hak apa saja yang mereka “serahkan” saat berkontribusi pada proyek-proyek Wikimedia.Angka 20 Ketentuan Umum dan Pasal 80-83 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta berbunyi bahwa lisensi hak cipta merupakan salah satu instrumen dalam mekanisme pelindungan hak cipta. Dalam perkembangannya, lisensi hak cipta kini tersedia pula dalam bentuk elektronik, yang dapat digunakan sebagai pemberitahuan ketentuan penggunaan konten dan surat perjanjian (dokumen elektronik) antara pencipta atau penyedia konten dengan pengakses konten. Salah satu lisensi hak cipta yang kini banyak diterapkan pada konten-konten elektronik, dalam hal ini konten proyek Wikimedia, adalah lisensi Creative Commons (lisensi CC). Untuk itu CCID menjelaskan kepada peserta pembekalan tentang mekanisme pelindungan hak cipta konten, khususnya konten terbuka daring, dengan memanfaatkan ketentuan-ketentuan lisensi CC.Akses materi presentasi acara ini di: sini",
                "url": "2019/04/sosialisasi-lisensi-creative-commons-di-wikinusantara.html"
              }
              ,
            
              "2019-03-pelaku-kreatif-kenali-hakmu-bagikan-karyamu": {
                "title": "Para Pelaku Kreatif, Ayo Kenali Hakmu dan Bagikan Karyamu!",
                "author": "ccid",
                "category": "",
                "content": "Sebagai pelaku kreatif di ranah digital, apakah kalian pernah berpikir, “Kalau saya membagikan karya saya secara gratis di Internet, apakah berarti orang lain bisa memanfaatkannya sedangkan saya tidak mendapat apa-apa?” Atau mungkin, kalian bertanya-tanya, “Bagaimana caranya agar karya saya bisa tersebar luas di Internet tetapi saya tetap bisa mendapat pemasukan?”Apabila ya, jawaban dari pertanyaan-pertanyaan tersebut dapat kalian temukan di acara “Pelaku Kreatif: Kenali Hakmu, Bagikan Karyamu” yang diselenggarakan oleh Badan Ekonomi Kreatif (BEKRAF) dan Creative Commons Indonesia (CCID). Acara akan dibagi menjadi dua bagian yaitu Kenali Hakmu dan Bagikan Karyamu.Pada “Kenali Hakmu”, akan dijelaskan mengenai hak-hak apa saja yang perlu diketahui oleh pelaku kreatif mengenai hak cipta. Tidak hanya itu, kalian juga berkesempatan mendengarkan pengalaman Anggung Suherman, personil Bottlesmoker, sebagai pemusik yang menggunakan lisensi CC untuk membagikan karya musiknya.Pada “Bagikan Karyamu”, akan diadakan gelar wicara membahas model bisnis terbuka (open business model) dan peluang penerapannya bagi pelaku kreatif di Indonesia. Pembahasan ini akan didasarkan pada buku “Made With Creative Commons” yang terjemahannya akan diluncurkan di acara yang sama. Buku tersebut merupakan panduan praktis bagi pelaku kreatif yang ingin menggunakan model bisnis terbuka. Di buku ini, kalian dapat belajar dari 24 individu dan organisasi yang telah berhasil menerapkannya. Selain itu, akan dihadirkan pula dua praktisi model bisnis terbuka yakni Wok The Rock sebagai pendiri Netlabel Yes No Wave dan Rania Amina selaku Perwakilan Komunitas Desain Grafis GimpScape ID. Keduanya akan berbagi pengalaman mengenai praktik model bisnis terbuka yang telah mereka jalankan.Selain diskusi, acara juga akan dimeriahkan dengan hiburan musik dari Sungai dan diakhiri dengan penampilan dari Bottlesmoker.Acara ini akan diadakan pada Rabu, 10 April 2019, 14.00-22.00 WIB, di Eastparc Hotel YogyakartaPendaftaranAcara ini terbuka untuk umum, tidak dipungut biaya dan terbatas untuk 100 orang peserta. Dalam acara ini peserta juga akan mendapatkan buku terjemahan Made with Creative Commons dalam versi bahasa Indonesia.Kami mengundang Anda untuk membaca informasi lebih lanjut mengenai pendaftaran peserta dan mendaftarkan diri Anda dengan mengklik tautan ini!",
                "url": "2019/03/pelaku-kreatif-kenali-hakmu-bagikan-karyamu.html"
              }
              ,
            
              "2019-03-creative-commons-indonesia-kembali-dikukuhkan-sebagai-perwakilan-resmi-cc-di-indonesia": {
                "title": "Creative Commons Indonesia Kembali Dikukuhkan Sebagai Perwakilan Resmi CC di Indonesia",
                "author": "ccid",
                "category": "",
                "content": "Foto oleh Susi Harja HunusalelaPada tanggal 26 Januari 2019 lalu, Proyek Creative Commons Indonesia menyelenggarakan diskusi terbuka sebagai upaya merangkum usulan-usulan dari anggota komunitasnya, sekaligus mengukuhkan kembali Creative Commons Indonesia (CCID) sebagai perwakilan resmi (chapter) Creative Commons (CC) di Indonesia. Dengan mengetahui pertanyaan, permasalahan, dan usulan yang diungkapkan melalui forum ini, CCID berharap dapat semakin baik dalam berkiprah sebagai salah satu sistem pendukung (support system) bagi komunitas pengguna lisensi Creative Commons (lisensi CC) di Indonesia. Dalam pertemuan ini juga ditetapkan 2 (dua) pengurus CCID sebagai perwakilan resmi yaitu Fitriayu sebagai Chapter Leader dan Hilman Fathoni sebagai Global Network Council Representative. Pengampu kedua posisi ini ditentukan melalui proses pemungutan suara yang mengikutsertakan seluruh peserta diskusi terbuka.Konsep chapter team meniadakan keberadaan perwakilan lokal sebagai badan hukum, dan menganjurkan bentuk komunitas. Dengan bentuk tersebut, diharapkan konsep keterbukaan chapter team dapat berjalan dengan baik. Siapapun dapat berkontribusi untuk chapter team, baik peserta diskusi dan yang bukan peserta, baik dari dalam maupun luar chapter team. Untuk melancarkan proses tersebut maka Creative Commons Global Network (CCGN) memandatkan agar prinsip keterbukaan diterapkan pada diskusi. Maksudnya adalah dengan mengajak siapapun yang berminat dengan CC, khususnya pihak-pihak yang ingin berkontribusi lebih melalui CC, baik secara luring maupun daring. Selanjutnya, perwakilan resmi lokal yang baru dibentuk diinstruksikan untuk mengirimkan seluruh dokumentasi diskusi terbuka kepada Network Manager dari CCGN. Selain itu, perwakilan lokal baru juga diwajibkan untuk membuka dokumentasi tersebut bagi seterbuka mungkin agar dapat diakses oleh semua orang.Akses berkas-berkas dokumentasi dari diskusi terbuka CCID melalui pranala berikut ini. Berkas-berkas yang tersedia adalah:  Rekaman Suara Diskusi Terbuka CCID - 20190126 - 13.00-16.00 WIB  Materi Presentasi Diskusi Terbuka CCID - 20190126 - 13.00-14.00 WIB  Notula Diskusi Terbuka CCID - 20190126 - 13.00-16.00 WIB  You can also access the english version here.Silakan perhatikan konten masing-masing berkas dengan cermat, kami nantikan kontribusi Anda!NB: Kami berencana untuk segera menyelenggarakan diskusi terbuka CCID kedua secara daring. Nantikan informasinya!Akses notula diskusi terbuka kedua di sini!Akses notula diskusi terbuka ketiga di sini!",
                "url": "2019/03/creative-commons-indonesia-kembali-dikukuhkan-sebagai-perwakilan-resmi-cc-di-indonesia.html"
              }
              ,
            
              "2019-03-sosialisasi-lisensi-creative-commons-untuk-komunitas-slims": {
                "title": "Sosialisasi Lisensi Creative Commons Untuk Komunitas SLiMS",
                "author": "ccid",
                "category": "",
                "content": "Foto oleh SLiMS JakartaPada hari Sabtu (3/3/2018) lalu, CCID diwakili Hilman Fathoni memberikan paparan dasar tentang lisensi Creative Commons pada helatan Sinau SLiMS Jakarta 2019 di Universitas Islam 45 Bekasi. Koleksi-koleksi perpustakaan yang meliputi buku, jurnal ilmiah, hingga karya fotografi merupakan bagian dari obyek-obyek pelindungan hak cipta, baik yang formatnya elektronik maupun fisik. Untuk itu perlu adanya pengetahuan mendasar mengenai hal-hal terkait pengumuman ciptaan kepada para pustakawan. Setelah para pustakawan mendapatkan pengetahuan tentang hal ini, diharapkan mereka dapat memahami apa yang boleh dan tidak boleh mereka lakukan pada suatu ciptaan.Angka 20 Ketentuan Umum dan Pasal 80-83 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta berbunyi bahwa lisensi hak cipta merupakan salah satu instrumen dalam mekanisme pelindungan hak cipta. Dalam perkembangannya, lisensi hak cipta kini tersedia pula dalam bentuk elektronik, yang dapat digunakan sebagai pemberitahuan ketentuan penggunaan konten dan surat perjanjian (dokumen elektronik) antara pencipta atau penyedia konten dengan pengakses konten. Salah satu lisensi hak cipta yang kini banyak diterapkan pada konten-konten elektronik, dalam hal ini koleksi perpustakaan, adalah lisensi Creative Commons (lisensi CC). Untuk itu CCID menjelaskan kepada peserta pembekalan tentang mekanisme pelindungan hak cipta konten, khususnya konten terbuka daring, dengan memanfaatkan ketentuan-ketentuan lisensi CC.Akses materi presentasi acara ini di: sini",
                "url": "2019/03/sosialisasi-lisensi-creative-commons-untuk-komunitas-slims.html"
              }
              ,
            
              "2019-01-diskusi-terbuka-creative-commons-indonesia": {
                "title": "Diskusi Terbuka Creative Commons Indonesia",
                "author": "ccid",
                "category": "",
                "content": "PendahuluanCreative Commons (CC) adalah organisasi nirlaba yang berpusat di Mountain View, Canada, dengan jaringan afiliasi yang tersebar di berbagai negara.Creative Commons Indonesia (CCID) adalah salah satu afiliasi di jaringan afiliasi Creative Commons, yang beroperasi sebagai proyek di bawah perkumpulan Wikimedia Indonesia (WMID) sejak tahun 2011 hingga kini. Keberadaan CCID di Indonesia berfungsi sebagai sistem pendukung alat dan komunitas pengguna lisensi Creative Commons (lisensi CC) di Indonesia. Upaya-upaya yang dilaksanakan oleh CCID sebagai sistem pendukung antara lain:      AdaptasiProses adaptasi adalah upaya penerjemahan teks lisensi CC ke dalam Bahasa Indonesia dan pelokalan ketentuan lisensi CC dengan konteks hukum Indonesia (Undang-Undang No. 28 tahun 2014 Tentang Hak Cipta). Versi terakhir dari lisensi CC yang telah diterjemahkan dan disesuaikan adalah lisensi CC 4.0 Internasional.  Aktivitas pengadaptasian informasi selain teks lisensi antara lain meliputi penerjemahan secara sukarela laporan tahunan CC dan penerjemahan panduan-panduan tentang penerapan lisensi CC.        AdvokasiProses advokasi adalah proses penegosiasian penerapan lisensi CC di Indonesia kepada pemangku kepentingan, dalam hal ini adalah Direktorat Jenderal Kekayaan Intelektual Kementerian Hukum dan Hak Asasi Manusia Republik Indonesia (DJKI). Salah satu proses advokasi yang masih berlangsung hingga saat ini adalah upaya pengecualian lisensi CC dari kewajiban pencatatan lisensi oleh Peraturan Pemerintah No. 36 Tahun 2018 Tentang Pencatatan Perjanjian Lisensi Kekayaan Intelektual berdasarkan Pasal 83 ayat (3) Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta.        SosialisasiSosialisasi adalah serangkaian proses fasilitasi atau penyediaan ilmu pengetahuan tentang lisensi CC yang dilaksanakan baik secara daring maupun luring. Aktivitas sosialisasi daring kami laksanakan dengan terus memublikasikan materi komunikasi (artikel, infografik, dan lain-lain) yang berkaitan dengan penerapan lisensi CC.  Aktivitas sosialisasi luring kami laksanakan dengan mengadakan serangkaian lokakarya baik yang bertema umum maupun spesifik. Misalnya pengadaan sesi perkenalan tentang lisensi CC yang dibuka untuk umum atau memberikan konsultasi mengenai penerapan lisensi CC dalam lokakarya maupun forum diskusi kelompok terpumpun yang diselenggarakan oleh suatu institusi.  Keterlibatan Anda      Diskusi Terbuka “Rencana Strategis Pemajuan Lisensi Creative Commons di Indonesia”Proyek CCID merasa perlu adanya suatu forum Diskusi Terbuka yang melibatkan setiap aktor kunci dan/atau pemangku kepentingan untuk bersama-sama merumuskan masa depan pemajuan lisensi Creative Commons di Indonesia. Forum tersebut diharapkan dapat memunculkan ide-ide segar dari para pesertanya untuk menjawab tantangan dan kebutuhan dalam aktivitas-aktivitas yang berkaitan dengan penerapan lisensi Creative Commons di Indonesia maupun fungsi proyek CCID sebagai sistem pendukung.        Rencana Pembentukan CC Chapter IndonesiaCC, dalam hal ini CC HQ, resmi mengimplementasikan model jaringan baru bernama Creative Commons Global Network pada 15 Januari 2018. Creative Commons (CC) memperbarui model jaringan globalnya menjadi Creative Commons Global Network (CCGN) atau Jaringan Global Creative Commons. Dengan adanya model jaringan ini diharapkan CC dapat memperluas kesempatan kolaborasi dalam hal apapun dengan institusi maupun individu yang sebelumnya tidak termasuk di dalam daftar jaringan afiliasi. Dengan diperbaruinya model jaringan ini, format afiliasi yang sebelumnya ada resmi dibubarkan.  Namun, “mantan” afiliasi, termasuk CCID kemudian diperbolehkan untuk mendaftar kembali sebagai perwakilan lokal resmi dengan membentuk Chapter Team. Proyek CCID merasa bahwa posisi sebagai perwakilan resmi dalam wujud Chapter Team merupakan hal yang penting dalam meneruskan fungsinya sebagai sistem pendukung. Maka dari itu, proyek CCID bermaksud mengikuti mandat Jaringan Global Creative Commons yang baru dan akan kembali berdiri sebagai perwakilan resmi CC Internasional dengan memanfaatkan forum diskusi terbuka ini, yang melibatkan sebanyak mungkin elemen yang ada dalam komunitas gerakan keterbukaan di Indonesia. Selain sebagai upaya penentuan strategi secara kolektif, pertemuan tersebut nantinya juga akan menghasilkan susunan kepengurusan baru pada Chapter Team yang dibentuk. Oleh karena itu, peserta forum ini diharapkan dapat memosisikan diri sebagai satu tim untuk mencapai tujuan-tujuan tersebut.Forum Diskusi Terbuka di Indonesia akan diadakan pada:Anda dapat turut serta berpartisipasi dalam forum ini, baik secara daring (online) maupun luring (offline).      Kehadiran luring (offline)Waktu: Sabtu, 26 Januari 2019, Pukul 13.00-16.00 WIB (UTC+7), Hotel Grand Cemara, Jakarta, Indonesia;                  Silakan mendaftarkan diri melalui formulir google ini;                    Panitia acara akan menghubungi Anda h-1 menjelang acara Diskusi Terbuka Creative Commons Indonesia melalui nomor kontak yang Anda isi dalam formulir google untuk memastikan kehadiran Anda pada hari pelaksanaan Chapter Meeting Creative Commons Indonesia.                  Kehadiran daring (online)                  Silakan mendaftarkan diri melalui formulir google ini;                    Silakan akses dokumen Diskusi Terbuka Creative Commons Indonesia;                    Baca baik-baik setiap bahan bacaan dan catatan pertemuan kemudian masukan saran Anda pada bagian yang disediakan;                    Anda juga dapat bergabung dalam percakapan yang berlangsung dalam Diskusi Terbuka Creative Commons Indonesia dengan mengakses tautan ini.            Susunan acara:  13.00-13.30: Pemaparan Capaian-Capaian Creative Commons Indonesia  13.30-14.00: Pengenalan Konsep Jaringan Global Creative Commons  14.00-15.30: Diskusi “Rencana Strategi Pemajuan Lisensi Creative Commons di Indonesia”  15.30-16.00: Penetapan Struktur Koordinator dan Pengurus Creative Commons Chapter Indonesia",
                "url": "2019/01/diskusi-terbuka-creative-commons-indonesia.html"
              }
              ,
            
              "2019-01-lokakarya-hak-cipta-dan-lisensi-creative-commons-di-pekanbaru": {
                "title": "Lokakarya Hak Cipta dan Lisensi Creative Commons di Pekanbaru",
                "author": "Fitri",
                "category": "",
                "content": "Minggu (13/01/2019), Creative Commons Indonesia (CCID) bekerja sama dengan komunitas literasi Hidden Gems dan Balai Pustaka Universitas Riau dalam penyelengaraan lokakarya lisensi Creative Commons. Sesi lokakarya kali ini dibawakan oleh Fitriayu selaku perwakilan CCID. Acara dimulai pada pukul 11.30-15.00 WIB ini diikuti oleh berbagai macam perwakilan komunitas literasi, penulis buku, jurnalis dan mahasiswa. Secara garis besar Materi dibagi menjadi tiga yakni pemaparan hak cipta kemudian disusul dengan penjelasan lisensi CC dan ditutup  diakhir pemaparan dijelaskan juga mengenai contoh penerapan lisensi CC.Di sesi pertama dijelaskan secara singkat mengenai definisi hak cipta, apa saja pelindungan hak cipta dan obyek-obyek pelindungan hak cipta. Berlanjut ke pemaparan selanjutnya yakni mengenai fungsi sosial hak cipta yakni apa saja yang tidak termasuk ke dalam obyek pelidungan hak cipta, penggunaan wajar yang harus mengikuti ketentuan-ketentuan tertentu, masa pelindungan hak cipta yang beragam tergantung obyek hak ciptanya. Setelah mengetahui definisi dan ketentuan serta fungsi sosial hak cipta, pemaparan berlanjut ke materi selanjutnya yakni lisensi hak cipta.Lisensi hak cipta yakni izin tertulis atau dialog antara pencipta ke pengguna mengenai apa saja yang boleh dan tidak boleh dilakukan oleh pengguna dan juga sebagai penyerderhanaan serta pelaksanaan UUHC. Lisensi hak cipta ada yang bersifat tertutup (All rights reserved) yang artinya seluruh hak dipertahankan dan ada yang bersifat terbuka (Some rights reserved) yang artinya beberapa hak dipertahankan. Lisensi Creative Commons termasuk ke dalam lisensi terbuka (Some right reserved).Pemaparan pada sesi kedua membahas tentang lisensi CC yakni lebih detail lagi mengenai pilihan hak apa saja yang dapat dipertahankan di lisensi CC. Ada 4 ketentuan seperti BY (atribusi) pengguna diwajibkan menncantumkan nama pencipta atau kredit dengan format yang disarankan yakni TASL (Tittle, Author, Source, License), kemudian SA (BerbagiSerupa) pengguna diwajibkan untuk menerapkan lisensi yang serupa dengan lisensi pada ciptaan asli jika hasil pengubahan, penggubahan pada ciptaan diumumkan, Selanjutnya yakni NC (NonKomersial) pengguna dilarang menggunakan ciptaan untuk kepentingan komersial, terakhir ND (Tanpa Turunan) pengguna dilarang mempublikasikan hasil ubahan dan gubahan pada  ciptaan. Dari 4 ketentuan lisensi CC tersebut kemudian dirangkai menjadi 6 pilihan lisensi CC yakni  Creative Commons Atribusi (CC BY), Creative Commons Atribusi BerbagiSerupa (CC-BY SA), Creative Commons Atribusi NonKomersial (CC-BY-NC), Creative Commons Atribusi TanpaTurunan (CC-BY-ND), seperti Creative Commons Atribusi NonKomersial BerbagiSerupa (CC-BY-NC-SA),Creative Commons Atribusi NonKomersial TanpaTurunan (CC-BY-NC-ND).Pada contoh penerapan lisensi CC ditunjukan juga contoh-contoh penerapan lisensi CC pada berbagai macam ciptaan baik secara daring maupun luring. Contoh penerapan lisensi CC pada proyek yang bernafaskan literasi juga dijelaskan yakni mengenai proyek  storyweaver (baca juga: Jaringan Buku Cerita Anak Berlisensi Terbuka di StoryWeaver oleh Pratham Books) yang dijalankan oleh penerbit buku Pratham Books di India. Dari proyek storyweaver itu dapat dilihat bagaimana kemajuan teknologi, penerapan lisensi CC pada ciptaan tersebut mempermudah kolaborasi dalam menghasilkan buku bacaan untuk anak. Kolaborasi dapat dilakukan oleh siapa saja dan dari mana saja dalam bentuk mengungah gambar sebagai ilustrasi dalam pembuatan buku, berkontribusi dalam pembuatan cerita dengan menggunakan gambar yang tersedia atau menerjemahkan buku yang ada ke dalam berbagai bahasa.Pamaparan lokakarya diakhiri dengan sesi tanya jawab dan ditutup dengan foto bersama. Terima kasih komunitas literasi Hidden Gems, Balai pustaka Universitas Riau dan teman-teman dari berbagai komunitas literasi di Riau atas kerja sama dan partisipasinya. Materi lokakarya dapat diunduh pada pranala berikut http://bit.ly/LokakaryaCCIDPekanbaru.",
                "url": "2019/01/lokakarya-hak-cipta-dan-lisensi-creative-commons-di-pekanbaru.html"
              }
              ,
            
              "2018-12-bidang-penerapan-lisensi-creative-commons-sumber-pendidikan-terbuka": {
                "title": "Sumber Pembelajaran Terbuka Sebagai Salah Satu Bidang Penerapan Lisensi CC",
                "author": "Fitri",
                "category": "",
                "content": "Sumber pembelajaran kini tersedia dengan banyak ragam mulai dari buku teks cetak ke buku digital, gambar, video, infografik, permainan video, dan media lainya. Seiring berkembangnya teknologi internet, sumber pembelajaran  tersebut kini dapat dengan mudah diakses secara daring agar persebarannya semakin luas dan cepat. Tidak hanya itu, biaya produksi dan distribusi pun dapat berkurang. Namun tidak semua sumber pembelajaran yang ada di dunia maya dapat diakses dengan cuma-cuma. Beberapa penyedia sumber pembelajaran, membebankan biaya kepada pengguna jika ingin mengakses sumber pendidikan tersebut.Di sisi lain, kini makin banyak orang yang berbagi ilmu dengan membuat sumber pembelajaran yang dapat diakses secara daring dan gratis. Bahkan mereka mengajak pembuat bahan ajar yang lain untuk turut serta mengembangkan sumber pembelajaran tersebut dan mengizinkan penggunanya untuk menggunakan dan menyebarkan kembali dengan izin langsung oleh penciptanya yang tertera pada suatu ketentuan lisensi agar terdapat kepastian hukum. Karena pada hakikatnya hak untuk mendapatkan ilmu pengetahuan merupakan hak setiap orang. Sumber pembelajaran tersebut dinamakan sumber pembelajaran terbuka atau Open Educational Resource (OER) dalam bahasa Inggrisnya.Open Educational Resource (OER)Lambang OER versi bahasa Indonesia oleh Ivan Lanin, CC BY  OER adalah sebuah istilah yang disepakati oleh berbagai organisasi. UNESCO salah satu organisasi internasional yang turut serta memberikan definisi mengenai OER yakni:Materi ajar atau hasil penelitian yang tersedia dalam berbagi media secara terbuka (menerapkan lisensi terbuka) dan bebas biaya untuk diakses, digunakan kembali atau diadaptasi, dan disebarkan kembali oleh penggunanya dapat disebut sebagai OER. OER biasanya berupa buku teks, kurikulum, silabus, catatan, contoh penugasan, contoh tes yang disediakan dalam format audio, video tutorial maupun animasi.OER sebaiknya dianjurkan menganut prinsip 5R  yaitu:1. Retain: Dapat diakses untuk diunduh.2. Reuse: Dapat digunakan kembali.3. Revise: Dapat diubah untuk diperbaiki atau dikembangkan.4. Remix: Dapat dimodifikasi, diadaptasikan dan digunakan dengan bahan-bahan lain atau dibuat turunannya.5. Redistribute: Dapat digandakan dan disebarluaskan.Prinsip 5R di atas menerangkan bahwa penerapan lisensi terbuka juga termasuk sebagai persyaratan penyediaan OER. Lisensi yang lazim diterapkan pada OER ialah lisensi Creative Commons (lisensi CC). Lisensi CC dapat menjadi dasar legal penciptaan, penggunaan, penyebaran, pengumuman, pengubahan, dan penggubahan konten OER bagi pencipta maupun penggunanya.Lisensi Terbuka Creative CommonsLisensi terbuka yakni lisensi yang menganut prinsip “Some Right Reserved” atau beberapa hak dipertahankan. Dengan menerapkan lisensi terbuka seperti Creative Commons (CC). Paling tidak pengguna secara legal dapat menggunakan dan menyebarkan kembali ciptaan. Dengan izin langsung oleh penciptanya yang tertera pada suatu ketentuan lisensi agar terdapat kepastian hukum. Penerapan lisensi CC pada OER dapat memudahkan segala aktivitas pembuatan atau pengembangan OER.Untuk mengenal lisensi CC, pertama-tama perlu diketahui 4 ketentuan lisensi CC yakni:  Atribusi (BY)Ketentuan ini berfungsi sebagai pembebanan kewajiban terhadap pengguna ciptaan untuk  mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan perubahan yang dibuat jika ada. Pengguna ciptaan dapat menerapkan atribusi yang sesuai dengan informasi yang tersedia pada ciptaan yang dibagikan. Ingat , pemberian izin penggunaan konten kepada Anda bukan berarti pencipta mendukung tujuan penggunaan Anda, jadi hal ini bukan merupakan pernyataan dukungan.  BerbagiSerupa (SA)Ketentuan ini hanya berlaku ketika ciptaan diubah, digubah, dan dibuat turunannya. Hasil perubahan, penggubahan, atau ciptaan turunan yang dibuat wajib menerapkan lisensi yang sama apabila materi asli menerapkan ketentuan ini.  NonKomersial (NC)Ketentuan ini melarang pengguna ciptaan dalam menggunakan ciptaan untuk kepentingan komersial.  TanpaTurunan (ND)Ketentuan ini melarang pengguna ciptaan untuk mengumumkan setiap hasil pengubahan, penggubahan atau pembuatan ciptaan turunan dari ciptaan.Empat ketentuan tersebut tersedia 6 pilihan lisensi CC yang diterapkan oleh pencipta pada ciptaanya. Keenam pilihan lisensinya  yakni Creative Commons Atribusi (CC BY), Creative Commons Atribusi BerbagiSerupa (CC-BY SA),  Creative Commons Atribusi NonKomersial (CC-BY-NC), Creative Commons Atribusi TanpaTurunan (CC-BY-ND), seperti  Creative Commons Atribusi NonKomersial BerbagiSerupa (CC-BY-NC-SA),Creative Commons Atribusi NonKomersial TanpaTurunan (CC-BY-NC-ND).Pilihan lisensi CC yang tidak disarankan pada materi OERDari keenam ragam  pilihan lisensi CC, hanya dua pilihan lisensi yakni CC-BY-ND   dan CC-BY-NC-ND  tidak disarankan. Karena spektrum ND atau tanpa turunan dapat menutup peluang orang lain untuk mengembangkan kembali konten OER tersebut.OER Sebagai GerakanGerakan OER merupakan sebuah gerakan berlandaskan pada perwujudan pemenuhan hak asasi manusia dalam mengakses pendidikan yang berkualitas. Gerakan ini muncul  karena adanya kepedulian yang sama oleh pemerhati pendidikan dari berbagai kalangan dan negara akan tingginya biaya untuk mengakses atau mendapatkan pendidikan. Mereka berkumpul dalam kongres yang khsusus membahas OER. Tercatat sudah tersengelara dua kongres tingkat dunia yakni di Paris tahun 2012  yang mempertemukan kalangan pemerintahan, pakar OER, NGO, dan pendidik dari seluruh dunia untuk berdiskusi dan berbagi mengenai contoh terbaik dari  kebijakan dan insisiatif OER.  Kedua di Slovenia 2017 yang mengangkat tema “OER untuk Pendidikan yang Inklusif dan Berkeadilan: dari Komitmen ke Pelaksanaan”. Hasil kongres ini, diadaptasi oleh para delegasi dalam rencana kerja di negara atau organisasi masing-masing.Penerapan Lisensi CC pada OERSelain pengadaptasian OER pada kebijakan publik, terdapat juga platform-platform OER yang menerapan lisensi CC. Beberapa diantaranya yakni:1. WikimediaWikimedia Logo family oleh Wikimedia Foundation, CC BY SA 3.0Sebagai organisasi nirlaba bersekala global, Wikimedia mempunyai misi untuk membebaskan konten pendidikan ke seluruh dunia. Melalui berbagai macam proyek, Wikmedia mengajak siapa saja untuk berkontribusi dan berbagi pengetahuan. Adapun proyek-proyek Wikimedia yakni: Wikipedia, Wikionary, Wikiquote, Wikibooks, Wikisource,Wikimedia Commons dan lain-lainya.2. Open Educational Resources Commons (OER Commons)OER Commons merupakan perpustakaan daring bebas akses yang memungkinkan para guru dan pengguna lainya untuk mencari dan menemukan materi sumber pembelajaran terbuka dan bahan ajar lainya secara gratis. Saat ini terhitung tersedia 30.000 materi dengan lebih dari 120 akun pembuat konten.3. Encyclopedia of Life (EoL)EoL menyediakan ensiklopedia kolaboratif daring yang menyediakan akses global terhadap ilmu pengetahuan tentang kehidupan bilologis di muka bumi.4. Public Library of Science (PLOS)PLoS adalah sebuah organisasi dan advokat nirlaba yang berupaya agar literatur ilmiah yakni sains dan kedokteran dapat tersedia bebas sebagai sumber pengetahuan bersama.5. School of OpenSchool of Open merupakan sekolah yang menawarkan kesempatan  pendidikan gratis untuk siapa saja yang ingin belajar mengenai arti dan dampak dari lisensi dan sumber terbuka, Open Policy Network adalah  koalisi para ahli yang bekerja untuk mendorong pembuatan, adopsi, dan penerapan kebijakan dan praktik terbuka yang memajukan kepentingan publik.6.StoryWeaverStoryWeaver repisitori digital dari multibahasa cerita anak yang digagas oleh Pratham Books. Platform ini memungkinkan Anda untuk membaca, menyumbangkan cerita karangan Anda sendiri, menerjemahkan cerita ke dalam berbagai bahasa dan juga membagikan cerita tersebut.OER  di  Indonesia1. Wikipedia Bahasa Indonesia Wikipedia merupakan ensiklopedia multibahasa yang dapat disunting, disalin dan disebarkan secara bebas oleh siapa saja. Hinga saat ini terhitung sebanyak 988.77 orang sukarelawan yang telah mencoba menyunting dan menciptakan 438.444 artikel dalam bahasa Indonesia. Seluruh artikel di Wikipedia menerapkan lisensi CC BY SA2. Sumber Pembelajaran Terbuka Universitas Terbuka ( SUAKA-UT)SUAKA-UT merupakan Open Educational Resources (OER), yaitu salah satu layanan UT dalam menyediakan materi pembelajaran yang dapat diakses secara gratis oleh masyarakat umum. Materi pembelajaran dalam bentuk siaran TV (UT TV) yang, siaran radio (UT Radio) yang ditransmisikan ke internet, perpustakaan digital, layanan guru pintar (GPO) yakni portal untuk para guru di seluruh Indonesia agar dapat mengakses sumber belajar dengan cepat dan mudah dan juga UT open courseware. Materi-materi tersebut berlisensi Creative Commons CC BY-NC-SA dan dibuat oleh para dosen baik secara individu ataupun tim.3. Open Educational Resource Unsiyah /OER UnsiyahOER Unsiyah merupakan hasil kerja sama antara perpustakaan Unsiyah dan UKM literasi Unsiyah. Portal ini menyimpan berbagai bentuk materi pembelajaran seperti audio, video, buku dan poster elektronik yang berlisensi CC. Saat ini terhitung terdapat 1097 berkas yang ada pada portal OER Unsiyah yang berasal dari kontributor ataupun dari situs web yang menyediakan materi OER dan menerapkan lisensi Creative Commons seperti https://www.e-ir.info/, http://oapen.org/content/about-rights, dll.Sebagai penutup, untuk turut serta dalam menambah jumlah materi OER dapat dilakukan secara perorangan dengan  berkontribusi pada platform yang  menyediakan fitur untuk berkontribusi seperti platform-platform OER  lainya atau yang telah disebutkan di atas. Dan Anda dapat juga bersama-sama menginisiasi pembuatan  platform OER sendiri sesuai dengan kebutuhan materi pembelajaran yang dibutuhkan. Karena semakin banyak platform yang menyediakan materi pembelajaran terbuka, maka semakin berkurang ketimpangan dalam mengakses dan mendapatkan materi pembelajaran.Ketimpangan materi pembelajaran masih menjadi masalah utama di ranah pendidikan di Indonesia. Luasnya wilayah Indonesia dan mahalnya biaya cetak buku serta biaya pengiriman buku ke seluruh penjuru di Indonesia menjadi salah satu penyebabnya. Dengan mengadaptasi sistem OER secara masif di Indonesia serta didukung dengan infastruktur internet yang memadai, hal itu dapat menjadi salah satu solusi dalam mengurangi beban biaya cetak dan pengiriman buku sehingga ketimpangan materi pembelajaran di Indonesia berkurang.",
                "url": "2018/12/bidang-penerapan-lisensi-creative-commons-sumber-pendidikan-terbuka.html"
              }
