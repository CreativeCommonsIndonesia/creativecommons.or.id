p menerima uang?Setelah saya membaca seluruh ketentuan lisensi-lisensi CC, saya merasa paling cocok dengan ketentuan BY-NC-SA. Karena, menurut saya, ketika seseorang mendapatkan suatu konten musik secara gratis, akan menjadi tidak etis jika mereka menjualnya kembali. Saya harap para pendengar juga bisa memahami maksud kami dalam penggunaan ketentuan ini. Bahwa, ketika seorang pendengar membeli album musik, sebenarnya yang mereka itu format fisiknya saja. Konten musik yang terkandung dalam format fisik album musik tersebut, bagaimana penggunaannya kami serahkan kembali kepada pembeli. Mereka boleh menggandakan, dan menyebarluaskan, asal tidak digunakan untuk mendapatkan uang. Jika ada pihak yang mengunggah konten musik Kolibri di suatu situs agar dapat diunduh secara gratis, kami tidak akan keberatan, yang penting bukan untuk kepentingan komersial. Kami tidak akan merasa kehilangan satu apapun, toh kami juga menyediakan kontem musik tiap album untuk dapat didengarkan secara penuh di Bandcamp, dan ketika ada pihak yang menginginkan format fisiknya, mereka tinggal membayar.Hal ini kami lakukan, karena kami rasa hingga saat ini album dalam format fisik, masih relevan. Dulu saya sempat berpikir untuk membuat Kolibri sebagai Internet Label saja. Namun, yang saya khawatirkan adalah nantinya Kolibri akan menjadi ‘label butik’ saja. Hal itu dapat mengambat impian kami untuk membangun keluarga, serta suatu pergerakan. Namun, keinginan saya untuk membangun Internet Label belum hilang, meskipun bukan merupakan bagian dari Kolibri.Apakah Anda pernah menemukan 1 atau 2 pihak melakukan pelanggaran atas ketentuan yang Anda terapkan terhadap karya-karya yang dirilis oleh Kolibri Rekords?Seperti yang telah kita ketahui terdapat beberapa pengguna Youtube yang mengunggah konten-konten musik lewat kanal pribadi mereka. Terdapat satu kanal Youtube yang memang aktif mengunggah konten musik dari band-band independen yang ada di Indonesia. Sebelum saya menjadi pemilik label rekaman pun, saya sudah mengetahui keberadaan kanal ini, dan saya menyukainya! Saya senang mengetahui bahwa lagu-lagu dari band yang saya suka, tersedia juga di Youtube. Namun, pandangan saya kemudian berubah, ketika kini saya berperan sebagai pemilik label rekaman. Kanal ini rupanya juga mengunggah konten musik yang diterbitkan oleh Kolibri Rekords. Kami sama sekali tidak mempermasalahkan hal tersebut, sebelum kami ketahui bahwa ternyata video-video tersebut dimonetisasi. Ada iklan, dan ada pemasukan, untuk setiap video yang diunggah, dan ditonton. Saya akhirnya mengontak pihak pengunggah, dan bertanya kenapa ia memonetisasi video-video tersebut. Pengunggah ini memiliki prinsip bahwa uang yang didapatnya dari hasil memonetisasi video-video tersebut, akan digunakan untuk membeli format fisik album musik lokal, yang kemudian konten musiknya juga akan diunggah di kanalnya, dengan tujuan untuk disebarkan kembali. Saya tidak dapat menerima alasan tersebut. Karena, bagi saya, NonKomersial berarti sama sekali tidak boleh ada penggunaan secara komersial dalam bentuk apapun, dan dengan alasan apapun, atas konten musik dari Kolibri Rekords. Kami berharap agar video-video tersebut sudah tidak dimonetisasi.Apakah di masa depan Kolibri akan terus menerapkan ketentuan lisensi CC BY-SA pada album musik yangg diterbitkannya?Saya rasa, itu semua bergantung pada kondisi pasar musik yang kami hadapi. Untuk saat ini, menurut saya konsep lisensi CC masih layak untuk diterapkan di Kolibri. Tapi, saya juga tidak menutup kemungkinan bahwa suatu saat Kolibri akan menerapkan konsep lisensi “All Rights Reserved”. Misalnya, jika Kolibri menjadi sesuatu yang lebih besar, seperti Sub Pop, dan konsep CC sudah tidak relevan, maka tidak akan kami paksakan. Saya pasti akan lebih memilih menggunakan konsep hak cipta penuh, karena saya rasa sesuatu yang besar, potensi ancamannya akan semakin nyata. Tetapi penggunaan lisensi CC akan saya coba untuk tetap pertahankan dengan membuat anak label, label yang lebih kecil. Penggunaan lisensi CC yang kami terapkan ini bukanlah hal yang ‘sa klek’, kami menggunakannya karena kami rasa hal itu cocok untuk kami saat ini. Untuk bentuk-bentuk penggunaan seperti ‘penggunaan wajar’ oleh pengguna, kami tidak akan mempermasalahkan, tapi itu juga tergantung pada roster kami. Jika roster kami tidak menghendaki penggunaan tersebut, tentu kami sebagai label rekaman akan menengahi.Apakah Anda pernah menemukan karya remix dari karya band-band yang Anda rilis di Kolibri Rekords?Bagaimana pendapat Anda tentang penggunaan kembali suatu karya untuk membuat karya baru?Kalau karya remix, sejauh ini belum ada. Yang kami temukan, ada satu-dua pihak yang membawakan kembali lagu dari roster-roster Kolibri. Lalu, hal menyenangkan lain yang kami temukan adalah ternyata ada orang yang menggunakan lagu roster Kolibri untuk video liburan mereka. Walaupun, kadang-kadang sumber atau nama pencipta lagu tidak disebutkan. Meskipun kami tidak terlalu mempermasalahkan hal tersebut, tentu saja lebih baik jika mereka menyebutkan sumber dan nama karya musik yang digunakan, karena kami juga menerapkan ketentuan Atribusi. Kami rasa, ketika ada pihak yang menanyakan dari mana lagu tersebut didapat, dan siapa pemilik lagu tersebut, mereka pasti akan menjawabnya dengan jujur.  A post shared by dwi aji susilo jati kusumo (@iyokusumong) on Jun 5, 2016 at 4:32am PDTMenurut Anda, apakah ketentuan-ketentuan yang dibuat oleh lisensi CC mudah untuk diterapkan?Lambat laun saya mulai memahami esensi lisensi CC dengan menerapkan ketentuan lisensi CC pada album musik yang kami terbutkan. Saya menjadi terbiasa melihat ketentuan itu tertera pada CD yang kami terbitkan, dan saya sekarang malah mempertanyakan esensi dari konsep lisensi “All Rights Reserved”. Apalagi konsep tersebut kerap diterapkan juga oleh kelompok musik, yang bukan ‘kelompok musik besar’, di format fisik album musik mereka. Hal ini mempertanyakan alasan kekhawatiran mereka. Kenapa mengkhawatirkan penggunaan atas karya mereka yang bukan ‘kelompok musik besar’? Kenapa saya jadi melanggar hukum ketika saya menyukai musik mereka dan hanya ingin sekedar membagikan musik mereka ke rekan-rekan saya? Saya rasa ada pembentukan mental rendah hati, sebagai kelompok musik baru, dan tidak besar dengan menggunakan lisensi CC . Saya rasa, sebelum kita menjadi besar, dan terlibat dengan banyak kepentingan serta sistem yang lebih rumit, lebih baik selagi kita bisa menerapkan ketentuan macam ini, lebih baik dicoba saja.Bagaimana aktivitas berbagi musik atau keterbukaan konten berjalan di skena musik tempat Anda beraktivitas sekarang ini?Saya salut dengan Efek Rumah Kaca yang membebaskan publik untuk mengakses seluruh album mereka, menerapkan lisensi terbuka, dan membuat satu album gubah ulang yang juga menggunakan lisensi terbuka. Praktek-prakterk semacam ini belum meluas, khususnya di Jakarta. Tapi, saya senang melihat bagaimana Nanaba Records, atau Sorge Records, yang juga menggunakan lisensi CC. Saya rasa, paham ini menyebar secara tidak langsung, tanpa ada pihak yang harus menjelaskan konsep CC secara langsung kepada pihak-pihak yang terlibat di dalam skena musik lokal.Apa proyek ke depan dari Kolibri Rekords?Saat ini kami sedang merancang jadwal tur untuk Low Pink. Mungkin, setelah ini akan ada roster baru lagi di Kolibri. Lalu, Bedchamber dan Atsea sedang sibuk mempersiapkan album penuh mereka. Kemudian, yang masih menjadi cita-cita saya dan Ratta adalah membuat Kolibri Festival. Kami ingin mengundang band-band pilihan kami untuk tampil, mungkin juga ada band dari luar negeri, dan tanpa sponsor. Mudah-mudahan bisa segera terwujud. Dan, sebisa mungkin kami ingin melakukan banyak tur.Ikuti Kolibri Rekords di TwitterSukai Kolibri Rekords di FacebookIkuti Kolibri Rekords di SoundcloudKanal Youtube Kolibri Rekords",
                "url": "2016/09/wawancara-dengan-label-rekaman-kolibri.html"
              }

              "2016-09-ketentuan-hak-cipta-dalam-aktivitas-permainan-video": {
                "title": "Ketentuan Hak Cipta Dalam Aktivitas Permainan Video",
                "author": "hilman",
                "category": "",
                "content": "Menurut pasal 40 huruf Undang-Undang No. 28 Tahun 2014 (UUHC 2014), permainan video merupakan obyek perlindungan hak cipta.Sejauh apa Undang-Undang Hak Cipta memberikan perlindungan pada permainan video?Aspek Hak Cipta Dalam Permainan VideoAktivitas di ranah permainan video (video game) biasanya melibatkan beberapa pihak, yakni pembuat permainan video (pencipta, pengembang, dan/atau penerbit) suatu permainan video orisinal, pengguna atau pemain permainan video, dan pebuat suatu permainan video yang merupakan ciptaan turunan  dari permainan video lainnya.Mari kita mulai dengan membahas dari sudut pandang perlindungan dan pelanggaran terlebih dahulu.Dalam aktivitas tersebut, pihak-pihak selain pencipta atau pengembang permainan video orisinal akan dihadapkan pada pilihan untuk mengakses konten-konten permainan video secara resmi (legal) atau tidak resmi (illegal). Banyak hal yang dapat menjadi tolak ukur untuk menyatakan resmi atau tidaknya suatu aktivitas pengaksesan konten permainan video. Penyediaan akses resmi dan non-resmi ini bisa dilakukan di dalam jaringan maupun di luar jaringan. Aktivitas tersebut dapat disebut resmi apabila kita mendapatkan konten tersebut dari penyedia konten yang telah mengantongi ‘persetujuan resmi’ dari pihak pencipta atau pengembang suatu permainan video. Atau, bisa saja suatu tempat yang menjajakan atau menyewakan permaian-permainan video tersebut hanya menyediakan konten-konten ‘non-bajakan’ yang mereka beli secara langsung dari agen resmi maupun dari pengembangnya langsung, untuk dijual kembali atau sekedar disewakan.Dalam prakteknya, pihak pengelola tempat persewaan menyediakan kopian dari suatu permainan video yang didapat secara resmi (atau tidak resmi), untuk kemudian dapat disewa oleh pihak penyewa dengan membayar sejumlah uang kepada pihak pengelola tempat persewaan. Kopian tersebut kemudian dapat dibawa pulang oleh pihak penyewa, untuk kemudian dipasang, atau terkadang digandakan perangkat pemasangannya ke komputer personal pihak penyewa.Permainan video \"bajakan\" untuk komputer personal. (Sumber gambar)Apakah aktivitas pemasangan permainan video sewaan tersebut pada perangkat keras milik pihak penyewa merupakan suatu pelanggaran hak cipta?Atau, penggandaan perangkat pemasangan (installer) tersebut yang dapat dianggap sebagai pelanggaran hak cipta?Aktivitas penyewaan ciptaan diatur dalam Pasal 9 UUCH, yang menyatakan bahwa penyewaan ciptaan harus dilakukan dengan izin langsung dari pencipta, dan setiap penggandaan atau penggunaan secara komersial tanpa izin pencipta, dilarang.Pada dasarnya, kedua hal tersebut merupakan pelanggaran hak cipta, jika kita berbicara dalam konteks permainan video untuk komputer personal. Karena, biasanya permainan-permainan tersebut dilengkapi dengan nomor seri (serial numbers). Nomor seri permainan video ini merupakan mekanisme perlindungan yang dibuat oleh pihak pembuat permainan. Dengan adanya nomor seri, maka hanya pemilik resmi permainan video tersebut yang dapat memainkan dan memasangnya di komputer personal milik pihak tersebut. Pihak-pihak lain, misalnya seseorang yang berada dalam satu rumah dengan pemilik resmi pun, harus memiliki nomor seri dari permainan video yang ia miliki juga secara resmi.Artinya, dapat dipastikan bahwa seluruh permainan video untuk komputer personal yang disewakan telah diretas (crack) mekanisme perlindungannya, sehingga permainan video tersebut dapat dimainkan dan dipasang oleh banyak penyewa.Meskipun pihak yang menyewakan bukan merupakan pihak peretas, dapat disimpulkan bahwa hampir seluruh kegiatan persewaan permainan video adalah pelanggaran hak cipta, menurut Pasal 9 UUHC 2014.Maka, pihak yang menyewakan dapat terjerat ketentuan pasal tersebut, sebagai penyedia konten hasil pelanggaran hak cipta. Selain itu, pihak pemain juga dapat ikut serta terjerat karena telah menjadi pengguna konten hasil pelanggaran hak cipta. Tentu saja akibat hukum yang akan diterima oleh masing-masing pihak pelanggar akan berbeda-beda. Tergantung jenis pelanggaran yang telah dilakukan oleh masing-masing pihak tersebut.Dan, tentu saja hal yang sama juga berlaku bagi pihak-pihak yang menjual (bukan menyewakan) konten-konten yang sama, berdasarkan Pasal 10 UUHC 2014 yang berbunyi:“Pengelola tempat perdagangan dilarang membiarkan penjualan dan/atau penggandaan barang basilpelanggaran Hak Cipta dan/atau Hak Terkait di tempat perdagangan yang dikelolanya.”Jika kita berbicara dalam konteks permainan video konsol, praktik pelanggarannya sama, namun hanya berbeda tempat dan pola penyewaannya. Mirip dengan tempat bermain Arcade Games,  biasanya pihak pengelola tempat persewaan menyediakan konsol permainan, dan menggunakan hard-drive internal maupun eksternal sebagai pengganti kaset permainan video. Kemudian, pihak penyewa hanya tinggal datang untuk bermain dengan menggunakan konsol dan permainan video yang tersimpan pada konsol tersebut. Besar kemungkinan, permainan-permainan video yang tersimpan dalam konsol tersebut juga merupakan hasil dari peretasan kaset video, agar dapat dimainkan di banyak konsol sekaligus.Platform jenis ini menggunakan suatu jenis perlindungan berupa Digital Rights Management (DRM), atau Sarana Kontrol Teknologi. Pada dasarnya metode perilindungan yang digunakan oleh permainan video untuk komputer personal juga berupa DRM, namun pengaplikasiannya berbeda dengan permainan video konsol. Sebagai contoh, X-Box One menerapkan DRM yang membuat kaset permainan video konsol tersebut hanya dapat digunakan oleh satu konsol saja. Pemain lain yang juga memiliki konsol X-Box One tidak dapat menggunakan permainan tersebut pada konsol yang dimilikinya. Kebijakan ini menuai protes dari banyak pemain karena dirasa bertentangan dengan kegiatan pinjam-meminjam kaset permainan video antara pemain. Akhirnya pihak pengembang X-Box One akhirnya tidak lagi memberlakukan metode perlindungan tersebut pada kaset-kaset permainan X-Box One. Untuk model permainan video ini, bentuk pelanggarannya kurang lebih sama dengan perminan video untuk komputer personal. Tetap ada kemungkinan seorang cracker menembus DRM yang diterapkan oleh pengembang X-Box One, entah untuk keperluan personal maupun komersial.Dalam ranah permainan video dalam jaringan (online gaming) terdapat bentuk pelanggaran yang berbeda lagi. Bentuk pelanggaran ini berupa pembuatan server pribadi (private server) tanpa izin dari pihak pembuat permainan. Pelanggaran ini terdiri dari dua rangkaian perbuatan. Yang pertama, seseorang yang memiliki pengetahuan peretasan yang mumpuni dapat saja menembus kode-kode yang digunakan oleh pembuat permainan video orisinal untuk membuat sebuah server pribadi. Dengan bermodalkan kode-kode orisinal dari permainan video dalam jaringan yang ditembusnya, seorang peretas dapat membangun (engine) sebuah server baru, beserta ‘modifikasi-modifikasi’ untuk membuat server ini unik dan berbeda dengan server aslinya. Selain itu, pihak peretas juga dapat memodifikasi ‘unsur seni’, seperti desain peta, dan karakter, dan menyesuaikannya dengan kebutuhan server pribadi yang dibuatnya. Sebagai contoh, Anda dapat melihat bagaimana server personal sangat berkembang di permainan Ragnarok Online, dan bagaimana usaha pembuatan server personal mengalami hambatan di kalangan pemain World of Warcraft.Perbuatan ini tidak akan disebut sebagai pelanggaran jika pihak pembuat permainan video tersebut memang mengumumkan kode dan unsur seni dari permainan tersebut. Pihak pembuat permainan video juga dapat, menerapkan lisensi terbuka, pada kode-kode atau mesin penggerak serta ‘unsur seni’ permainan tersebut.Aktivitas Mengunduh Berkas Permainan Video dan Permainan Video “Terbuka”Dalam perkembangannya, hampir semua permainan video dari berbagai konsol dapat ditemukan berkas-berkas digitalnya di dalam jaringan. Hal ini juga memungkinkan para pemain untuk mengakses kembali permainan-permainan video pada masa lampau. Berbeda dengan permainan video yang memang tersedia untuk dimainkan pada komputer personal. Permainan-permainan dari konsol seperti Play Station (1 &amp; 2), SNes, GBA, atau bahkan MSDos-Games memerlukan alat-alat tertentu agar dapat dimainkan dengan komputer personal. Alat-alat ini terdiri dari Emulator, dan ROM. Emulator merupakan perangkat lunak yang menjadi pengganti fungsi perangkat keras konsol ketika permainan video dimainkan di komputer personal. Sedangkan ROM adalah berkas digital dari permainan video, yang tidak memiliki versi resmi untuk dimainkan di komputer personal. Kaset-kaset permainan ini tadinya beredar dalam bentuk cakram padat, cartridge, dan Disket.Kaset Super Nintendo yang menggunakan teknologi chip. (Sumber Gambar)Sama halnya dengan musik dan film, aktivitas mengunduh atau menggandakan permainan-permainan video ini merupakan pelanggaran hak cipta. Meskipun aktivitas-aktivitas tersebut dapat dikecualikan dengan dalih “penggunaan wajar” (fair use), namun dalih itu kecil kemungkinannya dapat memperkuat kepastian hukum dalam aktivitas tersebut.Terdapat beberapa metode yang dapat menjamin kepastian hukum aktivitas pengunduhan, penggandaan, pemodifikasian, dan penggunaan permainan video.Anda dapat memanfaatkan fasilitas dari situs-situs seperti Steam, atau komunitas seperti Reddit dan Wikipedia untuk mengakses permainan-permainan video secara gratis dan legal. Meskipun, tidak semua permainan video tersebut menerapkan lisensi terbuka yang memungkinkan Anda untuk membuat modifikasi atau ciptaan turunan dari permainan-permainan video tersebut. Sebenarnya, keberadaan permainan video gratis dan terbuka juga sudah banyak. Permainan-permainan ini umumnya bukan dibuat dan diterbitkan oleh pihak pengembang ‘besar’. Istilah yang akrab digunakan pada permainan-permainan ini adalah Indie Game. Banyak dari judul-judul permainan video yang menganut keterbukaan tersebut dapat diakses di Wikipedia.Sebagai contoh, kita dapat melihat ketentuan lisensi yang diterapkan oleh beberapa permainan seperti Ryzom, O A.D., dan Astro Menace. Permainan-permainan ini menerapkan lisensi GPL pada kode dan mesin penggeraknya, yang disertai dengan penerapan lisensi CC BY-SA pada unsur seni dari permainan-permainan tersebut. Dengan diterapkanya lisensi-lisensi tersebut, selain Anda dapat dengan gratis mengakses dan menggunakan permainannya, Anda juga dapat membangun sesuatu dari permainan-permainan video itu. Budaya bebas atau budaya terbuka ini tidak sepenuhnya hanya populer pada permainan video independen saja. Sebuah pengembang besar, Bethesda Softworks, juga menyediakan developer kits bagi pemain-pemain yang berkeinginan untuk membangun sesuatu dari apa yang dibuat oleh Bethesda Softworks. Anda juga dapat membaca daftar perusahaan perminan video komersial yang membagikan kode dari mesin penggeraknya di Wikipedia. Selain itu terdapat juga situs seperti Open Game Art yang menyediakan desain-desain yang dapat Anda gunakan untuk permainan video yang Anda bangun. Penggunaan konten-konten dengan keterbukaan akses ini dapat menghindarkan pembuat permainan video independen, yang merupakan ciptaan turunan dari suatu permainan video orisinal, tuntutan dari pihak pembuat permainan video orisinal.Ryzom. Salah satu permainan video yang menerapkan ketentuan lisensi GPL dan Creative Commons. (Ryzom Screenshot oleh Shaddim, CC BY-SA 2.0, Wikimedia Commons)Ranah permainan-permainan video ‘tua’ memiliki konsep keterbukaan yang berbeda. Kebanyakaan dari permainan-permainan ini sukar untuk diakses, entah di dalam jaringan maupun di luar jaringan. Pembuat-pembuat permainan ini juga banyak yang sudah tidak memperhatikan hak-hak yang dimilikinya terhadap permainan-permainan video yang dibuatnya. Hal ini membuat istilah Abandonware naik ke permukaan. Abandonware merupakan kumpulan permainan video yang sudah tidak ‘diurusi’ lagi oleh penciptanya. Banyak dari permainan video yang termasuk sebagai Abandonware dapat kita akses di dalam jaringan melalui situs seperti Archive.org dan Myabandonware.com.Di IndonesiaPenerapan lisensi terbuka masih belum terlacak pada permainan-permainan video yang dibuat oleh pembuat permainan video dari Indonesia. Tentu saja, keberadaan pembuat-pembuat permainan video di Indonesia tidak kalah kualitas dan kuantitasnya, jika dibandingkan dengan pembuat dari luar Indonesia. Namun, keterbukaan, dalam hal pemodifikasian dan pembuat ciptaan turunan, atas permainan-permainan tersebut masih belum dapat diidentifikasi. Sementara itu kita dapat menjumpai permainan video-permainan video buatan Indonesia dalam berbagai platform seperti yang dimainkan di browser, di install di komputer personal, maupun dimainkan di telepon pintar.Sumber:Is Downloading Retro Video Game ROMs Ever Legal? - How To Geek",
                "url": "2016/09/ketentuan-hak-cipta-dalam-aktivitas-permainan-video.html"
              }

              "2016-09-infografis-bermain-internet-meme-sambil-menghindari-pelanggaran-hak-cipta-oleh-beritagar": {
                "title": "Infografik Bermain Internet Meme Sambil Menghindari Pelanggaran Hak Cipta oleh Beritagar!",
                "author": "ccid",
                "category": "",
                "content": "Masih ingat dengan artikel “Bermain Internet Meme Sambil Menghindari Pelanggaran Hak Cipta” kami?Antyo Rentjoko dari Beritagar.id menginterpretasikan artikel tersebut dalam bentuk infografis!Selamat menyimak!Sumber gambar",

              "2016-08-apakah-kicauan-kicauan-di-twitter-com-mendapatkan-perlindungan-hak-cipta": {
                "title": "Apakah kicauan-kicauan di Twitter.com mendapatkan perlindungan hak cipta?",
                "author": "hilman",
                "category": "",
                "content": "Twitter adalah layanan jejaring sosial berupa mikroblog yang memungkinkan penggunanya untuk membagikan teks, gambar (juga mengakomodasi format .gif dan Vines), dan video. Pengguna hanya dapat menulis dan membagikan 140 karakter teks dalam sekali kicau (tweet). Selain itu pengguna juga dapat berkomunikasi dengan pengguna lain dengan memilih perintah mention, atau membagikan kembali kicauan pengguna lain dengan mengklik perintah retweet.Cara penyampaian materi lawak oleh para pelawak di Indonesia telah begitu berkembang. Lawakan dapat disampaikan dari atas panggung, melalui perantara audio/visual seperti radio dan televisi, atau lewat akun media sosial, yang salah satunya adalah twitter.Bulan Juli tahun 2015 lalu dunia pertwitteran dihebohkan dengan isu penggunaan materi lawak-materi lawak tanpa menyebutkan sumber dan izin dari pembuat materi. Seorang pelawak tunggal @ernestprakasa bercerita mengenai hal tersebut lewat kicauan dari akun twitter pribadinya. Ia menyatakan bahwa penggunaan materi-materi tanpa izin tersebut dilakukan oleh Dagelandotco. Sebelum sampai ke meja hijau, kasus ini diselesaikan secara baik-baik dengan permintaan maaf yang dibuat secara tertulis oleh pihak Dagelandotco dengan menyebut kesalahannya sebagai pelanggaran hak kekayaan intelektual .Saat itu @ernesprakasa juga mengajak para pengikutnya di twitter untuk mengumpulkan hasil penggunaan konten tanpa izin yang dilakukan oleh Dagelandotco. Ajakan tersebut bertujuan untuk mengumpulkan alat bukti, jika saja ternyata kasus tersebut dapat dibawa ke pengadilan. Sebelum berjalan lebih jauh, kami akan menunjukan dua alat bukti yang dilaporkan oleh pengikut Ernest Prakasa di twitter:Penggunaan teks dari informasi akun twitter @pergijauh. (Sumber gambar)Kicauan @arhamrsalan digunakan sebagai meme. (Sumber gambar)Alat bukti-alat bukti tersebut, serta pengakuan dari Dagelandotco, menggiring kami pada sebuah pertanyaan:“Apakah kicauan di twitter merupakan obyek perlindungan hak cipta?”Unsur Hak Cipta Kicauan di TwitterTeksCiptaan seperti buku merupakan obyek perlindungan hak cipta. Salah satu unsur yang mendapat perlindungan adalah unsur tekstual dari buku tersebut. Sama halnya dengan buku, kicauan di twitter juga memiliki unsur tekstual.Namun, apakah kicauan di twitter merupakan hal yang dimaksud sebagai Ciptaan oleh Undang-Undang Hak Cipta (UUHC)?Apakah susunan kata sepanjang 140 karakter tersebut memiliki nilai untuk dilindungi oleh ketentuan hak cipta?Angka 3 Pasal 1 bagian Ketentuan Umum UUHC 2014 menyebutkan bahwa “ciptaan adalah setiap hasil karya cipta di bidang ilmu pengetahuan, seni, dan sastra yang dihasilkan atas inspirasi, kemampuan, pikiran, imajinasi, kecekatan, keterampilan, atau keahlian yang diekspresikan dalam bentuk nyata”.Bisa saja suatu kicauan dianggap sebagai Ciptaan seperti yang dimaksud oleh UUHC2014. Misalnya, kicauan itu berisi buah pikiran seorang ilmuwan, sastrawan, atau seniman yang memiliki unsur intelektual. Yang kemudian buah pikiran-buah pikiran tersebut diwujudkan secara nyata dalam bentuk teks, melalui twitter dan/atau hanya di twitter.Namun, sebaiknya diperhatikan juga bahwa tidak semua kicauan di twitter memiliki elemen-elemen tersebut.Banyak juga kita jumpai kicauan-kicauan berupa lelucon, percakapan ringan, atau curahan-curahan hati yang tidak bisa disampaikan jika tidak di twitter. Hal-hal yang disebutkan sebelumnya ini belum tentu memenuhi kriteria perbidangan yang ditentukan UUHC, seperti ilmu pengetahuan, seni, dan sastra atau unsur intelektual yang dimaksud oleh UUHC. Sehingga masih terdapat kemungkinan unsur tekstual yang seperti itu, untuk menjadi obyek perlindungan hak cipta, asal dapat memenuhi kriteria yang disyaratkan oleh UUHC.Apabila kita merujuk pada kasus @ernestprakasa vs. @Dagelandotco, hal yang dibahas sebagai ciptaan adalah materi lawak. Materi lawak yang berkualitas tentu dibuat dengan modal kemampuan berpikir, berimajinasi, serta kecekatan seorang manusia. Selain itu, terdapat banyak kemungkinan materi-materi lawak tersebut mengandung elemen perbidangan yang disebutkan oleh UUHC. Jika obyek perlindungan hak cipta merupakan ide yang sudah diwujudkan secara nyata, sebenarnya kita juga menganggap kita ide tersebut dikicaukan di twitter, ide tersebut sudah berwujud nyata.Telah disebutkan sebelumnya bahwa twitter merupakan layanan jejaring sosial berupa mikroblog. Yang membedakan mikroblog dengan blog konvensional, dalam perannya sebagai layanan jejaring sosial, hanya banyak karakter yang dapat dibagikan saja. Selebihnya kita bisa menganggap konten yang dibagikan oleh pengguna di kedua model layanan tersebut memiliki kapasitas yang sama untuk dilindungi. Dengan begitu, teks-teks yang dibagikan di twitter mempunyai kesempatan untuk dilindungi seperti teks-teks lain yang beredar di dalam jaringan.Tentu saja diikuti dengan segala ketentuan terkait perlindungan ciptaan teks dari UUHC, dengan syarat bahwa kicauan itu juga merupakan materi asli, atau karya orisinal.Gambar, Video, dan VinesKarya fotografi, potret, sinematografi (video), dan karya seni rupa (lukisan) jelas merupakan obyek perlindungan hak cipta. Obyek-obyek ini juga diatur oleh pasal yang sama dengan teks, yaitu pasal 40 UUHC 2014. Twitter memungkinkan penggunanya untuk mengunggah satu atau beberapa berkas gambar dalam satu kicauan. Bentuk pelanggaran hak cipta dalam aktivitas ini dapat dilakukan oleh pengakses gambar maupun pengunggah gambar. Twitter memiliki kebijakannya sendiri untuk mengatasi pengunggahan gambar yang merupakan pelanggaran hak cipta oleh pengguna. Pelanggaran hak cipta juga dapat terjadi pada gambar buatan sendiri atau materi asli yang diunggah pengguna dan digunakan oleh pihak lain tanpa izin pengguna untuk kepentingan tertentu. Pola pelanggaran dan penegakan hukum dalam aktivitas berbagi gambar, video, dan potongan video dengan menggunakan Vines di twitter terbilang normal dan sama saja dengan situs lainnya. Namun penjelasan ini bertujuan sebagai pengingat bahwa hal-hal ini juga merupakan aspek hak cipta yang ada di twitter, selain teks.Meskipun bukan di twitter, materi lawak dari Cak Lontong ini dapat dijadikan contoh materi lawak yang diwujudkan dalam bentuk gambar, dan disebarkan melalui media sosial.Materi lawak dalam bentuk meme dari akun facebook resmi Cak Lontong. (Sumber Gambar)Tweet Dengan Lisensi Terbuka?Apabila telah ditetapkan bahwa kicauan di twitter merupakan obyek perlindungan hak cipta, maka aktivitas membagikan dan menyebarluaskan sebuah kicauan harus mengikuti ketentuan-ketentuan yang ada dari UUHC. Tentu saja seorang pengguna karya diharuskan untuk mendapatkan izin langsung dari pencipta dalam penggunaan karya tersebut. Kemudian, fitur retweet atau quote yang memungkinkan pengguna untuk membagikan kembali kicauan pengguna lain, akan berubah nilainya. Meskipun, twitter menyediakan fitur untuk mengontrol akses menuju akun twitter mereka, serta fitur untuk mengontrol penggunaan kicauan mereka oleh pengguna lainnya. Artinya, pengguna yang tidak mengunci kicauannya, berarti telah mengizinkan pengguna lain untuk menggunakan “properti intelektual”nya, sejauh yang telah disediakan oleh fasilitas retweet dan quote.Selain itu, sama halnya dengan beberapa situs lain, ketika satu kicauan dapat disebut sebagai obyek perlindungan hak cipta, di mana satu kicauan dapat mengandung unsur teks, gambar, atau video, dan jika terdapat pengguna yang menghendaki konten-kontennya sebagai konten terbuka, hal ini dapat menjadi faktor pendorong twitter untuk menyediakan platform lisensi terbuka seperti Creative Commons dalam pengakomodasian aktivitas berbagi konten di situs tersebut. Lisensi ini dapat memfasilitasi pencipta yang membagikan kontennya di twitter dengan penjelasan tentang apa yang boleh dan tidak boleh dilakukan oleh pengguna terhadap suatu ciptaan, sambil tetap membuka kesempatan agar para pengguna dapat membagikan dan/atau memanfaatkan konten tersebut.Sumber:Can You Copyright A Tweet? - TechnoLlama oleh AndresKomentar Geram @ernestprakasa soal @Dagelandotco - Chirpstory oleh @tumbenlucu",
                "url": "2016/08/apakah-kicauan-kicauan-di-twitter-com-mendapatkan-perlindungan-hak-cipta.html"
              }
              ,
            
              "2016-08-majalah-horison-akan-hadir-di-wikimedia-commons-secara-bertahap": {
                "title": "Majalah Horison Akan Hadir di Wikimedia Commons Secara Bertahap",
                "author": "hilman",
                "category": "",
                "content": "Rapat Tim Wikimedia Indonesia dan Creative Commons Indonesia bersama Tim Redaksi Majalah Horison, 11 Agustus 2016Pada hari kamis (11/08/2016) lalu, tim Wikimedia Indonesia dan Creative Commons Indonesia bertemu dengan Redaksi Majalah Horison. Majalah Horison merupakan salah satu majalah sastra yang aktif di Indonesia sejak tahun 60-an. Pertemuan tersebut dimaksudkan untuk membahas proyek digitalisasi Majalah Horison. Kegiatan ini merupakan bagian dari Proyek Digitalisasi Konten yang diadakan oleh Wikimedia Indonesia sejak tahun 2013 lalu. Proyek ini diawali dengan pembelian mesin pemindai buku dari Latvia. Yang setahun kemudian dilanjutkan dengan uji pindai pada Ensiklopedia Indonesia Volume 1-7 yang dapat diakses dengan menggunakan akun terdaftar di situs web Bebaskan Pengetahuan.Sampul Majalah Horison edisi bulan Juli Tahun 1966. (Sumber Gambar)Dalam pertemuan tersebut, Redaksi Majalah Horison menandatangani surat persetujuan untuk pengunggahan, kurang lebih, 264 edisi majalah Horison ke Wikimedia Commons. Majalah-majalah yang diunggah adalah Majalah Horison yang terbit dari tahun 1966 hingga tahun 1990. Edisi pertama Majalah Horison, yaitu edisi bulan Juli tahun 1966 sudah dapat Anda akses di tautan ini. Keseluruhan dari konten yang diunggah akan menggunakan lisensi CC BY-SA (Atribusi-Berbagi Serupa). Dengan menerapkan ketentuan BY-SA pada majalah yang diunggah, artinya pengguna konten Majalah Horizon dapat:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan, termasuk penggunaan untuk kepentingan komersial.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.  BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari suatu ciptaan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Edisi-edisi selanjutnya akan diunggah secara bertahap di Wikimedia Commons oleh Tim Wikimedia Indonesia. Sementara itu, Anda juga bisa mengakses konten-konten Majalah Horison di horison-online.com.Mari kita nantikan bersama-sama!",
                "url": "2016/08/majalah-horison-akan-hadir-di-wikimedia-commons-secara-bertahap.html"
              }
              ,
            
              "2016-08-kenapa-memilih-openstreetmap-jika-ada-googlemap": {
                "title": "Kenapa memilih OpenStreetMap jika ada GoogleMap?",
                "author": "hilman",
                "category": "",
                "content": "Apa itu Open Street Map?Sebagai seorang pembuat peta, atau seseorang yang membutuhkan informasi terkait lokasi suatu tempat, Anda akan dihadapkan pada dua pilihan aplikasi: Google Maps atau OpenStreetMap?Yang kemudian diikuti dengan pertanyaan: “Kenapa menggunakan OpenStreetMap jika ada Google Maps?”Contoh pencarian lokasi dari OpenStreetMap. (Sumber)Belum ada jawaban otoritatif tentang aplikasi mana yang lebih baik. Karena, sebenarnya kedua program ini memiliki banyak kesamaan. Terutama dalam urusan untuk menjawab kebutuhan informasi tentang letak suatu tempat. Perbedaan filosofis antara dua program ini adalah pendekatan “Open” (Terbuka) dan “Closed” (Tertutup) dalam aktivitas pengumpulan dan pendistribusian data.OpenStreetMap (OSM) lahir di Inggris pada tahun 2004, ketika sumber data sebagai acuan pembuatan peta sangat dikuasai oleh pemerintah. Kesempatan pihak sipil untuk mengakses data-data ini sangat dibatasi. Biaya aksesnya pun tinggi, sehingga data-data ini lebih sering diakses oleh perusahaan besar. OSM mengembangkan sistem yang mirip dengan wikipedia, sehingga para penggunanya dapat mengakses peta secara gratis, sekaligus menyunting peta tersebut di dalam jaringan. Kemudahan penggunaan yang diikuti oleh kebutuhan akan sumber data peta terbuka, meningkatkan jumlah pengguna OSM sebanyak 2,2 juta pengguna.Paham crowdsourcing ini kemudian juga dianut oleh Google dengan menciptakan Google Map Maker pada tahun 2008. Program ini menawarkan pendekatan dan fitur tatap muka yang mirip dengan OSM. Hal ini dilakukan untuk mengumpulkan data yang bersifat lokal dari para kontributor. Meskipun pendekatannya mirip dengan OSM, masih ada perbedaan yang mendasar antara kedua program ini.Setiap suntingan yang Anda buat di OSM akan menjadi milik Anda, dan orang-orang atau komunitas yang membutuhkannya. Namun, setiap data atau peta yang Anda kontribusikan di Google Map Maker… menjadi milik Google.Pendekatan yang dianut oleh OSM bisa dibilang rentan terhadap aksi perusakan. Namun pada kenyataannya, model peta tertutup juga sama rentannya dengan peta terbuka. Namun, para kontributor OSM dapat menindak aksi perusakan tersebut dengan cepat. Hal ini dimungkinkan karena OSM mengedukasi, dan mengubah orang-orang yang tadinya hanya menjadi pengguna, untuk kemudian menjadi kontributor di OSM. Salah satu contoh kekuatan komunitas OSM dapat dilihat ketika terjadi krisis di suatu tempat. Pada tahun 2010, ketika Haiti digoncang gempa berkekuatan 7.0 skala richter, komunitas OSM hanya memerlukan beberapa jam untuk memetakan wilayah terdampak dari pengamatan melalui satelit. Pemetaan yang dilakukan oleh para kontributor dapat memudahkan regu penyelamat dalam menjalankan tugasnya.Selain itu, jasa penyedia data peta komersial biasanya berfokus menyediakan fitur-fitur tertentu yang menyebabkan suatu peta memiliki nilai komersial. Sedangkan kontributor OSM yang tidak dituntut untuk menghasilkan uang dari kontribusinya, bebas untuk berkreasi dalam tiap kontribusinya. Mereka biasanya menyumbangkan peta untuk beragam jenis penggunaan. Kontributor dapat mempersembahkan kontribusinya untuk pendaki, pesepeda, penyandang disabilitas, atau bahkan pelaut. Manfaat dari OSM juga dirasakan oleh beberapa perusahaan besar. Perusahaan ini mulai menggunakan OSM, karena biaya yang dikenakan Google Maps oleh Google dirasa terlalu tinggi. Pada bulan Februari 2012, Foursquare memanfaatkan peta dari OSM dalam aktivitas penyediaan layanannya. Yang kemudian diikuti oleh Wikipedia pada bulan Maret. Bahkan Apple juga menggunakan data dari OSM untuk peta yang mereka buat.Aspek Hukum OpenStreetMapPada awalnya, data-data yang diterbitkan oleh OSM berada di bawah ketentuan lisensi terbuka Creative Commons. Lisensi yang digunakan kala itu adalah CC BY-SA (Atribusi-BerbagiSerupa) 2.0. Namun, dalam penerapan ketentuan tersebut timbul pertanyaan-pertanyaan:Apakah pengguna data peta harus memberikan atribusi kepada 1000 lebih kontributor peta tersebut? Atau hanya memberikan atribusi kepada OpenStreetMap saja?Selain itu, terdapat teori yang dilontarkan salah satu pengguna kepada OSM, apakah data dalam bentuk peta di OSM juga merupakan karya kreatif seperti yang dimaksudkan oleh ketentuan hak cipta Creative Commons?Setelah melalui banyak pertimbangan, OSM menjatuhkan pilihanya pada model lisensi Open Database License (ODbL) yang disediakan oleh Open Data Commons. Perlindungan yang dipersembahkan oleh lisensi ini hanya meliputi basis data saja. Setiap obyek lain yang terkandung di dalam basis data tersebut, seperti gambar, harus dilisensikan kembali (sublisensi) menggunakan lisensi lain yang kompatibel.Ketentuan lisensi ini memperbolehkan Anda untuk:      Menggandakan dan memanfaatkan kembali seluruh atau bagian substansial dari suatu konten;        Membuat ciptaan turunan dari basis data tersebut;        Membuat ciptaan kompilasi dari basis data tersebut;        Membuat hasil reproduksi dari suatu konten untuk sementara maupun permanen, dengan tujuan apapun, dalam bentuk apapun, secara keseluruhan maupun hanya bagian substansial, termasuk basis data yang merupakan ciptaan turunan, dan basis data yang terkumpul dalam satu kompilasi;        Mendistribusikan, mengkomunikasikan, memajang, meminjamkan, menyediakan, atau mempertunjukkannya kepada publik, dengan tujuan apapun, dalam bentuk apapun, secara keseluruhan maupun hanya bagian substansial, termasuk basis data yang merupakan ciptaan turunan, dan basis data yang terkumpul dalam satu kompilasi.  Dengan ketentuan, Anda harus menerapkan Atribusi yang sesuai untuk setiap konten dari basis data yang Anda gunakan. Atribusi yang dimaksudkan adalah dengan menyebutkan judul basis data tersebut, mencantumkan tautan ke sumber basis data tersebut, dan menyebutkan lisensi yang diterapkan pada basis data, yaitu lisensi ODbL. Penggunaan basis data sebagai bagian dari karya kompilasi tidak diwajibkan untuk mematuhi ketentuan BerbagiSerupa. Selain itu, Anda dilarang untuk menerapkan Digital Rights Management (DRM) pada karya turunan maupun karya kompilasi yang mengandung konten dari basis data tersebut.Terjadinya perubahan ketentuan ini sempat menyebabkan dihapusnya beberapa konten dari basis data OSM. Konten-konten tersebut harus dihapus karena ada beberapa kontributor yang tidak setuju dengan ketentuan yang baru. Beberapa konten lainnya dihapus karena bukan merupakan obyek yang kompatibel untuk berada di bawah ketentuan ODbL. Namun pada akhirnya 90% data tersebut tetap bisa bertahan, meskipun Australia dan Polandia menjadi Negara yang paling terdampak karena perubahan ketentuan tersebut.Kegiatan OpenStreetMap di IndonesiaSebagai fasilitas peta terbuka yang sudah dikenal luas, OSM juga dikenal di Indonesia. Melalui Humanitarian OpenStreetMap Team (HOT), OSM Indonesia banyak terlibat dalam kegiatan yang berhubungan dengan pemerintah di Indonesia. Kegiatan-kegiatan mereka meliputi kegiatan pelatihan, dan kolaborasi. Di Yogyakarta, OpenStreetMap pernah mengadakan pelatihan INASafe dan QGIS kepada mahasiswa Universitas Pembangunan Yogyakarta. Lalu, OSM juga berkolaborasi dengan Badan Penanggulangan Bencana Daerah DKI Jakarta untuk merespon banjir di DKI Jakarta. Dalam kegiatan ini tim HOT menggunakan Geo Data Collect untuk mengumpulkan data genangan dan lokasi pengungsian. Data ini kemudian dimanfaatkan untuk memetakan titik genangan dan titik pengungsian ketika banjir terjadi di Jakarta.OpenStreetMap Indonesia juga pernah berkolaborasi dengan Kolektif Hysteria di Semarang. Mereka membuat pemetaaan ketahanan masyarakat Indonesia, dengan kota Semarang sebagai sample. Data yang didapat dari hasil kolaborasi ini nantinya dapat diakses oleh pemerintah daerah, sebagai acuan dalam pembuatan kebijakan yang dapat merespon hasil temuan tersebut. Rangkaian kegiatan tersebut dapat Anda tonton di video berikut ini.Sebagai penutup, karena lisensi ODbL berlaku di seluruh dunia, berarti setiap konten dari basis data peta Indonesia yang Anda gunakan harus mematuhi ketentuan lisensi ODbL.Sebagian isi dari artikel ini merupakan hasil terjemahan dari artikel “Why would you use OpenStreetMap if there is Google Maps?” oleh Aleks Buczkowski",
                "url": "2016/08/kenapa-memilih-openstreetmap-jika-ada-googlemap.html"
              }
              ,
            
              "2016-08-tanya-jawab-sobat-ccid-13-agustus-2016": {
                "title": "Tanya Jawab Sobat CCID 13 Agustus 2016",
                "author": "hilman",
                "category": "",
                "content": "Pada twitter Creative Commons Indonesia, @DinaDinotz mengajukan pertanyaan tentang hak cipta dan lisensi Creative Commons:  Apakah Lisensi CC dapat digunakan untuk proyek foto berbayar saya? Kira-kira lisensi apa yang paling cocok untuk foto-foto tersebut?  Apakah lisensi CC BY-NC-ND kompatibel untuk digunakan pada proyek tersebut? Dengan kemungkinan pelanggan-pelanggan saya akan menyunting, dan mengubah bentuk foto-foto tersebut.  Bagaimana hukum hak cipta melindungi karya-karya foto saya?Karya fotografi merupakan salah satu obyek yang dilindungi oleh Undang-Undang Hak Cipta di Indonesia. Dasar hukum hal tersebut adalah Pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014). Artinya segala ketentuan terkait perlindungan, dan penggunaan karya fotografi Anda mengacu pada UUHC 2014. Lisensi Creative Commons (CC) merupakan bentuk lisensi yang diakui oleh rezim Hak Cipta di Indonesia. Segala ketentuan yang ada pada lisensi CC telah sesuai dengan apa yang dimaksud dengan lisensi oleh UUHC.Berikut ini adalah beberapa hal yang layak Anda perhatikan berkaitan dengan pertanyaan Anda:  Izin PenggunaanApabila Anda tidak menggunakan lisensi terbuka pada karya-karya Anda, kita dapat berasumsi bahwa lisensi yang Anda gunakan adalah lisensi tertutup. Artinya, setiap penggunaan karya Anda oleh pengguna untuk kepentingan apapun harus mendapatkan izin langsung dari Anda. Sebagai informasi, lisensi tertutup menganut prinsip “All Rights Reserved” (Seluruh Hak Dipertahankan), sedangkan lisensi terbuka menganut prinsip “Some Rights Reserved” (Beberapa Hak Dipertahankan), yang memperbolehkan penggunaan tanpa izin langsung dari pencipta. Lisensi terbuka mengandung persetujuan langsung dari pencipta yang juga secara langsung menyerahkan izin penggunaan kepada pengguna ciptaan.Karenanya, setiap penggunaan karya fotografi yang Anda buat, jika dilakukan tanpa seizin Anda, dapat dianggap sebagai pelanggaran hak cipta.Hal-hal yang kami sebutkan di atas dapat menjadi bahan pertimbangan bagi Anda untuk memilih lisensi tertutup atau lisensi terbuka.  Masa Berlaku Hak CiptaPerlu diketahui bahwa masa berlaku perlindungan hak cipta atas karya fotografi dapat habis. Masa berlaku hak cipta karya fotografi dihitung sejak karya fotografi tersebut pertama kali dipublikasikan. Tidak ada perbedaan masa berlaku hak cipta dari UUHC 2002 dengan UUHC 2014. Menurut kedua peraturan tersebut karya fotografi habis masa berlakunya 50 tahun sejak pertama kali dipublikasikan. Masa berlaku mulai dihitung sebagai karya bebas hak cipta pada tanggal 1 Januari di tahun berikutnya, setelah tahun karya terserbut telah habis masa berlaku hak ciptanya.  Penggunaan WajarKetentuan penggunaan wajar terdapat pada pasal 43-51 UUHC 2014. Penggunaan wajar merupakan jenis-jenis penggunaan yang dapat dilakukan pengguna tanpa izin langsung dari pencipta. Misalnya penggunaan untuk kepentingan pendidikan, atau penggunaan bukan untuk kepentingan komersial, diperbolehkan tanpa ada persetujuan langsung dari pencipta, selama sumber ciptaan tersebut disebutkan. Penggunaan seperti yang Anda maksudkan dapat dianggap sebagai penggunaan wajar. Karena, pelanggan-pelanggan Anda telah membayarkan hak Anda untuk dapat memiliki dan menggunakan karya tersebut. Dengan catatan, penggunaan tersebut harus memenuhi syarat penggunaan wajar.Penggunaan secara pribadi merupakan salah satu ketentuan penggunaan wajar. Jika pelanggan Anda mengutak-atik karya Anda, hal itu sebenarnya diperbolehkan, asal karya yang diutak-atik tersebut tidak diumumkan atau dikomunikasikan kepada publik. Bahkan penggunaan semacam ini juga tidak menuntut pengguna untuk menyebutkan nama Anda sebagai pencipta.Misalnya, pelanggan Anda ingin membuat sebuah kompilasi beberapa foto yang nantinya akan dicetak dan digunakan untuk konsumsi pribadi. Atau, misalnya pelanggan Anda membuat suatu kompilasi foto tertentu, kemudian mengubah nama berkasnya untuk membuat urutan tertentu, yang kemudian hasil cetaknya akan diberikan kepada keluarga yang hadir dan ikut serta dalam sesi foto tersebut.Beberapa hal dapat diperhatikan untuk menentukan suatu penggunaan di ranah media sosial sebagai penggunaan wajar atau bukan. Jika pemanfaatan foto tersebut bukan untuk kepentingan komersial, maka penggunaan tersebut dapat dianggap sebagai penggunaan wajar. Suatu penggunaan juga dapat dianggap sebagai pengunaan secara pribadi jika seorang pengunggah foto membatasi orang-orang tertentu saja yang dapat mengakses foto-foto yang diunggah di akun media sosialnya.Meskipun begitu, kita tidak mungkin dapat mengontrol seluruh penggunaan foto dari pengguna yang dapat mengakses foto yang diunggah tersebut.Salah satu cara untuk mencegah penyalahgunaan foto adalah dengan menyertakan ketentuan-ketentuan penggunaan yang ditujukan kepada seluruh pengguna foto Anda yang dibagikan. Sebaiknya dibuat suatu kontrak yang dapat menjelaskan tentang batas-batas penggunaan terhadap karya foto Anda. Hal itu dapat dimulai dengan mengikat pelanggan Anda pada ketentuan-ketentuan tersebut. Produk-produk lisensi yang disediakan oleh Creative Commons dapat membantu Anda untuk menyampaikan maksud Anda dengan bahasa yang sederhana.  Lisensi Creative CommonsAnda dapat mencantumkan kode lisensi tersebut sebagai tanda air di karya foto Anda, atau dengan menuliskannya pada suatu kontrak lisensi untuk Anda dan Pelanggan Anda, atau jika Anda mengunggah foto tersebut di situs pribadi Anda, maka Anda bisa juga membuat bagan pemberitahuan di situs pribadi Anda yang menyatakan bahwa setiap foto yang Anda unggah di situs tersebut menerapkan ketentuan lisensi Creative Commons yang Anda pilih.Terdapat tiga model lisensi dari Creative Commons yang layak Anda gunakan untuk proyek foto berbayar Anda. Pilihan lisensi mana yang mau Anda gunakan bergantung pada ketentuan seperti apa yang ingin Anda terapkan pada penggunaan terhadap karya foto ciptaan Anda.  BY-NCLisensi CC Atribusi-NonKomersialAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.  BY-NC-SALisensi CC Atribusi-NonKomersial-BerbagiSerupaAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.  BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari suatu ciptaan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.  BY-NC-NDAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.TanpaTurunan: Ciptaan yang anda modifikasi tidak boleh disebarluaskan.Dengan menerapkan ketentuan NonKomersial, Anda dapat mencegah orang lain untuk mendapatkan keuntungan komersial dari foto Anda. Artinya setiap keuntungan ekonomi yang didapatkan dari foto Anda, harus disalurkan dengan eksklusif kepada Anda saja, atau beberapa pihak yang harus Anda nyatakan juga dapat menerima keuntungan ekonomi tersebut.Lalu, ketentuan TanpaTurunan dapat mencegah seseorang untuk mengutak-atik, atau paling tidak, mengumumkan hasil suntingan foto ciptaan Anda kepada publik. Artinya, orang-orang tersebut dapat saja menyebarkan hasil suntingan tersebut jika mendapatkan persetujuan dari Anda, sebagai pengecualian.Selain itu, ketentuan Atribusi mewajibkan setiap aktivitas penggandaan, penyebarluasan, atau penggunaan kembali karya Anda untuk mencantumkan nama, sumber, dan lisensi yang Anda terapkan. Jika ketentuan pencantuman lisensi ini terus ditaati pada tiap berkas foto Anda yang disebarkan (jika Anda tidak menempelkan kode lisensi ini sebagai tanda air pada foto Anda), maka setiap calon pengguna akan dapat membaca ketentuan apa yang Anda terapkan bagi setiap calon pengguna ketika menggunakan foto ciptaan Anda.Ketentuan-ketentuan pembatasan ini dapat diterapkan sambil tetap memberikan kebebasan kepada orang untuk membagikan karya Anda, baik materi asli maupun turunannya. Anda bisa mendapatkan manfaat publisitas sambil tetap melindungi beberapa hak Anda atas karya-karya ciptaan Anda. Selanjutnya, tinggal Anda memilih lisensi mana yang mau Anda terapkan, dan seluas apa model penggunaan yang Anda berikan kepada pengguna karya Anda.Semoga membantu!Pokoknya Creative Commons!",
                "url": "2016/08/tanya-jawab-sobat-ccid-13-agustus-2016.html"
              }
              ,
            
              "2016-08-analisis-penggunaan-kembali-video-2-hari-dipasungsemen-cc-by-oleh-navicula-pada-video-klip-lagu-kartini": {
                "title": "Analisis: Penggunaan Kembali Video 2 Hari #Dipasungsemen (CC BY) Oleh Navicula Pada Video Klip Lagu ‘Kartini’",
                "author": "hilman",
                "category": "",
                "content": "Bentuk protes rencana pembangunan tambang dan pabrik semen di pegunungan Kendeng. (Sapariah Saturi/Mongabay)Adhito Harinugroho (Dhito) adalah seorang pembuat video yang banyak melibatkan diri dengan tema-tema keadilan sosial, hak asasi manusia, dan isu-isu humanitarian.[1] Pada tanggal 16 April 2016 Sorge Magazine mengunggah video yang dibuat Dhito bersama Efi Sri Handayani, dengan judul ‘2 hari #Dipasungsemen’ di kanal Youtube Sorge Magazine.Youtube memungkinkan penggunanya untuk menempelkan lisensi Creative Commons pada video yang mereka unggah. Lisensi yang dapat digunakan adalah lisensi CC BY. Lisensi ini memungkinkan penggunaan konten video tersebut tanpa meminta izin pihak pembuat video, dengan berketentuan:  Anda diizinkan menggandakan dan menyebarluaskan video tersebut.  Anda diizinkan mengubah, menggubah, dan membuat karya turunan dari video tersebut untuk tujuan apapun, termasuk tujuan komersial.  Anda wajib mencantumkan nama pembuat video dengan lengkap, memberikan tautan pada sumber video, dan menunjukan perubahan yang dibuat dari video tersebut.5 hari kemudian (21/4/2016), grup band Navicula menggunakan potongan dari video tersebut di dalam video klip salah satu lagunya yang berjudul ‘Kartini’. Navicula menyebutkan Sorge Magazine sebagai sumber potongan video yang dipakai. Dalam penerapan ketentuan atribusi lisensi CC BY yang digunakan oleh Sorge Magazine pada video ‘2 Hari #Dipasungsemen, Navicula tidak menyebutkan nama terang pembuat video tersebut (Adhito Harinugroho dan Efi Sri Handayani), dengan kata lain Navicula hanya menyatakan bahwa video tersebut berasal dari kanal youtube Sorge Magazine, tempat video tersebut dipublikasikan. Dengan kata lain, penerapan atribusi pada aktivitas penggunaan kembali video tersebut, kurang lengkap.Perhatikan poin-poin berikut terkait penulisan atribusi yang kami anjurkan:JPSL (Judul, Pencipta, Sumber, dan Lisensi)  Judul - 2 Hari #Dipasungsemen  Pencipta - Adhito Harinugroho dan Efi Sri Handayani  Sumber - https://youtu.be/VUTnULTxipE  Lisensi - CC BY 3.0Pemakaian potongan video ini dapat menjadi studi kasus terkait penggunaan kembali ciptaan berlisensi CC BY sebagai bagian dari ciptaan-ciptaan lain. Bahwa, lisensi terbuka yang diterapkan oleh pencipta telah memudahkan pengguna untuk memanfaatkan konten untuk menyebarluaskan sebuah pesan kepada publik, misalnya pesan kemanusiaan yang coba disampaikan oleh kedua video tersebut. Namun, CC menyarankan penerapan Atribusi yang sesuai, atau lengkap dalam setiap penggunaan kembali ciptaan. Hal itu dapat diketahui dengan melihat ke 6 lisensi utama, yang tiap-tiap ketentuannya, selalu mengikutsertakan ketentuan Atribusi (BY).Selain itu penerapan Atribusi juga ditekankan pada bagian Pembatasan Hak Cipta Undang-Undang Hak Cipta, di mana penggunaan ciptaan tanpa izin dianggap tidak melanggar hak cipta, asal sumber disebutkan. Bagian masa berlaku hak cipta juga menekankan, bahwa hak moral, atau hak seorang pencipta untuk disebutkan namanya pada setiap penggunaan ciptaannya, tidak mengenal batas waktu.Silahkan buka tautan ini untuk informasi lebih lanjut mengenai penggunaan lisensi Creative Commons di Youtube.[1] https://about.me/adhitoharinugroho",
                "url": "2016/08/analisis-penggunaan-kembali-video-2-hari-dipasungsemen-cc-by-oleh-navicula-pada-video-klip-lagu-kartini.html"
              }
              ,
            
              "2016-08-lokakarya-wikimedia-commons-pengarsipan-serta-pemanfaatan-konten-terbuka-dan-bebas-hak-cipta": {
                "title": "Lokakarya Wikimedia Commons: &quot;Pengarsipan serta Pemanfaatan Konten Terbuka dan Bebas Hak Cipta&quot;",
                "author": "hilman",
                "category": "",
                "content": "Lokakarya ini bertujuan untuk mengenalkan fungsi pengarsipan dan pemanfaatan konten yang ada di Wikimedia Commons. Acara ini diperuntukan bagi segala kalangan yang memiliki ketertarikan mengenai pengarsipan, pemanfaatan, dan kegiatan berbagi konten secara legal di Internet.Acara ini juga ingin memberikan penjelasan tentang konten terbuka, dan konten yang sudah bebas hak cipta. Dalam penjelasan tersebut, pemateri juga akan memberikan penjelasan terkait ketentuan-ketentuan lisensi Creative Commons yang disediakan oleh Wikimedia Commons.Lokakarya ini akan diadakan pada hari Sabtu, 20 Agustus 2016 pukul 15.00-17.00 di Wikimedia Indonesia, Jalan Pati No. 1 Menteng, Jakarta Pusat, 10310.Lokasi Markas Wikimedia Indonesia di Google Map:bit.do/PetaWMIDUntuk lokakarya ini, peserta hanya dibatasi untuk 25 (dua puluh lima) orang.Anda juga diperbolehkan untuk membawa laptop milik Anda jika Anda ingin mencoba langsung menggunakan Wikimedia Commons seusai sesi diskusi.      Jadi, segera daftarkan diri Anda di bit.do/FormulirCommons  Salam!Anda dapat mengakses dokumentasi Lokakarya Wikimedia Commons di tautan berikut ini.",
                "url": "2016/08/lokakarya-wikimedia-commons-pengarsipan-serta-pemanfaatan-konten-terbuka-dan-bebas-hak-cipta.html"
              }
              ,
            
              "2016-08-sosialisasi-lisensi-creative-commons-di-kongres-ikatan-guru-bahasa-jerman-indonesia": {
                "title": "Sosialisasi Lisensi Creative Commons di Kongres Ikatan Guru Bahasa Jerman Indonesia",
                "author": "hilman",
                "category": "",
                "content": "Pada tanggal 6 Agustus 2016 lalu tim Proyek Creative Commons Indonesia (CCID) menjadi salah satu pengisi acara di Kongres Ikatan Guru Bahasa Jerman Indonesia (IGBJI). Di acara tersebut, Alifia Qonita Sudharto (Pemimpin Proyek Creative Commons Indonesia 2016) menjadi pemateri dalam sesi Sosialisasi Lisensi Creative Commons Untuk Pengajar. Sesi sosialisasi tersebut diikuti sebanyak 150 peserta yang merupakan pengajar bahasa Jerman. Tim CCID juga ikut serta dalam sesi pameran yang diadakan oleh Kongres IGBJI di siang harinya. Pada sesi pameran tersebut, tim CCID membagikan buku Pedoman Praktis Lisensi Creative Commons karya Till Kruetzer, Budaya Bebas karya Lawrence Lessig, serta stiker, poster, selebaran, dan CD album kompilasi musik yang diterbitkan pada tahun 2012 lalu.",
                "url": "2016/08/sosialisasi-lisensi-creative-commons-di-kongres-ikatan-guru-bahasa-jerman-indonesia.html"
              }
              ,
            
              "2016-08-bermain-internet-meme-sambil-menghindari-pelanggaran-hak-cipta": {
                "title": "Bermain Internet Meme Sambil Menghindari Pelanggaran Hak Cipta",
                "author": "hilman",
                "category": "",
                "content": "Meme dapat diartikan sebagai ide, kebiasaan, atau gaya penggunaan,  yang tersebar dan digunakan satu pihak ke pihak lainnya.Internet Meme merupakan rangkaian aktivitas seperti yang telah disebutkan sebelumnya, tetapi hanya terjadi di dalam jaringan. Berkembangnya Internet Meme banyak menghasilkan produk-produk hasil dari serangkaian perbuatan (penggandaan, pengubahan, penggubahan, pengkombinasian dan penyebarluasan) terhadap ciptaan-ciptaan (lukisan, foto, video, teks, dan lain-lain) yang dianggap memiliki nilai humor. Tidak sedikit dari ciptaan-ciptaan yang menjadi obyek perbuatan tersebut merupakan obyek yang dilindungi oleh Hak Cipta.Serangkaian perbuatan ini otomatis mengemban risiko pelanggaran hak cipta. Beberapa ciptaan yang umumnya dibagikan dan dimodifikasi di situs-situs seperti 9Gag, Memegenerator, 1Cak, atau KnowYourMeme merupakan bagian dari produk budaya massa dengan nilai komersial yang tinggi. Sebagai contoh, Anda dapat melihat kumpulan modifikasi foto Boromir (salah satu tokoh di dalam film Lord Of The Rings yang meraup keuntungan 2.917 Miliar Dollar Amerika Serikat) di tautan berikut ini.Salah satu parodi Boromir yang tersebar di Internet. Sumber: Quickmeme.comNamun, sejauh ini pihak New Line Cinema atau JRR Tolkien sekalipun belum pernah mengajukan permintaan untuk menurunkan hasil modifikasi gambar Boromir, bahkan mereka tidak membawanya ke ranah pengadilan. Ciptaan dengan ‘nilai jual’ tinggi tersebut, proses penciptaannya tentu saja tidak mudah, tidak murah, dan memakan banyak waktu. Dalam kasus Boromir memang tidak ada akibat hukum bagi pihak pengguna, namun hal tersebut tidak dapat menjamin adanya tuntutan-tuntuan yang diajukan oleh pihak pencipta ciptaan yang lain.Untuk itu artikel ini akan menyediakan beberapa tips bagi pihak pengguna ciptaan yang aktif di ranah Internet Meme.1) Menggunakan Sesuai Dengan Ketentuan “Penggunaan Wajar” (Fair Use)Penggunaan wajar merupakan suatu doktrin yang diterapkan untuk menghidupkan fungsi sosial dari peraturan terkait Hak Cipta. Doktrin ini menetapkan beberapa kriteria penggunaan yang dikecualikan dari apa yang dimaksud dengan pelanggaran hak cipta. Di Indonesia, Penggunaan wajar diatur di Pasal 26 dan Pasal 43-51  Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014). Dalam konteks berbagi dan modifikasi ciptaan di ranah Internet Meme, perbuatan Anda akan dianggap sebagai penggunaan wajar jika:  Ciptaan tersebut tidak digunakan untuk kepentingan komersial.  Anda harus menerapkan atribusi yang sesuai (menyebutkan nama, dan sumber) ketika Anda menggunakan suatu ciptaan.Kita dapat memuat suatu pernyataan penggunaan wajar untuk menginformasikan kepada publik (khususnya pencipta) bahwa tidak ada pelanggaran hak cipta dalam aktivitas penggunaan ciptaan tersebut.  Selain itu, Anda juga bisa menyertakan pernyataan bahwa Anda menggunakan karya ini untuk menyatakan suatu kritik atau membuat suatu parodi. Penggunaan untuk tujuan pembuatan parodi telah ditetapkan sebagai salah satu kriteria dalam doktrin penggunaan wajar oleh Mahkamah Agung Amerika Serikat. Pembuatan parodi dianggap sebagai “salah satu bentuk penulisan komentar pada suatu ciptaan”. UUHC 2014 juga menyebutkan bahwa penulisan komentar pada ciptaan merupakan penggunaan wajar. Sehingga, Anda bisa saja menyertakan hal tersebut di dalam pernyataan penggunaan wajar yang Anda buat.Salah satu karya seni rupa yang sudah habis masa hak ciptanya, dan digunakan kembali dalam ranah Internet Meme di Wikimedia Commons. (Bad Bach, Ciptaan Turunan oleh Dimboukas, CC BY-SA 3.0 via Wikimedia Commons)2) Menggunakan gambar yang telah habis masa berlaku hak ciptanyaPeraturan terkait Hak Cipta juga mengatur tentang masa berlaku hak cipta. Indonesia mengatur hal ini sejak mellaui UUHC 2014. Masa berlaku hak cipta berlangsung seumur hidup Pencipta, ditambah 70 tahun setelah Pencipta meninggal dunia, terhitung sejak tanggal 1 Januari setahun setelah tahun meninggal Pencipta. Dalam konteks ciptaan-ciptaan yang kerap muncul dalam ranah Internet Meme seperti karya seni rupa, fotografi, teks, dan video terdapat perbedaan jangka waktu perlindungan hak cipta.Untuk karya seni rupa, dan teks masa berlaku hak ciptanya adalah seumur hidup Pencipta ditambah 70 tahun setelah Pencipta meninggal dunia.Sedangkan untuk karya fotografi, dan video (sinematografi) masa berlaku hak ciptanya adalah 50 tahun sejak ciptaan tersebut pertama kali dipublikasikan.Anda dapat menemukan ciptaan-ciptaan yang telah habis masa berlaku hak ciptanya di situs-situs seperti Wikimedia Commons atau Internet Archive.3) Menggunakan gambar atau foto dengan lisensi terbukaSalah satu penyebab penggunaan ciptaan dapat dianggap sebagai pelanggaran hak cipta adalah karena penggunaan tersebut dilakukan tanpa izin dari Pencipta atau Pemegang Hak Cipta. Dalam sistem hak cipta tradisional, banyak ciptaan dilisensikan dengan ketentuan “All Rights Reserved” (Seluruh Hak Dipertahankan). Model lisensi ini mengharuskan Pencipta untuk mendapatkan izin langsung dari Pencipta atau Pemegang Hak Cipta ketika hendak menggunakan ciptaan buatan Pencipta yang bersangkutan. Tidak jarang praktik lisensi ini mengharuskan pengguna untuk membayar biaya lisensi (izin) atau royalti kepada Pencipta atau Pemegang Hak Cipta dalam aktivitas penggunaan ciptaan tersebut. Biaya lisensi atau royalti yang tidak terjangkau, kadang dirasa tidak sebanding dengan penggunaan ciptaan yang begitu sederhana di ranah Internet Meme.Bisa dibilang hal ini lah yang menyebabkan beberapa pengguna menolak untuk membayar biaya lisensi tersebut mengurungkan niat untuk menggunakan ciptaan, atau malah melanggar lisensi yang diterapkan oleh pencipta dengan menggunakan tanpa izin dan tanpa membayar lisensi.Keberadaan lisensi terbuka sebenarnya dapat menjadi solusi untuk permasalahan ini. Lisensi terbuka memungkinkan penggunaan ciptaan tanpa harus meminta izin dari pencipta atau pemegang hak cipta. Ketentuan yang diterapkan oleh lisensi terbuka adalah “Some Rights Reserved” (Beberapa Hak Dipertahankan). Lisensi ini dapat dianggap sebagai perwujudan ketentuan penggunaan wajar. Karena selain secara langsung memberikan izin penggunaan kepada pengguna, lisensi ini juga dilengkapi dengan ketentuan-ketentuan yang mewajibkan pengguna untuk menerapkan atribusi yang sesuai, dan ketentuan seperti pelarangan penggunaan untuk kepentingan komersial. Lisensi terbuka yang kerap diterapkan pada ciptaan seperti karya seni rupa maupun fotografi, dan sesuai dengan konteks Internet Meme adalah lisensi Creative Commons (CC).Lisensi CC menyediakan 6 lisensi utama yang biasa digunakan pada ciptaan. Namun, 2 dari 6 lisensi tersebut tidak layak untuk diterapkan dalam ranah Internet Meme. Kedua lisensi tersebut adalah:CC BY-ND (Atribusi-TanpaTurunan)Anda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  TanpaTurunan: Ciptaan yang anda modifikasi tidak boleh disebarluaskan.CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)Anda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.TanpaTurunan: Ciptaan yang anda modifikasi tidak boleh disebarluaskan.Mengapa 2 lisensi ini tidak layak digunakan di ranah internet meme?Karena 2 lisensi tersebut sama-sama tidak menghendaki adanya modifikasi terhadap suatu ciptaan. Ketentuan “Tanpa Turunan” tidak memperbolehkan adanya penyebarluasan hasil modifikasi ciptaan yang Anda buat.Artinya jika Anda membuat sebuah karya meme dari suatu ciptaan berlisensi CC yang menerapkan ketentuan “TanpaTurunan”, pada akhirnya Anda tidak bisa membagikan hasil modifikasi tersebut. 4 lisensi lainnya, selain lisensi yang menerapkan ketentuan ND (NonDerrivatives), memungkinkan Anda untuk membagikan hasil modifikasi terhadap ciptaan.Contoh penggunaan meme di Wikimedia Commons (Heres a bunny with waffle, oleh Yuval Y, CC BY-SA 3.0 via Wikimedia Commons)Kolom di Wikimedia Commons untuk menunjukan perubahan dari karya asli dan tautan untuk mengakses karya asli.Untuk menemukan ciptaan dengan lisensi terbuka Anda dapat memanfaatkan mesin pencari ciptaan berlisensi CC yang disediakan oleh Creative Commons. Selain itu Anda juga dapat menemukan ciptaan yang dapat Anda manfaatkan dalam ranah Internet Meme di situs-situs seperti Flickr, dan Wikimedia Commons untuk ciptaan berupa foto atau gambar, dan situs seperti Vimeo untuk ciptaan berupa video (sinematografi). Dengan menggunakan ciptaan yang menerapkan lisensi terbuka, Anda dapat menghindari risiko pelanggaran hak cipta. Selain itu, Anda juga terhindar dari potensi sengketa yang timbul dari pelanggaran hak cipta.Sumber:Copyright, Memes and the Perils of Viral ContentPosting an Internet Meme? You May Receive a Getty LetterHow to Create Business Friendly Memes",
                "url": "2016/08/bermain-internet-meme-sambil-menghindari-pelanggaran-hak-cipta.html"
              }
              ,
            
              "2016-08-tanya-jawab-sobat-ccid-2-agustus-2016": {
                "title": "Tanya Jawab Sobat CCID 2 Agustus 2016",
                "author": "hilman",
                "category": "",
                "content": "Pada facebook Creative Commons Indonesia, Biondy Alfian mengajukan pertanyaan tentang ketentuan “Penggunaan Wajar” di Indonesia:“Halo, Admin. Bagaimana ketentuan dan penerapan “Penggunaan Wajar” atau “Fair Use” di Indonesia? Apakah Creative Commons Indonesia menyediakan artikel terkait hal ini? Terima kasih”Secara sederhana, hak cipta merupakan hak eksklusif yang dimiliki oleh seorang pencipta (dapat dipegang oleh dua orang atau lebih, juga dapat dipegang oleh  sebuah badan hukum) atas ciptaan-ciptaannya. Hak ini diharapkan dapat melindungi kepentingan-kepentingan pencipta atas ciptaannya. Kepentingan-kepentingan tersebut terdiri atas dua hak yakni hak moral dan hak ekonomi. Hak moral merupakan kepentingan pencipta agar disebutkan namanya dalam setiap penggunaan atas ciptaannya. Sedangkan hak ekonomi berfungsi untuk menjamin segala keuntungan yang dapat diperoleh pencipta dari ciptaannya. Setiap pengguna ciptaan diwajibkan untuk menghormati ketentuan dari kedua hak tersebut. Selain itu, secara tradisional, pengguna juga diharuskan untuk mendapatkan izin terlebih dahulu dari pencipta sebelum menggunakan suatu ciptaan.Selain ketentuan-ketentuan tentang perlindungan hak, rezim hak cipta Indonesia juga membuat beberapa ketentuan tentang pembatasan perlindungan. Ketentuan ini diharapkan dapat menghidupkan fungsi sosial dari suatu ciptaan. Sehingga pelaksanaan perlindungan hak cipta tidak hanya berfokus pada kepentingan pencipta saja, namun juga pada kepentingan publik. Beberapa ketentuan ini biasa disebut sebagai “Penggunaan Wajar” atau “Fair Use”.Simbol Fair Use (Fair Use Symbol, oleh Óðinn, CC BY-SA, via &lt;a href=\"https://commons.wikimedia.org/wiki/Main_Page\"Wikimedia Commons&lt;/a&gt;)“Penggunaan Wajar” merupakan beberapa bentuk penggunaan yang dikecualikan dari ketentuan pelanggaran hak cipta. Ketentuan ini dibuat untuk mengontrol beberapa bentuk penggunaan tersebut dibawah kondisi-kondisi tertentu. Misalnya, seseorang dapat membagikan atau menyebarluaskan suatu ciptaan tanpa izin dari pencipta untuk kepentingan pendidikan.Melalui Undang-Undang Hak Cipta Tahun 2014 Tentang Hak Cipta (2014), rezim hukum hak cipta nasional kita memuat ketentuan-ketentuan tersebut dalam Pasal 43-51 (Tentang Pembatasan Hak Cipta).Berikut ini adalah beberapa hal substansial dari beberapa pasal-pasal:  Pasal 43 UUHC 2014  Perbuatan untuk mengumumkan, mendistribusikan, pengkomunikasian, dan penggandaan materi asli lambang negara dan lagu kebangsaan bukan merupakan pelanggaran hak cipta.Yang dimaksud dengan materi asli adalah materi yang bukan merupakan ciptaan turunan. Materi ini bukan merupakan buatan pihak yang bukan pencipta asli, dimana buatan tersebut telah dirubah sedemikian rupa sehingga berbeda dengan materi aslinya.Publikasi pertama lagu Indonesia Raya di edisi tanggal 10 November 1928 di majalah mingguan Sin Po. (Indonesia Raya- Sin Po 1928, Domain Publik via Wikimedia Commons)Untuk lagu kebangsaan, kita dapat menunjuk lagu “Indonesia Raya” sebagai lagu yang dimaksud oleh ketentuan tersebut. Lagu ini dibuat oleh seorang penulis lagu bernama Wage Rudolf (W.R.) Soepratman dan pertama kali dinyanyikan pada Kongres Pemuda II tahun 1928. Tembang ini mengalami perubahan pada tubuh liriknya di tahun 1944, dan aransemen musiknya dibuat pada tahun 1958, masih sama hingga yang digunakan sekarang. Selain itu, lagu ini telah bebas hak cipta sejak tahun 2009, yaitu 70 tahun setelah meninggalnya W.R. Soepratman pada tahun 1938. Penghitungan ini merujuk pada ketentuan masa berlaku hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta.  Pembuatan atau Penyebarluasan ciptaan melalui media teknologi informasi dan komunikasi (Internet) yang tidak bersifat komersial, dan / atau pencipta tersebut menyatakan tidak keberatan atas perbuatan tersebut, tidak dianggap sebagai pelanggaran hak cipta.Artinya, Anda diperbolehkan melakukan beberapa perbuatan yang ditunjuk oleh ketentuan di atas asal tidak melibatkan kepentingan komersial. Hingga kini belum ada batas yang dapat menjadi tolak ukur penggunaan komersial suatu ciptaan. Namun, untuk menghindari keraguan kita akan mengacu pada pengertiannya yang paling luas, yaitu setiap penggunaan yang memberikan keuntungan finansial harus dianggap sebagai penggunaan komersial (terutama yang dilaksanakan oleh perusahaan yang berorientasi pada keuntungan).Namun, pasal ini juga menyebutkan bahwa bentuk penggunaan untuk kepentingan komersial sah-sah saja jika pencipta merasa tidak keberatan atas perbuatan tersebut.Bagaimana kita dapat mengetahui seorang pencipta memperbolehkan penggunaan komersial atas ciptaannya?Contoh Penggunaan Lisensi CC di Flickr.com (Sumber gambar).Selain dengan memanfaatkan ciptaan yang sudah bebas hak cipta untuk kepentingan komersial, kita juga dapat memanfaatkan ciptaan-ciptaan yang menerapkan lisensi Creative Commons BY (Atribusi) dan / atau BY-SA (Atribusi-BerbagiSerupa). Ciptaan-ciptaan ini biasanya ditempel dengan ketentuan lisensi yang digunakan oleh penciptanya. Dengan ditempelkannya ketentuan lisensi ini, kita dapat mengetahui pencipta memperbolehkan penggunaan untuk kepentingan komersial atas ciptaannya atau tidak. Setiap ciptaan yang menggunakan lisensi ini juga secara langsung memberikan izin kepada pengguna untuk memanfaatkan ciptaan. Untuk memperjelas pelarangan penggunaan ciptaan untuk kepentingan komersial, pencipta dapat menggunakan lisensi CC BY-NC (Atribusi-NonKomersial) atau CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa).Berikut ini adalah penjelasan tentang ketentuan dari tiap lisensi tersebut:BYLisensi CC AtribusiAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.BY-SALisensi CC Atribusi-BerbagiSerupaAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.  BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari suatu ciptaan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.BY-NCLisensi CC Atribusi-NonKomersialAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.BY-NC-SALisensi CC Atribusi-NonKomersial-BerbagiSerupaAnda diizinkan:  Berbagi: Menyalin dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:  Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.  NonKomersial: Tidak dapat menggunakan ciptaan untuk kepentingan komersial.  BerbagiSerupa: Apabila Anda menggubah, mengubah, atau membuat ciptaan turunan dari suatu ciptaan, Anda harus menyebarluaskan kontribusi Anda di bawah lisensi yang sama dengan materi asli.Foto Resmi Presiden Indonesia Joko Widodo (Dokumen Resmi Negara Indonesia)  Segala bentuk penggunaan untuk ciptaan-ciptaan yang merupakan dokumen negara, bukan merupakan pelanggaran hak cipta.Potret resmi presiden merupakan salah satu wujud dari dokumen negara. Pengguna dibebaskan untuk menggandakan, menyebarluaskan, dan mendistribusikan dokumen negara, termasuk salah satunya adalah peraturan perundang-undangan yang diedarkan. Penggunaan ini harus memperhatikan martabat dan kewajaran dari obyek-obyek yang digunakan.2. Pasal 44 UUHC 2014Dalam pasal ini dijabarkan bahwa penggunaan, pengambilan, penggandaan suatu ciptaan atau produk hak terkait secara seluruh atau sebagian yang substantial tidak dianggap sebagai pelanggaran hak cipta apabila digunakan untuk keperluan pendidikan yang diantaranya:  Pendidikan, penelitian, penulisan karya ilmiah, penulisan laporan, penulisan kritik atau tinjauan suatu masalah dengan tidak merugikan kepentingan yang wajar dari Pencipta atau Pemegang Hak Cipta;  Ceramah yang hanya untuk tujuan pendidikan dan ilmu pengetahuan.Informasi lebih lanjut terkait siasat penggunaan ciptaan untuk kepentingan pendidikan dapat anda baca di sini dan di sini.3. Pasal 45, 46, dan 47 UUHC 2014Ketiga pasal ini menjabarkan ketentuan-ketentuan terkait jenis-jenis penggandaan terhadap ciptaan-ciptaan tertentu yang dapat dianggap sebagai penggunaan wajar. Ketentuan-ketentuannya adalah sebagai berikut:Program Komputer  Penggandaan sebanyak satu salinan program komputer oleh pengguna yang sah dapat dilakukan tanpa izin pencipta atau pemegang hak cipta untuk tujuan penelitian dan pengembangan program komputer tersebut.  Penggandaan sebanyak satu salinan program komputer oleh pengguna yang sah dapat dilakukan tanpa izin pencipta atau pemegang hak cipta sebagai arsip atau cadangan untuk mencegah kehilangan program komputer yang didapat secara sah tersebut.Salinan tersebut harus dimusnahkan apabila penggunaan program komputer telah berakhir.Penggandaan Untuk Kepentingan PribadiPengguna dapat menggandakan ciptaan sebanyak satu salinan untuk kepentingan pribadi tanpa izin dari pencipta atau pemegang hak cipta, dengan kondisi:  Bukan seluruh atau bagian substansial dari suatu buku atau notasi musik.  Bukan seluruh atau bagian substasian dari suatu basis data dalam bentuk digital.Penggandan Untuk Kepentingan PerpustakaanSetiap perpustakaan atau lembaga arsip yang tidak bertujuan komersial diperbolehkan menggandakan ciptaan sebanyak satu salinan tanpa izin dari pencipta atau pemegang hak cipta, dengan kondisi:  Perpustakaan atau lembaga arsip dapat menjamin ciptaan hanya digunakan untuk tujuan pendidikan atau penelitian.  Penggandaan dilakukan secara terpisah, dan bukan merupakan kegiatan yang berulang. Jika dilakukan berulang, kegiatan tersebut harus bukan kegiatan yang saling berhubungan.  Penggandaan dimaksudkan untuk pemeliharaan, penggantian salinan yang diperlukan, atau penggantian salinan yang hilang.  Penggandaan dimaksudkan untuk pertukaran informasi antara perpustakaan atau lembaga arsip.4. Pasal 48 UUHC 2014Pasal ini menjelaskan bahwa penggandaan, penyiaran, atau komunikasi ciptaan untuk tujuan informasi** dengan menyebutkan sumber dan nama pencipta** diperbolehkan terhadap ciptaan yang berupa:  Artikel yang sudah pernah dilakukan pengumuman baik di media cetak maupun di media elektronik.  Laporan peristiwa aktual.  Karya ilmiah, pidato, ceramah, atau Ciptaan sejenis yang disampaikan kepada publik.5. Pasal 49 UUHC 2014Pasal ini mengatur bahwa penggandaan ciptaan untuk sementara dapat dilakukan tanpa dianggap sebagai pelanggaran hak cipta. Penggandaan yang dimaksudkan adalah untuk tujuan pemeliharaan ciptaan, misalnya dengan mengunggah ciptaan tersebut ke tempat penyimpanan data di internet seperti Dropbox atau Internet Archive. Penggandaan ini dilakukan dengan mengantongi izin dari Pencipta. Namun, berkas-berkas digital hasil penggandaan ciptaan tersebut harus mempunyai mekanisme penghapusan otomatis sehingga tidak dapat ditampilkan kembali.Teks lengkap dari ketentuan-ketentuan ini dapat Anda baca dengan mengakses UUHC 2014.Semoga membantu. Pokoknya Creative Commons!",
                "url": "2016/08/tanya-jawab-sobat-ccid-2-agustus-2016.html"
              }
