              "2018-02-lokakarya-lisensi-creative-commons-bersama-c2o-library-surabaya": {
                "title": "Lokakarya Lisensi Creative Commons bersama C2o Library &amp; Collabtive di Surabaya",
                "author": "Fitriayu",
                "category": "",
                "content": "   Lokakarya CCID di Surabaya oleh Fitriayu/CC BYSurabaya (19/02/2018), Creative Commons Indonesia (CCID) berkerjasama dengan  C20 Library &amp; Collabtive (perpustakaan  dan ruang kerja bersama yang dikelola secara swadaya) dalam penyelenggaraan lokakarya lisensi Creative Commons (CC).  Kali ini selain memperkenalkan apa itu lisensi Creative Commons, CCID juga memperkenalakan program Training of Trainers Creative Commons Indonesia (CCID-ToT). Sesi lokakarya kali ini dibawakan oleh oleh Hilman Fathoni selaku konsultan CCID.  Acara yang dimulai pada pukul 16.00 WIB ini diikuti oleh 25 peserta dari berbagai latar balakang mulai dari mahasiswa, karyawan, dosen, dan juga seniman. Lokakarya ini merupakan salah satu kota dari kurang lebih 12 kota  yang akan dikunjungi oleh CCID untuk memperkenalkan program CCID-ToT.PresentasiPemateri mengawali lokakarya dengan menperkenalkan program CCID-ToT yang memberikan 15 Paket Beasiswa Sertifikasi Creative Commons dan 3 Paket beasiswa perjalanan ke CC Summit 2019 bagi peserta yang berhasil menyelesaikan seluruh penyaringan yang dirangkai menjadi 3 misi.  Kemudian dijelaskan juga mengenai  apa yang harus dilakukan peserta dalam menjalankan 3 misi tersebut. Dalam hal ini, Misi 0 (melakukan pendaftaran) dan Misi 1 (mengerjakan kuis secara daring) telah dibuka hingga hingga 1 Mei 2018. Lalu pemateri menjelaskan cara untuk ikut serta pada program ini dengan melakukan pendaftaran yang dapat dikases di pranala berikut bit.do/CCID-ToT Penjelasan dilanjutkan dengan pemaparan tentang pengetahuan hak cipta yang merupakan bagian dari hak kekayaan intelektual. Kemudian dijelaskan pula dasar kekuatan berlaku hak cipta, macam-macam hak dalam hak cipta, subyek dan obyek hukum perlindungan hak cipta yang merujuk pada UUHC 2014. Selanjutnya pemateri menjelaskan tentang bentuk perlindungan hak cipta yang mana pengguna ciptaan harus menaati ketentuan hak moral dan hak ekonomi.Pemaparan mengenai hak cipta diakhiri dengan penjelasan mengenai fungsi sosial hak cipta yang membahas tentang masa berlaku perlindungan hak cipta, ciptaan apa saja yang tidak dilindungi oleh hak cipta dan juga mengenai penggunaan wajar atau (fair use). Beralih ke materi selanjutnya, pemateri menjelaskan bahwa lisensi hak cipta merupakan alat pemberitahuan kepada pengguna ciptaan tentang apa yang boleh dan tidak boleh dilakukan terhadap ciptaan. Pemateri juga menambahkan bahwa lisensi diperlukan sebagai ruang dialog antara pemegang hak cipta dan pengguna terkait ketentuan penggunaan ciptaan dan sekaligus untuk menyederhanakan hal-hal yang diatur oleh Undang-Undang.Setelah itu, dipaparkan secara spesifik perbedaan antara prinisip lisensi tertutup dikenal dengan istilah “All Rights Reserved” atau seluruh hak dipertahankan dan lisensi terbuka dikenal dengan istilah “Some Rights Reserved” atau beberapa hak dipertahankan. Dalam hal ini, Lisensi CC merupakan salah satu contoh dari lisensi terbuka. Masuk pada pembahasan utama, yakni mengenai lisensi CC yang paling tidak mengizinkan pengguna untuk menggandakan dan menyebarluaskan ciptaan. Lisensi CC diterapkan pada ciptaan sebagai alat pemberitahuan kepada pengguna ciptaan bahwa pencipta mempertahankan beberapa hak dan bukan melepas hak atas ciptaannya sama sekali. Selain itu ketentuan lisensi CC yang sudah diterapkan tidak dapat dicabut (irrevocable).Pemateri kemudian menjelaskan masing-masing ketentuan spektrum lisensi CC dan kebebasan penggunaan dari setiap pilihan lisensi CC. Secara teknis, ketentuan  lisensi CC dapat dipilih untuk diterapkan dengan mengakses melalui creativecommons.org/choose/. Pada pranala, terdapat penjelasan teks secara ringkas dan lengkap mengenai pilihan lisensi CC. Untuk tahap berikutnya pencipta dapat mengunduh piktogram lisensi CC melalui creativecommons.org/about/downloads. Pemateri juga menunjukan cara mencari ciptaan berlisensi CC dengan mengakses http://ccsearch.creativecommons.org/dan juga melalui alat penyaring Hak Penggunaan dari mesin pencari Google.Tanya Jawab  Sesi Tanya Jawab Lokakarya CCID di Surabaya oleh Fitriayu /CC BY Pada sesi tanya jawab, pemateri menjawab pertanyaan menjawab  bahwa lisensi CC disediakan oleh organisasi Creative Commons yang berasal dari Amerika Serikat (sekarang berpusat di Kanada) dan dapat digunakan secara gratis. Selain itu ketika menerapkan lisensi CC pada ciptaan,  pencipta masih memungkinkan dalam memeroleh keuntungan. Dibantu oleh Kathleen Azali selaku pendiri dan pengelola  C2O Library &amp; Collabtive menujukan salah satu koleksi yang CD yang dijual di perpustakaan C2o menggunakan lisensi CC BY-NC-SA.Sampul Album Banda Neira oleh Fitriayu /CC BYKemudian pemateri juga menjawab mengenai perbedaan hak cipta dan hak paten. Kemudian menjawab pertanyaan tentang basis data yang dilindungi hak cipta ketika sudah menjadi produk akhirnya misalnya dalam bentuk infografis.Selanjutnya pemateri menjawab pertanyaan tentang penerapan lisensi CC pada ciptaan berupa video game atau software yang oleh pemateri tidak disarankan menggunakan lisensi CC dikarenakan kurang sesuai dengan ciptaan yang ada. Khusus untuk ciptaan tersebut ada lisensi yang lebih sesuaiLokakarya kemudian ditutup dengan foto bersama. Materi presentasi lokakarya lisensi CC dapat diakses di pranala berikut.Terima kasih, C2o Library dan teman-teman di Surabaya!",
                "url": "2018/02/lokakarya-lisensi-creative-commons-bersama-c2o-library-surabaya.html"
              }
              ,
            
              "2018-02-panduan-mencari-gambar-berlisensi-creative-commons-melalui-mesin-pencari-gambar-google": {
                "title": "Panduan Mencari Gambar Berlisensi Creative Commons 
Melalui Mesin Pencari Gambar Google",
                "author": "fitri",
                "category": "",
                "content": "Aktivitas mencari dan menggunakan gambar secara daring, khususnya melalui alat pencari gambar Google, perlu dibekali dengan pengetahuan tentang hak penggunaan setiap gambar yang ditemukan.Pengetahuan tersebut bermanfaat untuk menjawab pertanyaan seperti:Apakah gambar yang tersedia dapat digunakan secara langsung tanpa meminta izin?Apakah boleh gambar tersebut digunakan dalam aktivitas komersial?Dapatkah gambar-gambar tersebut diubah dan digubah?Dengan memanfaatkan alat penyaring “Hak Penggunaan” di mesin pencari gambar Google, pengguna gambar dapat mengetahui apa yang boleh dan tidak boleh dilakukan terhadap gambar yang ditemukan. Alat penyaring ini membantu Anda untuk menemukan gambar-gambar berlisensi terbuka yang tersedia di situs web penyimpanan gambar seperti Wikimedia Commons, Flickr, maupun Pixabay. Namun, perlu diingat bahwa gambar-gambar berlisensi terbuka bukan berarti tanpa hak cipta. Untuk mengetahui lebih lanjut mengenai hak penggunaan gambar yang diberikan, Anda dapat mengunjungi situs web-situs web tersebut dan membaca ketentuan lisensi terbuka yang diterapkan. Gambar-gambar yang muncul biasanya merupakan gambar berlisensi Creative Commons dengan ketentuan yang berbeda-beda. Yang artinya, paling tidak Anda dapat menggandakan (mengunduh) dan menyebarkan kembali gambar tersebut, tanpa izin langsung pencipta.Artikel ini akan memandu Anda untuk mencari gambar berlisensi Creative Commons melalui mesin pencari Google dengan memanfaatkan alat penyaring “Hak Penggunaan”.Berikut panduannya dalam lima tahap:#1. Masuk ke laman mesin pencarian gambar Google. Lalu, masukan kata kunci gambar yang hendak Anda cari, misalnya kata kunci “Macau”: Kemudian klik “alat” (terletak di bawah ikon kaca pembesar), untuk menemukan fitur alat penyaring  “Hak Penggunaan”.#2. Alat tersebut akan memberikan Anda pilihan sebagai berikut:      Tidak difilter menurut lisensi;        Dilabeli untuk digunakan ulang dengan modifikasi;        Dilabeli untuk digunakan ulang;        Dilabeli untuk digunakan ulang secara non-komersial dengan modifikasi;        Dilabeli untuk digunakan ulang secara non-komersial.  Berikut penjelasan masing-masing “Hak Penggunaan” yang tersedia:Bebas digunakan ulang: Memungkinkan Anda untuk menggandakan atau menyebarkan kembali gambar, namun tidak untuk mengubah dan menggubahnya.Bebas digunakan ulang dengan modifikasi: Memungkinkan Anda untuk menggandakan dan menyebarkan kembali, sekaligus mengubah dan menggubah gambar yang ditampilkan.Secara non-komersial: Ciptaan yang menerapkan ketentuan ini tidak dapat Anda gunakan dalam aktivitas komersial.Pengingat: Jangan lupa untuk menerapkan Atribusi yang sesuai pada setiap penggunaan gambar. Atribusi merupakan kewajiban pengguna gambar untuk memenuhi hak moral pencipta gambar. Yaitu kewajiban untuk menyebutkan nama, sumber, dan ketentuan lisensi atau “Hak Penggunaan” yang diterapkan pada gambar. Ketentuan ini berlaku pada setiap jenis “Hak Penggunaan” gambar, dan berlaku tanpa batas waktu.#3. Setelah mendapatkan gambar yang diinginkan berdasarkan hak penggunaan yang sesuai dengan kebutuhan Anda, Anda dapat mengikuti petunjuk berikut ini untuk memahami lebih lanjut tentang ketentuan lisensi yang diterapkan.Contoh di atas merupakan hasil pencarian dengan kata kunci “Macau”, yang ketentuan “Hak Penggunaanya” adalah digunakan ulang dengan modifikasi.Seperti yang Anda lihat pada keterangan di atas, gambar ini berasal dari Wikimedia Commons.#4. Kemudian, Anda dapat membuka laman sumber gambar tersebut, untuk memahami keterangan gambar dengan lebih lanjut, seperti, nama pencipta gambar, pranala sumber gambar, dan teks ketentuan lisensi yang diterapkan.Dalam hal ini lisensi yang diterapkan adalah lisensi Creative Commons Atribusi (CC BY).Jika tautan lisensi “Creative Commons Attribution 2.0 Generic” diklik, maka Anda akan dibawa ke suatu laman yang memberikan penjelasan singkat mengenai ketentuan lisensi sebagai berikut:Isi ketentuannya adalah:Anda diizinkan:      Berbagi: Menyalin dan menyebarluaskan ciptaan.        Adaptasi: Menggubah, mengubah, dan membuat turunan dari  materi ini untuk kepentingan apapun , termasuk kepentingan komersial.Dengan catatan:        Atribusi: Anda harus mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan bahwa telah ada perubahan yang dilakukan. Anda dapat melakukan hal ini dengan cara yang sesuai, namun tidak mengisyaratkan bahwa pemberi lisensi mendukung Anda atau penggunaan Anda.  Artinya, Anda diizinkan untuk menggunakan ciptaan tersebut dengan mencantumkan nama pencipta dan mengubah, menggubah bahkan untuk  menyebarluaskan gambar tersebut guna kepentingan apapun.  Namun, tidak berarti pemegang hak cipta mendukung secara penggunaan ciptaan.Lisensi Creative CommonsSelain lisensi CC BY, terdapat pilihan lisensi lainnya yaitu:      Creative Commons Atribusi-BerbagiSerupa (CC BY-SA)        Creative Commons Atribusi-NonKomersial (CC BY-NC),Creative Commons (BY-NC-SA),        Creative Commons Atribusi-TanpaTurunan (CC BY-ND),        Creative Commons Atribusi-NonKomersial-TanpaTurunan (CC BY-NC-ND).  6 pilihan lisensi tersebut dirangkai dari 4 spektrum berikut ini:Atribusi (BY)Spektrum ini berfungsi sebagai pembebanan kewajiban terhadap pengguna ciptaan untuk  mencantumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menyatakan perubahan yang dibuat jika ada. Pengguna ciptaan dapat menerapkan atribusi dalam format yang sesuai dengan tempat ciptaan dibagikan, tanpa memberikan tambahan pernyataan dukungan dari pencipta terkait penggunaan ciptaan tersebut.BerbagiSerupa (SA)Spektrum ini hanya berlaku ketika ciptaan diubah, digubah, atau dibuat turunan dari ciptaan. Setiap perubahan, penggubahan, atau ciptaan turunan yang dibuat wajib menerapkan lisensi yang sama apabila materi asli menerapkan ketentuan ini.NonKomersial (NC)Spektrum ini melarang pengguna ciptaan untuk menggunakan ciptaan untuk kepentingan komersial apapun.TanpaTurunan (ND)Spektrum ini melarang pengguna ciptaan untuk mengumumkan setiap hasil pengubahan, penggubahan atau pembuatan ciptaan turunan dari ciptaan.Dengan memperhatikan setiap ketentuan dari spektrum atau pilihan lisensi CC, Anda dapat terhindarkan dari pelanggaran hak cipta dan mengambil langkah yang cermat dalam setiap aktivitas penggunaan.",
                "url": "2018/02/panduan-mencari-gambar-berlisensi-creative-commons-melalui-mesin-pencari-gambar-google.html"
              }
              ,
            
              "2018-02-panduan-mencari-konten-video-berlisensi-creative-commons-di-situs-web-youtube": {
                "title": "Panduan Mencari Konten Video Berlisensi Creative Commons di Situs Web Youtube",
                "author": "",
                "category": "",
                "content": "Salah satu bentuk konten terbuka selain teks, suara, dan gambar ialah konten video. Situs web Youtube merupakan salah satu tempat untuk menemukan berbagai macam video yang termasuk dalam kategori konten terbuka.Youtube Logo oleh Andrew Perri, CC BY 2.0.,flickr.Bagaimana cara membedakannya?Tidak semua konten video dapat Anda gunakan sesuka hati. Karena terdapat konten video  yang menerapkan prinsip atau ketentuan “All Rights Reserved” atau “Seluruh Hak Dipertahankan”. Konten video  yang menerapkan prinsip atau ketentuan ini mewajibkan Anda sebagai pengguna konten video untuk meminta izin langsung pada pencipta atau pemegang hak cipta konten video dalam setiap penggunaan. Penggunaan yang dimaksud ialah seperti pengunduhan konten video, penggandaan atau penyebaran konten video, pengubahan atau penggubahan atau pembuatan ciptaan turunan dari konten video, baik untuk kepentingan komersial dan tidak komersial. Jika ketentuan atau prinsip tersebut tidak dilaksanakan dalam aktivitas penggunaan, secara prinsip perbuatan Anda dapat dikategorikan sebagai pelanggaran hak cipta.Di sisi lain, terdapat juga pada situs web Youtube konten video terbuka yang beberapa hak ciptanya dipertahankan atau Some Right Reserved. Creative Commons salah satu lisensi terbuka yang menerapkan prinsip tersebut. Konten video yang menerapkan lisensi Creative Commons membolehkan Anda sebagai pengguna konten video terbuka untuk secara langsung menggunakan dan menyebarkan video dengan mengikuti ketentuan spektrum yang ada. Spektrum tersebut seperti Atribusi (BY), BerbagiSerupa (SA), NonKomersial (NC), TanpaTurunan (ND). Untuk mengetahui ketentuan tersebut, Anda dapat melihat pilihan lisensi Creative Commons yang diterapkan pada konten video terbuka tersebut.Dari 4 spektrum tersebut, kemudian dirangkai menjadi 6 pilihan lisensi Creative Commons yang dapat diterapkan pada ciptaan yakni: Creative Commons Atribusi (CC BY), Creative Commons Atribusi BerbagiSerupa (CC-BY SA),  Creative Commons Atribusi NonKomersial (CC-BY-NC), Creative Commons Atribusi TanpaTurunan (CC-BY-ND), Creative Commons Atribusi NonKomersial BerbagiSerupa (CC-BY-NC-SA),Creative Commons Atribusi NonKomersial TanpaTurunan (CC-BY-NC-ND). Dengan memahami pilihan lisensi Creative Commons yang diterapkan maka, Anda dapat mengetahui hal apa saja yang dapat Anda lakukan terhadap konten video terbuka tersebut.Berikut ini adalah petunjuk untuk mencari konten video terbuka berlisensi Creative Commons di situs web Youtube.Tahap #1Masukan kata kunci konten video yang ingin dicari  pada  situs web Youtube. Lalu, pilih fitur penyaringan.Tahap #2Pilih fitur penyaringan. Maka akan muncul pilihan untuk menyaring video berdasarkan lisensi.Kemudian akan memunculkan video berlisensi CC saja.Tahap #3Untuk mengetahui ketentuan lisensi Creative Commons apa yang diterapkan pada video tersebut, Anda dapat menemukannya di bagian keterangan video.Pada contoh video di atas, Anda dapat lihat bahwa video tersebut menerapkan lisensi Creative Comons Atribusi (CC BY) yang mana:Anda diizinkan:Berbagi: Menyalin dan menyebarluaskan ciptaan.Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan.Dengan catatan:Atribusi: mencatumkan nama yang sesuai, mencantumkan tautan terhadap lisensi, dan menunjukan perubahan yang dibuat.Untuk mengetahui penjelasan lebih lanjut mengenai penerapan lisensi ini, Anda dapat klik tautan lisensi tersebut yang nantinya akan muncul tampilan seperti gambar di bawahDemikian penjelasan cara menemukan video berlisensi CC di situs web Youtube, selamat mencari!",
                "url": "2018/02/panduan-mencari-konten-video-berlisensi-creative-commons-di-situs-web-youtube.html"
              }
              ,

              "2018-02-lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia": {
                "title": "Lokakarya Lisensi CC dan Perkenalan Program Training of Trainers Creative Commons Indonesia di HSBC Membina &quot;Research Workshop: Accelerating Lecturers Research and Publication Capability for Development&quot;, Aula  Universitas Pattimura, Ambon",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 7 Februari 2018, Creative Commons Indonesia (CCID) berkesempatan untuk turut serta menjadi pemateri dalam pelatihan yang diadakan oleh Relawan Jurnal Indonesia (RJI) dan HSBC Indonesia di Aula Universitas Pattimura (Unpatti). Tema acara pada kesempatan kali ini ialah “Peningkatan Kemampuan Pengajar Perguruan Tinggi Dalam Kegiata Publikasi Ilmiah”. Acara dibuka dengan kata sambutan dari Rektor Universitas Patimura, Prof. Dr. Marthinus Johanes Saptenno, SH., M.Hum, yang pada intinya menginginkan semangat yang lebih tinggi dari para pengajar Unpatti untuk melakukan penelitian dan mendokumentasikan hasil penelitiannya dengan baik. CCID yang diwakili oleh Hilman Fathoni mendapat kesempatan pertama untuk mengisi materi sebelum penyampaian materi lanjutan terkait teknis kegiatan publikasi untuk pengajar perguruan tinggi oleh 4 orang perwakilan dari RJI.Hilman membuka penyampaian  materi tentang lisensi Creative Commons (lisensi CC) dengan terlebih dahulu menjelaskan perbedaan antara perlindungan Hak Cipta penjelasan bahwa gerakan sumber pembelajaran terbuka terbagi menjadi dua fokus yakni Open Education (Pendidikan Terbuka) dan Open Access to Research (Akses Terbuka Untuk Hasil Penelitian) dan juga penjelasan tentang 5Rs atau lima prinsip pokok dalam gerakan sumber pembelajaran terbuka dan kaitannya dengan perlindugnan hak cipta. Hal ini perlu dijelaskan agar para pengajar memahami konsep perlindungan hak cipta dan lisensi hak cipta terhadap ciptaan-ciptaan yang mereka ciptakan. Materi dilanjutkan dengan penjelasan kekuatan berlaku hak cipta menurut Undang-Undang Hak Cipta No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) serta macam-macam hak dalam hak cipta menurut UUHC 2014.Selanjutnya dipaparkan pula bahwa subyek hukum hak cipta, dalam hal konteks pembicaraan kali ini merupakan suatu peristiwa hukum yang timbul dari hubungan hukum antara guru dengan guru atau guru dengan murid. Pemateri kemudian mengaitkan bagaimana sumber-sumber pembelajaran terbuka juga merupakan obyek-obyek perlindungan hak cipta. Kemudian pemateri menambahkan tentang fungsi sosial hak cipta yang terdiri dari pembatasan perlindungan atau pembatasan hak cipta (fair use) dan Ketentuan Bebas Hak Cipta menurut UUHC 2014. Penjelasan dilanjutkan dengan materi tentang lisensi hak cipta yang terdiri dari lisensi tertutup dan lisensi terbuka serta akibat-akibat hukum dari masing-masing penerapannya. Pemateri menggunakan logika bahwa lisensi hak cipta dapat menjadi alat pembeda antara konten gratis saja dengan konten gratis dan terbuka.Bagian selanjutnya ialah materi tentang lisensi CC yang dibuka dengan penjelasan bahwa lisensi CC paling tidak mengizinkan pengguna untuk menggandakan dan menyebarluaskan ciptaan dan berfungsi sebagai pemberitahuan kepada pengguna ciptaan bahwa pencipta mempertahankan beberapa hak dan tidak kehilangan hak atas ciptaannya. Pemateri kemudian menjelaskan spektrum-spektrum yang menentukan model perlindungan hak cipta pada setiap pilihan lisensi CC yang diterapkan pada ciptaan. Pada kesempatan tersebut juga dijelaskan teknis penerapan secara daring lisensi CC melalui creativecommons.org/choose dan pemaparan fungsi masing-masing laman teks ringkas dan teks lengkap lisensi CC.  Sebagai penutup, agar lebih jelas pemateri memberikan contoh-contoh penerapan lisensi CC di beberapa situs web terkait kegiatan pendidikan seperti Directory of Open Access Journal, INA-Rxiv, Wikipedia, Flick, dan Youtube dan ditekankan bahwa lisensi CC menjadi alat bantu dalam menerapkan 5rs atau lima prinsip pokok dalam gerakan sumber pembelajaran terbukaKesimpulan Lokakarya:  Lisensi merupakan ruang dialog antara pengguna dan pencipta tentang hak dan kewajiban mereka yang diatur oleh UUHC;  Lisensi tertutup (konvensional) tidak selalu relevan digunakan untuk konten luring;  Menggunakan lisensi terbuka paling tidak dapat meningkatkan jumlah sitasi dan produk kolaborasi karena izin langsung diberikan;  Terdapat edukasi terkait literasi hak pencipta untuk menentukan model penggunaan ciptaannya.Masalah problematis:  “Birokrasi” perjanjian pelepasan beberapa hak dan penerapan lisensi berlapis-lapis; (Pelisensian kembali)  Teknologi yang memastikan larangan atas penggunaan ditaati masih tersedia secara terbatas; (Atribusi)  Pilihan lisensi yang sudah diterapkan tidak dapat dicabut;  Inkonsistensi: ada larangan penggunaan DRM;Kompatibilitas lisensi dalam pembuatan ciptaan turunan mempersulit pembuatan ciptaan turunan.Rekomendasi:  Pilih lisensi sesuai kebutuhan dan libatkan pihak kontributor dalam pemilihan ketentuan;  Buat sistem dan/atau kebijakan terkait keterbukaan akses pada jurnal terbitan;  Fasilitasi sistem dengan teknologi yang sesuai.  Penunjukan laman sumber pengetahuan tentang lisensi CC dalam bahasa IndonesiaSetelah materi tuntas disampaikan pemateri kemudian memberikan tambahan yaitu pemaparan tentang program Training of Trainers Creative Commons Indonesia (CCID-ToT) yang antara lain adalah:  Dasar Pelaksanaan CCID-ToT  Jenis-jenis sertifikat Creative Commons  Fungsi sertifikat Creative Commons  Ketentuan umum untuk peserta tahap penyaringan CCID-ToT  Tahap-tahap penyaringan CCID-ToT  Penghargaan untuk 15 peserta yang lolos dari tahap-tahap penyaringan CCID-ToTTerima kasih, Relawan Jurnal Indonesia, HSBC Indonesia, dan Universitas Pattimura!",
                "url": "2018/02/lokakarya-lisensi-cc-dan-perkenalan-program-training-of-trainers-creative-commons-indonesia.html"
              }
              ,
            
              "2018-02-perkenalan-wikimedia-indonesia-dan-creative-commons-indonesia-di-markas-besar-tni-au": {
                "title": "Perkenalan Wikimedia Indonesia dan Creative Commons Indonesia di Markas Besar TNI AU",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 6 Februari 2018, perwakilan Creative Commons Indonesia (CCID) dan Wikimedia Indonesia (WMID) mendapatkan kesempatan untuk memperkenalkan kegiatannya masing-masing di Markas Besar Tentara Nasional Indonesia (TNI). Yang menjadi peserta sesi tersebut ialah perwakilan-perwakilan Kepala Dinas Penerangan (Kadispen) Angkatan Udara Tentara Nasional Indonesia (TNI AU) dari berbagai daerah di Indonesia. WMID yang diwakili Biyanto Rebin, menyampaikan berbagai proyek yang tengah maupun sudah dijalankan oleh WMID seperti acara rutin pelatihan menulis di Wikipedia Bahasa Indonesia (WBI), WikiLatih dan Wiki Cinta Alam Indonesia (WCI). Selain itu, Biyanto juga menyampaikan bagaimana setiap proyek-proyek Wiki berjalan dengan menerapkan prinsip kesukarelawanan dan keterbukaan.Keterbukaan yang dimaksud ialah artikel-artikel yang ada di situs web Wikipedia seluruhnya diterbitkan di bawah ketentuan lisensi Creative Commons Atribusi-BerbagiSerupa (CC BY-SA). Sehingga setiap artikel tersebut dapat digunakan kembali oleh semua orang tanpa pembatasan, namun segala bentuk penggunaan wajib menerapkan atribusi yang baik dan apabila artikel digunakan untuk membuat suatu karya turunan, karya turunan tersebut harus menerapkan lisensi yang sama. Maka dari itu dalam kesempatan ini, Fitriayu yang mewakili CCID menyampaikan arti keberadaan organisasi Creative Commons (CC) di Indonesia sekaligus memperkenalkan masing-masing ketentuan lisensi Creative Commons (lisensi CC). Sesi perkenalan ini kemudian ditutup dengan pemaparan contoh-contoh artikel dengan tema kemiliteran yang ada di Wikipedia Bahasa Indonesia serta contoh penerapan lisensi CC di situs web tersebut.Terima kasih, TNI AU!",
                "url": "2018/02/perkenalan-wikimedia-indonesia-dan-creative-commons-indonesia-di-markas-besar-tni-au.html"
              }
              ,
            
              "2018-02-cc-certificates-saatnya-menjadi-ahli-lisensi-cc-bersertifikat": {
                "title": "CC Certificates: Saatnya Menjadi Ahli Lisensi CC Bersertifikat!",
                "author": "ccid",
                "category": "",
                "content": "Sertifikat Creative CommonsCreative Commons (CC) Certificates atau Sertifikat CC merupakan salah satu upaya jangkauan keluar CC Internasional dalam menyebarkan pengetahuan terkait lisensi CC. Proses ini terbuka bagi siapa saja yang berminat mendapatkan sertifikat keahlian ini dengan menempuh suatu proses sertifikasi. Upaya ini menerapkan sistem “pelatihan untuk pelatih” (‘‘Training of Trainers’’) dengan materi-materi pembelajaran berlisensi terbuka, yang memastikan bahwa proses sertifikasi dapat dijalankan di mana saja, dengan format yang berbeda-beda. Materi yang diajarkan diantara lain adalah tentang keorganisasian CC, hak cipta dasar, dan pemahaman terkait CC sebagai alat pelisensian ciptaan. Pihak-pihak yang mendapatkan sertifikat ini nantinya diharapkan dapat menjadi ahli CC yang mampu berperan sebagai pelatih dalam setiap lokakarya atau sosialisasi tentang lisensi CC.Sertifikat yang tersedia dalam program ini untuk sementara terbagi menjadi 4 jenis yaitu CC Core untuk proses pendalamanan lisensi CC secara khusus, CC Edu adalah sertifikasi ahli lisensi CC untuk pengajar, CC Lib adalah sertifikasi ahli lisensi CC untuk pustakawan, dan yang terakhir adalah CC Gov adalah sertifikasi ahli lisensi CC untuk pegawai negeri atau setiap hal yang berkaitan dengan pemerintahan.Proses SertifikasiSejak tanggal 8 Januari lalu, program ini berjalan dengan status beta (percobaan) sertifikasi selama 12 minggu, hingga tanggal 1 April 2018. Kategori sertifikat yang diberikan ialah CC Edu track dan CC Lib track. Dalam percobaan ini, materi sertifikasi akan disampaikan secara daring dengan memanfaatkan alat bernama Canvas. Materi sertifikasi terdiri dari modul pembelajaran, kuis, dan tugas berupa aktivitas-aktivitas yang memungkinkan peserta sertifikasi mendemonstrasikan ilmu-ilmu yang mereka dapat dalam proses sertifikasi. Untuk saat ini kuota keikutsertaan dalam proses sertifikasi sudah penuh, namun Anda diharapkan untuk terus memantau perkembangan program ini dengan mendaftarkan diri ke milis CC Internasional atau bergabung di forum Slack mereka.Pelaksanaan tahap percobaan program ini dipimpin oleh David Wiley, salah seorang tokoh lama di Creative Commons dan gerakan-gerakan keterbukaan lainnya, khususnya Sumber Pembelajaran Terbuka. Peserta program ini terdiri dari 50 orang yang berasal dari 20 negara yang berbeda. Para peserta pun memiliki latar belakang yang berbeda-beda seperti pengajar, pustakawan, Wikipediawan, aktivis hak-hak digital, ahli hukum, dan masih banyak lagi. Hilman Fathoni, Konsultan Lisensi Creative Commons Indonesia (CCID) dan Manajer Proyek Training of Trainers Creative Commons Indonesia, akan menjadi salah satu dari 50 orang pertama yang mendapatkan Sertifikat CC dengan mengikuti program ini hingga selesai.Pihak penanggung jawab program ini di kemudian hari berniat untuk mengeksplorasi kemungkinan-kemungkinan lain jika program ini dapat juga diterapkan ke profesi-profesi selain dari program-program yang sudah tersedia. Sepanjang tahun 2018, tepatnya setelah Konferensi Tingkat Tinggi Dunia Creative Commons di bulang April, penganggung jawab program akan membuka kembali program sertifikasi dan meminta tiap pesertanya untuk turut serta membangun konten-konten agar hal tersebut dapat terjadi. Selain itu, dengan dibubarkannya sistem afiliasi dan diberlakukannya Jaringan Global Creative Commons, diharapkan program ini dapat menjadi alat penguat dalam keterlibatan setiap pengguna lisensi CC di jaringan ini.Training of Trainers Creative Commons IndonesiaPoster Training of Trainers Creative Commons Indonesia (CCID-ToT) oleh Dwi Satria Utama&lt;/center&gt;Creative Commons Indonesia (CCID) yang berdiri sejak tahun 2011 telah mengadakan sosialisasi lisensi Creative Commons dalam bentuk lokakarya tatap muka ke berbagai daerah di Indonesia. Bersamaan dengan hal tersebut, CCID juga menyediakan fasilitas diskusi di dalam jaringan (daring) melalui rubrik “Tanya Jawab Sobat CCID” di situs web creativecommons.or.id.Meskipun begitu, tidak dapat dipungkiri bahwa lokakarya tatap muka tetap menjadi komponen penting dalam upaya sosialisasi lisensi CC, karena:  Lokakarya tatap muka merupakan sarana untuk menjawab pertanyaan-pertanyaan dari pengguna lisensi CC, maupun calon pengguna lisensi CC, yang tidak dapat terjawab secara daring;  Lokakarya tatap muka merupakan wadah untuk berkumpul dan berdiskusi perihal penerapan lisensi CC secara teknis agar dapat memenuhi kebutuhan individu maupun kelompok pengguna lisensi CC;  Lokakarya tatap muka merupakan upaya pemerataan persebaran pengetahuan tentang lisensi CC secara merata di Indonesia, sekaligus menjadi jalan keluar permasalahan akses internet di Indonesia yang belum merata.Dalam melaksanakan lokakarya tatap muka yang ideal, CCID dihadapkan dengan beberapa tantangan seperti:  Jumlah sumber daya manusia yang terbatas untuk menyebarkan ilmu pengetahuan terkait lisensi CC ke seluruh wilayah Indonesia;  Akses ke seluruh wilayah Indonesia yang merupakan negara kepulauan tidak selalu tersedia dan memakan biaya yang tidak sedikit.Sebagai solusi atas hal tersebut, CCID mengadakan Program “Training of Trainers Creative Commons Indonesia”.Melalui program ini CCID akan menyaring sumber daya-sumber daya terbaik yang mewakili daerah-daerah di Indonesia, secara daring dan luring.Penyaringan diperlukan untuk mendapatkan perwakilan terbaik yang nantinya akan menjadi pelatih bersertifikat dalam setiap lokakarya tatap muka di setiap daerah.Suksesnya upaya perekrutan melalui program CCID-ToT diharapkan dapat memberikan dampak pada penyelenggaraan sosialisasi lisensi CC di masa depan, yaitu cakupan wilayah persebaran pengetahuan tentang lisensi CC yang lebih merata di Indonesia.Dengan begitu, potensi dari konten-konten berlisensi terbuka, khususnya konten berlisensi CC, dapat dimanfaatkan oleh masyarakat di Indonesia lebih luas lagi sebagai bekal untuk menghindarkan diri dari pelanggaran hak cipta dan terhindar dari potensi sengketa yang dapat muncul dari pelanggaran hak cipta. Karena, masyarakat menjadi paham tentang konsep penggunaan kembali karya yang dilindungi hak cipta, dan mengetahui tata cara penggunaan kembali karya tersebut dengan membedakan mana karya yang berlisensi terbuka dan mana yang tidak dengan membaca setiap ketentuan lisensi yang diterapkan pada karya.Informasi lebih lanjut terkait program ini akan diumumkan pada minggu pertama bulan Februari 2018 melalui laman web tersendiri khusus untuk program CCID-ToT. Anda semua diundang untuk ikut serta dalam program ini, ya termasuk Anda yang sekarang membaca tulisan ini, apapun latar belakang keilmuan Anda. Program pelatihan ini membuka kesempatan sebesar-besarnya pada peserta dari berbagai latar belakang dan disiplin ilmu atau keahlian yang memiliki minat pada bidang hak cipta dan lisensi terbuka, khususnya lisensi CC. Pakar-pakar lisensi CC dituntut untuk memahami penerapan lisensi pada obyek-obyek perlindungan hak cipta yang begitu beragam.Oleh karena itu, pakar terkait lisensi CC tidak hanya melulu berkaitan dengan orang-orang dengan latar belakang ilmu hukum saja.Peserta yang mengikuti rangkaian program CCID-ToT nantinya akan dihadapkan dengan tahap penyaringan untuk mendapatkan hal-hal berikut:  15 paket beasiswa sertifikasi ahli lisensi Creative Commons dengan nilai total 30 juta rupiah dan menjadi salah satu kontak resmi untuk lokakarya lisensi Creative Commons di situs web Creative Commons International.  Kesempatan berangkat ke Kanada dan mengikuti Creative Commons Global Summit 2019 untuk 3 orang selama 3 hari untuk peserta dengan nilai terbaik dari 15 peserta penerima beasiswa sertifikasi.Catatan Perihal Pelaksanan Sertifikasi Creative Commons di IndonesiaProgram Sertifikat Creative Commons merupakan program berbayar yang dilaksanakan oleh Creative Commons Internasional. Sertifikat resmi yang diterbitkan oleh Creative Commons International nantinya diberikan kepada 15 peserta yang lolos di 2 dari 3 tahap penyaringan dalam bentuk beasiswa sertifikasi. Berjalannya program sertifikasi hingga tanggal 1 April 2018 merupakan bagian dari tahap penyempurnaan segala aspek sertifikasi yang diperkirakan selesai pada akhir tahun 2018 dan siap dilaksanakan secara lokal pada pertengahan tahun 2019 oleh pelatih bersertifikat di negara tempat sertifikasi dilaksanakan.Segala informasi tentang CCID-ToT dan Sertifikat Creative Commons dapat Anda tanyakan melalui alamat surel ccidtot@wikimedia.or.id.Artikel terbaru mengenai sertifikat Creative Commons dapat Anda akses di dua tautan ini:  CC Certificates spring into action (12 Oktober 2017)  Kicking off the CC Certificates Beta",
                "url": "2018/02/cc-certificates-saatnya-menjadi-ahli-lisensi-cc-bersertifikat.html"
              }
              ,
            
              "2018-01-survei-pengetahuan-hak-cipta-dan-lisensi-creative-commons": {
                "title": "Survei Pengetahuan Hak Cipta dan Lisensi Creative Commons",
                "author": "ccid",
                "category": "",
                "content": "Halo semua!Pada tahun ini, Creative Commons Indonesia (CCID) sudah menginjak tahun ke-enam sebagai salah satu afiliasi Creative Commons International (CC HQ). Hingga saat ini, terhitung sebanyak 34 lokakarya telah terselenggara dan lebih dari 2 juta konten yang menerapkan lisensi Creative Commons (CC) di Indonesia. Kami ingin mengetahui seberapa besar dampak angka-angka tersebut terhadap pengetahuan hak cipta dan lisensi Creative Commons, khususnya bagi pengguna internet di Indonesia.Survei ini merupakan cara kami untuk memeroleh gambaran awal perilaku dan ukuran tingkat pengetahuan dari para pengguna internet di Indonesia terkait hal-hal tersebut. Dan mengetahui, apakah respon-respon dalam survei memiliki keterkaitan dengan dampak yang kami maksud.Harap jawab setiap pertanyaan survei ini dengan sungguh-sungguh dan penuh tanggung jawab. Karena, setiap respon memiliki pengaruh terhadap kesimpulan dari survei ini, yang nantinya mungkin berpengaruh dalam setiap pengambilan kebijakan CCID.Silakan akses tautan berikut untuk mengisi survei: http://bit.ly/2mQfLMbTerima kasih!",
                "url": "2018/01/survei-pengetahuan-hak-cipta-dan-lisensi-creative-commons.html"
              }
              ,
            
              "2018-01-tanya-jawab-sobat-ccid-03-januari-2018": {
                "title": "Tanya Jawab Sobat CCID: 03 Januari 2018",
                "author": "ccid",
                "category": "",
                "content": "Pada twitter @ciptamedia, @elizavitri  mengajukan pertanyaan tentang ketentuan lisensi Creative Commons:1. Apakah karya yang dihasilkan dari hibah (cipta media ekspresi) harus menerapkan lisensi Creative Commons CC-BY 4.0?2. Bagaimana dengan mereka (pencipta) yang menerapkan lisensi CC BY 4.0 dan berharap dapat memperoleh penghasilan dari karyanya seperti novel, lukisan dan sebagainya?Benar, seluruh ciptaan yang diciptakan dengan dana hibah Proyek Cipta Media Ekspresi (CME) wajib menerapkan lisensi CC BY 4.0 versi Internasional.Berikut ini adalah beberapa hal yang layak Anda perhatikan berkaitan dengan pertanyaan Anda:Penerapan lisensi CC BY 4.0 versi internasional memungkinkan Pencipta untuk membuka akses kepada pengguna ciptaan agar dapat:  Berbagi: Menggandakan dan menyebarluaskan ciptaan.  Adaptasi: Mengubah, menggubah, dan membuat ciptaan turunan dari suatu ciptaan untuk kepentingan apapun, termasuk kepentingan komersial.  Tanpa izin langsung dari Pencipta.Dengan catatan:Ketentuan lisensi ini tetap mewajibkan pengguna ciptaan untuk menerapkan Atribusi, yaitu menyebutkan nama pencipta, sumber ciptaan, dan lisensi yang diterapkan dalam setiap penggunaan.Pencipta tetap dapat memperoleh keuntungan dari ciptaan yang dibuat. Dalam hal ini, Pencipta hanya membuka akses terhadap beberapa hak, agar hak tersebut juga dapat digunakan oleh pengguna ciptaan. Supaya, manfaat dari ciptaan tersebut juga dapat dirasakan oleh pengguna ciptaan.Dengan melihat ketentuan ini, artinya Pencipta sama sekali tidak kehilangan hak atas ciptaan dengan menerapkan lisensi tersebut.Lisensi Creative Commons nantinya akan menjadi perangkat legal yang menjamin hak atas ciptaan para penerima dana hibah (Pencipta).Ketika mereka membuka akses atas beberapa hak kepada pengguna ciptaan.Penerapan lisensi Creative Commons sesuai dengan konteks proyek Cipta Media Ekspresi yang mensyaratkan tema “keadilan sosial” bagi para penerima dana hibah. Supaya karya-karya (ciptaan) yang dihasilkan nantinya juga dapat dimanfaatkan secara langsung oleh para pengapresiasi karya. Sambil tetap menjamin perlindungan terhadap hak cipta masing-masing penerima dana hibah.Strategi Pemerolehan Pendapatan yang Kerap Digunakan Pencipta yang Menerapkan Lisensi CC pada Ciptaanya.Nilai yang terkandung pada suatu ciptaan akan membuat penikmat ciptaan dengan rela mengeluarkan uang sebagai tanda apresiasi pada ciptaan tersebut. Hubungan timbal balik antara pencipta dan penikmat ciptaan tersebut juga berlaku pada pencipta yang menerapkan lisensi CC pada ciptaanya. Adapun yang membedakan antara ciptaan berlisensi CC dengan yang tidak yakni, dalam memeroleh pendapatan dari ciptaan tersebut.Dalam hal ini, pencipta yang menerapkan lisensi CC pada ciptaanya berkompetisi dengan ciptaannya sendiri yang bebas akses di pasaran. Akan tetapi, hal tersebut bukanlah menjadi penghalang, karena pencipta dapat menawarkan ke pasaran ciptaan yang berbeda dari versi ciptaan yang dapat dengan mudah digunakan dan disebarkan kembali secara bebas.Berikut beberapa strategi yang kerap digunakan pencipta dalam memeroleh pendapatan dari ciptaan berlisensi CC:  Menyediakan Layanan Pembuatan Ciptaan yang Dapat Disesuaikan dengan Pemesan.Selain membuat ciptaan yang bebas diakses, pencipta juga dapat menawarkan layanan yang mana penikmat ciptaan dapat menyesuaikan ciptaan yang dikehendaki. Sebagai contoh Jhonathan Mann, seorang penyanyi dan penulis lagu asal Amerika. Ia terkenal sebagai pemusik yang aktif setiap harinya dalam menciptakan dan memublikasikan karyanya di beberapa kanal konten seperti Youtube dan Bandcamp. Karya-karyanya sebagian ada yang diterapkan lisesnsi CC BY dan sebagian juga CC BY-NC. Dalam memeroleh keuntungan,Jhonathan Mann menyediakan jasa komersial pembuatan lagu yang dapat disesuaikan dengan keinginan pemesan pada situs web pribadinya. http://jonathanmann.net/.  Membuat Format Fisik dari Ciptaan.Telepas dari ketersediaanya ciptaan yang bebas biaya dalam bentuk digital. Pencipta dapat memeroleh penghasilan dengan menjual ciptaan yang sama dalam format fisik. Sebagai contoh Frau, musisi Indonesia, menerapkan lisensi CC BY-NC-SA pada karyanya dan juga memeroleh penghasilan dari CD musik yang ia jual.Hal serupa juga dapat diterapkan oleh seorang pencipta pada ciptaan seperti buku, dengan menjual format fisiknya karena tanpa dipungkiri masih banyak pembaca yang menginginkan buku yang dapat digenggam dan dijadikan sebagai koleksi pribadi. Pada hal ini perlu diperhatikan bahwa penerbit atau distributor ciptaan tersebut diwajibkan menerapkan kententuan lisensi CC yang sama atau dengan ketentuanya serupa.  Berjumpa secara langsung dengan pencipta.Seperti halnya pada ciptaan lainya, ketika penikmat ciptaan begitu mengandrungi suatu ciptaan. Maka keinginan untuk bertemu langsung dengan pencipta karya tersebut tak terelakan. Sebagai contoh pemusik yang menghelat konser dapat memeroleh pendapatan dari penjualan tiket konser, meskipun telah tersedia akses bebas dari karya musiknya dalam bentuk video ataupun audio. Hal serupa dapat dilakukan pada ciptaan berupa buku, pencipta buku dapat membuat acara berbayar bedah buku ataupun penandatangan buku secara langsung.  Menjual Cendera Mata.Ketika penikmat ciptaan sangat menyukai suatu ciptaan. Maka, tidak menutup kemungkinan untuk pencipta turut memproduksi dan menjual cindera mata yang berkaitan dengan ciptaan pencipta tersebut seperti kaos, tas, pin dan lain sebagainyaStudi Kasus “ Sita Sing the Blues”.Nina Paley sebagai pencipta sinematografi “Sita Sing the Blues” yang merupakan karya musikal, animasi yang berdasarkan inteprtasi secara personal dari epik India (Ramayana). Ia menerapkan lisensi CC BY-SA pada karyanya tersebut untuk mengurangi ongkos distribusi film dan membuka peluang pemasaran yang lebih luas.Nina Paley mengkombinasikan dan menggunakan beberapa strategi pemerolehan pendapatan yang telah dipaparkan sebelumnya. Jurnal Wall Steet merilis total pendapatan yang diperoleh oleh Nina Paley dari karya “Sita Sing the Blues”sebesar $55,000. Adapun strategi yang digunakan sebagai berikut:      Donasi dari penikmat ciptaanya yang mengapresiasi karyanya secara gratis, memeroleh pendapatan sebesar $23,000        Penjualan secara daring, cendera mata dan DVD memeroleh pendapatan sebesar $19,000        Distribusi teater memeroleh pendapatan sebesar: $ 3.000 (dari total jumlah box office sebesar $ 22.350)        Distribusi DVD memeroleh pendapatan sebesar $3,000.        Penyiaran di televisi memeroleh pendapatan sebesar $3,000.        Penayangan ciptaan di Central Cinema,Seattle memeroleh pendapatan sebesar $4,000.  Dari penjelasan di atas perlu diperhatikan lagi contoh kasus yang disebutkan merupakan beberapa pencipta yang berhasil memeroleh penghasilan pada ciptaanya. Strategi pemerolehan penghasilan lainya dapat dikembangkan oleh pencipta sesuai dengan ciptaan dan kondisi pasar yang ada.Contoh-contoh pencipta lainya yang berhasil memeroleh penghasilan dari penerapan lisensi CC pada ciptaanya yakni dapat dibaca pada e-book berikut https://creativecommons.org/use-remix/made-with-cc/Semoga membantu,Salam.",
                "url": "2018/01/tanya-jawab-sobat-ccid-03-januari-2018.html"
              }
              ,
            
              "2017-12-apa-itu-pencucian-lisensi": {
                "title": "Waspada! Hindari Pencucian Lisensi!",
                "author": "hilman",
                "category": "",
                "content": "Apakah Anda pernah mengunggah ulang suatu ciptaan milik orang lain yang Anda dapatkan di dalam jaringan ke suatu situs lalu menerapkan ketentuan lisensi tertentu pada ciptaan tersebut?Waspadalah! Bisa saja Anda tengah melakukan pencucian lisensi!Dan itu dilarang!Dasar PelaranganMenurut angka 20 ketentuan umum Undang-Undang Hak Cipta No. 28 Tahun 2014 Tentang Hak Cipta (UUHC 2014) lisensi merupakan “izin tertulis yang diberikan oleh Pemegang Hak Cipta atau Pemilik Hak Terkait kepada pihak lain untuk melaksanakan hak ekonomi atas Ciptaannya atau produk Hak Terkait dengan syarat tertentu”. Hampir seluruh berkas media yang diunggah secara daring merupakan obyek perlindungan hak cipta. Setiap obyek perlindungan hak cipta memiliki aturan main yang mengatur tentang apa yang boleh dan/atau tidak boleh serta prasyarat penggunaan terhadap berkas-berkas tersebut. Aturan main-aturan main yang berkembang tersebut merupakan salah satu wujud dari lisensi yang dimaksud oleh UUHC 2014. Keberadaan alat berupa lisensi ini dimaksudkan untuk menambah kepastian perlindungan hukum dalam bentuk pemberitahuan status hak cipta yang diterapkan terhadap suatu ciptaan oleh pencipta atau pemegang hak cipta dan dapat dibaca oleh pengguna ciptaan serta mengikat setiap penggunaannya terhadap ciptaan tersebut.Lisensi biasanya secara sederhana diungkapkan dengan teks pendek seperti “All Rights Reserved”. Artinya, setiap ciptaan yang pemilik atau pemegang hak ciptanya menerapkan teks tersebut terhadap ciptaannya mempertahankan seluruh hak atas ciptaannya tersebut. Semua pihak yang hendak menggunakan ciptaan dengan tanda lisensi tersebut wajib mendapatkan izin langsung dari pemilik atau pemegang hak cipta terlebh dahulu sebelum menggunakan ciptaan. Lain halnya dengan ciptaan-ciptaan berlisensi Creative Commons (CC). Prinsip yang dianut oleh lisensi CC ialah prinsip “Some Rights Reserved” atau beberapa hak dipertahankan. Lisensi ini memberikan pilihan kepada pencipta atau pemegang hak cipta untuk menutup dan/atau membuka akses apa saja kepada pengguna ciptaan terhadap ciptaan. Sebelumnya telah dijelaskan bahwa ciptaan berlisensi CC paling tidak dapat digandakan dan disebarluaskan oleh pengguna ciptaan tanpa izin langsung dari pencipta atau pemegang hak cipta. Yang harus diperhatikan kemudian adalah setiap ketentuan tambahan dari 4 spektrum pilihan yang dipilih oleh pemilik atau pemegang hak cipta terhadap ciptaan tersebut. Ketentuan NC (NonKomersial) melarang segala bentuk komersialisasi ciptaan, ketentuan ND (TanpaTurunan) melarang segala pengubahan dan/atau penggubahan terhadap ciptaan. Selanjutnya terdapat ketentuan SA (BerbagiSerupa) yang mewajibkan setiap hasil gubahan ciptaan (ciptaan turunan) menerapkan lisensi yang sama dengan ciptaan yang merupakan materi asli. Ketentuan terakhir adalah BY (Atribusi) yang mewajibkan setiap pengguna ciptaan menyebutkan sumber dan nama pemilik atau pemegang hak cipta dalam setiap penggunaan. Keempat spektrum tersebut kemudian dapat dirangkai menjadi 6 pilihan lisensi yang dapat secara langsung diterapkan oleh pemilik atau pemehang hak cipta terhadap ciptaannya. Setiap pilihan lisensi menerapkan ketentuan spektrum Atribusi, karena kewajiban penyebutan nama pencipta atau pemegang hak cipta merupakan kewajiban moral yang tidak bisa ditawar dan harus diterapkan oleh pengguna ciptaan.Intinya lisensi-lisensi ini merupakan pernyataan tentang maksud pemilik atau pemegang hak cipta ketika ciptaan diumumkan  kepada publik, agar publik mengetahui seberapa bebas ciptaan tersebut dapat digunakan. Pernyataan ini menjadi alat bantu komunikasi antara publik (pengguna ciptaan) dengan pemilik atau pemegang hak cipta. Selain menjadi alat bantu komunikasi, lisensi mengikat pencipta atau pemegang hak cipta dengan pengguna ciptaan secara legal. Setiap lisensi yang disematkan pada ciptaan-ciptaan wajib untuk diperhatikan dan ditaati setiap ketentuannya.Pencucian LisensiIlustrasi digubah oleh Hilman Fathoni dari ikon ciptaan Ralf Schmitzer di Noun Project/CC BYIstilah ini pertama kali diperkenalkan oleh situs web Wikimedia Commons, salah satu proyek Wiki yang merupakan tempat penyimpanan berkas media (audio, gambar, dan video) untuk artikel-artikel di Wikipedia. Selain berfungsi sebagai tempat penyimpanan, Wikimedia Commons juga menjadi tempat untuk membagikan karya-karya tersebut supaya juga dapat digunakan di situs web selain Wikipedia. Dalam hal ini, Wikimedia Commons menerapkan aturan main yang  ketat terhadap setiap berkas yang diunggah.Pada laman pengunggahannya, situs web ini mewajibkan setiap pengunggah berkas media untuk mengidentifikasi apakah ciptaan yang diunggah merupakan ciptaan buat sendiri atau milik pihak lain. Apabila ciptaan tersebut merupakan ciptaan yang hak ciptanya dimiliki atau dipegang oleh pihak lain, pengunggah wajib menunjukan izin pengunggahan yang diutarakan secara tertulis oleh pemilik atau pemegang hak cipta sebagai bukti sah bahwa pengunggah berhak untuk mengunggah ciptaan tersebut ke Wikimedia Commons. Di dalam pernyataan izin pengunggahan tersebut pun harus diutarakan secara jelas lisensi apa yang dikehendaki atau disetujui oleh pihak pemilik atau pemegang hak cipta untuk diterapkan pada ciptaannya yang diunggah ke Wikimedia Commons. Proses ini disebut sebagai Open-source Ticket Request System  (OTRS). Pernyataan izin ini kemudian akan dinilai oleh sukarelawan Wikimedia Commons, jika disetujui maka setiap berkas yang diunggah oleh pengunggah akan diberi tanda lolos proses OTRS oleh sukarelawan yang bersangkutan.Lain halnya jika berkas-berkas tersebut pernah diumumkan secara daring melalui situs web seperti Flickr, Internet Archive, atau situs-situs web pengunggahan berkas lain dan ditandai dengan ketentuan lisensi Creative Commons (CC). Penandaan berkas dengan ketentuan lisensi CC yang kompatibel dengan Wikimedia Commons, dalam hal ini CC BY (Atribusi)dan CC BY-SA (Atribusi-BerbagiSerupa) atau lisensi lain dengan ketentuan serupa dan/atau mendekati, dapat menjadi pengganti pernyataan izin dari pemilik atau pemegang hak cipta terhadap berkas-berkas tersebut. Karena, setiap tanda lisensi CC yang disematkan pada berkas-berkas tersebut memberikan izin secara langsung kepada pengguna atau pengakses berkas untuk paling tidak menggandakan dan menyebarluaskan berkas tersebut. Tingkat kebebasan penggunaan berkas kemudian menjadi bertambah dengan penerapan ketentuan BY atau BY-SA yang memungkinkan adanya pengubahan dan/atau penggubahan ciptaan untuk kepentingan apapun.Dengan seperangkat aturan main ini, Wikimedia Commons bermaksud meminimalisir terjadinya pencucian lisensi. Pencucian lisensi adalah setiap bentuk pengumuman atau pengunggahan berkas secara daring maupun luring yang menyertakan pengubahan ketentuan lisensi ciptaan dari ketentuan lisensi yang diterapkan oleh pemilik atau pemegang hak cipta. Umumnya kejadian ini terjadi karena penggunggah atau pengguna berkas tidak memiliki dasar pemahaman terkait etika penggunaan berkas yang ditemukan secara daring. Misalnya ada pengguna berkas yang mengunggah ulang berkas dengan ketentuan lisensi NonKomersial ke Wikimedia Commons dengan lisensi yang memperbolehkan penggunaan komersial. Atau misalnya seorang produser musik menggunakan beberapa bagian dari rekaman musik berlisensi CC BY-NC-SA pada ciptaan turunannya yang berlisensi CC BY-NC-ND. Ketentuan lisensi yang bertentangan antara alat atau ciptaan tidak akan dapat disatukan dan jika dipaksakan untuk disatukan maka yang terjadi adalah pencucian lisensi. Pencucian lisensi adalah salah satu bentuk pelanggaran hak cipta. Hal tersebut juga bisa mencederai kepercayaan pemberi lisensi terhadap para penggunanya yang tidak bisa menaati ketentuan lisensi dengan benar.Menghindari pencucian lisensiMenjamurnya fasilitas pengunggahan dan pencarian atau penemuan berkas secara daring kini diikuti dengan beberapa alat yang dapat menunjukan kita lisensi hak cipta dari masing-masing berkas yang ada di dalam jaringan serta memudahkan kita menjaring berkas-berkas yang hendak kita gunakan agar sesuai dengan kriteria penggunaan kita. Dengan memiliki bekal pengetahuan-pengetahuan tersebut para pengguna berkas dapat menghindarkan diri dari tindak pencucian lisensi yang merupakan salah satu bentuk penyelundupan hukum di ranah hukum hak cipta.Alat-alat itu ialah:Google Image SearchGoogle Image Search menyediakan fitur penyaring gambar berdasarkan hak penggunaan. Dengan memanfaatkan fitur ini Anda dapat menggunakan gambar yang sesuai dengan kebutuhan penggunaan Anda. Pilihan penyaringan yang diberikan sudah meliputi seluruh ketentuan lisensi CC. Bahkan Anda bisa menyaring agar mesin pencari ini hanya mengeluarkan hasil gambar-gambar yang dapat digunakan kembali untuk kepentingan komersial.Fitur Penyaringan Lisensi di Free Music ArchiveSebagai salah satu situs web penyedia konten musik gratis dan berlisensi terbuka, Free Music Archive (FMA) menyediakan alat penyaring untuk memudahkan pengguna ciptaan dalam menemukan ciptaan yang ketentuan lisensinya sesuai dengan kebutuhan. FMA menyediakan lebih dari 100.000 berkas musik dengan berbagai varian jenis musik sehingga dapat dipastikan Anda dapat menemukan ciptaan yang Anda butuhkan dengan memanfaatkan situs web ini.Fitur Penyaringan Lisensi di YoutubeTidak diragukan lagi, Youtube telah menjadi tempat pemberhentian pertama warganet untuk mencari ciptaan video. Dengan 30 juta lebih video berlisensi CC, Youtube dapat memastikan Anda terhindar dari perbuatan pencucian lisensi ketika Anda menggunakan kembali suatu ciptaan video.",
                "url": "2017/12/apa-itu-pencucian-lisensi.html"
              }
              ,
            
              "2017-12-sosialisasi-creative-commons-bersama-southeast-asian-ministers-of-education-organization-seamolec": {
                "title": "Sosialisasi Creative Commons bersama Southeast Asian Ministers of Education Organization (SEAMOLEC)",
                "author": "ccid",
                "category": "",
                "content": "Jumat (22/12/2017), Creative Commons Indonesia (CCID) diwakili oleh Hilman Fathoni sebagai pemateri menerima undangan dari Southeast Asian Ministers of Education Organization (SEAMOLEC), organisasi di bawah Kementerian Pendidikan dan Kebudayaan (Kemendikbud) yang bergerak di bidang pendidikan jarak jauh untuk kawasan Asia Tenggara. Sosialiasi yang dimulai pada pukul 10.30 WIB ini membahas tentang  penggunaan lisensi CC pada konten pendidikan di SEAMOLEC dan dihelat di Ruang Vicon Lantai 3 Gedung SEAMOLEC, Kompleks Universitas Terbuka, Tanggerang Selatan, Banten.Sosialisasi ini diikuti oleh seluruh anggota Divisi Training SEAMOLEC yang bertugas dalam mengembangkan sumber pembelajaran yang terbuka dan diakses secara daring oleh semua orang. Acara dibuka dengan kata sambutan dari bapak Abdul Rizal Adompo (Manajer Divisi Teknologi dan Informasi Konten SEAMOLEC) melalui panggilan video. Pada sambutan tersebut, Abdul mengutarakan bahwa SEAMOLEC sedang mengembangkan platform Massive Open Online Course  (MOOC) yang menyediakan beragam sumber pembelajaran. Hingga saat itu, terhitung ada 1000 materi sumber pembelajaran terbuka yang dapat diakses secara daring di paltform tersebut.Pemateri membuka presentasi dengan menjelaskan bahwa gerakan sumber pembelajaran terbuka terbagi menjadi dua fokus yakni Open Education (Pendidikan Terbuka) dan Open Access to Research (Akses Terbuka Untuk Hasil Penelitian). Lalu pemateri menjelaskan tentang prinsip 5rs yaitu lima prinsip pokok dalam gerakan sumber pembelajaran terbuka dan kaitannya dengan hak cipta. Penjelasan dilanjutkan dengan pemaparan tentang pengetahuan hak cipta dasar yaitu kekuatan berlaku hak cipta, macam-macam hak dalam hak cipta, subyek hukum hak cipta, dalam hal ini antara guru dengan guru atau guru dengan murid, dan jenis-jenis hak penggunaan yang mengatur proses penggunaan dan berbagi ciptaan dalam hak cipta.Selanjutnya dijelaskan pula tentang obyek-obyek perlindungan hak cipta dan kaitannya dengan sumber-sumber pembelajaran terbuka. Sebagai penutup babak penjelasan tentang pengetahuan hak cipta dasar, pemateri memaparkan fungsi sosial hak cipta yang terdiri dari pembatasan hak cipta atau pembatasan perlindungan (fair use) dan fungsi lisensi hak cipta. Beralih ke materi selanjutnya, pemateri menjelaskan tentang lisensi terbuka, khususnya lisensi CC. Babak ini diawali dengan pemaparan jenis-jenis lisensi terbuka, dan penekanan bahwa konten gratis tidak sama halnya dengan konten terbuka.Kemudian dipaparkan juga mengenai organisasi Creative Commons (CC), bahwa lisensi CC paling tidak mengizinkan pengguna untuk menggandakan dan menyebarluaskan ciptaan. Selain itu penerapan lisensi CC pada ciptaan sebagai pemberitahuan kepada pengguna ciptaan bahwa pencipta mempertahankan beberapa hak dan tidak kehilangan hak atas ciptaannya. Mengenai lisensi CC, pemateri menjelaskan masing-masing ketentuan spektrum lisensi CC dan kebebasan penggunaan dari setiap pilihan lisensi CC. Tidak hanya itu secara teknis penerapan lisensi CC dapat diakses melalui creativecommons.org/choose/.Pada pranala, terdapat penjelasan teks secara ringkas dan lengkap mengenai pilihan lisensi CC. Untuk tahap berikutnya pencipta dapat mengunduh piktogram lisensi CC melalui creativecommons.org/about/downloads.Pemateri juga menunjukan hasil penghitungan ciptaan berlisensi CC dari seluruh dunia oleh State of the Commons. Dan juga menjelaskan pembagian bidang dalam lingkup penerapan lisensi CC. Terkait dengan kegiatan SEAMOLEC maka pemateri menujukan contoh-contoh penerapan lisensi CC di beberapa situs web terkait kegiatan pendidikan. Selain itu dijelaskan pula tentang fitur pencarian berkas menggunakan mesin pencarian CC Search dan Alat Penyaring Hak Penggunaan dari Mesin Pencari Gambar GoogleSebagai penutup presentasi, pemateri menekankan bahwa lisensi CC menjadi alat bantu dalam menerapkan 5rs atau lima prinsip pokok dalam gerakan sumber pembelajaran terbuka. Informasi lebih lanjut mengenai Creative Commons dalam bahasa dapat diperoleh melalui web site creativecommons.or.id atau juga dapat  bergabung ke kanal pembicaraan Slack untuk berjejaring dengan komunitas (CC) dari seluruh dunia.Pada sesi tanya jawab, pemateri menjawab pertanyaan mengenai pengalihan hak cipta atau pernyataan izin hak cipta dari pembuat materi pembelajaran kepada SEAMOLEC. Kemudian menjawab pertanyaan tentang penerapan lisensi yang tidak melulu harus menggunakan lisensi CC, namun bisa digantikan dengan lisensi terbuka yang ketentuanya sesuai. Pemateri juga menjawab mengenai penggunaan piktogram spektrum dan pilihan lisensi CC yang dapat langsung digunakan tanpa biaya. Selanjutnya pemateri menjawab pertanyaan tentang pelacakan aktivitas penggunaan ciptaan berlisensi CC dan menjawab pertanyaan tentang teknologi yang digunakan untuk memastikan atribusi diterapkan oleh pengguna ciptaan. Terakhir pemateri Menmberikan usulan penggunaan istilah pada setiap bahan ajar yang menerapkan lisensi terbuka.Sosialisasi kemudian ditutup dengan foto bersama. Materi presentasi sosialisasi lisensi CC di SEAMOLEC dapat diakses di pranala berikutTerima kasih, SEAMOLEC!",
                "url": "2017/12/sosialisasi-creative-commons-bersama-southeast-asian-ministers-of-education-organization-seamolec.html"
              }
              ,
            
              "2017-12-cerita-tentang-sistem-operasi-haiku-dan-lisensi-mit": {
                "title": "Cerita Tentang Sistem Operasi Haiku dan Lisensi MIT",
                "author": "ccid",
                "category": "",
                "content": "Artikel ini merupakan bagian dari Proyek Besut Kode.Keberadaan artikel ini bukan merupakan pernyataan dukungan terhadap pihak manapun, aktivitas  atau tujuan-tujuan apapun yang terkait dengan proyek tersebut.Logo Haiku. Gambar diambil oleh KAMiKAZOW,Lisensi MITHaiku pada awalnya adalah sebuah proyeks sistem operasi terbuka bernama BeOS yang terhenti pengembangannya akibat akusisi Be Inc oleh Palm Inc pada tahun 2001. Kejadian ini menyebabkan para pengguna BeOS kehilangan sumber pemutakhiran dan para pengembangnya tertahan karena ketiadaan perangkat pendukung sistem operasi tersebut. Akhirnya, banyak dari pengguna BeOS berinisiatif untuk turut serta mengembangkan sistem operasi ini ke berbagai versi. Dari inisiatif tersebut muncul nama-nama seperti Cosmoe atau BlueEyesOS. Di antara banyak hasil kembangan, yang paling sukses ialah OpenBeOS, di mana hampir keseluruhan sistem ditulis ulang dan sumber kode sistem operasi tersebut diurus supaya kompatibel dengan banyak perangkat lunak.OpenBeOS secara resmi diterbitkan pada tahun 2002. Sistem operasi yang diterbitkan pada tahun tersebut ialah versi buatan para kontributor yang merupakan versi terbaru dan terbuka untuk BeOS 5.0.3. Dengan tetap berjalannya proyek ini, nama baru ditentukan secara demokratis oleh para pengguna sistem operasi ini dalam helatan Walter Con. Nama sistem operasi ini berubah menajdi Haiku untuk menghindari risiko sengketa hak atas mereka dagang sistem operasi ini yang kini dipegang oleh Palm Inc. Haiku kemudian diresmikan menjadi sebuah organisasi nirlaba bernama Haiku Inc pada tahun 2001 oleh Michael Phipps untuk mendukung keberlanjutan sistem operasi ini.Tahukah Anda?Logo Lisensi MIT oleh ExcaliburZero dengan Lisensi CC BY 3.0Sistem operasi Haiku menganut asas keterbukaan dengan menerapkan lisensi terbuka untuk perangkat lunak dari MIT.Ketentuan lisensi ini mengizinkan setiap pengguna perangkat lunak untuk:      Mengakses dan mengambil kopi dari perangkat lunak beserta data dokumentasinya;        Memanfaatkan perangkat lunak beserta data dokumentasinya untuk digandakan, dimodifkasi, digabungkan, disebarluaskan, dilisensikan kembali, digunakan dalam kepentingan komersial, dan memperbolehkan pengguna lain untuk mendapatkan akses terhadap perangkat lunak beserta data dokumentasinya tanpa pembatasan;  Dengan syarat:“Setiap pengguna ciptaan wajib mencantumkan pemberitahuan hak cipta ini pada semua kopi atau bagian substansial perangkat lunak yang digunakan”Lalu, pada bagian menutup lisensi ini menegaskan bahwa:Setiap ketentuan lisensi ini disediakan dengan apa adanya. Ketentuan lisensi ini tidak menjamin atau menyatakan dukungan, secara tersurat maupun tersirat, terhadap kemungkinan diperdagangkan, penggunaan untuk tujuan yang bertentangan, dan adanya pelanggaran terhadap perangkat lunak. Penyedia lisensi tidak turut bertanggung jawab pada setiap klaim, kerusakan atau tanggung jawab atas hal-hal baik tertulis maupun tidak tertulis, kerugian atau keuntungan, yang berasal dari atau berhubungan dengan perangkat lunak yang menerapkan lisensi ini atau segala bentuk penggunaan perangkat lunak ini.Prinsip keterbukaan ini lah yang menyebabkan sistem operasi ini masih berjalan dan terus dibangun oleh pengguna-penggunanya yang setia. Semua bermula dengan bekal awal keterbukaan dan kemungkinan pengembangan yang menarik. Sistem operasi ini juga menjadi salah satu tantangan tugas untuk kompetisi Google Code-In dengan tingkat penyelesaian tugas sebanyak 182 tugas. Dengan menerapkan prinsip keterbukaan dan kemauan berkontribusi, sebuah ciptaan akan memperoleh kesempatan untuk terlibat dalam hal-hal yang tidak pernah dibayangkan sebelumnya.Mulailah berkontribusi!Bisa Anda mulai dari hal-hal kecil seperti ikut serta menerjemahkan teks lisensi MIT di laman Git ini atau dengan menerjemahkan dan memperkaya artikel Wikipedia tentang Haiku ke bahasa Indonesia!Sebarkan!",
                "url": "2017/12/cerita-tentang-sistem-operasi-haiku-dan-lisensi-mit.html"
              }
              ,
            
              "2017-12-jaringan-global-creative-commons": {
                "title": "Jaringan Global Creative Commons",
                "author": "ccid",
                "category": "",
                "content": "Sejak 17 Januari 2018 lalu Creative Commons Headquarter (CCHQ) meluncurkan secara resmi sistem jaringan terbaru mereka yaitu Creative Commons Global Network (CCGN) atau Jaringan Global Creative Commons. Model jaringan ini mulai dirancang dalam diskusi-diskusi yang diadakan pada dua Konferensi Tingkat Tinggi Creative Commons terdahulu yaitu Creative Commons Global Summit 2015 di Seoul, Korea Selatan dan Creative Commons Global Summit 2017 di Toronto, Kanada. Dengan adanya model jaringan ini diharapkan CCHQ dapat memperluas kesempatan kolaborasi dalam hal apapun dengan insititusi maupun individu yang tidak termasuk di dalam daftar jaringan afiliasi sebelumnya. Model jaringan ini juga merupakan pengganti model jaringan afiliasi dari negara-negara yang kemudian dikelompokan secara regional, CC Asia Pasifik, CC Arab, CC Eropa, serta CC Amerika Latin. Masing-masing afiliasi  dan dipimpin oleh koordinator regional. Posisi koordinator tersebut kini dipegang oleh satu orang sebagai Global Coordinator atau Network Manager (Manajer Jaringan Global) yakni Simeon Oriko dari CCHQ.Sistem Keanggotaan Jaringan Global Creative CommonsAngka total ciptaan berlisensi Creative Commons (lisensi CC) telah mencapai angka 1 miliar lebih ciptaan. Fungsi Creative Commons Internasional untuk lisensi CC sebagai organisasi mirip seperti Wikimedia Foundation untuk Wikipedia. Kekuatan terbesar Creative Commons sebenarnya bukan didapatkan dari organisasi utamanya atau afiliasi resmi di tiap negara, melainkan dari jumlah ciptaan berlisensi CC yang dengan sukarela disumbang oleh para kontributor CC dari seluruh dunia. CC tidak hanya berada di satu tempat atau milik satu pihak saja, pada hakikatnya adala milik semua orang.Kesadaran ini menjadi dasar perluasan model jaringan CC dengan model CCGN. CC mengundang Anda semua untuk bergabung dengan mengikuti pola-pola berikut:Dengan menciptakan model jaringan yang lebih inklusif dan fleksibel, sebagai organisasi dengan bentuk “Organisasi Amal” yang berfungsi sebagai pengelola gerakan, CC telah merumuskan kode etik bagi pihak-pihak yang tergabung sebagai anggota Jaringan Global Creative Commons. Kode etik ini adalah perjanjian yang mengikat seluruh anggota jaringan global ini untuk melaksanakan hak dan kewajibannya sebagai anggota. Kode etik ini juga berfungsi untuk mengatur pelaksanaan setiap kegiatan yang membawa nama Creative Commons supaya tidak menodai reputasi dan upaya kolaborasi Jaringan Global Creative Commons dalam mencapai tujuan-tujuannya.Dokumentasi lengkap mengenai Kode Etik Anggota Jaringan Global Creative Commons dapat Anda akses dengan mengklik teks ini.  Individual Member dan Institutional MemberAnda dapat mendaftarkan diri melalui dua jalur, yaitu sebagai individu melalui Individual Membership atau sebagai kelompok melalui Institutional Membership. Pola keanggotaan ini merupakan model keanggotaan formal di mana salah satu kelebihannya adalah Anda tidak perlu meminta izin lagi ketika Anda menggunakan nama CCHQ di kegiatan yang Anda buat, dengan catatan kegiatan tersebut memiliki tujuan yang sejalan dengan nilai-nilai yang dijunjung oleh Creative Commons. Pihak yang terdaftar sebagai Individual Member maupun Institutional Member kemudian dapat menjadi koordinator untuk merangkum atau berfungsi sebagai penghubung untuk seluruh kegiatan yang berkaitan dengan Creative Commons yang diadakan di negara tempat pihak tersebut berkegiatan. Selain itu pihak yang terdaftar juga dapat menjadi penghubung antara pihak-pihak yang terlibat dalam kegiatan Creative Commons di suatu negara dengan anggota Jaringan Global Creative Commons di negara yang lain atau dengan Creative Commons Headquarter.Maka dari itu pola yang diusulkan oleh Creative Commons ialah di setiap negara supaya dibentuk satu komunitas, tidak perlu berbentuk afiliasi atau badan resmi, dengan istilah Local Chapter, yang menghimpun setiap pihak yang melaksanakan kegiatan dalam bidang keterbukaan secara umum atau kegiatan yang berkaitan dengan CC secara khusus. Setelah itu, kesepakatan seluruh anggota Local Chapter kemudian menunjuk satu orang (individu) atau satu institusi sebagai anggota jaringan Global untuk melaksanakan hak dan kewajiban mereka di Jaringan Global Creative Commons. Pola ini dimaksudkan untuk juga meningkatkan jumlah anggota perwakilan CC HQ di setiap negara yang sudah ada sebelumnya dalam bentuk afiliasi, sekaligus membuka peluang kerja sama dengan setiap kontributor CC di negara tersebut dalam kegiatan bertema keterbukaan secara umum atau Creative Commons secara khusus. Calong anggota CCGN, baik individu maupun institusi, juga harus melalui tahap penyaringan oleh CCHQ yaitu mendapatkan dua suara dari anggota CCHQ sebagai jaminan bahwa pihak tersebut berkompeten untuk menjadi anggota CCGN.Anda dapat membaca cara mendaftarkan diri sebagai Individual Member di CCGN dengan mengklik teks ini.Anda dapat membaca cara mendaftarkan diri sebagai Institutional Member di CCGN dengan mengklik teks ini.  ContributorsContributors atau Kontributor yang dimaksudkan dalam konteks CCGN adalah setiap pihak, baik individu maupun institusi, yang menerapkan lisensi Creative Commons pada produk-produk dari kegiatannya. Dalam hal ini CCHQ memberikan panduan secara spesifik apa saja yang bisa dilakukan oleh kontributor untuk gerakan Creative Commons, seperti yang tertera pada gambar di atas. Kontributor dapat bergabung dalam komunitas gerakan Creative Commons dengan berlangganan nawala terbitan CCHQ atau ikut serta dalam setiap diskusi di kanal Slack gerakan Creative Commons. Kemudian, kontributor juga berkesempatan untuk ikut secara langsung untuk mengelola gerakan keterbukaan sebagai koordinator dengan mendaftarkan diri sebagai anggota individu atau anggota insititusi di CCGN. Hal-hal lain yang bisa disumbang oleh kontributor adalah ikut serta dalam pembangunan teknologi Creative Commons, mengadakan acara tentang gerakan keterbukaan secara umum atau lisensi CC secara khusus, dan berdonasi untuk gerakan Creative Commons.  Anggota Dewan SementaraAnggota Dewan Sementara terdiri dari orang-orang yang terlibat dalam penyusunan Anggaran Dasar CCGN. Pihak-pihak ini berhak untuk menyetujui atau menolak individu atau institusi yang mendaftar untuk bergabung dengan CCGN.Baca lebih lengkap mengenai Anggota Dewan Sementara dengan mengklik tautan ini.Pilihan KegiatanCCGN merumuskan perbidangan dalam melaksanakan kegiatan yang berkaitan degan gerakan keterbukaan dengan sebutan platforms. Platform dibuat sebagai pedoman bagi anggota jaringan atau kontributor dalam melaksanakan kegiatan. Hingga saat ini terdapat 4 macam pilihan kegiatan yang dirumuskan. Kegiatan-kegiatan itu diantaranya adalah:  Open GLAM platform - Untuk segala gerakan keterbukaan yang berkaitan dengan Galeri, Perpustakaan, Lembaga Arsip, dan Museum.  Open Education platform - Untuk segala gerakan keterbukaan yang berkaitan dengan Pendidikan Terbuka.  Community Development - Untuk segala kegiatan yang mendukung pengembangan kapasitas dan kuantitias komunitas dalam gerakan Creative Commons.  Copyright Reform - Untuk segala kegiatan yang berkaitan dengan reformasi regulasi hak cipta.Selain itu, CCHQ sebagai pengelola gerakan Creative Commons dan CCGN juga akan berupaya untuk memberikan fasilitas seperti bantuan pendanaan atau publikasi penggalangan dana, serta segala infrastruktur seperti tempat untuk berkumpul dan acara untuk berkumpul bagi seluruh anggota gerakan Creative Commons dan CCGN.CCGN baru dimulai, pada bulan April 2018 nanti di Creative Commons Globa Summit hasil lebih spesifik dari model jaringan ini akan dibagikan. Mari bergabung bersama kami, menuju berbagi memberdayakan!",
                "url": "2017/12/jaringan-global-creative-commons.html"
              }
              ,
            
              "2017-12-1000-plus-plus-foto-berbagai-jenis-tumbuh-tumbuhan-oleh-michele-dorsey-cc-by-via-flickr": {
                "title": "Esai Foto: 1000++ Foto Kekayaan Agrikultur oleh Michele Dorsey (CC BY via Flickr)",
                "author": "ccid",
                "category": "",
                "content": "Michel Dorsey adalah akademisi dari Sekolah Tinggi Agrikultur dan Kekayaan Alam di Universitas Delaware yang memiliki ketertarikan dalam dunia fotografi. Dalam kesehariannya sebagai seorang akademisi di ranah agrikultur, ia banyak memiliki kesempatan untuk bertemu dengan dengan berbagai jenis tumbuh-tumbuhan. Ia kemudian memanfaatkan kesempatan tersebut untuk mengabadikan obyek-obyek tersebut dengan kameranya, yang kemudian juga mengarahkannya pada hobi fotografinya kini. Selain itu ia juga memang memiliki semangat untuk berkebun.Berikut ini beberapa karya fotografinya yang diunggahnya melalui flickr dengan lisensi CC BY:Bunga Succulent oleh Michel Dorsey/CC BYBunga Hortensia oleh Michel Dorsey/CC BYBunga di Taman Longwood oleh Michel Dorsey/CC BYBunga Aquilegia oleh Michel Dorsey/CC BYBunga Hortensia oleh Michel Dorsey/CC BYBunga Mawar tua oleh Michel Dorsey/CC BYBunga Teratai oleh Michel Dorsey/CC BYBunga Hortensia&lt;/a&gt; oleh Michel Dorsey/CC BY",
                "url": "2017/12/1000-plus-plus-foto-berbagai-jenis-tumbuh-tumbuhan-oleh-michele-dorsey-cc-by-via-flickr.html"
              }
