                "title": "Indonesian metal band, Screaming of Soul, releases album under CC BY-NC-ND",
                "author": "nita",
                "category": "",
                "content": "Screaming of Soul / Valetna Records / CC BY-NC-SA 3.0Screaming of Soul is a band with metalcore post screamo genre from Semarang, Indonesia. Screaming of Soul consists of Jonathan as vocalists / growl, Gilang as drummer, Oddy as bassists, Okky as rhythm guitarist / vocalist and Noven as lead guitarist. You can found their works in their myspace account or download it for free from this link, released under CC BY-NC-ND 3.0 license.You can contact Screaming of Soul through Petra Wewra 085727441560 or Bintang Satriawan or Tapir 085641136291.==Screaming of Soul adalah sebuah kelompok musik dengan jenis musik metalcore post screamo yang berasal dari Semarang, Indonesia. Screaming of Soul terdiri atas Jonathan sebagai vokalis / growl, Gilang pada drum, Oddy pada bass, Okky pada gitar / vokal, dan Noven sebagai gitaris utama. Anda dapat mendengarkan karya mereka pada akun myspace mereka atau mengunduhnya secara gratis dari tautan ini, di bawah lisensi CC BY-NC-ND 3.0.Anda dapat menghubungi Screaming of Soul melalui Petra Wewra 085727441560 or Bintang Satriawan or Tapir 085641136291.",
                "url": "2012/02/indonesian-metal-band-screaming-of-soul-releases-album-under-cc-by-nc-nd.html"
              }
              ,
            
              "2012-02-ccid-project-director-arijuliano-interview-with-jakarta-globe": {
                "title": "CCID Project Director (@arijuliano) interview with Jakarta Globe",
                "author": "nita",
                "category": "",
                "content": "Flickr: bizmac / CC BY 2.0In order to fight online piracy, the U.S. Representative Lamar S. Smith introduces Stop Online Piracy Act (House Bill 3261), known better with its abbreviation: SOPA. In talking about online piracy, it does not only happen in the U.S. Indonesia consistently tops the world rankings for online piracy. However, one of our intellectual property rights lawyer, Ari Juliano Gema, which also the Project Director for Creative Commons Indonesia, said that SOPA is too repressive.To read the complete article, please refer to this link (in English).==Untuk melawan pembajakan daring, salah satu anggota Dewan Perwakilan Amerika Serikat yaitu Lamar S. Smith mengajukan Stop Online Piracy Act (House Bill 3261) atau Rancangan Undang-Undang Penghentian Pembajakan Daring, yang lebih dikenal dengan singkatan SOPA. Terkait pembajakan daring, hal ini tidak hanya terjadi di Amerika Serikat. Indonesia, hingga saat ini, masih menduduki peringkat teratas dunia untuk pembajakan daring.  Walau demikian, salah satu pengacara hak kekayaan intelektual, Ari Juliano Gema, yang juga merupakan Direktur Proyek Creative Commons Indonesia, menyatakan bahwa SOPA terlalu represif.Untuk membaca artikel lengkapnya, Anda dapat mengunjungi tautan ini (dalam Bahasa Inggris).",
                "url": "2012/02/ccid-project-director-arijuliano-interview-with-jakarta-globe.html"
              }
              ,
            
              "2012-01-panduan-mencari-ciptaan-domain-publik-daring-dari-open-knowledge": {
                "title": "Panduan Mencari Ciptaan Domain Publik Daring dari Open Knowledge",
                "author": "nita",
                "category": "",
                "content": "Open Knowledge Foundation telah memublikasikan panduan dasar singkat untuk mencari ciptaan publik domain yang menarik dalam jaringan. Panduan ini sangat ringkas dan mudah dipahami, dan berisikan pula tautan penting yang dapat mengarahkan Anda kepada ciptaan yang tersedia sebagai publik domain, contohnya pada situs Europeana, Internet Archive, dan Project Gutenberg. Panduan ini juga berisikan referensi mengenai Creative Commons dan penjelasan tentang alat CC seperti Tanda Domain Publik dan Dedikasi Domain Publik CC0.Panduan ini, sebagaimana seluruh artikel yang tersedia di The Public Domain Review, tersedia di bawah lisensi CC BY. Anda bisa mendapatkannya dari tautan ini.",
                "url": "2012/01/panduan-mencari-ciptaan-domain-publik-daring-dari-open-knowledge.html"
              }
              ,
            
              "2012-01-deviantart-dan-lisensicc": {
                "title": "DeviantART dan #lisensiCC",
                "author": "nita",
                "category": "",
                "content": "DeviantART (dA) adalah komunitas seni daring terbesar di dunia. dA telah ada sejak 7 Agustus 2000 dan saat ini telah memiliki lebih dari 55 juta ciptaan yang diunggah oleh lebih dari 4,5 juta pengguna. Ciptaan yang diunggah dapat berupa animasi, foto, templat situs, film, maupun tulisan.Pada 14 November 2006, dA memungkinkan para pengguna untuk menyebarluaskan ciptaan mereka di bawah lisensi CC. Pilihan untuk menggunakan lisensi CC muncul pada saat pengguna hendak mengunggah ciptaan mereka. Sebagai contoh, pengguna *redheadstock menyebarluaskan panduan penggunaan warna dan kuas pada Photoshop yang ia buat di bawah lisensi CC BY-ND. Lisensi yang ia gunakan dapat Anda lihat pada kolom di sebelah kanan gambar dan tulisan. Dengan demikian, bagi Anda yang ingin menyebarkan ciptaan Anda di bawah lisensi CC, selain melalui Flickr, Anda juga dapat memilih DeviantART.Sumber: http://wiki.creativecommons.org/Case_Studies/DeviantART",
                "url": "2012/01/deviantart-dan-lisensicc.html"
              }
              ,
            
              "2012-01-telah-tersedia-draf-lisensicc-dalam-bahasa-indonesia": {
                "title": "Telah tersedia: Draf #lisensiCC Versi 3.0 dalam Bahasa Indonesia",
                "author": "nita",
                "category": "",
                "content": "Creative Commons Indonesia telah menyediakan draf lisensi CC dalam Bahasa Indonesia yang saat ini terbuka untuk masukan. Untuk membaca isi lisensi, Anda dapat mengakses tautan berikut:  Lisensi Creative Commons Atribusi 3.0 Indonesia  Lisensi Creative Commons Atribusi-NonKomersial 3.0 Indonesia  Lisensi Creative Commons Atribusi-TanpaTurunan 3.0 Indonesia  Lisensi Creative Commons Atribusi-BerbagiSerupa 3.0 Indonesia  Lisensi Creative Commons Atribusi-NonKomersial-TanpaTurunan 3.0 Indonesia  Lisensi Creative Commons Atribusi-NonKomersial-BerbagiSerupa 3.0 IndonesiaUntuk memberikan masukan, Anda dapat menuliskan komentar pada tulisan ini atau menghubungi kami secara langsung melalui info@creativecommons.or.id.",
                "url": "2012/01/telah-tersedia-draf-lisensicc-dalam-bahasa-indonesia.html"
              }
              ,
            
              "2012-01-daftar-pertanyaan-umum-baru-tentang-data": {
                "title": "Daftar Pertanyaan Umum Baru tentang Data",
                "author": "nita",
                "category": "",
                "content": "Creative Commons Internasional menerbitkan daftar pertanyaan umum baru seputar penggunaan lisensi CC pada data. Daftar ini dibuat untuk lebih menjelaskan kondisi-kondisi yang harus terpenuhi agar pemegang hak cipta atas data dapat dilindungi di bawah ketentuan lisensi CC. Walau demikian, Creative Commons Internasional juga memiliki batasan pertanyaan, dan dapat Anda lihat pada tulisan ini.Untuk berkontribusi, Anda dapat membaca dan menambahkan daftar pertanyaan pada tautan ini: http://wiki.creativecommons.org/Data.",
                "url": "2012/01/daftar-pertanyaan-umum-baru-tentang-data.html"
              }
              ,
            
              "2011-12-9-tahun-lisensicc-internasional": {
                "title": "9 tahun #lisensiCC internasional",
                "author": "nita",
                "category": "",
                "content": "Pada 16 Desember 2002, lisensi CC 1.0 dari CC Internasional diresmikan. Sejak saat itu, telah ada lebih dari 500 juta ciptaan yang disebarluaskan di bawah berbagai jenis lisensi CC dan dapat digunakan secara gratis oleh publik. Di tahun 2011 sendiri, lisensi CC telah diadopsi oleh beberapa organisasi seperti Europeana, YouTube, Wired.com, Departemen Ketenagakerjaan Amerika Serikat, Pemerintah Brazil, dan lainnya.CC Internasional juga telah menerbitkan buku berjudul The Power of Open yang menceritakan kisah sukses pelopor CC dan penyebarluasan data di bawah lisensi CC, dan menyelenggarakan konferensi tingkat tinggi global di Warsawa. Di dalam konferensi tingkat tinggi tersebut, CC Internasional juga menyatakan usul pengembangan lisensi CC versi 4.0 yang masih dalam tahap diskusi lebih lanjut.",
                "url": "2011/12/9-tahun-lisensicc-internasional.html"
              }
              ,
            
              "2011-12-metadata-lisensicc-untuk-hasil-adobe-photoshop-cs4-dan-cs5": {
                "title": "Metadata #lisensiCC untuk hasil Adobe Photoshop CS5",
                "author": "nita",
                "category": "",
                "content": "Untuk Anda yang sering menggunakan Adobe Photoshop dalam berkreasi, Anda dapat juga melisensikan ciptaan Anda dengan lisensi CC. Creative Commons XMP License memungkinkan Anda menambahkan metadata Lisensi CC ke dalam hasil kreasi yang Anda buat di dalam Adobe Photoshop  CS5.Untuk mendapatkan Creative Commons XMP License, Anda dapat mengunduhnya di sini.",
                "url": "2011/12/metadata-lisensicc-untuk-hasil-adobe-photoshop-cs4-dan-cs5.html"
              }
              ,
            
              "2011-12-icjrid-access-to-information-in-pengadilan-negeri-jakarta-selatan": {
                "title": "@icjrid: Access to Information in District Court of South Jakarta",
                "author": "nita",
                "category": "",
                "content": "Institute for Criminal Justice Reform (ICJR) has published a briefing paper regarding access to information in the District Court of South Jakarta (Pengadilan Negeri Jakarta Selatan). This briefing paper was written in Bahasa Indonesia by Diyan, Junior Researcher Associate in ICJR, and edited by Anggara. If you want to get this briefing paper, it is available under CC BY-NC-SA 3.0 Unported license and you can download it through this link.==Institute for Criminal Justice Reform (ICJR) telah menerbitkan sebuah makalah pengarahan tentang akses informasi di Pengadilan Negeri Jakarta Selatan. Makalah ini ditulis dalam Bahasa Indonesia oleh Diyan, Peneliti Junior di ICJR, dan disunting oleh Anggara. Jika Anda ingin mendapatkannya, makalah ini dilisensikan dengan CC BY-NC-SA 3.0 Tanpa Adaptasi dan Anda dapat mengunduhnya melalui tautan ini.",
                "url": "2011/12/icjrid-access-to-information-in-pengadilan-negeri-jakarta-selatan.html"
              }
              ,
            
              "2011-12-institute-for-criminal-justice-reform-icjrid-website-with-cc-license": {
                "title": "Institute for Criminal Justice Reform (@icjrid) website with CC license",
                "author": "nita",
                "category": "",
                "content": "Institute for Criminal Justice Reform (ICJR) is a non profit organization working for law and criminal justice reform in Indonesia. ICJR is supporting the transformation of law and the criminal justice system to become more effective. What they always do, among others, is trying to build respect for the rule of law and simultaneously build a culture of human rights in the criminal justice system.ICJR’s website is using CC BY-NC-SA 3.0 Unported license and it allows any person to copy their articles to anywhere. However, any person who reuse any materials from ICJR’s website shall give attribution to ICJR, put it under the same or similar license and may only use it for noncomercial purposes.For more information regarding ICJR, you can contact them directly through:Address: Jl. Cempaka No. 4,  Pasar Minggu, Jakarta – Indonesia 12530Email: Phone/Fax: (62-21) 7810265Twitter: @icjrid==Institute for Criminal Justice Reform (ICJR) adalah sebuah organisasi nirlaba yang bekerja untuk reformasi hukum dan peradilan pidana di Indonesia. ICJR adalah pendukung transformasi hukum dan sistem peradilan pidana agar menjadi lebih efektif. Dukungan yang diberikan antara lain adalah membangun penghormatan terhadap the Rule of Law dan secara bersamaan membangun budaya hak asasi manusia dalam sistem peradilan pidana.Situs ICJR menggunakan lisensi CC BY-NC-SA 3.0 Tanpa Adaptasi dan memungkinkan setiap orang untuk menyalin artikel mereka untuk disebarluaskan di manapun. Namun, setiap orang yang menggunakan kembali bahan-bahan dari situs ICJR harus memberikan atribusi kepada ICJR, menyebarluaskannya di bawah lisensi yang sama atau serupa, dan hanya untuk tujuan non-komersial.Untuk mengetahui lebih lanjut mengenai ICJR, Anda dapat menghubungi mereka melalui:Alamat: Jl. Cempaka No. 4,  Pasar Minggu, Jakarta – Indonesia 12530Surel: Telepon/Faks: (62-21) 7810265Twitter: @icjrid",
                "url": "2011/12/institute-for-criminal-justice-reform-icjrid-website-with-cc-license.html"
              }
              ,
            
              "2011-12-alphabetajournal-com-open-your-mind-share-your-thoughts": {
                "title": "Alphabetajournal.com (@ab_journal): open your mind, share your thoughts!",
                "author": "nita",
                "category": "",
                "content": "Alphabetajournal.com is an open authorship site are made based on the thought that everyone is entitled to obtain and share knowledge, art and literature for free. This site has been using CC license BY-NC-SA since the beginning of its development. Based on the type of CC license they chose, all works featured in this site can be shared and reused by anyone for free, but not for commercial purposes.To contribute, you can read the details through this link or contact them:Email: alphabeta.journal@gmail.comPhone: +6281365612788 (Kevin)Facebook: Alphabeta JournalTwitter: @ab_journal==Alphabetajournal.com adalah sebuah situs kepenulisan terbuka yang dibuat berdasarkan kepercayaan bahwa setiap orang berhak untuk mendapatkan dan berbagi ilmu pengetahuan, seni, maupun sastra. Situs ini telah menggunakan lisensi CC BY-NC-SA sejak awal pembentukannya. Berdasarkan jenis lisensi CC yang digunakan, segala ciptaan yang ditampilkan dalam situs ini dapat disebarluaskan dan digunakan kembali oleh setiap orang secara gratis, selama bukan untuk kepentingan komersial.Untuk ikut berkontribusi, Anda dapat membaca keterangan lebih lanjut melalui tautan ini atau menghubungi mereka secara langsung:Email: alphabeta.journal@gmail.comNomor Telepon: +6281365612788 (Kevin)Facebook: Alphabeta JournalTwitter: @ab_journalhttp://www.facebook.com/profile.php?id=100002433995603",
                "url": "2011/12/alphabetajournal-com-open-your-mind-share-your-thoughts.html"
              }
              ,
            
              "2011-12-pilihan-lisensi-creative-commons-di-flickr": {
                "title": "Pilihan Lisensi Creative Commons di Flickr",
                "author": "nita",
                "category": "",
                "content": "Flickr http://www.flickr.com adalah salah satu situs yang memungkinkan setiap orang mengunggah foto dan melisensikannya di bawah lisensi CC. Untuk menentukan lisensi CC yang dapat Anda pilih, Anda dapat klik tulisan “edit” di bawah foto yang telah Anda unggah dan kemudian klik tulisan “edit” di samping tulisan “All rights reserved”.Selanjutnya, Anda akan dihadapkan dengan 7 pilihan:  None (All rights reserved), atau hak cipta penuh  Attribution-NonCommercial-ShareAlike Creative Commons (Atribusi-NonKomersial-BerbagiSerupa)  Attribution-NonCommercial Creative Commons (Atribusi-NonKomersial)  Attribution-NonCommercial-NoDerivs Creative Commons (Atribusi-NonKomersial-TanpaTurunan)  Attribution Creative Commons (Atribusi)  Attribution-ShareAlike Creative Commons (Atribusi-BerbagiSerupa)  Attribution-NoDerivs Creative Commons (Atribusi-TanpaTurunan)Pilihan pertama adalah hak cipta penuh. Sementara pilihan kedua sampai dengan pilihan ketujuh merupakan jenis-jenis lisensi CC. Untuk Anda yang belum akrab dengan peristilahan dalam lisensi CC, pilihan-pilihan ini mungkin akan terlihat membingungkan. Berikut penjelasan lebih lanjut:Attribution-NonCommercial-ShareAlike Creative Commons, dilambangkan dengan “CC BY-NC-SA”Lisensi ini mengizinkan orang lain untuk menggubah, menyesuaikan, dan mengadaptasi ciptaan Anda secara nonkomersial, sepanjang mereka mengatribusi Anda dan melisensikan ciptaan baru mereka dengan persyaratan yang sama.Attribution-NonCommercial Creative Commons, dilambangkan dengan “CC BY-NC”Lisensi ini mengizinkan orang lain untuk menggubah, menyesuaikan, dan mengadaptasi ciptaan Anda secara nonkomersial. Walaupun ciptaan baru mereka juga harus menyebut Anda dan nonkomersial, mereka tidak harus melisensikan ciptaan turunan mereka dengan persyaratan yang sama.Attribution-NonCommercial-NoDerivatives Creative Commons, dilambangkan dengan “CC BY-NC-ND”Lisensi ini paling membatasi di antara enam lisensi utama, hanya mengizinkan orang lain untuk mengunduh ciptaan Anda dan membagikannya dengan orang lain sepanjang mengatribusi Anda, namun mereka tidak boleh mengubah ciptaan tersebut dengan cara apa pun dan juga tidak boleh menggunakan secara komersial.Attribution Creative Commons, dilambangkan dengan “CC BY”Lisensi ini mengizinkan orang lain untuk mengumumkan, menggubah, menyesuaikan, dan mengadaptasi ciptaan Anda, bahkan secara komersial, sepanjang mereka mengatribusi Anda untuk ciptaan asli. Ini adalah lisensi paling terbuka dan disarankan untuk penyebaran dan penggunaan bahan berlisensi secara maksimal.Semua ciptaan baru yang didasarkan atas karya Anda akan menggunakan lisensi yang sama sehingga semua turunan juga mengizinkan penggunaan komersial. Lisensi ini digunakan oleh Wikipedia serta dianjurkan untuk bahan yang akan mendapat manfaat dengan menyertakan konten dari Wikipedia dan proyek berlisensi serupa.Attribution-ShareAlike Creative Commons, dilambangkan dengan “CC BY-SA”Lisensi ini mengizinkan orang lain untuk menggubah, menyesuaikan, dan mengadaptasi ciptaan Anda, bahkan secara komersial, sepanjang mereka mengatribusi Anda dan melisensikan ciptaan baru mereka dengan persyaratan yang identik. Lisensi ini sering disamakan dengan lisensi “copyleft” perangkat lunak bebas dan sumber terbuka. Semua ciptaan baru yang didasarkan atas karya Anda akan menggunakan lisensi yang sama sehingga semua turunan juga mengizinkan penggunaan komersial. Lisensi ini digunakan oleh Wikipedia serta dianjurkan untuk bahan yang akan mendapat manfaat dengan menyertakan konten dari Wikipedia dan proyek berlisensi serupa.Attribution-NoDerivatives Creative Commons, dilambangkan dengan “CC BY-ND”Lisensi ini mengizinkan orang lain untuk memperbanyak, baik secara komersial maupun tidak, sepanjang ciptaan tidak diubah dan utuh, dengan disertai pemberian atribusi kepada Anda.Masih belum jelas? Jangan ragu untuk kunjungi laman FAQ kami atau kirim surel ke info@creativecommons.or.id.",
                "url": "2011/12/pilihan-lisensi-creative-commons-di-flickr.html"
              }
              ,
            
              "2011-12-inmyroom-us-dan-yesnowave-com-situs-netlabel-dengan-lisensi-cc": {
                "title": "inmyroom.us and yesnowave.com: Indonesian netlabel websites with CC licenses",
                "author": "nita",
                "category": "",
                "content": "Two Indonesian netlabels are using CC licenses in their websites. inmyroom.us is using CC BY-NC-ND unported license while yesnowave.com is using CC BY-NC-SA unported license for all materials and they put the license button on the bottom side of the website. Based on the chosen licenses, you can download any songs provided in both websites, but not for commercial purpose. You are also allowed to remix the ones available in yesnowave.com, but you have to license the derivative works under the same license, or in this case, it is CC BY-NC-SA unported license.You can also share your music through http://yesnowave.com/submission/. What are you waiting for? Let’s enjoy, and share!==Dua netlabel Indonesia menggunakan lisensi CC di situsnya. inmyroom.us menggunakan lisensi CC BY-NC-ND, sementara yesnowave.com menggunakan lisensi CC BY-NC-SA untuk seluruh isi situs dan ditempatkan di bawah laman situs. Berdasarkan lisensi yang digunakan, Anda dapat mengunduh seluruh lagu yang tersedia di kedua situs tersebut, walau tidak dapat Anda gunakan untuk kepentingan komersial. Anda bahkan diizinkan untuk menggubah ciptaan yang ada di dalam yesnowave.com, dengan syarat Anda harus memublikasikan gubahan dengan lisensi yang sama, yaitu lisensi CC BY-NC-SA.Bukan hanya menikmati musik yang tersedia, Anda juga dapat menyebarluaskan ciptaan Anda melalui http://yesnowave.com/submission/. Tunggu apa lagi? Selamat menikmati, dan selamat berbagi!",
                "url": "2011/12/inmyroom-us-dan-yesnowave-com-situs-netlabel-dengan-lisensi-cc.html"
              }
              ,
            
              "2011-11-diskusi-terkait-hak-kekayaan-intelektual": {
                "title": "Diskusi terkait Hak Kekayaan Intelektual",
                "author": "nita",
                "category": "",
                "content": "Hari ini, 30 November 2011, SatuDunia mengadakan Diskusi Lingkar Belajar Telematika “Kapitalisme 2.0, (Intellectual) Property Right di Telematika”. Diskusi ini membahas mengenai bagaimana peran negara dalam mengatur permasalahan terkait bidang telematika, siapa saja pihak yang terkait di dalamnya baik secara moral maupun materil, serta apa yang diinginkan atau dapat ditawarkan kepada publik.Diskusi ini diadakan di Kantor Komisi Hak Asasi Manusia (KOMNASHAM) dengan tiga narasumber, yaitu Lutfiah Hanim (Aktivis Third World Network), Rudi RusdiahMasyarakat Telekomunikasi (MASTEL), dan Onno W. Purbo (Pakar Telematika). Ketiganya setuju bahwa dalam konsep kapitalisme, seseorang diperbolehkan untuk mengeksploitasi hak kekayaan yang ia miliki sebesar-besarnya untuk memperkaya diri sendiri. Walau dalam konsep kapitalisme, negara tidak seharusnya ikut campur dalam usaha rakyat menambah kesejahteraan, namun Undang-Undang Dasar Negara Republik Indonesia tahun 1945 menyatakan bahwa negara tetap memiliki andil. Keterikatan Indonesia di dalam TRIPS juga kemudian menjadi dasar pembentukan undang-undang tentang hak cipta yang telah diubah sebanyak tiga kali dan saat ini direncanakan untuk diperbarui lagi.Berdasarkan pembicaraan yang ada, saya menangkap pesan bahwa para peserta diskusi setuju untuk memandang konsep hak cipta adalah sesuatu yang ‘eksklusif’, karena pencipta akan langsung memperoleh hak cipta tanpa perlu mendaftarkan ciptaan dan pemegang hak cipta memiliki hak moral maupun hak ekonomi atas hak cipta yang dimiliki. Namun, berbeda dengan para pendukung perlindungan hak kekayaan intelektual, khususnya hak cipta, Bapak Onno W. Purbo berpendapat bahwa membuka ciptaan kita seluas-luasnya kepada publik tidak berarti kita kehilangan pendapatan dan penghargaan atas ciptaan.Dengan menyebarluaskan materi yang pernah beliau buat, maka ada banyak orang yang mengetahui materi tersebut. Apabila terdapat kecurangan seperti plagiarisme, mereka yang mengetahui akan menjadi ‘pelindung’ hak cipta atas materi yang disebarluaskan tersebut. Beliau juga berpendapat tidak perlu khawatir mengenai pendapatan, karena, berdasarkan pengalaman beliau, rasa ingin berbagi yang beliau miliki ternyata mendatangkan berkah ekonomis tersendiri. Pada akhirnya, beliau menyarankan agar setiap pihak yang ingin berbagi ciptaan, gunakanlah lisensi seperti lisensi CC. Berdasarkan kesimpulan yang saya tarik, lisensi CC adalah bentuk perlindungan bagi setiap pemilik hak cipta yang memiliki keinginan untuk berbagi, agar pengguna tetap bertindak sesuai kondisi yang ditentukan dan pemilik hak cipta tetap dihargai.",
                "url": "2011/11/diskusi-terkait-hak-kekayaan-intelektual.html"
              }
              ,
            
              "2011-11-pencarian-ciptaan-dengan-lisensi-cc-melalui-google": {
                "title": "Pencarian ciptaan dengan lisensi CC melalui Google",
                "author": "nita",
                "category": "",
                "content": "Penting untuk mengetahui bagaimana menggunakan materi dengan lisensi CC sebelum Anda mencari. Lisensi CC yang berbeda memberikan hak penggunaan yang berbeda kepada Anda. Mengetahui apa yang dapat Anda lakukan terhadap materi yang Anda temukan dapat membantu Anda menentukan lisensi CC apa yang sesuai dengan tujuan Anda dalam menggunakan materi tersebut. Lebih lanjut: laman FAQ lisensi Creative Commmons bahasa Indonesia.Untuk mendapatkan materi dengan lisensi CC, salah satu cara yang dapat Anda tempuh adalah penelusuran Google. Cara yang dapat Anda tempuh adalah sebagai berikut:Langkah 1. Mulai penelusuran lanjutan GoogleKetik http://www.google.co.id/advanced_search?hl=id untuk memulai penelusuran lanjutan Google (dalam Bahasa Indonesia).Langkah 2. Filter hasil yang Anda inginkanKlik bagian Tanggal, hak penggunaan, wilayah, dan lain-lain. Pada bagian hak penggunaan, Anda dapat memilih filter pencarian ciptaan berdasarkan lisensi CC. Apabila Anda memilih “bebas dimanfaatkan atau dibagi-pakai”, maka Google akan memunculkan seluruh ciptaan yang diletakkan di bawah lisensi CC. Apabila Anda membatasi hasil pencarian pada materi yang dapat digunakan untuk kepentingan komersial, maka Anda secara otomatis meminta Google untuk mengesampingkan ciptaan yang diletakkan di bawah lisensi dengan persyaratan NonKomersial (seperti CC BY-NC, CC BY-NC-SA, atau CC BY-NC-ND).Langkah 3. Cari kata kunciSetelah melaksanakan langkah 1 dan 2, Anda dapat memasukkan kata kunci pada kolom di bawah bagian “Temukan laman web yang mengandung…” dan Google akan menampilkan ciptaan di bawah lisensi CC yang sesuai dengan tujuan penggunaan Anda.Silakan mencoba :)Diterjemahkan dan disesuaikan berdasarkan http://creativecommons.org.au/content/Finding_CC_Materials_Google-_edu.pdf dari the ARC Centre of Excellence for Creative Industries and Innovation, the National Copyright Unit and Creative Commons Australia.",
                "url": "2011/11/pencarian-ciptaan-dengan-lisensi-cc-melalui-google.html"
              }
              ,
            
              "2011-11-rapper-indonesia-at-pandji-menerapkan-lisensi-cc-pada-albumnya-yang-berjudul-merdesa": {
                "title": "Rapper Indonesia, @pandji, menerapkan lisensi CC pada albumnya yang berjudul &quot;Merdesa&quot;",
                "author": "nita",
                "category": "",
                "content": "Pada tahun 2010 Pandji Pragiwaksono menerbitkan album musiknya yang berjudul “Merdesa” dengan lsiensi CC BY-NC-SA. Dengan menerapkan lisensi ini Pandji memperbolehkan pengguna ciptaannya untuk membuat ciptaan turunan dari album tersebut, namun tidak untuk penggunaan komersial. Selain itu, pengguna ciptaan wajib menerapkan atribusi, dan lisensi yang sama pada ciptaan turunan tersebut. Dengan begitu Pandji tetap dapat mempertahankan hak cipta atas album musiknya, sambil memperbolehkan orang-orang untuk mengakses karyanya secara gratis.Anda dapat mengunduh album Merdesa di sini! Gratis!",
                "url": "2011/11/rapper-indonesia-at-pandji-menerapkan-lisensi-cc-pada-albumnya-yang-berjudul-merdesa.html"
              }
              ,
            
              "2011-11-dua-radio-daring-indonesia-menggunakan-lisensi-cc": {
                "title": "Dua Radio Daring Indonesia Menggunakan Lisensi CC",
                "author": "nita",
                "category": "",
                "content": "Hujan! Radio and KANALTIGAPULUH menggunakan CC-BY-NC-SA pada situs mereka, di mana Anda dapat mendengarkan lagu-lagu yang mereka putar. Hujan! Radio pertama kali melakukan siaran sejak tahun 2010, sedangkan KANALTIGAPULUH yang baru mengudara selama 3 bulan juga telah menggunakan lisensi CC yang sama.Anda dapat mengikuti Hujan! Radio ditwitter dan mendengarkan sairan KANALTIGAPULUH di http://kanaltigapuluh.info/.",
                "url": "2011/11/dua-radio-daring-indonesia-menggunakan-lisensi-cc.html"
              }
              ,
            
              "2011-11-bottlesmoker-menggunakan-lisensi-cc-pada-karya-musiknya": {
                "title": "Bottlesmoker menggunakan lisensi CC pada karya musiknya",
                "author": "nita",
                "category": "",
                "content": "Bottlesmoker di Launching Yamaha Mio Fino Indonesia, foto oleh: emonemomen | CC BY 2.0Bottlesmoker telah menerbitkan karya-karyanya yang berlisensi CC dalam rangka mendukung gerakan berbagi musik gratis. Mereka menerapkan lisensi CC BY-NC-ND 2.5 untuk dua album pertama, dan lisensi CC BY-NC-SA untuk album ketiganya.Anda dapat mengunduh album terbaru mereka di sini atau Anda dapat mengikuti kabar terbaru tentang Bottlesmoker dengan mengakses akun twitter @bottlesmoker",
                "url": "2011/11/bottlesmoker-menggunakan-lisensi-cc-pada-karya-musiknya.html"
              }
              ,
            
              "2011-10-konverter-pdf-dengan-lisensi-cc": {
                "title": "Konverter PDF dengan lisensi CC",
                "author": "nita",
                "category": "",
                "content": "CC PDF Converter (Konverter PDF dengan lisensi CC) adalah aplikasi gratis yang dapat membantu Anda membuat dokumen dalam format PDF dari hampir semua aplikasi, seperti Word, Excel, peramban web, dan lainnya. Aplikasi ini juga memungkinkan Anda mencantumkan lisensi Creative Commons di dalam dokumen format PDF melalui cara yang sangat mudah. Memublikasikan dokumen PDF Anda di bawah lisensi Creative Commons membuat semua orang dapat memublikasikan kembali dokumen Anda dengan tetap mencantumkan nama Anda sebagai pembuat. Hal ini membuat isi dokumen PDF Anda dapat tersebar dengan luas dan cepat. Apabila Anda tetap ingin memperoleh keuntungan dari dokumen PDF Anda, Anda dapat meletakkan dokumen tersebut di bawah lisensi Creative Commons NonKomersial. Keterangan lebih lanjut mengenai lisensi Creative Commons dapat Anda lihat di laman FAQ kami.Kredit: Icon tool oleh David Vignoni (CC BY-SA)",
                "url": "2011/10/konverter-pdf-dengan-lisensi-cc.html"
              }
              ,
            
              "2011-10-faq-creative-commons-dalam-bahasa-indonesia": {
                "title": "FAQ Creative Commons dalam bahasa Indonesia",
                "author": "ivan",
                "category": "",
                "content": "Penerjemahan FAQ (frequently asked question, pertanyaan yang sering diajukan) tentang Creative Commons dari bahasa Inggris ke dalam bahasa Indonesia telah berhasil diselesaikan. FAQ ini diharapkan dapat menjadi rujukan bagi para pencipta, pengguna, maupun masyarakat umum untuk dapat lebih memahami konsep dan penerapan lisensi Creative Commons. Silakan kunjungi laman FAQ pada laman FAQ kami.Untuk mendapatkan selebaran terkait Creative Commons dan lisensi Creative Commons, silakan unduh di sini.",
                "url": "2011/10/faq-creative-commons-dalam-bahasa-indonesia.html"
              }
              ,
            
              "2011-10-diskusi-penerapan-lisensi-creative-commons-untuk-yayasan-lontar": {
                "title": "Diskusi penerapan lisensi Creative Commons untuk Yayasan Lontar",
                "author": "ivan",
                "category": "",
                "content": "Pada hari Rabu, 19 Oktober 2011, Creative Commons Indonesia bertemu dengan Yayasan Lontar untuk mendiskusikan masalah-masalah hak cipta yang terkait dengan prakarsa Lontar untuk melepas beberapa ciptaan mereka dengan lisensi Creative Commons. Dalam pertemuan tiga pihak (CC Indonesia: Ivan Lanin, Alifia Qonita Sudharto; Yayasan Lontar: Hani Siti Hasanah, Tanya Torres, Joy Wearne; Wikimedia Indonesia: Mulwardi Tjitra) ini dibahas berbagai pilihan lisensi yang dapat diambil oleh Lontar untuk tulisan (buku, biografi, dan artikel) serta foto milik mereka.",
                "url": "2011/10/diskusi-penerapan-lisensi-creative-commons-untuk-yayasan-lontar.html"
              }
              ,
            
              "2011-10-apa-yang-dimaksud-mesin-pencari-berdaya-cc": {
                "title": "Apa yang dimaksud mesin pencari berdaya-CC?",
                "author": "nita",
                "category": "",
                "content": "Beberapa mesin pencari (seperti Google) memungkinkan kita untuk menyaring hasil pencarian dengan hak penggunaan sehingga Anda dapat membatasi pencarian Anda berdasarkan lisensi CC tertentu yang Anda cari. Sebagai contoh, apabila Anda mencari foto untuk diadaptasi, Anda dapat menyaring pencarian foto yang memiliki lisensi CC yang memperbolehkan dilakukannya adaptasi. Anda dapat menemukan fitur pencarian ini pada laman pencarian lanjutan dari mesin pencari pilihan Anda. Anda dapat pula menggunakan CC Search, yang mudah digunakan untuk mencari daftar dari orang-orang penyedia konten yang mendukung pencarian konten berdasarkan hak penggunaan.Harap diperhatikan, bagaimanapun, Anda harus memeriksa kembali untuk yakin bahwa ciptaan yang Anda temukan melalui mesin pencari dilisensikan sebagaimana yang Anda butuhkan.",
                "url": "2011/10/apa-yang-dimaksud-mesin-pencari-berdaya-cc.html"
              }
              ,
            
              "2011-10-pertemuan-cc-indonesia-ocw-consortium-dan-aptikom": {
                "title": "Pertemuan CC Indonesia, OCW Consortium, dan Aptikom",
                "author": "ivan",
                "category": "",
                "content": "Pada hari Kamis, 6 Oktober 2011 yang lalu, CC Indonesia yang diwakili oleh Ivan Lanin dan Ari Juliano bertemu dengan OCW Consortium yang diwakili oleh Meena Hwang dan perwakilan dari beberapa lembaga pendidikan di Indonesia yang terhimpun di bawah Asosiasi Perguruan Tinggi Informatika &amp; Komputer (Aptikom). Pertemuan diadakan di kampus Perbanas, Kuningan, Jakarta dengan sahibulbait Rektor Perbanas, Prof. Marsudi Wahyu Kisworo dan Ketua Aptikom Prof. Ricardus Eko Indrajit.Pertemuan informal ini diadakan untuk berbagi informasi mengenai Creative Commons dan OpenCourseWare. CC Indonesia menjelaskan tentang lisensi Creative Commons kepada para akademisi, termasuk cara penerapan lisensi terhadap produk kuliah daring perguruan tinggi. Di sisi lain, Prof. Indrajit memaparkan tentang prakarsa OCW di Indonesia.",
                "url": "2011/10/pertemuan-cc-indonesia-ocw-consortium-dan-aptikom.html"
              }
              
            
          };
