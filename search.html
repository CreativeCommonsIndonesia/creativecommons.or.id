              "2018-12-pengumuman-resmi-hasil-akhir-training-of-trainers-creative-commons-indonesia": {
                "title": "Pengumuman Resmi: Hasil Akhir Training of Trainers Creative Commons Indonesia",
                "author": "ccid",
                "category": "",
                "content": "Training of Trainers Creative Commons Indonesia (CCID-ToT) adalah program peningkatan jumlah pelatih tentang lisensi Creative Commons (lisensi CC) di Indonesia oleh Creative Commons Indonesia (CCID). Para peserta diajak untuk mempelajari kemudian mendemonstrasikan hal yang dipelajari melalui 3 misi yang dilaksanakan sejak tanggal 7 Februari 2018 secara bertahap hingga 14 Oktober 2018. Dari 653 pendaftar di misi 1, 9 peserta berhasil menyelesaikan tugasnya dengan baik di bawah panduan tim proyek Sertifikasi Perwakilan Creative Commons Indonesia (SPCCID). CCID memberikan penghargaan kepada 9 peserta berupa beasiswa Sertifikat CC yang akan mereka jalani pada bulan Januari 2019-Maret 2019 dan 3 peserta dengan nilai terbaik mendapatkan beasiswa perjalanan ke CC Global Summit 2019 di Lisbon, Portugal.Berikut adalah 9 peserta yang nantinya akan menjadi ahli tentang lisensi CC di tempat mereka berdomisili dan beraktivitas, serta menjadi bagian dari keluarga kecil kami di Creative Commons Indonesia.Peserta Penerima Beasiswa Sertifikat CC dan Beasiswa Perjalanan CC Global Summit 2019:  Wahyu Setioko (Lombok, NTB)Wahyu adalah seorang aktivis bidang pendidikan yang berdomisili di Lombok Tengah.Lihat dokumentasi tugas lapangan Koko di tautan ini.  Kesan dan pesan:      “CCID-ToT itu semacam paket komplet, Misi 1 menambah pengetahuan, Misi 2 mengasah kreativitas, Misi 3 memperluas jejaring sambil menebar manfaat hak cipta dan lisensi Creative Commons sebagai medianya. Seru!”    Proyeksi:      “Saya berencana untuk menyebarluaskan pengetahuan tentang lisensi Creative Commons kepada lingkar pertemanan terdekat di lingkungan sekitar, khususnya pada bidang pendidikan.”    Rencana terkait keberangkatan ke CC Global Summit 2019:      “Belajar lebih banyak lagi tentang seluk beluk Creative Commons, termasuk lisensinya, komunitasnya, dan inisiatif-inisiatif lainnya dari CC di berbagai negara. Mungkin ada yang bisa diadaptasi ke dalam konteks Indonesia. Selain itu, pastinya menambah jejaring dengan pegiat lisensi CC dan Open Education di level internasional.”    Siti Nurleily Marliana (Yogyakarta)Leily adalah seorang pengelola jurnal di Universitas Gadjah Mada.Lihat dokumentasi tugas lapangan Leily di tautan ini.  Kesan dan pesan:      “Saya menilai, CCID-ToT berhasil memberikan variasi tantangan untuk pesertanya, sehingga dalam tiap misi mereka dapat menunjukkan kekuatan mereka sesuai dengan latar belakang masing-masing. Beberapa peserta akan lebih baik dari peserta lainnya dalam tugas tertentu, dan hal ini merupakan hal yang baik untuk memberikan keragaman dalam CC Chapter Indonesia. Saya juga ingin secara khusus menyoroti pengalaman saya dalam bekerja sama dengan Hilman dan Fitri yang semuanya sangat positif. Tidak ada pertanyaan saya yang tidak terjawab, dan saya percaya bahwa bahkan jika saya gagal menerima sertifikasi, saya akan tetap menjadi orang yang lebih berpengetahuan dengan ikut serta dalam pelatihan ini.”    Proyeksi:      “Terlepas dari kenyataan bahwa banyak jurnal ilmiah di Indonesia berharap atau telah berhasil masuk ke dalam DOAJ, berdasarkan pengalaman saya, sangat sedikit dari mereka yang benar-benar memahami lisensi Creative Commons yang mereka gunakan. Dengan menggabungkan pengalaman saya dalam mengelola jurnal ilmiah dengan sertifikasi CC, saya berharap bahwa saya akan dapat memperbaiki kurangnya pemahaman tersebut. Saya juga berencana untuk melanjutkan upaya membentuk tim konsultasi lisensi di universitas saya untuk mempromosikan dan menerapkan penggunaan lisensi CC dalam berbagai macam karya yang dihasilkannya. Lebih lanjut lagi, tim tersebut akan terlibat dalam upaya meningkatkan pemahaman atas manfaat dari konten terbuka.”    Rencana terkait keberangkatan ke CC Global Summit 2019:      “Jika terpilih untuk menghadiri CC Global Summit, saya berencana untuk menggali pengetahuan dari para peserta Summit dari negara lain untuk mempelajari lebih lanjut tentang upaya mereka dalam mengkomunikasikan pentingnya dan nilai dari lisensi terbuka. Karena latar belakang saya sebagai akademisi dan kaitan saya dalam penerbitan akademik, saya terutama berharap untuk bertemu dan berdiskusi dengan orang-orang dengan minat sama untuk membuat penerbitan akademik lebih terbuka. Saya ingin mempelajari apa yang telah mereka lakukan di institusi mereka masing-masing, sehingga saya dapat melihat apa yang dapat saya lakukan untuk membuat universitas saya sendiri (dan akhirnya universitas lain, juga) lebih terbuka.”    Bhredipta Socarana Cresti (Jakarta)Bhredipta Socarana adalah seorang advokat dan anggota dari organisasi Social Corporate Law Society Indonesia, perkumpulan praktisi hukum yang memberikan bantuan hukum secara pro bono baik kepada individu maupun kelompok seperti perusahaan di bidang sosial.Lihat dokumentasi tugas lapangan Bhredipta di tautan ini.  Kesan dan pesan:      “Menantang dan memberikan banyak informasi terkait penggunaan lisensi Creative Commons.”    Proyeksi:      “Meningkatkan kegiatan penyebaran pemahaman terhadap lisensi Creative Commons serta mengaplikasikan pemahaman tentang lisensi Creative Commons dalam praktek hukum yang saya lakukan saat ini.”    Rencana terkait keberangkatan ke CC Global Summit 2019:      “Meningkatkan pengetahuan terkait lisensi Creative Commons, khususnya terhadap isu isu perlindungan budaya dan benda benda bersejarah serta menambah jejaring.”  Peserta Penerima Beasiswa Sertifikat CC:  Harsa Wayu Ramadhan (Lampung)Harsa adalah seorang konsultan hukum di salah satu firma hukum swasta Lampung.Lihat dokumentasi tugas lapangan Harsa di tautan ini.  Kesan dan pesan:      “Sejak 2013, saya memiliki antusiasme terhadap gerakan keterbukaan akses (free culture) yang dimotori oleh Creative Commons (CC). Saya senang bisa terlibat secara langsung dan lebih dalam di gerakan ini. Ringkasnya, kesan dan pesan selama misi 1, 2, dan 3 program ToT CCID dapat dideskripsikan dalan tiga kata: inklusif, fleksibel, dan interaktif. Inklusif karena hak cipta bukan urusan legal semata, tapi memang harus melibatkan disiplin lain, bila perlu dengan pendekatan interdipliner. Fleksibel, meskipun ada tenggat, peserta diberikan fleksibilitas yang cukup dalam menjalani misi melalui diskresi-diskresi dari pengarah atau koordinator program di grup telegram dan whatsapp untuk mendorong diselesaikannya misi oleh tiap peserta. Interaktif, karena penerapan teknologi seperti pesan instan dan lain-lain memudahkan proses interaksi dalam penyelesaian misi walaupun kami terpisah secara letak geografis.”    Proyeksi:      “Saya harap melalui program Sertifikat CC saya dapat berkontribusi dengan mengedukasi, mengadvokasi, dan (apabila diperlukan) mengorganisir publik Indonesia, khususnya di tempat saya berdomisili tentang pentingnya keterbukaan akses ciptaan melalui penerapan lisensi CC.”    Maura Aviolis (Pontianak)Maura adalah seorang pegiat literasi dan pendidik yang berdomisili di Pontianak.Lihat dokumentasi tugas lapangan Maura di tautan ini.  Kesan dan pesan:      “Kegiatan ini adalah hal yang baru bagi saya dan segala pengetahuan yang telah saya pelajari memberikan manfaat  untuk saya dan lingkungan sekitar dengan adanya kesempatan untuk menyebarkannya. Panitia program ini sangat sabar membimbing peserta selama kegiatan berlangsung. Saya harap program ini dapat menjadi agenda rutin, terutama sekarang sudah ada “alumni” dari program ini yang dapat membantu dan melibatkan diri dalam penyelenggaraan CCID-ToT selanjutnya di tiap daerah.”    Proyeksi:      “Turut serta dalam program Sertifikat CC untuk menambah wawasan mengenai lisensi Creative Commons.”    Yosefin Candra Pranadewi (Jakarta)Yosefin adalah salah seorang alumni Program Magister Sekolah Tinggi Manajemen dan Akuntansi PPM yang kini juga aktif sebagai konsultan di PPM Manajemen.Lihat dokumentasi tugas lapangan Yosefin di tautan ini.  Kesan dan pesan:      “Penugasan dengan konsep Misi menjadi menarik karena tantangan yang diberikan sifatnya berjenjang, secara sadar atau tidak konsep ini membuat peserta perlahan-lahan mengulik lebih dalam tentang Creative Commons dan prinsip-prinsip Lisensi yang digunakan. Terlepas dari kompetisi yang sebenarnya, saya pribadi merasa lebih puas atas pembelajaran saat mengerjakan ketiga misi tersebut. Refleksi terhadap keseharian dan kepekaan terhadap kebebasan serta batasan hak cipta merupakan poin utama yang saya dapat saat mengerjakan ketiga misi tersebut, diskusi aktif dengan pihak Creative Commons Indonesia menjadi bonus tambahan dalam menjawab rasa penasaran akan beberapa hal dan isu yang dihadapi.”    Proyeksi:      “Rencananya saya akan membagikan informasi dan pengetahuan yang saya peroleh di lingkungan saya maupun melalui kanal media sosial yang secara aktif saya gunakan dalam keseharian. Serta terbuka untuk terlibat dalam forum diskusi atau kajian untuk mengembangkan dan menyebarluaskan pengetahuan mengenai Lisensi Creative Commons (baik dalam bentuk tatap muka maupun daring).”    Muhammad Ridwan (Malang)Ridwan adalah mahasiswa tingkat akhir di Fakultas Hukum Universitas Brawijaya.Lihat dokumentasi tugas lapangan Ridwan di tautan ini.  Kesan dan pesan:      “Program ini sangat seru dan mengedukasi. Saya yang sebelumnya tidak begitu tahu paham mengenai lisensi Creative Commons, sekarang jadi lebih mengerti.”    Proyeksi:      “Saya ingin membagikan pengetahuan ini ke banyak orang, karena saya rasa masih banyak orang-orang di ranah pendidikan tinggi yang belum mengeti tentang cara kerja lisensi ini, juga cara kerja hak cipta secara umum.”    Florens Debora Patricia (Surabaya)Florens adalah salah seorang tenaga pengajar di Institut Bisnis dan Informatika Stikom Surabaya.Lihat dokumentasi tugas lapangan Florens di tautan ini.  Kesan dan pesan:      “Sangat bersemangat!”    Proyeksi:      “Membagikan pengalaman dan ilmu yang saya dapat kepada rekan-rekan seprofesi, lalu kepada mahasiswa Desain Komunikasi Visual (DKV) di tempat saya mengajar serta masyarakat luas.”    Risky Amelia Ramadhani (Surabaya)Kiky adalah salah seorang peneliti bidang pemasaran yang berdomisili di Surabaya.Lihat dokumentasi tugas lapangan Kiky di tautan ini.  Kesan dan pesan:      “Hebat, program ini berhasil dilaksanakan dengan baik”.    Proyeksi:      “Tetap melaju ke depan dan melanjutkan apa yang sudah dilaksanakan sebelumya.”  CCID akan berupaya untuk mendorong dan melibatkan peserta dalam kegiatan-kegiatan yang berkaitan dengan pemajuan lisensi terbuka, khususnya lisensi terbuka di Creative Commons. Dan, tidak menutup kemungkinan dibukanya kembali program serupa di kesempatan yang lain berdasarkan saran dan/atau rekomendasi yang kami terima dari luar sebagai bekal untuk membuat konten program menjadi lebih baik dan semakin berdampak.Kami mengucapkan terima kasih sebesar-besarnya kepada seluruh pihak yang telah mendukung berjalannya program ini dari awal hingga akhir, khususnya untuk Ford Foundation, Wikimedia Indonesia, Creative Commons HQ, para pendahulu di Creative Commons Indonesia atas segala bimbingannya (Ari Juliano Gema, Ivan Lanin, Siska Doviana, dan Alifia Qonita Sudharto), Relawan Jurnal Indonesia, Universitas Pattimura, C20 Library &amp; Collabtive, ALSA LC Fakultas Hukum Universitas Syiah Kuala, ALSA LC Fakultas Hukum Universitas Andalas, Jagongan Media Rakyat, COMBINE RI, UNDAS.Co, Jenggala Community Hub, Kampus ISBI Tanah Papua, Komunitas Hukum Bisnis Fakultas Hukum Universitas Brawijaya, Institut Bisnis dan Informatika Stikom Surabaya, Fakultas Hukum Universitas Negeri Lampung, Badan Penerbitan dan Publikasi Universitas Gadjah Mada, PPM Manajemen, Mata Garuda NTB, PGRI Provinsi NTB, Pustaka Rumah Aloy, Social Corporate Law Society Indonesia, KORIDOR Coworking Space, dan semua pihak yang tidak dapat kami sebutkan satu per satu atas kontribusi langsung maupun tidak langsung dalam pelaksanaan program ini.Ingat, ini bukan lah penutup, dan bukan pula sebuah akhiran, ini adalah salah satu dari sekian banyak langkah baru dalam pemajuan lisensi terbuka di Indonesia!Pokoknya Creative Commons!(Staf proyek Sertifikasi Perwakilan Creative Commons Indonesia)",
                "url": "2018/12/pengumuman-resmi-hasil-akhir-training-of-trainers-creative-commons-indonesia.html"
              }
              ,
            
              "2018-12-lokakarya-hak-cipta-dan-lisensi-creative-commons-menyoal-hak-cipta-dalam-penelitian-sejarah-di-fib-universitas-padjajaran": {
                "title": "Lokakarya Hak Cipta dan Lisensi Creative Commons: Menyoal Hak Cipta Dalam Penelitian Sejarah di FIB Universitas Padjajaran",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Hilman Fathoni&lt;/centPada tanggal 5 Desember 2018, CCID bekerjasama dengan Fakultas Ilmu Budaya Universitas Padjajaran menggelar lokakarya tentang pelindungan hak cipta dan lisensi Creative Commons. Lokakarya kali ini dipandu oleh Fitriayu, dimulai dasar-dasar pelindungan hak cipta, fungsi sosialnya, dan pengetahuan tentang lisensi hak cipta Creative Commons sebagai panduan dalam aktivitas penelitian sejarah. Dalam lokakarya ini juga disampaikan beberapa cerita percontohan kegiatan yang berkaitan dengan penyediaan sumber primer penelitian sejarah di Indonesia. Kegiatan yang diceritakan meliputi proyek-proyek digitalisasi konten oleh @wikimediaid, Troppenmuseum, maupun yang dilaksanakan secara independen oleh kontributor proyek Wiki seperti Chris Woodrich.Akses salindia di sini.",
                "url": "2018/12/lokakarya-hak-cipta-dan-lisensi-creative-commons-menyoal-hak-cipta-dalam-penelitian-sejarah-di-fib-universitas-padjajaran.html"
              }
              ,
            
              "2018-12-paparan-pelindungan-hak-cipta-untuk-jurnal-elektronik-open-access-pada-pembekalan-jurnal-oleh-relawan-jurnal-indonesia-dan-jurnal-komunikator-di-universitas-muhammadiyah-yogyakarta": {
                "title": "Paparan &quot;Pelindungan Hak Cipta Untuk Jurnal Elektronik Open Access&quot; pada Pembekalan Jurnal oleh Relawan Jurnal Indonesia dan Jurnal Komunikator di Universitas Muhammadiyah Yogyakarta",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Andri P. KesmawanPada hari Sabtu (1/12/2018) lalu, CCID diwakili Hilman Fathoni memberikan paparan tentang “Pelindungan Hak Cipta Untuk Jurnal Elektronik Open Access” pada helatan pembekalan untuk pengelola jurnal oleh Jurnal Komunikator dan Relawan Jurnal Indonesia di Universitas Muhammadiyah Yogyakarta. Konten-konten jurnal elektronik merupakan bagian dari obyek-obyek pelindungan hak cipta. Angka 20 Ketentuan Umum dan Pasal 80-83 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta berbunyi bahwa lisensi hak cipta merupakan salah satu instrumen dalam mekanisme pelindungan hak cipta. Dalam perkembangannya, lisensi hak cipta kini tersedia pula dalam bentuk elektronik, yang dapat digunakan sebagai pemberitahuan ketentuan penggunaan konten dan surat perjanjian (dokumen elektronik) antara pencipta atau penyedia konten dengan pengakses konten. Salah satu lisensi hak cipta yang kini banyak diterapkan pada konten-konten elektronik, dalam hal ini artikel jurnal elektronik, adalah lisensi Creative Commons (lisensi CC). Untuk itu CCID menjelaskan kepada peserta pembekalan tentang mekanisme pelindungan hak cipta konten, khususnya konten terbuka daring, dengan memanfaatkan ketentuan-ketentuan lisensi CC.Akses materi presentasi acara ini di: s.id/sln11218",
                "url": "2018/12/paparan-pelindungan-hak-cipta-untuk-jurnal-elektronik-open-access-pada-pembekalan-jurnal-oleh-relawan-jurnal-indonesia-dan-jurnal-komunikator-di-universitas-muhammadiyah-yogyakarta.html"
              }
              ,
            
              "2018-11-paparan-penerapan-keterbukaan-akses-pada-jurnal-elektronik-oleh-ccid-di-bedah-jurnal-untuk-akreditasi-dan-indeks-internasional-di-lembaga-layanan-pendidikan-tinggi-wilayah-padang": {
                "title": "Paparan &quot;Penerapan Keterbukaan Akses Pada Jurnal Elektronik&quot; oleh CCID di Bedah Jurnal “Untuk Akreditasi dan Indeks Internasional”, di Lembaga Layanan Pendidikan Tinggi Wilayah Padang",
                "author": "hilman",
                "category": "",
                "content": "Foto oleh Ikhwan AriefPada tanggal 17 November 2018, Creative Commons Indonesia (CCID) yang diwakili oleh Hilman Fathoni (Legal Lead CCID) berkesempatan menyampaikan materi tentang “Prinsip Keterbukaan Akses Jurnal Elektronik” untuk acara “Bedah Jurnal Untuk Akreditasi dan Indeks Internasional”, di Lembaga Layanan Pendidikan Tinggi (LLPT) Wilayah Padang. Acara ini mulai pada pukul 08.00 WIB di Gedung Kopertis LLPT Wilayah Padang, Sumatera Barat. Lokakarya kali ini dihadiri oleh para peserta yang merupakan pengelola jurnal dari berbagai institusi. Pemaparan ini diharapkan dapat membantu para pengelola jurnal dalam aktivitas pengelolaan hak cipta dan pelisensian artikel jurnal elektronik yang didiseminasikan secara daring.Salindia dapat diakses di siniRagam Sumber Daya Ilmu PengetahuanDalam perkembangannya, sumber ilmu pengetahuan telah berkembang dari bentuk fisik ke elektronik. Perubahan tersebut diikuti dengan perkembangan cara mengumumkan dan menyebarkan sumber ilmu pengetahuan, yang salah satunya dilakukan melalui sarana daring (internet). Dalam konteks jurnal elektronik, karya tulis ilmiah merupakan salah satu obyek pelindungan hak cipta, yakni ciptaan berupa teks. Berikut penjelasan sekilas mengenai mekanisme pelindungan hak cipta.Sekilas Tentang Mekanisme Pelindungan Hak CiptaPada hakikatnya, seluruh obyek perlindungan hak cipta mewajibkan setiap pengguna ciptaan untuk memperoleh izin penggunaan (penggandaan dan penyebarluasan) secara langsung dari pencipta atau pemegang hak cipta dalam aktivitas penggunaan ciptaan.Manfaat yang dimaksud pada akhir kalimat di paragraf sebelumnya ada dalam konsep perlindungan hak moral dan hak ekonomi.Hak moral melindungi hak pencipta atau pemegang hak cipta dengan mewajibkan pengguna ciptaan untuk menyebutkan nama pencipta atau pemegang hak cipta serta sumber ciptaan dengan baik. Selain itu hak moral juga mewajibkan agar setiap penggunaan ciptaan menggunakan ciptaan dengan baik, tanpa melecehkan pencipta atau pemegang hak cipta, atau menyelewengkan maksud penciptaan dari ciptaan tersebut. Arti dari penyelewengan adalah, misalnya, seorang anggota organisasi masyarakat (ormas) melakukan klaim atas suatu karya video sebagai bentuk dukungan terhadap gerakan ormasnya. Apabila pihak pencipta atau pemegang hak cipta tidak setuju dengan model penggunaan tersebut, dapat menggunakan mekanisme perlindungan hak moral untuk menghentikan distribusi karya video oleh ormas tersebut, atau bahkan meminta ganti rugi apabila permasalahan dibawa sebagai sengketa di ranah pengadilan niaga.Hak ekonomi membantu pencipta atau pemegang hak cipta untuk menjaga manfaat komersial dari ciptaannya. Maksudnya supaya pemasukan atau royalti dari setiap penggunaan ciptaannya dalam aktivitas komersial dapat selalu tersalurkan kepada pihak pencipta atau pemegang hak cipta. Setiap pengguna ciptaan yang hendak menggunakan suatu ciptaan wajib memperoleh izin langsung terlebih dahulu dari pihak pencipta atau pemegang hak cipta. Namun, bisa saja dalam hal ini pencita atau pemegang hak cipta mengecualikan pengguna ciptaan dari beban royalti jika memang disepakati demikian dalam konteks penggunaan tertentu.Alur Hubungan Hukum Antara Penulis, Penerbit, dan PembacaKeseluruhan ketentuan di atas diberlakukan kepada pihak-pihak selain pencipta, dalam konteks ini ialah pihak penerbit dan pengguna karya tulis (pembaca, pengutip, dan lain-lain.Pada prinsipnya, pemegang hak cipta eksklusif suatu karya tulis adalah pihak penulis. Kecuali diperjanjikan lain, pihak penerbit dan pembaca berperan sebagai pengguna karya tulis. Suatu kesepakatan yang dimuat secara tertulis dapat memberikan penerbit akses sebagai pemegang hak cipta, misalnya sebagai jalur eksklusif (pengalihan hak cipta) dalam proses diseminasi suatu karya tulis. Kesepakatan tersebut biasanya dimuat dalam suatu surat perjanjian penerbitan.Hal-hal yang diatur mengenai pembagian kekuasaan antara penulis dan penerbit sebagai sesama pemegang hak cipta (pengalihan hak cipta) suatu karya tulis ialah:  Pengalihan Hak Cipta Secara Eksklusif          Penulis sama sekali dilarang memublikasikan semua versi karya tulis di penerbit lain dalam jangka waktu tertentu;      Penulis sama sekali dilarang memublikasikan semua versi karya tulis secara mandiri dalam jangka waktu tertentu.        Pengalihan Hak Cipta Secara Non Eksklusif          Penulis diperbolehkan memublikasikan semua versi karya tulis atau versi tertentu naskah di penerbit lain dalam jangka waktu tertentu;      Penulis diperbolehkan memublikasikan semua versi karya tulis atau versi tertentu karya tulis secara mandiri dalam jangka waktu tertentu.      Selain itu, penulis dan/atau penerbit dapat secara sendiri-sendiri atau bersama-sama membuat ketentuan tertulis untuk mengatur tata cara penggunaan karya tulisnya oleh para pengaksesnya, dalam hal ini pembaca maupun pengutip. Ketentuan tertulis tersebut biasa disebut sebagai ketentuan penggunaan ciptaa atau lisensi hak cipta. Pada dasarnya lisensi hak cipta difungsikan untuk mengatur izin penggunaan suatu ciptaan. Penerbit dapat mengatur secara ketat bahwa setiap karya tulis yang hendak diterbitkan harus mengikuti ketentuan penggunaan karya tulis yang sudah ditetapkan penerbit (Eksklusif). Atau sebaliknya, penerbit bisa saja memberikan kebebasan kepada penulis untuk menentukan ketentuan penggunaan karya tulisnya saat diterbitkan nanti (Non Eksklusif).Intinya, yang perlu diingat adalah lisensi hak cipta berfungsi untuk menyatakan apa yang boleh dan tidak boleh dilaksanakan oleh pengguna terhadap karya tulis yang dapat mereka akses secara terbuka.Lisensi Hak Cipta Publik Creative CommonsCreative Commons (CC) adalah organisasi nirlaba yang berpusat di Mountain View, Kanada. Organisasi ini berupaya mengembangkan serangkaian lisensi hak cipta yang terbuka dengan tujuan memudahkan aktivitas berbagi konten di ranah daring. Selain itu CC juga menyediakan teknologi untuk menunjang penyebarluasan dan pemanfaatan konten berlisensi CC, seperti CC Search. Lisensi Creative Commons (lisensi CC) memungkinkan pencipta mempertahankan hak ciptanya sambil membuka akses terhadap ciptaanya kepada banyak pengguna. Yang kini paling tidak telah diterapkan pada lebih dari 1000 jurnal elektronik di Indonesia.Lisensi CC terdiri atas 4 spektrum pilihan yang dapat dikombinasikan menjadi 6 pilihan lisensi. 6 pilihan lisensi yang ada dapat menjadi petunjuk bagi para pengguna karya tulis tentang tingkat kebebasan penggunaan ciptaan yang hendak mereka gunakan. Selain disajikan dalam penjelasan teks yang sederhana, isi ketentuan tiap pilihan lisensi diwakili dengan tombol-tombol yang melambangkan spektrum perlindungan yang dipilih. Keberadaan tombol-tombol ini dimaksudkan untuk menyederhanakan Bahasa hukum dan memudahkan dialog antara dalam komunikasi antara penulis dan penerbit dengan pengguna karya tulis.Dengan tersedianya pilihan, maka penulis dan penerbit dapat memilih ketentuan lisensi yang paling sesuai. Misalnya, mereka ingin memberikan izin kepada pengguna ciptaan untuk menggubah dan memanfaatkan ciptaan dalam kepentingan komersial, mereka dapat memilih ketentuan lisensi yang paling bebas. Di sisi lain pengguna karya tulis juga dapat memilih ciptaan berdasarkan ketentuan lisensi yang diterapkan sesuai dengan kebutuhan penggunaannya. Penerbit jurnal elekrtonik harus memahami fungsi pemilihan ketentuan lisensi terlebih dahulu. Dalam ranah publikasi karya ilmiah daring, ketentuan lisensi yang paling memberikan kebebasan kepada pengguna ciptaan menjadi alat ukur yang menentukan apakah ciptaan tersebut masuk dalam kategori “Open Access” atau tidak. Misalnya dengan membaca laman penjelasan 4 spektrum ketentuan atau hasil kombinasinya yaitu 6 pilihan lisensi CC. Dengan memahami hal ini, penerbit dapat menerapkan ketentuan lisensi CC yang sesuai dengan kemauannya pada ciptaannya.4 spektrum pilihan dan 6 kombinasi spektrum lisensi CC yang dimaksud adalah:(1) Spektrum Atribusi (BY)      Isi ketentuan:                  Kewajiban untuk menyebutkan nama pencipta atau pemegang hak cipta dan sumber ciptaan.                    Menyatakan perubahan yang dilakukan terhadap ciptaan.                  Fungsi:                  Supaya pencipta atau pemegang hak cipta dapat terus disebutkan namanya sebagai sumber rujukan dalam setiap penggunaan.                    Untuk mengingatkan pengguna agar terus menyebutkan sumber ciptaan yang digunakan dengan sesuai.                    Untuk mengingatkan pengguna agar menyatakan perubahan yang dilakukan terhadap ciptaan.                  Kombinasi Spektrum:    Ada di seluruh kombinasi spektrum lisensi CC.(2) Spektrum BerbagiSerupa (SA)      Isi ketentuan:          Kewajiban untuk menerapkan lisensi yang sama pada setiap hasil gubahan dan karya turunan            Fungsi:                  Tujuan penciptaan dan penyediaan ciptaan memang ditujukan sebagai ciptaan layak gubah.                    Untuk mempertahankan maksud penerapan lisensi pada materi asli oleh pencipta.                  Kombinasi Spektrum:    Lisensi CC BY-SA (Atribusi-BerbagiSerupa) dan Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa)(3) Spektrum NonKomersial (NC)      Isi ketentuan:                  Larangan penggunaan ciptaan untuk kepentingan komersial.                    Kegiatan nirlaba dikecualikan dari ketentuan ini.                  Fungsi:                  Mempertahankan jalur masuknya royalti secara eksklusif ke pencipta atau pemegang hak cipta.                    Ketentuan SA yang dikombinasikan dengan NC, memastikan bahwa setiap hasil gubahan menerapkan ketentuan NonKomersial, supaya ciptaan tidak dapat dikomersialisasi tanpa izin pencipta atau pemegang hak cipta.                  Kombinasi Spektrum:    Lisensi CC BY-NC (Atribusi-NonKomersial), Lisensi CC BY-NC-SA (Atribusi-NonKomersial-BerbagiSerupa), dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan)(4) Spektrum TanpaTurunan (ND)      Isi ketentuan:                  Larangan untuk mengubah dan menggubah ciptaan.                    Penggunaan pribadi dikecualikan (pengubahan atau penggubahan yang tidak diumumkan).                  Fungsi:                  Menghindari manipulasi atau pemanfaatan ciptaan secara tidak bertanggung jawab.                    Menghindari pelanggaran kehormatan terhadap pencipta atau pemegang hak cipta dari aktivitas pengguna ciptaan.                  Kombinasi Spektrum:    Lisensi CC BY-ND (Atribusi-TanpaTurunan) dan Lisensi CC BY-NC-ND (Atribusi-NonKomersial-TanpaTurunan).Sebelum menerapkan lisensi CC pada ciptaan, ada baiknya pihak penerbit dan penulis memahami beberapa pertimbangan penerapan lisensi ini terlebih dahulu:  Ketentuan lisensi yang diterapkan tidak dapat dicabut (irrevocable);Misalnya, karya tulis yang pertama kali diumumkan dengan izin penggunaan untuk kepentingan komersial kepada pengguna dicabut ketentuan lisensinya dan diganti dengan ketentuan lisensi yang bertolak belakang dari ketentuan lisensi sebelumnya. Pengguna akan terikat dengan ketentuan lisensi yang baru dalam setiap penggunaan karya tulis setelah ketentuan tersebut berlaku. Ketentuan ini ada untuk menghindari terjadinya sengketa dengan asumsi bahwa karya tulis sudah digunakan dan disediakan di berbagai tempat yang berbeda oleh berbagai pengguna. Yaitu para pengguna yang merujuk ketentuan lisensi pada saat ciptaan tersebut pertama kali diumumkan. Asumsi lain ialah informasi tentang berubahnya ketentuan lisensi belum tentu sampai ke semua pengguna yang merujuk pada ketentuan lisensi sebelumnya.Tentu saja risiko sengketa ini tidak berlaku pada perbuatan yang terjadi di masa lampau (sebelum ketentuan lisensi baru berlaku). Pembicaraan selesai karena dalam konteks hukum Indonesia (asas non-retroaktif) tidak memungkinkan adanya gugatan terhadap pelanggaran hukum sebelum sebuah peraturan atau suatu ketentuan berlaku. Maka dari itu, pengubahan ketentuan lisensi menghadirkan risiko nyata bagi pengguna yang tidak menerima informasi mengenai pengubahan ketentuan lisensi dengan baik. Sengketa yang berakar dari kesalahpahaman sangat bisa terjadi apabila pencipta atau pemegang hak cipta menemukan penggunaan karya tulis yang menyalahi ketentuan lisensinya yang baru karena pengguna karya tulis tersebut masih merujuk ketentuan yang lama dari tempat ia mengakses karya tulis tersebut.Hal ini menjadi alasan fundamental CC untuk tidak merekomendasikan pengubahan/pencabutan ketentuan lisensi CC yang sudah diterapkan. Meskipun bukan berarti penulis dan penerbit dilarang sama sekali untuk mengubah atau mencabut ketentuan lisensi yang sudah diterapkan dengan akibat hukum sebagaimana disebutkan di atas. Namun yang menjadi pertimbangan adalah ketika mereka mengganti “isi perjanjian” yang mereka perjanjikan dengan pengguna merupakan hal yang tidak etis. Kecuali, mereka dapat menjamin atau mengurangi risiko sengketa dengan menarik ciptaan dari peredaran sama sekali atau mengumumkan pengubahan ketentuan lisensi tersebut seluas mungkin.  Pastikan ciptaan dapat dilisensikan dengan lisensi CC;Lisensi CC hanya berlaku pada obyek perlindungan hak cipta saja (lihat pasal 40 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta). Meskipun lisensi CC terinspirasi oleh lisensi seperti GNU General Public License, program komputer dikecualikan sebagai obyek penerapan lisensi CC. Karena ketentuan lisensi CC, baik lisensi ringkas maupun lisensi lengkap, tidak sesuai untuk diterapkan pada program komputer. Hal-hal mengenai ketentuan penggunaan serta perlindungan program komputer sebagai konten terbuka secara spesifik dapat ditemukan pada lisensi terbuka yang sebelumnya sudah populer diterapkan pada program komputer, contoh lain selain GNU adalah MIT License. Dalam lisensi-lisensi tersebut dipaparkan secara spesifik bagaimana pengguna program komputer sebagai penerima lisensi dapat menggunakan bagian-bagian (misalnya, kode sumber porgram komputer) program komputer.  Setiap ciptaan berlisensi CC dapat langsung digandakan dan disebarluaskan;Hal ini sejalan dengan logika penyediaan ciptaan di dalam jaringan. Karena pada dasarnya setiap ciptaan yang dapat diakses secara terbuka di ranah daring dapat langsung digandakan dan disebarluaskan. Maka dari itu lisensi CC memberikan legitimasi secara tertulis sebagai landasan hukum pengguna ciptaan (penerima lisensi) pada aktivitas-aktivitas tersebut.  Penerapan Digital Rights Management dilarang untuk ciptaan berlisensi CC;Sebagaimana disebutkan dalam poin sebelumnya, lisensi CC memungkinkan pengguna ciptaan untuk memperoleh izin langsung untuk menggandakan dan menyebarluaskan ciptaan.  Digital Rights Management (DRM) atau sarana kontrol teknologi adalah teknologi perlindungan ciptaan yang dapat menghambat pengguna ciptaan untuk menggunakan ciptaan, misalnya dalam hal penggandaan dan penyebarluasan ciptaan. Misalnya, pencipta atau pemegang hak cipta menutup akses untuk pengunduhan ciptaan yang diunggah di dalam jaringan.  Maka dari itu, model perlindungan  ini tidak relevan untuk diterapkan pada ciptaan berlisensi CC.Penjelasan lebih lanjut mengenai praktik penerapan lisensi CC pada jurnal elektronik “Open Access” dapat dibaca di artikel-artikel berikut ini:      Praktik Terbaik Diseminasi Jurnal Elektronik Terbuka        Pengalihan Hak Cipta (Copyright Transfer Agreement) Ciptaan vs Pelisensian Ciptaan        Pencatatan Kebijakan Pengarsipan Mandiri oleh Penulis di Situs Web SHERPA/RoMEO  ",
                "url": "2018/11/paparan-penerapan-keterbukaan-akses-pada-jurnal-elektronik-oleh-ccid-di-bedah-jurnal-untuk-akreditasi-dan-indeks-internasional-di-lembaga-layanan-pendidikan-tinggi-wilayah-padang.html"
              }

              "2018-11-tugas-lapangan-ccid-tot-oleh-muhammad-ridwan-di-fakultas-hukum-universitas-brawijaya-malang": {
                "title": "Tugas Lapangan CCID-ToT oleh - Muhammad Ridwan di Fakultas Hukum Universitas Brawijaya, Malang",
                "author": "hilman",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Ridwan adalah mahasiswa aktif di Fakultas Hukum Universitas Brawijaya (FH UB), ia menyelenggarakan lokakarya secara terbuka, yang memang kebanyakan dihadiri oleh mahasiswa aktif di FH UB. .Dalam lokakaryanya, Ridwan menyampaikan pengetahuan mengenai perlindungan hak cipta, fungsi sosialnya, dan tentunya tentang lisensi Creative Commons. Turut berkontribusi pada lokakarya kali ini adalah Zairul Alam, salah satu tenaga pengajar FH UB yang menawarkan perspektif menarik dalam pemaparannya tentang fungsi lisensi hak cipta. .",
                "url": "2018/11/tugas-lapangan-ccid-tot-oleh-muhammad-ridwan-di-fakultas-hukum-universitas-brawijaya-malang.html"
              }
              ,
            
              "2018-11-apa-itu-freedom-of-panorama": {
                "title": "Apa itu Freedom of Panorama?",
                "author": "hilman",
                "category": "",
                "content": "Anda suka mengaambil gambar di ruang publik?Seperti gedung, patung, monumen, lukisan di suatu pameran, koleksi museum, atau papan reklame?Bagaimana jika proses pengambilan gambar tersebut dikategorikan sebagai “pelanggaran hak cipta” oleh Undang-Undang Hak Cipta yang berlaku?Tahukah Anda bahwa beberapa negara di Eropa dan Amerika menetapkan bahwa “segala obyek yang ada di ruang publik” tersebut hanya dapat diabadikan di bawah ketentuan “Freedom of Panorama” (FoP)?Gambar digubah oleh Hilman Fathoni dari berkas Atomium 010-censored oleh Nro92 dan Romaine, melalui Wikimedia Commons, CC0Awal Mula Pemikiran Kebebasan Pencitraan Obyek di Ruang PublikPemikiran ini pertama kali muncul di Swedia, melibatkan Bildkonst Upphovsrätt i Sverige (BUS), lembaga manajemen kolektif untuk seniman-seniman Swedia dan Wikimedia Swedia.Pihak BUS menggugat Wikimedia Swedia karena telah membuat basis data terbuka dalam bentuk peta yang menampilkan karya-karya seni rupa di ruang publik. Wikimedia Swedia dianggap telah melakukan pelanggaran hak cipta dengan mengumumkan ciptaan milik pihak lain secara daring dengan penerapan lisensi terbuka (CC BY-SA) yang memungkinkan penggunaan ciptaan dalam kepentingan komersial tanpa izin langsung dari pihak terkait. Dalam gugatan ini, BUS tidak mengindahkan fakta bahwa proyek tersebut bukan merupakan proyek untuk mencari keuntungan. Juga, bagaimana regulasi pelindungan hak cipta Swedia sudah mengecualikan pencitraan ciptaan yang ada di ruang publik ke medium lain yang dilakukan tanpa izin pencipta atau pemegang hak cipta dari kategori pelanggaran hak cipta. BUS beranggapan bahwa ciptaan apapun yang diumumkan secara daring dapat berpotensi menguntungkan pihak-pihak yang dapat mengaksesnya, tanpa ada sistem penyaluran royalti yang layak kepada pemegang hak cipta atas ciptaan yang diumumkan. Dalam gugatannya, BUS juga meminta agar Wikimedia Swedia membayar ganti rugi sebesar SEK 100.000 (setara dengan 12.300 dollar Amerika).Gugatan tersebut disambut dengan pernyataan sikap oleh Yayasan Wikimedia yang pada intinya menyatakan bahwa gugatan tersebut tidak dapat diterima karena bertentangan dengan asas kebebasan berekspresi dan kebebasan berbagi konten secara wajar, baik secara daring maupun luring. Selain itu, setiap ciptaan yang dicitrakan dalam proyek offentlig konst merupakan ciptaan yang diadakan berdasarkan pembayaran pajak oleh masyarakat Swedia. Secara logis, ciptaan-ciptaan tersebut seharusnya bebas digunakan oleh publik. Mereka juga berpendapat bahwa jika memang ciptaan-ciptaan terkait tidak dapat langsung dicitrakan dalam karya fotografi atau format lainnya, sebaiknya pencipta atau pemegang hak cipta ciptaan tersebut memublikasikannya secara terbatas, di tempat-tempat tertutup.Karena, sangat tidak masuk akal untuk memaksakan keinginan pihak-pihak tertentu yang dapat berdampak pada kebebasan pengabadian pemandangan di ruang publik. Apabila gugatan BUS dikabulkan, setiap aktivitas pengambilan dan penyebaran gambar yang baik secara sengaja atau tidak sengaja, sampai hal kecil seperti swafoto, mengandung unsur ciptaan seseorang di dalamnya dapat terkena dampak atas adanya pembatasan tersebut. Wikimedia Swedia juga merasa bahwa hal ini seharusnya diatur dalam ketentuan “pembatasan pelindungan” pada Undang-Undang Hak Cipta Swedia dan diharmonisasikan dengan seluruh peraturan menyangkut hak cipta yang mengikat semua negara di Eropa. Tentu saja tanpa pembatasan untuk penggunaan dalam kepentingan komersial. Karena hal tersebut akan mempengaruhi setiap hasil pencitraan yang dikontribusikan ke proyek Wikimedia, yang mewajibkan setiap kontributor untuk memperbolehkan penggunaan dalam kepentingan komersial melalui penerapan lisensi CC BY atau CC BY-SA.Perkara ini akhirnya ditutup dengan dikabulkannya gugatan BUS di tingkat Pengadilan Tinggi Swedia. Wikimedia Swedia harus mengeluarkan uang sebesar 89.000 dollar Amerika untuk biaya perkara dan pembayaran ganti rugi. Situs web proyek pemetaan masih dapat diakses. Namun, tidak semua monumen atau patung yang dipetakan dapat disaksikan secara langsung gambar-gambarnya melalui proyek peta interaktif tersebut.Salah satu wilayah yang terkena dampak oleh kasus tersebut adalah proyek Wikimedia Commons oleh Yayasan Wikimedia. Salah satu jenis berkas gambar yang paling banyak dibagikan di Wikimedia Commons adalah karya fotografi, termasuk karya fotografi dengan obyek-obyek ciptaan yang ada di ruang publik. Proyek Wiki, seperti Wikipedia dan Wikimedia Commons, adalah salah satu situs web yang paling kerap digunakan sebagai sumber ilmu pengetahuan di seluruh dunia. Setidaknya terdapat jutaan artikel dalam berbagai bahasa di Wikipedia dan puluhan ribu berkas media di Wikimedia Commons yang dibagikan oleh para kontributor untuk bebas digunakan kembali di bawah ketentuan lisensi CC BY atau CC BY-SA, yang mengizinkan penggunaan dalam kepentingan komersial.Sebagai salah satu platform sumber ilmu pengetahuan terbesar di dunia, tak ayal putusan pengadilan tersebut kemudian melahirkan dampak global. Pihak Yayasan Wikimedia dan para pengurus Wikimedia Commons kemudian membuat satu laman dokumentasi tentang apa yang boleh dan tidak boleh dibagikan dengan merujuk pada ketentuan pengecualian dan pembatasan dari berbagai negara mengenai “penggunaan” ciptaan-ciptaan yang ada di ruang publik. Resiko dari tidak ditaatinya ketentuan yang ada di wilayah hukum masing-masing kontributor adalah penghapusan berkas yang dilaksanakan oleh para pengurus situs web Wikimedia Commons. Karena, pihak pengurus situs Wikimedia Commons menghindari adanya ketidakpastian hukum yang dianggap mengusik upaya penyediaan konten-konten ilmu pengetahuan secara permanen.Penerapan Ketentuan Pengecualian dan Pembatasan “Freedom of Panorama” di Berbagai NegaraBerikut contoh-contoh pemberlakuan ketentuan “pembatasan dan/atau pengecualian” yang membebaskan “penggunaan” ciptaan yang ada di ruang publik, pada regulasi-regulasi pelindungan hak cipta di beberapa negara:      Sejak 7 Oktober 2016, Prancis memberlakukan ketentuan pembatasan dan pengecualian pelindungan hak cipta terkait hal ini melalui Pasal L122-5 Undang-Undang Kekayaan Intelektual. Pada prinsipnya, ketentuan ini mengecualikan perbuatan “penyebaran kembali” dan “penggunaan kembali” terhadap segala karya arsitektur dan karya seni rupa, khususnya patung, yang ada di ruang publik dan diciptakan oleh perseorangan dari kategori pelanggaran hak cipta asal bukan untuk kepentingan komersial. Bagian pelarangan penggunaan dalam kepentingan komersial ini merupakan hal problematis bagi pihak Wikimedia. Karena, setiap kontributor proyek Wikimedia selalu membagikan berkas dengan hak penggunaan untuk kepentingan komersial melalui penerapan lisensi CC BY atau CC BY-SA.        Di Australia ketentuan mengenai hal ini diatur melalui Pasal 65 hingga 68 Undang-Undang Hak Cipta Tahun 1968. Inti bunyi dari pasal 65 tersebut ialah “segala perbuatan seperti pembuatan lukisan, pembuatan sketsa, pembuatan ukiran, pembuatan karya fotografi atau masuknya karya dalam rekaman karya sinematografi maupun siaran televisi terhadap seluruh karya seni rupa (tidak termasuk desain tata letak sirkuit terpadu) yang terdapat di ruang publik, baik yang ada sementara maupun permanen, dikecualikan dari kategori perbuatan pelanggaran hak cipta. Selanjutnya pada Pasal 66 disebutkan bahwa ciptaan berupa karya arsitektur seperti gedung dan maket dari gedung tersebut juga dikecualikan dari kategori perbuatan pelanggaran hak cipta. Meskipun begitu, dalam hal ini pengecualian tidak diberlakukan terhadap ciptaan dalam format 2 dimensi seperti mural dan/atau karya seni rupa jalanan lainnya.        Kanada memberlakukan hal yang sama seperti Australia melalui Pasal 32.2 ayat 1 Undang-Undang Hak Cipta. Yang berbeda ialah perbuatan-perbuatan tersebut tidak dikecualikan dari kategori pelanggaran hak cipta apabila ciptaan yang dicitrakan merupakan maket atau ilustrasi karya arsitektur. Selain itu pengecualian hanya berlaku pada karya seni rupa yang ada secara permanen di ruang publik. Sebagai pelengkap, ketentuan ini mengecualikan seluruh ciptaan yang menjadi bagian latar belakang di dalam sebuah karya fotografi, yang ikut tertangkap di dalam karya fotografi tersebut secara sengaja atau tidak sengaja menjadi bagian inti dari karya fotografi tersebut, dari kategori perbuatan melanggar hak cipta.        Di Amerika Serikat (AS), pengecualian hanya diberlakukan terhadap gedung-gedung yang ada di ruang publik. Disebutkan dalam 17 U.S. Code § 120(a) yang dimaksud dengan gedung adalah bangunan yang secara permanen ada di ruang publik dan digunakan oleh manusia, seperti rumah, gedung perkantoran, tempat ibadah, museum, dan taman.  Ketentuan ini tidak berlaku terhadap karya-karya seni rupa yang ada di ruang publik. Sebagai tambahan, ketentuan ini tidak terbatas hanya pada jenis bangunan yang disebutkan saja, namun juga bangunan lain yang memenuhi kriteria seperti bangunan-bangunan tersebut.        Rusia memberlakukan ketentuan yang memperbolehkan pengambilan gambar taman terbuka, namun tidak termasuk karya seni rupa, baik yang diumumkan dalam format 2 dimensi maupun 3 dimensi.  Setiap kontributor proyek Wiki harus merujuk pada setiap ketentuan pengecualian dan pembatasan yang berlaku di negaranya, sebagaimana disebutkan dalam beberapa contoh di atas, untuk menghindari akibat hukum yang tidak diinginkan seperti yang dialami oleh Wikimedia Swedia, juga penghapusan kontribusi oleh pengurus situs web proyek Wiki terkait.Kerangka Dasar pelindungan Hak Cipta di IndonesiaHak cipta adalah hak eksklusif yang dimiliki oleh pencipta atau pemegang hak cipta seketika ciptaannya diwujudkan dan diumumkan. Selain kewajiban penyebutan nama pencipta atau pemegang hak cipta, pelindungan hak moral dari Pasal 5 Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC14) memastikan agar aktivitas seperti “pembuatan ciptaan turunan atau pemodifikasian ciptaan” terhadap suatu obyek pelindungan hak cipta wajib disertai izin langsung dari pencipta atau pemegang hak cipta ciptaan terkait. Hak ekonomi mewajibkan setiap “pengumuman”, “penggandaan”, “pendistribusian” dan “pengadaptasian” ciptaan, apalagi yang melibatkan kepentingan komersial, juga harus dilaksanakan atas izin langsung dari pencipta atau pemegang hak cipta. Termasuk dalam aktivitas pengumuman ialah penyajian kembali ciptaan dengan pemberitahuan hak penggunaan (copyright notice, lisensi publik, dan lain-lain) kepada setiap pengakses tempat ciptaan diumumkan.Berkaca pada penjelasan di bagian sebelumnya, Freedom of Panorama (FoP) adalah ketentuan yang diatur melalui regulasi Kekayaan Intelektual (hak cipta, paten, desain industri, dan lain-lain) untuk mengecualikan beberapa aktivitas “penggunaan ciptaan” yang ada di ruang publik dari kategori pelanggaran hak cipta, dengan mewajibkan pengguna ciptaan untuk mengikuti ketentuan tertentu. Penggunaan ciptaan yang dimaksud antara lain adalah pembuatan karya fotografi dan/atau pembuatan rekaman video ciptaan tertentu. Termasuk juga upaya pencitraan beberapa ciptaan tersebut seperti pengabadian dalam format lukisan. Ciptaan di ruang publik dalam konteks ini dibagi dalam dua kategori, yaitu dalam format dua dimensi dan tiga dimensi, juga yang permanen dan sementara.Merujuk dari Pasal 40 UUHC14, ciptaan-ciptaan yang terkait langsung dengan ketentuan ini ialah:f. karya seni rupa dalam segala bentuk seperti lukisan, gambar, ukiran, kaligrafi, seni pahat, patung, atau kolase;h. karya arsitektur.Yaitu monumen, gedung tua maupun baru, dan setiap karya seni rupa yang dapat diakses di ruang publik dengan atau tanpa pembatasan, permanen maupun sementara.Artinya, setiap aktivitas-aktivitas “penggunaan ciptaan” yang disebutkan di atas dapat dilaksanakan jika izin langsung dari pencipta atau pemegang hak cipta diperoleh, terdapat ketentuan pengecualian dalam regulasi pelindungan hak cipta, dan jika masa berlaku pelindungan ciptaan terkait sudah habis. Apabila kita melihat laman ini, dinyatakan bahwa Indonesia belum memiliki ketentuan yang mengatur secara jelas pada Undang-Undang Hak Ciptanya (UUHC). Pengaturan secara jelas yang dimaksud adalah pengecualian bagi pihak perseorangan atau kelompok untuk dapat mengunggah berkas media hasil citraan ciptaan, dalam format dua dimensi maupun tiga dimensi, yang tersedia di ruang publik secara permanen maupun sementara.Pengecualian dan Pembatasan pelindungan Hak Cipta Ciptaan di IndonesiaMeskipun begitu, Indonesia telah mengatur pembatasan hak cipta melalui huruf b dan d ayat Pasal 43 UUHC14:Perbuatan yang tidak dianggap sebagai pelanggaran Hak Cipta meliputi:b. Pengumuman, Pendistribusian, Komunikasi, dan/atau Penggandaan segala sesuatu yang dilaksanakan oleh atau atas nama pemerintah, kecuali dinyatakan dilindungi oleh peraturan perundang-undangan, pernyataan pada Ciptaan tersebut, atau ketika terhadap Ciptaan tersebut dilakukan Pengumuman, Pendistribusian, Komunikasi, dan/atau Penggandaan;d. pembuatan dan penyebarluasan konten Hak Cipta melalui media teknologi informasi dan komunikasi yang bersifat tidak komersial dan/atau menguntungkan Pencipta atau pihak terkait, atau Pencipta tersebut menyatakan tidak keberatan atas pembuatan dan penyebarluasan tersebut.Pada huruf b disebutkan bahwa setiap pengumuman, pendistribusian, komunikasi, dan/atau penggandaan setiap ciptaan yang merupakan produk pemerintah, boleh dilaksanakan tanpa izin langsung dari pencipta atau pemegang hak ciptanya. Artinya, setiap upaya pencitraan kembali gedung atau monumen, sebagai karya seni rupa maupun karya arsitektur, yang pengadaannya dilaksanakan atas nama pemerintah, dapat dilakukan secara langsung tanpa perlu ada izin tertulis dari siapapun. Asalkan pelaksanaan hak tersebut masih dalam batas wajar, yaitu tidak mengurangi nilai kehormatan dari ciptaan dan juga pencipta atau pemegang hak cipta ciptaan terkait.Dengan begitu, upaya pendokumentasian, pengumuman, dan pelisensian kembali ciptaan berupa gedung atau monumen, sebagai karya seni rupa maupun karya arsitektur, dalam format dua dimensi maupun tiga dimensi, yang tersedia di ruang publik secara permanen maupun sementara, dan diciptakan atas nama pemerintah tidak dianggap sebagai perbuatan melanggar hak cipta meskipun dilaksanakan tanpa izin langsung secara tertulis maupun tidak tertulis oleh pencipta atau pemegang hak cipta. Kecuali, dilarang oleh ketentuan peraturan perundang-undangan lain, misalnya untuk menjaga keamanan dan kestabilan negara Republik Indonesia.Pada huruf d, disebutkan bahwa pembuatan dan penyebarluasan ciptaan secara daring, selain ciptaan yang dimaksud dalam huruf b, dapat dilaksanakan, bahkan dalam kepentingan komersial atau disediakan untuk digunakan kembali dalam kepentingan komersial secara langsung asal pihak pencipta atau pemegang hak cipta tidak keberatan terhadap hal tersebut. Artinya, setiap ciptaan berupa karya seni rupa maupun karya arsitektur lainnya yang hendak dicitrakan serta dibagikan dalam format lain dan untuk kepentingan apapun, harus menyertakan pernyataan bahwa penggunaan tersebut bukan merupakan untuk kepentingan komersial. Atau, jika penggunaan melibatkan kepentingan komersial, izin langsung dari pencipta atau pemegang hak cipta, mutlak dibutuhkan untuk menghindarkan perbuatan dari kategori pelanggaran hak cipta. Bagian ini menjadi dasar status “not OK” Indonesia di laman ini karena belum memenuhi standar atau kriteria “FoP” Wikimedia Commons.Untuk memenuhi kriteria tersebut, Indonesia dapat menerapkan pengecualian dan pembatasan yang diberlakukan pada ciptaan di huruf b, tanpa membuat daftar spesifik tentang ciptaan apa yang dikecualikan, karena sesungguhnya jenis ciptaan yang ada di ruang publik bisa saja tidak hanya berupa karya seni rupa dan karya arsitektur (pameran karya teks, karya seni terapan di pasaran, ekspresi budaya tradisional, rekaman suara musik di ruang publik dan lain-lain), dengan tambahan ketentuan yang mewajibkan penyebutan sumber atau nama pencipta dan/atau pemegang hak cipta, yang kemudian dapat memperluas kriteria penggunaan ciptaan dan menghindari sifat multitafsir (“tidak merugikan kepentingan wajar”) dari huruf a ayat (1) Pasal 44 UUHC14. Penghindaran adanya ketentuan multitafsir misalnya dengan pembuatan ketentuan yang menyatakan bahwa ciptaan citraan terkait merupakan ciptaan yang terpisah dari obyek yang dicitrakan, yang dilindungi oleh Pasal 40 UUHC14, sesuai dengan format citraannya. Satu tambahan ketentuan seperti itu saja dapat menjembatani hak pencipta ciptaan citraan untuk melaksanakan pelisensian ciptaan (baca ketentuan Pasal 80 UUHC 14 Tentang Lisensi di artikel ini) secara mandiri, tanpa memposisikan pencipta sebagai pihak pelaksana sublisensi pada ciptaan hasil citraan. Karena pelaksana sublisensi wajib memperoleh izin langsung secara tertulis untuk melisensikan kembali suatu ciptaan, materi asli maupun karya turunan, dalam aktivitas pengumuman ciptaan.Pencitraan obyek yang ada di ruang publik, dengan kemudahan yang ditawarkan oleh teknologi terkini, semakin menjadi sesuatu yang lumrah bagi masyarakat umum. Hukum, dalam hal ini peraturan, seharusnya dapat mengikuti perkembangan teknologi dan kebiasaan masyarakat. Karena, pada hakikatnya, peraturan dibuat untuk memberikan kepastian hukum terhadap hubungan hukum antara subyek-subyek hukum di suatu wilayah hukum. Maka dari itu, alangkah baiknya suatu ketentuan dibuat selengkap dan serinci mungkin, untuk menghindari adanya kekosongan hukum. Serta memberikan ruang gerak yang bebas dan masih ada dalam batas-batas kewajaran.Jalan Keluar Sementara: Menunggu Masa Berlaku pelindungan HabisIndonesia mengatur masa berlaku pelindungan hak cipta melalui Pasal 58-61 UUHC14. Pasal 58 dan 60 merupakan pasal-pasal yang relevan untuk dikaitkan dalam konteks diskusi mengenai FoP. Ketentuan di dalam kedua pasal ini dapat menjadi jalan keluar sementara dalam aktivitas “penggunaan” ciptaan yang ada di ruang publik. Aktivitas tersebut bisa saja hanya menargetkan ciptaan-ciptaan di ruang publik yang sudah habis masa berlaku pelindungan hak ciptanya.Masa berlaku pelindungan hak cipta untuk karya seni rupa dan karya arsitektur ialah seumur hidup pencipta ditambah 70 tahun setelah pencipta meninggal dunia. Apabila ciptaan diciptakan oleh dua orang atau lebih, hitung mundur selama 70 tahun dihitung sejak tahun meninggal pencipta yang meninggal paling terakhir. Apabila ciptaan diciptakan oleh badan hukum, maka masa berlaku pelindungannya adalah 50 tahun sejak ciptaan pertama kali dipublikasikan. Seluruh ciptaan yang telah habis masa berlaku pelindungannya, dapat digunakan dengan cara apapun dan untuk kepentingan apapun, asal sumber ciptaan ditemukan dan/atau nama pencipta atau pemegang hak cipta terus disebutkan. Kemudian, Pasal 60 mengatur masa berlaku pelindungan ciptaan yang tidak diketahui identitas penciptanya. Setiap ciptaan yang tidak diketahui identitas penciptanya habis masa berlaku pelindungan hak ciptanya pada tahun ke-50 setelah pertama kali dipublikasikan.Para pengguna ciptaan yang melaksanakan aktivitas “penggunaan” ciptaan di ruang publik dapat merujuk ketentuan-ketentuan di atas, misalnya untuk aktivitas pembangunan pangkalan data bangunan tua di ruang publik, sedikit mirip dengan yang dilaksanakan oleh Wikimedia Swedia. Keberadaan pangkalan data semacam itu, kemudian dapat memudahkan upaya-upaya pembuatan sumber pengetahuan lain, misalnya penyusunan buku tentang sejarah karya arsitektur di Indonesia atau paling tidak untuk melengkapi setiap artikel tentang bangunan-bangunan di Wikipedia dengan data dan gambar yang ada. Upaya seperti ini seharusnya juga mendapatkan dorongan dari pihak pemerintah. Ketentuan masa berlaku pelindungan hak cipta merupakan salah satu pewujudan fungsi sosial dari regulasi tentang pelindungan hak cipta. Pewujudan fungsi tersebut dapat didukung dengan pembangunan infrastruktur, pangkalan data misalnya, yang memuat data tentang ciptaan yang sudah habis masa berlaku pelindungan hak ciptanya, dan lebih bagus lagi jika ciptaan atau informasi tentang ciptaan terkait juga dapat langsung diakses pada infrastruktur tersebut.",
                "url": "2018/11/apa-itu-freedom-of-panorama.html"
              }

              "2018-11-tugas-lapangan-ccid-tot-oleh-risky-amelia-ramadhani-di-ruang-koridor-coworking-space-surabaya": {
                "title": "Tugas Lapangan CCID-ToT oleh - Risky Amelia Ramadhani di Ruang Koridor Coworking Space Surabaya",
                "author": "hilman",
                "category": "",
                "content": "Sejak pertama kali diumumkan pada bulan Februari 2018 program Training of Trainers Creative Commons Indonesia (CCID-ToT) kini telah masuk ke tahap penyeleksian terakhir. Pada misi terakhir ini peserta diwajibkan menjalankan tugas lapangan yakni menyelenggarakan presentasi mengenai lisensi Creative Commons (lisensi CC) di tempat peserta berdomisili. Dengan menyelesaikan misi ini maka peserta dinyatakan berhak menerima besiswa sertifikasi Creative Commons dan memiliki peluang besar untuk mendapatkan beasiswa perjalanan ke CC summit 2019 di Lisbon, Portugal bagi 3 peserta dengan nilai terbaik.Risky Amelia Ramadhani (Kiky) adalah salah seorang peneliti bidang pemasaran yang berdomisili di Surabaya. Ia menyelenggarakan lokakaryanya di Koridor Coworking Space. Acara diadakan secara terbuka untuk umum dan diikuti oleh peserta dengan macam-macam latar belakang, seperti perwakilan perusahaan rintisan, pegawai negeri sipil, akademisi, dan lain-lain. Lokakarya ini juga memberikan ruang kepada beberapa perusahaan rintisan seperti Imooji, Kreaci, juga presentasi tentang perlindungan Hak Kekayaan Intelektual secara umum oleh perwakilan Direktorat Jenderal Kekayaan Intelektual (DJKI) Daerah Surabaya.Kiky memulai presentasi dengan menjelaskan perspektif perlindungan Kekayaan Intelektual (KI) secara global. Kemudian presentasi dilanjutkan dengan penjelasan tentang masing-masing model perlindungan KI, yang salah satunya adalah perlindungan hak cipta. Dalam pemaparan tentang perlindungan hak cipta, Kiky menjelaskan tentang mekanisme perlindungannya secara umum dan juga fungsi sosial yang ada pada sistem perlindungan hak cipta dari Undang-Undang No. 28 Tahun 2014 Tentang Hak Cipta (UUHC14). Presentasi kemudian beralih pada penjelasan tentang lisensi hak cipta, dan ditutup dengan penjelasan tentang model perlindungan tentang lisensi Creative Commons (lisensi CC) dan contoh-contoh penerapannya.",
                "url": "2018/11/tugas-lapangan-ccid-tot-oleh-risky-amelia-ramadhani-di-ruang-koridor-coworking-space-surabaya.html"
              }
