                "content": "Pada Tanggal 27 April 2013, Creative Commons Indonesia bekerja sama dengan Akademi berbagi mengadakan kelas bersama untuk berbagi pengetahuan tentang Hak Cipta dan Lisensi Creative Commons di Sanur, Bali. Hak Cipta adalah hak eksklusif bagi pencipta atau pemegang hak cipta untuk mengumumkan atau memperbanyak ciptaannya, berupa karya seni, sastra dan ilmu pengetahuan, yang timbul secara otomatis setelah suatu ciptaan dilahirkan tanpa mengurangi pembatasan menurut peraturan perundang-undangan yang berlaku.Pada kesempatan kali ini, Ari Juliano sebagai nara sumber dan perwakilan dari Creative Commons Indonesia mengemukakan bahwa jika Hak Cipta diterapkan secara kaku, maka peradaban itu tidak berkembang. Sementara dengan lisensi Creative Commons, Anda menjaga Hak Cipta namun memungkinkan orang untuk menyalin dan mendistribusikan karya-karya Anda. Ari mengatakan bahwa kasus Hak Cipta di Indonesia lebih sering diselesaikan dengan “Maaf” ketimbang ke pengadilan.Lisensi Creative Commons bagian dari sistem Hak Cipta, memberi kemudahan kepada pencipta karya untuk menyatakan apa saja yang boleh dan tidak boleh dilakukan orang lain terhadap karyanya, dan tidak menjanjikan keuntungan komersil, namun publikasi yang lebih luas atas suatu karya.Ada beberapa spektrum yang bisa dipilih untuk menentukan karya-karya sudah terdaftar di Lisensi Creative Commons. Diantaranya adalah:      (CC BY) Attribution-Atribusi, Anda mengizinkan orang lain untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan karya dan turunannya asal memberikan kredit sesuai yang diminta.        (CC BY SA) Share Alike-Berbagi Serupa, Anda mengizinkan orang lain untuk mendistribusikan karya turunan asal dilisensikan dengan suatu lisensi yang identik dengan karya orisinal.        (CC BY NC) Noncommercial Non-komersial, Anda mengizinkan orang lain untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan karya dan turunannya asal bukan untuk tujuan komersial.        (CC BY ND) No derivatives-Tanpa turunan, Anda mengizinkan orang lain untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan hanya karya orisinal dan bukan turunannya.  Pembajakan karya yang sudah sangat sering terjadi dan bersinggungan dengan kita sehari-hari misalnya adalah musik. Kabar baiknya, beberapa musisi Indonesia sudah mulai mencantumkan karyanya dengan Lisensi Creative Commons. Diantaranya adalah Pandji Pragiwaksono, Band Efek Rumah Kaca dan Dou band Boottlesmoker. Dengan terdaftar di Creative Commons, publik dapat mengunduh karya-karya mereka dengan gratis dan tanpa khawatir pembajakan.Sedangkan untuk bidang ilmu pengetahuan, situs MIT OpenCourseWare sebuah jurnal ilmiah online sebagai bahan-bahan ilmu pengetahuan dengan perlindungan Creative Commons spektrum Atribusi. Tidak hanya itu, situs pemerintah pun sangatlah penting untuk memiliki lisensi creative commons. www.whitehouse.gov berisi seputar kegiatan Obama, yang juga terdaftar di lisensi Creative Commons. Sayangnya, untuk pemerintahan Indonesia, belum memiliki contoh.Kelas-kelas mengenai Lisensi Creative Commons ini akan berlangsung di lima kota di Indonesia. Setelah Bali, kelas kolaborasi ini akan menuju ke Akber Makassar, Ambon, Gorontalo, Bangkalan dan Madura.Dikutip dari Blog Akademi Berbagi Bali.",
                "url": "2013/04/creative-commons-indonesia-dan-akademi-berbagi-mengadakan-kelas-bersama-di-bali.html"
              }
              ,
            
              "2012-12-creative-commons-indonesia-kumpul-kumpul-bersama-komunitas-web-series-indonesia": {
                "title": "Creative Commons Indonesia Kumpul-Kumpul Bersama Komunitas Web Series Indonesia",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 18 Oktober 2012 lalu, Creative Commons Indonesia mendapat kesempatan untuk nongkrong bareng teman-teman dari Komunitas Web Series Indonesia (KWSI). Komunitas Web Series Indonesia adalah sebuah komunitas yang mengumpulkan para pembuat web series se-Indonesia. Istilah web series sendiri masih asing bagi masyarakat awam, mudahnya web series ini adalah sejenis video yang diunggah ke situs-situs seperti Youtube namun berseri laiknya sinetron yang tayang setiap hari. Video-video yang diunggah pun beragam tidak hanya video musik, video yang memuat pesan-pesan informatif seperti cara membuat sesuatu, hingga video yang memiliki jalan cerita tersendiri. Menurut pendiri dari Komunitas Web Series Indonesia, Dennis Adishwara, komunitas ini terbentuk juga sebagai sebuah upaya nyata melawan dominasi sinteron di televisi-televisi Indonesia yang semakin lama semakin membuat gerah, agar tidak dicap ngomong doang maka komunitas ini dibentuk dengan harapan dapat menampung teman-teman yang mau berbagi hasil kreativitasnya sebagai salah satu alternatif hiburan di Indonesia.Pada pertemuan teman-teman KWSI yang ketiga ini, Creative Commons Indonesia diundang untuk ikut mengedukasi teman-teman pembuat video ini agar dapat membuat video dengan aman tanpa melanggar Hak Cipta siapa pun. Ari Juliano Gema hadir sebagai salah satu pembicara dalam kegiatan tersebut. Dengan memperkenalkan lisensi Creative Commons, diharapkan teman-teman dari KWSI dapat memakai lisensi CC untuk menyebarluaskan hasil karyanya dan juga dapat memilih karya-karya yang telah memiliki lisensi CC untuk diadaptasi dalam video-video yang akan mereka buat. Lisensi CC juga mempermudah mereka dalam membuat video, karena dapat menghemat waktu yang harus mereka luangkan untuk meminta izin pemakaian apabila memakai karya dengan Hak Cipta konvensional.Semoga kumpul-kumpul kali ini dapat memberi pencerahan pada seluruh pegiat web series di seluruh Indonesia untuk berkarya dan menularkan semangat berbagi dengan menggunakan lisensi Creative Commons.Semangat berbag",
                "url": "2012/12/creative-commons-indonesia-kumpul-kumpul-bersama-komunitas-web-series-indonesia.html"
              }
              ,
            
              "2012-12-creative-commons-indonesia-di-alsa-legal-coaching-clinic-2012": {
                "title": "Creative Commons Indonesia di ALSA Legal Coaching Clinic 2012",
                "author": "ccid",
                "category": "",
                "content": "Pada tanggal 24 November 2012 yang lalu Creative Commons Indonesia diundang oleh ALSA LC UNSOED untuk hadir pada kegiatan rutin mereka yaitu ALSA Legal Coaching Clinic 2012 yang bertema Hak Kekayaan Intelektual yaitu Perlindungan Hak Cipta Terhadap  Karya Anak Bangsa. Sasaran peserta ALSA LCC 2012 ini adalah masyarakat sekitar Purwokerto, mahasiswa, dan yang utama adalah komunitas-komunitas yang menghasilkan karya cipta, seperti komunitas fotografi. Sehingga bertujuan untuk mensosialisasikan dasar hukum Hak Cipta kepada masyarakat.Kegiatan tersebut dibuka dengan meriah oleh Tari Saman ALSA LC UNSOED, dilanjutkan dengan dengan sambutan dari perwakilan Badan Eksekutif Mahasiswa UNSOED dan Ketua ALSA LC UNSOED.  Dilanjutkan dengan presentasi oleh pembicara pertama yaitu Ibu Ir. Soebandini yang merupakan Ketua Sentra HKI UNSOED. Ibu Soebandini memaparkan mengenai pengertian HKI dan serta lebih jauh mengenai Hak Cipta. Presentasi dilanjutkan dengan penjelasan mengenai Creative Commons oleh Ari Juliano Gema. Sebagai lisensi Hak Cipta, lisensi Creative Commons memang belum banyak didengar oleh masyarakat Purwokerto khususnya teman-teman dari komunitas - komunitas setempat. Sehingga banyak pula pertanyaan yang muncul menanyakan dasar hukum dari lisensi Creative Commons ini di Indonesia. Pada dasarnya lisensi Creative Commons ini adalah perjanjian lisensi biasa, namun bila biasanya untuk membuat perjanjian lisensi perlu menemui pengacara terlebih dahulu dan melalui tahapan-tahapan panjang lain yang tidak singkat, lisensi Creative Commons ini sudah dibuatkan perjanjiannya secara elektronik tanpa biaya dan tanpa pengacara. Dasar hukum dari lisensi ini di Indonesia terdapat pada Pasal 45 Undang - Undang No. 19 Tahun 2002 tentang Hak Cipta, yaitu pada bagian lisensi.Selain itu, pertanyaan yang kerap kali muncul adalah apabila karya kita telah memakai lisensi Creative Commons kemudian masih terkena pelanggaran Hak Cipta apa kekuatan hukum lisensi Creative Commons dan apa yang dapat dilakukan oleh Creative Commons. Seperti diketahui bahwa lisensi Creative Commons berada di bawah payung hukum Indonesia yaitu Undang-Undang Hak Cipta, sehingga apabila terjadi pelanggaran Hak Cipta dapat mengikuti prosedur yang terdapat pada UU Hak Cipta, lisensi Creative Commons dapat menjadi alat bukti yang sah, msekipun sebenarnya tanpa melalui Creative Commons pun pelanggaran Hak Cipta dapat langsung ditindak. Kemudian selanjutnya upaya apa yang dapat dilakukan Creative Commons?  Creative Commons Indonesia untuk kedepannya berencana untuk memberikan bantuan dengan memberikan model untuk surat teguran, somasi, mediasi, dan terakhir upaya litigasi di pengadilan. Kunjungan ke Purwokerto merupakan yang pertama bagi CCID, semoga semangat berbagi ini dapat menular khususnya pada komunitas-komunitas kreatif di Purwokerto, sampai jumpa lagi Purwokerto!Semangat Berbagi, Sharing to Empower",
                "url": "2012/12/creative-commons-indonesia-di-alsa-legal-coaching-clinic-2012.html"
              }
              ,
            
              "2012-12-peringatan-satu-dasawarsa-creative-commons-mendukung-semangat-berbagi": {
                "title": "Peringatan Satu Dasawarsa Creative Commons Mendukung Semangat Berbagi",
                "author": "ccid",
                "category": "",
                "content": "Creative Commons berusia sepuluh tahun! Selama 10 hari (7 - 16 Desember) 72 negara afiliasi Creative Commons tengah merayakannya. Mari bergabung bersama Creative Commons Indonesia untuk bersama-sama memperingati Satu Dasawarsa Creative Commons Mendukung Semangat Berbagi. Hari Minggu, 9 Desember 2012. Bertempat di @America, Pacific Place Lantai 3, pukul 19.00 - 21.00 WIB.Acara akan dimeriahkan oleh Komunitas Web Series Indonesia (KWSI), Komunitas Rujak Center Urban Studies, dan Pandji Pragiwaksono. Mari dukung semangat berbagi bersama Creative Commons dan menjadi bagian dari perayaan ulang tahun CC ke-10. Kami tunggu kehadiran teman-teman, tiada kesan tanpa kehadiranmu.Salam,Creative Commons Indonesia#cc10",
                "url": "2012/12/peringatan-satu-dasawarsa-creative-commons-mendukung-semangat-berbagi.html"
              }
              ,
            
              "2012-12-sumber-daya-pendidikan-terbuka-dan-creative-commons": {
                "title": "Sumber Pembelajaran Terbuka dan Creative Commons",
                "author": "ccid",
                "category": "",
                "content": "Pendidikan tinggi saat ini memegang peranan yang penting dalam pengembangan sosial dan daya saing ekonomi nasional, namun pada kenyataannya pendidikan tinggi menghadapi tantangan besar dalam memenuhi peningkatan permintaan pendaftaran di seluruh dunia. Prakiraan menunjukkan bahwa permintaan  pendaftaran pendidikan tinggi secara global saat ini 165 juta dan akan bertambah 98 juta orang pada tahun 2025. Namun, pertumbuhan ini tidak disertai dengan peningkatan setara dalam sumber daya manusia dan keuangan yang tersedia untuk sektor pendidikan tinggi.Dalam keterbatasan tersebut, teknologi justru berkembang, sehingga internet dan teknologi digital dipergunakan untuk penyebaran pendidikan dengan biaya yang efektif. Dengan adanya internet dan teknologi digital, telah mengubah cara orang belajar. Sumber pembelajaran tidak lagi statis dan langka, namun beradaptasi dan tersedia secara luas, memungkinkan lembaga pendidikan, guru, dan peserta didik untuk berpartisipasi aktif dalam pertukaran pengetahuan global melalui Sumber Pembelajaran Terbuka (OER). OER atau sumber pembelajaran terbuka adalah mengajar, belajar, dan bahan penelitian dalam media apapun yang berada dalam domain publik dan telah dirilis menggunakan lisensi terbuka yang memungkinkan akses,  penggunaan, penggunaan kembali dan redistribusi oleh orang lain dengan pembatasan atau tanpa pembatasan.[1]  Lisensi terbuka adalah cara standar untuk memberikan izin dan untuk menyatakan pembatasan untuk mengakses, menggunakan, perubahan tujuan, menggunakan kembali atau redistribusi karya kreatif (baik suara, teks, gambar, multimedia, dan lain sebagainya, yang dalam hal ini dikenal sebagai Ceative Commons.Creative Commons (CC) menyediakan infrastruktur hukum dan teknis yang penting untuk keberhasilan jangka panjang OER, sehingga memungkinkan untuk sumber daya pendidikan untuk dapat diakses secara luas, mudah beradaptasi, dapat dinterpretasi, dan ditemukan. Lisensi CC membantu pendidik untuk memperluas dampak dari sumber pembelajaran mereka sendiri, serta untuk menyesuaikan sumber daya tersedia yang dibuat oleh orang lain untuk memenuhi kebutuhan kurikulum dan kebutuhan siswa mereka, dan untuk dengan mudah mencari dan menemukan OER yang relevan. Beberapa contoh bahwa lisensi CC dapat memafisilitasi OER adalah, CC memungkinkan terjemahan sumber daya pendidikan dalam bahasa yang berbeda, CC memungkinkan sumber daya pendidikan berkembang dan ditingkatkan melalui kelompok dan mahasiswa suntingan, CC memungkinkan pencarian lebih mudah dari sumber daya pendidikan di web.CC juga menawarkan pencipta, cara sederhana standar untuk memberikan izin hak cipta untuk pekerjaan mereka. Lisensi CC yang dibangun di atas hukum hak cipta, memungkinkan pencipta untuk mengubah istilah hak cipta mereka dari default “semua-hak-dipesan” untuk “beberapa hak dilindungi.” Pencipta dapat memilih di antara «enam paket lisensi CC» secara cuma-cuma, mudah digunakan, dan membantu untuk membakukan apa yang “terbuka” di Internet.  Tentu saja gerakan OER telah siap untuk akses serta partisipasi yang lebih global dalam pendidikan, hanya apabila perangkat teknis CC dioperasikan dengan baik. Hal ini akan membutuhkan peran serta lembaga, guru, serta pembuat kebijakan di semua arena untuk menerapkan dan merekomendasikan penggunaan alat CC untuk sumber pembelajaran.Sumber:UNESCO  Guidelines for Open Educational Resources (OER) in Higher Education, 2011http://wiki.creativecommons.org/Creative_Commons_and_Open_Educational_Resources",
                "url": "2012/12/sumber-daya-pendidikan-terbuka-dan-creative-commons.html"
              }
              ,
            
              "2012-11-konferensi-creative-commons-asia-pasifik-2012-dan-peluncuran-creative-commons-indonesia-hari-kedua": {
                "title": "Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia Hari Kedua",
                "author": "ccid",
                "category": "",
                "content": "Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia berlanjut, pada tanggal 11 November 2012, yang merupakan hari kedua, memiliki agenda diskusi publik yang dibagi ke dalam empat panel kecil dan dua panel besar. Hal yang penting pula pada hari kedua yaitu merupakan hari diluncurkannya lisensi Creative Commons dalam Bahasa Indonesia secara resmi. Peserta nasional yang hadir tidak hanya berasal dari Jakarta dan sekitarnya, tetapi juga berasal dari daerah-daerah lain seluruh Indonesia. Selain itu juga terdapat 16 peserta penerima beasiswa perjalanan yang hadir diantaranya berasal dari Medan, Denpasar, Bandung dan sekitarnya, serta Surabaya.Acara dibuka oleh artis multi bakat, Pandji yang mampu menjembatani perbedaan bahasa dari para peserta yang terdiri dari peserta nasional dan internasional dengan apiknya. Turut hadir pula Direktur Hak Cipta, Desain Tata Letak Sirkuit Terpadu, dan Rahasia Dagang Direktorat Jenderal Hak Kekayaan Intelektual, Ibu Yuslisar Ningsih memberikan sambutan yang hangat kepada para peserta konferensi dengan mendukung penuh konferensi ini. Kat Walsh juga hadir sebagai pembicara kunci dan Ari Juliano Gema, Direktur Proyek Creative Commons Indonesia memberikan sambutan sekaligus secara resmi meluncurkan lisensi Creative Commons Indonesia.Para peserta antusias mengisi panel-panel paralel yang ada, pada sesi pagi, terdapat empat panel yaitu panel open access and open data yang diisi oleh Prof. Seo dari CC Korea, CC Singapura, panel kedua yaitu Translating the Licenses yang diisi oleh Ari Juliano Gema, lalu panel Policies and Platform for OER yang diisi oleh CC Vietnam, serta panel terakhir yang berupa showcase dari teman-teman Komunitas Web Series Indonesia (KWSI) yang diisi oleh Dennis Adishwara dan Ivan Lanin,  sedangkan pada sesi sore terdapat panel CC for Creative yang diisi oleh CC Korea, CC Cina Daratan, CC Malaysia dan Wok the Rock dari Netlabel Indonesia, panel berikutnya adalah Open Government yang diisi oleh Prof. Anne Fitzgerald, Tim Open Government Indonesia dan CC Korea, panel berikutnya adalah CC Licenses in Education yang diisi oleh Prof. Richardus Eko Indrajit, dan yang terakhir panel showcase School of Open CC yang diisi oleh Jessica Coates. Beberapa panel sempat mengalami kebanjiran peserta sehingga harus dipindahkan ke ruangan yang lebih besar.Konferensi ini penuh kejutan,demikian menurut kicauan langsung Dennis Adishwara yang juga merupakan peserta CCIDAP 2012 , karena pada saat makan siang, Aditya Sofyan hadir untuk menemani para peserta, segera suasana makan siang tersihir dengan lagu-lagu Aditya Sofyan yang lembut di telinga. Tidak hanya itu, setelah kejutan makan siang, kejutan lainnya adalah kehadiran teman-teman dari SKUBYB (Kojek dkk) yang menyuguhan musik rap dalam dimensi berbeda karena dilakukan oleh anak-anak dan lagu yang dinyanyikan pun lagu anak-anak. Sore hari semakin semarak dengan kedatangan dua ondel-ondel besar di tengah-tengah ruangan konferensi yang membuat kaget tidak hanya peserta nasional, tetapi juga peserta internasional. Ondel-ondel adalah kesenian khas Jakarta yang pastinya merupakan hal yang baru bagi para peserta internasional.Pada penghujung konferensi ini, Pak Onno W. Purbo hadir sebagai pembicara kunci untuk memberikan penutup yang manis. Sebelum acara ditutup, Creative Commons Indonesia memberikan ‘hadiah kejutan’ bagi para peserta yang telah menyerahkan tiket masuknya, pengundian door prize dilakukan oleh Pak Onno dan Gunawan Kartapranata keluar sebagai yang beruntung mendapatkan satu buah laptop Acer Aspire dari Acer yang juga merupakan sponsor dari Konferensi CCIDAP2012.Kegiatan di hari kedua selesai dengan gempita, semangat dan antusiasme para peserta, kebersamaan dengan teman-teman dari afiliasi-afiliasi CC Asia Pasifik, terbingkai cantik dalam ingatan masing-masing. Terima kasih kepada seluruh pihak yang telah turut menyukseskan Konferensi ini, para sponsor dan media partner, serta seluruh peserta Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia, atas dedikasi, apresiasi, dan antusiasmenya. Semoga setelah secara resmi diluncurkannya Creative Commons Indonesia, lisensi ini semakin banyak membantu para pencipta dan pengguna di dunia kreatif Indonesia untuk terus berkarya dan berbagi, karena tentu saja langkah ini tidak akan berhenti sampai di sini saja. Semangat berbagi! Sharing to Empower!",
                "url": "2012/11/konferensi-creative-commons-asia-pasifik-2012-dan-peluncuran-creative-commons-indonesia-hari-kedua.html"
              }
              ,
            
              "2012-11-creative-commons-indonesia-di-indonesia-netaudio-festival": {
                "title": "Creative Commons Indonesia di Indonesia Netaudio Festival",
                "author": "ccid",
                "category": "",
                "content": "Indonesia Netaudio Festival digelar tanggal 16 - 17 November 2012 yang lalu, di Yogyakarta. Indonesia Netaudio Festival adalah kegiatan offline yang melibatkan para pelaku, pemerhati, dan penikmat netaudio di Indonesia. Selain merupakan social gathering antar-pelaku dan penikmat netaudio, kegiatan yang  diselenggarakan berupa offline file-sharing, pengumpulan dana berupa penjualan merchandise, diskusi, lokakarya, pemutaran filem dan pertunjukkan musik oleh musisi yang merilis album mereka melalui jaringan internet.Beruntung, Creative Commons Indonesia dapat hadir untuk berbagi dengan teman-teman Serikat Netlabel Indonesia. Hadir sebagai pembicara pada #INFTALK, Ivan Lanin sebagai wakil direktur proyek Creative Commons Indonesia, bersanding dengan tiga pembicara lainnya yaitu, Wok the Rock (Yes No Wave Music), Anggung Kuy (Bottlesmokers), dan Nuraini Juliastuti (Kunci Culutral Studies Center), yang berdiskusi dengan mengangkat tema Berbagi Musik sebagai Pemberdayaan Budaya.Diskusi berjalan sangat menarik. Topik yang diusung begitu dekat dan nyata, mengangkat fenomena ‘pembajakan’ yang terjadi di daerah sekitar Malioboro, Yogyakarta. Meskipun demikian yang perlu diapresiasi adalah keinginan berbagi yang semakin meningkat dikarenakan perkembangan teknologi salah satunya internet yang memudahkan berbagi. Konsep berbagi ini pun ternyata terdapat dalam praktik ekonomi, yaitu lebih dikenal dengan gift theory, seperti yang dikemukakan oleh Nuraini dari Kunci. Diskusi semakin menarik saat Ivan Lanin menjelaskan mengenai lisensi Creative Commons yang juga mengusung semangat berbagi untuk memberdayakan. Beberapa pertanyaan muncul mengenai lisensi Creative Commons, salah satunya yang paling populer ditanyakan adalah sebatas apa perlindungan yang diberikan oleh lisensi Creative Commons dan tindakan apa yang dapat dilakukan oleh Creative Commons bila terjadi pelanggaran.Pada dasarnya lisensi Creative Commons ini merupakan sebuah bentuk perjanjian lisensi Hak Cipta yang pengaturannya masih mengikuti ketentuan Undang-Undang No.19 Tahun 2012 tentang Hak Cipta. Namun yang membedakan Creative Commons dengan lisensi lain adalah kemudahannya untuk dipahami oleh orang awam. Oleh karena implementasi dari lisensi Creative Commons masih mengikuti aturan hukum yang berlaku di Indonesia, maka apabila terjadi pelanggaran Hak Cipta pun harus kembali pada pengaturan mengenai pelanggaran Hak Cipta menurut UU No. 19/2002. Hanya saja untuk kedepannya, Creative Commons Indonesia berencana untuk memfasilitasi para pengguna CC untuk membantu melakukan upaya-upaya apabila terjadi pelanggaran Hak Cipta pada karya mereka. Upaya-upaya tersebut yaitu dengan memberikan template teguran, somasi, mediasi, serta litigasi dari pengacara yang secara pro bono memberikan pelayanannya.Diskusi ditutup dengan pembagian poster CCID kepada para peserta yang telah memberikan pertanyaan. Diharapkan kegiatan ini dapat menambah pengetahuan para penggerak musik mengenai keuntungan berbagi, seperti yang juga telah diutarakan oleh Anggung Kuy dari Bottlesmokers dan Wok the Rock dari Yes No Wave yang telah membuktikan keampuhan berbagi sebagai media promosi mereka. Semangat berbagi! Sharing to empower!",
                "url": "2012/11/creative-commons-indonesia-di-indonesia-netaudio-festival.html"
              }
              ,
            
              "2012-11-konferensi-creative-commons-asia-pasifik-2012-dan-peluncuran-creative-commons-indonesia-hari-pertama": {
                "title": "Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia Hari Pertama",
                "author": "nita",
                "category": "",
                "content": "Akhirnya, pada tanggal 10-11 November 2012 yang lalu, Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia (CCIDAP2012) telah berhasil terselenggara. Antusiasme teman-teman dari seluruh Indonesia dan teman-teman dari afiliasi-afiliasi Creative Commons Asia Pasifik begitu luar biasa. Konferensi ini terdiri dari dua hari dengan dua agenda kegiatan berbeda.Pada hari pertama yaitu tanggal 10 November 2012, merupakan ajang rapat regional dari afiliasi-afiliasi Creative Commons Asia Pasifik. Rapat regional yang rutin dilakukan ini membahas berbagai hal, tidak hanya berbagi pengalaman tentang apa saja yang telah dilakukan oleh masing-masing afiliasi, tetapi juga mengevaluasi hal-hal tersebut sehingga pada akhirnya menghasilkan program-program bersama yang diharapkan dapat mengokohkan eksistensi lisensi Creative Commons di masing-masing negara serta mempererat jaringan Creative Commons di Asia Pasifik. Ini adalah kali pertama Creative Commons Indonesia didaulat sebagai tuan rumah dari penyelenggaraan rapat regional. Selain teman-teman dari afiliasi-afilisasi di Asia Pasifik, turut hadir pula Kathleen Walsh yang merupakan Ketua Dewan Pengawas dari Wikimedia Foundation sekaligus konsil hukum dari Creative Commons Internasional serta Prof. Anne Fitzgerald dari Queensland University of Technology Australia. Kegiatan pada tanggal 10 November 2012 dibuka dengan sambutan oleh Ari Juliano Gema sebagai Legal Lead dan Ivan Lanin sebagai Public Lead. Dilanjutkan dengan laporan perkembangan dari masing-masig afiliasi, sebagai berikut:  Creative Commons Indonesia : Pencapaian terbesar CCID adalah merampungkan lisensi Creative Commons 3.0 dalam Bahasa Indonesia yang telah dilakukan selama dua tahun terakhir.  Creative Commons New Zealand : Ada lima hal yang berhasil dilaksanakan oleh CC New Zealand, yaitu Open Access Week 2012, Open Government: Case Studies, Open Culture: Institutions, Creative Commons in School: Mix and Mash dan Sustainable Funding and Hosting.  Creative Commons Taiwan : Tahun ini CC Taiwan berhasil mempromosikan penggunaan lisensi CC yang bekerja sama dengan 9x9 TV serta pembuatan brosur CC.  Creative Commons Filipina : Tahun ini merupakan tahun berat bagi CC Filipina karena adanya beberapa penyesuaian, upaya penambahan anggota dan lain sebagainya.  Creative Commons Vietnam : Tantangan terbesar bagi CC Vietnam adalah kurangnya personil, meskipun demikian di tahun 2012 CC Vietnam berhasil bekerja sama dengan Consultan Club of Foreign Trade University serta berhasil bekerja sama dengan Olympia School.  Creative Commons Singapura : Meskipun bergerak dengan tim kecil yang tanpa pembiayaan, CC Singapura berhasil membuat berbagai gerakan dan kegiatan dengan bantuan para penggiat.  Creative Commons Cina Daratan : CC Cina Daratan berhasil menggelar pameran foto dengan lisensi CC. Selain itu mereka juga akan menerbitkan lisensi CC 3.0 yang telah berhasil diterjemahkan dalam bahasa Cina.  Creative Commons Korea Selatan : CC Korea telah berhasil sebagai entitas independen yang bergerak sebagai non-profit organization dan telah berhasil melaksanakan berbagai proyek seperti CC Art Festival yang memberikan penghargaan pada para seniman yang mau membagikan karyanya dalam lisensi CC.  Creative Commons Malaysia : CC Malaysia diluncurkan pada tahun 2006 oleh Prof. Lessig. Tantangan terbesar sejak diluncurkan adalah pemahaman masyarakat Malaysia tentang lisensi CC yang selalu salah kaprah dengan mengira mereka akan kehilangan hasil karya mereka.  Creative Commons Australia : CC Australia berbasis di QUT dan merupakan tim kecil, namun mereka tetap mempertahankan momentum yang ada, hingga mereka berhasil meluaskan jangkauan, salah satunya saat University of Queensland mengadakan Open Access Week.  Creative Commons Hongkong : CC Hongkong berhasil diluncurkan pada tahun 2008 oleh Prof. Lessig, yang mana hal ini mampu mendorong masyarakat untuk percaya dan menggunakan CC. Fokus utama CC Hongkong setelah peluncuran adalah sektor pendidikan. Selain itu juga fokus pada sumber-sumber pendidikan seperti buku teks dan lain sebagainya.Sesi selanjutnya adalah sesi yang diisi oleh CC Head Quarter. Jessica Coates menjelaskan strategi-strategi yang akan ditempuh di masa depan. Juga memaparkan mengenai lima kebijakan untuk jangka waktu 2013 - 2015, seperti menghimpun persamaan global, mengkatalisasi pertumbuhan komunitas, mengembangkan produk inovatif, membangun jaringan global, mengamankan yayasan.Setelah makan siang, sesi dilanjutkan dengan pembahasan keberlanjutan dan pembangunan komunitas. CC Korea membahas mengenai pembangunan komunitas dan pengumpulan dana dengan membaginya ke dalam tiga kategori yaitu membangun komunitas di dalam, membangun komunitas ke luar, dan mengumpulkan dana. Sejak diluncurkan, CC Korea berhasil menghapus hambatan untuk bergabung dengan komunitas. Sedangkan CC Cina Daratan memiliki strategi untuk merekrut relawan dari kalangan mahasiswa, dimulai dari mahasiswa hukum untuk membantu di komunitas. Lain halnya dengan CC Hongkong yang mencari relawan dari siswa SMA, karena mahasiswa dirasa terlalu terlambat. CC harus diperkenalkan sejak dini dengan memasukkannya ke dalam kurikulum. Sedangkan masalah pengumpulan dana selalu menjadi pekerjaan rumah yang berat bagi masing-masing afiliasi seperti misalnya pengalaman CC Hongkong yang memiliki masalah dengan pajak, yang mana untuk beramal pun diperlukan sebuah status. Sedangkan CC Australia berpendapat bahwa jalan termudah untuk mendapatkan dana adalah dengan membuat proposal hibah dari pemerintah, yang selama ini telah mereka lakukan. Isu beranjak pada promosi dan memperluas jangkauan. CC Indonesia mengatakan bahwa kekuatan dari CCID adalah jaringan dan komunikasi dengan fokus saat ini menjangkau para seniman yang dilanjutkan dengan menjangkau pemerintah. Sedangkan CC Australia menganggap situs adalah tempat paling baik untuk mempromosikan CC dengan menjangkau situs-situs seperti Youtube, maka semakin banyak yang mengenal CC. Sedangkan CC Singapura mengangkat isu bagaimana caranya untuk memperkenalkan CC dengan cara yang sederhana, dalam kalimat yang sederhana yang mudah dipahami. Hingga sesi hari pertama berakhir dengan menyimpulkan hal-hal yang menjadi fokus utama saat ini adalah kerja sama penerjemahan lisensi, contohnya dengan membuat proyek kolaborasi beberapa bahasa berbeda seperti pembuatan buku anak-anak dan lain sebagainya. Lalu, fokus berikutnya adalah mempromosikan keterbukaan pada riset-riset, data, dan sumber-sumber pendidikan dan yang terakhir adalah membentuk dan mentoring hubungan antar afiliasi dengan berbagi dokumen.Demikian rapat regional berakhir dan ditutup pada pukul 17.00 WIB. Seluruh afiliasi berharap agar terdapat pencapaian-pencapaian dari hal-hal yang telah dirumuskan bersama. Seluruh notulensi dari kegiatan rapat regional dapat dilihat pada pranala ini dan simak juga kicauan langsungnya! Semangat berbagi, Sharing to Empower!",
                "url": "2012/11/konferensi-creative-commons-asia-pasifik-2012-dan-peluncuran-creative-commons-indonesia-hari-pertama.html"
              }
              ,
            
              "2012-11-selamat-datang-di-jakarta-creative-commons-asia-pasifik": {
                "title": "Selamat Datang di Jakarta Creative Commons Asia Pasifik!",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 9 November 2012 kemarin, telah tiba teman-teman dari afiliasi-afiliasi Creative Commons Asia Pasifik yang akan menghadiri Regional Meeting tahun 2012, yang juga merupakan rangkaian acara dari Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia.Selamat datang CC Korea!Selain menyambut kedatangan perwakilan afiliasi-afiliasi dari Creative Commons Asia Pasifik, kemarin malam telah diadakan makan malam bersama afiliasi-afiliasi Creative Commons Asia Pasifik yang telah tiba di SKYE, Menara BCA.Seluruh peserta Regional Meeting yang akan berkumpul di Hotel Grand Sahid Jaya berjumlah 21 orang, masing-masing berasal dari CC South Korea, CC Hongkong, CC Taiwan, CC China Mainland, CC Australia, CC New Zealand, CC Malaysia, CC Philippines, CC Singapore, CC Vietnam, serta CC HQ. Selain itu, Prof. Anne Fitzgerald juga menyempatkan hadir pada Regional Meeting kali ini.Dan Kathleen Walsh, key note speaker pada kegiatan diskusi publik tanggal 11 November 2012 yang merupakan bagian dari rangkaian acara Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia.Ikuti terus twitter kami dengan tagar #CCIDAP2012 untuk mengetahui perkembangan langsung dari kegiatan Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia.Salam, pokoknya Creative Commons!",
                "url": "2012/11/selamat-datang-di-jakarta-creative-commons-asia-pasifik.html"
              }
              ,
            
              "2012-11-konferensi-creative-commons-asia-pasifik-2012-dan-peluncuran-creative-commons-indonesia-2": {
                "title": "Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 10 - 11 November 2012 mendatang Jakarta menjadi tuan rumah untuk Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia. Kegiatan ini melibatkan peserta dari afiliasi-afiliasi Creative Commons Asia Pasifik dan Internasional juga peserta nasional.Kegiatan ini akan berlangsung selama dua hari di Hotel Grand Sahid Jaya Jakarta. Hari pertama merupakan pertemuan regional Creative Commons Asia Pasifik dan hari kedua adalah diskusi publik serta peluncuran Creative Commons Indonesia.Kesempatan untuk berpartisipasi bagi teman-teman yang tertarik masih terbuka lebar. Kunjungi  website CCIDAP2012 untuk mengetahui info lebih banyak mengenai kegiatan ini atau dapat langsung mengisi formulir pendaftarannya di http://j.mp/CCIDAP2012 untuk konfirmasi kehadiran. Juga tersedia beasiswa perjalanan bagi teman-teman yang berada di luar daerah Jakarta, untuk ketentuannya dapat dilihat pada website CCIDAP2012.Mari bergabung dan saling berbagi pengalaman!“Sharing to Empower”",
                "url": "2012/11/konferensi-creative-commons-asia-pasifik-2012-dan-peluncuran-creative-commons-indonesia-2.html"
              }
              ,
            
              "2012-10-seberapa-besarkah-kebebasan-yang-anda-inginkan": {
                "title": "Seberapa Besarkah Kebebasan yang Anda Inginkan?",
                "author": "nita",
                "category": "",
                "content": "Ini adalah salah satu ulasan buku Budaya Bebas oleh salah satu peserta Konferensi Creative Commons Asia Pasifik 2012 dan Peluncuran Creative Commons Indonesia. Ulasan ini diterbitkan oleh Handoko Suwono dari Surabaya dalam akun blog-nya http://www.datacom.co.id/blog.html. Ulasan asli dimuat dalam Bahasa Inggris “How Much Freedom Do You Need?”, namun berikut adalah ulasan yang telah diterjemahkan oleh Handoko Suwono.“Semua orang harus diperbolehkan untuk mengekspresikan diri mereka secara bebas dan terbuka secara online, tanpa takut terputus.” Kutipan ini berulang kali disebutkan untuk menanggapi respon dari UU Pencegahan Cybercrime baru di Filipina [1] yang akan membatasi ekspresi orang di internet berdasarkan hukum.Resolusi [2] ini ditandatangani oleh Dewan Hak-hak Asasi Manusia PBB pada Februari lalu 2012 setelah media sosial memicu “Arab spring” dan menggulingkan presiden Tunisia Ben Ali pada tahun 2011.Seberapa Besarkah Kebebasan yang Anda Inginkan?David Poque mengulas buku Lawrence Lessig: “Code: And Other Laws of Cyberspace”, yang membedakan antara dunia internet dan yang tidak terhubung.“Tidak seperti hukum yang sebenarnya, perangkat lunak internet tidak memiliki kapasitas untuk menghukum. Ini tidak mempengaruhi orang-orang yang tidak online (dan hanya minoritas kecil dari populasi dunia yang terhubung). Dan jika anda tidak menyukai sistem internet, anda selalu dapat mematikan modem anda.”Disarankan pada saat kehidupan di dunia maya menjadi buruk, kita selalu bisa mematikan modem, mencabut komputer, dan setiap masalah yang ada dalam dunia maya  tidak akan “mempengaruhi” kita lagi. Kenyataannya, ada lebih banyak orang yang tidak terhubung daripada orang-orang yang terhubung dalam populasi dunia. Itu mungkin saja terjadi pada tahun 1999.Ingatkah anda akan argumen yang sama ketika perokok pasif dipengaruhi oleh orang-orang yang perokok aktif?Lessig selanjutnya mendefinisikan banyak hal yang berkaitan dengan hak cipta dalam bukunya “Budaya Bebas”, 2004.[3]Budaya Bebas menjelaskan tentang masalah internet yang terjadi setelah modem dimatikan atau hal-hal yang mempengaruhi orang-orang yang tidak online. Tidak ada saklar yang bisa membatasi kita dari internet. Disebutkan bagaimana caranya mendefinisikan hak-hak dasar kekayaan intelektual yang berkaitan dengan kebebasan ber-ekspresi di internet.“Hak untuk kebebasan berbicara adalah hak untuk mengungkapkan pikiran seseorang tanpa sensor oleh pemerintah. Hak Cipta tidak melarang siapa pun untuk membuat novel asli mereka sendiri, lagu atau karya seni.. Yang terpenting, hak cipta tidak menghentikan orang-orang untuk berpikir, berbicara atau menulis tentang suatu karya.”Hal ini lebih jelas dinyatakan lagi di artikel ini, “Copyright doesn’t limit online speech” [4] oleh Adam Mossoff, sewaktu berbicara di University of  Texas pada forum “Free Speech and Intellectual Property” pada bulan September 2012.“Salah satu klaim umum adalah bahwa hak cipta tidak sama dengan hak milik sebuah rumah, hak cipta pemilikan mengamankan kata-kata dan ekspresi intelektual atau budaya lainnya, dan tidak seperti tanah, kata-kata adalah tentang hal kebebasan berpikir dan berbicara..”Seberapa jauhkah kebebasan itu?Catatan: Lawrence Lessig adalah seorang ahli hukum yang bergerak dalam paten perangkat lunak, yang ia lihat sebagai ancaman untuk perangkat lunak bebas / open source dan kebebasan ber-inovasi. Dia adalah pendiri Creative Commons [5] pada tahun 2001. Anda bisa mendapatkan salinan gratis dari buku Budaya Bebas dari link ini.",
                "url": "2012/10/seberapa-besarkah-kebebasan-yang-anda-inginkan.html"
              }
              ,
            
              "2012-10-creative-commons-indonesia-meramaikan-social-media-festival-2012": {
                "title": "Creative Commons Indonesia Meramaikan Social Media Festival 2012",
                "author": "nita",
                "category": "",
                "content": "Social Media Festival 2012 merupakan sebuah event tahunan yang menjadi ajang selebrasi dari para penggiat media sosial Indonesia. Festival yang mengusung tema “Create and Collaborate” pada tahun ini mempertemukan para kreator media sosial Indonesia, mulai dari pembuat konten, penyedia platform, hingga pengembang infrastruktur penunjang kegiatan di media sosial. Acara yang diselenggarakan pada tanggal 12, 13, 14 Oktober 2012 ini, masih dengan konsep yang sama seperti tahun lalu yaitu menghadirkan stand-stand yang diisi oleh komunitas-komunitas, hingga media dan brand yang dibingkai manis dengan hiburan-hiburan menarik.Tahun ini, Creative Commons Indonesia berkesempatan untuk menjadi salah satu exhibitor dari gelaran Social Media Festival 2012 yang diselenggarakan di Gelanggang Senayan ini. Tanpa diduga antusiasme yang muncul dari masyarakat begitu besar mengunjungi stand Creative Commons Indonesia. Mulai dari para pekerja industri media sosial, seniman, hingga pelajar ternyata menyimpan berbagai pertanyaan mengenai Creative Commons. 100 buah buku Budaya Bebas karya Lawrence Lessig juga telah habis dibagikan pada kesempatan kali ini.Beberapa pertanyaan yang sering muncul adalah apakah lisensi Creative Commons sama dengan Hak Cipta? Apakah lisensi Creative Commons dapat melakukan tindakan apabila terjadi pelanggaran Hak Cipta? Apakah membutuhkan pendaftaran untuk menggunakan lisensi Creative Commons?Lisensi Creative Commons adalah lisensi Hak Cipta, yang mana merupakan bagian dari Hak Cipta. Sehingga penggunaan lisensi Creative Commons ini memudahkan kita untuk berbagi konten milik kita tanpa terjadi pelanggaran Hak Cipta, karena sebelumnya kita telah membebaskan Hak Cipta pada konten yang ingin kita bagi tersebut. Creative Commons tidak dapat melakukan tindakan apapun apabila terjadi pelanggaran Hak Cipta, seluruh proses penindakan pelanggaran Hak Cipta adalah wewenang dari pihak yang berwajib. Lisensi Creative Commons ini merupakan lisensi gratis, karena tidak dipungut biaya apapun dan tanpa ada pendaftaran. Seluruh lisensi dapat dipilih dan diunduh pada creativecommons.org/choose/.Gelaran Social Media Festival 2012 ini juga merupakan kesempatan bagi Creative Commons Indonesia untuk bertemu dengan Sobat CCID yang telah menggunakan lisensi Creative Commons. Bagi teman-teman yang juga ingin berbagi pengalamannya, mari bergabung pada event Creative Commons Indonesia selanjutnya. Sampai jumpa di Social Media Festival tahun depan",
                "url": "2012/10/creative-commons-indonesia-meramaikan-social-media-festival-2012.html"
              }
              ,
            
              "2012-10-tanya-jawab-sobat-ccid-4-oktober-2012": {
                "title": "Tanya Jawab Sobat CCID 4 Oktober 2012",
                "author": "nita",
                "category": "",
                "content": "Pada facebook Creative Commons Indonesia, Ridhani Agustama bertanya mengenai lisensi Creative Commons:“Bedanya lisensi Creative Commons dengan All Right Reserved gimana ya mas? Jadi gini, ada band temen Afternoon Coffee share musik di soundcloud, nah mereka bingung pas disuruh milih lisensi antara Creative Commons ama All Right Reserved. Thanks”Pada pilihan yang dihadirkan SoundCloud, tertulis All Rights Reserved dan Creative Commons atau Some RigReserved. Apabila Anda memilih All Rights Reserved, maka berkas (ciptaan) yang Anda unggah dilindungi oleh hak cipta konvensional, yaitu setiap orang harus meminta izin secara langsung kepada Anda untuk melakukan segala bentuk tindakan apapun terhadap ciptaan Anda. “Segala bentuk tindakan” yang dimaksud termasuk tindakan membuat salinan, membuat ciptaan turunan (menggubah), sampai dengan mendapatkan keuntungan komersial (menjual).Apabila Anda memilih Creative Commons, maka Anda memilih untuk menyebarluaskan ciptaan dengan lisensi Creative Commons. Lisensi Creative Commons adalah bentuk alternatif perjanjian hak cipta, sehingga bukanlah bentuk pelepasan hak cipta. Lisensi Creative Commons berlaku di Indonesia berdasarkan Pasal 45 Undang-Undang No. 19 Tahun 2002 tentang Hak CiptaDengan menggunakan lisensi Creative Commons, Anda dapat menentukan sendiri batasan yang Anda bolehkan untuk pihak lain dalam menggunakan ciptaan Anda. Keempat pilihan yang Anda lihat pada laman SoundCloud tersebut adalah spektrum pilihan lisensi Creative Commons.  Attribution (Atribusi/BY): Anda memperbolehkan orang lain untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan ciptaan Anda dan/atau ciptaan turunannya, selama tetap mencantumkan nama Anda.  Noncommercial (Non-Komersial/NC): Anda memperbolehkan orang lain untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan ciptaan Anda dan/atau ciptaan turunannya, selama bukan untuk memperoleh keuntungan komersial.  No Derivative Works (Tanpa Turunan/ND): Anda memperbolehkan orang lain untuk menyalin, mendistribusikan, menampilkan, dan mempertunjukkan ciptaan Anda.  Share Alike (Berbagi Serupa/SA): Anda memperbolehkan orang lain untuk mendistribusikan ciptaan turunan asal dilisensikan dengan suatu lisensi yang identik dengan ciptaan asli.CONTOH KASUS (Sumber: Enrico Aditjondro, EngageMedia)Teman-teman dari EngageMedia pernah membantu pembuatan video ‘Pemburu Flu Burung’. Video ini diproduksi di tahun 2008 ketika Food and Agriculture Organization (FAO) menjalankan program bernama ‘Human Faces of Avian Influenza’ dimana para penggiat media di beberapa negara diajak untuk membuat produk media mengenai flu burung yang dilihat dari sisi manusia. Ada dua video dari Indonesia yang diproduksi, salah satunya adalah video di atas yang diproduksi oleh tim RCTI. Hasil-hasil dari proyek ini kemudian dipresentasikan di berbagai negara, dan FAO awalnya berniat untuk mengikutsertakan beberapa produk tersebut ke dalam berbagai festival dan pemutaran yang lebih luas di Eropa. Sayangnya, video ‘Pemburu Flu Burung’ di atas terlalu sarat dengan audio “courtesy of …” alias tanpa izin pemegang hak cipta, sehingga tidak dapat “dibawa” ke ruang publik yang lebih luas. EngageMedia mencoba mendorong tim RCTI untuk mengubah musik-musik yang ada di dalam video tersebut, namun tentu saja itu memakan waktu yang banyak juga dan mereka tidak sanggup melakukannya dalam jangka waktu yang diinginkan. EngageMedia juga sebenarnya sudah mengingatkan mengenai hak cipta musik-musik tersebut dalam awal proses produksi video ‘Pemburu Flu Burung’. Andai menggunakan musik berlisensi Creative Commons, ceritanya mungkin bisa berbeda.Contoh lain terkait penggunaan lisensi CC adalah serial video Kalyana Shira yang berjudul ‘Pertaruhan’ atau ‘At Stake’. Setelah serial video ini keliling di berbagai bioskop, DVD terjual, dan lainnya, akhirnya management Kalyana Shira mengubah ketentuan hak cipta menjadi menggunakan lisensi CC agar dapat dipublikasi lebih luas di internet lewat EngageMedia. Contoh yang terbaru adalah kompilasi video-video Papua EngageMedia yang dipublikasikan EngageMedia dengan lisensi CC pada situs web http://www.papuanvoices.net/. Penggunaan lisensi CC ini justru bermanfaat dalam penggunaan kompilasi video ini dalam ruang-ruang kelas dimana guru/dosen/pengajar dapat mengunduh secara mudah dan mendiskusikan video-video tersebut menggunakan ‘Study Guide’ yang memang disiapkan untuk memancing diskusi.KETERANGAN LEBIH LANJUTTerdapat 6 jenis lisensi Creative Commons yang dapat Anda pilih, dengan mengkombinasikan spektrum di atas. Keenam jenis lisensi Creative Commons adalah (klik pranala di bawah untuk melihat teks lisensi Creative Commons dalam Bahasa Indonesia):  CC BY  CC BY NC  CC BY NC ND  CC BY NC SA  CC BY ND  CC BY SASebagaimana dapat Anda lihat, ketentuan BY (Atribusi) adalah ketentuan yang selalu ada pada setiap jenis lisensi CC - sehingga pada pilihan yang muncul pada laman SoundCloud, Anda tidak dapat memilih untuk tidak menggunakan ketentuan Atribusi.Apabila kelompok musik teman Anda ingin menyebarluaskan ciptaannya secara gratis, kami sarankan kelompok musik teman Anda untuk menggunakan lisensi CC BY. Dengan menggunakan lisensi CC BY, maka sebuah berkas musik dapat diunduh bebas dan disalin oleh siapapun. Orang lain juga dapat menggubah (atau istilah populer dalam dunia musik: membuat remix atau mash-up) ciptaan kelompok musik teman Anda, namun orang lain tetap harus mencantumkan nama “Afternoon Coffee”. Dengan demikian, nama dan musik buatan Afternoon Coffee dapat tersebarluaskan dengan mudah, gratis, dan pencipta tetap memiliki hak cipta atas musik yang dibagikan.Apabila Anda masih ragu mengenai lisensi Creative Commons, Anda dapat melihat poster kami pada http://www.scribd.com/doc/89754342/Poster-Creative-Commons-Indonesia. Anda juga dapat menghubungi kami secara langsung melalui surel info@creativecommons.or.id. Apabila tertarik untuk bergabung dalam milis CCID, dapat ikut bergabung melalui cc-id@googlegroups.com.Semoga membantu. Pokoknya Creative Commons!",
                "url": "2012/10/tanya-jawab-sobat-ccid-4-oktober-2012.html"
              }
              ,
            
              "2012-09-tanya-jawab-sobat-ccid-16-september-2012": {
                "title": "Tanya Jawab Sobat CCID 16 September 2012",
                "author": "nita",
                "category": "",
                "content": "Pada facebook Creative Commons Indonesia, Didi Prambadi dari www.belajargratis.org bertanya untuk lisensi Creative Commons :“Dear rekan2 Creative Commons Indonesia, kami dari www.belajargratis.org bermaksud mendaftarkan situs kami agar dapat lisensi dari CC Indonesia. Apa saja persyaratannya dan sejauh ini kami sudah memasang CC Indonesia di halaman kiri bawah. Mohon panduan dan advis teman2, terima kasih.www.belajajargratis.org”Apabila Anda juga pemilik situs dan mempertimbangkan untuk menggunakan Creative Commons maka penggunaan lisensi Creative Commons dapat diterapkan langsung dengan asumsi bahwa isi yang ada disitus Anda milik Anda sendiri.Contohnya apabila www.belajargratis.org berisi konten yang ditulis oleh Pak Didi Prambadi sendiri, maka penerapan lisensi Creative Commons langkah demi langkah dapat dilihat via posting blog Creative Commons pada tanggal 16 Desember 2011.Namun apabila situs web www.belajargratis.org berisi konten yang disumbangkan oleh banyak kontributor, maka kontributornya harus tau dan mengerti bahwa situs tersebut menggunakan Creative Commons (lisensi berbagi).Penggunaan lisensi yang dianjurkan adalah CC-BY-SA  yang juga digunakan dalam artikel Wikipedia berbagai bahasa termasuk Wikipedia bahasa Indonesia. Ini berarti isi dalam halaman dengan lisensi tersebut bebas dibagikan bahkan diperjualbelikan.Apabila kontributor situs anda mengerti bahwa situs menggunakan lisensi berbagi, tidak masalah, namun apabila tidak mengerti, nanti kontributornya bisa marah dan menuntut karena konten yang mereka isi kok dibagikan dan digunakan oleh orang lain secara bebas?Padahal mungkin mereka berharap hak cipta yang mereka terapkan di sana mengharuskan berbagi konten dengan izin, atau yang menggunakan konten mereka harus membayar. Inilah berbedaan lisensi Creative Commons terutama CC-BY-SA, ciptaan sudah dibebaskan untuk dibagi tanpa ijin hanya dengan menyebutkan pencipta, atau dalam hal ini situs “Belajar Gratis.org”Kekeliruan umum kedua adalah banyak yang berpikir bahwa untuk menggunakan Lisensi Creative Commons harus “mendaftar”, ini tidak perlu. Karena lisensi Creative Commons adalah “hak cipta”, maka lisensi ini adalah pernyataan pencipta atas ciptaannya, sehingga tidak perlu didaftarkan.Kelebihan penggunaan lisensi Creative Commons adalah pembelajaran menjadi lebih murah karena isi pengetahuan bebas dibagikan tanpa biaya dan lebih mudah karena tanpa izin dari penciptanya (penciptanya sudah membebaskan), sehingga tidak merepotkan untuk yang ingin menggandakan. Anda dapat menghubungi Creative Commons Indonesia untuk menginformasikan situs anda yang berlisensi mungkin untuk promosi dan penyebarluasan, kami dengan senang hati membantu.Semoga tulisan ini dapat mencerahkan dan meluruskan anggapan sebelumnya. Terima kasih atas pertanyaan dan dukungan pada Creative Commons, Pak Didi. Apabila tertarik untuk bergabung dalam milis CCID, dapat ikut bergabung melalui cc-id@googlegroups.com.Semoga membantu, pokoknya Creative Commons!",
                "url": "2012/09/tanya-jawab-sobat-ccid-16-september-2012.html"
              }
              ,
            
              "2012-09-diskusi-teks-terjemahan-lisensi-creative-commons-di-indonesian-visual-art-archive-yogyakarta": {
                "title": "Diskusi Teks Terjemahan Lisensi Creative Commons di Indonesian Visual Art Archive, Yogyakarta",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 31 Agustus 2012, Creative Commons Indonesia yang diwakili oleh Ivan Lanin melaksanakan presentasi dan diskusi Creative Commons Indonesia di kantor Indonesian Visual Art Archive, di Keparakan, Yogyakarta. Acara ini berlangsung selama kurang lebih 2 jam dan dihadiri oleh 30 orang peserta yang mayoritas berlatar belakang seniman.Acara ini dimulai dengan pembukaan oleh perwakilan dari Indonesian Visual Art Archive dan langsung dilanjutkan dengan presentasi oleh Ivan. Setiap peserta diskusi memperoleh selebaran dan buku hasil terjemahan pertama lisensi Creative Commons dalam Bahasa Indonesia sebagai bahan diskusi. Hal-hal yang ditanyakan oleh kawan-kawan penggelut bidang kesenian ini mayoritas berkaitan dengan penegakan hukum di Indonesia apabila ada pelanggaran hak cipta terhadap ciptaan yang dilekatkan dengan lisensi Creative Commons. Lisensi Creative Commons di Indonesia berjalan berdasarkan Undang-Undang Nomor 19 Tahun 2002 tentang Hak Cipta. Dengan demikian, mekanisme penegakan hukum atas pelanggaran hak cipta terhadap ciptaan yang dilekatkan dengan lisensi Creative Commons adalah sama sebagaimana penanganan pelanggaran hak cipta lainnya di Indonesia.Lisensi Creative Commons adalah perjanjian lisensi hak cipta, yang merupakan bagian dari hak atas kekayaan intelektual. Oleh karena itu, lisensi Creative Commons hanya dapat digunakan pada obyek yang dilindungi hak cipta dan tidak dapat digunakan pada materi yang berada di bawah hak atas kekayaan intelektual lainnya seperti hak paten dan merek dagang. Perbedaan hak-hak di bawah hak atas kekayaan intelektual ini seringkali membingungkan masyarakat umum. Untuk menangani permasalahan ini, Ivan menyarankan agar kita tetap mengacu pada undang-undang hak cipta yang berlaku di Indonesia.Acara ini kemudian ditutup dengan pembagian buku Budaya Bebas kepada beberapa peserta diskusi, serta pemberian poster Creative Commons Indonesia kepada perwakilan dari Indonesian Visual Art Archive.",
                "url": "2012/09/diskusi-teks-terjemahan-lisensi-creative-commons-di-indonesian-visual-art-archive-yogyakarta.html"
              }
              ,
            
              "2012-08-diskusi-teks-terjemahan-lisensi-creative-commons-di-perpustakaan-universitas-airlangga-surabaya": {
                "title": "Diskusi Teks Terjemahan Lisensi Creative Commons di Perpustakaan Universitas Airlangga, Surabaya",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 10 Agustus 2012, Creative Commons Indonesia yang diwakili oleh Ari Juliano Gema melaksanakan presentasi dan diskusi teks terjemahan lisensi Creative Commons di Perpustakaan Universitas Airlangga, Surabaya. Acara yang berlangsung selama kurang lebih 1 jam ini dibuka oleh Agung Budi Kristiawan sebagai perwakilan dari American Corner Perpustakaan Universitas Airlangga.Acara ini dihadiri oleh 20 orang peserta yang terdiri dari mahasiswa Fakultas Hukum, Fakultas Ekonomi, dan Fakultas Ilmu Budaya Universitas Airlangga, perwakilan perpustakaan digital C2O, serta perwakilan perkumpulan Linux Surabaya. Beberapa peserta acara ini telah mengetahui bahkan menggunakan lisensi Creative Commons untuk ciptaan mereka. Namun, masih banyak yang belum mengetahui bagaimana lisensi Creative Commons bekerja sesuai dengan hukum hak cipta di Indonesia, termasuk masalah penegakan hukum apabila terjadi pelanggaran hak cipta terhadap ciptaan yang disebarluaskan di bawah lisensi Creative Commons.Ari Juliano Gema menjelaskan bahwa lisensi Creative Commons merupakan alternatif bentuk lisensi hak cipta yang dimaksud di dalam Pasal 45 Undang-Undang No. 19 Tahun 2002 tentang Hak Cipta. Dengan demikian, penegakan hukum terhadap pelanggaran hak cipta yang disebutkan di atas tunduk pada aturan hukum hak cipta di Indonesia.Acara ini kemudian ditutup dengan penyerahan poster Creative Commons Indonesia kepada perwakilan Perpustakaan Universitas Airlangga.",
                "url": "2012/08/diskusi-teks-terjemahan-lisensi-creative-commons-di-perpustakaan-universitas-airlangga-surabaya.html"
              }
              ,
            
              "2012-08-diskusi-teks-terjemahan-lisensi-creative-commons-di-perpustakaan-universitas-airlangga": {
                "title": "Diskusi Teks Terjemahan Lisensi Creative Commons di Perpustakaan Universitas Airlangga",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 10 Agustus 2012, Creative Commons Indonesia yang diwakili oleh Ari Juliano Gema mengadakan presentasi dan diskusi teks terjemahan lisensi Creative Commons Indonesia di Perpustakaan Universitas Airlangga. Acara yang diselenggarakan atas kerja sama dengan American Corner Perpustakaan Universitas Airlangga ini dihadiri oleh 20 orang peserta. Acara ini berlangsung selama 1,5 jam dan dihadiri oleh perwakilan dari Perpustakaan Universitas Airlangga, Fakultas Hukum Universitas Airlangga, Fakultas Ekonomi Universitas Airlangga, Fakultas Ilmu Budaya Universitas Airlangga, Perpustakaan C2O, dan Komunitas Linux Surabaya.Pertanyaan yang muncul dalam acara ini antara lain adalah apakah lisensi Creative Commons bekerja sesuai dengan hukum hak cipta di Indonesia. Ari Juliano menjelaskan bahwa ketentuan mengenai perjanjian lisensi telah diatur di dalam Pasal 45 Undang-Undang Nomor 19 Tahun 2002 tentang Hak Cipta, sehingga lisensi Creative Commons bergerak sesuai dengan hukum hak cipta di Indonesia, termasuk perihal penegakan hukum dalam",
                "url": "2012/08/diskusi-teks-terjemahan-lisensi-creative-commons-di-perpustakaan-universitas-airlangga.html"
              }
              ,
            
              "2012-08-diskusi-teks-terjemahan-lisensi-creative-commons-di-london-school-of-public-relations": {
                "title": "Diskusi Teks Terjemahan Lisensi Creative Commons di London School of Public Relations",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 7 Agustus 2012, Creative Commons Indonesia yang diwakili oleh Ivan Lanin, melaksanakan diskusi dengan mahasiswa dan dosen di London School of Public Relations. Acara ini dimulai dengan presentasi perkenalan mengenai lisensi Creative Commons dan kaitannya dengan hukum hak cipta di Indonesia. Setelahnya, acara dilanjutkan dengan diskusi mengenai hasil penerjemahan dan penyesuaian teks lisensi Creative Commons dalam Bahasa Indonesia.Acara yang  berlangsung selama 1,5 jam ini kemudian diakhiri dengan penyerahan sertifikat pembicara dan poster Creative Commons Indonesia, serta pengumpulan catatan saran dan kritik terhadap teks lisensi Creative Commons dalam Bahasa Indonesia dari mahasiswa dan dosen London School of Public Relations. Hasil akhir dari penerjemahan dan penyesuaian teks lisensi Creative Commons dalam Bahasa Indonesia akan segera disebarluaskan menjelang pelaksanaan Konferensi Internasional Creative Commons Indonesia.",
                "url": "2012/08/diskusi-teks-terjemahan-lisensi-creative-commons-di-london-school-of-public-relations.html"
              }
              ,
            
              "2012-08-audiensi-creative-commons-indonesia-dengan-direktur-jenderal-hak-atas-kekayaan-intelektual": {
                "title": "Audiensi Creative Commons Indonesia dengan Direktur Jenderal Hak atas Kekayaan Intelektual",
                "author": "nita",
                "category": "",
                "content": "Pada hari Selasa, 31 Juli 2012, Creative Commons Indonesia diundang untuk mengadakan audiensi oleh Direktorat Jenderal Hak atas Kekayaan Intelektual. Audiensi selama kurang lebih 1,5 jam yang dilaksanakan di Direktorat Jenderal Hak Asasi Manusia, Kuningan, Jakarta ini dihadiri oleh 7 orang peserta.Peserta pertemuan ini adalah Ari Juliano Gema dan Alifia Qonita Sudharto sebagai perwakilan dari Creative Commons Indonesia, serta Bapak Ahmad M. Ramli (Direktur Jenderal Hak atas Kekayaan Intelektual), Ibu Yuslisar Ningsih (Direktur Hak Cipta, Desain Tata Letak Sirkuit Terpadu, dan Rahasia Dagang), Ibu Corrie Naryati (Direktur Paten), Bapak Fathlurahman (Direktur Merek), dan Bapak M. Adri (Direktur Penyidikan). Pertemuan ini dimulai dengan sambutan dari Bapak Ahmad M. Ramli dan penjelasan singkat dari Ari Juliano Gema tentang lisensi Creative Commons dan kaitannya dengan hukum hak cipta di Indonesia.Di dalam pertemuan ini, Ari juga menyatakan bahwa lisensi Creative Commons adalah lisensi yang direkomendasikan UNESCO untuk digunakan dalam kaitannya dengan program Open Educational Resources (Sumber Pendidikan Terbuka). Bapak Ahmad M. Ramli kemudian menyampaikan keinginannya untuk mengakomodasi keberlakuan lisensi Creative Commons di Indonesia di dalam rancangan undang-undang tentang hak cipta yang saat ini sedang dalam tahap finalisasi teks, serta mengundang Creative Commons Indonesia untuk ikut serta dalam diskusi terbatas untuk membahas teks rancangan undang-undang tersebut. Menurut beliau, lisensi Creative Commons adalah jalan keluar yang baik dari keinginan para pencipta untuk menyebarluaskan dan memberikan akses sebesar-besarnya untuk publik atas ciptaannya. Keinginan para pencipta untuk berbagi tidak kemudian berarti adanya pelanggaran hak cipta, karena lisensi Creative Commons tetap melindungi hak moral dari para pencipta.",
                "url": "2012/08/audiensi-creative-commons-indonesia-dengan-direktur-jenderal-hak-atas-kekayaan-intelektual.html"
              }
              ,
            
              "2012-08-presentasi-creative-commons-indonesia-bersama-wikimedia-indonesia-di-america-28-juli-2012": {
                "title": "Presentasi Creative Commons Indonesia bersama Wikimedia Indonesia di @America, 28 Juli 2012",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 28 Juli 2012, Wikimedia Indonesia mengadakan pemutaran film dokumenter Truth in Numbers? Everything, According to Wikipedia dan diskusi di @America. Acara yang berlangsung selama 4 jam ini terdiri atas pemutaran film, presentasi Wikimedia Indonesia dan Wikipedia Indonesia, serta  Creative Commons Indonesia. Presentasi dari Creative Commons Indonesia untuk menjelaskan apa yang dimaksud dengan lisensi Creative Commons - lisensi hak cipta yang digunakan oleh situs web Wikipedia Indonesia.",
                "url": "2012/08/presentasi-creative-commons-indonesia-bersama-wikimedia-indonesia-di-america-28-juli-2012.html"
              }
              ,
            
              "2012-07-diskusi-publik-creative-commons-indonesia-7-juli-2012": {
                "title": "Diskusi Publik Creative Commons Indonesia, 7 Juli 2012",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 7 Juli 2012, Creative Commons Indonesia mengadakan diskusi publik yang pertama, bertempat di Pusat Studi Jepang, Universitas Indonesia, Depok. Diskusi publik ini dihadiri oleh 21 orang dari kalangan terbatas, baik perwakilan pemerintah, akademisi, maupun komunitas seni. Dalam diskusi ini, para peserta mendiskusikan hasil pertama penerjemahan dan penyesuaian lisensi Creative Commons dalam Bahasa Indonesia.Pada saat diskusi, peserta juga dibekali oleh materi komunikasi, termasuk poster, selebaran, buku Budaya Bebas yang diterjemahkan ke dalam Bahasa Indonesia, dan versi cetak lisensi Creative Commons dalam Bahasa Indonesia. Peserta juga memberi masukan agar uraian info di poster, selebaran, dan versi cetak lisensi untuk diperbaiki karena kurang dapat dipahami. Ada pula masukan agar Creative Commons Indonesia melakukan sosialisasi kepada penegak hukum seperti polisi, agar pihak penegak hukum mengerti perbedaan dan persamaan lisensi Creative Commons dengan hak cipta yang diketahui masyarakat pada umumnya.Siaran pers dari kegiatan ini dapat Anda lihat di sini.Pranala lain:  Undangan Diskusi  Laporan Naratif  Notulensi",
                "url": "2012/07/diskusi-publik-creative-commons-indonesia-7-juli-2012.html"
              }
              ,
            
              "2012-07-hasil-i-penerjemahan-dan-penyesuaian-teks-lisensi": {
                "title": "Hasil I Penerjemahan dan Penyesuaian Teks Lisensi",
                "author": "nita",
                "category": "",
                "content": "Hasil I penerjemahan dan penyesuaian lisensi Creative Commons dapat dilihat pada pranala berikut:  Lisensi Creative Commons Atribusi 3.0 Indonesia  Lisensi Creative Commons Atribusi-NonKomersial 3.0 Indonesia  Lisensi Creative Commons Atribusi-NonKomersial-TanpaTurunan 3.0 Indonesia  Lisensi Creative Commons Atribusi-NonKomersial-BerbagiSerupa 3.0 Indonesia  Lisensi Creative Commons Atribusi-TanpaTurunan 3.0 Indonesia  Lisensi Creative Commons Atribusi-BerbagiSerupa 3.0 Indonesia  CC0 1.0 Universal Dedikasi Domain Publik",
                "url": "2012/07/hasil-i-penerjemahan-dan-penyesuaian-teks-lisensi.html"
              }
              ,
            
              "2012-07-persiapan-dan-anggaran": {
                "title": "Persiapan dan Anggaran",
                "author": "nita",
                "category": "",
                "content": "Inisiatif Creative Commons di Indonesia secara aktif mulai dilaksanakan pada bulan Maret 2009, pada saat konferensi pers berdirinya Wikimedia Indonesia sebagai organisasi induk Creative Commons Indonesia. Inisiatif ini dipimpin oleh Ari Juliano Gema sebagai pemimpin proyek legal (legal lead) dan Ivan Lanin sebagai pemimpin proyek publik (public lead).Pada bulan Maret 2011, Wikimedia Indonesia mengajukan permintaan hibah kepada Ford Foundation untuk penerjemahan, penyesuaian, diskusi, dan sosialisasi lisensi Creative Commons di Indonesia. Akhirnya, pada bulan Juni 2012, Wikimedia Indonesia menandatangani versi baru nota kesepahaman (memorandum of understanding) dengan Creative Commons International untuk kedua kalinya untuk penerjemahan dan penyesuaian lisensi Creative Commons versi 3.0 (terbaru).Kemudian, Creative Commons Indonesia memulai persiapan dan perencanaannya, termasuk penganggaran dan aktivitas. Pranala untuk proyek Creative Commons adalah sebagai berikut:  Rencana Kerja  Rencana Anggaran  Laporan Aktivitas  Creative Commons Indonesia Didukung Ditjen HaKI",
                "url": "2012/07/persiapan-dan-anggaran.html"
              }
              ,
            
              "2012-05-bottlesmoker-menjadi-pilihan-editor-rolling-stone-2012": {
                "title": "Bottlesmoker menjadi Pilihan Editor Rolling Stone 2012",
                "author": "nita",
                "category": "",
                "content": "Bottlesmoker adalah salah satu Sobat CC kategori musik, yaitu pengguna lisensi CC dalam penyebarluasan ciptaan musik yang mereka miliki. Dalam kurun waktu 7 tahun, Bottlesmoker telah berhasil menggelar konser di tujuh negara Asia di luar Indonesia. Pada Rolling Stone edisi 85 tahun 2012, Bottlesmoker terpilih menjadi pilihan editor kategori “The Ambassador”, atas jasanya membawa ciptaan pemusik pop elektronik Indonesia ke luar negeri.Untuk mendengarkan musik dari Bottlesmoker, Anda dapat mengunjungi http://bottlesmoker.asia/. Anda dapat pula mengunduh musik mereka secara gratis melalui tautan http://soundcloud.com/bottlesmoker.",
                "url": "2012/05/bottlesmoker-menjadi-pilihan-editor-rolling-stone-2012.html"
              }
              ,
            
              "2012-05-indonesia-termasuk-3-besar-negara-dengan-uu-hak-cipta-yang-pro-kepentingan-publik": {
                "title": "Indonesia Termasuk 3 Besar Negara dengan UU Hak Cipta yang Pro Kepentingan Publik",
                "author": "nita",
                "category": "",
                "content": "Consumers International (CI) adalah perkumpulan kelompok konsumen seluruh dunia yang bekerja sama dengan anggotanya agar berfungsi sebagai suara global yang independen dan otoritatif bagi konsumen. Dengan lebih dari 220 organisasi anggota di 115 negara, CI sedang membangun sebuah gerakan internasional yang kuat untuk membantu melindungi dan memberdayakan konsumen di manapun mereka berada.Pada April 2012, CI telah menerbitkan IP Watchlist 2012 - hasil penilaian dari negara-negara terhadap 49 kriteria tentang bagaimana negara-negara ini melihat hak kekayaan intelektual. Indonesia menempati peringkat 2 dalam laporan ini, setelah menempati peringkat 5 dari 30 negara tahun lalu. Pada akhirnya, CI merasa bahwa pemerintah akan menjadi lebih baik apabila memandang pembajakan atau yang oleh industri adalah lebih tepat dikenal sebagai pelanggaran hak cipta, tidak selalu merupakan pencurian. Langkah pertama yang dapat diambil oleh pemerintah untuk memiliki pemahaman yang lebih baik mengenai hak-hak dan kepentingan publik adalah untuk berkonsultasi pada IP Watchlist terkait peringkat negara mereka, dan untuk mengatasi masalah yang disorot di dalamnya.Untuk membaca seluruh laporan, Anda dapat mengunjungi tautan ini (dalam Bahasa Inggris).",
                "url": "2012/05/indonesia-termasuk-3-besar-negara-dengan-uu-hak-cipta-yang-pro-kepentingan-publik.html"
              }
              ,
            
              "2012-04-creative-commons-indonesia-at-jagongan-media-rakyat-2012": {
                "title": "Creative Commons Indonesia di Jagongan Media Rakyat 2012",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 23-25 Februari 2012, CCID bersama penerima hibah Cipta Media Bersama dari Wikimedia Indonesia berpartisipasi pada Jagongan Media Rakyat 2012 di Kampus APMD, Timoho, Yogyakarta. CCID juga mendapat kesempatan untuk memperkenalkan CCID dan Sobat CC yang diwakili oleh admin proyek CCID yaitu Alifia Qonita Sudharto, dibantu oleh Irfan Toni Herlambang dari Wikimedia Indonesia.Untuk mendapatkan materi presentasi CCID di Jagongan Media Rakyat 2012, silakan unduh dari tautan ini.Perkenalan CCID dan Sobat CC (Introduction to CCID and Sobat CC)",
                "url": "2012/04/creative-commons-indonesia-at-jagongan-media-rakyat-2012.html"
              }
              ,
            
              "2012-04-lets-cc-mesin-pencari-dari-cc-korea": {
                "title": "Let's CC: Mesin Pencari dari CC Korea",
                "author": "nita",
                "category": "",
                "content": "Creative Commons Korea (CC Korea) membuat mesin pencari ciptaan di bawah lisensi Creative Commons, yaitu Let’s CC yang dapat diakses melalui tautan http://eng.letscc.net. Melalui Let’s CC, Anda dapat menemukan gambar, musik, video, dan dokumen yang disebarluaskan di bawah lisensi Creative Commons secara cepat, mudah, dan gratis. Di dalamnya, Let’s CC mempergunakan API dari beberapa situs seperti Flickr, Youtube, CC Mixter, Jamendo, dan SlideShare. CC Korea berharap proyek ini dapat memicu banyak orang untuk berbagi pengetahuan, seni, dan data yang mereka miliki secara efektif dan membuat konten yang inovatif.Sumber: https://github.com/neomparam/letscc#readme",
                "url": "2012/04/lets-cc-mesin-pencari-dari-cc-korea.html"
              }
              ,
            
              "2012-04-prof-eko-indrajit-7-books-with-cc-license": {
                "title": "Prof. Eko Indrajit: 7 books with CC license",
                "author": "nita",
                "category": "",
                "content": "Prof. Eko Indrajit has published seven books under CC BY-NC-SA 3.0 Unported license. One of his book, titled Teknologi Informasi dan Perguruan Tinggi: Menjawab Tantangan Pendidikan Abad ke-21, talks about how information and communication technology can be very useful for high education institutions, including how we should use and maintain it in national education system. He sees technology as a support system in conducting research, and we should not only use it to gain information but also to share the knowledge we have - just like how he shares his books for free.If you are interested with his books, you can contact Prof. Eko Indrajit through indrajit@post.harvard.edu.==Prof. Eko Indrajit telah menerbitkan tujuh buku di bawah lisensi CC BY-NC-SA 3.0 Tanpa Adaptasi. Salah satu bukunya, berjudul Teknologi Informasi dan Perguruan Tinggi: Menjawab Tantangan Pendidikan Abad ke-21, membicarakan tentang bagaimana teknologi informasi dan komunikasi sangat bermanfaat untuk lembaga perguruan tinggi, termasuk bagaimana kita harus menggunakan dan mengelola teknologi di dalam sistem pendidikan nasional. Beliau memandang teknologi sebagai alat bantu dalam kegiatan ilmiah, dan bukan untuk mendapatkan informasi semata tetapi juga untuk menyebarkan pengetahuan yang kita miliki - sebagaimana beliau memublikasikan buku-bukunya secara gratis.Apabila Anda tertarik dengan buku-buku Prof. Eko Indrajit, beliau dapat dihubungi melalui indrajit@post.harvard.edu.",
                "url": "2012/04/prof-eko-indrajit-7-books-with-cc-license.html"
              }
              ,
            
              "2012-04-laporan-tentang-situasi-hak-asasi-manusia-di-indonesia-tahun-2011-dari-elsam-telah-disebarluaskan-dengan-lisensi-cc-by": {
                "title": "Laporan tentang Situasi Hak Asasi Manusia di Indonesia tahun 2011 dari ELSAM telah disebarluaskan dengan lisensi CC-BY",
                "author": "nita",
                "category": "",
                "content": "ELSAM (Lembaga Studi dan Advokasi Masyarakat) adalah organisasi berbentuk perkumpulan untuk penelitian dan advokasi kebijakan terkait hak asasi manusia di Indonesia. Pada bulan Januari 2012, ELSAM memublikasikan laporan terkini terkait situasi hak asasi manusia, berjudul Towards the Lowest Point of Human Rights Protection (Menuju Titik Terendah Perlindungan Hak Asasi Manusia). ELSAM menjelaskan kondisi hak asasi manusia di tahun 2011, termasuk aturan tentang hak asasi manusia, kebekuan penyelesaian pelanggaran hak asasi manusia yang telah terjadi, kebebasan dari penyiksaan, kebebasan untuk beragama atau memegang kepercayaan, kebebasan berekspresi, peradilan yang adil dan tidak memihak, dan hak atas kepemilikan tanah.Laporan ini disebarluaskan di bawah lisensi Creative Commons Atribusi 3.0 dan ditulis dalam Bahasa Inggris. Untuk mendapatkan versi pdf, Anda dapat mengakses tautan berikut.",
                "url": "2012/04/laporan-tentang-situasi-hak-asasi-manusia-di-indonesia-tahun-2011-dari-elsam-telah-disebarluaskan-dengan-lisensi-cc-by.html"
              }
              ,
            
              "2012-03-laporan-mengenai-kebijakan-media-industri-media-di-indonesia-kontemporer-telah-terbit-dengan-lisensi-cc": {
                "title": "Laporan mengenai  Kebijakan Media &amp; Industri Media di Indonesia Kontemporer telah Terbit dengan Lisensi CC",
                "author": "nita",
                "category": "",
                "content": "Hak Bermedia (Media Rights) adalah sebuah proyek yang didukung oleh Asosiasi Jurnalis Independen (AJI), Bengawan (Solo), ICT Watch, dan Jurnal Celebes untuk memetakan kondisi ekonomi politik media di Indonesia serta implikasinya terhadap hak warga negara atas konten media dan infrastruktur. Proyek ini adalah proyek penelitian bersama antara Centre for Innovation Policy &amp; Governance (CIPG) dan Hivos, yang didanai oleh Ford Foundation. Laporan dalam Bahasa Inggris mengenai Industri Media di Indonesia Kontemporer dan Kebijakan Media di Indonesia saat ini dapat diunduh dari situs Media Rights dengan lisensi CC BY 3.0. Anda dapat mengunduh laporan tersebut melalui tautan ini:  Mapping the landscape of the media industry in contemporary Indonesia  Mapping media policy in IndonesiaSumber: http://mediarights.or.id/recent-works/reports.html",
                "url": "2012/03/laporan-mengenai-kebijakan-media-industri-media-di-indonesia-kontemporer-telah-terbit-dengan-lisensi-cc.html"
              }
              ,
            
              "2012-03-situs-yayasan-kajian-budaya-kunci-dengan-cc-by-nc-sa-3-dot-0": {
                "title": "Situs Yayasan Kajian Budaya KUNCI dengan CC BY-NC-SA 3.0",
                "author": "nita",
                "category": "",
                "content": "KUNCI Cultural Studies Center / CC BY-NC-SA 3.0KUNCI Cultural Studies Center adalah lembaga non-profit dan independen yang didirikan di Yogyakarta, Indonesia, pada tahun 1999 dan bekerja untuk mengembangkan masyarakat Indonesia yang secara kultural bersifat kritis, terbuka dan  berdaya. Misinya adalah mengembangkan kajian budaya atas dasar semangat eksploratif dan eksperimental serta mendorongnya menuju gerakan yang lebih luas melalui praktik-praktik pendidikan populer.Anda dapat menghubungi KUNCI Cultural Studies Center melalui editor[at]kunci.or.id atau Jl. Langenarjan Lor No. 17B, Panembahan, Yogyakarta, Indonesia 55131.Sumber: Kunci.or.id",
                "url": "2012/03/situs-yayasan-kajian-budaya-kunci-dengan-cc-by-nc-sa-3-dot-0.html"
              }
              ,
            
              "2012-03-buku-gratis-dengan-lisensi-cc-ham-sebagai-bahasa-perdamaian": {
                "title": "Buku Gratis dengan Lisensi CC: HAM sebagai Bahasa Perdamaian",
                "author": "nita",
                "category": "",
                "content": "Lembaga Studi dan Advokasi Masyarakat (ELSAM) adalah organisasi advokasi kebijakan di Indonesia yang memperjuangkan hak asasi manusia, baik hak sipil-politik maupun hak ekonomi, sosial, dan budaya secara tak terpisahkan. Kegiatan ELSAM antara lain adalah studi kebijakan dan hukum yang berdampak pada hak asasi manusia, advokasi hak asasi manusia dalam berbagai bentuknya, pendidikan dan pelatihan hak asasi manusia, serta penerbitan dan penyebaran informasi hak asasi manusia.Tahun ini, ELSAM menerbitkan sebuah buku berjudul HAM sebagai Bahasa Perdamaian: Sebuah Perkenalan Awal dengan Kaum Muda. Buku ini berisikan sejarah, kontribusi, serta tantangan dalam perjuangan penegakan dan perlindungan HAM di Indonesia. Buku ini dipublikasikan dengan lisensi CC BY-NC-SA 3.0 dan dapat Anda peroleh melalui tautan berikut.",
                "url": "2012/03/buku-gratis-dengan-lisensi-cc-ham-sebagai-bahasa-perdamaian.html"
              }
              ,
            
              "2012-02-terjemahan-buku-budaya-bebas-dari-lawrence-lessig-dalam-bahasa-indonesia": {
                "title": "Terjemahan Buku &quot;Budaya Bebas&quot; dari Lawrence Lessig dalam Bahasa Indonesia",
                "author": "nita",
                "category": "",
                "content": "Pada tanggal 25 Februari 2012, salah satu kegiatan pada Jagongan Media Rakyat 2012 adalah bedah buku Free Culture: How Big Media Uses Technology and the Law to Lock Down Culture and Control Creativity (Budaya Bebas: Bagaimana Media Besar Memakai Teknologi dan Hukum untuk Membatasi Budaya dan Mengontrol Kreativitas) karya Lawrence Lessig yang diterjemahkan ke dalam Bahasa Indonesia. Buku ini diterjemahkan oleh Brigitta Isabella, Kartika Wijayanti, dan Lusiana Sari dengan Ferdiansyah Thajib sebagai editor alih bahasa. Buku ini dilisensikan di bawah lisensi CC BY-NC 1.0.Buku ini menguraikan bahwa di luar kenyataan tentang teknologi baru yang selalu mendorong juga lahirnya produk hukum baru, kini para pelaku monopoli media justru memanfaatkan ketakutan terhadap teknologi baru ini, terutama internet, untuk membatasi gerak gagasan di ranah publik. Pada saat yang bersamaan, berbagai korporasi juga menggunakan teknologi yang sama untuk mengendalikan apa yang dapat dan tidak dapat kita perbuat dengan budaya. Pihak yang menjadi korban di sini adalah kebebasan kita untuk mencipta, membangun dan akhirnya, kebebasan berimajinasi.Untuk mengunduh buku ini, Anda dapat mengakses tautan ini.Sumber: Kunci.or.id",
                "url": "2012/02/terjemahan-buku-budaya-bebas-dari-lawrence-lessig-dalam-bahasa-indonesia.html"
              }
              ,
            
              "2012-02-indonesian-netlabel-valetnarecords-with-cc-by-nc-sa-license": {
                "title": "Indonesian netlabel @valetnarecords with CC BY-NC-SA license",
                "author": "nita",
                "category": "",
                "content": "Valetna Records is a record label from Semarang, Jawa Tengah, Indonesia. Valetna Records released singles from various artists and genre, under CC BY-NC-SA 3.0 license. Thus, before submitting your works to Valetna Records, you have to understand how this license affects your works.To download available music from Valetna Records, you can access this link. To submit your works, you can do it through this link. You can also contact Valetna Records directly through valetna@gmail.com, Facebook or Twitter.==Valetna Records adalah sebuah label rekaman yang berasal dari Semarang, Jawa Tengah, Indonesia. Valetna Records merilis berbagai lagu dari berbagai artis dan jenis musik, di bawah lisensi CC BY-NC-SA 3.0. Untuk itu, sebelum menyerahkan ciptaan kepada Valetna Records, Anda harus mengetahui bagaimana lisensi ini dapat mempengaruhi ciptaan Anda.Untuk mengunduh lagu-lagu yang ada pada Valetna Records, Anda dapat mengakses tautan ini. Untuk menyerahkan ciptaan (lagu) Anda, Anda dapat melakukannya melalui tautan ini. Anda juga dapat menghubungi Valetna Records secara langsung melalui valetna@gmail.com, Facebook, atau Twitter.",
                "url": "2012/02/indonesian-netlabel-valetnarecords-with-cc-by-nc-sa-license.html"
              }
              ,
            
              "2012-02-indonesian-metal-band-screaming-of-soul-releases-album-under-cc-by-nc-nd": {
